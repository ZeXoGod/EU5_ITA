 # Graphics
 SETTING_RENDERER: "Renderer"
 SETTING_RENDERER_TOOLTIP: "Determina quale renderer viene utilizzato."
 SETTING_VSYNC: "VSync"
 SETTING_VSYNC_TOOLTIP: "#T $SETTING_VSYNC$\n#!Sincronizza il frame rate del gioco con quello del monitor, riducendo l'effetto di screen tearing.\n\nDisattivarlo può aumentare le prestazioni."
 SETTING_PORTRAIT_MULTI_SAMPLING: "Multicampionamento ritratti"
 SETTING_PORTRAIT_MULTI_SAMPLING_TOOLTIP: "#T $SETTING_PORTRAIT_MULTI_SAMPLING$\n#!Utilizza il multicampionamento per l'Alpha-To-Coverage per rendere più fluido l'effetto dei capelli.\n\nImpostazioni più basse aumentano le prestazioni."
 SETTING_MULTI_SAMPLING: "Anti-aliasing (MSAA)"
 SETTING_MULTI_SAMPLING_TOOLTIP: "#T $SETTING_MULTI_SAMPLING$\n#!L'uso del multicampionamento anti-aliasing (MSAA) rende i bordi delle immagini più smussati.\n\nImpostazioni più basse possono aumentare le prestazioni."
 SETTING_ANTI_ALIASING: "Anti-Aliasing"
 SETTING_ANTI_ALIASING_TOOLTIP: "#T $SETTING_ANTI_ALIASING$\n#!L'uso dell'anti-aliasing rende i bordi delle immagini più smussati.\n\nSi raccomanda l'uso di FXAA."
 OPTION_ANTI_ALIASING_DISABLED: "Disattivato"
 OPTION_ANTI_ALIASING_FXAA: "FXAA"
 SETTING_UPSCALE: "Metodo di Upscale"
 SETTING_UPSCALE_TOOLTIP: "#T $SETTING_UPSCALE$#!\nI metodi di upscale permettono di ottenere una risoluzione del display più elevata tramite un campionamento algoritmico. Questo può migliorare le prestazioni, ma potrebbe causare artefatti visivi o comportamenti imprevisti.\n\nI metodi disponibili dipendono dalla scheda grafica in uso."
 OPTION_UPSCALE_FSR2: "AMD FidelityFX Super Resolution 2"
 OPTION_UPSCALE_DLSS: "NVIDIA DLSS"
 OPTION_UPSCALE_XESS: "Intel® XeSS"
 SETTING_UPSCALE_QUALITY: "Qualità Upscale"
 SETTING_UPSCALE_QUALITY_TOOLTIP: "#T $SETTING_UPSCALE_QUALITY$#!\nImposta il focus del metodo di upscaling, passando dalla massima qualità alle massime prestazioni."
 OPTION_UPSCALE_QUALITY_ULTRA_QUALITY: "Qualità Ultra"
 OPTION_UPSCALE_QUALITY_QUALITY: "Qualità"
 OPTION_UPSCALE_QUALITY_BALANCED: "Equilibrato"
 OPTION_UPSCALE_QUALITY_PERFORMANCE: "Prestazioni"
 OPTION_UPSCALE_QUALITY_ULTRA_PERFORMANCE: "Prestazioni Ultra"
 SETTING_ANISOTROPIC_FILTERING: "Filtraggio texture"
 SETTING_ANISOTROPIC_FILTERING_TOOLTIP: "#T $SETTING_ANISOTROPIC_FILTERING$\n#!L'uso del filtraggio anisotropico migliora l'aspetto delle superfici texturizzate.\n\nImpostazioni più basse possono aumentare le prestazioni."
 SETTING_RESOLUTION: "Risoluzione"
 SETTING_RESOLUTION_TOOLTIP: "#T $SETTING_RESOLUTION$\n#!Imposta la qualità dell'immagine del gioco.\n\nRisoluzioni più basse possono aumentare le prestazioni.\n\n#X Una risoluzione con un rapporto d'aspetto non supportato potrebbe causare la comparsa dell'interfaccia fuori dallo schermo#!"
 SETTING_RENDER_SCALE: "Scala di rendering"
 SETTING_RENDER_SCALE_TOOLTIP: "#T $SETTING_RENDER_SCALE$#!\nLa scala della risoluzione di rendering del gioco relativa alla risoluzione principale, esclusa l'interfaccia utente.\n\nImpostazioni più basse possono aumentare le prestazioni a scapito della fedeltà visiva; superare il 100% migliora la fedeltà ma ridurrà probabilmente le prestazioni."
 SETTING_RENDER_SCALE_FORMAT: "$VALUE|%0$"
 SETTING_DISPLAY: "Monitor"
 SETTING_DISPLAY_TOOLTIP: "#T $SETTING_DISPLAY$\n#!Se il computer dispone di più monitor, scegli quello da utilizzare per il gioco."
 SETTING_GRAPHICS_DEVICE: "Scheda grafica"
 SETTING_GRAPHICS_DEVICE_TOOLTIP: "#T $SETTING_GRAPHICS_DEVICE$\n#!Seleziona quale scheda grafica verrà utilizzata dal gioco.\n\nL'uso di una scheda grafica integrata o di un renderer software può diminuire le prestazioni."
 SETTING_SHADOW_MAP_RESOLUTION: "Qualità ombre"
 SETTING_SHADOW_MAP_RESOLUTION_TOOLTIP: "#T $SETTING_SHADOW_MAP_RESOLUTION$\n#!Determina la risoluzione con cui vengono renderizzate le mappe delle ombre, se attivate.\n\nImpostazioni più basse possono aumentare le prestazioni."
 SETTING_DISPLAY_MODE: "Modalità schermo"
 SETTING_DISPLAY_MODE_TOOLTIP: "#T $SETTING_DISPLAY_MODE$\n#!Determina come visualizzare il gioco sullo schermo."
 SETTING_BLOOM_QUALITY: "Bloom"
 SETTING_MESH_LOD_BIAS: "Qualità Mesh LOD"
 SETTING_MESH_LOD_FADE: "Dissolvenza Mesh LOD"
 SETTING_TERRAIN_SMOOTHING: "Levigatura terreno"
 OPTION_FULLSCREEN: "Schermo intero"
 OPTION_FULLSCREEN_TOOLTIP: "#T $OPTION_FULLSCREEN$\n#!Visualizza il gioco utilizzando l'intero schermo. La risoluzione impostata determinerà la nitidezza dell'immagine."
 OPTION_WINDOWED: "Finestra"
 OPTION_WINDOWED_TOOLTIP: "#T $OPTION_WINDOWED$\n#!Visualizza il gioco in una finestra. La risoluzione impostata determina la dimensione della finestra."
