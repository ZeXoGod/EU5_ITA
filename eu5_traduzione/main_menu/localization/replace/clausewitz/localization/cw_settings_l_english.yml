 SETTINGS_CATEGORY_GAME: "Gioco"
 SETTING_TEXTURE_QUALITY: "Qualità texture"
 SETTING_TEXTURE_QUALITY_TOOLTIP: "#T $SETTING_TEXTURE_QUALITY$#!\nControlla la risoluzione delle texture caricate.\n\nImpostazioni più basse possono aumentare le prestazioni."
 SETTING_QUALITY: "Preset qualità"
 SETTING_SFX: "Effetti sonori"
 SETTING_UI: "Interfaccia"
 SETTING_QUALITY_TOOLTIP: "#T $SETTING_QUALITY$\n#!Seleziona un preset per le opzioni grafiche avanzate sottostanti.\n\nUn preset basso aumenterà le prestazioni."
 SETTING_BLOOM_QUALITY_TOOLTIP: "#T $SETTING_BLOOM_QUALITY$\n#!Attiva l'effetto 'bloom', dove le luci estremamente intense sbordano su altre parti dell'immagine.\n\nImpostazioni più basse possono aumentare le prestazioni."
 SETTING_DOF_TOOLTIP: "#T $SETTING_DOF$\n#!Attiva la profondità di campo per simulare l'obiettivo di una macchina fotografica, sfocando i punti dell'immagine non a fuoco.\n\nDisattivarlo può aumentare le prestazioni."
 SETTING_LENS_FLARE_TOOLTIP: "#T $SETTING_LENS_FLARE$\n#!Attiva l'effetto riflesso lente (lens flare) nelle aree con alto bloom. Il bloom deve essere attivo affinché l'effetto sia visibile.\n\nDisattivarlo può aumentare le prestazioni."
 SETTING_SECONDARY_LENS_FLARE_TOOLTIP: "#T $SETTING_SECONDARY_LENS_FLARE$\n#!Attiva un effetto riflesso lente secondario nelle aree con alto bloom. Il bloom deve essere attivo affinché l'effetto sia visibile.\n\nDisattivarlo può aumentare le prestazioni."
 SETTING_MAP_SSAO_TOOLTIP: "#T $SETTING_MAP_SSAO$\n#!Determina se applicare alla mappa l'occlusione ambientale nello spazio dello schermo (SSAO).\n\nDisattivarlo può aumentare le prestazioni."
 SETTING_REFRACTION_TOOLTIP: "Determina se le rifrazioni appaiono o meno sull'acqua."
 SETTING_REFRACTION_QUALITY_TOOLTIP: "#T $SETTING_REFRACTION_QUALITY$#!\nControlla la qualità delle rifrazioni dell'acqua, se attivate.\n\nImpostazioni più basse possono aumentare le prestazioni."
 SETTING_MAPOBJECT_QUALITY_TOOLTIP: "#T $SETTING_MAPOBJECT_QUALITY$#!\nDetermina il livello massimo di qualità degli oggetti sulla mappa (come gli edifici).\n\nImpostazioni più basse possono aumentare le prestazioni."
 SETTING_MESH_LOD_BIAS_TOOLTIP: "#T $SETTING_MESH_LOD_BIAS$#!\nDetermina la qualità dei LOD (livelli di dettaglio) sugli oggetti della mappa, come i modelli delle unità.\n\nImpostazioni più basse possono aumentare le prestazioni."
 SETTING_MESH_LOD_FADE_TOOLTIP: "#T $SETTING_MESH_LOD_FADE$\n#!Se attivo, i modelli 3D passano fluidamente tra i diversi livelli di dettaglio (LOD) quando si aumenta o diminuisce lo zoom.\n\nDisattivarlo può aumentare le prestazioni."
 SETTING_PROVINCE_NAMES_TOOLTIP: "Determina come i nomi delle città e delle province appaiono sulla mappa."
 SETTING_FILL_IN_IMPASSABLE_TERRAIN_TOOLTIP: "Determina se il terreno impercorribile è incluso all'interno dei confini di una nazione sulla mappa."
 SETTING_LANGUAGE_TOOLTIP: "#T $SETTING_LANGUAGE$#!\nDetermina la lingua dell'interfaccia utente."
 SETTING_ACCOUNT_EMAIL_TOOLTIP: "L'e-mail del suo account Paradox"
 SETTING_FRAMERATE_CAP: "FPS massimi"
 SETTING_FRAMERATE_CAP_TOOLTIP: "#T $SETTING_FRAMERATE_CAP$#!\nIl numero massimo di FPS (fotogrammi al secondo) che il gioco renderizzerà.\n\nImpostazioni più basse possono ridurre il consumo energetico."
 OPTION_CAP_30: "30"
