 SETTING_TEXTURE_STREAMING: "Streaming texture"
 SETTING_TEXTURE_STREAMING_TOOLTIP: "#T $SETTING_TEXTURE_STREAMING$#!\nLe texture vengono caricate solo quando necessario.\n\nRiduce l'utilizzo della memoria GPU al costo di un certo carico sulla CPU. Può migliorare le prestazioni per le GPU con poca memoria."
