l_english:
 SETTING_ANIMATED_PORTRAITS: "Ritratti Personaggi Animati"
 SETTING_ANIMATED_PORTRAITS_TOOLTIP: "#T $SETTING_ANIMATED_PORTRAITS$\n#!Determina se i ritratti dei personaggi di rilievo debbano essere animati.\n\nDisattivare questa opzione potrebbe aumentare le prestazioni."
 SETTING_PORTRAITS_SSAO: "SSAO ritratti personaggi"
 SETTING_PORTRAITS_SSAO_TOOLTIP: "#T $SETTING_PORTRAITS_SSAO$\n#!Determina se l'occlusione ambientale nello spazio dello schermo (SSAO) debba essere applicata ai ritratti dei personaggi.\n\nDisattivare questa opzione potrebbe aumentare le prestazioni."
