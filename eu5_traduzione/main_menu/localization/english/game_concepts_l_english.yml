l_english:
 game_concept_with_icon: "$ICON$ $NAME$"
 game_concept_modifier: "Modificatore"
 game_concept_modifiers: "Modificatori"
 game_concept_modifier_desc: "I modificatori sono valori che influenzano il funzionamento del gioco, ad esempio aggiungendo o moltiplicando un determinato calcolo.\nI modificatori sono collegati a una determinata entità, come [country_modifiers|e] a [countries|e], [location_modifiers|e] a [locations|e], [character_modifiers|e] a [characters|e] e [international_organization_modifiers|e] a [international_organizations|e]."
 game_concept_location_modifier: "Modificatore di Posizione"
 game_concept_location_modifiers: "Modificatori di Posizione"
 game_concept_location_modifier_desc: "Un [modifier|e] che si applica a una [location|e]."
 game_concept_province_modifier: "Modificatore di Provincia"
 game_concept_province_modifiers: "Modificatori di Provincia"
 game_concept_province_modifier_desc: "Un [modifier|e] che si applica a una [province|e]."
 game_concept_country_modifier: "Modificatore del Paese"
 game_concept_country_modifiers: "Modificatori del Paese"
 game_concept_country_modifier_desc: "Un [modifier|e] che si applica a un intero [country|e]."
 game_concept_unit_modifier: "Modificatore dell'Unità"
 game_concept_unit_modifiers: "Modificatori dell'Unità"
 game_concept_unit_modifier_desc: "Un [modifier|e] che si applica a una particolare [unit|e]."
 game_concept_character_modifier: "Modificatore del Personaggio"
 game_concept_character_modifiers: "Modificatori del Personaggio"
 game_concept_character_modifier_desc: "Un [modifier|e] che si applica al [character|e]. I tipi di modificatore che dovrebbero essere rivolti al [country|e] sono attivi solo se il personaggio è il [ruler|e] di quel Paese."
 game_concept_dynasty_modifier: "Modificatore della Dinastia"
 game_concept_dynasty_modifiers: "Modificatori della Dinastia"
 game_concept_dynasty_modifier_desc: "Un [modifier|e] che si applica alla [dynasty|e]. I tipi di modificatori che dovrebbero avere come bersaglio il [character|e] sono attivi su ogni membro vivente della dinastia, tuttavia i [country_modifiers|e] vengono applicati solo se il personaggio è il [ruler|e] di quel paese."
 game_concept_international_organization_modifier: "Modificatore Organizzazione Internazionale"
 game_concept_international_organization_modifiers: "Modificatori dell'Organizzazione Internazionale"
 game_concept_international_organization_modifier_desc: "Un [modifier|e] che si applica a una [international_organization|e]."
 game_concept_effect: "Effetto"
 game_concept_effects: "Effetti"
 game_concept_effect_desc: "Gli effetti vengono utilizzati per influenzare il gioco in modo dinamico. Possono variare dalla semplice aggiunta di [gold|e] ad azioni più complesse come lo sblocco di una [government_reform|e]. Gli effetti di solito avvengono in un [event|e] o sono le ricompense di [missions|e]."
 game_concept_trigger: "Trigger"
 game_concept_triggers: "Trigger"
 game_concept_condition: "Condizione"
 game_concept_conditions: "Condizioni"
 game_concept_trigger_desc: "I trigger sono condizioni che devono essere soddisfatte affinché alcuni [effects|e], [events|e], [tasks|e] e altri tipi di elementi del gioco vengano attivati."
 game_concept_action: "Azione"
 game_concept_actions: "Azioni"
 game_concept_action_desc: "Un'azione è un pulsante che provoca un [effect|e] nel mondo di gioco. Tali azioni sono solitamente sotto forma di [country_interactions|e], [situation_actions|e] o [unit_abilities|e]."

 game_concept_country: "Paese"
 game_concept_country_s: "Paese"
 game_concept_countries: "Paesi"
 game_concept_nation: "Nazione"
 game_concept_nations: "Nazioni"
 game_concept_country_desc: "Un Paese è un'entità politica che può partecipare alla [diplomacy|e]. Ha un [government|E], una [primary_culture|e] e una [primary_religion|e]. Può controllare [armies|e] e [navies|e] per proiettare il suo potere.\n\nOgni Paese può essere [settled|E], [extraterritorial|E], [army_based|e], o una [society_of_pops|E].\n\nOgni Paese è controllato da un giocatore umano o da un'IA."

 game_concept_settled_country: "Paese Insediato"
 game_concept_settle: "Insediato"
 game_concept_settled: "Insediato"
 game_concept_location_based: "Paese Basato sul Territorio"
 game_concept_settled_country_desc: "Un $game_concept_settled_country$ è un [country|e] che ha bisogno di [own|e] [locations|e] per esistere."


 game_concept_army_based: "Paese Basato sull'Esercito"
 game_concept_army_based_countries: "Paesi Basati sull'Esercito"
 game_concept_army_based_desc: "Un $game_concept_army_based$ è un [country|e] che può [own|e] [locations|e] , ma la sua esistenza si basa interamente sulle sue [armies|e]. Se queste vengono distrutte, il $game_concept_country$ collassa."


 game_concept_navy_based: "Paese Basato sulla Marina"
 game_concept_navy_based_countries: "Paesi Basati sulla Marina"
 game_concept_navy_based_desc: "Un $game_concept_navy_based$ è un [country|e] che può [own|e] [locations|e] , ma la sua esistenza si basa interamente sulle sue [navies|e]. Se queste vengono distrutte, il $game_concept_country$ collassa."


 game_concept_extraterritorial_country: "Paese Extraterritoriale"
 game_concept_extraterritorial_countries: "Paesi Extraterritoriali"
 game_concept_extraterritorial: "Extraterritoriale"
 game_concept_building_based: "Paese Basato sugli Edifici"
 game_concept_extraterritorial_country_desc: "Un $game_concept_extraterritorial_country$ è un [country|e] che esiste in virtù dei sui [buildings|e], e non ha bisogno di [own|e] intere [locations|e]."

 game_concept_society_of_pops: "Società di Pop"
 game_concept_societies_of_pops: "Società di Pop"
 game_concept_pop_based: "Paese Basato sui Pop"
 game_concept_society_of_pops_desc: "Un $game_concept_society_of_pops$ è un [country|e] che esiste in virtù dei suoi [pops|e], e non ha bisogno di [own|e] intere [locations|e]."

 game_concept_diplomacy: "Diplomazia"
 game_concept_diplomacy_desc: "La diplomazia è un'interazione tra due [countries|e] all'interno della [diplomatic_range|e] l'uno dell'altro.\nÈ promossa dai [diplomats|e].\n\nCopre tutto, da [alliances|e], [treaties|e], [subjects|e], e [overlords|e] e governa [war|e] e [peace|e].\nUn alto [prestige|e] facilita la diplomazia, mentre un alto [antagonism|e] la rende più difficile."

 game_concept_war_enthusiasm: "Entusiasmo per la Guerra"
 game_concept_war_enthusiasm_desc: "Questo descrive la volontà di un [country|e] a proseguire una [war|e]."

 game_concept_decaying_modifier: "Modificatore in Decadimento"
 game_concept_decaying_modifier_desc: "I Modificatori in decadimento sono come i normali [modifiers|e], ma i loro effetti si indeboliscono gradualmente man mano che si avvicinano alla loro data di termine. Questo crea cambiamenti temporanei che svaniscono nel tempo."

 game_concept_overseas: "Oltre Mare"
 game_concept_overseas_desc: "Si tratta di una [location|e] che non ha un collegamento terrestre con la [capital|e] di un [country|e] e si trova su un altro [continent|e]."

 game_concept_goods_demand: "Domanda di Beni"
 game_concept_goods_demands: "Domande di Beni"
 game_concept_goods_demand_desc: "Questi sono i [goods|e] che sono necessari per una [construction|e], un [production_method|e], un [pop_needs|e] o qualsiasi altra cosa che richieda beni."

 game_concept_government_needs: "Bisogni del Governo"
 game_concept_government_needs_desc: "I [government_needs] sono quei [goods|e] che il [country|e] richiede per [constructions|e] come [buildings|e], l'aggiornamento del [location_rank|e], il reclutamento di [armies|e] e [navies|e] o la preparazione di [explorations|e].\n\nLe [constructions|e] si bloccano se i [government_needs] non possono essere soddisfatti nel [market|e] della [location|e], quindi la realizzazione di [government_needs] dovrebbe essere una priorità per qualsiasi Governo."

 game_concept_production_method: "Metodo di Produzione"
 game_concept_production_methods: "Metodi di Produzione"
 game_concept_production_method_desc: "Si tratta di qualcosa che può essere modificato in un [building|e] per cambiare i [goods|e] richiesti per le sue prestazioni e/o ciò che l'edificio stesso è in grado di fare."

 game_concept_ruler: "Governante"
 game_concept_ruler_s: "Governante"
 game_concept_rulers: "Governanti"
 game_concept_ruler_desc: "Ogni [country|E] può avere un [character|E] come governante. A seconda del [government_type|e] possono governare per tutta la vita o per un determinato periodo di tempo, prima di essere sostituiti. I [traits|E] di un governante influenzano l'intero [country|e], e [adm|e], [mil|e] e [dip|e] hanno un impatto diretto sull'efficienza del [cabinet|e].\n\nI futuri governanti sono selezionati mediante la [heir_selection|e]. Se non esiste un [adult] legittimo, il [government] viene retto da un [regent|e]."

 game_concept_title_history: "Storia dei Titoli"
 game_concept_title_history_desc: "La $game_concept_title_history$ è l'elenco di tutti i [countries|e] che un [character|e] ha governato durante la sua vita."

 game_concept_monarch: "Monarca"
 game_concept_monarchs: "Monarchi"
 game_concept_road: "Strada"
 game_concept_roads: "Strade"
 game_concept_road_desc: "Una strada è un collegamento costruito tra due [locations|e]. Queste rendono più facile per un [country|e] esercitare [control|e] sul proprio territorio, rendono il [trade|e] più agevole e permettono alle [armies|e] di marciare più velocemente."

 game_concept_employment_system: "Sistema Occupazionale"
 game_concept_employment_systems: "Sistemi Occupazionale"
 game_concept_employment_system_desc: "Questo descrive come le [locations|e] riempiono i loro [buildings|e] con i lavoratori."

 game_concept_subject_military_stance: "Approccio Militare"
 game_concept_subject_military_stances: "Approccii Militari"
 game_concept_subject_military_stance_desc: "Questo descrive come gli [subjects|e] decidono cosa fare per i proprii [overlords|e] in tempo di [war|e]."

 game_concept_location_size: "Dimensione Località"
 game_concept_location_size_desc: "Le dimensioni fisiche di una [location|e]. Non tutte hanno le stesse dimensioni."



 game_concept_province: "Provincia"
 game_concept_provinces: "Province"
 game_concept_province_desc: "Una provincia è un gruppo di [locations|e] [owned|e] dello stesso [country|e]. La provincia condivide e distribuisce [food|e] tra le sue località, e gli [army_levies|e] e le [navy_levies|e] vengono reclutati dall'intera provincia nel suo complesso. Diverse [cabinet_actions|e] riguardano una provincia."
 game_concept_province_definition: "Definizione di Provincia"
 game_concept_province_definition_desc: "Una Definizione di Provincia è un gruppo predeterminato di [locations|e] che determina il modo in cui le [provinces|e] vengono create nel corso del gioco.\n\nLe [areas_with_icon|e] sono divise in Definizioni di Provincia, che a loro volta contengono [locations_with_icon|e]. Tutte le [locations] nella stessa Definizione di Provincia che sono [owned|e] dallo stesso [country_with_icon|e] apparterranno alla stessa [province|e].\n\nSe più [countries] [owns] [locations] nella stessa Definizione di Provincia, ci saranno altrettante [provinces] diverse, ognuno con la propria [province_capital_with_icon|e] e [food_stockpile_with_icon|e]."
 game_concept_province_capital: "Capitale di Provincia"
 game_concept_province_capital_desc: "La Capitale di Provincia è la [location|e] designata a rappresenta il cuore simbolico della sua [province|e]. La [location] più popolata o sviluppata in una [province] sarà automaticamente selezionata come Capitale di Provincia. Quando questa [location] viene [occupied|e] durante una [war|e], le altre [locations] della [province] cadono automaticamente nelle mani dell'invasore entro un breve periodo di tempo.\n\nLa Capitale di Provincia determina anche il [market|e] da cui l'intera [province|e] compra e vende [food|e]."
 game_concept_location: "Località"
 game_concept_locations: "Località"
 game_concept_location_desc: "La più piccola unità di terreno e parte di una [province|e]. Le sue caratteristiche di base sono definite da [topography|e], [vegetation|e] e [climate|e]. Può anche contenere un [river|e].\n\nOgni Località ha una [raw_material|e] che può essere raccolta dai [pops|e] che vi abitano. Gli [buildings|e] possono essere costruiti nelle Località e possono essere presenti anche Pop [employ|e]. La maggior parte delle Località sono di tipo [rural|e], ma possono anche ottenere lo status di [town_or_city|e].\n\nOgni Località può essere [owned|e] e [controlled|e] dai [countries|e] e gli [armies|e] possono spostarsi tra diverse Località per conquistarle quando è in corso una [war|e]."
 game_concept_lake: "Lago"
 game_concept_lakes: "Laghi"
 game_concept_lake_desc: "I laghi rappresentano specchi d'acqua interni senza alcun contatto con il mare aperto, se non attraverso eventuali fiumi, per cui nessuna [ships|e] è in grado di navigare in essi."
 game_concept_seazone: "Zona Marittima"
 game_concept_seazones: "Zone Marittime"
 game_concept_seazone_desc: "Una zona marittima è simile a una [location|e], ma contiene solo acqua. Si tratta di una divisione della mappa che non è [owned|e] o [controlled|e] da nessuno. Se una zona marittima è costiera, avrà anche una [maritime_presence|e] dai [countries|e] adiacenti."
 game_concept_sea_current: "Corrente Marina"
 game_concept_sea_currents: "Correnti Marine"
 game_concept_sea_current_desc: "Una $game_concept_sea_current$ è una particolarità di alcune [seazones|e] che consente un movimento più rapido delle [navies|e] in una direzione specifica."
 game_concept_frozen: "Ghiacciata"
 game_concept_frozen_freeze_over: "Ghiacciata"
 game_concept_frozen_desc: "Una [seazone|e] giacciata può essere attraversata da [armies|e] e consente un maggiore controllo sulle terre che raggiunge; tuttavia, farà sì che le [navies|e] rimangano bloccate finché non si scongela. Bisogna fare attenzione quando il tempo cambia, può scongelarsi con conseguenze catastrofiche se un [army|e] si trova sul ghiaccio."
 game_concept_impassable: "Inaccessibile"
 game_concept_passable: "Acessibile"
 game_concept_wasteland: "Terra Desolata"
 game_concept_wastelands: "Terre Desolate"
 game_concept_impassable_desc: "Si tratta di una [location|e] o di una [seazone|e] che non può essere attraversata dalle [units|e], né può essere abitata da un numero sostenibile di persone."
 game_concept_area: "Area"
 game_concept_areas: "Aree"
 game_concept_area_desc: "Un'Area è un gruppo di [provinces|e] e fa parte di una [region|e]."
 game_concept_region: "Regione"
 game_concept_regions: "Regioni"
 game_concept_region_desc: "Una Regione è un gruppo di [areas|e] che fa parte di un [sub_continent|e]. La [ShowRegionName('scandinavian_region')] è un esempio di Regione."
 game_concept_sub_continent: "Subcontinente"
 game_concept_sub_continents: "Subcontinenti"
 game_concept_sub_continent_desc: "Un Subcontinente è un gruppo di [regions|e] che fa parte di un [continent|e]. L'[ShowSubContinentName('western_europe')] o l'$india$ sono esempi di Subcontinenti."
 game_concept_geography: "Geografia"
 game_concept_geography_desc: "La geografia è la natura e la disposizione relativa dei luoghi e delle caratteristiche fisiche. [continents|e], [sub_continents|e], [regions|e], [areas|e], [provinces|e] e [locations|e] sono tutte parti della geografia del mondo."
 game_concept_continent: "Continente"
 game_concept_continents: "Continenti"
 game_concept_continent_desc: "Il mondo è diviso in alcuni continenti e questi continenti sono poi divisi in [sub_continents|e]."

 game_concept_men: "Uomini"
 game_concept_men_i: "@army_strength!"
 game_concept_manpower: "Riserve"
 game_concept_manpower_i: "@manpower!"
 game_concept_manpower_desc: "Le Riserve rappresentano il limite di mascalzoni e furfanti che un [country|e] può sostenere nel suo [army|e].\n\nLe Riserve vengono utilizzate per l'addestramento e il mantenimento di [regiments|e] professionisti, che di solito sono più efficaci dell'[army_levies|e].\n\nLa velocità di acquisizione di Riserve può essere aumentata costruendo determinati [buildings|e] o ricercando alcuni [advances|e]."

 game_concept_sailors: "Marinai"
 game_concept_sailors_i: "@sailors!"
 game_concept_sailors_desc: "Un [country|e] può possedere un certo numero di Marinai, che rappresentano i pescatori, i marinai mercantili e gli ufficiali di marina che si guadagnano da vivere in mare aperto.\n\nTali marinai esperti sono necessari per costruire [ships|e] e vengono utilizzati durante il mantenimento di una [navy|e]. Questi sono separati dalle [navy_levies|e] e più efficaci. Sono persino richiesti per le missioni di [exploration|e].\n\nLa velocità di acquisizione dei Marinai può essere aumentata con la costruzione di [buildings|e] porti o ricercando determinati [advances|e]."

 game_concept_river: "Fiume"
 game_concept_rivers: "Fiumi"
 game_concept_river_desc: "Una [location|e] può avere un Fiume, un corpo d'acqua in movimento.\n\nI Fiumi non sono navigabili dalle [navies|e] ma impongono un malus di combattimento per l'[crossing|e] alle [armies|e] che tentano di entrare in una [location] con un Fiume. Inoltre, aumentano leggermente la [population_capacity|e] di unalocalità."

 game_concept_religion: "Religione"
 game_concept_faith: "Fede"
 game_concept_religions: "Religioni"
 game_concept_religion_desc: "Una Religione è un sistema di credenze che appartiene a un [religion_group|e]. Ogni [person|e] ha una Religione (e può essere [converted|e] a una diversa), e ogni [country|e] ha una [primary_religion|e].\n\nLe Religioni della stesso [religion_group] si considerano [heretic|e], mentre le Religioni di [religion_groups] diversi si considerano [heathen|e]. Inoltre, le religioni possono avere opinioni specifiche su altre religioni."

 game_concept_religion_group: "Gruppo Religioso"
 game_concept_religion_groups: "Gruppi religiosi"
 game_concept_religion_group_desc: "Un Gruppo Religioso è un insieme di [religions|e] che si assomigliano e che possono considerarsi reciprocamente sbagliate anziché malvagie. Questo non impedirà loro di iniziare [wars|e] l'una contro l'altra."


 game_concept_culture_group: "Gruppo Culturale"
 game_concept_culture_groups: "Gruppi Culturali"
 game_concept_culture_group_short: "Gruppo"
 game_concept_culture_groups_short: "Gruppi"
 game_concept_culture_group_desc: "Un Gruppo Culturale è un insieme di [cultures|e] che si assomigliano in qualche modo, sia per eredità condivisa, sia per tradizioni simili, sia per semplice vicinanza regionale.\n\nUna [culture] può appartenere a qualsiasi numero di Gruppi Culturali, anche se può essere abbastanza isolata da non appartenere a nessuno.\n\nI [countries|e] le cui [primary_cultures|e] condividono almeno un Gruppo Culturale avranno un piccolo bonus di [opinion|e] reciproco, anche se non si sommano se ne condividono più di uno.\n\nAlcuni [culture_groups] possono essere [merged_culture_group_merges|e]."

 game_concept_dominant_country: "Paese Dominante"
 game_concept_dominant_country_dominant: "Dominante"
 game_concept_dominant_country_desc: "Il [country|e] che ha la [population|e] maggiore di una [primary_culture|e] diventa il [dominant_country|e] di quella [culture|e]. Un Paese non può essere $game_concept_dominant_country_dominant$ se il suo [overlord|e] è della stessa $game_concept_culture$."

 game_concept_merged_culture_group: "Gruppo Culturale Unificato"
 game_concept_merged_culture_group_merged: "Unificato"
 game_concept_merged_culture_group_merge: "Unificare"
 game_concept_merged_culture_group_merges: "Unificati"
 game_concept_merged_culture_group_merged_culture: "Cultura Unificata"
 game_concept_merged_culture_group_merging: "Unificare"
 game_concept_merged_culture_group_desc: "Alcuni [culture_groups|e] possono essere $game_concept_merged_culture_group_merges$ in un unica [culture|e].\n\nUn Paese può $game_concept_merged_culture_group_merge$ uno dei suoi [culture_groups] della [primary_culture|e], cosa che causerà la creazione di una nuova [culture]. I [pops|e] della vecchia [primary_culture|e] e quelli delle [accepted_cultures|e] che si trovano nello stesso [culture_group_short] e utilizzano lo stesso [language|e] saranno immediatamente assimilati.\n\nUn [culture_group] può essere $game_concept_merged_culture_group_merged$ una sola volta."

 game_concept_dominant_religion: "Religione Dominante"
 game_concept_dominant_religion_desc: "La Religione Dominante è quella [religion|e] con il maggior numero di [pops|e] che la praticano in una [location|e] o in un [country|e].\nQuesto non significa necessariamente che sia la maggioranza."

 game_concept_convert: "Convertire"
 game_concept_converts: "Convertiti"
 game_concept_converting: "Conversione"
 game_concept_conversion: "Conversione"
 game_concept_conversion_rate: "Tasso di Conversione"
 game_concept_converted: "Convertito"
 game_concept_conversion_desc: "Questo è il processo attraverso il quale i [pops|e] cambiano da una [religion|e] all'altra nel corso del tempo. Il [cabinet|e] è il mezzo più affidabile per un [country|e] per influenzare la $game_concept_conversion$, ma anche [laws|e], [privileges|e], [advances|e] e [societal_values|e] svolgono un ruolo sostanziale."

 game_concept_reform_desire: "Desiderio di Riforma"
 game_concept_reform_desire_desc: "La religione [ShowReligionAdjective('catholic')] ha conflitti interni riguardo ciò che è la dottrina corretta o meno, e su ciò che fa parte della fede o no. Con il passare del tempo, il desiderio di riforma diventa più grande e avrà un impatto su qualsiasi discussione futura sulla dottrina [ShowReligionNameWithNoTooltip('catholic')]."

 game_concept_reformation: "Riforma"
 game_concept_protestant: "Protestante"
 game_concept_protestants: "Protestanti"
 game_concept_reformation_desc: "La $game_concept_reformation$ è un movimento influente all'interno della religione [ShowReligionGroupAdjective('christian')] che frammenta la fede [ShowReligionAdjective('catholic')] in diverse altre religioni. Questo movimento inizia con la [situation|e] [ShowSituationName('reformation')].\nLe seguenti religioni fanno parte della $game_concept_reformation$:\n$BULLET_WITH_TAB$[ShowReligionName('hussite')]\n$BULLET_WITH_TAB$[ShowReligionName('lutheran')]\n$BULLET_WITH_TAB$[ShowReligionName('calvinist')]\n$BULLET_WITH_TAB$[ShowReligionName('anglican')]"

 game_concept_culture: "Cultura"
 game_concept_cultures: "Culture"
 game_concept_culture_desc: "Una Cultura è un gruppo di [people|e] che condividono un senso di parentela.\n\nOgni Cultura possiede una [language|e], che può condividere con altre Culture.\n\nOgni Cultura ha una [cultural_tradition|e], e un'[cultural_influence|e]. Culture diverse hanno [cultural_opinions|e] mutevoli tra loro.\n\nOgni [country|e] ha una [primary_culture|e], e può avere in aggiunta diverse [accepted_cultures|e] e/o [tolerated_cultures|e]. Tutte le altre Culture del Paese sono considerate [non_accepted_cultures|e]. Le Culture possono essere [Concept('assimilated', 'Assimilate')|e] da altre Culture.\n\nMolte Culture appartengono a uno o più [culture_groups|e]."

 game_concept_cultural_opinion: "Opinione Culturale"
 game_concept_cultural_opinion_short: "Opinione"
 game_concept_cultural_opinions: "Opinioni Culturali"
 game_concept_cultural_opinion_desc: "Ogni [culture|E] ha un'opinione culturale di ogni altra cultura. Questo ha un impatto sull'[opinion|e] che un [country|e] con un [culture] ha di un [country] con un altra [culture], e ha anche un impatto sulla [pop_satisfaction|e]."

 game_concept_non_accepted_culture: "Cultura Discriminata"
 game_concept_non_accepted_culture_short: "Discriminata"
 game_concept_non_accepted_cultures: "Culture Discriminate"
 game_concept_non_accepted_culture_desc: "Ogni [culture|e] presente in un [country|e] che non è né la [primary_culture|e], né una [accepted_culture|e], né una [tolerated_culture|e] conta come Cultura Discriminata.\n\nI pops che appartengono a tale [culture] non possono essere arruolati come [army_levies|e] o [navy_levies|e] senza una [law|e] speciale."

 game_concept_accepted_culture: "Cultura Accettata"
 game_concept_accept: "Accettare"
 game_concept_accepted_culture_short: "Accettata"
 game_concept_accepted_cultures: "Culture Accettate"
 game_concept_accepted_culture_desc: "Ogni [country|e] può avere una manciata di [cultures|e] che vengono trattate alla stregua della [primary_culture|e].\n\nIl numero esatto di culture che un Paese può permettersi di accettare senza penalità è variabile, e può essere aumentato da alcuni [advances|e].\n\nI [pops|e] appartenenti a una Cultura Accettata possono essere arruolati come [army_levies|e] o [navy_levies|e] senza richiedere alcuna [law|e] speciale.\n\nI [pops_with_icon|e] appartenenti a una $game_concept_accepted_culture$ vedranno la loro [pop_satisfaction_with_icon|e] aumentata del [GetDefine('NPop','ACCEPTED_CULTURE_SATISFACTION')|%G]."

 game_concept_tolerated_culture: "Cultura Tollerata"
 game_concept_tolerated_culture_short: "Tollerata"
 game_concept_tolerate: "Tollerare"
 game_concept_tolerated_cultures: "Culture Tollerate"
 game_concept_tolerated_culture_desc: "Ogni [country|e] può avere una manciata di [cultures|e] che sono trattate meglio delle [non_accepted_cultures|e] ma non come una [primary_culture|e].\n\nIl numero esatto di di culture che un Paese può permettersi di tollerare senza penalità è variabile e può essere aumentato da alcuni [advances|e].\n\nI [pops|e] appartenenti a una Cultura Tollerata possono essere arruolati come [army_levies|e] o [navy_levies|e] senza richiedere alcun [law|e] speciale.\n\nI [pops_with_icon|e] appartenenti a una $game_concept_tolerated_culture$ vedranno la loro [pop_satisfaction_with_icon|e] aumentata del [GetDefine('NPop','TOLERATED_CULTURE_SATISFACTION')|%G]."

 game_concept_primary_culture: "Cultura Primaria"
 game_concept_primary_culture_short: "Primaria"
 game_concept_primary_cultures: "Culture Primarie"
 game_concept_primary_culture_desc: "Questa è la [culture|e] a cui un [country|E] è considerato appartenere. Un [pops|e] di un'altra cultura può venire [assimilated|e] ad essa quando le circostanze sono giuste.\n\nLa [common_language|e] di ogni [country] è determinata dalla [language] della sua Cultura Primaria.\n\nIl [pops] appartenente alla $game_concept_primary_culture$ di un [country] vedrà la sua [pop_satisfaction_with_icon|e] aumentare del [GetDefine('NPop','PRIMARY_CULTURE_SATISFACTION')|%G]."

 game_concept_primary_or_accepted_culture: "Cultura Primaria o Accettata"
 game_concept_primary_or_accepted_culture_desc: "Si tratta di una [culture|e] che è un [primary_culture_short|e] o un [accepted_culture|e] in un [country|E]."

 game_concept_cultural_capacity: "Capacità Culturale"
 game_concept_cultural_capacity_desc: "Il costo per un [country|e] per avere una [culture|e] come [accepted_culture|e] dipende dalla sua [cultural_opinion|e] della [primary_culture|e] e dalla dimensione di quella cultura in relazione alla $game_concept_primary_culture$."




 game_concept_religious_status: "Status Religioso"
 game_concept_religious_status_desc: "Ecco come viene categorizzata una [religion|e] rispetto a una [primary_religion|e].\n$BULLET_WITH_TAB$[primary_religion|e]\n$BULLET_WITH_TAB$[heretic|e]\n$BULLET_WITH_TAB$[heathen|e]"


 game_concept_religious_opinion: "Opinione Religiosa"
 game_concept_religious_opinions: "Opinioni Religiose"
 game_concept_religious_opinion_desc: "Ogni [religion|E] ha un'opinione religiosa su ogni altra [religion]. Questo ha un impatto sull'[opinion|e] che un [country|e] con una [religion] ha di un [country] con un altra [religion], e ha anche un impatto sulla [pop_satisfaction|e]."

 game_concept_primary_religion: "Religione Primaria"
 game_concept_primary_religion_short: "Primaria"
 game_concept_true_faith: "Religione Primaria"
 game_concept_official_religion: "Religione Primaria"
 game_concept_state_religion: "Religione Primaria"
 game_concept_state_religion_desc: "La [religion|e] ufficiale di un [country|e]. Dà accesso a contenuti e meccaniche diverse e può consentire stili di gioco molto diversi.\n\nI [pops|e] avranno una maggiore [pop_satisfaction|e] se appartengono alla $game_concept_primary_religion$, e altri $game_concept_pops$ si [Concept('convert', 'convertiranno')|e] lentamente alla $game_concept_primary_religion$ nelle giuste condizioni.\n\nLa $game_concept_primary_religion$ ha anche un grande impatto sulla [diplomacy|e], poiché i $game_concept_countries$ fratelli tendono a vedersi in una luce più favorevole."

 game_concept_heretic: "Eretico"
 game_concept_heretics: "Eretici"
 game_concept_heretic_desc: "Qualsiasi [religion|e] che condivide un [religion_group|e] con una [primary_religion|e] in un [country|e] sarà considerata eretica.\n\nA seconda della [heretic_tolerance|e] in un $game_concept_country$, i [pops|e] eretici avranno generalmente una [pop_satisfaction|e] più bassa, e condurre [diplomacy|e] con $game_concept_countries$ eretici potrebbe risultare più difficile."

 game_concept_heathen: "Pagano"
 game_concept_heathens: "Pagani"
 game_concept_heathen_desc: "Qualsiasi [religion|e] di un [religion_group|e] diverso da quello della [primary_religion|e] in un [country|e] sarà considerata pagano.\n\nA seconda della [heathenry_tolerance|e] in un $game_concept_country$, i [pops|e] pagani avrà generalmente una [pop_satisfaction|e] più bassa, e condurre [diplomacy|e] con $game_concept_countries$ pagani potrebbe risultare più difficile."


 game_concept_dominant_upper_class_culture: "Cultura Dominante della Classe Alta"
 game_concept_dominant_upper_class_culture_desc: "La cultura dominante della [upper_class|e] è la più grande [culture|e] in un [country|e] di tutti i [pops|e] delle classi alte, in base al [control|e] delle [locations|e] stesse, nonché al [political_power|e] innato dello [estate|e] di appartenenze.\n\nCiò non significa necessariamente che sia la maggioranza."


 game_concept_dominant_culture: "Cultura Dominante"
 game_concept_dominant_culture_desc: "La cultura dominante è la più grande [culture|e] in una [location|e] o in un [country|e].\nQuesto non significa necessariamente che sia la maggioranza."

 game_concept_foreign_culture: "Cultura Straniera"
 game_concept_foreign_culture_short: "Straniera"
 game_concept_foreign_culture_desc: "Questo è lo [cultural_status|e] di una [culture|e] che non ha alcun [pops|e] all'interno del [country|e]."

 game_concept_cultural_status: "Status Culturale"
 game_concept_cultural_status_short: "Status"
 game_concept_cultural_status_desc: "Ogni [culture|e] è vista come una di questi da un [country|e]:\n$BULLET_WITH_TAB$[primary_culture|e]\n$BULLET_WITH_TAB$[accepted_culture|e]\n$BULLET_WITH_TAB$[non_accepted_culture|e]\n$BULLET_WITH_TAB$[tolerated_culture|e]\n$BULLET_WITH_TAB$[foreign_culture|e]"



 game_concept_assimilate: "Assimilare"
 game_concept_assimilates: "Assimilate"
 game_concept_assimilating: "Assimilazione"
 game_concept_assimilated: "Assimilato"
 game_concept_assimilation: "Assimilazione"
 game_concept_assimilation_rate: "Tasso di Assimilazione"
 game_concept_assimilate_desc: "Questo è il processo per cui i [pops|e] di una [culture|e] cambiano nel tempo nella [primary_culture|e] del [country|e] di appartenenza.\n\nAccelera se la [primary_culture] ha una [culture_war_power|e] più alta rispetto al [pop|e].\n\nAlcune [cultures|e] specifiche sono direttamente legate alla loro [faith|e], quindi non potranno essere assimilate se prima non sono [Concept('convert', 'convertite')|e]."

 game_concept_occupation: "Occupazione"
 game_concept_occupations: "Occupazioni"
 game_concept_occupied: "Occupata"
 game_concept_occupier: "Occupante"
 game_concept_occupy: "Occupare"
 game_concept_occupying: "Occupare"
 game_concept_occupation_desc: "L'occupazione avviene quando il [controller|e] di una [location|e] è diverso dal suo [owner|e]. Questo accade quando una [location] cade all'interno della [zone_of_control] di una [fortification|e] che è [Concept('controlled', 'controllata')] da un [enemy|e], o quando un [army|e] ha [Concept('sieges', 'assediato')|e] con successo la località.\n\nIn molti casi, una [location|e] deve essere occupata prima di poter essere aggiunta a un [peace_treaty|e]."

 game_concept_siege: "Assedio"
 game_concept_besieged: "Sotto Assedio"
 game_concept_sieged: "Assediato"
 game_concept_sieges: "Assedi"
 game_concept_siege_desc: "Un assedio si verifica nel momento in cui un [army|e] arriva in una [location|e] quando il [controller|e] e l'$game_concept_army$ sono [enemies|e].\n\nUn assedio contro una $game_concept_location$ senza una [fortification|e] durerà circa un mese, ma se è presente un $game_concept_fortification$ ci vorrà molto più tempo, a seconda del livello di essa.\n\nSe l'$game_concept_army$ vince contro una $game_concept_location$ [owned|e] dal $game_concept_enemy$, diventerà [occupied|e] e aumenterà il [war_score|e] per il $game_concept_owner$ dell'$game_concept_army$.\n\nAffinché un [siege|e] progredisca, è necessario che ci sia un numero di uomini assedianti pari al numero di uomini presenti nella [garrison|e]. Per una [location|e] senza [fortifications|e], è necessario che ci siano almeno #V 100 uomini#!."


 game_concept_assault: "Assalto"
 game_concept_assault_desc: "Un assalto è quando l'attaccante in un [siege|e] cerca di assaltare la [fortification|e] per conquistarla il più rapidamente possibile. Un assalto può essere piuttosto costoso, in quanto l'attaccante subisce pesanti perdite."

 game_concept_garrison: "Guarnigione"
 game_concept_garrisons: "Guarnigioni"
 game_concept_garrison_desc: "Questi sono i soldati che si occupano di difendere le [fortifications|e] di una [location|e]. Quando vengono tutti uccisi, o il loro [morale|e] crolla, l'[siege|e] sarà perso per il difensore.\n\nAffinché un [siege|e] progredisca, è necessario che ci sia un numero di uomini assedianti almeno pari al numero di uomini presenti nella [garrison|e]. Per una [location|e] senza [fortifications|e], è necessario che ci siano almeno #V 100#! uomini."

 game_concept_combat: "Combattimento"
 game_concept_battle: "Battaglia"
 game_concept_battles: "Battaglie"
 game_concept_combats: "Combattimenti"
 game_concept_combat_desc: "Se due o più [armies|e] si incontrano in una [location|e], o due o più [navies|e] in una [seazone|e], e sono [Concept('hostile', 'ostili')|e] l'uno verso l'altro, inizierà una battaglia tra loro.\nLa battaglia di solito inizia con una [bombard_phase|e] e poi continua con la [combat_phase|e]. Ogni [regiment|e] o [ship|e] tenterà di [engage|e] il nemico, e combatterà fino a quando una parte si [retreats|e]. "


 game_concept_attacker: "Attaccante"
 game_concept_attacker_desc: "L'attaccante in una [battle|e] può avere diversi svantaggi, in quanto subirà qualsiasi penalità per la [topography|e], [vegetation|e], o [crossing|e]. L'altro lato viene chiamato [defender|e]."

 game_concept_defender: "Difensore"
 game_concept_defender_desc: "Il difensore in una [battle|e] eviterà le penalità che l'[attacker|e] potrebbe ricevere. Di solito, il difensore è l'[army|e] o la [navy|e] che è presente per primo in una [location|e], a meno che non sia impegnato in un [siege|e]."

 game_concept_crossing: "Attraversamento"
 game_concept_river_crossing: "Attraversamento del Fiume"
 game_concept_strait_crossing: "Attraversamento dello Stretto"
 game_concept_sea_landing: "Sbarco dal Mare"
 game_concept_crossing_desc: "Un [army|e] che attraversa un fiume tra due [locations|e], che attraversa uno [strait|e] o che sbarca da una [seazone|e], riceverà una penalità in [battle|e] se è l'[attacker|e]."


 game_concept_army_experience: "Esperienza dell'Esercito"
 game_concept_navy_experience: "Esperienza della Marina"
 game_concept_experience: "Esperienza"
 game_concept_experience_desc: "L'esperienza riduce il [damage_taken|e] in una [battle|e] e si acquisisce principalmente partecipando a una [battle], un [siege|e] o un [blockade|e]. Con il tempo, l'esperienza di un [regiment|e] o di una [ship|e] decadrà lentamente.\nI [regiments] possono anche acquisire esperienza tramite l'[unit_ability|e] [ShowUnitAbilityName('drill_army')].\nCon alcuni [recruitment_methods|e], una nuova unità può iniziare con un livello di esperienza superiore."


 game_concept_capital: "Capitale"
 game_concept_capital_desc: "Questa è la [location|e] che rappresenta il centro politico di un [country|e], dove risiede il [government|e]. Se viene [occupied|e] in una [war|e] le conseguenze possono essere devastanti."
 game_concept_price: "Prezzo"
 game_concept_prices: "Prezzi"
 game_concept_cost: "Costo"
 game_concept_costs: "Costi"
 game_concept_price_desc: "Un prezzo è qualcosa che un [country|e] paga per un'attività. Un prezzo può essere in [gold|e], [manpower|e], impatto sulla [stability|e] o altro."

 game_concept_unit: "Unità"
 game_concept_units: "Unità"
 game_concept_unit_desc: "Un'unità può essere un [army|e] o una [navy|e]. È composta da [sub_units|e]."

 game_concept_sub_unit: "Subunità"
 game_concept_sub_units: "Subunità"
 game_concept_sub_unit_desc: "Le subunità sono le truppe distinte in un [unit|e] che combattono come [regiments|e] o come [ships|e]. Sono sempre di uno specifico [unit_type|e] e come tali appartengono a una [unit_category|e]."

 game_concept_distributing_food: "Distribuzione di Cibo"
 game_concept_distribute_food: "Distribuire Cibo"
 game_concept_distributing_food_desc: "Questo invierà [food|e] dalla [navy|e] a qualsiasi [army|e] in una [location|e] adiacente che non può ricevere [food] dalla sua attuale [location] o da un [supply_depot|e] vicino."


 game_concept_gathering_food: "Raccolta di Cibo"
 game_concept_gather_food: "Raccogliere Cibo"
 game_concept_gathering_food_desc: "Una [navy|e] che sta Raccogliendo Cibo prenderà [food|e] da tutte le [locations|e] adiacenti a cui ha [food_access|e], per riempire la sua [food_capacity|e]. La [navy] può poi [distribute_food|e] quando è necessario."

 game_concept_food_source: "Fonte di Cibo"
 game_concept_food_source_desc: "Un [army|e] raccoglierà il cibo da una [province|e] dove ha [food_access|e], un [supply_depot|e] amico o una [navy|e] che effettua [distributing_food|e]."


 game_concept_logistics_distance: "Distanza Logistica"
 game_concept_logistics_distance_desc: "Questa è la distanza a cui un [army|e] può stabilire le sue linee di rifornimento dirette a una [food_source|e]. Gli eserciti raccoglieranno il cibo da una [province|e] in cui ha [food_access|e], un [supply_depot|e] amico o una [navy|e] che effettua [distributing_food|e]. Un esercito [hostile|e] o una [zone_of_control|e] bloccherà tutto questo."

 game_concept_military_objective: "Obiettivo Militare"
 game_concept_military_objectives: "Obiettivi Militari"
 game_concept_military_objective_desc: "A [armies|e] e [navies|e] possono essere assegnati degli obiettivi che cercheranno di perseguire da soli."


 game_concept_army: "Esercito"
 game_concept_armies: "Eserciti"
 game_concept_army_desc: "Un esercito è un gruppo di [regiments|e] guidate da un [character|e], che può combattere [battles|e] e effettuare un [siege|e] abbattendo le [fortifications|e] nemiche."
 game_concept_navy: "Flotta"
 game_concept_navies: "Flotte"
 game_concept_navy_desc: "Le flotte sono ciò che permette a un [country|e] una proiezione di potenza al di là del proprio territorio. Le flotte sono gruppi di [ships|e] guidate da un [character|e], che possono combattere [battles|e], effettuare il [blockade|e] di una costa [hostile|e], ridurre la [maritime_presence|e] nemica e trasportare [armies|e] dove è necessario. Aiutano anche con la logistica, in quanto possono [distribute_food|e] e [gather_food|e]."
 game_concept_ship: "Nave"
 game_concept_ships: "Navi"
 game_concept_ship_desc: "Questo è l'elemento fondamentale di un [navy|e]. Una nave è una grande imbarcazione in grado di trasportare [food|e], [regiments|e] e il proprio equipaggio. Ogni nave è di uno specifico [ship_type|e]."
 game_concept_regular_regiment: "Reggimento Regolare"
 game_concept_regular_regiments: "Reggimenti Regolari"
 game_concept_regular: "Regolare"
 game_concept_regulars: "Regolari"
 game_concept_regular_regiment_desc: "I Reggimenti Regolari vengono reclutati manualmente da un [country|e] utilizzando più comunemente [manpower|e] e [gold|e]. Questi formano gli [armies|e] permanenti e sono piuttosto limitati in termini numerici fino a quando non si ottengono [advances|e] di [ages|e] successive."

 game_concept_regular_ship: "Nave Regolare"
 game_concept_regular_ships: "Navi Regolari"
 game_concept_regular_ship_desc: "Le Navi Regolari vengono reclutate manualmente da un [country|e] utilizzando [sailors|e] e [gold|e]. Queste formano le [navies|e] permanenti e sono piuttosto limitate in termini numerici fino a quando non si ottengono [advances|e] di [ages|e] successive."

 game_concept_regiment: "Reggimento"
 game_concept_regiments: "Reggimenti"
 game_concept_regiment_desc: "Un reggimento è l'elemento costitutivo di un [army|e]. Ognuno ha una [maximum_strength|e] di [manpower|e] ed è di uno specifico [unit_type|e]. Possono essere [army_levy|e], [mercenary|e] o un [regular_regiment|e]."
 game_concept_average_morale: "Morale Medio"
 game_concept_average_morale_desc: "Si tratta del [morale|e] medio di tutti i [regiments|e] o [ships|e] in un'[unit|e]."
 game_concept_army_morale: "Morale dell'Esercito"
 game_concept_navy_morale: "Morale della Marina"
 game_concept_morale: "Morale"
 game_concept_morale_i: "@morale!"
 game_concept_morale_desc: "Il morale indica quanto a lungo un [army|e] o una [navy|e] combatterà prima di arrendersi.\n\nIn [battle|e], ogni [regiment|e] o [ship|e] infligge [morale_damage_done|e] al suo avversario, il cui effetto è modificato dal [morale_damage_taken|e] dell'avversario. Una volta che il morale raggiunge lo zero, l'Esercito o la Flotta si [Concept('retreat', 'ritirerà')|e] perdendo la [battle]."
 game_concept_locked: "Bloccato"
 game_concept_locked_desc: "Un [army|e] o [navy|e] che è stata bloccata non può ricevere ordini. Deve aspettare di avere nuovamente accesso a quell'unità."
 game_concept_trade_profit: "Profitto Commerciale"
 game_concept_trade_profit_desc: "Il profitto del commercio dipende principalmente dalla differenza tra i [market_prices|e] dei [goods|e] nel [export_market|e] e nel [import_market|e]. C'è anche un costo di mantenimento che riduce il profitto e alcuni commerci possono essere costretti a pagare un [sound_toll|e]."
 game_concept_trade: "Commercio"
 game_concept_trading: "Commercio"
 game_concept_trades: "Commerci"
 game_concept_trade_desc: "Un commercio è lo spostamento di un [good|e] da un [market|e] ad un altro. La merce viene acquistata in un mercato e poi venduta nell'altro, con la speranza di ottenere un [trade_profit|e] per chi effettua il commercio. La quantità di [merchant_capacity|e] richiesta per il commercio dipende sia dalla distanza tra i mercati, sia dalla quantità di [goods] coinvolti.\n\nL'[trade_income|e] vengono suddivise tra la Corona e i [estates_with_icon|e] in base al loro [estate_power_with_icon|e]. Solo la percentuale relativa al [crown_power_with_icon|e] va nel [treasury|e]."
 game_concept_import: "Importazione"
 game_concept_importing: "Importazione"
 game_concept_imported: "Importato"
 game_concept_imports: "Importazioni"
 game_concept_import_desc: "Un'importazione è un [trade|e] che sposta [goods|e] in un [market|e], aumentando la [supply|e] di quel bene in quel mercato."
 game_concept_export: "Esportazione"
 game_concept_exporting: "Esportazione"
 game_concept_exported: "Esportato"
 game_concept_exports: "Esportazioni"
 game_concept_export_desc: "Un'esportazione è un [trade|e] che sposta [goods|e] fuori da un [market|e], aumentando la [demand|e] di quei beni in quel mercato.\n\nSe ci sono più commerci che cercano di esportare gli stessi beni, i beni vengono dati in ordine di [merchant_power|e]."
 game_concept_trade_income: "Entrate Commerciali"
 game_concept_trade_income_desc: "Questo è il denaro guadagnato dal [trades_with_icon|e] quando vende [goods_with_icon|e] a un [markets_with_icon|e].\n\nLe entrate commerciali vengono suddivise tra la Corona e i [estates_with_icon|e] in base al loro [estate_power_with_icon|e]. Solo la percentuale relativa al [crown_power_with_icon|e] va nel [treasury|e]."
 game_concept_trade_expense: "Spese Commerciali"
 game_concept_trade_expense_desc: "Si tratta del denaro speso per i [trades|e], per l'acquisto di [goods|e] dai [markets|e] e per il costo di [merchant_maintenance|e]."

 game_concept_burgher_trade: "Commercio dei $burghers$"
 game_concept_burgher_trades: "Commerci dei $burghers$"
 game_concept_burgher_trade_desc: "I [ShowPopTypeName('burghers')] cercheranno di soddisfare le esigenze di [goods|e] nel [market|e] in cui si trova la loro [town_or_city|e], realizzando i propri [trades|e]."
 game_concept_burghers_exporting: "Esportazioni dei $burghers$"
 game_concept_burghers_importing: "Importazioni dei $burghers$"


 game_concept_common_goods: "Beni Comuni"
 game_concept_base_production: "Produzione di Base"
 game_concept_common_goods_desc: "Alcuni [goods|e] come [ShowGoodsName('stone')] o [ShowGoodsName('clay')] possono essere prodotti ovunque senza bisogno di [rgo|e] e questo è considerato un bene comune. Come i $game_concept_goods$ normali, vengono poi inviati al [market|e]."

 game_concept_topography: "Topografia"
 game_concept_topography_desc: "La topografia rappresenta la rugosità e l'elevazione del terreno all'interno di una [location|e]. La topografia più piatta è generalmente migliore per la crescita di [towns_and_cities|e], mentre quella più accidentata è più facile da difendere."

 game_concept_vegetation: "Vegetazione"
 game_concept_vegetation_desc: "La vegetazione rappresenta la copertura fogliare di una [location|e]."

 game_concept_construction: "Costruzione"
 game_concept_constructions: "Costruzioni"
 game_concept_construction_desc: "Il processo di costruzione di qualcosa in una [location|e], come un [building|e], un [regiment|e], o una [ShowLocationRankName('city')].\n\nLe costruzioni richiedono [goods|e] dal [market|e] della [location|e] in cui vengono realizzate. Se i [goods] necessari non sono disponibili, la [construction] si blocca."

 game_concept_regular_army: "Esercito Regolare"
 game_concept_regular_army_desc: "Si riferisce all'[army|e] permanente che ha un [country|e], escludendo le [levies|e]."
 game_concept_unit_type: "Tipo di Unità"
 game_concept_ship_type: "Tipo di Nave"
 game_concept_unit_types: "Tipi di Unità"
 game_concept_unit_type_short: "Tipo"
 game_concept_unit_types_short: "Tipi"
 game_concept_unit_type_desc: "Ogni [unit_category|e] contiene molte variazioni per quanto riguarda il tipo. I diversi tipi provengono da [advances|e], [culture|E], o da altre fonti. Il tipo è ciò che rende unica un'unità e che le conferisce le sue abilità e i suoi attributi. Alcuni esempi di [ships|e] includono [ShowUnitDefinitionName('n_cog')], [ShowUnitDefinitionName('n_twodecker')] e [ShowUnitDefinitionName('n_xebec')], mentre i [regiments|e] includono [ShowUnitDefinitionName('a_arquebusiers')] e [ShowUnitDefinitionName('a_cavaliers')], oltre a molti altri."
 game_concept_unit_category: "Categoria dell'Unità"
 game_concept_unit_categories: "Categorie di Unità"
 game_concept_unit_category_short: "Categoria"
 game_concept_unit_categories_short: "Categorie"
 game_concept_unit_category_upper_desc: "Un [regiment|e] o [ship|e] appartiene sempre ad una delle seguenti categorie."
 game_concept_unit_category_list_title: "Elenco delle Categorie di Unità"
 game_concept_unit_category_desc: "$game_concept_unit_category_upper_desc$\n[ShowDatabase('unit_category')]"

 game_concept_language: "Lingua"
 game_concept_languages: "Lingue"
 game_concept_language_desc: "Ogni [culture|E] ha una [language] che può condividere con altre [cultures]. La [language] ha un [language_power|e] e un numero qualsiasi di [dialects|e] che determinano i nomi dei [character|e].\n\nUn [country|e] può avere una [court_language|e], una [liturgical_language|e] e condivide la suo [common_language|e] con la sua [primary_culture|e].\n\nAlcune lingue appartengono a una [language_family|e], mentre altre sono [isolated_language_short|e]."


 game_concept_isolated_language: "Lingua Isolata"
 game_concept_isolated_languages: "Lingue Isolate"
 game_concept_isolated_language_short: "Isolata"
 game_concept_isolated_language_desc: "Una [language|e] è una [isolated_language_short] quando non condivide una [language_family|e] con altre [languages]."


 game_concept_language_family: "Famiglia Linguistica"
 game_concept_language_families: "Famiglie Linguistiche"
 game_concept_language_family_short: "Famiglia"
 game_concept_language_families_short: "Famiglie"
 game_concept_language_family_desc: "Una Famiglia Linguistica è un insieme di [languages|e] che sono discese da un antenato comune e quindi possono condividere molte somiglianze.\n\nAlcune [languages] non appartengono a una [language_family_short] e sono quindi [isolated_language|e]."


 game_concept_dialect: "Dialetto"
 game_concept_dialects: "Dialetti"
 game_concept_dialect_desc: "Un [dialect] è una variante di una [language|e]. Influisce soprattutto sui nomi di cose come [characters|e] e [locations|e]."


 game_concept_language_power: "Potere della Lingua"
 game_concept_language_power_desc: "Il Potere della Lingua rappresenta la portata, l'influenza e il prestigio di una [language|e]. È espresso come percentuale rispetto alla lingua più potente del mondo.\n\nSi calcola in base al [political_power|e] totale dei [pops|e] con la [primary_culture|e] nei [countries|e] dove è la [court_language|e], e al numero di membri del Clero che seguono la [primary_religion|e] nei Paesi in cui è la [liturgical_language|e].\n\nAvere una [liturgical_language] con un alto Potere della Lingua aumenta la velocità della [research|e], mentre una [court_language] con un alto Potere della Lingua aumenta la [estate_satisfaction|e] della Nobiltà."

 game_concept_dominant_language: "Lingua Dominante"
 game_concept_dominant_language_desc: "La Lingua Dominante è quella [language|e] con il maggior numero di [pops|e] che la parlano in una [location|e].\nQuesto non significa necessariamente che sia la maggioranza."

 game_concept_dominant_dialect: "Dialetto Dominante"
 game_concept_dominant_dialect_desc: "Il $game_concept_dominant_dialect$ è il [dialect|e] con il maggior numero di [pops|e] che lo parlano in una [location|e].\nQuesto non significa necessariamente che sia la maggioranza."

 game_concept_ability: "Abilità"
 game_concept_abilities: "Abilità"
 game_concept_ability_desc: "Le abilità rappresentano le diverse attitudini di ogni [character|e]. I valori di ciascuna di esse vanno da 0 a 100. I bambini appena nati iniziano da 0 e aumentano gradualmente le loro Abilità man mano che crescono.\n\nCi sono tre tipi di Abilità:\n - [adm_short|e]\n - [dip_short|e]\n - [mil_short|e]\n\nSommate insieme, costituiscono l'[total_ability|e] del [character]."

 game_concept_liturgical_language: "Lingua Liturgica"
 game_concept_liturgical_languages: "Lingue Liturgiche"
 game_concept_liturgical_language_desc: "Questa è la [language|e] ufficiale che un [country|e] utilizza per la propria [religion|e] ufficiale. Alcune religioni, come quella [ShowReligionName('catholic')], hanno una $game_concept_liturgical_language$ fissa che non può essere modificata, ma altre religioni permettono ai Paesi di cambiarla. Il [language_power|e] della $game_concept_liturgical_language$ di un Paese influisce sulla velocità di [research|e] dei nuovi [advances|e]."

 game_concept_common_language: "Lingua Comune"
 game_concept_common_languages: "Lingue Comuni"
 game_concept_common_language_desc: "Questa è la [language|e] della [primary_culture|e] in un [country|e]. Se questa è la [court_language|e] allora i [ShowEstateTypeName('peasants_estate')] saranno felici."

 game_concept_market_language: "Lingua del Mercato"
 game_concept_market_language_desc: "Questa è la [language|e] parlata dalla maggior parte dei [ShowPopTypeName('burghers')] nel [market_center|e]."

 game_concept_foreign_language: "Lingua Straniera"
 game_concept_foreign_language_desc: "Una [language|e] che non è né la [common_language|e] né la [liturgical_language|e] di un [country|e] sarà considerata un $game_concept_foreign_language$."

 game_concept_court_language: "Lingua della Corte"
 game_concept_court_language_desc: "La [language_with_icon|e] di governo in un [country_with_icon|e].\n\nAlcune lingue possono influenzare la [estate_satisfaction|e] di diversi [estates|e]:\n$BULLET$ La [ShowEstateTypeName('nobles_estate')] preferisce un alto [language_power_with_icon|e].\n$BULLET$ Il [ShowEstateTypeName('clergy_estate')] preferisce la [liturgical_language_with_icon|e].\n$BULLET$ I [ShowEstateTypeName('peasants_estate')] preferisce la [common_language_with_icon|e].\n$BULLET$ Utilizzare la [market_language_with_icon|e] della nostra [capital] aumenterà l'[trade_efficiency|e].\n\nLa Lingua della Corte riceve un aumento del suo [language_power] relativamente al [political_power|e] totale dei [pops|e] appartenenti alla [primary_culture|e] del Paese.\n\nÈ sempre possibile cambiare la Lingua della Corte con la [common_language] o la [liturgical_language], con quella di una [great_power|e] nel nostro [religion_group|e], o con quella del nostro [overlord|e]."

 game_concept_estates_enrichment: "Arricchimento dei Ceti"
 game_concept_estate_enrichment: "Arricchimento del Ceto"
 game_concept_estates_enrichment_desc: "Questo è quanto uno [estate|e] può trattenere ogni mese dalle sue entrate fiscali."

 game_concept_political_power: "Potere Politico"
 game_concept_political_power_desc: "Il Potere Politico è l'influenza che i [pops|e] hanno nella sfera del [government|e]. Viene utilizzato per calcolare il [estate_power|e] e il [language_power|e], così come la [dominant_upper_class_culture|e] di ogni [country|e].\n\nOgni [pop] esercita una quantità diversa di Potere Politico a seconda dello [estate|e] a cui appartiene. Per esempio, un Pop appartenente alla [ShowEstateTypeName('nobles_estate')] esercita di base centinaia di volte più Potere Politico di un Pop appartenente ai [ShowEstateTypeName('peasants_estate')]."

 game_concept_cultural_tradition: "Tradizione Culturale"
 game_concept_cultural_tradition_short: "Tradizione"
 game_concept_cultural_tradition_desc: "Questo è il potere difensivo di una [culture|e] nel contesto di una [culture_war|e], che rappresenta quanto fortemente le tradizioni di questa cultura risuonano con la sua gente.\n\nLa tradizione ha un incremento mensile che dipende da [buildings|e], [societal_values|e], [advances|e] e molti altri fattori."

 game_concept_cultural_influence: "Influenza Culturale"
 game_concept_cultural_influence_short: "Influenza"
 game_concept_cultural_influence_desc: "Questo è il potere d'attacco di una [culture|e] nel contesto di una [culture_war|e], che rappresenta quanto appare imponente agli occhi di altre culture, e la portata che ha al di là dei propri confini.\n\nHa un incremento mensile al completamento di un'[work_of_art|e] e ha alcuni incrementi mensili da molte fonti come [prestige|e], e alcuni [buildings|e], [advances|e], [laws|e], e molto altro. Ma attenzione, ha anche un naturale decadimento mensile."

 game_concept_culture_war_power: "Potenza della Guerra Culturale"
 game_concept_culture_war: "Guerra Culturale"
 game_concept_culture_war_power_desc: "Si tratta della forza dell'[cultural_influence|e] della [culture|e]  attaccante contro la [cultural_tradition|e] della [culture] bersaglio.\n\nAvere un elevata Potenza della Guerra Culturale ha un impatto su processi come [assimilation|e], [integration|e], [spy_networks|e], [diplomacy|e] e anche [siege|e]."

 game_concept_climate: "Clima"
 game_concept_climate_upper_desc: "Il clima di una [location|e] influisce su quanti [pops|e] possono vivere bene in quel luogo, compresa quanto [food|e] può essere prodotto. Influisce anche sul massimo [winter_level|e] di una [location].\n\nEsistono i climi sottostanti:"
 game_concept_climate_list_title: "Elenco dei Tipi di Clima"
 game_concept_climate_desc: "$game_concept_climate_upper_desc$\n[ShowDatabase('climate')]"

 game_concept_immortality: "Immortalità"
 game_concept_immortal: "Immortale"
 game_concept_immortality_desc: "Quando un [character|e] è immortale, non muore di vecchiaia. Tuttavia, è ancora suscettibile di morte per altre cause terrene, come una [battle|e] o qualcosa di molto peggiore, come una [disease|e]."

 game_concept_character: "Personaggio"
 game_concept_characters: "Personaggi"
 game_concept_character_desc: "Un Personaggio è una singola [person|e] che possiede [abilities|e], [traits|e], [culture|e] e [religion|e]. Può anche appartenere a una [dynasty|e] se si tratta di un nobile.\n\nUna volta diventato [adult|e], può essere un [ruler|e] o un [regent|e], o può essergli assegnato un ruolo nel [cabinet|e], o come [general|e] o [admiral|e].\n\nGli [adults] possono anche [marry|e] e generare [children|e]."

 game_concept_courtier: "Cortigiano"
 game_concept_courtiers: "Cortigiani"
 game_concept_courtier_desc: "Qualsiasi [character|e] in un [country|e] che non detiene uno specifico [role|e] è considerato un $game_concept_courtier$. I $game_concept_courtiers$ possono essere impiegati come [cabinet_members|e], [generals|e], [admirals|e], o [explorers|e]."

 game_concept_fertility: "Fertilità"
 game_concept_fertility_desc: "Influisce sulla capacità di un [character|e] di rimanere incinta se è femmina, o di mettere incinta una femmina se è maschio."



 game_concept_consort: "Consorte"
 game_concept_consorts: "Consorti"
 game_concept_spouse: "Coniuge"
 game_concept_spouses: "Coniugi"
 game_concept_consort_desc: "Un Consorte è un [character|e] che è [married|e] con un [ruler|e]. In alcune forme di governo, possono ottenere dei poteri, ma nella maggior parte dei casi, sono lì per aiutare a fornire [heirs|e]."
 game_concept_heir: "Erede"
 game_concept_heirs: "Eredi"
 game_concept_heir_desc: "Il [character|e] che è il prossimo in linea di successione per diventare [ruler|e] quando quello attuale muore o abdica. L'ordine di successione è determinato dalla [heir_selection|e] del [government|e].\n\nSe si verifica la successione, ma non c'è un erede valido, o l'erede è un [child|e], si instaura una [regency|e]."
 game_concept_dynasty: "Dinastia"
 game_concept_dynasties: "Dinastie"
 game_concept_dynasty_desc: "Si tratta di un gruppo di personaggi che condividono un antenato comune e sono quindi consanguinei. Il [character|e] più importante di una dinastia è il [dynasty_head|e]."
 game_concept_dynastic_power: "Potere Dinastico"
 game_concept_dynastic_power_hausmacht: "Hausmacht"
 game_concept_dynastic_power_desc: "Il $game_concept_dynastic_power$ è il valore del potere politico che una [dynasty|e] detiene in una [international_organization|e]. Gioca un ruolo importante all'interno del [GetUniqueInternationalOrganization('hre').GetName] e viene calcolato moltiplicando il [great_power_score|e] e il numero di [pops|e] all'interno dei [countries|e] membri dell'[international_organization]."
 game_concept_dynasty_founder: "Fondatore della Dinastia"
 game_concept_dynasty_founder_desc: "Il Fondatore della [dynasty|E]."
 game_concept_dynasty_head: "Capo della Dinastia"
 game_concept_dynasty_head_desc: "Questo è il [character|e] più prestigioso e importante della [dynasty|e]. Il [dialect|e] di una dinastia è definito da quello del suo $game_concept_dynasty_head$, e alcuni [events|e] e altri contenuti possono richiedere un $game_concept_dynasty_head$."
 game_concept_dynasty_seat: "Sede Dinastica"
 game_concept_dynasty_seat_desc: "Ogni dinastia ha la sua dimora ancestrale in una specifica [location|e]. Quelle [locations] che ospitano una $game_concept_dynasty_seat$ avranno più [ShowPopTypeName('nobles')] del solito."
 game_concept_lowborn: "Di Umili Origini"
 game_concept_lowborn_desc: "Questo è un [character|e] che non appartiene a nessuna [dynasty|e] di rilievo."
 game_concept_government: "Governo"
 game_concept_government_desc: "Ogni [country|e] ha un Governo di uno specifico [government_type|e] situato nella sua [capital|e].\n\nI Governi sono costituiti da [ruler|e] e [cabinet|e] e sono modellati dai [societal_values|e], [government_reforms|e] e [laws|e]."
 game_concept_government_type: "Tipo di Governo"
 game_concept_government_types: "Tipi di Governo"
 game_concept_government_type_upper_desc: "Il $game_concept_government_type$ di un [country|e] definisce la struttura interna del suo governo. In particolare, determina il [government_power|e] utilizzato e le [heir_selections|e] disponibili, ma sblocca anche [laws|e], [government_reforms|e], [estate_privileges|e] e [advances|e] specifici."
 game_concept_government_type_list_title: "Elenco dei Tipi di Governo"
 game_concept_government_type_desc: "$game_concept_government_type_upper_desc$\n[ShowDatabase('government_type')]"
 game_concept_international_organization: "Organizzazione Internazionale"
 game_concept_international_organizations: "Organizzazioni Internazionali"
 game_concept_international_organization_desc: "Un gruppo di [countries|e] che si è unito in un qualche tipo di accordo, a volte prendendo di mira un altro [country]."
 game_concept_international_organization_type: "Tipo di Organizzazione Internazionale"
 game_concept_international_organization_types: "Tipi di Organizzazioni Internazionali"
 game_concept_international_organization_type_upper_title: "Il $game_concept_international_organization_type$ di un'[international_organization|e] definisce la sua struttura generale, come le interazioni che si possono avere con esso, o la sua struttura di leadership."
 game_concept_international_organization_type_upper_desc: "Ogni Organizzazione Internazionale appartiene a una delle tipologie riportate di seguito."
 game_concept_international_organization_type_list_title: "Elenco dei Tipi di Organizzazioni Internazionali"
 game_concept_international_organization_type_desc: "$game_concept_international_organization_type_upper_title$\n\n$game_concept_international_organization_type_upper_desc$\n[ShowDatabaseWithIcon('international_organization_type')]"
 game_concept_member: "Membro"
 game_concept_members: "Membri"
 game_concept_member_desc: "Questi sono i [countries|e] che fanno parte di un'[international_organization|e]."
 game_concept_elector: "Elettore"
 game_concept_electors: "Elettori"
 game_concept_electorship: "Elettorato"
 game_concept_elector_desc: "Questi sono i [members|e] che godono dello [special_status|e] che permette loro di decidere chi sarà il prossimo [international_organization_leader_short|e] di un'[international_organization|e]."
 game_concept_imperial_religion: "Religione Imperiale"
 game_concept_imperial_religion_imperial: "Imperiale"
 game_concept_imperial_religion_desc: "La Religione Imperiale determina quale [religion|e] un [member|e] deve seguire per poter essere eletto a diventare [international_organization_leader_short|e] del [holy_roman_empire|e]. È anche possibile che la Religione Imperiale possa essere un [religion_group|e] o possa essere completamente abolita, rendendo la religione un fattore non determinante nel processo di voto."
 game_concept_leader_type: "Tipo di Leader"
 game_concept_leader_type_desc: "Questo determina chi è effettivamente IL [international_organization_leader_short|e] di un [international_organization|e]. Ci sono tre tipi di leadership per le Organizzazioni Internazionali:\n- #Y $LEADER_TYPE_CHARACTER$#! - L'organizzazione è guidata da un [character|e] e dal Paese a cui appartiene\n- #Y $LEADER_TYPE_COUNTRY$#! - L'organizzazione è guidata da un [country|e] determinato che è in carica anche se il proprio [ruler|e] viene sostituito\n- #Y $LEADER_TYPE_NONE$#! - L'organizzazione è in uno stato perpetuo di interregno e né un personaggio né un Paese rappresenteranno l'organizzazione."
 game_concept_leader_change_method: "Metodo di Sostituzione del Leader"
 game_concept_leader_change_method_desc: "Questo determina il modo in cui viene scelto il [international_organization_leader_short|e] di un'[international_organization|e]. Esistono cinque metodi per ottenere questo risultato:\n- #Y $LEADER_CHANGE_METHOD_ROTATION$#! - Il leader attuale sarà l'ultimo in linea per la leadership una volta che il suo turno sarà terminato\n- #Y $LEADER_CHANGE_METHOD_VOTE$#! - Il leader sarà eletto tramite una [leadership_election_resolution|e]\n- #Y $LEADER_CHANGE_METHOD_LOTTERY$#! - Il leader sarà scelto tra i possibili candidati in modo casuale\n- #Y $LEADER_CHANGE_METHOD_SCORE$#! - Il leader sarà scelto in modo dinamico in base a un sistema di punti interno specifico dell'Organizzazione Internazionale\n- #Y $LEADER_CHANGE_METHOD_NONE$#! - I termini di come viene scelto il leader dell'Organizzazione Internazionale non sono definiti, poiché non è necessario un leader o l'Organizzazione Internazionale non ha ancora codificato la leadership."
 game_concept_leader_change_trigger: "Attivazione della Sostituzione del Leader"
 game_concept_leader_change_trigger_desc: "Questo determina in quali condizioni il [international_organization_leader_short|e] di un'[international_organization|e] viene sostituito. Ci sono tre condizioni in cui il leader potrebbe cambiare:\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_RULER_CHANGE$#! - Ogni volta che il governante cambia, viene preso in considerazione un nuovo leader per l'Organizzazione Internazionale\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_TIMED$#! - Un nuovo leader dell'Organizzazione Internazionale viene preso in considerazione dopo un determinato numero di mesi\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_NONE$#! - Il leader rimane al potere a tempo indeterminato"
 game_concept_leadership_election_resolution: "Risoluzione per l'Elezione della Leadership"
 game_concept_leadership_election_resolution_desc: "Questo è la [resolution|e] speciale utilizzata per determinare il modo in cui viene eletto il [international_organization_leader_short|e] di un'[international_organization|e]."
 game_concept_candidate: "Candidato"
 game_concept_candidates: "Candidati"
 game_concept_candidate_desc: "Questi sono i [countries|e] che sono attualmente considerati come i prossimi [international_organization_leader_short|e] di un'[international_organization|e]."
 game_concept_free_city: "Città Libera"
 game_concept_free_cities: "Città Libere"
 game_concept_free_imperial_city: "Città Imperiale Libera"
 game_concept_free_imperial_cities: "Città Imperiali Libere"
 game_concept_free_city_desc: "$free_city_desc$"
 game_concept_god: "Dio"
 game_concept_gods: "Dei"
 game_concept_goddess: "Dea"
 game_concept_goddesses: "Dee"
 game_concept_god_desc: "Un Dio, una Dea o una Divinità è un essere soprannaturale che funge da fulcro del culto di una particolare religione e a cui di solito vengono assegnati poteri di controllo su alcuni aspetti dell'universo o dell'esistenza umana."
 game_concept_avatar: "Avatar"
 game_concept_avatars: "Avatar"
 game_concept_avatar_desc: "Gli avatar sono i diversi aspetti, manifestazioni o incarnazioni che un particolare [god|e] può assumere nell'[ShowReligionName('hindu')]."
 game_concept_disease: "Malattia"
 game_concept_diseases: "Malattie"
 game_concept_disease_desc: "Una malattia può causare gravi danni alle [people|e]. Malattie diverse hanno probabilità diverse di generare un'[outbreak|e], metodo e probabilità di trasmissione e tasso di mortalità. I loro terribili effetti sono ridotti dalla [disease_resistance|e]."
 game_concept_disease_outbreak: "Epidemia"
 game_concept_disease_outbreaks: "Epidemie"
 game_concept_outbreak: "Epidemia"
 game_concept_disease_outbreak_desc: "Quando una [disease|e] scoppia in una determinata [location|e], può diffondersi da lì in poi con vari mezzi... e può o meno mietere vittime lungo il percorso."

 game_concept_holy_site: "Luogo Sacro"
 game_concept_holy_sites: "Luoghi Sacri"
 game_concept_holy_site_desc: "Un luogo di particolare interesse per una particolare [religion|e]. Un Sito Sacro può fornire vari bonus alla [location|e] o al [owner|e], che sono basati sulla sua [holy_site_importance_short|e]."

 game_concept_holy_site_type: "Tipo di Luogo Sacro"
 game_concept_holy_site_types: "Tipi di Luoghi Sacri"
 game_concept_holy_site_type_short: "Tipo"
 game_concept_holy_site_types_short: "Tipi"
 game_concept_holy_site_type_upper_desc: "Ogni [holy_site|e] appartiene a uno dei tipi di seguito elencati."
 game_concept_holy_site_type_list_title: "Elenco dei Tipi di Luoghi Sacri"
 game_concept_holy_site_type_desc: "$game_concept_holy_site_type_upper_desc$\n[ShowDatabase('holy_site_type')]"

 game_concept_holy_site_importance: "$game_concept_holy_site_importance_short$ del $game_concept_holy_site$"
 game_concept_holy_site_importance_short: "Importanza"
 game_concept_holy_site_importance_desc: "L' $game_concept_holy_site_importance_short$ di un [holy_site|e] determina i bonus che si applicano alla sua [location|e] o [owner|e]."

 game_concept_heir_selection: "Legge di Successione"
 game_concept_heir_selections: "Leggi di Successione"
 game_concept_succession_law: "Legge di Successione"
 game_concept_heir_selection_desc: "Ogni [government|e] ha una Legge sulla Successione che definisce quale [character|e] sarà il prossimo [ruler|e] dopo la morte o l'abdicazione di quello attuale.\n\nMolte Leggi di Successione definiscono un [heir|e] prima che la successione avvenga in base al [heir_selection_score|e] del personaggio, mentre altre attivano un'[election|e].\n\nOgni diversa Legge di Successione ha le proprie regole, come ad esempio se un erede può appartenere alla stessa [dynasty|e] o se deve appartenere a [estates|e] specifici.\n\nUn [country|e] può selezionare un'altra Legge di Successione; le opzioni disponibili possono essere influenzate da fattori come l'attuale [government_type|e] e qualsiasi [Concept('government_reforms', 'Riforma di Governo')|e] attiva."

 game_concept_heir_selection_score: "Punteggio dell'Erede"
 game_concept_heir_selection_score_short: "Punteggio"
 game_concept_heir_selection_score_desc: "Il $game_concept_heir_selection_score$ determina quanto il [character|e] è favorito per essere eletto dalla [heir_selection|e] di un [country|e]. Di solito, il personaggio con il punteggio più alto diventa il nuovo [ruler|e] in caso di successione."

 game_concept_eligibility_rules: "Regole di Eleggibilità"
 game_concept_eligibility_rules_desc: "Le $game_concept_eligibility_rules$ di una [heir_selection|e] determinano quali [characters|e] sono idonei a diventare [heir|e] di un [country|e]."

 game_concept_election: "Elezione"
 game_concept_elections: "Elezioni"
 game_concept_election_desc: "Alcune [heir_selections|e] possono richiedere un'elezione per decidere quale [character|e] debba essere il prossimo [ruler|e].\n\nA seconda delle regole della [heir_selection], l'elezione può avvenire a intervalli regolari, oppure alla morte del precedente [ruler].\n\nSe non c'è un [ruler], allora il [government|e] sarà temporaneamente retto da una [regency|e] fino alla conclusione delle elezioni."

 game_concept_people: "Persone"
 game_concept_person: "Persona"
 game_concept_people_desc: "Singoli esseri umani. Risorsa semi-rinnovabile, raggruppata in [pops|e] o che può apparire come [characters|e]."


 game_concept_population_growth: "Crescita della Popolazione"
 game_concept_population_growth_desc: "La Crescita della Popolazione dei [pops|e] in una [location|e] è collegata a quante persone nascono in un mese rispetto a quante ne muoiono. Una mancanza di [food|e], la diffusione di malattie, un [siege|e] o altre calamità possono aumentare il numero di persone che muoiono."


 game_concept_pop: "Pop"
 game_concept_pops: "Pop"
 game_concept_pop_desc: "Un Pop è un gruppo di [people|e] della stessa [pop_type|e], [religion|e] e [culture|e]. Hanno bisogno di vari [goods|e] e la loro [pop_satisfaction|e] ha un impatto sulla [location|e] in cui vivono."

 game_concept_upper_class: "Classe Alta"
 game_concept_upper_class_desc: "Si tratta di un gruppo di [pop_types|e] che appartengono ad uno degli [estates|e] che di solito hanno il maggior potere in un [country|e] e sono una delle seguenti [pop_types]:\n$BULLET_WITH_TAB$[ShowPopTypeName('nobles')]\n$BULLET_WITH_TAB$[ShowPopTypeName('clergy')]\n$BULLET_WITH_TAB$[ShowPopTypeName('burghers')]"

 game_concept_lower_class: "Classe Bassa"
 game_concept_lower_class_desc: "Si tratta di un gruppo di [pop_types|e] che appartengono agli strati inferiori della società, tra cui le seguenti [pop_types]:\n$BULLET_WITH_TAB$[ShowPopTypeName('peasants')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"

 game_concept_promote: "Promuovere"
 game_concept_promoted: "Promosso"
 game_concept_promotes: "Promuove"
 game_concept_promotion: "Promozione"
 game_concept_promote_desc: "I [pops|e] verranno [Concept('promote', 'Promossi')|e] dai [ShowPopTypeName('peasants')] quando ci sono posizioni disponibili nella loro [location|e]. I Pop devono appartenere almeno ad una [tolerated_culture|e] per essere promossi."


 game_concept_demoted: "Declassare"
 game_concept_demotion: "Declassamento"

 game_concept_demote: "Declassato"
 game_concept_demote_desc: "I [pops|e] saranno declassati a [ShowPopTypeName('peasants')] quando ce ne sono troppi della loro attuale [pop_type|e] nella [location|e]."

 game_concept_pop_type: "Classe sociale"
 game_concept_pop_types: "Classi sociali"
 game_concept_pop_type_upper_desc: "Ogni [pop|e] è definito come appartenente a una delle Classi Sociali riportate sotto."
 game_concept_pop_type_list_title: "Elenco delle classi sociali"
 game_concept_pop_type_desc: "$game_concept_pop_type_upper_desc$\n[ShowDatabase('pop_type')]"

 game_concept_good: "Bene"
 game_concept_goods: "Beni"
 game_concept_goods_desc: "I beni possono essere sia [raw_materials|e], coltivati, raccolti, estratti, disboscati o cacciati, sia [produced_goods|e] creati principalmente nelle città.\n\nLe [food_raw_materials|e] sono anche una fonte di [food|e]."
 game_concept_raw_materials: "Materie Prime"
 game_concept_raw_material: "Materia Prima"
 game_concept_raw_materials_desc: "Ogni [location|e] [produces|e] un tipo di $game_concept_raw_material$. La quantità che [produces] dipende da quanto la [location|e] è sviluppata. Ciò che differisce le materie prime dai [produced_goods|e] è che non richiedono [buildings|e] per essere prodotte, e si basano esclusivamente su [rgo_pops|e]. Ci sono alcune $game_concept_raw_materials$, tuttavia, che possono essere prodotte anche dagli [buildings]."
 game_concept_produced_goods: "Beni Prodotti"
 game_concept_produced_good: "Bene Prodotto"
 game_concept_produced_goods_desc: "Si tratta di [goods|e] che vengono prodotti da [pops|e] che lavorano in un [building|e]. In molti casi, questi edifici richiedono [raw_materials|e] o altri Beni Prodotti per funzionare."


 game_concept_rgo: "O.R.R."
 game_concept_resource_gathering_operations: "Operazioni di Raccolta Risorse"
 game_concept_rgo_desc: "Iniziali di $game_concept_resource_gathering_operations$. Ogni [location|e] ha una [raw_material|e] che viene creata da $rgo_mining$, $rgo_farming$, $rgo_gathering$, $rgo_forestry$, o $rgo_hunting$.\n\nOgni livello di $game_concept_rgo$ può [Concept('employ', 'impiegare')|e] fino a #V 1.000#! [rgo_pops|e], mentre il livello massimo dipende da [development|e], [advances|e], e altri fattori."

 game_concept_prosperity: "Prosperità"
 game_concept_prosperity_desc: "La prosperità rappresenta quanto una [location|e] è prospera e ricca di risorse. La Prosperità positiva aumenta lo [development|e] della [location] nel tempo e la rende più propensa ad attrarre [migration|e].\n\nLa Prosperità aumenta naturalmente nel tempo, ma diminuisce nel caso di bassa [pop_satisfaction|e], [diseases|e], [sieges|e], [occupation|e], [blockades|e], o se la [location] viene [looted|e] da un [army|e] nemico. La Prosperità negativa può avere conseguenze devastanti per la [population|e] della [location]."
 game_concept_development: "Sviluppo"
 game_concept_development_desc: "Lo sviluppo rappresenta quanto è coltivata la terra e quanto viene utilizzata dai [pops|e] chi ci vivono. Più alto è lo sviluppo, più persone possono viverci e più può essere sfruttato."
 game_concept_control: "Controllo"
 game_concept_control_desc: "Il controllo che il [owner|e] di una [location|e] determina la [tax_base|e], le [army_levies|e] e le [navy_levies|e] disponibili nella [location]. Influisce anche sulla velocità di [promotion|e], [assimilation|e] e [conversion|e], oltre che sulla quantità di [manpower|e] e [sailors|e] mensili che fornisce. Il controllo di una località cambierà lentamente verso il suo [max_control|e], il che significa che il controllo diminuirà lentamente se si trova al di sopra del massimo, o aumenterà lentamente se si trova al di sotto di esso.\n\nCi sono alcuni [buildings|e] che aumentano il controllo massimo, ma principalmente questo dipende dalla [proximity|e] alla [capital|e] del [country|e]. Creare un percorso mediante [roads|e] o [maritime_presence|e] lungo le nostre coste aumenta la [proximity|e], aumentando il [max_control] della [location]."

 game_concept_max_control: "Controllo Massimo"
 game_concept_max_control_desc: "Il [control] di una [location] tenderà lentamente verso il suo Controllo Massimo. La fonte principale di Controllo Massimo è la [proximity|e], ma anche lo [integration_status|e] e la [pop_satisfaction|e] svolgono un ruolo.\n\nIl Controllo Massimo di una Località può essere temporaneamente aumentato stazionando un Esercito nella [province|e], così come utilizzando l'[cabinet_action|e] [ShowCabinetActionName('increase_control_province')]."

 game_concept_power_projection: "Proiezione di Potenza"
 game_concept_power_projection_desc: "I [countries|e] con una $game_concept_power_projection$ più alta possono sfruttare le nazioni che ne hanno meno. Se è più alta di quella di un'altra nazione, sarà possibile costruire un [ShowBuildingTypeName('trade_office')], [ShowBuildingTypeName('slave_center')], [ShowBuildingTypeName('missionary_building')], o altri edifici specifici nelle loro [locations|e]. Più alta è la $game_concept_power_projection$, più velocemente un [colonial_charters|e] potrà prendere il controllo delle località. Avere una $game_concept_power_projection$ più alta rispetto a un altro Paese riduce anche il costo in [stability|e] per dichiarare [war|e] a loro, così come la [war_exhaustion|e]."

 game_concept_proximity: "Prossimità"
 game_concept_proximity_desc: "La prossimità è la vicinanza di una [location|e] alla [capital|e] del suo [owner|e], e determina il livello di [control_with_icon|e] che le [locations] possono avere.La [proximity] inizia nella [capital] di ogni [country|e], e salta alle [locations] vicine, conferendo loro [proximity]. Ad ogni salto successivo si perde una certa percentuale di [proximity], a seconda del terreno e delle infrastrutture presenti nella [location]. La [proximity] che si perde passando da una [location] all'altra è chiamata Costo di Prossimità.\n\nIl Costo di Prossimità tra le [locations] varia notevolmente a seconda della [topography_with_icon|e] e della [vegetation_with_icon|e]. Sulla terraferma, può essere ridotto costruendo [roads_with_icon|e], aumentando lo [development_with_icon|e], e con il [societal_value_with_icon|e] [ShowSocietyDirectionName('land')]. In mare, può essere ridotto dalla [harbor_capacity_with_icon|e], dalla [maritime_presence_with_icon|e] e dal [societal_value] [ShowSocietyDirectionName('naval')].""

 game_concept_output: "Produzione"
 game_concept_produce: "Produce"
 game_concept_produces: "Produce"
 game_concept_producing: "Produrre"
 game_concept_output_desc: "La quantità di [goods|e] che viene creata da un [building|e] come [produced_goods|e], o come [raw_materials|e] da una [location|e]."


 game_concept_foreign_building: "Edificio Straniero"
 game_concept_foreign_buildings: "Edifici Stranieri"
 game_concept_foreign_building_desc: "Si tratta di un [building|e] che appartiene a un [country|e] diverso dal [owner|e] della [location|e]."

 game_concept_building: "Edificio"
 game_concept_buildings: "Edifici"
 game_concept_building_desc: "Gli edifici sono esempi unici di [building_types|e] in una [location|e].\n\nGli edifici hanno un'ampia varietà di funzioni diverse, dall'aumentare la [supply|e] dei [goods|e] prodotti allo sblocco di [unit_types|e] unici. La loro efficienza si basa su quanti [pops|e] sono attualmente [Concept('employed', 'Impiegati')|e] lì.\n\nLa maggior parte degli edifici ha un costo di costruzione iniziale in [gold|e], e in seguito richiedere una [demand|e] aggiuntiva di determinati [goods] dal [market|e] della [location]. Se un edificio va in perdita, il suo [owner|e] può [Concept('subsidize', 'sovvenzionarlo')|e].\n\nAnche gli [estates|e] possono costruire edifici.\n\nGli edifici possono anche essere distrutti.\n\nUn edificio ha uno o più [production_methods|e] che possono essere modificati, il che influisce sulla sua produzione."

 game_concept_building_type: "Tipo di Edificio"
 game_concept_building_types: "Tipi di Edifici"
 game_concept_building_type_desc: "Un Tipo di Edificio è il progetto di un [building|e] e appartiene a una [building_category|e]. La maggior parte delle caratteristiche di un [building] dipendono dal Tipo di Edificio."

 game_concept_building_category: "Categoria dell'Edificio"
 game_concept_building_categories: "Categorie degli Edifici"
 game_concept_building_category_desc: "I [building_types|e] sono raggruppati in diverse Categorie, il che serve soprattutto a identificare quali sono simili."

 game_concept_supported_building_levels: "Livelli dell'Edificio Supportati"
 game_concept_supported_building_levels_desc: "Ogni [location|e] ha un limite flessibile sul numero di livelli di un [building|e] che può contenere. Il superamento di tale limite comporta prezzi di costruzione progressivamente più elevati.\n\nIl numero di $game_concept_supported_building_levels$ dipende principalmente dal [location_rank|e] e dallo [development|e] della [location].\n\nGli [buildings] senza lavoratori non contano ai fini del limite di livello dell'edificio."

 game_concept_building_maintenance: "Mantenimento Edifici"
 game_concept_building_maintenance_desc: "[buildings] che non producono [goods|e] comportano un costo di mantenimento per il loro [owner]. Il costo dipende dal prezzo di [market|e] dei [goods] tilizzati dall'edificio ed è influenzato dal [crown_power|e] del proprietario."
 
 game_concept_employ: "Impiegati"
 game_concept_employed: "Impiegato"
 game_concept_employment: "Impiego"
 game_concept_employ_desc: "I [pops|e] possono essere impiegati sia in un [building|e] che nelle [rgo|e]. Un edificio può supportare solo un [pop_type|e], e la quantità massima dipende dal tipo di edificio e dal numero di livelli che possiede."

 game_concept_unemploy: "Popolazione Disponibile"
 game_concept_unemployed: "Disponibile"
 game_concept_available: "Disponibili"
 game_concept_available_population: "Popolazione Disponibile"
 game_concept_unemploy_desc: "I [pops|e] possono essere [Concept('employed', 'Impiegati')|e] sia in un [building|e] che nelle [rgo|e]. Quelli che non lo sono vengono considerati $game_concept_available$."


 game_concept_foreign: "Estero"
 game_concept_foreign_desc: "Questo è una [location|e] che non è di proprietà del [country|e] che si sta controllando."
 game_concept_estate: "Ceto"
 game_concept_estates: "Ceti"
 game_concept_estate_type: "Tipo di Ceto"
 game_concept_estate_types: "Tipi di Ceti"
 game_concept_estate_desc: "Gruppi di interesse speciali all'interno di un [country_with_icon|e], i Ceti hanno un [estate_power_with_icon|e] che rappresentano la loro forza politica all'interno del governo, [estate_satisfaction_with_icon|e] che rappresentano il livello di soddisfazione dei loro bisogni e un [estate_opinions|e] su altri Paesi.\n\nGli Stati possono anche avere [estate_privileges_with_icon|e], che sono diritti speciali che aumentano il loro potere e possono essere concessi o revocati dal governo. A loro volta, gli [estates] forniscono [taxes_with_icon|e], [army_levies_with_icon|e] e [navy_levies_with_icon|e] al loro [country].\n\nGli Stati riscuotono la [tax_base_with_icon|e] dalle [locations_with_icon|e], così come una parte dei profitti del [trade|e], e utilizzano questa ricchezza per costruire [buildings_with_icon|e] e pagare i [pop_needs_with_icon|e]. Se la loro [estate_satisfaction] è bassa, costruiranno solo edifici di proprietà per sostenere il proprio [estate_power].\n\nOgni [character_with_icon|e] appartiene a uno degli Stati e aumenta il suo potere quando viene nominato nel [cabinet_with_icon|e], o quando comanda [armies|e] e [navies|e]. Alcune [heir_selections|e] limitano gli [heirs|e] a specifici Stati."
 game_concept_estate_opinion: "Opinione del Ceto"
 game_concept_estate_opinions: "Opinioni del Ceto"
 game_concept_estate_opinion_desc: "I Ceti di un [country|e] avranno opinioni sugli altri Paesi, cioè su chi mostrarsi [hostile|e] e con chi fare amicizia, il tutto per favorire le proprie esigenze."


 ### FOOD ###
 game_concept_food: "Cibo"
 game_concept_food_desc: "Quello che serve agli [armies|e] per marciare e ai [pops|e] per sopravvivere. Senza $game_concept_food$, gli eserciti soffriranno [attrition|e] e i $game_concept_pops$ [starvation|e]. Le [food_raw_materials|e] sono la fonte primaria di $game_concept_food$, sebbene anche alcuni [buildings|e] svolgano un ruolo.\n\nCi sono 3 livelli coinvolti nella produzione e distribuzione di $game_concept_food$:\n\n@location! [local_food|e]:\nIl $game_concept_food$ viene prodotto e consumato nella [locations|e], e qualsiasi eccesso o deficit viene aggiunto al $game_concept_provincial_food$.\n\n@province! [provincial_food|e]:\nIl $game_concept_provincial_food$ è il più importante. Se una [province|e] non produce abbastanza $game_concept_food$ per sostenere il consumo di tutte le sue $game_concept_locations$, il deposito provinciale diminuirà. Quando si esaurisce, tutte le $game_concept_locations$ all'interno di una $game_concept_province$ soffriranno [starvation|e]. Ma prima che ciò accada, la $game_concept_province$ cercherà di [buy_food|e] dal suo $game_concept_market$.\n\n@market! [market_food|e]:\nTutte le $game_concept_provinces$ in una [market|e] cercheranno di [sell_food|e] quando il loro magazzino è pieno, e cercheranno di [buy_food] quando è in esaurimento. Finché c'è abbastanza $game_concept_food$ all'interno di un $game_concept_market$, nessuno morirà di fame."

 game_concept_monthly_food: "Cibo Mensile"
 game_concept_monthly_food_desc: "Qualsiasi [food|e] che non viene consumato dai Pops in un territorio, contribuisce al deposito del [provincial_food|e]."

 game_concept_local_food: "Cibo Locale"
 game_concept_local_food_desc: "Questa è la quantità di [food|e] che una [location|e] fornisce al [provincial_food|e]. Se è negativa, la $game_concept_location$ prenderà semplicemente $game_concept_food$ da altre $game_concept_locations$ nella sua [province|e].\n\nOgni $game_concept_location$ produce un po' di $game_concept_food$ a seconda della sua [subsistence_agriculture|e] e della sua [food_productivity|e], ma la maggior parte della produzione di $game_concept_food$ avviene in $game_concept_locations$ con [food_raw_materials|e].\n\nOgni $game_concept_location$ avrà anche un po' di [pop_food_consumption|e] a seconda delle [population|e] presente.\n\n[towns_and_cities|e] avranno spesso saldi negativi di $game_concept_local_food$, ma questo non è un problema finché il $game_concept_provincial_food$ è positivo."

 game_concept_provincial_food: "Cibo della Provincia"
 game_concept_provincial_food_desc: "Si tratta della quantità di [food|e] che una [province|e] ha immagazzinato. Se il [monthly_food|e] è negativo, alla fine si esaurirà. Se c'è un deficit, la provincia [buy_food|e] dal [market|e] locale e se c'è un surplus, [sell_food|e].\n\nQualsiasi [food] non consumato dai [pops|e] in una [location|e] contribuisce al deposito di Cibo della Provincia.\n\nTutti i territori della provincia possono attingere da questo deposito per nutrire i loro abitanti. Gli [armies|e] nella provincia possono anche consumare il cibo immagazzinato per evitare di subire [attrition|e]."

 game_concept_market_food: "Cibo del Mercato"
 game_concept_market_food_desc: "Ogni [province|e] può [buy_food|e] o [sell_food|e] dal [market|e] a cui appartiene, ad un prezzo che dipende dalla quantità di $game_concept_food$ immagazzinato nel [stockpile|e] del $game_concept_market$. Il [owner|e] della $game_concept_province$ sarà quello interessato dal costo o dal profitto della transazione, il che significa che $game_concept_provinces$ con un'eccedenza di $game_concept_food$ aumenteranno le [income|e] del $game_concept_owner$, mentre i deficit porteranno a delle [expenses|e].\n\nÈ possibile creare [trades|e] di [food_raw_materials|e] per spostare $game_concept_food$ tra i $game_concept_markets$."

 game_concept_pop_food_consumption: "Consumo Alimentare dei Pop"
 game_concept_pop_food_consumption_desc: "Questa è la quantità di [food|e] che un [pop|e] consumerà ogni mese."

 game_concept_food_productivity: "Produttività Alimentare"
 game_concept_food_productivity_desc: "La $game_concept_food_productivity$ di una [location|e] influisce sull'efficienza della produzione di [food|e].\n\nDipende principalmente dalla geografia della $game_concept_location$, ma anche alcune [laws|e], [societal_values|e] e [advances|e] possono influire. [towns_and_cities|e] sono meno efficienti nella produzione di $game_concept_food$ rispetto a [rural_locations|e]."

 game_concept_subsistence_agriculture: "Agricoltura di Sussistenza"
 game_concept_subsistence_agriculture_desc: "[rgo_pops|e] che non sono impiegati nelle [rgo|e] o in un [building|e] lavorano nell'$game_concept_subsistence_agriculture$. Genereranno cibo in quantità minore rispetto a una $game_concept_resource_gathering_operations$ che lavora [food_raw_materials|e], spesso appena sufficiente per soddisfare i propri bisogni. Si presume che tutta la popolazione [unemployed|e] faccia questa forma più semplice di raccolta di [food|e], anche se la [location|e] ha una [raw_material|e] che non è direttamente collegata al [food|e]."

 game_concept_starvation: "Inedia"
 game_concept_starving: "Affamata"
 game_concept_starving_desc: "Quando una [province|e] non ha più [food|e] nel [provincial_food|e], i [pops|e] moriranno di fame.\n\nQuesto dà il seguente effetto:\n[ShowModifierEffect('province_starving')]"

 game_concept_food_raw_material: "Materia Prima Alimentare"
 game_concept_food_raw_materials: "Materie Prime Alimentari"
 game_concept_food_raw_material_desc: "Oltre ad essere scambiati e utilizzati come gli altri [goods|e], alcune [raw_materials|e] producono anche [food|e]. Vengono prodotte nelle [rgo|e], e costituiscono una fonte molto più efficiente di $game_concept_food$ rispetto all'[subsistence_agriculture|e].\n\nIl $game_concept_food$ viene anche spostato tra [markets|e] quando le $game_concept_food_raw_materials$ vengono scambiate."
 game_concept_food_raw_material_list_title: "Elenco delle $game_concept_food_raw_materials$"

 game_concept_selling_food: "Vendita di Cibo"
 game_concept_sell_food: "Vendita di cibo"
 game_concept_sell_food_short: "Vendere"
 game_concept_selling_food_desc: "Quando una [province|e] ha un'eccedenza di [food|e] e non può più immagazzinarla, la venderà al suo [market|e] locale. Questo è possibile solo se la provincia non è sotto [siege|e].\n\nUna [province] può acquistare ogni mese in una volta solo una quantità di [food|e] pari alla capacità totale delle [food_stockpile|e] della [province]."

 game_concept_buying_food: "Acquisto di Cibo"
 game_concept_buy_food: "Acquisto di cibo"
 game_concept_buy_food_short: "Acquistare"
 game_concept_buying_food_desc: "Quando una [province|e] ha una quantità bassa di [food|e], ne acquisterà altro dal suo [market|e] locale. Questo è possibile solo se la provincia non è sotto [siege|e].\n\nUna [province] può acquistare ogni mese in una volta solo una quantità di [food|e] pari alla capacità totale delle [food_stockpile|e] della [province]."

 game_concept_food_stockpile: "Riserve Alimentari"
 game_concept_food_stockpile_desc: "L'eccedenza mensile di [food|e] dalle @location! [locations|e] viene conservata nelle Riserve della @province! [province|e]. L'eccedenza mensile di [food] della [provinces] viene conservata nelle Riserve del @market! [market|e].\n\n[food_stockpile] abbastanza grandi possono aiutare a prevenire l'[starvation|e] durante un duro [winter|e], quando la [food_productivity|e] è bassa.\n\n$game_concept_food_stockpile$ più alte in una @province! [province|e] permettono anche di [buy_food|e] e [sell_food|e] in quantità maggiori ogni mese."

 ###
 game_concept_construction_material: "Materiale da Costruzione"
 game_concept_construction_materials: "Materiali da Costruzione"
 game_concept_construction_material_desc: "I $game_concept_construction_materials$ sono [raw_materials|e] che svolgono un ruolo significativo nella [construction|e] degli [buildings|e]. Sono prodotti nelle [rgo|e] e di solito sono essenziali per lo sviluppo di [towns_and_cities|e]."
 game_concept_construction_material_list_title: "Elenco dei $game_concept_construction_materials$"

 game_concept_loan: "Prestito"
 game_concept_loaned: "Prestato"
 game_concept_lent: "Prestato"
 game_concept_lend: "Prestare"
 game_concept_lends: "Prestati"
 game_concept_loans: "Prestiti"
 game_concept_loan_desc: "Un prestito è l'importo di [gold|e] che è stato prestato da un [lender|e] e che dovrà essere rimborsato con un [interest|e] mensile. Un prestito può essere utile quando il [country|e] ha bisogno di [gold|e] immediatamente. L'assunzione di un prestito aumenterà il [debt|e] del [country]."

 game_concept_loan_capacity: "Capacità di Prestito"
 game_concept_loan_capacity_desc: "Si tratta della quantità di denaro che un [country|e] può [lend|e] sulla base delle sue risorse interne. Gli [estates|e] possono investire in questo settore, e guadagneranno tutto l'[interest|e] che un [country|e] paga da questi prestiti. Anche alcuni [buildings|e], [advances|e] o [government_reforms|e] possono avere un impatto su questo aspetto."

 game_concept_interest: "Interesse"
 game_concept_interest_desc: "Si tratta di una commissione che ogni [loan|e] ha, che viene pagata ogni mese al [lender|e]."
 game_concept_debt: "Debito"
 game_concept_debts: "Debiti"
 game_concept_debt_desc: "Si tratta dell'importo totale di [loans|e] che un Paese possiede, compreso qualsiasi [interest|e] residuo. Se questo debito diventa troppo grande, il [country|e] andrà in [bankrupt|e]."
 game_concept_lender: "Creditore"
 game_concept_lender_desc: "Si tratta di una banca che presta [gold|e] per guadagnarci sopra un [interest|e], oppure di un altro [country|e] che effettua il prestito."
 game_concept_borrower: "Debitore"
 game_concept_borrower_desc: "Si tratta di un [country|e] che ha un debito in [gold|e] e deve pagare un [interest|e] su di esso, di solito a un altro [country|e] o a un [estate|e]."
 adm_concept: "[adm|e]"
 dip_concept: "[dip|e]"
 mil_concept: "[mil|e]"
 game_concept_adm: "Abilità Amministrativa"
 game_concept_adm_short: "Amministrativa"
 game_concept_adm_i: "@adm!"
 game_concept_adm_desc: "Questa [ability|e] rappresenta la capacità di un [character|e] di gestire i compiti amministrativi, di organizzare le cose, di gestire l'economia e di far funzionare un Paese."
 game_concept_dip: "Abilità Diplomatica"
 game_concept_dip_short: "Diplomatica"
 game_concept_dip_i: "@dip!"
 game_concept_dip_desc: "Questa [ability|e] rappresenta quanto è bravo un [character|e] a convincere gli altri a fare determinate cose. Rappresenta anche quanto un personaggio è apprezzato."
 game_concept_mil: "Abilità Militare"
 game_concept_mil_short: "Militare"
 game_concept_mil_i: "@mil!"
 game_concept_mil_desc: "Questa [ability|e] rappresenta la capacità di un [character|e] di comprendere gli aspetti militari, di capire le tattiche e di fare scelte difficili."
 game_concept_inflation: "Inflazione"
 game_concept_inflation_i: "@inflation!"
 game_concept_inflation_desc: "L'inflazione rappresenta l'aumento di tutti i prezzi nel gioco. Aumenta con la [minting|e] per aumentare le [income|e], e può ridurla con un'[cabinet_action|e]."
 game_concept_stability: "Stabilità"
 game_concept_stability_i: "@stability!"
 game_concept_stability_desc: "La stabilità è una misura della pace interna di un [country|e]. Se è negativa, rappresenta il tumulto, mentre se è positiva, la tranquillità. Nel tempo, la stabilità tenderà verso lo #Y 0#!, a meno che altri fattori non la influenzino. Avviare [wars|e] è una delle azioni che riducono la stabilità di un Paese."
 game_concept_prestige: "Prestigio"
 game_concept_prestige_i: "@prestige!"
 game_concept_prestige_desc: "Il prestigio di un [country|e] rappresenta quanto esso è ben visto. L'[cultural_influence|e] della sua [primary_culture|e] è aumentata da esso e facilita la [diplomacy|e]."
 game_concept_war_exhaustion: "Stanchezza da Guerra"
 game_concept_war_exhaustion_i: "@war_exhaustion!"
 game_concept_war_exhaustion_desc: "La Stanchezza da Guerra rappresenta quanto il [country|e] è stato devastato dalla [war|e]. Se è abbastanza alta, sarà costretto a firmare un [peace_treaty|e]. Questi sono gli effetti con 1 $game_concept_war_exhaustion$:\n[ShowAutoModifierEffect('war_exhaustion_impact')]"
 game_concept_exile: "In Esilio"
 game_concept_exiled: "Esiliato"
 game_concept_exile_desc: "Un [army|e] o una [navy|e] può trovarsi in Esilio, il che significa che non potrà assediare o combattere nessuna [units|e] fino a quando non sarà ritornato in territorio amico. Questo accade quando si trovano in un territorio a cui non hanno più accesso, di solito dopo la firma di un [peace_treaty|e]."
 game_concept_retreat: "Ritirata"
 game_concept_retreats: "Ritira"
 game_concept_retreating: "Ritirarsi"
 game_concept_retreat_desc: "Un [army|e] o una [navy|e] può essere costretto a ritirarsi dopo aver perso una battaglia, perché il suo [morale|e] diventa troppo basso, oppure potrebbe decidere volontariamente di [retreat|e]. Mentre si ritira, non potrà combattere di nuovo, né ricevere nuovi ordini, finché non avrà raggiunto la sua destinazione."
 game_concept_army_tradition: "Tradizione dell'Esercito"
 game_concept_army_tradition_i: "@army_tradition!"
 game_concept_army_tradition_desc: "Questa rappresenta l'esperienza accumulata di un [country|e] da [armies|e], [battles|e] e [sieges|e]."
 game_concept_navy_tradition: "Tradizione della Marina"
 game_concept_navy_tradition_i: "@navy_tradition!"
 game_concept_navy_tradition_desc: "Questo rappresenta l'esperienza accumulata da [navies|e], dalle loro [battles|e], [blockades|e] e da tutti gli altri aspetti legati alla marina che un [country|e] possiede."
 game_concept_recruit: "Reclutamento"
 game_concept_recruiting: "Reclutamento"
 game_concept_recruit_desc: "Il reclutamento è un processo che permette di schierare le [manpower|e] come [units|e] sulla mappa. Questo di solito ha un costo in [gold|e] e una [demand|e] di [goods|e] collegata. Dopo tutto, un cavaliere senza cavallo può a malapena essere chiamato cavaliere."
 game_concept_recruitment_method: "Metodo di Reclutamento"
 game_concept_recruitment_methods: "Metodi di Reclutamento"
 game_concept_recruitment_method_desc: "Possiamo decidere se vogliamo dedicare più tempo all'addestramento delle nostre truppe per aumentare la loro [experience|e], o se vogliamo che il [regiment|e] sia pronto più velocemente, ma con una [maximum_strength|e] inferiore."
 game_concept_age: "Età"
 game_concept_ages: "Età"
 game_concept_age_upper_desc: "Il gioco è suddiviso in più Età, di solito una per secolo. Ogni Età ha le sue regole e le sue meccaniche, e ognuna ha il suo albero dei [advances|e] che può essere percorso."
 game_concept_age_lower_desc: "All'inizio di ogni Età, si seleziona un focus tra [Concept('adm_short', 'Amministrativo')|e], [Concept('dip_short', 'Diplomatico')|e][dip_short] o [Concept('mil_short', 'Militare')|e], che influisce sul modo in cui l'albero dei progressi del [country|e] sarà strutturato per quell'Età."
 game_concept_age_list_title: "Elenco delle Età"
 game_concept_age_desc: "$game_concept_age_upper_desc$\n\n[ShowDatabase('age')]\n\n$game_concept_age_lower_desc$"
 game_concept_institution: "Istituzione"
 game_concept_institutions: "Istituzioni"
 game_concept_institution_desc: "Ogni [age|e] ha tre diverse Istituzioni che appariranno in una [location|e] adatta della mappa. Si diffonderanno poi sulla mappa e, man mano che i [countries|e] le [Concept('embrace', 'adottano')|e], si sbloccheranno nuovi [advances|e] per quell'Età.\n\nSe ci si accorge che un'istituzione non si diffonde abbastanza rapidamente per un [country], è possibile cercare di [ShowCabinetActionName('study_institutions')]."
 game_concept_embrace: "Adottare"
 game_concept_embraced: "Adottata"
 game_concept_embrace_desc: "Un [country|e] può adottare un'[institution|e] quando abbastanza [population|e] in quel [country|e] vive in [locations|e] in cui si è diffusa completamente. Ciò significa che il Paese ha compreso appieno l'[institution] e può [Concept('research', 'ricercare')|e] [advances|e] che dipendono da essa."
 game_concept_advance: "Progresso"
 game_concept_advances: "Progressi"
 game_concept_advance_desc: "I Progressi rappresentano idee, invenzioni, tecnologie e altre aree della conoscenza umana.\n\nSolo un Progresso può essere [researched|e] alla volta, e la velocità con cui il [country|e] può ricercarli dipende dai suoi [research_progress_with_icon|e].\n\nCon ogni [age|e], nuovi Progressi diventano disponibili per i [countries] per essere scoperti. Alcuni sono esclusivi per [countries], [cultures|e] o [religions|e] specifiche, ma la maggior parte richiede semplicemente di avere [Concept('embraced', 'Adottato')|e] l'[institutions_with_icon|e] appropriata.\n\nLa velocità con cui si progredisce verso nuovi [advances_with_icon|e] dipende principalmente dal potere della [liturgical_language_with_icon|e], dall'[literacy_with_icon|e] media dei [pops_with_icon|e], dalla [estate_satisfaction|e] del [ShowEstateTypeName('clergy_estate')] e dal numero di [institutions_with_icon|e] che abbiamo [Concept('embraced', 'adottato')|e]."
 game_concept_research: "Ricerca"
 game_concept_researched: "Ricercato"
 game_concept_researching: "Ricercare"
 game_concept_research_desc: "La ricerca di un [advance|e] richiede tempo e un [country|e] può ricercare solo un progresso alla volta. Si ottiene il beneficio del progresso quando i [research_progress|e] raggiungono il costo del progresso stesso.\n\nLa velocità con cui avanziamo verso nuovi [advances_with_icon|e] dipende principalmente dal potere della [liturgical_language_with_icon|e], dall'[literacy_with_icon|e] media dei [pops_with_icon|e], dalla [estate_satisfaction|e] del [ShowEstateTypeName('clergy_estate')] e dal numero di [institutions_with_icon|e] che abbiamo [Concept('embraced', 'Adottato')|e]."

 game_concept_research_progress: "Progressi nella Ricerca"
 game_concept_research_progress_desc: "I progressi nella [research|e] dipendono principalmente dal potere della [liturgical_language_with_icon|e], dall'[literacy_with_icon|e] media dei [pops_with_icon|e], dalla [estate_satisfaction|e] del [ShowEstateTypeName('clergy_estate')] e dal numero di [institutions_with_icon|e] che abbiamo [Concept('embraced', 'Adottato')|e]."

 game_concept_stored_research: "Progressi nella Ricerca Accumulati"
 game_concept_stored_research_desc: "I $game_concept_research_progress$ Accumulati vengono ottenuti quando non è selezionato un [advance|e]. La Ricerca Accumulata viene applicata istantaneamente una volta selezionato un [advance|e]."
 game_concept_literacy: "Alfabetizzazione"
 game_concept_literacy_desc: "Rappresenta quanto bene i [pops|e] sanno leggere e scrivere. È per lo più benefica, in quanto l'alfabetizzazione media nel Paese ha un impatto positivo sui [research_progress|e], ma aumenta anche l'impatto del [market_price|e] sui bisogni per la [pop_satisfaction|e]."
 game_concept_artillery_bonus: "Bonus Artiglieria"
 game_concept_artillery_bonus_desc: "I [regiments|e] di artiglieria hanno la capacità di bombardare le [fortifications|e] con i loro cannoni. La forza dipende dallo [artillery_barrage|e] e dal livello del [fort|e]."

 game_concept_artillery_barrage: "Sbarramento di Artiglieria"
 game_concept_artillery_barrage_desc: "Se questo è superiore al livello del [fort|e] durante un [siege|e], può dare un bonus all'attaccante!"


 game_concept_estate_privilege: "Privilegio del Ceto"
 game_concept_estate_privileges: "Privilegi del Ceto"
 game_concept_privileges: "Privilegi"
 game_concept_privilege: "Privilegio"
 game_concept_estate_privilege_desc: "Il [ruler|e] può talvolta concedere alcuni privilegi a determinati gruppi di persone. Potrebbe trattarsi di agevolazioni fiscali, monopoli o altri diritti che conferiscono un vantaggio a quel particolare [estate|e]. In genere, questi privilegi comportano un costo per la Corona, che si tratti di potere del [estate] o di altri costi."
 game_concept_supply_depot: "Deposito di Rifornimenti"
 game_concept_supply_depots: "Depositi di Rifornimento"
 game_concept_supply_depot_desc: "Gli [armies|e] possono creare dei Depositi di Rifornimento nelle [locations|e] [Concept('hostile', 'Ostili')|e], dove possono depositare e immagazzinare [food|e]. Gli eserciti [Concept('friendly', 'Amici')|e] possono poi attingere a tali rifornimenti fino a #V 2#! [locations] di distanza."
 game_concept_unit_ability: "Abilità dell'Unità"
 game_concept_unit_abilities: "Abilità dell'Unità"
 game_concept_unit_ability_desc: "Questo è il nome di ordini come [ShowUnitAbilityName('drill_army')] o [ShowUnitAbilityName('march_to_sound_of_guns')], che possono essere impartiti alle [units|e]. Alcuni di questi sono azioni istantanee, altri uno stato che può essere attivato o disattivato."
 game_concept_character_interaction: "Interazione tra Personaggi"
 game_concept_character_interactions: "Interazioni tra Personaggi"
 game_concept_character_interaction_desc: "Queste sono [actions|e] che è possibile svolgere con un [character|e]. Gli esempi comprendono [ShowCharacterInteractionName('marry_noble')], [ShowCharacterInteractionName('seppuku')], o [ShowCharacterInteractionName('resign_as_grand_master')]"

 game_concept_integration_status: "Stato dell'Integrazione"
 game_concept_integration_status_desc: "Questo rappresenta il grado di integrazione di una [location|e] nell'apparato amministrativo del suo [owner|e]. Ogni [location] [owned] rientra in uno di quattro diversi status:\n\n$BULLET$ [colonized|e]\n$BULLET$ [conquered|e]\n$BULLET$ [integrated|e]\n$BULLET$ [core|e]\n\nQualsiasi [location] [conquered] può essere [integrated] con un'[cabinet_action|e], ma per raggiungere lo status di [core] è necessaria una grande percentuale di [pops|e] della [primary_culture|e] o di qualsiasi [Concept('accepted_cultures', 'cultura accettata')|e]."
 game_concept_integration_status_desc_intro: "Questo rappresenta il grado di integrazione di una [location|e] nell'apparato amministrativo del suo [owner|e]. Ogni [location] [owned] rientra in uno di quattro diversi status:"
 game_concept_integration_status_list: "$BULLET$[colonized|e]\n$BULLET$[conquered|e]\n$BULLET$[integrated|e]\n$BULLET$[core|e]"
 game_concept_integration_status_lower_desc: "Qualsiasi [location] [conquered] può essere [integrated] con un'[cabinet_action|e], ma per raggiungere lo status di [core] è necessaria una grande percentuale di [pops|e] della [primary_culture|e] o di uno qualsiasi [Concept('accepted_cultures', 'Cultura Accettata')|e]."

 game_concept_integration: "Integrazione"
 game_concept_integrated: "Integrata"
 game_concept_integrate: "Integrare"
 game_concept_integrating: "Integrare"
 game_concept_integration_list_title: "Una [location] integrata riceve i seguenti effetti:"
 game_concept_integration_list: "[ShowModifierEffect('integration_integrated')]"
 game_concept_integration_desc: "Una [location|e] integrata è stata incorporata correttamente nello Stato ed è quindi molto più facile da governare rispetto a un [location] [conquered|e].\n\nLe [locations] [Concept('conquered', 'Conquistate')|e] devono essere Integrate con un'[cabinet_action|e] che ha come bersaglio l'intera [province|e] e la cui velocità dipende da vari fattori, tra cui il numero di [locations], la loro [culture|e] o il loro [location_rank|e]."

 game_concept_government_reform: "Riforma di Governo"
 game_concept_government_reforms: "Riforme di Governo"
 game_concept_reforms: "Riforme"
 game_concept_reform: "Riforma"
 game_concept_government_reform_desc: "Rappresentando tutto, dalle antiche tradizioni agli emendamenti progressisti, le Riforme di Governo delineano la forma del governo di un [country|e]. Ognuna di esse è unica, ma spesso offrono potenti scelte o permettono stili di gioco unici.\n\nI [countries] possono effettuare solo una manciata di Riforme di Governo, ma possono aumentare questa possibilità con alcuni [advances|e].\n\nAlcune riforme sono [major_reforms|e]: un [country] non può averne più di una."

 game_concept_major_reform: "Riforma Maggiore"
 game_concept_major_reforms: "Riforme Maggiori"
 game_concept_major_reform_desc: "Una Riforma Maggiore è una [government_reform|e] speciale che definisce un [country|e]. Un [country] può avere solo una Riforma Maggiore alla volta."

 game_concept_cabinet_action: "Azione del Gabinetto"
 game_concept_cabinet_actions: "Azioni del Gabinetto"
 game_concept_cabinet_action_desc: "Un membro del [cabinet|e] può essere assegnato ad una $game_concept_cabinet_action$. Queste azioni vengono eseguite fino a quando non sono terminate, oppure fino a quando non si decide di cambiarle. \nQueste sono le diverse azioni disponibili: \n\n#T $game_concept_actions$ Amministrative#!\n[ShowCabinetTypeDatabase('adm')] \n\n#T $game_concept_diplomatic_actions$#!\n[ShowCabinetTypeDatabase('dip')] \n\n#T $game_concept_actions$ Militari#!\n[ShowCabinetTypeDatabase('mil')] "
 game_concept_cabinet_seat: "Seggio di Gabinetto"
 game_concept_cabinet_seats: "Seggi di Gabinetto"
 game_concept_cabinet_seats_desc: "Questo definisce il numero di [cabinet_members|e] che un [country|e] può impiegare contemporaneamente nel suo [cabinet|e]. Alcuni [advances|e] possono aumentare il numero di $game_concept_cabinet_seats$ disponibili."
 game_concept_cabinet_efficiency: "Efficienza del Gabinetto"
 game_concept_cabinet_efficiency_desc: "Si tratta della velocità e dell'efficacia con cui un [characters|e] del [cabinet|e] opererà quando viene assegnato ad eseguire un'[cabinet_actions|e]. È influenzata dal [crown_power|e] e dai [societal_values|e] e può essere modificata anche da [advances|e], [government_reforms|e], [policies|e] e [buildings|e]."
 game_concept_cabinet: "Gabinetto"
 game_concept_cabinet_desc: "Il $game_concept_cabinet$ è l'assemblea dei funzionari superiori che aiutano a governare il [country|e] attraverso [cabinet_actions|e]. Il numero di [cabinet_seats|e] viene aumentato dai [advances|e]."
 game_concept_cabinet_member: "Membro del Gabinetto"
 game_concept_cabinet_members: "Membri del Gabinetto"
 game_concept_cabinet_member_desc: "Un $game_concept_cabinet_member$ è un [character|e] impiegato nel [cabinet|e]."

 game_concept_artist: "Artista"
 game_concept_artists: "Artisti"
 game_concept_artist_upper_desc: "Un artista è un [character|e] che crea [works_of_art|e]. Un artista può essere uno dei tipi di seguito elencati."
 game_concept_artist_list_title: "Elenco dei Tipi di Artisti"
 game_concept_artist_desc: "$game_concept_artist_upper_desc$\n[ShowDatabase('artist')]"

 game_concept_religious_figure: "Figura Religiosa"
 game_concept_religious_figures: "Figure Religiose"
 game_concept_religious_figure_upper_desc: "Una figura religiosa è un [character|e] che viaggia sulla terra portando bonus religiosi nei luoghi in cui si stabilisce. Possono essere assunte dai Paesi con la [religion|e] appropriata. Anche se è possibile seguire direttamente una sola [religious_school|e], è possibile invitare figure religiose di altre scuole per trarre ispirazione da loro e ottenere alcuni dei loro benefici. Una figura religiosa può essere di uno qualsiasi dei tipi sotto riportati."
 game_concept_religious_figure_list_title: "Elenco dei Tipi di Figure Religiose"
 game_concept_religious_figure_desc: "$game_concept_religious_figure_upper_desc$\n[ShowDatabase('religious_figures')]"
 game_concept_invited_religious_figure: "Figura Religiosa Invitata"
 game_concept_invited_religious_figures: "Figure Religiose Invitate"
 game_concept_invite_religious_figure: "Invita una Figura Religiosa"

 game_concept_work_of_art: "Opera d'Arte"
 game_concept_works_of_art: "Opere d'Arte"
 game_concept_work_of_art_desc: "Un'opera d'arte è qualcosa che un [artist|e] ha creato. Quando l'arte viene creata, aumenterà direttamente l'[cultural_influence|e] della [primary_culture|e] del [country|E] in cui l'artista sta lavorando. L'arte è presente in una [location|e], ma può essere distrutta o catturata se quella località viene [occupied|e] da qualsiasi [enemy|e].\nAvere arte nel proprio [country] giova al [prestige|e] e alla [cultural_tradition|e]."
 game_concept_work_of_art_list_title: "Tipi di Opere d'Arte"
 game_concept_art_quality: "Qualità dell'Arte"
 game_concept_art_quality_desc: "La qualità dell'[works_of_art|e] influisce sulla quantità di [prestige|e] e [cultural_tradition|e] che può fornire.\n\nUn'$game_concept_work_of_art$ può avere i seguenti livelli di qualità, dal più basso al più alto:\n$BULLET_WITH_TAB$ $art_quality_bad$\n$BULLET_WITH_TAB$ $art_quality_below_average$\n$BULLET_WITH_TAB$ $art_quality_average$\n$BULLET_WITH_TAB$ $art_quality_above_average$\n$BULLET_WITH_TAB$ $art_quality_good$\n$BULLET_WITH_TAB$ $art_quality_very_good$\n$BULLET_WITH_TAB$ $art_quality_great$\n$BULLET_WITH_TAB$ $art_quality_best$"
 game_concept_legitimacy: "Legittimità"
 game_concept_legitimacy_i: "@legitimacy!"
 game_concept_legitimacy_desc: "La legittimità è una misura del grado di accettazione del governo da parte della popolazione e degli Stati nel [country|e]. È un prerequisito fondamentale per gestire un Paese senza problemi - a livelli bassi nessuno vorrà lavorare con noi e potrebbero scoppiare delle ribellioni, nel tentativo di installare un [ruler|e] che ritengono più gradevole."
 game_concept_republican_tradition: "Tradizione Repubblicana"
 game_concept_republican_tradition_i: "@republican_tradition!"
 game_concept_republican_tradition_desc: "La Tradizione Repubblicana misura quanto il repubblicanesimo sia radicato nel Paese. La Tradizione Repubblicana rappresenta quanto sono forti le tradizioni in una [ShowGovernmentTypeName('republic')]. Una [ShowGovernmentTypeNameWithNoTooltip('republic')] elegge un nuovo [ruler|e] ogni due anni e mantenere lo stesso [ruler] per più [elections|e] riduce la Tradizione Repubblicana. A livelli bassi, potrebbe crollare e tornare a una sorta di autocrazia. Per un governo repubblicano ben funzionante, questo valore dovrebbe essere mantenuta alta."
 game_concept_devotion: "Devozione"
 game_concept_devotion_i: "@devotion!"
 game_concept_devotion_desc: "La devozione rappresenta lo zelo della [faith|e] all'interno del Paese. Più è alta, più la [ShowGovernmentTypeName('theocracy')] funzionerà in modo efficiente."
 game_concept_horde_unity: "Unità dell'Orda"
 game_concept_horde_unity_i: "@horde_unity!"
 game_concept_horde_unity_desc: "L'Unità dell'Orda è una misura della quantità di supporto che un $rank_kingdom_horde_ruler_suffix_male$ ha dalle tribù. Diminuisce nel tempo e viene incrementata dai saccheggi e dalle razzie delle province. Un [ShowGovernmentTypeName('steppe_horde')] con un'unità bassa rischia di soccombere alle lotte interne."
 game_concept_tribal_cohesion: "Coesione Tribale"
 game_concept_tribal_cohesion_i: "@tribal_cohesion!"
 game_concept_tribal_cohesion_desc: "La Coesione Tribale misura quanto sono allineati i membri della [ShowGovernmentTypeName('tribe')] in termini di [religion|e] e [culture|e]. A livelli bassi, la gestione della [ShowGovernmentTypeNameWithNoTooltip('tribe')] sarà complicata, con ognuno che vorrà portare avanti le proprie attività. Questo livello deve essere mantenuto alto affinché la gestione della [ShowGovernmentTypeNameWithNoTooltip('tribe')] si svolga senza problemi."
 game_concept_government_power: "Potere del Governo"
 game_concept_government_power_i: "@government_power!"
 game_concept_government_power_desc: "Questo è il termine generico che indica la misura del funzionamento del [government|e]. Ne esistono diversi tipi: [legitimacy|e], [republican_tradition|e], [devotion|e], [horde_unity|e] e [tribal_cohesion|e]."
 game_concept_policy: "Politica"
 game_concept_policies: "Politiche"
 game_concept_policy_desc: "Ogni [law|e] ha una o più Politiche tra cui scegliere. Queste determinano il modo in cui la legge viene gestita in un [country|e]."
 game_concept_law: "Legge"
 game_concept_laws: "Leggi"
 game_concept_law_desc: "Ogni legge deve avere un [policy|e] selezionata per essa, altrimenti non è attiva. Diversi [government_types|e] e [religions|e] ottengono leggi diverse, e altre leggi vengono fornite dai [advances|e]. A seconda di quale [policy] si sceglie in una legge, spesso si avrà un impatto sui [societal_values|e]."
 game_concept_antagonism: "Antagonismo"
 game_concept_antagonism_i: "@antagonism!"
 game_concept_antagonism_desc: "L'antagonismo indica la percezione che gli altri [countries|e] hanno di noi, influenzando la loro [opinion|e] nei nostri confronti. Se provano un forte antagonismo, i Paesi che ci considerano rilevanti per i loro interessi saranno meno inclini a impegnarsi in [diplomacy|e] e potrebbero agire contro i nostri interessi. L'antagonismo è causato dalle differenze di base tra [societal_values|e], [government_types|e], [religion|e], [culture|e] e [language|e] dei Paesi. Alcune azioni possono anche provocare una 'bomba' di antagonismo in una [location|e] che colpisce i Paesi vicini in misura variabile, a seconda di quanto tengono a quella località e al Paese antagonista. Questi effetti 'bomba' di antagonismo si dissipano generalmente con il tempo."
 game_concept_antagonism_received_modifier: "Antagonismo Ricevuto"
 game_concept_antagonism_received_modifier_desc: "Questo è l'impatto che azioni diplomatiche ostili come la [war|e] avranno sul nostro [antagonism|e]."
 game_concept_diplomatic_action: "Azione Diplomatica"
 game_concept_diplomatic_actions: "Azioni Diplomatiche"
 game_concept_diplomatic_action_desc: "Si tratta di un'azione compiuta da un [country|e] su un altro utilizzando i [diplomats|e]. Ciò include la formazione di [alliances|e], la dichiarazione di [war|e] o molte altre cose."
 game_concept_diplomatic_limitation: "Limitazione Diplomatica"
 game_concept_diplomatic_limitations: "Limitazioni Diplomatiche"
 game_concept_diplomatically_limited: "Diplomaticamente Limitato"
 game_concept_limited_diplomacy: "Diplomazia Limitata"
 game_concept_unlimited_diplomacy: "Diplomazia Illimitata"
 game_concept_diplomatic_limitation_desc: "Un [country|e] che è uno [subject|e] molto dipendente o un [junior_partner|e] in un [union|e] potrebbe essere diplomaticamente limitato. Ciò significa che le seguenti azioni diplomatiche non sono possibili o sono fortemente limitate::\n\n$BULLET$ [ShowRelationTypeName('alliance')]\n$BULLET$ [ShowRelationTypeName('food_access')]\n$BULLET$ [ShowRelationTypeName('guarantee')]\n$BULLET$ [ShowRelationTypeName('military_access')]\n$BULLET$ [ShowRelationTypeName('fleet_basing_rights')]\n$BULLET$ [ShowGenericActionName('create_building_subject')]\n$BULLET$ [ShowGenericActionName('create_province_subject')]\n\nLa maggior parte dei soggetti con diplomazia limitata non è in grado di dichiarare le proprie [wars|e] se non contro obiettivi molto specifici."
 game_concept_diplomats: "Diplomatici"
 game_concept_diplomat: "Diplomatico"
 game_concept_diplomat_desc: "Rappresenta la quantità di [diplomacy|e] che un [country|e] può svolgere in un determinato tempo. Alcuni [advances|e] o [societal_values|e] aumenteranno questa quantità."
 game_concept_opinion: "Opinione"
 game_concept_diplomatic_opinion: "Opinione Diplomatica"
 game_concept_diplomatic_opinions: "Opinioni Diplomatiche"
 game_concept_opinion_i: "@opinion!"
 game_concept_opinion_desc: "Si tratta di quanto un [country|e] piace o non piace a un altro [country]. La differenza tra [trust|e] e opinione è che un'alta opinione impedirà al [country] di essere ostile, ma è necessaria la fiducia per poter lavorare insieme."

 game_concept_bias: "Pregiudizio"
 game_concept_bias_desc: "Un pregiudizio è un certo atteggiamento che un [country|e] può avere nei confronti di un altro. È suddiviso in tre categorie: l'[opinion|e], la [trust|e] e l'[antagonism|e]. Le [country_interactions|e], gli [events|e] e il contesto storico hanno solitamente un impatto su uno dei tre aspetti diplomatici."
 
 game_concept_rival: "Rivale"
 game_concept_rivals: "Rivali"
 game_concept_rivals_tooltip: "[rivals|e]"
 game_concept_rival_desc: "I [countries|e] possono dichiarare la loro ostilità verso altri Paesi dichiarandoli $game_concept_rivals$. I Paesi hanno alcune azioni ostili aggiuntive contro i loro rivali, come la possibilità di fabbricare un [casus_belli|e] e l'opzione di intervenire nelle loro [wars|e].\n\nUn $game_concept_country$ rivale non accetterà [treaties|e] amichevoli come [alliances|e], ma [countries] con rivali comuni potranno più facilmente firmare [treaties] tra loro.\n\nLa rivalità non è reciproca, il che significa che non è necessario né automatico per un $game_concept_country$ dichiarare l'altro suo rivale. Un [country] che ha dichiarato un altro come rivale viene identificato come [rival_enemy|e].\n\nSolo i [countries] con un [great_power_score|e] simile e [opinion|e] non molto buona possono essere dichiarati Rivali, e il numero massimo di $game_concept_rivals$ che un [country] può avere dipende dal suo [country_rank|e]."

 game_concept_rival_enemy: "Nemico"
 game_concept_rival_enemies: "Nemici"
 game_concept_rival_enemy_desc: "Un [country|e] che ha dichiarato un altro [rival|e] sarà identificato da esso come Nemico di quest'ultimo. Un [country] potrebbe aver dichiarato molti [rivals], e tuttavia non avere Nemici, se nessun altro [country] ha rivaleggiato con loro."

 game_concept_cobelligerent: "Co-belligerante"
 game_concept_cobelligerents: "Co-belligeranti"
 game_concept_cobelligerent_desc: "Un [country|e] che viene chiamato in un [war|e] come $game_concept_cobelligerent$ potrà chiamare i propri [allies|e] in [war].\n\nPrendere [locations|e] da un [country] $game_concept_cobelligerent$ in un [peace_treaty|e] costa quanto prenderlo dal leader della guerra. "

 game_concept_enemy: "Nemico di Guerra"
 game_concept_enemies: "Nemici di Guerra"
 game_concept_enemies_tooltip: "[enemies|e]"
 game_concept_enemy_desc: "Due [countries|e] che sono in [war|e] l'uno contro l'altro si vedranno come nemici, e si [Concept('battle', 'combatteranno')|e] quando i loro [armies|e] o [navies|e] si incontreranno.\n\n[rebels|e] e [pirates|e] sono nemici per tutti."

 game_concept_royal_marriage: "Matrimonio Reale"
 game_concept_royal_marriages: "Matrimoni Reali"
 game_concept_married: "Sposato"
 game_concept_marry: "Sposarsi"
 game_concept_marriage: "Matrimonio"
 game_concept_marrying: "Sposarsi"
 game_concept_royal_marriage_desc: "Un matrimonio reale è un matrimonio tra due [characters|e] provenienti da due [countries|e] diversi, nel tentativo di legarli più strettamente e di dare [prestige|e] ai loro [rulers|e]."
 game_concept_union: "Unione"
 game_concept_senior_partner: "Partner Maggiore"
 game_concept_junior_partner: "Partner Minore"
 game_concept_junior_partners: "Partner Minore"
 game_concept_union_partner: "Partner dell'Unione"
 game_concept_union_partners: "Partner dell'Unione"
 game_concept_personal_union: "Unione Personale"
 game_concept_personal_unions: "Unioni Personali"
 game_concept_union_desc: "Un'unione è un tipo di [treaty|e] che si verifica quando due o più [countries|e] sono arrivati a possedere lo stesso [ruler|e] a seguito di un [royal_marriages|e]. Questa funziona come un'[alliance|e] difensiva, in quanto si aiuteranno a vicenda automaticamente se vengono attaccati, ma delle [laws|e] possono essere aggiunte per cambiare il funzionamento dell'unione. Il membro più importante dell'unione si chiama $game_concept_senior_partner$, mentre il resto dei Paesi di un'unione sono $game_concept_junior_partners$."
 game_concept_union_integration_level: "Livello d'Integrazione dell'Unione"
 game_concept_union_integration_level_short: "Livello d'Integrazione"
 game_concept_union_integration_level_member: "Livello d'Integrazione dei Membri"
 game_concept_union_integration_level_desc: "Il $game_concept_union_integration_level$ descrive la centralizzazione di un'[personal_union|e] attraverso [laws|e] e [policies|e]. Ogni [member|e] presente quando viene implementata una politica di centralizzazione ottiene un aumento del suo livello. Con la politica di centralizzazione finale, tutti i $game_concept_junior_partners$ che hanno lo stesso livello di $game_concept_union$ vengono unificati da parte del $game_concept_senior_partner$.\n\nI membri che si uniscono successivamente all'$game_concept_union$ devono recuperare i loro progressi per essere integrati tramite il [parliament|e]."
 game_concept_ally: "Alleato"
 game_concept_allies: "Alleati"
 game_concept_allied: "Alleato"
 game_concept_alliance: "Alleanza"
 game_concept_alliances: "Alleanze"
 game_concept_alliance_desc: "Un'alleanza è un [treaty|e] tra due [countries|e]. I [countries] che sono alleati non potranno dichiarare [war|e] l'uno all'altro e potrebbero anche essere chiamati ad aiutarsi a vicenda nelle [wars]."
 game_concept_war_allies: "Alleati di Guerra"
 game_concept_war_ally: "Alleato di Guerra"
 game_concept_war_ally_desc: "Questi sono [countries|e] che si stanno aiutando a vicenda in una [war|e]."
 game_concept_war_leader: "Leader di Guerra"
 game_concept_war_leaders: "Leader di Guerra"
 game_concept_war_leader_desc: "Il $game_concept_war_leader$ è uno dei due [countries|e] che guidano il rispettivo schieramento in una [war|e]. Discuteranno i potenziali esiti del conflitto decidendo sui [peace_treaties|e]."
 game_concept_call_to_arms: "Chiamata alle Armi"
 game_concept_call_to_arms_desc: "Una chiamata alle armi è un'[diplomatic_action|e] che può essere fatta durante una [war|e] a tutti gli [allies|e] e agli altri [countries|e] che hanno giurato di partecipare ai conflitti militari.\n\nI Paesi che sono i [Concept('war_defender', 'Difensori')|e] chiameranno automaticamente i loro alleati in guerra, mentre i Paesi che sono [Concept('war_attacker', 'Attaccanti')|e] devono chiamarli manualmente ed è più difficile per loro convincerli ad unirsi."
 game_concept_treaty: "Trattato"
 game_concept_treaties: "Trattati"
 game_concept_treaty_desc: "Un Trattato è uno stato diplomatico firmato tra due o più [countries|e]. Possono avere una durata limitata nel tempo, o fino a nuovo avviso.\nI trattati includono [alliances|e], [military_access|e], [truce|e], e molti altri che possono essere creati tramite [diplomacy|e]."

 game_concept_blocked_treaties: "Trattati Bloccati"
 game_concept_blocked_treaties_desc: "Questo rende impossibile per un [country|e] firmare qualsiasi tipo di [treaty|e] con il [country|e] con cui è bloccato."

 game_concept_economic_support: "Sostegno Economico"
 game_concept_economic_support_desc: "Si tratta di un [treaty|e] in cui un [country|e] invia [gold|e] ogni mese per sostenere le [finances|e] dell'altro [country]. Questo spesso può quando un Paese non vuole essere coinvolto direttamente in un [war|e] ma vuole comunque sostenere lo sforzo."

 game_concept_war_reparations: "Riparazioni di Guerra"
 game_concept_war_reparations_desc: "Si tratta di un [treaty|e] di pace in cui un [country|e] viene costretto a inviare il [GetDefine('NDiplomacy','WAR_REPARATIONS_FACTOR')|Y%0] delle proprie entrate in [gold|e] ogni mese per contribuire alle [finances|e] dell'altro [country], solitamente il vincitore, come ritorsione per la guerra appena conclusa."

 game_concept_guarantee: "Garanzia"
 game_concept_guaranteed: "Garantito"
 game_concept_guaranteeing: "Garantire"
 game_concept_guarantee_desc: "Si tratta di un [treaty|e] in cui un [country|e] garantisce l'altro [country], promettendo di proteggerlo se dovesse essere attaccato in una [war|e]."



 game_concept_estate_satisfaction_equilibrium: "Equilibrio di Soddisfazione"
 game_concept_estate_satisfaction_equilibrium_desc: "Questo è ciò verso cui si muoverà la [estate_satisfaction|e]. La velocità con cui si muove dipende da molti fattori."



 game_concept_estate_satisfaction: "Soddisfazione del Ceto"
 game_concept_estate_satisfaction_short: "Soddisfazione"
 game_concept_estate_satisfaction_desc: "Questo è il grado di soddisfazione dello [estate|e] per il modo in cui viene governato attualmente il [country|e]. Se è alto, il Paese otterrà dei bonus, ma se è basso, darà delle penalità, e se è particolarmente basso, non sarà possibile reclutare [army_levies|e] e [navy_levies|e] da quello [estate].\n\nQuesto ha anche un impatto diretto sulla [pop_satisfaction|e] che appartengono a quell'[estate]."
 game_concept_estate_power: "Potere del Ceto"
 game_concept_estate_power_desc: "Questo è il potere che un [estate|e] ha in un [country|e]. Dipende molto dalla dimensione della [population|e] delle [pop_types|e] che appartengono allo [estate], e da quali [estate_privileges|e] sono stati loro assegnati.\n\nAlcuni [pop_types|e] come i [ShowPopTypeName('nobles')] ricevono molto più Potere dello Stato per [pop|e] di quanto non avvenga con gli [ShowPopTypeName('slaves')].\n\n$BULLET_WITH_TAB$Il potere totale degli [estates] riduce il [crown_power|e] del [country].\n$BULLET_WITH_TAB$La [tax_base|e] di una [location|e] è distribuita in base alle dimensioni, al Potere dello Stato e al [pop_type] per ogni Pop presente."
 game_concept_crown_power: "Potere della Corona"
 game_concept_crown_power_desc: "Questo è il potere che la corona ha in un [country|e]. Più grande è, più potente ed efficiente diventa il [country]. Se sono stati dati troppi [Concept('estate_privileges', 'Privilegi')|e] ai [estates|e], questo può essere così bassa che il Paese viene penalizzato.\n\nCi sono [advances|e] attraverso l'[ages|e] che aumentano il [crown_power|e], soprattutto quando si entra nell'[ShowAgeName('age_5_absolutism')]."
 game_concept_estate_tax_base: "Base Fiscale del Ceto"
 game_concept_estate_tax_base_desc: "Ogni [estate|e] guadagna [gold|e] pari a una frazione della [tax_base|e] in ogni [location|e], sulla base dal suo [estate_power|e] lì rispetto agli altri [estates]. Questo viene poi ridotto dall'[estate_enrichment|e]."
 game_concept_civil_war: "Guerra Civile"
 game_concept_civil_wars: "Guerre Civili"
 game_concept_civil_war_desc: "Una guerra civile è un tipo speciale di [war|e] in cui un [country|e] è in [war] non con un altro [country] ma con una parte di se stesso. Si differenzia dalle normali [wars] anche in quanto non c'è un'[occupation|e] di [locations|e], ma invece c'è uno scambio del [controller|e] immediatamente dopo un [siege|e]."
 game_concept_war_goal: "Obiettivo di Guerra"
 game_concept_war_goals: "Obiettivi di Guerra"
 game_concept_war_goal_desc: "Un obiettivo di guerra è l'obiettivo stabilito per una determinata [war|e], e dipenderà dal tipo di [casus_belli|e] utilizzato. Il raggiungimento dell'obiettivo di guerra garantirà un considerevole [war_score|e]."
 game_concept_war_score: "Punteggio di Guerra"
 game_concept_war_score_desc: "Il Punteggio di Guerra è il valore che indica quanto bene un [country|e] si è comportato in una specifica [war|e]. Un [country] può aumentare il suo Punteggio di Guerra vincendo [battles|e], riuscendo ad [Concept('siege', 'assediare')|e] con successo le [locations|e] del [enemy|e], raggiungendo un [war_goal|e] e stabilendo [blockades|e]."
 game_concept_war_participation: "Partecipazione alla Guerra"
 game_concept_war_participation_desc: "Si tratta di quanto un [country|e] ha contribuito al progresso della [war|e]. Questo avviene principalmente attraverso [battles|e], [blockades|e] e [sieges|e]."


 game_concept_peace_cost: "Costo della Pace"
 game_concept_peace_cost_desc: "Questo è quanto costerà aggiungere un determinato [peace_treaty|e] a un'[peace_offer|e]. Di solito viene confrontato con il [war_score|e] per determinare se l'altro [country|e] l'accetterebbe o meno."



 game_concept_war: "Guerra"
 game_concept_wars: "Guerre"
 game_concept_offensive_war: "Guerra Offensiva"
 game_concept_defensive_war: "Guerra Difensiva"
 game_concept_offensive_wars: "Guerre Offensive"
 game_concept_defensive_wars: "Guerre Difensive"
 game_concept_war_desc: "Una guerra si verifica quando un [country|e] utilizza un [diplomat|e] su un altro Paese per iniziare un conflitto. I Paesi che sono [allies|e] con una delle due parti possono essere coinvolti nella guerra.\n\nDurante una guerra, [armies|e] e [navies|e] di ciascun schieramento che si incontrano si [Concept('battle', 'combatteranno')|e]. Gli [armies] potranno [Concept('siege', 'assediare')|e] le [locations|e] [enemies|e], mentre le [navies|e] possono effettuare un [blockade|e] dei [ports|e].\n\nUna guerra continua fino a quando non viene firmato un [peace_treaty|e] e la [peace|e] regna di nuovo tra i [countries] coinvolti. "

 
 game_concept_war_attacker: "Attaccante"
 game_concept_war_attackers: "Attaccanti"
 game_concept_war_attacker_desc: "In una [war_with_icon|e], l'Attaccante è la parte il cui leader ha iniziato il conflitto e ha scelto il [casus_belli_with_icon|e].\n\nPer guadagnare [war_score_with_icon|e], il lato Attaccante deve raggiungere l'[war_goal_with_icon|e]."

 game_concept_war_defender: "Difensore"
 game_concept_war_defenders: "Difensori"
 game_concept_war_defender_desc: "In una [war_with_icon|e], il Difensore è la parte al cui leader è stata dichiarata guerra. Il lato Difensore chiamerà automaticamente i propri [allies_with_icon|e] nella [war].\n\nPer guadagnare [war_score_with_icon|e], il lato Difensore deve imperire all'[war_attacker|e] di raggiungere l'[war_goal_with_icon|e]."

 game_concept_peace: "Pace"
 game_concept_peace_desc: "La pace è lo stato in cui IL [country|e] non è in [war|e]."
 game_concept_white_peace: "Pace Bianca"
 game_concept_white_peace_desc: "Questo è un [peace_treaty|e] che riporta alle condizioni prebelliche."
 game_concept_peace_treaty: "Trattato di Pace"
 game_concept_peace_treaties: "Trattati di Pace"
 game_concept_peace_treaty_desc: "Si tratta delle condizioni di un'[peace_offer|e], che includono il trasferimento di una [location|e] tra due [countries|e], o un tributo in [gold|e] tra loro, o anche alcuni trattati speciali come [ShowPeaceTreatyTypeName('abandon_colonial_claim')], [ShowPeaceTreatyTypeName('peace_take_over_market_center')], o [ShowPeaceTreatyTypeName('peace_humiliate')]."
 game_concept_peace_offer: "Offerta di Pace"
 game_concept_peace_offer_desc: "Si tratta di un'azione diplomatica che pone fine a una [war|e] in corso tra due o più [countries|e]. In essa, una parte potrà dichiarare le proprie condizioni all'altra mediante [peace_treaties|e]. Una volta che l'altra parte gli accetta, la pace viene firmata e la [war] termina.\n\nQuanto una [country] potrà ottenere da un trattato di pace dipenderà dal suo [war_score]."
 game_concept_casus_belli: "Casus Belli"
 game_concept_casus_bellis: "Casus Belli"
 game_concept_casus_belli_desc: "Letteralmente significa #italic Causa di Guerra#!, è la giustificazione che un [country|e] utilizza per iniziare una [war|e]. A seconda del Casus Belli utilizzato, il tipo di [war] e l'[war_goal|e] saranno diversi."
 game_concept_stockpile: "Scorte"
 game_concept_stockpile_desc: "Si tratta della quantità di [good|e] attualmente stoccata nei magazzini del [market|e]. Aumenta se la [supply|e] è superiore alla [demand|e], ma diminuisce se è il contrario. [buildings|e], [constructions|e], [units|e] e [pops|e] nel mercato utilizzeranno le scorte per le loro esigenze."

 game_concept_effective_supply: "Fornitura Effettiva"
 game_concept_effective_supply_desc: "Si basa sulla [supply|e] di un [good|e] in un [market|e] senza l'impatto delle [imports|e]."
 game_concept_effective_demand: "Domanda Effettiva"
 game_concept_effective_demand_desc: "Si basa sulla [demand|e] di un [good|e] in un [market|e] senza l'impatto delle [exports|e]."


 game_concept_supply: "Fornitura"
 game_concept_supply_desc: "Questa è la quantità di un [good|e] che viene prodotta dagli [buildings|e], raccolta come [raw_materials|e], o [imported|e] nel [market|e]."
 game_concept_demand: "Domanda"
 game_concept_demands: "Domande"
 game_concept_demand_desc: "Questa è la quantità di un [good|e] di cui gli [buildings|e] hanno bisogno per i loro input, quanta ne serve ai [pops|e] per la loro vita, quanta ne richiedono le varie [constructions|e] e quanta è richiesta per le [exports|e] da un [market|e]."

 game_concept_market_balance: "Bilancio del Mercato"
 game_concept_market_balance_short: "Bilancio"
 game_concept_market_balance_desc: "Il $game_concept_market_balance$ di un [good|e] è la differenza tra la [supply_with_icon|e] e la [demand_with_icon|e] di quel [good] all'interno di un [market_with_icon|e]."

 game_concept_market_value: "Valore di Mercato"
 game_concept_market_value_desc: "Si tratta del valore aggregato di tutte le transazioni mensili di un [market|e]. Serve come stima della sua ricchezza totale."

 game_concept_price_impact: "Impatto del Prezzo"
 game_concept_price_impact_desc: "Il [market_price|e] del [goods|e] che è un [pop_needs|e] ha un impatto diretto sulla [pop_satisfaction|e]."


 game_concept_price_stability: "Stabilità del Prezzo"
 game_concept_price_stability_desc: "La Stabilità del Prezzo è determinata dall'attuale [age|e] e decide quanto il [target_price|e] è influenzato da [supply|e] e [demand|e]."
 game_concept_market_price: "Prezzo di Mercato"
 game_concept_market_prices: "Prezzi di Mercato"
 game_concept_market_price_desc: "Il prezzo al quale un determinato [good|e] viene scambiato sul [market_center|e].\nIl prezzo di mercato viene aggiustato in modo incrementale verso il [target_price|e].\nIl [sell_price|E] in altre località può differire dal prezzo di mercato, in base all'[market_access|e]."
 game_concept_target_price: "Prezzo di Riferimento"
 game_concept_target_price_desc: "Il Prezzo i Riferimento è determinato da [supply|e], [demand|e] e [price_stability|e].\nCome percentuale del prezzo base, scalerà tra la [price_stability] in caso di offerta eccessiva e 1 / [price_stability] in caso di domanda eccessiva."
 game_concept_export_market: "Mercato d'Esportazione"
 game_concept_export_market_desc: "Questo è il [market|e] dove vengono acquistati i [goods|e] in uno scambio, creando un'[export|e]."
 game_concept_import_market: "Mercato d'Importazione"
 game_concept_import_market_desc: "Questo è il [market|e] dove vengono venduti i [goods|e] in uno scambio, creando un'[import|e]."
 game_concept_market: "Mercato"
 game_concept_markets: "Mercati"
 game_concept_market_desc: "Un Mercato è il luogo in cui i [goods|e] vengono acquistati e venduti.\nHa sede in un [market_center|e], ma include altre sedi in base al loro [market_access|e] e al [protectionism|e].\nTutte queste sedi acquisteranno e venderanno esclusivamente alle [stockpile|e] di questo Mercato.\n\nI [markets] sono colorate in base alla loro rilevanza:\n\n$BULLET$ #G [market] Verde#!: Possiedi località in questo [market], e quindi devi preoccuparti dei sui [pop_needs|e].\n\n$BULLET$ #E [market] Blu#!: Non possiedi [locations|e], ma hai [merchant_capacity|e], e quindi puoi [Concept('trade', 'Commerciare')|e] con esso.\n\n$BULLET$ #L [market] Marrone#!: Non possiedi nessuna [location|e] ne hai [merchant_capacity|e].\n\n$BULLET$ [market] Grigio: [markets] che sono fuori dal [trade_range|e] e quindi non puoi interagire con essi."
 SUBTAB_TRADING_TT_TEXT: "In questa Scheda è possibile gestire i  [trades|e] se si dispone di [merchant_capacity|e] in qualsiasi [market|e]."
 game_concept_protectionism: "Protezione del Mercato"
 game_concept_trade_protection: "Protezione del mercato"
 game_concept_protectionism_desc: "$MODIFIER_TYPE_DESC_local_trade_protection_factor$\n\nLa Protezione del Mercato aumenta soprattutto con il [control|e] della [location]."
 game_concept_market_center: "Centro del Mercato"
 game_concept_market_centers: "Centro del Mercato"
 game_concept_market_center_desc: "La [location|e] su cui è incentrato un [market|e]. Il [owner|e] di questa località ne trae alcuni vantaggi, ma soprattutto può controllare chi può accedere a questo mercato."

 game_concept_market_owner: "Proprietario del Mercato"
 game_concept_market_owner_desc: "Il Proprietario del Mercato è il [country|e] che [Concept('owns', 'possiede')|e] il suo [market_center|e]. Il Proprietario del Mercato può distruggere o trasferire il [market], e impedire ad altri [countries] di commerciare in esso."

 game_concept_market_access: "Accesso al Mercato"
 game_concept_market_access_desc: "L'Accesso al Mercato rappresenta la facilità con cui una [location|e] può interagire con il suo [market|e] e dipende dalla distanza dal [market_center|e].\n\nL'Accesso al Mercato è importante in tre modi chiave:\n\n$BULLET$Le località avranno un'[market_attraction_with_icon|e] più alta verso i [markets] con un accesso più elevato. Ciò significa che le [locations] tenderanno ad appartenere al [market] più vicino.\n\n$BULLET$Le [locations] in un [market] acquistano [goods_with_icon|e] e [food_with_icon|e] in ordine di Accesso al Mercato.\n\n$BULLET$Un basso Accesso al Mercato danneggia l'industria locale, riducendo la [output|e] degli [buildings_with_icon|e], e il profitto delle [rgo_with_icon|e]\n\nL'Accesso al Mercato si propaga meglio attraverso mari e [rivers|e], e può essere migliorato costruendo [roads|e] e $naval_category$, o creando un nuovo [market]."
 game_concept_market_attraction: "Attrazione del Mercato"
 game_concept_market_attraction_desc: "Questa influisce sulla forza di attrazione che un [market_center|e] ha su una [location|e] per renderla parte del suo [market|e].\n\nViene contrastata dal [protectionism|e]."
 game_concept_sell_price: "Prezzo di Vendita"
 game_concept_sell_price_desc: "Il prezzo al quale i [goods|e] vengono venduti in una [location|e].\nIl prezzo di vendita può essere inferiore al [market_price|e] se c'è un basso [market_access|e]."
 game_concept_counterespionage: "Controspionaggio"
 game_concept_counterespionage_desc: "Il controspionaggio è la capacità di un [country|e] di fermare attivamente la costruzione di una [spy_networks|e] [Concept('foreign', 'estera')|e] nel proprio Paese."
 game_concept_spy_network: "Rete di Spionaggio"
 game_concept_spy_network_i: "@spy_network!"
 game_concept_spy_networks: "Reti di spionaggio"
 game_concept_spy_network_desc: "Descrive la misura di quanto un [country|e] si è infiltrato in un altro Paese con una rete di informatori, agenti doppi e voltagabbana in generale, e quindi quanta conoscenza interna ha di quel Paese. Può essere utilizzato per eseguire una serie di subdole azioni diplomatiche."
 game_concept_favor: "Favore"
 game_concept_favors_i: "@favors!"
 game_concept_favors: "Favori"
 game_concept_favors_desc: "I favori rappresentano quanto uno [country|e] ha promesso, o comunque deve, ad un altro [country].\nI favori possono essere spesi per chiedere all'altro [country] di fare qualcosa. Se i favori diventano troppo sbilanciati, il rifiuto di fare queste cose può causare una perdita di [trust|e] o addirittura [diplomatic_reputation|e]."
 game_concept_trust: "Fiducia"
 game_concept_trust_i: "@trust!"
 game_concept_trusted: "Fidato"
 game_concept_trust_desc: "La fiducia rappresenta la probabilità che un [country|e] ritenga che un altro [country] agisca in modo onorevole nei suoi confronti.\nChe si tratti di un amico o di un nemico, la fiducia è una componente cruciale per stringere accordi duraturi."
 game_concept_supportrebels: "Sostenere i Ribelli"
 game_concept_support_rebels: "Sostenere i Ribelli"
 game_concept_supportrebels_desc: "Questo avviene quando un [country|e] decide di offrire assistenza a un gruppo di [rebels|e] in un altro [country], con la speranza che se i [rebels] vincono, il nuovo governo in carica sarà amichevole nei loro confronti."
 game_concept_great_power: "Grande Potenza"
 game_concept_great_powers: "Grandi Potenze"
 game_concept_great_power_desc: "Una [great_power] è un [country|e] che, grazie a [advances|e], [population|e], superficie, [development|e] e altri fattori, è diventata uno dei Paesi più potenti del mondo e, in quanto tale, ha la capacità di influenzare gli altri Paesi semplicemente facendo valere il proprio peso.\n\nI [countries] con il più alto [great_power_score|e] diventano [great_powers]. Il numero totale di Grandi Potenze varia in base al [great_power_score|e] della Grande Potenza al primo posto rispetto alle altre.\n\n[subjects|e] e [countries] che lottano per la loro indipendenza non possono diventare Grandi Potenze."
 game_concept_normal_power: "Potenza Normale"
 game_concept_normal_power_desc: "Una [normal_power] è un [country|e] che non è una [great_power|e]."
 game_concept_hegemony: "Egemonia"
 game_concept_hegemon: "Egemone"
 game_concept_hegemons: "Egemoni"
 game_concept_hegemonies: "Egemonie"
 game_concept_hegemony_desc: "L'egemonia viene stabilita in diversi campi, dove la [great_power|e] con il livello più alto in ogni campo sarà proclamata egemone, guadagnando bonus vantaggiosi.\n[ShowDatabase('hegemony')]"
 game_concept_tier: "Livello"
 game_concept_tiers: "Livelli"
 game_concept_tier_desc: "È legato ad un [formable_country|e]. Ogni [country|e] appartiene ad un Livello da I a IV, a seconda di quanto siano difficili i requisiti di formazione. La cosa principale è che i [countries] possono formare solo paesi di Livello superiore a quello attuale."

 game_concept_country_rank: "Rango del Paese"
 game_concept_country_ranks: "Ranghi del Paese"
 game_concept_country_rank_upper_desc: "Il $game_concept_country_rank$ rappresenta il rispetto che un [country] ispira tra i suoi pari. Dipenderà principalmente dalle dimensioni e dalla potenza di un $game_concept_country$, anche se la tradizione da sola è spesso sufficiente per ottenere il rispetto, per cui una volta acquisito un rango non può mai essere perso.\n\nOgni $game_concept_country_rank$ permette di ottenere maggiori capacità diplomatiche, con i ranghi più alti che sbloccano nuovi mezzi per influenzare altri $game_concept_countries$ attraverso la [diplomacy|e]."
 game_concept_country_rank_list_title: "Elenco dei Ranghi dei Paesi"
 game_concept_country_rank_desc: "$game_concept_country_rank_upper_desc$\n[ShowDatabaseWithIcon('country_rank')]"
 game_concept_country_type: "Tipo di Paese"
 game_concept_type_of_country: "Tipo di Paese"
 game_concept_country_type_list_title: "Elenco dei Tipi di Paese"
 game_concept_country_type_list: "$BULLET_WITH_TAB$[settled_country|e]\n$BULLET_WITH_TAB$[army_based|e]\n$BULLET_WITH_TAB$[extraterritorial_country|e]\n$BULLET_WITH_TAB$[society_of_pops|e]"
 game_concept_country_type_desc: "Il $game_concept_country_type$ definisce la condizione di esistenza di un [country|e] e ha enormi implicazioni sul gioco. Alcuni $game_concept_countries$ sono definiti dalle [locations|e] che [Concept('owns', 'possiedono')|e] e non possono esistere senza di esse, mentre altri sono definiti dai loro [armies|e], dai loro [buildings|e], o dai loro [pops|e]."
 game_concept_diplomatic_range: "Portata Diplomatica"
 game_concept_diplomatic_range_desc: "La Portata Diplomatica limita la distanza fisica che i nostri diplomatici possono percorrere per condurre la diplomazia. La distanza da percorrere è da una capitale all'altra."
 game_concept_diplomatic_capacity: "Capacità Diplomatica"
 game_concept_diplomatic_capacity_used: "Capacità Diplomatica Usata"
 game_concept_diplomatic_upkeep: "Mantenimento Diplomatico"
 game_concept_diplomatic_capacity_desc: "Un'alleanza con tutti è un'alleanza con nessuno. Un [country|e] che intrattiene più relazioni della sua $game_concept_diplomatic_capacity$ subirà una penalità alla sua [diplomatic_reputation|e] e al [prestige|e]. Anche alcuni [subject_types|e] possiedono un $game_concept_diplomatic_upkeep$ che riduce la capacità disponibile.\n\nL'appartenenza ad alcune [international_organizations|e] costerà della $game_concept_diplomatic_capacity$, e il potere dell'[ally|e] determina il costo di un [alliance|e]."
 game_concept_diplomatic_reputation: "Reputazione Diplomatica"
 game_concept_diplomatic_reputation_desc: "La Reputazione Diplomatica di un [country|e] rappresenta l'alta considerazione di cui gode nelle relazioni internazionali. In particolare, influisce su quanto [trusted|e] sia da tutti gli altri Paesi."
 game_concept_naval_range: "Portata Navale"
 game_concept_naval_range_desc: "Si tratta semplicemente della distanza che le nostre [ships|e] possono percorrere prima di dover tornare indietro per rifornirsi. "
 game_concept_colonial_range: "Portata Coloniale"
 game_concept_colonial_range_desc: "Si tratta semplicemente di quanto lontano possiamo [colonize|e] o [explore|e]."
 game_concept_military_access: "Accesso militare"
 game_concept_military_access_desc: "L'Accesso Militare permette alle nostre truppe di muoversi attraverso il territorio degli altri [countries|e]."
 game_concept_fleet_basing_rights: "Diritti di Ormeggio"
 game_concept_fleet_basing_rights_desc: "I diritti di ormeggio flotta consentono ai [ports|e] di un Paese di essere utilizzati dalle [ships|e] di un altro Paese, estendendo così il raggio di esplorazione e permettendo loro di [Concept('repair', 'ripararsi')|e] lontano da casa."

 game_concept_mothballed: "Disarmata"
 game_concept_mothball: "Disarmo"
 game_concept_mothballed_desc: "Le [ships|e] in disarmo richiedono pochi [gold|e] per la loro manutenzione, ma non sono mantenute in uno stato di prontezza al [combat|e], quindi possono essere sconfitte molto più facilmente."
 game_concept_country_interaction: "Interazione con il Paese"
 game_concept_country_interactions: "Interazioni tra Paesi"
 game_concept_country_interaction_desc: "Queste sono le [actions|e] che è possibile intraprendere con un [country|e]. Avvengono attraverso la [diplomacy|e] o interagendo con uno [subject|e].\n\nGli esempi includono [ShowCountryInteractionName('sabotage_reputation')], [ShowCountryInteractionName('pay_off_debt')] o [ShowCountryInteractionName('give_location_to_subject')]."
 game_concept_relation_type: "Tipo di Relazione"
 game_concept_relation_types: "Tipi di Relazione"
 game_concept_relation_type_desc: "Si tratta di relazioni che possiamo instaurare con un [country|e]. Questo avviene attraverso la [diplomacy|e] o interagendo con un [subject|e].\n\nGli esempi includono [ShowRelationTypeName('embargo_nation')], [ShowRelationTypeName('sound_toll_exemption')] o [ShowRelationTypeName('scutage')]."
 game_concept_army_levy: "Esercito di Leva"
 game_concept_army_levies: "Eserciti di Leva"
 game_concept_army_levy_desc: "Un Esercito di Leva è un [regiment|e] che è stato reclutato direttamente dai [pops|e]. Quando l'unità viene reclutata, i [pops] vengono ridotti, e quando l'unità viene sciolta, gli eventuali sopravvissuti tornano ai [pops]. Queste persone sono meno addestrate di un [army|e] regolare reclutato dalle [manpower|e], e non possono rinforzarsi.\nUn [regiment|e] di leva ha anche il seguente effetto:\n[ShowModifierEffect('is_army_levy')]"
 game_concept_navy_levy: "Leva Navale"
 game_concept_navy_levies: "Leve Navali"
 game_concept_navy_levy_desc: "Una leva navale è una [ship|e] da trasporto che è stata requisita direttamente dai [pops|e]. Quando l'unità viene reclutata, i [pops] proprietari della nave e il loro equipaggio vengono prelevati dai [pops] nella [locations|e], e quando l'unità viene sciolta, i sopravvissuti tornano ai [pops]. Queste navi sono generalmente più fragili di una [navy|e] composta da [sailors|e], e dovrebbero essere protette da navi armate con cannoni.\nUna [ship|e] di leva ha anche il seguente effetto:\n[ShowModifierEffect('is_navy_levy')]"

 game_concept_levy: "Leva"
 game_concept_levies: "Leve"
 game_concept_levy_desc: "Una leva è un'unità militare che un [pop|e] crea quando viene chiamata alle armi. Si tratta di un [army_levy|e] o di una [navy_levy|e]."

 game_concept_levy_combat_efficiency: "Efficienza di Combattimento della Leva"
 game_concept_levy_combat_efficiency_desc: "Questo influisce sull'efficacia di un [regiment|e] di [levies|e] in [combat|e] rispetto a un reggimento [regular|e]."
 
 game_concept_weather_system: "Sistema Meteorologico"
 game_concept_weather_systems: "Sistemi Meteorologici"
 game_concept_weather_system_desc: "Si tratta di modelli meteorologici che possono portare venti forti, pioggia, neve e tempeste di sabbia sulle [locations|e] in tutto il mondo, provocando occasionalmente una vera e propria catastrofe."

 game_concept_mercenaries: "Mercenari"
 game_concept_mercenary: "Mercenario"
 game_concept_mercenary_desc: "I mercenari sono individui privati che partecipano a conflitti militari per [gold|e], ma sono altrimenti estranei al conflitto. Le unità di un [country|e] possono essere concesse ad altri Paesi come mercenari.\n\nIl costo base dei $game_concept_mercenaries$ è superiore del 50% rispetto ai [regulars|e]."

 game_concept_mercenary_hiring_fee: "Tassa di Assunzione"
 game_concept_mercenary_hiring_fees: "Tasse di Assunzione"
 game_concept_mercenary_hiring_fee_desc: "Questo è il costo iniziale per l'assunzione di questa compagnia di mercenari, a prescindere dalla [mercenary_contract_length|e]."

 game_concept_mercenary_monthly_fee: "Tariffa Mensile"
 game_concept_mercenary_monthly_fees: "Tariffe Mensili"
 game_concept_mercenary_monthly_fee_desc: "Questo è il costo mensile per l'assunzione di questa compagnia. Dipende principalmente dal numero e dalla qualità dei suoi [regiments|e], così come dalle [abilities|e] del suo [commander|e]."

 game_concept_mercenary_contract_length: "Durata del Contratto"
 game_concept_mercenary_contract_length_desc: "Indica quanti mesi questa compagnia servirà presso il contraente."

 game_concept_prisoner: "Prigioniero"
 game_concept_prisoners: "Prigionieri"
 game_concept_prisoner_desc: "I prigionieri sono [regiments|e] nemici che sono stati catturati dopo una battaglia. Possono essere corrotti per diventare [mercenaries|e] che combattono per i loro rapitori, riscattati o semplicemente eliminati... umanamente o meno."

 game_concept_privateer_maintenance: "Spese Navi Corsare"
 game_concept_privateer_maintenance_desc: "Sebbene i [privateers|e] possano arricchirsi da soli, devono comunque essere supportati da un [country|e] quando si tratta di [sailors|e]."

 game_concept_privateer_durability: "Resistenza Corsara"
 game_concept_privateer_durability_desc: "I [privateers|e] possono essere danneggiati e distrutti dall'[anti_piracy_warfare|e] nella loro [area|e]. Con una Durabilità Corsara più alta, possono sopravvivere più a lungo."

 game_concept_civil_construction: "Costruzione Civile"
 game_concept_civil_constructions: "Costruzioni Civili"
 game_concept_civil_construction_desc: "Le Costruzioni Civili sono tutto ciò che si sta costruendo in una [location|e] che non è un'unità [army|e] o [navy|e], ad esempio [buildings|e], lo spostamento della [capital|e], la creazione di un [market|e] o la costruzione di [roads|e]."

 game_concept_country_strength: "Forza del Paese"
 game_concept_country_strength_desc: "Si tratta di una stima della potenza di un [country|e]. Prende in considerazione la sua [military_strength|e], [income|e] e [population|e]."

 game_concept_military_strength: "Forza Militare"
 game_concept_military_strength_desc: "La Forza Militare di un [country|e] è calcolata in base alle [manpower|e] massime, dimensione dell'[army|e] e potere della [levy|e]."

 game_concept_naval_strength: "Forza Navale"
 game_concept_naval_strength_desc: "La Forza Navale di un [country|e] è calcolata in base ai [sailors|e] massimi, dimensione della [navy|e] e potere della [navy_levy|e]."

 game_concept_privateer: "Corsaro"
 game_concept_privateers: "Corsari"
 game_concept_privateer_desc: "I corsari sono persone intraprendenti che hanno risposto alla chiamata di un [country|e] per disturbare la [maritime_presence|e] di chiunque sia potenzialmente [hostile|e]. Per coloro che li incontrano, sono indistinguibili dai [pirates|e]."
 game_concept_pirate: "Pirata"
 game_concept_pirates: "Pirati"
 game_concept_pirate_desc: "I pirati sono marinai che aggrediscono altre [ships|e] nelle aree costiere e che rubano [goods|e] o [gold|e]."
 game_concept_core: "Centrale"
 game_concept_cores: "Centrali"
 game_concept_cored: "Centrale"
 game_concept_core_list_title: "Un [location] Centrale riceve i seguenti effetti:"
 game_concept_core_desc: "Una [location|e] Centrale di un [country|e] è parte integrante di quel [country].\nSe quella [location] viene persa in un [war|e], è facile creare un [casus_belli|e] per cercare di recuperarla.\nQualsiasi [location] [integrated|e] che ha come maggioranza la [primary_culture|e] o qualsiasi [accepted_culture|e] del [owner_s|e] diventerà Centrale."
 game_concept_colonial_charter: "Carta Coloniale"
 game_concept_colonial_charters: "Carte Coloniali"
 game_concept_colonial_charter_desc: "Una Carta coloniale è creata da un [country|e] che desidera [colonize|e] un'intera [province|e].\nLa Carta Coloniale porterà a [migrate|e] i [pops|e] nella [province]. Quando la [location|e] è [fully_settled|e] diventerà [owned|e] dal colonizzatore."
 game_concept_fully_settled: "Completamente Insediata"
 game_concept_fully_settled_desc: "Quando ci sono almeno #G 1.000#! [pops|e] residenti in una [location|e] e una percentuale sufficiente dei [pops|e] nella [location] della [colonial_charter|e] è la [primary_or_accepted_culture|e] e la [primary_religion|e] ufficiale del proprietario della carta, la località è considerata Completamente Insediata. La percentuale richiesta si basa sulla [power_projection|e]."
 game_concept_colonized: "Colonizzato"
 game_concept_colonization: "Colonizzazione"
 game_concept_colonize: "Colonizzare"
 game_concept_colony: "Colonia"
 game_concept_colonies: "Colonie"
 game_concept_colonized_list_title: "Una [location] Colonizzata riceve i seguenti effetti:"
 game_concept_colonized_desc: "Una colonia è quando un [country|e] ha una [colonial_charter|e] in una [province|e] e lentamente invia la propria [population|e] lì per diventare la nuova maggioranza."

 game_concept_conquer: "Conquistare"
 game_concept_conquered: "Conquistata"
 game_concept_conquer_list_title: "Una [location] Conquistata riceve i seguenti effetti:"
 game_concept_conquer_desc: "Questo avviene quando una [location|e] cambia [owner|e] da un [country|e] ad un altro. Di solito si verifica attraverso un [peace_treaty|e] dopo un [war|e], ma ci sono altri modi, come la vendita di [locations] tramite [diplomacy].\n\nUna [location] conquistata ha bisogno di essere [integrated|e] per essere governata in modo efficace."


 game_concept_separatism: "Separatismo"
 game_concept_separatism_desc: "I [pops|e] che non appartengono ad una [primary_culture|e] avranno una [pop_satisfaction|e] inferiore quando vivono in una [location|e] conquistata e non ancora [integrated|e]."



 game_concept_owner: "Proprietario"
 game_concept_owners: "Proprietari"
 game_concept_ownership: "Proprietà"
 game_concept_owner_s: "Proprietario"
 game_concept_owned: "di Proprietà"
 game_concept_owns: "Possiedono"
 game_concept_own: "Possiede"
 game_concept_owner_desc: "Il [country|e] che è riconosciuto avere il possesso de jure su una [location|e]. Anche se il [controller|e] attuale può essere un altro Paese."
 game_concept_controller: "Controllore"
 game_concept_controlled: "Controllata"
 game_concept_controls: "Controlli"
 game_concept_controller_desc: "Il [country|e] attualmente in grado di esercitare un potere di fatto su una [location|e].\n\nIn genere, questo è il [owner|e], ma durante una [war|e] potrebbe diventare un [enemy|e] se la [location] viene [occupied|e]."
 game_concept_rgo_pops: "Lavoratori o Schiavi"
 game_concept_rgo_pops_desc: "Questi sono i [pop_types|e] che possono lavorare raccogliendo [raw_materials|e].\n\n$BULLET_WITH_TAB$[ShowPopTypeName('laborers')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"
 game_concept_plantation: "Piantagione"
 game_concept_plantations: "Piantagioni"
 game_concept_plantation_desc: "Si tratta di [buildings|e] specifici che devono essere costruiti per sfruttare alcuni tipi specifici di [raw_materials|e] come [ShowGoodsName('cotton')], [ShowGoodsName('sugar')] e [ShowGoodsName('tobacco')].\n\nPer questi edifici si avrà bisogno specificamente di [ShowPopTypeName('slaves')]."
 game_concept_friend: "Amico"
 game_concept_friendly: "Amichevole"
 game_concept_friend_desc: "Un [country|e] amico è colui che è nostro [subject|e], nostro [overlord|e] o un alleato in [war|e]. Naturalmente, anche il nostro Paese è considerato amico."
 game_concept_hostile: "Ostile"
 game_concept_hostile_desc: "Un [country|e] nemico è quello che vuole farci del male, come [rebels|e], [pirates|e] o un Paese con cui siamo in [war|e]."
 game_concept_regency: "Reggenza"
 game_concept_regencies: "Reggenze"
 game_concept_regency_desc: "Una Reggenza si verifica quando un [government|e] non ha un [ruler|e] legittimo, ed è invece guidato da un [regent|e].\n\nDi solito ciò avviene quando la [heir_selection|e] non produce un [heir|e] valido, o quando l'[heir] è un semplice [child|e].\n\nIn una [ShowGovernmentTypeName('monarchy')], il [consort|e] può diventare il [regent], così come un [character|e] associato al [estate|e] più potente, o anche al [overlord|e].\n\nLa Reggenza persiste fino a quando non viene ripristinato un [ruler] adeguato."



 game_concept_situation: "Situazione"
 game_concept_situations: "Situazioni"
 game_concept_situation_desc: "Una Situazione è ciò che il gioco utilizza per gli incidenti storici più importanti che coinvolgono più di un [country|e] e/o che si verificano lungo un periodo di tempo.\n\nAlcune delle Situazioni più importanti includono la [ShowSituationName('black_death')] e la [ShowSituationName('reformation')].\n\nLe situazioni delle [ShowAgeName('age_1_traditions')]:\n$BULLET$ Guerra dei Cent'anni\n$BULLET$ Guelfi e Ghibellini\n$BULLET$ Ascesa dei Turchi\n$BULLET$ Nanbokuchō Jidai\n$BULLET$ Caduta di Delhi\n\nLe situazioni del [ShowAgeName('age_2_renaissance')]:\n$BULLET$Morte Nera\n$BULLET$ Guerre Hussite\n$BULLET$ Ribellioni dei Turbanti Rossi\n$BULLET$ Ascesa dei $name_temur$\n$BULLET$ Scisma d'Occidente\n\nLe situazioni delle [ShowAgeName('age_3_discovery')]:\n$BULLET$Grande Pestilenza\n$BULLET$ Guerre Italiane\n$BULLET$ La Riforma\n$BULLET$ Sengoku Jidai\n$BULLET$ Trattato di Tordesillas\n\nLe Situazioni della [ShowAgeName('age_4_reformation')]:\n$BULLET$ Concilio di Trento\n$BULLET$ Guerra di Religioni\n\nSituazioni dell'[ShowAgeName('age_5_absolutism')]:\n$BULLET$Scambio Colombiano\n$BULLET$ Età d'Oro della Pirateria\n$BULLET$ Piccola Era Glaciale\n\nLe situazioni del [ShowAgeName('age_6_revolutions')]:\n$BULLET$ Rivoluzione Coloniale\n$BULLET$ Insurrezione Popolare"
 game_concept_situation_action: "Azione Situazionale"
 game_concept_situation_actions: "Azioni Situazionali"
 game_concept_situation_action_desc: "Queste sono le [actions|e] che è possibile compiere mentre una certo [situation|e] è attiva. Spariscono una volta risolta la situazione.\n\nAlcuni esempi sono [ShowGenericActionName('hide_from_black_death')] e [ShowGenericActionName('rtr_rekindle_revolt')]."

 game_concept_disaster: "Disastro"
 game_concept_disasters: "Disastri"
 game_concept_disaster_desc: "Un disastro è un incidente importante e dirompente che colpisce un singolo [country|e], e potrebbe durare o rimanere attivo per un lungo periodo di tempo, fino a quando il Paese non riesce a superarlo.\n\nAlcuni dei disastri più importanti includono [ShowDisasterName('ambrosian_republic_disaster')] e [ShowDisasterName('dissolution_of_delhi')]."

 game_concept_tax_efficiency: "Efficienza Fiscale"
 game_concept_tax_efficiency_desc: "Si tratta dell'efficienza del nostro [country|e] nel riscuotere le [taxes|e]. Influisce sulla quantità di [Concept('tax', 'Tasse')|e] che arrivano al [treasury|e] quando si tassano i [estates|e]."

 game_concept_trade_efficiency: "Efficienza Commerciale"
 game_concept_trade_efficiency_desc: "Questa modifica la redditività del [trade|e], influenzando direttamente il prezzo di vendita dei [goods|e] nel [market|e] bersaglio."


 game_concept_production_efficiency: "Efficienza Produttiva"
 game_concept_production_efficiency_desc: "Questa ha un impatto sulla [output|e] degli [buildings|e]. Un'Efficienza Produttiva positiva aumenta il profitto, mentre una negativa indica che l'edificio non è più redditizio."


 game_concept_economical_base: "Base Economica"
 game_concept_economical_base_desc: "Questasi basa sulla [tax_base|e] di un [country|e] più il volume di tutti i suoi [trades|e] e di qualsiasi [Concept('sound_tolls', 'Pedaggio dello Stretto')|e] che potrebbero ricevere."

 game_concept_tax_rate: "Aliquota Fiscale"
 game_concept_tax_rate_desc: "La percentuale delle [max_tax|e] che un [estate|e] paga in [taxes|e]."

 game_concept_max_tax: "Imposta Massima"
 game_concept_maximum_tax: "Imposta Massima"
 game_concept_max_tax_desc: "Questa è la percentuale massima di [taxes|e] che può essere riscossa da un [estate|e]."

 game_concept_min_tax: "Imposta Minima"
 game_concept_minimum_tax: "Imposta Minima"
 game_concept_min_tax_desc: "Questa è la percentuale minima di [taxes|e] che può essere riscossa da un sito [estate|e]."

 game_concept_profit: "Profitto"
 game_concept_profit_desc: "Si tratta di quanto un [building|e] o un [rgo|e] contribuisce alla [tax_base|e] della sua [location], tenendo già in considerazione il [control|e]. In altre parole, sono i [gold|e] che vengono effettivamente creati dall'[building]."

 game_concept_potential_profit: "Profitto Potenziale"
 game_concept_potential_profit_desc: "Si tratta della differenza tra le entrate e le uscite di un [building|e], senza tenere conto del [control|e].\n\nSe è negativo, l'edificio sarà considerato non redditizio e smetterà di funzionare."

 game_concept_tax: "Imposta"
 game_concept_taxes: "Imposte"
 game_concept_tax_desc: "Possiamo scegliere di riscuotere le imposte dai nostri [estates|e]. Questo aumenterà il nostro [treasury|e], ma imposte più alte diminuiranno la loro [estate_satisfaction|e].\n\nL'ammontare delle imposte che si possono riscuotere dipende dal [control|e] delle [locations|e] che generano ricchezza per gli Stati."

 game_concept_tax_base: "Base Fiscale"
 game_concept_tax_base_desc: "Si tratta dell'importo totale di [gold|e] generato in una [location|e] ogni mese, che deriva dal profitto dei suoi [rgo|e] e [buildings|e] moltiplicato per il [control|e].\n\nOgni [estate|e] in una [location] riceve una [tax_base_share|e] e ne paga una parte al [treasury|e] in base all'[tax_rate|e] imposta loro."

 game_concept_max_tax_base: "Base Fiscale Potenziale"
 game_concept_max_tax_base_desc: "La Base Fiscale Potenziale di una [location|e] è il profitto combinato dei suoi [rgo|e] e [buildings|e] generato dalla vendita dei loro [goods|e] al [market|e]. Se ci sono [ShowPopTypeName('burghers')] presenti nella [location], il [burgher_trade|e] può anche aumentare la Base Fiscale Potenziale.\n\nLa Base Fiscale Potenziale moltiplicata per il [control|e] dà la [tax_base|e] di una [location], che rappresenta i [gold|e] che vengono effettivamente creati e distribuiti tra gli [estates|e]."

 game_concept_tax_base_share: "Quota della Base Fiscale"
 game_concept_tax_base_share_desc: "La [tax_base|e] di una [location|e] è distribuita tra gli [estates|e] in base alla loro [population|e] relativa nella [location]. I [ShowPopTypeName('nobles')] ricevono una quota pro capite molto più grande dei [ShowPopTypeName('burghers')], che a loro volta ricevono una quota pro capite molto più grande dei [ShowPopTypeName('peasants')]."

 game_concept_bankrupt: "Bancarotta"
 game_concept_bankruptcy: "Bancarotta"
 game_concept_bankrupt_desc: "Un [country|e] che sceglie di andare in bancarotta cancellerà tutti i suoi [debt|e]. Tuttavia, questo comporterà un periodo di 5 anni di pesanti [modifiers|e].\nUn [country] può anche essere forzato al fallimento se esaurisce il denaro e non è in grado di prendere altri [loans|e]."

 game_concept_formable_country: "Paese Formabile"
 game_concept_formable: "Formabile"
 game_concept_formables: "Formabili"
 game_concept_formable_country_formed: "Formato"
 game_concept_formable_country_form: "Forma"
 game_concept_formable_country_formation: "Formazione"
 game_concept_formable_forming: "Formazione"
 game_concept_formable_countries: "Paesi Formabili"
 game_concept_formable_country_desc: "Un Paese Formabile è una nuova identità nazionale che può essere formata (o riformata) da un [country|e] che soddisfa determinate condizioni.\n\nQueste condizioni possono includere il controllo di una certa percentuale di [locations|e] in una [region|e], o avere una [primary_culture|e] specifica.\n\nÈ possibile formare un Paese Formabile solo se ha un [tier|e] superiore al nostro [tier] attuale.\n\nIn genere, rappresentano unioni storiche, o addirittura ambizioni leggendarie. Al momento della formazione, il vecchio [country] cambierà il suo nome, la sua bandiera e i suoi colori in quelli del Paese Formato."

 game_concept_revolter: "Rivoltoso"
 game_concept_revolt: "Rivolta"
 game_concept_revolter_desc: "Una rivolta si verifica quando un gruppo di [locations|e] si stacca come nuovo [country|e] e inizia una [war|e] contro il [owner|e] originale."

 game_concept_rebel_movement: "Movimento Ribelle"
 game_concept_rebel_movements: "Movimenti Ribelli"
 game_concept_rebel: "Ribelle"
 game_concept_rebels: "Ribelli"
 game_concept_rebellion: "Ribellione"
 game_concept_rebellions: "Ribellioni"
 game_concept_rebel_movement_desc: "Un Movimento Ribelle è un gruppo di [pops|e] che si uniscono contro il loro governo a causa della loro scarsa [pop_satisfaction].\n\nEsistono vari tipi di Movimenti Ribelli. Per esempio, [pops|e] di una diversa [culture|e] o [religion|e] tenteranno una [revolt|e], mentre un [estate|e] infelice cercherà di avviare una [civil_war|e]."

 game_concept_estate_rebels: "Stati Ribelli"
 game_concept_estate_rebels_desc: "I Ribelli sono una fazione che può essere costituita o da [pops|e] di un altra [culture|e] o [religion|e] che sta tentando una [revolt|e] o un [estate|e] infelice che sta cercando di forzare una [civil_war|e]."

 game_concept_nationalist_rebels: "Ribelli Nazionalisti"
 game_concept_nationalist_rebels_desc: "I Ribelli sono una fazione che può essere costituita o da [pops|e] di un altra [culture|e] o [religion|e] che sta tentando una [revolt|e] o un [estate|e] infelice che sta cercando di forzare una [civil_war|e]."

 game_concept_pretender_rebels: "Ribelli Pretendenti"
 game_concept_pretender_rebels_desc: "I Ribelli sono una fazione che può essere costituita o da [pops|e] di un altra [culture|e] o [religion|e] che sta tentando una [revolt|e] o un [estate|e] infelice che sta cercando di forzare una [civil_war|e]."

 game_concept_religious_rebels: "Ribelli Religiosi"
 game_concept_religious_rebels_desc: "I Ribelli sono una fazione che può essere costituita o da [pops|e] di un altra [culture|e] o [religion|e] che sta tentando una [revolt|e] o un [estate|e] infelice che sta cercando di forzare una [civil_war|e]."

 game_concept_slave_rebels: "Schiavi Ribelli"
 game_concept_slave_rebels_desc: "I Ribelli sono una fazione che può essere costituita o da [pops|e] di un altra [culture|e] o [religion|e] che sta tentando una [revolt|e] o un [estate|e] infelice che sta cercando di forzare una [civil_war|e]."

 game_concept_disloyal_subjects: "Stati Clienti Sleali"
 game_concept_disloyal_subject: "Stato Cliente Sleale"
 game_concept_disloyal_subjects_short: "Sleale"
 game_concept_disloyal_subjects_desc: "Quando uno [subject] ha una [subject_loyalty|e] verso il suo [overlord|e] inferiore a [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')], diventa uno Stato Cliente Sleale.\n\nQuando si trova in questo stato, non si unirà più alle [wars|e] del suo [overlord] e non potrà essere [annexed|e]."

 game_concept_loyal_subjects: "Stati Clienti Leali"
 game_concept_loyal_subject: "Stato Cliento Leale"
 game_concept_loyal_subjects_short: "Leale"
 game_concept_loyal_subjects_desc: "Quando uno [subject] ha una [subject_loyalty|e] verso il suo [overlord|e] superiore a [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')], diventa uno Stato Cliento Leale.\n\nQuando si trova in questo stato, si unirà alle [wars|e] del suo [overlord] e potrà essere [annexed|e]."

 game_concept_pop_needs: "Bisogni del Pop"
 game_concept_pop_needs_desc: "Un [pop_with_icon|e] ha un elenco di [goods_with_icon|e] di cui necessita per la sua vita, che dipendono dal [pop_type|e], [culture|e], [religion|e] e dal luogo in cui vive. Per esempio, i [ShowPopTypeName('nobles')] hanno esigenze molto più elevate della [lower_class|e]. Se non riesce a soddisfare questi bisogni, la [pop_satisfaction_with_icon|e] soffrirà.\n\nLa quantità di [goods] richiesta da un [pop] aumenta con lo [development_with_icon|e] della [location|e] in cui vive."

 game_concept_pop_satisfaction: "Soddisfazione del Pop"
 game_concept_pop_satisfaction_desc: "Rappresenta quanto un [pop|e] è felice della sua vita. È influenzata dai seguenti fattori:\n$BULLET_WITH_TAB$ [estate_satisfaction|e]\n$BULLET_WITH_TAB$ [unrest|e] della [location|e]\n$BULLET_WITH_TAB$ La [tolerance|e] della sua [religion|e]\n$BULLET_WITH_TAB$ Se fa parte di una [accepted_culture|e] o no\n$BULLET_WITH_TAB$ Accesso ai [pop_needs|e]\n$BULLET_WITH_TAB$ [market_price|e] dei [pop_needs|e]\n$BULLET_WITH_TAB$ [cultural_opinion|e] della sua [culture|e] da parte della [culture] del [country|e]"
 game_concept_average_satisfaction: "Soddisfazione Media"
 game_concept_average_satisfaction_desc: "Si tratta della [pop_satisfaction|e] media in una [location|e]. Questa ha un impatto negativo sulla [prosperity|e] e sul [control|e] della località."
 game_concept_port: "Porto"
 game_concept_ports: "Porti"
 game_concept_port_desc: "Un porto è una [location|e] di terra vicino al mare che ha il potenziale per costruire e ormeggiare [ships|e]."

 game_concept_colonial_migration: "Migrazione Coloniale"
 game_concept_colonial_migration_desc: "La [colonial_migration|e] si verifica quando i [pops|e] [Concept('migrate', 'migrano')|e] da una [locations|e] [core|e] a una [colonial_charter|e]."


 game_concept_disease_resistance: "Resistenza alle Malattie"
 game_concept_disease_resistance_desc: "Ciò influisce sulla probabilità che i [pops|e] e i [characters|e] sopravvivano alle [diseases|e], come la [ShowDiseaseName('bubonic_plague')]."



 game_concept_migration_attraction: "Attrazione della Migrazione"
 game_concept_migration_attraction_desc: "Quando dei [pops|e] vivono in una [location|e] con Attrazione Migratoria negativa, vorranno trasferirsi in una [location] con Attrazione Migratoria più alta nello stesso [market|e]. Alcuni tipi di [pops|e], come gli [ShowPopTypeName('slaves')], non possono migrare in modo permanente, mentre altri, come i [ShowPopTypeName('peasants')], possono spostarsi solo se permesso dai loro [estate_privileges|e]."
 game_concept_migration: "Migrazione"
 game_concept_migrate: "Migrare"
 game_concept_migrates: "Migrare"
 game_concept_migrated: "Migrato"
 game_concept_migration_desc: "I [pops|e] migreranno da una [location|e] all'altra, se ritengono di poter ottenere una vita migliore. I Pop di alcuni [estates|e] potrebbero non essere autorizzati a migrare liberamente, a seconda di quali [estate_privileges|e] quel [country|e] ha promulgato. I Pop di solito migrano solo all'interno dello stesso [market|e], a meno che non stiano migrando verso una [colonial_charter|e], o a causa di un [event|e]."
 game_concept_unrest: "Disordini"
 game_concept_unrest_desc: "Si tratta di un valore che influisce negativamente sulla [pop_satisfaction|e] in una determinata [location|e]."
 game_concept_truce: "Tregua"
 game_concept_truce_desc: "Una tregua viene creata automaticamente quando viene firmato un [peace_treaty|e] tra due [countries|e]. Dichiarare [war|e] a qualcuno con cui si ha una tregua comporterà gravi penalità. Alcune azioni diplomatiche possono essere completamente bloccate contro le nazioni con cui si ha una tregua."

 game_concept_trait: "Tratto"
 game_concept_traits: "Tratti"
 game_concept_trait_upper_desc: "I $game_concept_traits$ definiscono la personalità e il comportamento del [character|e] in varie circostanze. Si possono guadagnare diversi tipi di $game_concept_traits$ mentre si adempie a [roles|e] specifici, ma un $game_concept_character$ utilizzerà solo quei $game_concept_traits$ rilevanti per il suo $game_concept_role$ corrente."
 game_concept_trait_desc: "$game_concept_trait_upper_desc$"
 game_concept_ruler_trait: "Tratto del Governante"
 game_concept_ruler_traits: "Tratti del Governante"
 game_concept_ruler_trait_desc: "Un $game_concept_ruler_trait$ è un tipo di [trait|e] che è attivo solo quando un [character|e] è il [ruler|e] o il [regent|e].\n\nUn $game_concept_character$ può guadagnare fino a tre $game_concept_ruler_traits$ mentre governa un [country|e]."
 game_concept_general_trait: "Tratto del Generale"
 game_concept_general_traits: "Tratti del Generale"
 game_concept_general_trait_desc: "Un $game_concept_general_trait$ è un tipo di [trait|e] che è attivo solo quando un [character|e] è un [general|e].\n\nUn $game_concept_character$ può guadagnare fino a un $game_concept_general_trait$ mentre combatte [battles|e] terrestri."
 game_concept_admiral_trait: "Tratto dell'Ammiraglio"
 game_concept_admiral_traits: "Tratti dell'Ammiraglio"
 game_concept_admiral_trait_desc: "Un $game_concept_admiral_trait$ è un tipo di [trait|e] che è attivo solo quando un [character|e] è un [admiral|e].\n\nUn $game_concept_character$ può guadagnare fino a un $game_concept_admiral_trait$ mentre combatte [battles|e] navali."
 game_concept_explorer_trait: "Tratto dell'Esploratore"
 game_concept_explorer_traits: "Tratti dell'Esploratore"
 game_concept_explorer_trait_desc: "Un $game_concept_explorer_trait$ è un tipo di [trait|e] che è attivo solo quando un [character|e] è un [explorer|e].\n\nUn $game_concept_character$ può guadagnare fino a un $game_concept_explorer_trait$ mentre conduce missioni di [exploration|e]."
 game_concept_artist_trait: "Tratto dell'Artista"
 game_concept_artist_traits: "Tratti dell'Artista"
 game_concept_artist_trait_desc: "Un $game_concept_artist_trait$ è un tipo di [trait|e] che è attivo solo quando un [character|e] è un [artist|e].\n\nOgni $game_concept_artist$ ha il suo tratto assegnato quando viene creato come $game_concept_character$."
 game_concept_child_trait: "Tratto del Bambino"
 game_concept_child_traits: "Tratti del Bambino"
 game_concept_child_trait_desc: "Ogni [child|e] e [adolescent|e] ha un singolo $game_concept_child_trait$ durante la crescita, che viene rimosso una volta diventato [adult|e]. I $game_concept_child_traits$ influenzano la velocità con cui aumentano le sue [abilities|e]."
 game_concept_religious_figure_trait: "Tratto della Figura Religiosa"
 game_concept_religious_figure_traits: "Tratti della Figura Religiosa"
 game_concept_religious_figure_trait_desc: "Un $game_concept_religious_figure_trait$ è un tipo di [trait|e] che è attivo solo quando un [character|e] è una [religious_figure|e].\n\nUn $game_concept_character$ con un $game_concept_religious_figure_trait$ può dare impulso al [country|e] di appartenenza."

 game_concept_fortification: "Fortificazione"
 game_concept_fortifications: "Fortificazioni"
 game_concept_fort: "Forte"
 game_concept_forts: "Forti"
 game_concept_fortification_desc: "Si tratta di [buildings|e] difensivi progettati per proteggere le [locations|e] possedute dal [country|e]  contro gli [armies|e] del [Concept('enemy', 'Nemico in Guerra')|e]. Una [location] con un Forte non può essere [sieged|e] istantaneamente, ma richiede un [siege] prolungato. Determinati [advances|e] permettono di costruire forti più efficaci, aumentando il loro livello di fortificazione e di conseguenza la difficoltà dell'[siege] necessario per [Concept('occupy', 'occuparli')|e].\n\nI forti hanno una [zone_of_control|e] sulle [locations] adiacenti.\n\nHanno anche un costo di [fort_maintenance_with_icon|e] che incide direttamente sul [treasury] del Paese, e dipende dai prezzi dei [goods] nel loro [market|e]. Tutti i [countries] hanno un [fort_limit] riguardo al numero che possono mantenere in modo efficiente, e il superamento di questo limite aumenta considerevolmente il loro [Concept('fort_maintenance', 'Mantenimento')|e]."

 game_concept_fort_limit: "Limite dei Forti"
 game_concept_fort_limit_desc: "Il $game_concept_fort_limit$ di un [country_with_icon|e] rappresenta la sua capacità di mantenere le sue [fortifications_with_icon|e] senza sovraccaricare l'amministrazione. Un [country] può superare il suo Limite dei Forti, ma così facendo incorrerà in costi per il [fort_maintenance_with_icon|e] progressivamente più elevati.\n\nIl $game_concept_fort_limit$ aumenta principalmente con il numero di [locations_with_icon|e] possedute, ma anche con il [country_rank_with_icon|e] e il numero di [locations] con il [location_rank|e] [ShowLocationRankName('city')]. Anche il [societal_value_with_icon|e] [ShowSocietyDirectionName('defensive')] e alcuni [advances_with_icon|e] possono aumentarlo."

 game_concept_zone_of_control: "Zona di Controllo"
 game_concept_zones_of_control: "Zone di Controllo"
 game_concept_zone_of_control_desc: "Rappresenta la capacità difensiva di una [fortification|e] di bloccare il movimento degli [armies|e] [Concept('enemy', 'Nemici')|e] verso le [locations|e] adiacenti. Un [army] invasore che si trova in una [location] [Concept('enemy', 'nemica')] adiacente a un [fort], dovrà prima [Concept('siege', 'assediarlo')|e] e poi si potrà muovere verso qualsiasi altra [location] adiacente a quel [fort]."

 game_concept_role: "Ruolo"
 game_concept_roles: "Ruoli"
 game_concept_role_list_title: "Elenco dei Ruoli"
 game_concept_role_list: "[ruler|e]\n[regent|e]\n[cabinet_member|e]\n[general|e]\n[admiral|e]\n[explorer|e]\n[artist|e]"
 game_concept_role_desc: "I $game_concept_roles$ sono diverse posizioni che un [character|e] [adult|e] può ricoprire in un [country|e]. Le [abilities|e] di un $game_concept_character$ avranno effetti diversi a seconda del loro Ruolo ed essi potranno guadagnare diversi [traits|e].\n\nNormalmente un $game_concept_character$ può svolgere un solo Ruolo alla volta, ma a volte [rulers|e] e [regents|e] possono agire come [generals|e] o [admirals|e]."

 game_concept_regent: "Reggente"
 game_concept_regents: "Reggenti"
 game_concept_regent_desc: "Questo è un [character|e] che agisce come [ruler|e] del [country|e] durante una [regency|e]."
 game_concept_commander: "Comandante"
 game_concept_commanders: "Comandanti"
 game_concept_commander_desc: "Un Comandante è un [admiral|e] o un [general|e] responsabile di un [unit|e]."
 game_concept_admiral: "Ammiraglio"
 game_concept_admirals: "Ammiragli"
 game_concept_admiral_desc: "Si tratta di un [character|e] a cui è stato assegnato il ruolo di guidare una [navy|e]."
 game_concept_general: "Generale"
 game_concept_generals: "Generali"
 game_concept_general_desc: "Si tratta di un [character|e] a cui è stato assegnato il ruolo di guidare un [army|e]."
 game_concept_artistic_skill: "Abilità Artistica"
 game_concept_artistic_skill_desc: "Questa abilità è la più grande influenza sulla [art_quality|e] dell'[work_of_art|e] che un [artist|e] può creare."
 game_concept_artist_salary: "Stipendio dell'Artista"
 game_concept_artist_salary_desc: "La quantità di [gold|e] che un [artist|e] guadagnerà."

 game_concept_merchant: "Mercante"
 game_concept_merchants: "Mercanti"
 game_concept_merchant_desc: "I Mercanti sono una corporazione fedele al [country|e] che è presente in un [market|e] e possono utilizzare il loro [merchant_power|e] e la [merchant_capacity|e] per il [trade|e] di [goods|e] con un altro [market|e] nella speranza di ottenere un profitto."
 game_concept_merchant_power: "Vantaggio Commerciale"
 game_concept_merchant_power_desc: "Il $game_concept_merchant_power$ di un [country|e] in un [market|e] determina chi sarà in grado di soddisfare per primo le proprie [exports|e].\n\nSe c'è una [supply|e] limitata di [goods|e] in un $game_concept_market$, questi vengono distribuiti in base al $game_concept_merchant_power$ che ogni [country|e] ha in quel $game_concept_market$."
 game_concept_merchant_capacity: "Capacità Commerciale"
 game_concept_merchant_capacity_desc: "Rappresenta quanto un [country|e] può [Concept('export', 'Esportare')|e] e/o [Concept('import', 'Importare')|e] da un [market|e].\n\nOgni [trade|e] creato da questo [market] utilizza [merchant_capacity] a seconda della distanza dall'altro [market] e del volume di [goods|e] [Concept('trade', 'scambiati')|e]."

 game_concept_merchant_maintenance: "Mantenimento delle Rotte Commerciali"
 game_concept_merchant_maintenance_desc: "Rappresenta il costo per stabilire [trades|e] tra i [markets|e]. Il commercio non è gratuito, poiché le navi, i carri e le carovane devono essere mantenuti e i mercanti stessi devono essere pagati.\n\nIl Mantenimento delle Rotte aumenta con la distanza ed è influenzato dalla presenza di [sound_tolls|e]."


 game_concept_subject_taxation: "Tassazione dello Stato Cliente"
 game_concept_subject_taxation_desc: "La tassazione dello Stato Cliente rappresenta i [gold|e] che un [overlord|e] riceve dai suoi [subjects|e]. L'importo esatto si basa sull'economia dello [subject] e viene poi scalato dalle regole del [subject_type|e]."

 game_concept_subject_loyalty: "Fedeltà dello Stato Cliente"
 game_concept_subject_loyalty_desc: "Ogni [subject|e] ha una Fedeltà dello Stato Cliente verso il proprio [overlord|e]. Variando da 0 a 100, quando scende al di sotto di 50, lo [subject] diventa un [disloyal_subject|e].\n\nIl suo valore è direttamente influenzato dal [liberty_desire|e] e può essere ulteriormente diminuito con l'[cabinet_action|e] [ShowCabinetActionName('sow_disloyalty')]. "

 game_concept_subject_type: "Tipo di Stato Cliente"
 game_concept_subject_types: "Tipi di Stati Clienti"
 game_concept_subject_type_desc: "Ogni [subject|e] appartiene ad un Tipo di Stato Cliente, che essenzialmente delinea le regole che deve seguire per quanto riguarda aspetti come [war|e] e [heir_selection|e].\n\nI Tipi di Stato Cliente dettano anche la [subject_taxation|e] e il [great_power_score|e] che ogni [subject] deve cedere al suo [overlord|e]."

 game_concept_subject: "Stato Cliente"
 game_concept_subjects: "Stati Clienti"
 game_concept_subjugate: "Soggiogare"
 game_concept_subjugated: "Soggiogato"
 game_concept_subject_desc: "Uno Stato Cliente è qualsiasi [country|e] subordinato a un [overlord|E].\n\nIn genere ha limitazioni alla sua [diplomacy|e] in cambio di protezione in una [war|e].\n\nGli Stati Clienti possono anche subire una [Concept('subject_taxation', 'Tassazione')|e] e avere una certa percentuale del loro [great_power_score|e] prelevato dal loro [overlord]. Inoltre, uno Stato Cliente non può diventare una [great_power|e]. Le regole esatte dipendono dal [subject_type|e].\n\nGli Stati Clienti hanno un livello di [Concept('subject_loyalty', 'Fedeltà')|e] verso il loro [overlord], e un [liberty_desire|e] - entrambi indicano il loro attuale livello di subordinazione, per esempio se sono [Concept('loyal_subjects_short', 'Leali')|e] o [Concept('disloyal_subjects_short', 'Sleali')|e].\n\nQualsiasi Stato Cliente può essere a sua volta [overlord] di altri [countries], permettendo lunghe catene di relazioni Stato Cliente-[overlord].\n\nAlcuni Stati Clienti sono [non_sovereign_subjects|e]."

 game_concept_non_sovereign_subject: "Stato Cliente non Sovrano"
 game_concept_non_sovereign_subjects: "Stati Clienti non Sovrani"
 game_concept_non_sovereign_subject_desc: "Uno Stato Cliente Non Sovrano è un tipo di [subject|e] che non può agire indipendentemente dal suo [overlord|e] e quindi ha una capacità limitata di condurre [diplomacy|e] e non può combattere [wars|e] in modo indipendente."

 game_concept_overlord: "Signore"
 game_concept_overlords: "Signori"
 game_concept_direct_overlord: "Signore Diretto"
 game_concept_overlord_desc: "Un Signore è un [country|e] che ha un numero qualsiasi di [subjects|E] come suoi subordinati.\n\nIn cambio della protezione di ogni [subject] in [war|e], riceve tipicamente [Concept('subject_taxation', 'Tasse dallo Stato Cliente')|e] ed esige una certa percentuale del [great_power_score|e]. Le regole esatte dipendono dal [subject_type|e].\n\nQualsiasi Signore può essere a sua volta lo [subject] di altri [countries], consentendo lunghe catene di relazioni [subject]- Signore."

 game_concept_liberty_desire: "Desiderio di Libertà"
 game_concept_liberty_desire_desc: "Il Desiderio di Libertà rappresenta la spinta attuale di uno [subject|e] verso l'indipendenza dal suo [overlord|e], e influisce sulla [subject_loyalty|e].\n\nIl suo valore va da -100 a +100, ma ha uno decadimento mensile verso 0.\n\nIl valore è anche utilizzato come valuta in alcune Interazioni con lo Stato Cliente."

 game_concept_societal_value: "Valore Sociale"
 game_concept_societal_values: "Valori Sociali"
 game_concept_societal_value_upper_desc: "I Valori Sociali definiscono la struttura sociale e politica di un [country|e], i costumi della sua gente e le caratteristiche del suo corpo giuridico. I suoi effetti possono avere un impatto profondo sul modo in cui il Paese viene giocato, e alcune [government_reforms|e] avanzate richiedono combinazioni specifiche di [societal_values] per essere attuate. I Valori Sociali giocano anche un ruolo importante in [diplomacy|e], in quanto [countries] con Valori Sociali affini tenderanno ad avere un [opinion|e] più alta l'uno dell'altro.\n\nOgni Valore Sociale è un asse con due poli opposti che possono arrivare fino a 100. La posizione di un Paese sull'asse è influenzata principalmente da [laws|e], [estate_privileges|e], e [cabinet_actions|e], e si sposta lentamente nel tempo verso uno dei due poli. Tuttavia, il progresso verso uno dei due poli si arresterà ad un massimo, determinato dalla quantità totale di fattori che lo spingono in quella direzione. Più alto è un Valore Sociale, più fattori sono necessari per spingerlo ulteriormente."
 game_concept_societal_value_list_title: "Elenco dei Valori Sociali"
 game_concept_societal_value_desc: "$game_concept_societal_value_upper_desc$\n\n[ShowDatabase('societal_values')]"
 game_concept_religious_head: "Capo Religioso"
 game_concept_pope: "Papa"
 game_concept_religious_head_desc: "È il [character|e] considerato responsabile e rappresentante di un'intera denominazione [religion|e]."
 game_concept_excommunication: "Scomunica"
 game_concept_excommunications: "Scomuniche"
 game_concept_excommunicate: "Scomunicare"
 game_concept_excommunicates: "Scomunica"
 game_concept_excommunicated: "Scomunicato"
 game_concept_excommunication_desc: "La scomunica è uno status internazionale di un [ruler|e] che comporta una grave penalità religiosa e diplomatica. Tutti i [countries|e] della stessa [religion|e] guadagnano [ShowBiasValue('opinion_excommunicated')|+=0] [opinion|e] e il [casus_belli|e] [ShowCasusBelliName('cb_excommunication')] verso il [country] scomunicato. Inoltre, il [country] scomunicato riceve le seguenti penalità fino al suo prossimo governante:\n[ShowModifierEffect('excommunicated')]"
 game_concept_karma: "Karma"
 game_concept_karma_i: "@karma!"
 game_concept_karma_desc: "Il karma si misura su una scala da #R -100#! a #R +100#! e riflette le azioni passate di un [country|e].\nUn Paese trarrà il massimo beneficio quando il suo karma è in equilibrio, tra #G -33#! e #G +33#!."
 game_concept_pious: "Pio"
 game_concept_purity: "Purezza"
 game_concept_purity_i: "@purity!"
 game_concept_purity_desc: "È l'indicazione di quanto sia puro un [country|e] secondo lo [ShowReligionName('shinto')]. La purezza si perde con il contatto con qualcosa di impuro, come l'uccisione e la perdita di [people|e] durante le [battles|e], o con le epidemie, poiché la morte e il sangue sono impuri. Si acquisisce compiendo atti religiosi, come i pellegrinaggi nei [holy_sites|e] o il suicidio rituale."
 game_concept_honor: "Onore"
 game_concept_honor_i: "@honor!"
 game_concept_honor_desc: "Quanto è onorevole il nostro [country|e] agli occhi del nostro popolo.\n\nMantenere la [purity|E] del Paese al di sopra di 75 aumenterà l'[honor|E] mentre avere una bassa Purezza lo diminuirà.\n\nAnche altre azioni religiose e diplomatiche possono influenzarlo."
 game_concept_yanantin: "Yanantin"
 game_concept_yanantin_i: "@yanantin!"
 game_concept_yanantin_desc: "Yanantin rappresenta l'equilibrio tra due entità complementari ma opposte. Seguendo la mentalità delle [cultures|e] del gruppo [ShowCultureGroupName('andean_group')], l'armonia può essere raggiunta solo quando un essere, un uomo, l'oscurità, il Sole, trova il suo complemento e si unisce ad esso, una donna, la luce, la Luna."
 game_concept_righteousness: "Rettitudine"
 game_concept_righteousness_i: "@righteousness!"
 game_concept_righteousness_desc: "La Rettitudine è una misura del modo in cui il governo viene percepito come fedele alla filosofia e alla morale del $SECT_CONFUCIANISM_NAME$."
 game_concept_harmony: "Armonia"
 game_concept_harmony_i: "@harmony!"
 game_concept_harmony_desc: "L'Armonia è una misura di quanto il [country|e] stia seguendo i principi del Dào, dovendo trovare un equilibrio tra l'essere influenzato dallo [GetAutoModifier('negative_harmony').GetNameWithTooltip] o dallo [GetAutoModifier('positive_harmony').GetNameWithTooltip]. Il Paese riceverà molti effetti che lo spingeranno verso l'uno o l'altro, principalmente attraverso [events|e], e dovrebbe cercare di mantenere un'[GetAutoModifier('balanced_harmony').GetNameWithTooltip]."
 game_concept_self_control: "Autocontrollo"
 game_concept_self_control_i: "@self_control!"
 game_concept_self_control_desc: "L'Autocontrollo è una misura di come un [country|e] e il suo [ruler|e] rinunciano ai piaceri e ai beni materiali, e di come seguono il sentiero dello Yoga.\n\nAvere un valore positivo di $self_control$ significherà che tendono all'ascetismo, cosa che fornisce benefici a [stability|e], [migration|e], [annexation|e], e una riduzione del consumo di [food|e], mentre avere un $self_control$ negativo significa che tendono alla depravazione, portando a un aumento delle [tax|e] e al consumo di [food|e], ma riducendo la [war_exhaustion|e]. Avere un $self_control$ equilibrato fornisce a sua volta una maggiore velocità di [research|e], [prestige|e] e [estate_satisfaction|e]."
 game_concept_doom: "Rovina"
 game_concept_doom_i: "@doom!"
 game_concept_doom_desc: "La Rovina è una valuta speciale utilizzata dai [countries|e] con la [religion|e] [ShowReligionAdjective('nahuatl')].\n\nPossedere [locations|e]- soprattutto [towns_and_cities|e]- aumenta passivamente la Rovina.\n\nAvere un valore elevato di Rovina diminuisce la [ShowModifierTypeName('loyalty_to_overlord')] e aumenta il [ShowModifierTypeName('stability_decay')], ma aumenta anche la [ShowModifierTypeName('global_estate_target_satisfaction')].\n\nCi sono diversi modi per diminuire il Destino, tra cui:\n- Uccidere truppe [Concept('enemy', 'nemiche')|e] in [combat|e]\n- Saccheggiare [locations] con un valore di [development|e] elevato\n\nQuando si raggiunge la Rovina massima, il [ruler|e] e l'intera [dynasty|e] vengono sacrificati e sostituiti con un nuovo [ruler]."

 game_concept_religious_reform: "Riforma Religiosa"
 game_concept_religious_reform_desc: "Una Riforma Religiosa è talvolta richiesta o abbracciata per il miglior esito di un [religion|e], rappresentando il costante adattamento dei riti e della fede a causa dei desideri dei suoi credenti e delle sue istituzioni."

 game_concept_patriarch: "Patriarca"
 game_concept_patriarchs: "Patriarchi"
 game_concept_patriarch_desc: "I Patriarchi sono i vescovi di grado più elevato in alcune [religions|e] della [ShowReligionGroupAdjective('christian')]. Possono essercene più di uno in ogni [religion], che governano ciascuno il proprio patriarcato."
 game_concept_religious_influence: "Influenza Religiosa"
 game_concept_religious_influence_i: "@religious_influence!"
 game_concept_religious_influence_desc: "È un valore della capacità che un [country|e] ha di interagire e influenzare le questioni della sua [primary_religion|e]. A seconda della [religion|e], gli usi a disposizione saranno diversi, così come i modi in cui un [country] potrà acquisirla."

 game_concept_rite_power: "Potere del Rito"
 game_concept_rite_power_i: "@rite_power!"
 game_concept_rite_power_desc: "Questo è un valore della capacità di un [country|e] che è il [international_organization_leader_short|e] del suo [autocephalous_patriarchate|e] di modificare la sua [religion|e] attraverso la selezione di varie [laws|e]."

 game_concept_papal_bull: "Bolla Papale"
 game_concept_papal_bulls: "Bolle Papali"
 game_concept_papal_bull_desc: "Una Bolla Papale è un editto internazionale, promulgato con i [gold|e], che riguarda tutti i [countries|e] di [religion|e] [ShowReligionAdjective('catholic')]. Mentre solo alcune Bolle Papali hanno [effects|e] e una [law|e] promulgata, tutte le Bolle Papali hanno [modifiers|e] per i Paesi che scalano la loro efficacia in base all'[papal_authority|e]."
 game_concept_papal_authority: "Autorità Papale"
 game_concept_papal_authority_desc: "L'Autorità Papale è una misura di quanto sia rispettato e riconosciuto il [pope|e]. Più alta è l'autorità, più è probabile che i [countries|e] di religione [ShowReligionAdjective('catholic')] seguano gli ordini del Papato. Vice versa, una bassa Autorità Papale rende i [countries] più propensi ad intraprendere azioni per i propri interessi che potrebbero entrare in conflitto con le ambizioni della fede [ShowReligionAdjectiveWithNoTooltip('catholic')].\n\nL'efficacia di una [papal_bulls|e] è legata all'autorità da un fattore di #Y 2#! (ciò significa che una [papal_bull|e] emanata con il 100% di Autorità Papale è #G 200.0%#! più efficace, mentre con lo 0% di Autorità Papale l'effetto della bolla si riduce a #R 0.0%#!)."
 game_concept_religious_war: "Guerra di Religione"
 game_concept_crusade: "Crociata"
 game_concept_jihad: "$jihad$"
 game_concept_religious_war_desc: "Una Guerra di Religione viene dichiarata da un'[international_organization|e] di Paesi della stessa fede a un Paese [heathen|e]. Gli esempi più importanti nel gioco sono le #Y Crociate#! e il #Y Jihad#! della [religions|e] [ShowReligionGroupAdjective('christian')] e [ShowReligionGroupAdjective('muslim')]."
 game_concept_religious_school: "Scuola Religiosa"
 game_concept_religious_schools: "Scuole Religiose"
 game_concept_religious_school_desc: "Le Sacre Scritture possono essere infallibili, ma si sono sviluppate diverse scuole di pensiero sul modo in cui le leggi e le norme si allineano meglio con esse.\nQuale scuola segue un [country|e] influenzerà il suo cammino."
 game_concept_religious_faction: "Fazione Religiosa"
 game_concept_religious_factions: "Fazioni Religiose"
 game_concept_religious_faction_desc: "Sono organizzazioni diverse all'interno di un'unica [religion|e], che rappresentano diverse correnti di pensiero. Cercheranno di contendersi il patrocinio del [country|e] e quest'ultimo può interagire con loro e ottenere diversi benefici."
 game_concept_religious_focus: "Focus Religioso"
 game_concept_religious_focuses: "Focus Religiosi"
 game_concept_religious_focus_desc: "Alcune [religions|e] hanno delle caratteristiche su cui un [country|e] può concentrarsi per ottenere ulteriori benefici. Una volta completato un numero sufficiente di focus, la [religion] può riformarsi."

 game_concept_religious_aspect: "Aspetto Religioso"
 game_concept_religious_aspects: "Aspetti Religiosi"
 game_concept_religious_aspect_desc: "Alcune [religions|e] hanno aspetti che accentuano le specificità della [religion|e] di ogni [country_s|e]."

 game_concept_location_rank: "Rango della Località"
 game_concept_location_rank_desc: "Ogni [location|e] ha un rango, che può essere o una [urban_location|e] o una [rural_location|e].\n\n[ShowDatabase('location_rank')]"

 game_concept_corridor: "Corridoio"
 game_concept_corridors: "Corridoi"
 game_concept_corridor_desc: "I Corridoi sono [locations|e] speciali che non possono essere abitati o [Concept('owned', 'posseduti')|e] da nessun [country|e], ma, contrariamente alle [wastelands|e], possono essere attraversati dagli [armies|e]."

 game_concept_strait: "Stretto"
 game_concept_straits: "Stretti"
 game_concept_strait_desc: "Uno Stretto collega due [locations|e] che sono separate da una [seazone|e], ma sono abbastanza vicine l'una all'altra, in modo che gli [armies|e] possano attraversarlo senza bisogno di una [navy|e]."

 game_concept_katun: "K'atun"
 game_concept_katun_desc: "Un K'atun è una misura del tempo del popolo [ShowReligionAdjective('mayan')]; corrisponde a 19,7 anni. La fine di un K'atun e l'inizio di uno nuovo erano segnati da molte cerimonie e festeggiamenti, rendendo l'occasione una data davvero importante per i governanti e il loro popolo.\n\nSe al momento della fine del K'atun attuale si è investito abbastanza risorse per preparare le celebrazioni, si otterrà [ShowModifier('katun_celebration')] per 10 anni. D'altra parte, se non si è pronti, si otterrà [ShowModifier('katun_celebration_bad')] per 10 anni. Si è completamente pronti quando l'[religious_influence|e] è almeno 90."

 game_concept_town_and_city: "Località Urbana"
 game_concept_urban_location: "Località Urbana"
 game_concept_urban_locations: "Località Urbane"
 game_concept_towns_and_cities: "Località Urbane"
 game_concept_towns_or_cities: "Località Urbane"
 game_concept_town_or_city: "Località Urbana"
 game_concept_town_and_city_desc: "Si tratta di una [location|e] con un insediamento umano significativo. Può contenere altri [buildings|e] specializzati e permette il prosperare dei [ShowPopTypeName('burghers')]. È l'opposto di una [rural_location|e].\n\nA seconda delle sue dimensioni, una [urban_location] può essere un [ShowLocationRankName('town')] o una [ShowLocationRankName('city')]."

 game_concept_rural_location: "Località Rurale"
 game_concept_rural_locations: "Località Rurali"
 game_concept_rural: "Rurale"
 game_concept_rural_location_desc: "Una [location|e] senza un insediamento significativo, e quindi meno opportunità di costruire [buildings|e] speciali. È l'opposto di [town_or_city|e]."
 game_concept_cardinal: "Cardinale"
 game_concept_cardinals: "Cardinali"
 game_concept_cardinal_s: "Cardinale(i)"
 game_concept_cardinal_desc: "Un Cardinale è un rappresentante della Chiesa [ShowReligionAdjective('catholic')], immediatamente dietro il [pope]. I Cardinali sono assegnati alle [locations|e] tramite la costruzione di uno speciale [building|e] chiamato [ShowBuildingTypeName('seat_of_cardinal')], e saranno fedeli al [country|e] che [owns|e] quella [location].\n\nUn [country] può utilizzare i suoi Cardinali per partecipare alle [curia_actions|e]."
 game_concept_saint: "Santo"
 game_concept_saints: "Santi"
 game_concept_saint_desc: "Un Santo è un [character|e] riconosciuto in una [religion|e] [ShowReligionGroupAdjective('christian')] avere un livello straordinario di santità a seguito delle sue azioni. Il processo per diventare un [saint] è noto come [canonization|e]."
 game_concept_canonization: "Canonizzazione"
 game_concept_canonize: "Canonizzare"
 game_concept_canonized: "Canonizzato"
 game_concept_canonization_desc: "Un ex [ruler|e] di un [country|e] può essere canonizzato, cioè trasformato in un [saint|e]. Questo conferirà al [country] benefici extra, sulla base di quanto era abile il [character|e] quando era in vita."
 game_concept_resolutions: "Risoluzioni"
 game_concept_resolution: "Risoluzione"
 game_concept_vote: "Votare"
 game_concept_votes: "Voti"
 game_concept_vote_verb: "Votare"
 game_concept_voting: "Votazione"
 game_concept_resolution_desc: "Si tratta di azioni intraprese dalle [international_organizations|e] che riguardano l'intera organizzazione. Qualsiasi [country|e] [member|e] può proporre una risoluzione agli altri [members], e ogni [member] potrà influenzare l'esito della discussione, sostenendola o opponendosi.\n\nSe approvata, gli effetti dipenderanno da quale risoluzione è stata presa."
 game_concept_curia_actions: "Azioni della Curia"
 game_concept_curia_action: "Azione della Curia"
 game_concept_curia_action_desc: "Si tratta di azioni intraprese dalla [curia|e] che riguardano tutta la comunità [ShowReligionAdjective('catholic')]. Qualsiasi [country|e] di fede [ShowReligionAdjective('catholic')] può proporre un dibattito alla [curia], e ogni [country] con un [cardinal|e] potrà influenzare l'esito del dibattito, sostenendolo o opponendosi.\n\nSe approvato, gli effetti dipenderanno da quale Azione della Curia è stata intrapresa, ma si applicheranno ad ogni [country] che segue la religione [ShowReligionAdjective('catholic')]."
 game_concept_curia: "Curia"
 game_concept_curia_desc: "La Curia è l'organo amministrativo della Santa Sede e quindi della Chiesa [ShowReligionAdjective('catholic')] stessa. Qualsiasi [country|e] di fede [ShowReligionAdjective('catholic')] può interagire con la Curia e spendere [religious_influence|e] per proporre un'[curia_action|e]."
 game_concept_population_capacity: "Capacità della Popolazione"
 game_concept_population_capacity_desc: "Questa è la quantità di [population|e] che una [location|e] può sostenere. Se la [population] è più alta di questo valore, non potrà crescere di più, e se è eccessivamente alta potrebbe addirittura diminuire."


 game_concept_total_population: "Popolazione Totale"
 game_concept_total_population_desc: "Questa è la quantità totale di [pops|e] che vive in un [country|e]."

 game_concept_population: "Popolazione"
 game_concept_population_i: "@population!"
 game_concept_population_desc: "La popolazione di una [location|e] è la quantità totale di [pops|e] che vive lì."
 game_concept_maritime_presence: "Presenza Marittima"
 game_concept_maritime: "Marittima"
 game_concept_maritime_presence_power: "Potere della Presenza Marittima"
 game_concept_maritime_presence_desc: "La Presenza Marittima che si ha lungo le proprie coste è vitale sia per il [trade|e] che per il [control|e] del territorio.\n\nLa Presenza Marittima si accumula nel tempo, se si è in pace, solo per il fatto di avere [ports|e], mentre un [blockade|e] ridurrà rapidamente questa Presenza. Una [navy|e] in un [seazone|e] può rapidamente ricostruire la presenza.\n\nUn $game_concept_maritime_presence$ alta riduce la [proximity|e] che si perde tra le [seazones|e] quando si calcola il $game_concept_control$. La $game_concept_maritime_presence$ nella $game_concept_seazones$ costiera di un [market|e] è anche un'importante fonte di [merchant_power|e]."
 game_concept_merchant_maritime_power: "$game_concept_merchant_power$ Marittimo"
 game_concept_merchant_maritime_power_desc: "Il $game_concept_merchant_maritime_power$ rappresenta la capacità delle proprie [navies|e] di proteggere e influenzare efficacemente il commercio marittimo. Determina la quantità di [merchant_power|e] che un [country|e] genera dall'avere [maritime_presence|e] nella [seazones|e] costiera di un [market|e]."
 game_concept_blockade: "Blocco"
 game_concept_blockaded: "Bloccato"
 game_concept_blockades: "Blocchi"
 game_concept_blockading: "Blocco"
 game_concept_blockade_desc: "\nUn blocco si verifica quando una [navy|e] [hostile|e] è presente nella [seazone|e] adiacente un [port|e], la quantità di [ships|e] necessaria dipende da [population|e] e [development|e] dei [ports|e] interessati.\n\nGli effetti più importanti del blocco:\n$BULLET_WITH_TAB$ Riduce la Produzione di [food|e]\n$BULLET_WITH_TAB$ Ridurre [maritime_presence|e]$BULLET_WITH_TAB$ Riduce lo [development]\n$BULLET_WITH_TAB$ Riduce il [control|e]\n$BULLET_WITH_TAB$ Riduce la [prosperity|e]"
 game_concept_religious_unity: "Unità Religiosa"
 game_concept_religious_unity_desc: "L'unità religiosa è la percentuale di [population|e] di un [country|e] che segue la [religion|e] ufficiale dello Stato."
 game_concept_cultural_unity: "Unità Culturale"
 game_concept_cultural_unity_desc: "L'unità culturale è la percentuale di [population|e] di un [country|e] che appartiene alla [primary_culture|e]."
 game_concept_transport_capacity: "Capacità di Trasporto"
 game_concept_transport_capacity_desc: "La capacità di trasporto descrive semplicemente quanti uomini, o [strength|e], dai [regiments|e] è possibile imbarcare sulle [ship|e]."
 game_concept_food_storage: "Riserve di Cibo"
 game_concept_food_storage_desc: "Questa è la quantità di [food|e] che un [regiment|e] o una [ship|e] può portare con sé."
 game_concept_food_storage_per_strength: "Riserve di Cibo"
 game_concept_food_storage_per_strength_desc: "Questa è la quantità di [food|e] che un [regiment|e] o una [ship|e] può portare con sé."
 game_concept_food_capacity: "Capacità Alimentare"
 game_concept_food_capacity_desc: "Questo è la quantità di [food|e] che un'[unit|e] può portare con sé mentre si sposta."
 game_concept_food_capacity_per_strength: "Capacità Alimentare"
 game_concept_food_capacity_per_strength_desc: "$game_concept_food_capacity_desc$"
 game_concept_food_consumption: "Consumo di Cibo"
 game_concept_food_consumption_desc: "Questa è la quantità di [food|e] che un [regiment|e] consumerà ogni mese."
 game_concept_food_consumption_per_strength: "Consumo di Cibo"
 game_concept_food_consumption_per_strength_desc: "$game_concept_food_consumption_desc$"
 game_concept_food_access: "Accesso al Cibo"
 game_concept_food_access_desc: "L'accesso al cibo permette agli [armies|e] e alle [navies|e] di raccogliere [food|e] dalle [locations|e] di altri [countries|e]."
 game_concept_hull_size: "Dimensioni dello Scafo"
 game_concept_hull_size_desc: "Più grande è la dimensione dello scafo, meno danni subisce LA [ship|e] in [combat|e]."
 game_concept_cannons: "Cannoni"
 game_concept_cannons_desc: "Più cannoni ha una [ship|e], più danni può fare in [combat|e]."
 game_concept_flanking_ability: "Abilità di Fiancheggiamento"
 game_concept_flanking_ability_desc: "Questa determina la quantità di danni che può infliggere alle unità di un altra [section|e] in combattimento."
 game_concept_secure_flanks: "Fianchi Sicuri"
 game_concept_secure_flanks_desc: "Questo fornisce un bonus difensivo quando ci sono truppe [friendly|e] in una [section|e] vicina. Se entrambi i fianchi sono sicuri, il bonus viene raddoppiato. "
 game_concept_combat_power: "Potenza di Combattimento"
 game_concept_combat_power_desc: "Questo è l'attributo di danno diretto di un [regiment|e] in [combat|e]. Viene moltiplicato per la [strength|e] del [regiment] per determinare l'entità del danno."
 game_concept_frontage: "Larghezza del Fronte"
 game_concept_frontage_desc: "In un [combat|e], solo una quantità limitata di [regiments|e] o [ships|e] può combattere contemporaneamente, e questo è chiamato larghezza del fronte. Alcune [locations|e] con [topography|e] o [vegetation|e] più aspre possono ridurre ulteriormente il fronte. Ci sono anche alcuni tipi di [sub_units|e] che possono utilizzare meno fronte rispetto ad altre, e altre che possono utilizzare più fronte."
 game_concept_anti_piracy_warfare: "Impatto Antipirateria"
 game_concept_anti_piracy_warfare_desc: "Questo è l'effetto che la [ship|e] avrà sui [privateers|e] nella sua area."


 game_concept_section: "Sezione"
 game_concept_sections: "Sezioni"
 game_concept_section_desc: "Ogni schieramento in [combat_with_icon|e] ha quattro Sezioni: tre nella parte anteriore del [combat] ([center|e], [flank|e] sinistro, e [flank|e] destro), e una nella parte posteriore, le [reserves|e].\n\nDurante il combattimento, i [regiments|e] o le [ships|e] nelle Sezioni anteriori tenteranno di [engage|e] i nemici nella sezione opposta. Se la Sezione opposta è vuota, possono attaccare qualsiasi altra Sezione anteriore, dove un'unità con una buona [flanking_ability|e] può fare danni extra.\n\nSe le unità vengono distrutte o si ritirano a causa del [morale|e] troppo basso, le unità della [reserves] tenteranno di avanzare per sostituirle effettuando un tiro di [combat_speed_with_icon|e]. Il [combat] termina quando non ci sono più unità nelle Sezioni anteriori di uno schieramento."

 game_concept_center: "Centro"
 game_concept_center_desc: "Questo è la [section|e] centrale di un'[unit|e]. Se non c'è un avversario al centro, può facilmente raggiungere il [flank|e] sinistro o il [flank|e] destro."

 game_concept_reserves: "Riserve"
 game_concept_reserves_desc: "Questi [regiments|e] o [ships|e] non combattono attivamente in una [battle|e], ma a seconda delle necessità, possono spostarsi al [center|e] o in uno dei due [flanks|e].\nOgni [regiment] o [ship|e] tira un [d20|e] e se il tiro è inferiore alla sua [combat_speed|e], potrà unirsi alla battaglia. Tuttavia, solo un numero sufficiente di unità per la [frontage|e] possibile della battaglia tenta di rinforzare ogni ora."

 game_concept_broken_units: "Unità in Rotta"
 game_concept_broken_units_desc: "Questi sono i [regiments|e] o le [ships|e] che sono stati messi in rotta nell'attuale [battle|e]. Non parteciperanno più a questa battaglia."



 game_concept_flank: "Fianco"
 game_concept_right_flank: "Fianco Destro"
 game_concept_left_flank: "Fianco Sinistro"
 game_concept_flanks: "Fianchi"
 game_concept_flank_desc: "I fianchi sono le [sections|e] in un [army|e] oltre al [center|e]. La $game_concept_section$ sinistra di solito combatte la $game_concept_section$ destra dell'avversario e la $game_concept_section$ destra di solito combatte la $game_concept_section$ sinistra. Tuttavia, l'[flanking_ability|e] permette anche di danneggiare le $game_concept_sections$ adiacenti."


 game_concept_bombard_efficiency: "Efficienza del Bombardamento"
 game_concept_bombard_efficiency_desc: "Questa è la possibilità che i [regiments|e] di artiglieria possa sparare durante la [bombard_phase|e]."


 game_concept_phase: "Fase"
 game_concept_phases: "Fasi"
 game_concept_phase_desc: "Ci sono due Fasi di [combat|e], a partire dall' iniziale [bombard_phase|e] di [GetDefine('NCombat','BOMBARD_HOURS')|W] ore (se qualche [regiment|e] è in grado di [bombard|e]), seguita dalla [combat_phase|e]."

 game_concept_combat_phase: "Fase di Combattimento"
 game_concept_combat_phase_desc: "La Fase di Combattimento è la [phase|e] principale del [combat|e] che si svolge dopo la [bombard_phase|e] iniziale. I [regiments|e] o le [ships|e] tenteranno di [engage|e] le controparti del [enemy|e]."

 game_concept_bombard_phase: "Fase di Bombardamento"
 game_concept_bombard_phase_desc: "La Fase di Bombardamento è la [phase|e] di apertura del [combat|e] che avviene prima della [combat_phase|e] principale. Dura [GetDefine('NCombat','BOMBARD_HOURS')|W] ore e viene utilizzata esclusivamente dai [regiments|e] che possono [bombard|e], ad esempio dall'[ShowUnitCategoryName('army_artillery')].\n\nOgni ora della Fase di Bombardamento, i [regiments] hanno la possibilità di [bombard] infliggendo il loro [combat_power|e] come danno a un [regiment] nemico nella stessa [section|e]."

 game_concept_bombard: "Bombardare"
 game_concept_bombarding: "Bombardamento"
 game_concept_bombard_desc: "I [regiments|e] che possono bombardare infliggeranno il loro [combat_power|e] come danno durante la [bombard_phase|e] di apertura del [combat|e]."

 game_concept_initiative: "Iniziativa"
 game_concept_initiative_desc: "L'iniziativa è la possibilità che un [regiment|e] [Concept('engage', 'ingaggi')|e] durante la [combat_phase|e].\n\nOgni ora, supponendo che ci sia abbastanza [frontage|e] disponibile, tutti i [regiments] che non sono attualmente [Concept('engaged', 'ingaggiati')|e] tenteranno di unirsi alla mischia.\n\nLa possibilità è calcolata come (Iniziativa * [GetDefine('NCombat','INITIATIVE_CHANCE_EACH')]) + ([GetDefine('NCombat','INITIATIVE_CHANCE_EACH')] * numero di ore di combattimento); se la possibilità è più alta di [d100|e], allora il [regiment] diventa [engaged] nel combattimento.\n\nIn generale, i [regiments|e] leggeri e a distanza hanno l'Iniziativa più alta."

 game_concept_engagement: "Ingaggio"
 game_concept_engage: "Ingaggiare"
 game_concept_engaged: "Ingaggiato"
 game_concept_engagement_desc: "Quando inizia un [combat_with_icon|e], i [regiments_with_icon|e] nelle [sections_with_icon|e] anteriori tirano per l'[initiative_with_icon|e] ogni ora fino a quando non diventano ingaggiati. Quando un [regiment] è ingaggiato in [combat], infligge danni. Quando un'unità si ritira, smette di essere ingaggiata e non si riunirà allo stesso [combat].\n\nSolo una certa quantità di [frontage_with_icon|e] può essere ingaggiata contemporaneamente in una [section]."

 game_concept_d6: "D6"
 game_concept_d6_desc: "Un D6 è un lancio di dadi a sei facce utilizzato nel [combat|e], per determinare quanto bene si sta comportando uno schieramento."

 game_concept_d20: "D20"
 game_concept_d20_desc: "Un D20 è un lancio di dadi a venti facce utilizzato in [combat|e], quando un [regiment|e] o una [ship|e] lascia le [reserves|e]."

 game_concept_d100: "D100"
 game_concept_d100_desc: "Un D100 è un lancio di dadi a cento facce utilizzato per verificare le probabilità basate sulla percentuale."

 game_concept_dice: "Dadi"
 game_concept_dice_upper_desc: "I dadi vengono spesso lanciati per determinare l'esito di un'azione, come le [phases|e] di un [siege|e] o di una [battle|e]. "
 game_concept_dice_desc: "$game_concept_dice_upper_desc$\n[d6|e]\n[d20|e]\n[d100|e]"

 game_concept_combat_speed: "Velocità di Combattimento"
 game_concept_combat_speed_desc: "Si tratta della capacità di spostarsi dalle [reserves|e] a qualsiasi altra [section|e] all'interno di una [battle|e]. Per le [ships|e] ha anche un impatto sulla velocità con cui una danneggiata può lasciare la [section|e] attuale per ritirarsi."
 game_concept_blockade_capacity: "Capacità di Blocco"
 game_concept_blockade_capacity_desc: "Determina quanto è efficace una [ship|e] a bloccare. Viene confrontata direttamente con un valore nella [location|e] bersaglio a seconda del suo [development|e], [population|e], [imports|e], e [exports|e]."
 game_concept_crew_size: "Dimensione dell'Equipaggio"
 game_concept_crew_size_desc: "Determina il numero di [sailors|e] necessari affinché la [ship|e] sia operativa."
 game_concept_maximum_strength: "Forza Massima"
 game_concept_max_strength: "Forza Massima"
 game_concept_maximum_strength_desc: "Questa aumenta il numero di uomini di un [regiment|e], aumentando così il suo costo in [manpower|e]. Un [regiment] con una quantità maggiore di [manpower], ma con la stessa [frontage|e], è più efficace in [combat|e]."
 game_concept_max_strength_desc: "$game_concept_maximum_strength_desc$"
 game_concept_strength: "Forza"
 game_concept_strength_desc: "Rappresenta quanti uomini ha attualmente un [regiment|e]."

 game_concept_total_strength: "Forza Totale"
 game_concept_total_strength_desc: "Rappresenta quanti uomini ha in totale un [army|e], sommando tutte le singole [strength|e] di ogni [regiment|e]."



 game_concept_non_avoidable_attrition: "Attrito Inevitabile"
 game_concept_non_avoidable_attrition_desc: "Di solito gli [armies|e] non subiscono [attrition|e] se si trovano all'interno della [zone_of_control|e] di un [fort|e] che [Concept('own', 'possiedono')|e] e [Concept('control', 'controllano')|e], ma alcune situazioni come la [ShowSituationName('black_death')] non possono essere evitate in questo modo."

 game_concept_attrition_losses: "Perdite per Attrito"
 game_concept_attrition_loss: "Perdita per Attrito"
 game_concept_attrition_loss_desc: "Quanti danni arreca l'[attrition|e] a un [regiment|e] o a una [ship|e] ogni mese."

 game_concept_attrition: "Attrito"
 game_concept_attrition_desc: "L'attrito viene applicato all'inizio di ogni mese, i [regiments|e] subiscono delle perdite in uomini, mentre le [ships|e] subiscono dei danni veri e propri. Una parte dell'attrito è [non_avoidable_attrition|e] e le principali fonti di attrito sono le seguenti:\n$BULLET_WITH_TAB$ [army|e] senza [food|e]\n$BULLET_WITH_TAB$ Totale del [unit_weight|e] in una [location|e] superiore al [supply_limit|e]\n$BULLET_WITH_TAB$ [winter|e], [topography|e], [vegetation|e], oppure [climate|e]"


 game_concept_supply_limit: "Limite dei Rifornimenti"
 game_concept_supply_limit_desc: "Questo è il massimo [unit_weight|e] che una [location|e] può sostenere senza causare ulteriore [food_consumption|e] all'[army|e]."

 game_concept_unit_weight: "Peso dell'Unità"
 game_concept_unit_weight_desc: "Si tratta di un valore accumulato che dipende dall'attuale [strength|e] di un [regiment|e] e da quale [unit_type|e] è.\nQuesto viene confrontato direttamente con il [supply_limit|e] nell'attuale [location|e] quando si calcola l'[attrition|e]."


 game_concept_loot: "Bottino"
 game_concept_looted: "Saccheggiata"
 game_concept_loot_desc: "Quando gli [armies|e] [Concept('occupy', 'occupano')|e] le [locations|e] si impadroniranno dei [gold|e] che possiede, e la [location|e] acquisirà il [modifier|e] [ShowModifier('looted')] per circa #V 12#! mesi."


 game_concept_reinforce: "Rinforzare"
 game_concept_reinforced: "Rinforzato"
 game_concept_reinforcement: "Rinforzo"
 game_concept_reinforce_desc: "Quando un [regiment|e] è al di sotto della sua [maximum_strength|e], tenterà di rinforzarsi, attingendo alle [manpower|e] e ai [gold|e] dal suo [country|e]. Solo un [regular_regiment|e] può rinforzarsi, e non potrà farlo a meno che non si trovi in una [location|e] [friendly|e]."

 game_concept_repair: "Riparazione"
 game_concept_repaired: "Riparata"
 game_concept_repair_desc: "Quando una [ship|e] è danneggiata, può essere riparata in uno dei [ports|e] del paese o dove si ha un [fleet_basing_rights|e], attingendo [sailors|e] e [gold|e] dal proprio [country|e]."



 game_concept_naval_damage: "Danno Navale"
 game_concept_naval_damage_desc: "Influisce sulla quantità di danni che le [ships|e] possono subire o infliggere durante il [combat|e]."
 game_concept_damage_taken: "Danni Subiti"
 game_concept_damage_taken_desc: "Durante una [battle|e], un [regiment|e] o una [ship|e] subiranno danni sia al loro [morale|e] che alla [strength|e]. La quantità dipende da [combat_power|e], [strength|e] e altre statistiche del nemico, mentre attributi come [experience|e], [strength_damage_taken|e] o [morale_damage_taken|e] possono ridurli."
 game_concept_strength_damage_taken: "Danni Subiti alla Forza"
 game_concept_strength_damage_taken_desc: "Questa ha un impatto sulla quantità di danni subiti da un'unità in [combat|e]. Per le [ships|e], si tratta del danno alla [ship|e] stessa, mentre per i [regiments|e] determina quante [manpower|e] muoiono a causa del combattimento."
 game_concept_morale_damage_taken: "Danni Subiti al Morali"
 game_concept_morale_damage_taken_desc: "Influisce sulla quantità di danni al [morale|e] che un'unità subisce in [combat|e]."
 game_concept_strength_damage_done: "Danni Inflitti alla Forza"
 game_concept_strength_damage_done_desc: "Influisce sulla quantità di danni inflitti a un nemico. Per le [ships|e], questi danneggia la [ship|e] stessa, mentre per i [regiments|e] determina la quantità di [manpower|e] che vengono uccisi."
 game_concept_morale_damage_done: "Danni Inflitti al Morale"
 game_concept_morale_damage_done_desc: "Influisce sulla quantità di danni inflitti al [morale|e] di un nemico in [combat|e]."
 game_concept_movement_speed: "Velocità di Movimento"
 game_concept_movement_speed_desc: "Questo valore determina la velocità con cui un'[unit|e] si muove sulla mappa."

 game_concept_discipline: "Disciplina"
 game_concept_discipline_desc: "Questo ha un impatto sia sul danno che un [regiment|e] infligge in [combat|e] sia sui [damage_taken|e]. Più alta è la disciplina, maggiore è il danno arrecato e minore sono i [damage_taken|e]."

 game_concept_military_tactics: "Tattiche Militari"
 game_concept_military_tactics_desc: "Queste riducono i [damage_taken|e] di un [regiment|e] in [combat|e]."

 game_concept_adult: "Adulto"
 game_concept_adults: "Adulti"
 game_concept_adult_desc: "Un [character|e] che ha almeno #Y [ShowAdultAge]#! anni è considerato adulto. Può quindi servire come [ruler|e] senza un [regent|e], diventare un [general|e] o un [admiral|e], o servire nel [cabinet|e], e può anche [Concept('married', 'sposarsi')|e]. Un personaggio che non è adulto è considerato un [infant|e], [child|e] o [adolescent|e]."

 game_concept_infant: "Neonato"
 game_concept_infants: "Neonati"
 game_concept_infant_desc: "Un [character|e] che ha fino a #Y [ShowMaxInfantAge]#! anni è un neonato. Non può servire il suo [country|e] né ricevere l'[child_education|e]."

 game_concept_child: "Bambino"
 game_concept_children: "Bambini"
 game_concept_child_desc: "Un [character|e] che ha un'età compresa tra #Y [ShowMinChildAge]#! e #Y [ShowMaxChildAge]#! anni è un bambino. Non possono servire il loro [country|e], ma se appartengono alla [dynasty|e] del [ruler|e], si può dare loro un [child_education|e]."

 game_concept_adolescent: "Adolescente"
 game_concept_adolescents: "Adolescenti"
 game_concept_adolescent_desc: "Un [character|e] che ha un'età compresa tra #Y [ShowMinAdolescentAge]#! e #Y [ShowMaxAdolescentAge]#! anni è un adolescente. Non è ancora [adult|e] ma non è più un [child|e]."

 game_concept_child_education: "Istruzione dei Bambini"
 game_concept_education: "Istruzione"
 game_concept_child_education_desc: "I [children|e] possono ricevere un'istruzione dall'età di #Y 3#! anni. Questo determinerà il miglioramento delle loro [abilities|e] nel tempo.\n\nOgni mese un [child] ha una possibilità del [GetDefine('NCharacter','MONTHLY_STAT_INCREASE_CHANCE_FOR_CHILD')|%Y] di aumentare le sue [abilities] in base alla sua istruzione."

 game_concept_exploration: "Esplorazione"
 game_concept_explorations: "Esplorazioni"
 game_concept_exploring: "Esplorazione"
 game_concept_exploration_desc: "Un'esplorazione è una missione guidata da un [explorer|e] con l'intenzione di [discovering|e] una [area|e] di terra o mare inesplorato all'interno della [naval_range|e].\n\nOgni esplorazione ha un costo di avanzamento, che aumenta con la distanza dalla [capital|e], ma è ridotto dalla [naval_range|e]. La velocità con cui un [explorer] avanza dipende dalla sua [mil|e].\n\nOgni esplorazione ha un costo in [gold|e] mensile, ridotto in proporzione alla sua [adm|e].\n\nUna volta che l'esplorazione raggiunge il massimo dei [exploration_progress|e], l'[area] sarà [discovered], e l'[explorer] ritornerà."


 game_concept_exploration_success: "Successo dell'Esplorazione"
 game_concept_exploration_progress: "Progressi nell'Esplorazione"
 game_concept_exploration_progress_desc: "Ogni [area|e] ha un costo da soddisfare prima di essere completamente [explored|e]. Questo dipende da molti fattori, ma principalmente dall'abilità dell'[explorer|e]."

 game_concept_known_world: "Mondo Conosciuto"
 game_concept_known_world_desc: "QuestO è la porzione di Mondo che è stata attualmente [discovered|e]. Qualsiasi territorio non scoperto dal proprio [country|e] è considerato [terra_incognita|e]."
 game_concept_terra_incognita: "Terra Incognita"
 game_concept_terra_incognita_desc: "Prima che una [location|e] sia stata [discovered|e] da un [country|e] attraverso un [exploration|e] o altre fonti, non è visibile sulla mappa, né quel Paese può interagire con essa, e viene definita Terra Incognita, dal latino Terra Sconosciuta."
 game_concept_discover: "Scoprire"
 game_concept_discovered: "Scoperta"
 game_concept_discovering: "Scoprire"
 game_concept_explore: "Esplorare"
 game_concept_explored: "Esplorata"
 game_concept_discover_desc: "Quando una [location|e] viene scoperta, il modificatore [terra_incognita|e] viene rimosso da essa e diventa visibile e interagibile."

 game_concept_explorer: "Esploratore"
 game_concept_explorers: "Esploratori"
 game_concept_explorer_desc: "Un esploratore è un [character|e] che possiede determinati [traits|e] che sono utili quando viene assegnato ad una [exploration|e]."

 game_concept_conquistador: "Conquistador"
 game_concept_conquistadors: "Conquistadores"
 game_concept_conquistador_desc: "Un $game_concept_conquistador$ è un [character|e] che è stato incaricato di conquistare una terra straniera e di creare un nuovo [subject|e] del nostro [country|e]."

 game_concept_budget: "Bilancio"
 game_concept_balance: "Bilancio"
 game_concept_finances: "Finanze"
 game_concept_budget_desc: "Il Bilancio mensile si basa sulla quantità totale di [incomes|e] e [expenses|e] che ha un [country|e]. Il risultato ha un impatto sul [treasury|e] del Paese."
 game_concept_income: "Entrate"
 game_concept_incomes: "Entrate"
 game_concept_income_desc: "Queste sono i [gold|e] che un [country|e] ottiene ogni mese. Include le [taxes|e] da ogni [estate|e] e le entrate derivanti dai [trades|e]."
 game_concept_expense: "Spese"
 game_concept_expenses: "Spese"
 game_concept_expense_desc: "Si tratta dei costi di gestione di un Paese. Questi includono il pagamento mensile di [armies|e], [navies|e], [trades|e], [artists|e], [fortifications|e], [colonial_charters|e] e altro ancora."
 game_concept_treasury: "Tesoro"
 game_concept_treasury_desc: "Questa è la quantità di [gold|e] che ha un [country|e]. Se diventa negativo, verrà automaticamente richiesto un [loan|e]. Se non è possibile prendere altri [loans], il Paese andrà in [bankrupt|e]."
 game_concept_minting: "Coniazione"
 game_concept_mint: "Conio"
 game_concept_minting_desc: "La coniazione è un modo per aumentare il proprio [treasury|e] al costo di [inflation|e]. Se non si coniano monete, l'[inflation] potrebbe diminuire."
 game_concept_annexation: "Annessione"
 game_concept_annexations: "Annessioni"
 game_concept_annex: "Annettere"
 game_concept_annexing: "Annesso"
 game_concept_annexed: "Annesso"
 game_concept_annexation_desc: "Quando un [overlord|e] prende completamente il controllo di uno dei suoi [subjects|e].\n\nIl [overlord] otterrà tutte le [locations|e] [owned|e] dello [subject], quelle [cores|e] e i [characters|e]. Lo [subject|e] non esisterà più come [country|e].\n\nLo Stato Cliente può rallentare il progresso con l'[cabinet_action|e] [ShowCabinetActionName('frustrate_annexation')], o dichiarare una [war|e] con il [casus_belli|e] speciale [ShowCasusBelliName('cb_resist_annexation')].\n\nUn [disloyal_subject|e] non può essere annesso."


 game_concept_court_maintenance: "Costo della Corte"
 game_concept_court: "Corte"
 game_concept_court_maintenance_desc: "La corte è il nucleo familiare allargato del [ruler|e], che comprende tutti coloro che lo assistono regolarmente. Nelle corti più grandi, questo numero può arrivare a molte migliaia, composto da camarilla, personale domestico, clero, nobiltà, guardie del corpo, harem, concubine, eunuchi e molti altri ruoli. Tutte queste persone non sono gratuite e questa cifra rappresenta il costo della loro presenza."

 game_concept_diplomatic_maintenance: "Spesa Diplomatica"
 game_concept_diplomatic_maintenance_desc: "Se mai ce ne fosse bisogno, la quantità di [diplomats_with_icon|e] e [diplomatic_capacity_with_icon|e] a disposizione può essere aumentata spendendo [gold|e] extra.\n\nLa spesa diplomatica migliora anche la [subject_loyalty_with_icon|e]."


 game_concept_maintenance: "Mantenimento"
 game_concept_maintaining: "Mantenimento"
 game_concept_maintain: "Mantenere"
 game_concept_maintenance_desc: "Ogni mese si dovrà pagare il [army_maintenance|e] per i [regiments|e] e il [navy_maintenance|e] per le [ships|e]."



 game_concept_army_maintenance: "Mantenimento dell'Esercito"
 game_concept_army_maintenance_desc: "Bisogna pagare, equipaggiare, nutrire e vestire gli [armies|e], altrimenti non saranno molto efficaci. Il Mantenimento dell'Esercito è un modo per misurare quanti [gold|e] sono dirottati per assicurare che gli [armies] abbiano tutto ciò di cui hanno bisogno. Senza questo, il [morale|e] soffrirà e le truppe saranno meno efficaci."

 game_concept_navy_maintenance: "Mantenimento della Flotta"
 game_concept_navy_maintenance_desc: "È bello avere una flotta grandiosa e lucente di [ships|e] pronta a salpare. Queste navi, però, non si mantengono da sole: occorre spendere [gold|e] per mantenerle al meglio. Il Mantenimento della Flotta è un modo per misurare quante risorse sono dirottate per mantenere le navi in buone condizioni.\n\nCon un basso mantenimento, il [morale|e] soffrirà, e le navi saranno meno efficaci, sia in combattimento che per aumentare la [maritime_presence|e]."

 game_concept_fort_maintenance: "Mantenimento dei Forti"
 game_concept_fort_maintenance_desc: "I [forts|e] sono utili per respingere gli [armies|e] invasori, ma necessitano di [gold|e] per la manutenzione e per assicurarsi che siano in grado di svolgere il loro lavoro. La Manutenzione dei Forti è una misura di quante risorse un [country|e] sta dirottando per garantire che i suoi [forts|e] siano in buone condizioni. Più risorse vengono spese, più efficaci saranno i forti."

 game_concept_cultural_maintenance: "Investire nella Cultura"
 game_concept_cultural_maintenance_s: "Investimento Culturale"
 game_concept_cultural_maintenance_desc: "Questo denaro viene speso per gli [artists|e], in modo che possano creare [work_of_art|e] migliori. Inoltre, aumenta direttamente il [prestige|e] del [country|e]."

 game_concept_colonial_maintenance: "Costo delle Colonie"
 game_concept_colonial_maintenance_desc: "Costa in [gold|e] per inviare navi, persone e rifornimenti per mantenere una [colonial_charter|e]. Questo costo è rappresentato qui."

 game_concept_mercenary_income: "Reddito dai Mercenari"
 game_concept_mercenary_income_desc: "Rappresenta i [gold|e] che otteniamo concedendo le nostre [armies|e] o [navies|e] come [mercenaries|e] ad altri [countries|e]."

 game_concept_mercenary_expense: "Spese per Mercenari"
 game_concept_mercenary_expense_desc: "Questo è il costo per il reclutamento di [mercenaries|e] che combattono per noi."

 game_concept_subsidy_expense: "Sovvenzioni Edifici"
 game_concept_subsidy_expense_desc: "Alcuni [buildings|e] possono non essere redditizi, ma si potrebbe aver bisogno dei [goods|e] che producono per altre ragioni. A questi edifici può essere assegnata una [subsidy|e]."

 game_concept_subsidy: "Sovvenzione"
 game_concept_subsidy_desc: "Quando un [building|e] non è redditizio, non acquisterà i [goods|e] necessari e non funzionerà. Un [country|e] può scegliere di sovvenzionare un [building], pagandogli una somma in [gold|e] mensile sufficiente per sopravvivere."

 game_concept_exploration_expense: "Costo per l'Esplorazione"
 game_concept_exploration_expense_desc: "Le missioni di [exploration|e] hanno un costo di mantenimento che può essere ridotto da alcuni [advances|e], [laws|e] e [privileges|e], oltre che dall'[adm|e] dell'[explorer|e]."

 game_concept_diplomatic_income: "Entrate Diplomatiche"
 game_concept_diplomatic_income_s: "Diplomazia"
 game_concept_diplomatic_income_desc: "Questo è quanto entra nel nostro [treasury|e] proveniente da altri [countries|e], che lo gradiscano o meno."

 game_concept_diplomatic_expense: "Spese Diplomatiche"
 game_concept_diplomatic_expense_s: "Diplomazia"
 game_concept_diplomatic_expense_desc: "Che sia con un [treaty|e] o con la forza, questa è la quantità che viene estratta dal nostro [treasury|e] dagli altri [countries|e]."

 game_concept_stability_investment: "Investimento in Stabilità "
 game_concept_stability_investment_s: "Stabilità"
 game_concept_stability_investment_desc: "Spendere una parte del [budget|e] per la [stability|e] è uno dei tre modi principali per aumentarla; gli altri prevedono l'utilizzo di [cabinet_actions|e] o avere un [ShowEstateTypeName('clergy_estate')] sufficiente appartenente alla [primary_religion|e]."


 game_concept_sound_toll: "Pedaggio dello Stretto"
 game_concept_sound_tolls: "Pedaggi dello Stretto"
 game_concept_sound_toll_desc: "Ci sono alcuni stretti nel mondo in cui il controllore può esigere una tassa per i [trades|e] che lo attraversano. Per esempio:\n$BULLET_WITH_TAB$[ShowLocationName('oresund')]\n$BULLET_WITH_TAB$[ShowLocationName('gulf_izmit')]\n\nOgni Pedaggio è collegato a una specifica [location|e] terrestre che devi possedere per poter controllare lo stretto, e le [income|e] generate dal pedaggio vengono calcolate in base al tuo [control|e] in quella [location]."

 game_concept_great_power_score: "$game_concept_great_power_score_short$ di Grande Potenza"
 game_concept_great_power_score_short: "Punteggio"
 game_concept_great_power_score_desc: "Il Punteggio di Grande Potenza è la misura indiscutibile di quale [country|e] sia il migliore. I $game_concept_countries$ con il punteggio più alto sono le [great_powers|e]. Il numero totale di Grandi Potenze varia a seconda del Punteggio della Grande Potenza in cima alla classifica comparato alle altre.\n\nI $game_concept_countries$ guadagnano $game_concept_great_power_score_short$ avendo più [population|e], [prestige|e], aumentando il [country_rank|e] e da varie altre fonti.\n\nGli [subjects|e] perdono anche una certa percentuale del loro Punteggio a favore del loro [overlord|e], a seconda del [subject_type|e]."

 game_concept_great_power_rank: "$game_concept_great_power_rank_short$ di Grande Potenza"
 game_concept_great_power_rank_short: "Rango"
 game_concept_great_power_rank_desc: "Il Rango di Grande Potenza mostra la posizione attuale di un [country|e] nella corsa alla vittoria finale. Il Rango è determinato dalla somma del [great_power_score|e]."
 
 game_concept_event: "Evento"
 game_concept_events: "Eventi"
 game_concept_event_desc: "Gli eventi sono situazioni che accadono a un [country|e] nel corso del gioco se si verificano le condizioni necessarie. Di solito hanno un [effect|e] allegato e raccontano un pezzo di narrazione ingame.\nAlcuni [countries] hanno accesso a [dynamic_historical_events|e]."

 game_concept_dynamic_historical_event: "Evento Storico Dinamico"
 game_concept_dynamic_historical_events: "Eventi Storici Dinamici"
 game_concept_dynamic_historical_event_desc: "Si tratta di [events|e] storici che si verificheranno ad uno specifico [country|e] entro un determinato periodo di tempo, se le condizioni sono favorevoli."

 game_concept_historical_option: "Opzione Storica"
 game_concept_historical_option_desc: "Si tratta di un [event|e] storico, e questa [event_option|e] è quella che farà prendere al [country|e] la stessa decisione che ha preso realmente nella storia."

 game_concept_event_option: "Opzione Evento"
 game_concept_event_option_desc: "Ogni [event|e] ha almeno un'opzione che il giocatore può scegliere. Se l'evento è un [dynamic_historical_event|e], può avere una [historical_option|e]."


 game_concept_mission: "Missione"
 game_concept_missions: "Missioni"
 game_concept_mission_desc: "Le missioni sono pacchetti di singoli [tasks|e] che sono disponibili per un [country|e]. Servono come guida per il [country] e garantiscono ricompense utili dopo aver completato uno o tutti i compiti, a seconda delle impostazioni."

 game_concept_mission_task: "Compito della Missione"
 game_concept_mission_tasks: "Compiti della Missione"
 game_concept_task: "Compito"
 game_concept_tasks: "Compiti"
 game_concept_mission_task_desc: "Un compito è un sotto-elemento di una [mission|e]. Sono costituiti da un requisito e possono contenere una ricompensa, se la suddetta condizione è soddisfatta. Tutti i compiti devono essere completati per terminare una [mission]."

 game_concept_infiltrate_administration: "Infiltrarsi nell'Amministrazione"
 game_concept_infiltrate_administration_desc: "Questo permette di rimuovere la [fog_of_war|e] su un altro [country|e] per un certo periodo di tempo."

 game_concept_coastal: "Costiera"
 game_concept_coast: "Costa"
 game_concept_coastal_desc: "Una [location|e] che è costiera è in contatto con un [seazone|e], e come tale avrà un [port|e] e potrà costruire [ships|e] se ha l'[building|e] appropriato, come un [ShowBuildingTypeName('wharf')] o un [ShowBuildingTypeName('dock')]."

 game_concept_inland: "Entroterra"
 game_concept_inland_desc: "Una [location|e] nell'entroterra non è in contatto con un [seazone|e], quindi non avrà un [port|e] e non potrà costruire [ships|e].\n\nL'opposto di un $game_concept_location$ nell'entroterra è una $game_concept_location$ [coastal|e]."


 game_concept_disembark: "Sbarco"
 game_concept_embarking: "Imbarcarsi"
 game_concept_disembarked: "Sbarcato"
 game_concept_embarking_desc: "Un [army|e] che viene trasportato da una [navy|e] può sbarcare da una [seazone|e] in una [location|e] [coastal|e] adiacente."
 game_concept_embarkings: "Imbarco"
 game_concept_embarkings_desc: "Un [army|e] che viene trasportato da una [navy|e] può sbarcare da una [seazone|e] in una [location|e] [coastal|e] adiacente."


 game_concept_gold: "Ducati"
 game_concept_gold_i: "@gold!"
 game_concept_gold_desc: "Rappresentando la ricchezza liquida, sono la forma principale di valuta di ogni [country|e]. La quantità di ducati che un [country] possiede attualmente costituisce il suo [treasury|e].\n\nI ducati possono essere generati attraverso [taxes|e] da [estates|e] e [subjects|e] e vengono spesi per quasi tutto, dalla costruzione di [buildings|e] alla mantenimento degli [armies|e]. Cambiano di mano attraverso l'acquisto e la vendita di [food|e] e [goods|e], e possono essere investiti in [stability|e] e nella [court|e]."


 game_concept_improve_relations: "Migliorare le Relazioni"
 game_concept_improve_relation: "Migliorare la Relazioni"
 game_concept_improve_relations_desc: "Si tratta di un'azione di [diplomacy|e] che ha lo scopo di migliorare l'[opinion|e] che un altro [country|e] ha del nostro."




 game_concept_winter: "Inverno"
 game_concept_winters: "Inverni"
 game_concept_winter_desc: "L'inverno influisce sulle [locations|e] in modo negativo. Il modo in cui ogni inverno si verifica è casuale, ma la sua gravità, o [winter_level|e], è influenzato dal [climate|e].\n\nI mesi in cui cade l'inverno dipendono dall'[hemisphere|e] della [location]."

 game_concept_winter_level: "Livello dell'Inverno"
 game_concept_winter_levels: "Livelli dell'Inverno"
 game_concept_winter_level_max: "Livello Massimo dell'Inverno"
 game_concept_winter_level_desc: "Il Livello dell'Inverno è la gravità di un [winter|e] in una [location|e]. Gli [winter] più severi fermeranno le [constructions|e] e possono persino rendere [frozen_freeze_over|e] alcune [seazones|e] poco profonde.\n\nGli [armies|e] non sono in grado di spostarsi in [locations] con [topography|e] [ShowTopographyName('mountains')] durante [winter] normali o severi.\n\nIl Livello Massimo dell'Inverno che una [location] può sperimentare dipende dal [climate|e] locale.\n\nLivelli dell'Inverno sono i seguenti:\n- [ShowModifier('winter_none')]\n- [ShowModifier('winter_mild')]\n- [ShowModifier('winter_normal')]\n- [ShowModifier('winter_severe')]"

 game_concept_hemisphere: "Emisfero"
 game_concept_hemisphere_desc: "Ogni [location|e] si trova in uno dei due Emisferi: a nord o a sud dell'equatore.\n\nL'Emisfero determina principalmente i mesi in cui l'[winter|e] è probabile che si verifichi: intorno a gennaio nell'Emisfero Nord, e intorno a giugno nell'Emisfero Sud."

 game_concept_tolerance: "Tolleranza"
 game_concept_tolerance_desc: "La tolleranza rappresenta il modo in cui la popolazione di una certa [religion|e] viene in una società. Ogni [country|e] ha un valore di $game_concept_tolerance$ diverso nei confronti della sua [primary_religion|e], nei confronti degli [heretics|e] e nei confronti dei [heathens|e].\n\nUn valore di $game_concept_tolerance$ positivo aumenta la [pop_satisfaction|e], così come l'[diplomatic_opinion|e] verso i $game_concept_countries$ di quella $game_concept_religion$. Al contrario, un valore di $game_concept_tolerance$ negativo aumenta il [unrest|e] e diminuisce l'$game_concept_diplomatic_opinions$."
 game_concept_tolerance_list: "$BULLET_WITH_TAB$[primary_religion_tolerance|e]\n$BULLET_WITH_TAB$[heretic_tolerance|e]\n$BULLET_WITH_TAB$[heathenry_tolerance|e]"

 game_concept_true_faith_tolerance: "Tolleranza della Religione Primaria"
 game_concept_primary_religion_tolerance: "Tolleranza della Religione Primaria"
 game_concept_true_faith_tolerance_desc: "La $game_concept_primary_religion_tolerance$ rappresenta quanto un [country|e] favorisce i seguaci della sua [primary_religion|e]. Ha un impatto sulla [pop_satisfaction|e] della $game_concept_primary_religion$ e modifica l'[diplomatic_opinion|e] nei confronti dei $game_concept_countries$ fratelli.\n\nLa $game_concept_primary_religion_tolerance$ è generalmente positiva per impostazione predefinita e può essere ulteriormente aumentata da alcune [laws|e], [privileges|e] e [societal_values|e]."

 game_concept_heretic_tolerance: "Tolleranza degli Eretici"
 game_concept_heretic_tolerance_desc: "La $game_concept_heretic_tolerance$ rappresenta la discriminazione sociale e politica subita dagli [heretics|e] in un [country|e]. Ha un impatto sulla [pop_satisfaction|e] eretici e modifica l'[diplomatic_opinion|e] nei confronti dei $game_concept_countries$ eretici.\n\nLa $game_concept_heretic_tolerance$ è generalmente bassa per impostazione predefinita, e può essere modificata da alcune [laws|e], [privileges|e] e [societal_values|e]."

 game_concept_heathenry_tolerance: "Tolleranza dei Pagani"
 game_concept_heathenry_tolerance_desc: "La $game_concept_heathenry_tolerance$ rappresenta la discriminazione sociale e politica subita dai [heathens|e] in un [country|e]. Ha un impatto sulla [pop_satisfaction|e] pagani e modifica l'[diplomatic_opinion|e] nei confronti dei $game_concept_countries$ pagani.\n\nLa $game_concept_heathenry_tolerance$ è generalmente molto bassa per impostazione predefinita, e può essere modificata da alcuni [laws|e], [privileges|e] e [societal_values|e]."

 game_concept_autocephalous_patriarchate: "Patriarcato Autocefalo"
 game_concept_autocephalous_patriarchates: "Patriarcati Autocefali"
 game_concept_autocephalous_patriarchate_desc: "Un Patriarcato Autocefalo è un gruppo di [countries|e] dello stessa [religion|e] [ShowReligionGroupAdjective('christian')] orientale che hanno come capo della loro Chiesa un vescovo che non risponde a nessun altro all'interno della [religion]. Il [international_organization_leader_short|e] del Patriarcato Autocefalo riceve dei benefici extra, e anche esserne membro può avere dei vantaggi, fino a quando il [country] membro non supera il [international_organization_leader_short], momento in cui potrebbe essere vantaggioso distaccarsi e crearne uno propria. Se il Patriarcato ha un [holy_site|e] al suo interno, la sede di quel Patriarcato può essere trasferita lì per ottenere ulteriori benefici."

 game_concept_sect: "Setta"
 game_concept_sects: "Sette"
 game_concept_sect_desc: "$sect_desc$"

 game_concept_hindu_branch: "Ramo Indù"
 game_concept_hindu_branches: "Rami Indù"
 game_concept_hindu_branch_desc: "$hindu_branch_desc$"

 game_concept_subsidization: "Sovvenzione"
 game_concept_subsidize: "Sovvenzionare"
 game_concept_subsidized: "Sovvenzionato"
 game_concept_subsidization_desc: "Alcuni [buildings|e] produttivi possono vedere le loro finanze [Concept('subsidized', 'sovvenzionate')|e] dal loro [owner|e]. Qualsiasi perdita di [gold|e] che tale edificio potrebbe subire sarà pagata direttamente dal [balance|e] del [country|e], consentendogli di operare normalmente."

 game_concept_special_status: "Status Speciale"
 game_concept_special_statuses: "Status Speciali"
 game_concept_special_status_desc: "I membri con uno Status Speciale in un'[international_organization|e] godono di determinati privilegi o hanno determinati doveri da adempiere. In alcuni casi, il [international_organization_leader_short|e] dell'organizzazione ha uno status speciale per sottolineare la sua posizione unica. Altre organizzazioni hanno invece [electors|e] che sono rappresentati con uno status speciale."

 game_concept_special_status_power: "Potere dello Status Speciale"
 game_concept_special_status_power_short: "Potere"
 game_concept_special_status_power_desc: "Si tratta del potere politico che un gruppo di [members|e] con uno specifico [special_status|e] ha in un'[international_organization|e]. Questa influenza può essere rilevante per il superamento di alcuni [parliament_issues|e], a meno che questi non vengano risolti tramite una [resolution|e]."

 game_concept_international_organization_variable: "Valore dell'Organizzazione Internazionale"
 game_concept_international_organization_variable_desc: "I valori in un'[international_organization|e] possono essere utilizzati per rappresentare meccaniche diverse a seconda dell'$game_concept_international_organization$. In alcuni casi, rappresentano l'autorità del [international_organization_leader_short|e] dell'organizzazione, come nel [GetUniqueInternationalOrganization('hre').GetName] o nel [GetUniqueInternationalOrganization('middle_kingdom').GetName]. In altri, come in una [GetInternationalOrganizationType('sect').GetName], rappresenta l'influenza dell'$game_concept_international_organization$ stessa. Ci possono essere altri usi per i valori, che dipendono dal tipo di $game_concept_international_organization$."

 game_concept_land_ownership_rule: "Regola sulla Proprietà Terriera"
 game_concept_land_ownership_rule_desc: "Alcune [international_organizations|e] sono in grado di possedere [locations|e]. La $game_concept_land_ownership_rule$ descrive la natura di queste proprietà e quali [modifiers|e] si applicano a queste Località."

 game_concept_international_organization_leader: "Leader dell'Organizzazione Internazionale"
 game_concept_international_organization_leader_short: "Leader"
 game_concept_international_organization_leader_desc: "Un'[international_organization|e] può avere un [country|e] come [international_organization_leader_short|e]. Ogni [international_organization] è diversa, ma in generale, è il [country|e] più potente dell'[international_organization].\n\nAlcune organizzazioni hanno un sistema per votare il [country] che deve essere il [international_organization_leader_short], mentre altre si affidano ad altri sistemi per definire la loro leadership, e altre ancora potrebbero non avere alcun [international_organization_leader_short]."

 game_concept_hre_emperor: "Imperatore"
 game_concept_hre_emperor_desc: "L'Imperatore è il [international_organization_leader_short] del [holy_roman_empire|e]. È compito dell'Imperatore proteggere i [members|e] dalle minacce esterne e interne."
 game_concept_hre_law_level: "Livello della Legge Imperiale"
 game_concept_hre_law_level_desc: "Il livello della legge descrive quanto sia decentralizzata o centralizzata la specifica legge per il [holy_roman_empire|e]. Un livello più basso rappresenta un potere più elevato dell'[hre_emperor|e] mentre un livello più alto rappresenta uno stato decentralizzato.\n\nI cambiamenti possono essere effettuati solo di un livello adiacente, il che significa che l'Imperatore non può selezionare una riforma di livello 2 se la legge corrente si trova al livello 4. La maggior parte delle [laws|e] inizia al livello #Y 3#!."
 game_concept_holy_roman_empire: "Sacro Romano Impero"
 game_concept_hre: "SRI"
 game_concept_holy_roman_empire_desc: "Il [GetUniqueInternationalOrganization('hre').GetName] è un'[international_organization|e] che domina la sfera politica di [ShowRegionName('north_german_region')], [ShowRegionName('south_german_region')] e parzialmente di [ShowRegionName('italy_region')] e [ShowRegionName('france_region')]. Il [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] è un'amalgama di innumerevoli [countries|e] di insignificante o medio potere, che cadono tutti sotto la protezione del loro [international_organization_leader_short|e].\n\nL'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] è il capo di questa organizzazione che viene eletto in questa posizione."
 game_concept_hre_electoral_college: "Collegio Elettorale"
 game_concept_hre_electoral_college_desc: "Il $game_concept_hre_electoral_college$ è composto dagli [ShowSpecialStatusNamePlural('elector')] del [GetUniqueInternationalOrganization('hre').GetName].\n\nLa legge della [ShowLawName('golden_bull')] influenza il modo in gli [ShowSpecialStatusNamePluralWithNoTooltip('elector')] esprimono il loro voto grazie ai seguenti fattori:\n- l'influenza del [country_rank|e] è stabilita\n- l'influenza dell'[opinion|e] è dimezzata\n- l'influenza del [great_power_score|e] è quadruplicata"

 game_concept_trade_range: "Portata Commerciale"
 game_concept_trade_range_desc: "Determina la distanza massima a cui un [country|e] può condurre [trades|e] tra due [markets|e], calcolata a partire dal loro [market_centers|e]. Finché un [country] ha [merchant_capacity|e] in un [market], sarà in grado di [Concept('trade', 'commerciare')|e] con tutti i [markets] all'interno della $game_concept_trade_range$.\n\nLa $game_concept_trade_range$ può essere aumentata principalmente attraverso [advances|e], anche se alcuni [laws|e], [privileges|e] e [reforms|e] possono influenzarla."

 game_concept_parliament: "Parlamento"
 game_concept_parliament_desc: "Un [country|e] può chiamare i suoi [estates|e] in una sessione del $game_concept_parliament$, per risolvere qualsiasi [parliament_issue|e], dando anche l'opportunità di creare un [casus_belli|e], aumentare [taxes|e], incrementare [army_levies|e] e [navy_levies|e], o modificare qualsiasi [laws|e] corrente. Qualsiasi [estate|e] può avere un'[parliament_agenda|e] da risolvere prima di concedere il loro supporto.\n\nIl $game_concept_parliament$ può trovarsi nella [capital|e] o in un altra [location|e] che riceve alcuni piccoli benefici. Se la [location] diventa [occupied|e], il $game_concept_parliament$ fallirà.\n\nAnche alcune [international_organizations|e] come il [GetUniqueInternationalOrganization('hre').GetName] possono avere un $game_concept_parliament$. Tuttavia, il sistema del parlamento dipende dal tipo di Organizzazione, poiché alcuni richiedono il supporto dei [members|e] di uno specifico [special_status|e] e del loro [special_status_power|e]."

 game_concept_parliament_seat: "Sede del Parlamento"
 game_concept_parliament_seat_desc: "Questa è la [location|e] dove avviene la seduta del [parliament|e] di un [country|e] o di un [international_organization|e]."

 game_concept_parliament_type: "Tipo di Parlamento"
 game_concept_parliament_types: "Tipi di Parlamento"
 game_concept_parliament_type_desc: "Un [parliament|e] può essere di differenti [Concept('parliament_type', 'tipi')|e]. Questo influisce sul funzionamento del Parlamento stesso.\n\n[ShowParliamentTypes]"

 game_concept_parliament_agenda: "Agenda Parlamentare"
 game_concept_parliament_agenda_short: "Agenda"
 game_concept_parliament_agendas: "Agende Parlamentari"
 game_concept_parliament_agendas_short: "Agende"
 game_concept_parliament_agenda_desc: "Qualsiasi [estate|e] potrebbe avere un'$game_concept_parliament_agenda$ da risolvere prima di impegnarsi e dare il proprio sostegno. Questo potrebbe essere costoso per un [country|e], in quanto il sostegno fornito si basa sul [estate_power|e].\n\nNel contesto delle [international_organizations|e], sono i [members|e] di una [special_status|e] a presentare invece la loro $game_concept_parliament_agenda$. Accettare tali richieste può comportare il loro sostegno garantito sotto forma di [special_status_power|e]."

 game_concept_parliament_issue: "Proposta Parlamentare"
 game_concept_parliament_issue_short: "Proposta"
 game_concept_parliament_issues: "Proposte Parlamentari"
 game_concept_parliament_issues_short: "Proposte"
 game_concept_parliament_issue_desc: "Si tratta di un aspetto che è stato dibattuto per un po' di tempo e che dovrà essere risolto in [parliament|e] dagli [estates|e] o il [country|e] diventerà più debole.\n\nPer le [international_organizations|e], questi dibattiti devono essere negoziati con i potenti [members|e] con un [special_status|e]."
 game_concept_parliament_support: "Supporto Parlamentare"
 game_concept_parliament_support_short: "Supporto"
 game_concept_parliament_support_desc: "Si tratta di un valore che rappresenta la disponibilità del [parliament|e] ad approvare un [parliament_issue|e]. È anche richiesto quando lo Stato vuole eseguire una [parliament_request|e] specifica."
 game_concept_parliament_base_support: "Supporto Parlamentare di Base"
 game_concept_parliament_base_support_short: "Supporto di Base"
 game_concept_parliament_base_support_desc: "Questo ha un impatto sul [parliament_support|e] iniziale quando viene convocato un [parliament|e]. Viene incrementato principalmente dal [crown_power|e], ma anche [laws|e], [government_reforms|e] e [advances|e] possono influenzarlo."

 game_concept_parliament_requests: "Richieste del Parlamento"
 game_concept_parliament_requests_desc: "Si tratta di azioni per le quali un [country|e] può spendere [parliament_support|e] per farle approvare."
 game_concept_parliament_request: "Richiesta del Parlamento"
 game_concept_parliament_request_desc: "Si tratta di un'azione per la quale un [country|e] può spendere [parliament_support|e] per farla approvare."

 game_concept_isolate: "Isolare"
 game_concept_isolation: "Isolamento"
 game_concept_isolated: "Isolato"
 game_concept_isolate_desc: "Un [country|e] isolato non permetterà a nessun altro Paese di [export|e] o [import|e] [goods|e] nel suo [markets|e]. Possono tuttavia dare ad alcuni Paesi il diritto esclusivo di ignorare queste regole."

 game_concept_total_ability: "Abilità Totale"
 game_concept_total_ability_desc: "L'Abilità Totale di un [character|e] è la somma di tutte le sue [ability|e], [adm_short|e], [dip_short|e] e [mil_short|e]."

 game_concept_legislative_efficiency: "Efficienza Legislativa"
 game_concept_legislative_efficiency_desc: "Influisce sulla rapidità con cui un [country|e] può implementare [laws|e], [government_reforms|e] e [estate_privileges|e]."

 game_concept_victory_card: "Carta della Vittoria"
 game_concept_victory_cards: "Carte della Vittoria"
 game_concept_victory_card_desc: "Una Carta della Vittoria è un obiettivo per conquistare un'intera [area|e] sulla mappa per una [country|e]. Quando l'intera area è [owned|e], [controlled|e] e [core|e], il Paese guadagnerà [score|e]."

 game_concept_score: "Punteggio"
 game_concept_score_desc: "Questo è un modo per tracciare la performance di un [country|e]. Ogni Paese viene classificato per la performance [adm_short|e], [dip_short|e] e [mil_short|e] e guadagna un punteggio in base alla sua posizione in queste classifiche.\nI Paesi più grandi guadagnano anche un punteggio grazie alla detenzione di [victory_cards|e] che ricevono una volta ogni [age|e]."

 game_concept_tithe: "Decima"
 game_concept_tithe_desc: "Questa è la quantità di [gold|e] raccolta da tutti i [pops|e] della fede [ShowReligionAdjective('catholic')] nei Paesi che seguono la stessa fede, e data poi al Papato. I Paesi con [opinion|e] negativa del Papato non pagheranno la decima."

 game_concept_legal_male: "Legalmente Maschio"
 game_concept_legal_male_plural: "Legalmente Maschi"
 game_concept_legally_male: "Legalmente Maschio"
 game_concept_legal_male_desc: "Legalmente Maschio è una [character|e] donna che viene considerata, per legge, come un uomo. Ciò conferisce loro gli stessi diritti delle loro controparti maschili in materia di [heir_selection|e]. Questo status può essere dichiarato su una donna con l'[character_interaction|e] [ShowCharacterInteractionName('prefection')]."

 game_concept_coalition: "Coalizione"
 game_concept_coalition_desc: "I [countries|e] il cui [antagonism|e] verso uno specifico [country|e] ha superato ogni limite, potrebbero decidere di unirsi in una Coalizione che ha come obiettivo quel Paese."

 game_concept_head_of_the_cabinet: "Capo di Gabinetto"
 game_concept_head_of_the_cabinet_desc: "Il Capo di Gabinetto è un [character|e] promosso dalla corte per rappresentare il [cabinet|e].\n\nIl [character] riceve i seguenti bonus:\n[ShowModifierEffect('head_of_the_cabinet_modifier')]"

 game_concept_natural_harbor_suitability: "Adeguatezza del Porto Naturale"
 game_concept_natural_harbor_suitability_desc: "Quanto una [location|e] si presta naturalmente all'attracco delle navi e al carico/scarico di uomini e materiali, prima di qualsiasi miglioramento apportato dall'uomo. Rende gli [buildings|e] porto più economici da costruire e migliora la [harbor_capacity|e]."

 game_concept_harbor_capacity: "Capacità Portuale"
 game_concept_harbor_capacity_desc: "La Capacità Portuale riduce il costo del passaggio dal mare alla terraferma e viceversa nei calcoli per la [proximity|e] e il [trade|e].\n\nLa Capacità Portuale di una [location] dipende principalmente dalla sua [natural_harbor_suitability|e], ma anche molti [buildings|e] correlati al porto possono aumentarla notevolmente."

 game_concept_payment: "Pagamento"
 game_concept_payments: "Pagamenti"
 game_concept_payment_desc: "Si tratta di un accordo stipulato in un'[international_organization|e] in cui alcuni membri sono obbligati a pagare ad altri [members|e] [gold|e], [manpower|e], [sailors|e] o altro in cambio della loro appartenenza all'organizzazione. I pagamenti possono essere applicati o abrogati attraverso diverse [laws|e]."

 game_concept_fow: "Nebbia di Guerra"
 game_concept_fog_of_war: "Nebbia di Guerra"
 game_concept_fow_vision: "Visione"
 game_concept_fow_desc: "La cortina che oscura parti della mappa [Concept('discovered', 'scoperte')|e] si chiama [fow].\n\nle [units|e] appartenenti ad altri [countries|e] sono [Concept('hidden', 'nascoste')|e] mentre si trovano nella [fow].\n\nUna [location|e] è sempre visibile al suo [controller|e]. Inoltre, un [country|e] può sempre vedere le località [cores|e] che [own|e], anche se sono [Concept('occupied', 'occupate')|e] da un [enemy|e].\n\n[allies|e], [subjects|e] e [overlords|e] condividono la loro visione l'uno con l'altro.\n\nAlcune [locations|e] saranno sempre nella [fow], per esempio quelle con [vegetation|e] [ShowVegetationName('forest')] o [topography|e] [ShowTopographyName('mountains')].\n\nLe [seazones|e] con la [topography] [ShowTopographyName('narrows')] ostacoleranno solo la visione delle altre [seazones]."

 game_concept_hidden: "Nascosta"
 game_concept_hidden_desc: "Un'[unit|e] posizionata all'interno dellla [fow|e] è [hidden] agli altri [countries|e].\n\nQuando un'[unit] è nascosta, gli altri [countries] non si accorgono della sua esistenza, né tantomeno hanno informazioni sulla sua composizione.\n\nLe [units] nascoste non ricevono alcun bonus diretto in [combat|e], ma le imboscate possono spesso dare un vantaggio strategico."

 game_concept_location_importance: "Importanza della Località"
 game_concept_location_importance_desc: "Questa viene determinata in base a una moltitudine di fattori, come l'Adeguatezza del Porto della [location|e], la sua [population|e], quante [roads|e] portano ad esso, quanti [buildings|e] possiede, se è o meno la [capital|e], se ha un [ShowBuildingTypeName('castle')], così come l'[market_access|e]."

 game_concept_monthly_income_trade_and_tax: "Entrate Commerciali e Fiscali Mensili"
 game_concept_monthly_income_trade_and_tax_desc: "rappresenta l'[income|e] mensile combinata di [trading|e] e [taxes|e]."

 game_concept_monthly_manpower: "Riserve Mensili"
 game_concept_monthly_manpower_desc: "Questo è il guadagno mensile di nuove [manpower|e] per il [country|e]."

 game_concept_revolutionary: "Rivoluzionario"
 game_concept_revolution: "Rivoluzione"
 game_concept_revolutionary_desc: "la [revolution] è una trasformazione unica della società di un [country|e] durante le [ShowAgeName('age_6_revolutions')]. Gli Stati che attraversano il [ShowDisasterName('revolution_disaster')] e non riescono a difendere il loro stato assoluto possono diventare [revolutionary], garantendo loro l'accesso a potenti [actions|e], [reforms|e] e [laws|e] al costo di diventare un potenziale bersaglio di Stati non rivoluzionari."

 game_concept_revolutionary_target: "Obiettivo Rivoluzionario"
 game_concept_revolutionary_target_desc: "Questo è il cuore pulsante della Rivoluzione e il più potente [country|e] [revolutionary|e]."

 game_concept_celestial_authority_gc: "Autorità Celeste"
 game_concept_celestial_authority_gc_desc: "Questa è la misura della legittimità del leader del [GetUniqueInternationalOrganization('middle_kingdom').GetName]. Viene utilizzata per far approvare [laws|e] e [policies|e] all'interno di quell'[international_organization|e]."

 game_concept_share_of_power_gc: "Quota di Potere"
 game_concept_share_of_power_gc_desc: "Questa è la misura della forza di un particolare schieramento avversario durante la [situation|e] [ShowSituationName('fall_of_delhi')]. [GetCountry('DLH').GetName] può aumentarla attraverso i seguenti mezzi:\n- Azioni delle Situazione\n- [events|e]\n- Trattati Speciali di Pace\n- Supporto Diplomatico da parte di altri [countries|e]\n\nGli avversari possono aumentare la loro attraverso guerre offensive e vittorie contro [GetCountry('DLH').GetNameWithNoTooltip]."
