l_english:
 game_concept_with_icon: "$ICON$ $NAME$"
 game_concept_modifier: "Modificatore"
 game_concept_modifiers: "Modificatori"
 game_concept_modifier_desc: "I modificatori sono valori che influenzano il funzionamento del gioco, ad esempio aggiungendo o moltiplicando un determinato calcolo.\nI modificatori sono collegati a una determinata entità, come [country_modifiers|e] a [countries|e], [location_modifiers|e] a [locations|e], [character_modifiers|e] a [characters|e] e [international_organization_modifiers|e] a [international_organizations|e]."
 game_concept_location_modifier: "Modificatore di Posizione"
 game_concept_location_modifiers: "Modificatori di Posizione"
 game_concept_location_modifier_desc: "Un [modifier|e] che si applica a una [location|e]."
 game_concept_province_modifier: "Modificatore di Provincia"
 game_concept_province_modifiers: "Modificatori di Provincia"
 game_concept_province_modifier_desc: "Un [modifier|e] che si applica a una [province|e]."
 game_concept_country_modifier: "Modificatore del Paese"
 game_concept_country_modifiers: "Modificatori del Paese"
 game_concept_country_modifier_desc: "Un [modifier|e] che si applica a un intero [country|e]."
 game_concept_unit_modifier: "Modificatore dell’Unità"
 game_concept_unit_modifiers: "Modificatori dell’Unità"
 game_concept_unit_modifier_desc: "Un [modifier|e] che si applica a una particolare [unit|e]."
 game_concept_character_modifier: "Modificatore del Personaggio"
 game_concept_character_modifiers: "Modificatori del Personaggio"
 game_concept_character_modifier_desc: "Un [modifier|e] che si applica al [character|e]. I tipi di modificatore che dovrebbero essere rivolti al [country|e] sono attivi solo se il personaggio è il [ruler|e] di quel Paese."
 game_concept_international_organization_modifier: "Modificatore Organizzazione Internazionale"
 game_concept_international_organization_modifiers: "Modificatori dell’Organizzazione Internazionale"
 game_concept_international_organization_modifier_desc: "Un [modifier|e] che si applica a una [international_organization|e]."
 game_concept_effect: "Effetto"
 game_concept_effects: "Effetti"
 game_concept_effect_desc: "Gli effetti vengono utilizzati per influenzare il gioco in modo dinamico. Possono variare dalla semplice aggiunta di [gold|e] ad azioni più complesse come lo sblocco di una [government_reform|e]. Gli effetti di solito avvengono in un [event|e] o sono le ricompense di [missions|e]."
 game_concept_trigger: "Trigger"
 game_concept_triggers: "Trigger"
 game_concept_condition: "Condizione"
 game_concept_conditions: "Condizioni"
 game_concept_trigger_desc: "I trigger sono condizioni che devono essere soddisfatte affinché alcuni [effects|e], [events|e], [tasks|e] e altri tipi di elementi del gioco vengano attivati."
 game_concept_action: "Azione"
 game_concept_actions: "Azioni"
 game_concept_action_desc: "Un'azione è un pulsante che provoca un [effect|e] nel mondo di gioco. Tali azioni sono solitamente sotto forma di [country_interactions|e], [situation_actions|e] o [unit_abilities|e]."

 game_concept_country: "Paese"
 game_concept_country_s: "Paese"
 game_concept_countries: "Paesi"
 game_concept_nation: "Nazione"
 game_concept_nations: "Nazioni"
 game_concept_country_desc: "Un Paese è un'entità politica che può partecipare alla [diplomacy|e]. Ha un [government|E], una [primary_culture|e] e una [primary_religion|e]. Può controllare [armies|e] e [navies|e] per proiettare il suo potere.\n\nOgni Paese può essere [settled|E], [extraterritorial|E], [army_based|e], o una [society_of_pops|E].\n\nOgni Paese è controllato da un giocatore umano o da un'IA."

 game_concept_settled_country: "Paese Insediato"
 game_concept_settle: "Insediato"
 game_concept_settled: "Insediato"
 game_concept_location_based: "Paese Basato sul Territorio"
 game_concept_settled_country_desc: "Un $game_concept_settled_country$ è un [country|e] che ha bisogno di [own|e] [locations|e] per esistere."


 game_concept_army_based: "Paese Basato sull’Esercito"
 game_concept_army_based_countries: "Paesi Basati sull’Esercito"
 game_concept_army_based_desc: "Un $game_concept_army_based$ è un [country|e] che può [own|e] [locations|e] , ma la sua esistenza si basa interamente sulle sue [armies|e]. Se queste vengono distrutte, il $game_concept_country$ collassa."


 game_concept_navy_based: "Paese Basato sulla Marina"
 game_concept_navy_based_countries: "Paesi Basati sulla Marina"
 game_concept_navy_based_desc: "Un $game_concept_navy_based$ è un [country|e] che può [own|e] [locations|e] , ma la sua esistenza si basa interamente sulle sue [navies|e]. Se queste vengono distrutte, il $game_concept_country$ collassa."


 game_concept_extraterritorial_country: "Paese Extraterritoriale"
 game_concept_extraterritorial_countries: "Paesi Extraterritoriali"
 game_concept_extraterritorial: "Extraterritoriale"
 game_concept_building_based: "Paese Basato sugli Edifici"
 game_concept_extraterritorial_country_desc: "Un $game_concept_extraterritorial_country$ è un [country|e] che esiste in virtù dei sui [buildings|e], e non ha bisogno di [own|e] intere [locations|e]."

 game_concept_society_of_pops: "Società di Pop"
 game_concept_societies_of_pops: "Società di Pop"
 game_concept_pop_based: "Paese Basato sui Pop"
 game_concept_society_of_pops_desc: "Un $game_concept_society_of_pops$ è un [country|e] che esiste in virtù dei suoi [pops|e], e non ha bisogno di [own|e] intere [locations|e]."

 game_concept_diplomacy: "Diplomazia"
 game_concept_diplomacy_desc: "La diplomazia è un'interazione tra due [countries|e] all'interno del [diplomatic_range|e] l'uno dell'altro.\nÈ promossa dai [diplomats|e].\n\nCopre tutto, da [alliances|e], [treaties|e], [subjects|e], e [overlords|e] e governa [war|e] e [peace|e].\nUn alto [prestige|e] facilita la diplomazia, mentre un alto [antagonism|e] la rende più difficile."

 game_concept_war_enthusiasm: "Entusiasmo per la Guerra"
 game_concept_war_enthusiasm_desc: "Questo descrive la volontà di un [country|e] a proseguire una [war|e]."

 game_concept_decaying_modifier: "Modificatore in Decadimento"
 game_concept_decaying_modifier_desc: "I Modificatori in decadimento sono come i normali [modifiers|e], ma i loro effetti si indeboliscono gradualmente man mano che si avvicinano alla loro data di termine. Questo crea cambiamenti temporanei che svaniscono nel tempo."

 game_concept_overseas: "Oltre Mare"
 game_concept_overseas_desc: "Si tratta di una [location|e] che non ha un collegamento terrestre con la [capital|e] di un [country|e] e si trova su un altro [continent|e]."

 game_concept_goods_demand: "Domanda di Beni"
 game_concept_goods_demands: "Domande di Beni"
 game_concept_goods_demand_desc: "Questi sono i [goods|e] che sono necessari per una [construction|e], un [production_method|e], un [pop_needs|e] o qualsiasi altra cosa che richieda beni."

 game_concept_government_needs: "Bisogni del Governo"
 game_concept_government_needs_desc: "I [government_needs] sono quei [goods|e] che il [country|e] richiede per [constructions|e] come [buildings|e], l'aggiornamento del [location_rank|e], il reclutamento di [armies|e] e [navies|e] o la preparazione di [explorations|e].\n\nLe [constructions|e] si bloccano se i [government_needs] non possono essere soddisfatti nel [market|e] della [location|e], quindi la realizzazione di [government_needs] dovrebbe essere una priorità per qualsiasi Governo."

 game_concept_production_method: "Metodo di Produzione"
 game_concept_production_methods: "Metodi di Produzione"
 game_concept_production_method_desc: "Si tratta di qualcosa che può essere modificato in un [building|e] per cambiare i [goods|e] richiesti per le sue prestazioni e/o ciò che l'edificio stesso è in grado di fare."

 game_concept_ruler: "Governante"
 game_concept_ruler_s: "Governante"
 game_concept_rulers: "Governanti"
 game_concept_ruler_desc: "Ogni [country|E] può avere un [character|E] come governante. A seconda del [government_type|e] possono governare per tutta la vita o per un determinato periodo di tempo, prima di essere sostituiti. I [traits|E] di un governante influenzano l'intero [country|e], e [adm|e], [mil|e] e [dip|e] hanno un impatto diretto sull'efficienza del [cabinet|e].\n\nI futuri governanti sono selezionati mediante la [heir_selection|e]. Se non esiste un [adult] legittimo, il [government] viene retto da un [regent|e]."

 game_concept_title_history: "Storia dei Titoli"
 game_concept_title_history_desc: "La $game_concept_title_history$ è l'elenco di tutti i [countries|e] che un [character|e] ha governato durante la sua vita."

 game_concept_monarch: "Monarca"
 game_concept_monarchs: "Monarchi"
 game_concept_road: "Strada"
 game_concept_roads: "Strade"
 game_concept_road_desc: "Una strada è un collegamento costruito tra due [locations|e]. Queste rendono più facile per un [country|e] esercitare [control|e] sul proprio territorio, rendono il [trade|e] più agevole e permettono alle [armies|e] di marciare più velocemente."

 game_concept_employment_system: "Sistema di Occupazione"
 game_concept_employment_systems: "Sistemi di Occupazione"
 game_concept_employment_system_desc: "Questo descrive come le [locations|e] riempiono i loro [buildings|e] con i lavoratori."

 game_concept_subject_military_stance: "Atteggiamento Militare"
 game_concept_subject_military_stances: "Atteggiamenti Militari"
 game_concept_subject_military_stance_desc: "Questo descrive come gli [subjects|e] decidono cosa fare per il proprio [overlords|e] in tempo di [war|e]."

 game_concept_location_size: "Dimensione Località"
 game_concept_location_size_desc: "Le dimensioni fisiche di una [location|e]. Non tutte hanno le stesse dimensioni."



 game_concept_province: "Provincia"
 game_concept_provinces: "Province"
 game_concept_province_desc: "Una provincia è un gruppo di [locations|e] [owned|e] dallo stesso [country|e]. La provincia condivide e distribuisce [food|e] tra le sue località, e le [army_levies|e] e le [navy_levies|e] vengono reclutati dall'intera provincia nel suo complesso. Diverse [cabinet_actions|e] si rivolgono a una provincia."
 game_concept_province_definition: "Definizione di Provincia"
 game_concept_province_definition_desc: "Una Definizione di Provincia è un gruppo predeterminato di [locations|e] che determina il modo in cui le [provinces|e] vengono create nel corso del gioco.\n\nLe [areas_with_icon|e] sono divise in Definizioni di Provincia, che a loro volta contengono [locations_with_icon|e]. Tutte le [locations] nella stessa Definizione di Provincia che sono [owned|e] dallo stesso [country_with_icon|e] apparterranno alla stessa [province|e].\n\nSe più [countries] [owns] [locations] nella stessa Definizione di Provincia, ci saranno altrettante [provinces] diverse, ognuno con la propria [province_capital_with_icon|e] e [food_stockpile_with_icon|e]."
 game_concept_province_capital: "Provincia Capitale"
 game_concept_province_capital_desc: "La Provincia Capitale è la [location|e] designata a rappresenta il cuore simbolico della sua [province|e]. Quando questa località viene [occupied|e] durante una [war|e], le altre località della provincia cadono automaticamente nelle mani dell'invasore entro un breve periodo di tempo.\n\nLa Provincia Capitale determina anche il [market|e] da cui l'intera [province|e] compra e vende [food|e]."
 game_concept_location: "Località"
 game_concept_locations: "Località"
 game_concept_location_desc: "La più piccola unità di terreno e parte di una [province|e]. Le sue caratteristiche di base sono definite da [topography|e], [vegetation|e] e [climate|e]. Può anche contenere un [river|e].\n\nOgni Località ha un [raw_material|e] che può essere raccolto dai [pops|e] che vi abitano. [buildings|e] possono essere costruiti nelle Località e possono essere presenti anche Pop [employ|e]. La maggior parte delle Località sono di tipo [rural|e], ma possono anche ottenere lo status di [town_or_city|e].\n\nOgni Località può essere [owned|e] e [controlled|e] dai [countries|e] e le [armies|e] possono spostarsi tra diverse Località per conquistarle quando è in corso una [war|e]."
 game_concept_lake: "Lago"
 game_concept_lakes: "Laghi"
 game_concept_lake_desc: "I laghi rappresentano specchi d'acqua interni senza alcun contatto con il mare aperto, se non attraverso eventuali fiumi, per cui nessuna [ships|e] è in grado di navigare in essi."
 game_concept_seazone: "Zona Marittime"
 game_concept_seazones: "Zone Marittime"
 game_concept_seazone_desc: "Una zona di mare è simile a una [location|e], ma contiene solo acqua. Si tratta di una divisione della mappa che non è [owned|e] o [controlled|e] da nessuno. Se una zona marittima è costiera, avrà anche una [maritime_presence|e] dai [countries|e] adiacenti."
 game_concept_sea_current: "Corrente Marina"
 game_concept_sea_currents: "Correnti Marine"
 game_concept_sea_current_desc: "Una $game_concept_sea_current$ è una particolarità di alcune [seazones|e] che consente un movimento più rapido delle [navies|e] in una direzione specifica."
 game_concept_frozen: "Ghiacciata"
 game_concept_frozen_freeze_over: "Ghiacciata"
 game_concept_frozen_desc: "Una [seazone|e] giacciata può essere attraversata da [armies|e] e consente un maggiore controllo sulle terre che raggiunge; tuttavia, farà sì che le [navies|e] rimangano bloccate finché non si scongela. Bisogna fare attenzione quando il tempo cambia, può scongelarsi con conseguenze catastrofiche se un [army|e] si trova sul ghiaccio."
 game_concept_impassable: "Inaccessibile"
 game_concept_passable: "Acessibile"
 game_concept_wasteland: "Terra Desolata"
 game_concept_wastelands: "Terre Desolate"
 game_concept_impassable_desc: "Si tratta di una [location|e] o di una [seazone|e] che non può essere attraversata dalle [units|e], né può essere abitata da un numero sostenibile di persone."
 game_concept_area: "Area"
 game_concept_areas: "Aree"
 game_concept_area_desc: "Un'Area è un gruppo di [provinces|e] e fa parte di una [region|e]."
 game_concept_region: "Regione"
 game_concept_regions: "Regioni"
 game_concept_region_desc: "Una Regione è un gruppo di [areas|e] che fa parte di un [sub_continent|e]. La [ShowRegionName('scandinavian_region')] è un esempio di Regione."
 game_concept_sub_continent: "Subcontinente"
 game_concept_sub_continents: "Subcontinenti"
 game_concept_sub_continent_desc: "Un Subcontinente è un gruppo di [regions|e] che fa parte di un [continent|e]. L'[ShowSubContinentName('western_europe')] o l'$india$ sono esempi di Subcontinenti."
 game_concept_geography: "Geografia"
 game_concept_geography_desc: "La geografia è la natura e la disposizione relativa dei luoghi e delle caratteristiche fisiche. [continents|e], [sub_continents|e], [regions|e], [areas|e], [provinces|e] e [locations|e] sono tutte parti della geografia del mondo."
 game_concept_continent: "Continente"
 game_concept_continents: "Continenti"
 game_concept_continent_desc: "Il mondo è diviso in alcuni continenti e questi continenti sono poi divisi in [sub_continents|e]."

 game_concept_men: "Uomini"
 game_concept_men_i: "@army_strength!"
 game_concept_manpower: "Riserve"
 game_concept_manpower_i: "@manpower!"
 game_concept_manpower_desc: "Le Riserve rappresentano il limite di mascalzoni e furfanti che un [country|e] può sostenere nel suo [army|e].\n\nLe Riserve vengono utilizzate per l'addestramento e il mantenimento di [regiments|e] professionisti, che di solito sono più efficaci dell'[army_levies|e].\n\nLa velocità di acquisizione delle Riserve può essere aumentata costruendo [buildings|e] per le Riserve o ricercando determinate [advances|e]."

 game_concept_sailors: "Marinai"
 game_concept_sailors_i: "@sailors!"
 game_concept_sailors_desc: "Un [country|e] può possedere un certo numero di Marinai, che rappresentano i pescatori, i marinai mercantili e gli ufficiali di marina che si guadagnano da vivere in mare aperto.\n\nTali marinai esperti sono necessari per costruire [ships|e] e vengono utilizzati durante il mantenimento di una [navy|e]. Questi sono separati dalle [navy_levies|e] e più efficaci. Sono persino richiesti per le missioni di [exploration|e].\n\nLa velocità di acquisizione dei Marinai può essere aumentata con la costruzione di [buildings|e] porti o ricercando determinate [advances|e]."

 game_concept_river: "Fiume"
 game_concept_rivers: "Fiumi"
 game_concept_river_desc: "Una [location|e] può avere un Fiume, un corpo d'acqua in movimento.\n\nI Fiumi non sono navigabili dalle [navies|e] ma impongono un malus di combattimento per l'[crossing|e] alle [armies|e] che tentano di entrare in una [location] con un Fiume. Inoltre, aumentano leggermente la [population_capacity|e] di unalocalità."
 
 game_concept_religion: "Religione"
 game_concept_faith: "Fede"
 game_concept_religions: "Religioni"
 game_concept_religion_desc: "Una Religione è un sistema di credenze che appartiene a un [religion_group|e]. Ogni [person|e] ha una Religione (e può essere [converted|e] a una diversa), e ogni [country|e] ha una [primary_religion|e].\n\nLe Religioni della stesso [religion_group] si considerano [heretic|e], mentre le Religioni di [religion_groups] diversi si considerano [heathen|e]. Inoltre, le religioni possono avere opinioni specifiche su altre religioni."

 game_concept_religion_group: "Gruppo Religioso"
 game_concept_religion_groups: "Gruppi religiosi"
 game_concept_religion_group_desc: "Un Gruppo Religioso è un insieme di [religions|e] che si assomigliano e che possono considerarsi reciprocamente sbagliate anziché malvagie. Questo non impedirà loro di iniziare [wars|e] l'una contro l'altra."


 game_concept_culture_group: "Gruppo Culturale"
 game_concept_culture_groups: "Gruppi Culturali"
 game_concept_culture_group_short: "Gruppo"
 game_concept_culture_groups_short: "Gruppi"
 game_concept_culture_group_desc: "Un Gruppo Culturale è un insieme di [cultures|e] che si assomigliano in qualche modo, sia per eredità condivisa, sia per tradizioni simili, sia per semplice vicinanza regionale.\n\nUna [culture] può appartenere a qualsiasi numero di Gruppi Culturali, anche se può essere abbastanza isolata da non appartenere a nessuno.\n\nI [countries|e] le cui [primary_cultures|e] condividono almeno un Gruppo Culturale avranno un piccolo bonus di [opinion|e] reciproco, anche se non si sommano se ne condividono più di uno.\n\nAlcuni [culture_groups] possono essere [merged_culture_group_merges|e]."

 game_concept_dominant_country: "Paese Dominante"
 game_concept_dominant_country_dominant: "Dominante"
 game_concept_dominant_country_desc: "Il [country|e] che ha la [population|e] maggiore di una [primary_culture|e] diventa il [dominant_country|e] di quella [culture|e]. Un Paese non può essere $game_concept_dominant_country_dominant$ se il suo [overlord|e] è della stessa $game_concept_culture$."

 game_concept_merged_culture_group: "Gruppo Culturale Unificato"
 game_concept_merged_culture_group_merged: "Unificato"
 game_concept_merged_culture_group_merge: "Unificare"
 game_concept_merged_culture_group_merges: "Unificati"
 game_concept_merged_culture_group_merged_culture: "Cultura Unificata"
 game_concept_merged_culture_group_merging: "Unificare"
 game_concept_merged_culture_group_desc: "Alcuni [culture_groups|e] possono essere $game_concept_merged_culture_group_merges$ in un unica [culture|e].\n\nUn Paese può $game_concept_merged_culture_group_merge$ uno dei suoi [culture_groups] della [primary_culture|e], cosa che causerà la creazione di una nuova [culture]. I [pops|e] della vecchia [primary_culture|e] e quelli delle [accepted_cultures|e] che si trovano nello stesso [culture_group_short] e utilizzano lo stesso [language|e] saranno immediatamente assimilati.\n\nUn [culture_group] può essere $game_concept_merged_culture_group_merged$ una sola volta."

 game_concept_dominant_religion: "Religione Dominante"
 game_concept_dominant_religion_desc: "La Religione Dominante è quella [religion|e] con il maggior numero di [pops|e] che la praticano in una [location|e] o in un [country|e].\nQuesto non significa necessariamente che sia la maggioranza."

 game_concept_convert: "Convertire"
 game_concept_converts: "Convertiti"
 game_concept_converting: "Conversione"
 game_concept_conversion: "Conversione"
 game_concept_conversion_rate: "Tasso di Conversione"
 game_concept_converted: "Convertito"
 game_concept_conversion_desc: "Questo è il processo attraverso il quale i [pops|e] cambiano da una [religion|e] all'altra nel corso del tempo. Il [cabinet|e] è il mezzo più affidabile per un [country|e] per influenzare la $game_concept_conversion$, ma anche [laws|e], [privileges|e], [advances|e] e [societal_values|e] svolgono un ruolo sostanziale."

 game_concept_reform_desire: "Desiderio di Riforma"
 game_concept_reform_desire_desc: "La religione [ShowReligionAdjective('catholic')] ha conflitti interni riguardo ciò che è la dottrina corretta o meno, e su ciò che fa parte della fede o no. Con il passare del tempo, il desiderio di riforma diventa più grande e avrà un impatto su qualsiasi discussione futura sulla dottrina [ShowReligionNameWithNoTooltip('catholic')]."

 game_concept_reformation: "Riforma"
 game_concept_protestant: "Protestante"
 game_concept_protestants: "Protestanti"
 game_concept_reformation_desc: "La $game_concept_reformation$ è un movimento influente all'interno della religione [ShowReligionGroupAdjective('christian')] che frammenta la fede [ShowReligionAdjective('catholic')] in diverse altre religioni. Questo movimento inizia con la [situation|e] [ShowSituationName('reformation')].\nLe seguenti religioni fanno parte della $game_concept_reformation$:\n$BULLET_WITH_TAB$[ShowReligionName('hussite')]\n$BULLET_WITH_TAB$[ShowReligionName('lutheran')]\n$BULLET_WITH_TAB$[ShowReligionName('calvinist')]\n$BULLET_WITH_TAB$[ShowReligionName('anglican')]"

 game_concept_culture: "Cultura"
 game_concept_cultures: "Culture"
 game_concept_culture_desc: "Una Cultura è un gruppo di [people|e] che condividono un senso di parentela.\n\nOgni Cultura possiede una [language|e], che può condividere con altre Culture.\n\nOgni Cultura ha una [cultural_tradition|e], e un'[cultural_influence|e]. Culture diverse hanno [cultural_opinions|e] mutevoli tra loro.\n\nOgni [country|e] ha una [primary_culture|e], e può avere in aggiunta diverse [accepted_cultures|e] e/o [tolerated_cultures|e]. Tutte le altre Culture del Paese sono considerate [non_accepted_cultures|e]. Le Culture possono essere [Concept('assimilated', 'Assimilate')|e] da altre Culture.\n\nMolte Culture appartengono a uno o più [culture_groups|e]."

 game_concept_cultural_opinion: "Opinione Culturale"
 game_concept_cultural_opinion_short: "Opinione"
 game_concept_cultural_opinions: "Opinioni Culturali"
 game_concept_cultural_opinion_desc: "Ogni [culture|E] ha un'opinione culturale di ogni altra cultura. Questo ha un impatto sull'[opinion|e] che un [country|e] con un [culture] ha di un [country] con un altra [culture], e ha anche un impatto sulla [pop_satisfaction|e]."

 game_concept_non_accepted_culture: "Cultura Discriminata"
 game_concept_non_accepted_culture_short: "Discriminata"
 game_concept_non_accepted_cultures: "Culture Discriminate"
 game_concept_non_accepted_culture_desc: "Ogni [culture|e] presente in un [country|e] che non è né la [primary_culture|e], né una [accepted_culture|e], né una [tolerated_culture|e] conta come Cultura Discriminata.\n\nI pops che appartengono a tale [culture] non possono essere arruolati come [army_levies|e] o [navy_levies|e] senza una [law|e] speciale."

 game_concept_accepted_culture: "Cultura Accettata"
 game_concept_accept: "Accettare"
 game_concept_accepted_culture_short: "Accettata"
 game_concept_accepted_cultures: "Culture Accettate"
 game_concept_accepted_culture_desc: "Ogni [country|e] può avere una manciata di [cultures|e] che vengono trattate alla stregua della [primary_culture|e].\n\nIl numero esatto di culture che un Paese può permettersi di accettare senza penalità è variabile, e può essere aumentato da alcuni [advances|e].\n\nI [pops|e] appartenenti a una Cultura Accettata possono essere arruolati come [army_levies|e] o [navy_levies|e] senza richiedere alcuna [law|e] speciale.\n\nI [pops_with_icon|e] appartenenti a una $game_concept_accepted_culture$ vedranno la loro [pop_satisfaction_with_icon|e] aumentata del [GetDefine('NPop','ACCEPTED_CULTURE_SATISFACTION')|%G]."

 game_concept_tolerated_culture: "Cultura Tollerata"
 game_concept_tolerated_culture_short: "Tollerata"
 game_concept_tolerate: "Tollerare"
 game_concept_tolerated_cultures: "Culture Tollerate"
 game_concept_tolerated_culture_desc: "Ogni [country|e] può avere una manciata di [cultures|e] che sono trattate meglio delle [non_accepted_cultures|e] ma non come una [primary_culture|e].\n\nIl numero esatto di di culture che un Paese può permettersi di tollerare senza penalità è variabile e può essere aumentato da alcuni [advances|e].\n\nI [pops|e] appartenenti a una Cultura Tollerata possono essere arruolati come [army_levies|e] o [navy_levies|e] senza richiedere alcun [law|e] speciale.\n\nI [pops_with_icon|e] appartenenti a una $game_concept_tolerated_culture$ vedranno la loro [pop_satisfaction_with_icon|e] aumentata del [GetDefine('NPop','TOLERATED_CULTURE_SATISFACTION')|%G]."

 game_concept_primary_culture: "Cultura Primaria"
 game_concept_primary_culture_short: "Primaria"
 game_concept_primary_cultures: "Culture Primarie"
 game_concept_primary_culture_desc: "Questa è la [culture|e] a cui un [country|E] è considerato appartenere. Un [pops|e] di un'altra cultura può venire [assimilated|e] ad essa quando le circostanze sono giuste.\n\nLa [common_language|e] di ogni [country] è determinata dal [language] della sua Cultura Primaria.\n\nI [pops] appartenenti alla $game_concept_primary_culture$ di un [country] vedranno la loro [pop_satisfaction_with_icon|e] aumentare del [GetDefine('NPop','PRIMARY_CULTURE_SATISFACTION')|%G]."

 game_concept_primary_or_accepted_culture: "Cultura Primaria o Accettata"
 game_concept_primary_or_accepted_culture_desc: "Si tratta di una [culture|e] che è un [primary_culture_short|e] o un [accepted_culture|e] in un [country|E]."

 game_concept_cultural_capacity: "Capacità Culturale"
 game_concept_cultural_capacity_desc: "Il costo per un [country|e] per avere una [culture|e] come [accepted_culture|e] dipende dalla sua [cultural_opinion|e] della [primary_culture|e] e dalla dimensione di quella cultura in relazione alla $game_concept_primary_culture$."




 game_concept_religious_status: "Status Religioso"
 game_concept_religious_status_desc: "Ecco come viene categorizzata una [religion|e] rispetto a una [primary_religion|e].\n$BULLET_WITH_TAB$[primary_religion|e]\n$BULLET_WITH_TAB$[heretic|e]\n$BULLET_WITH_TAB$[heathen|e]"


 game_concept_religious_opinion: "Opinione Religiosa"
 game_concept_religious_opinions: "Opinioni Religiose"
 game_concept_religious_opinion_desc: "Ogni [religion|E] ha un'opinione religiosa su ogni altra [religion]. Questo ha un impatto sull'[opinion|e] che un [country|e] con una [religion] ha di un [country] con un altra [religion], e ha anche un impatto sulla [pop_satisfaction|e]."

 game_concept_primary_religion: "Religione Primaria"
 game_concept_primary_religion_short: "Primaria"
 game_concept_true_faith: "Religione Primaria"
 game_concept_official_religion: "Religione Primaria"
 game_concept_state_religion: "Religione Primaria"
 game_concept_state_religion_desc: "La [religion|e] ufficiale di un [country|e]. Dà accesso a contenuti e meccaniche diverse e può consentire stili di gioco molto diversi.\n\nI [pops|e] avranno una maggiore [pop_satisfaction|e] se appartengono alla $game_concept_primary_religion$, e altri $game_concept_pops$ si [Concept('convert', 'convertiranno')|e] lentamente alla $game_concept_primary_religion$ nelle giuste condizioni.\n\nLa $game_concept_primary_religion$ ha anche un grande impatto sulla [diplomacy|e], poiché i $game_concept_countries$ fratelli tendono a vedersi in una luce più favorevole."

 game_concept_heretic: "Eretico"
 game_concept_heretics: "Eretici"
 game_concept_heretic_desc: "Qualsiasi [religion|e] che condivide un [religion_group|e] con una [primary_religion|e] in un [country|e] sarà considerata eretica.\n\nA seconda della [heretic_tolerance|e] in un $game_concept_country$, i [pops|e] eretici avranno generalmente una [pop_satisfaction|e] più bassa, e condurre [diplomacy|e] con $game_concept_countries$ eretici potrebbe risultare più difficile."

 game_concept_heathen: "Pagano"
 game_concept_heathens: "Pagani"
 game_concept_heathen_desc: "Qualsiasi [religion|e] di un [religion_group|e] diverso da quello della [primary_religion|e] in un [country|e] sarà considerata pagano.\n\nA seconda della [heathenry_tolerance|e] in un $game_concept_country$, i [pops|e] pagani avrà generalmente una [pop_satisfaction|e] più bassa, e condurre [diplomacy|e] con $game_concept_countries$ pagani potrebbe risultare più difficile."


 game_concept_dominant_upper_class_culture: "Cultura Dominante della Classe Alta"
 game_concept_dominant_upper_class_culture_desc: "La cultura dominante della [upper_class|e] è la più grande [culture|e] in un [country|e] di tutti i [pops|e] delle classi alte, in base al [control|e] delle [locations|e] stesse, nonché al [political_power|e] innato dello [estate|e] di appartenenze.\n\nCiò non significa necessariamente che sia la maggioranza."


 game_concept_dominant_culture: "Cultura Dominante"
 game_concept_dominant_culture_desc: "La cultura dominante è la più grande [culture|e] in una [location|e] o in un [country|e].\nQuesto non significa necessariamente che sia la maggioranza."

 game_concept_foreign_culture: "Cultura Straniera"
 game_concept_foreign_culture_short: "Straniera"
 game_concept_foreign_culture_desc: "Questo è lo [cultural_status|e] di una [culture|e] che non ha alcun [pops|e] all'interno del [country|e]."

 game_concept_cultural_status: "Status Culturale"
 game_concept_cultural_status_short: "Status"
 game_concept_cultural_status_desc: "Ogni [culture|e] è vista come una di questi da un [country|e]:\n$BULLET_WITH_TAB$[primary_culture|e]\n$BULLET_WITH_TAB$[accepted_culture|e]\n$BULLET_WITH_TAB$[non_accepted_culture|e]\n$BULLET_WITH_TAB$[tolerated_culture|e]\n$BULLET_WITH_TAB$[foreign_culture|e]"



 game_concept_assimilate: "Assimilare"
 game_concept_assimilates: "Assimilate"
 game_concept_assimilating: "Assimilazione"
 game_concept_assimilated: "Assimilato"
 game_concept_assimilation: "Assimilazione"
 game_concept_assimilation_rate: "Tasso di Assimilazione"
 game_concept_assimilate_desc: "Questo è il processo per cui i [pops|e] di una [culture|e] cambiano nel tempo nella [primary_culture|e] del [country|e] di appartenenza.\n\nAccelera se la [primary_culture] ha una [culture_war_power|e] più alta rispetto al [pop|e].\n\nAlcune [cultures|e] specifiche sono direttamente legate alla loro [faith|e], quindi non potranno essere assimilate se prima non sono [Concept('convert', 'convertite')|e]."

 game_concept_occupation: "Occupazione"
 game_concept_occupations: "Occupazioni"
 game_concept_occupied: "Occupata"
 game_concept_occupier: "Occupante"
 game_concept_occupy: "Occupare"
 game_concept_occupying: "Occupare"
 game_concept_occupation_desc: "L'occupazione avviene quando il [controller|e] di una [location|e] è diverso dal suo [owner|e]. Questo accade quando una [location] cade all'interno della [zone_of_control] di una [fortification|e] che è [Concept('controlled', 'controllata')] da un [enemy|e], o quando un [army|e] ha [Concept('sieges', 'assediato')|e] con successo la località.\n\nIn molti casi, una [location|e] deve essere occupata prima di poter essere aggiunta a un [peace_treaty|e]."

 game_concept_siege: "Assedio"
 game_concept_besieged: "Sotto Assedio"
 game_concept_sieged: "Assediato"
 game_concept_sieges: "Assedi"
 game_concept_siege_desc: "Un assedio si verifica nel momento in cui un [army|e] arriva in una [location|e] quando il [controller|e] e l'$game_concept_army$ sono [enemies|e].\n\nUn assedio contro una $game_concept_location$ senza una [fortification|e] durerà circa un mese, ma se è presente un $game_concept_fortification$ ci vorrà molto più tempo, a seconda del livello di essa.\n\nSe l'$game_concept_army$ vince contro una $game_concept_location$ [owned|e] dal $game_concept_enemy$, diventerà [occupied|e] e aumenterà il [war_score|e] per il $game_concept_owner$ dell'$game_concept_army$.\n\n Affinché un [siege|e] progredisca, è necessario che ci sia un numero di uomini assedianti pari al numero di uomini presenti nella [garrison|e]. Per una [location|e] senza [fortifications|e], è necessario che ci siano almeno #V 100 uomini#!."


 game_concept_assault: "Assalto"
 game_concept_assault_desc: "Un assalto è quando l'attaccante in un [siege|e] cerca di assaltare la [fortification|e] per conquistarla il più rapidamente possibile. Un assalto può essere piuttosto costoso, in quanto l'attaccante subisce pesanti perdite."

 game_concept_garrison: "Guarnigione"
 game_concept_garrisons: "Guarnigioni"
 game_concept_garrison_desc: "Questi sono i soldati che si occupano di difendere le [fortifications|e] di una [location|e]. Quando vengono tutti uccisi, o il loro [morale|e] crolla, l'[siege|e] sarà perso per il difensore.\n\nAffinché un [siege|e] progredisca, è necessario che ci sia un numero di uomini assedianti almeno pari al numero di uomini presenti nella [garrison|e]. Per una [location|e] senza [fortifications|e], è necessario che ci siano almeno #V 100#! uomini."

 game_concept_combat: "Combattimento"
 game_concept_battle: "Battaglia"
 game_concept_battles: "Battaglie"
 game_concept_combats: "Combattimenti"
 game_concept_combat_desc: "Se due o più [armies|e] si incontrano in una [location|e], o due o più [navies|e] in una [seazone|e], e sono [Concept('hostile', 'ostili')|e] l'uno verso l'altro, inizierà una battaglia tra loro.\nLa battaglia di solito inizia con una [bombard_phase|e] e poi continua con la [combat_phase|e]. Ogni [regiment|e] o [ship|e] tenterà di [engage|e] il nemico, e combatterà fino a quando una parte si [retreats|e]. "


 game_concept_attacker: "Attaccante"
 game_concept_attacker_desc: "L'attaccante in una [battle|e] può avere diversi svantaggi, in quanto subirà qualsiasi penalità per la [topography|e], [vegetation|e], o [crossing|e]. L'altro lato viene chiamato [defender|e]."

 game_concept_defender: "Difensore"
 game_concept_defender_desc: "Il difensore in una [battle|e] eviterà le penalità che l'[attacker|e] potrebbe ricevere. Di solito, il difensore è l'[army|e] o la [navy|e] che è presente per primo in una [location|e], a meno che non sia impegnato in un [siege|e]."

 game_concept_crossing: "Attraversamento"
 game_concept_river_crossing: "Attraversamento del Fiume"
 game_concept_strait_crossing: "Attraversamento dello Stretto"
 game_concept_sea_landing: "Sbarco dal Mare"
 game_concept_crossing_desc: "Un [army|e] che attraversa un fiume tra due [locations|e], che attraversa un [strait|e] o che sbarca da un [seazone|e] riceverà una penalità in [battle|e] se è l'[attacker|e]."


 game_concept_army_experience: "Esperienza dell’Esercito"
 game_concept_navy_experience: "Esperienza della Marina"
 game_concept_experience: "Esperienza"
 game_concept_experience_desc: "L'esperienza riduce il [damage_taken|e] in una [battle|e] e si acquisisce principalmente partecipando a una [battle], un [siege|e] o un [blockade|e]. Con il tempo, l'esperienza di un [regiment|e] o di una [ship|e] decadrà lentamente.\nI [regiments] possono anche acquisire esperienza tramite l'[unit_ability|e] [ShowUnitAbilityName('drill_army')].\nCon alcuni [recruitment_methods|e], una nuova unità può iniziare con un livello di esperienza superiore."


 game_concept_capital: "Capitale"
 game_concept_capital_desc: "Questa è la [location|e] che rappresenta il centro politico di un [country|e], dove risiede il [government|e]. Se viene [occupied|e] in una [war|e] le conseguenze possono essere devastanti."
 game_concept_price: "Prezzo"
 game_concept_prices: "Prezzi"
 game_concept_cost: "Costo"
 game_concept_costs: "Costi"
 game_concept_price_desc: "Un prezzo è qualcosa che un [country|e] paga per un'attività. Un prezzo può essere in [gold|e], [manpower|e], impatto sulla [stability|e] o altro."

 game_concept_unit: "Unità"
 game_concept_units: "Unità"
 game_concept_unit_desc: "Un'unità può essere un [army|e] o una [navy|e]. È composta da [sub_units|e]."

 game_concept_sub_unit: "Subunità"
 game_concept_sub_units: "Subunità"
 game_concept_sub_unit_desc: "Le subunità sono le truppe distinte in un [unit|e] che combattono come [regiments|e] o come [ships|e]. Sono sempre di uno specifico [unit_type|e] e come tali appartengono a una [unit_category|e]."

 game_concept_distributing_food: "Distribuzione di Cibo"
 game_concept_distribute_food: "Distribuire Cibo"
 game_concept_distributing_food_desc: "Questo invierà [food|e] dalla [navy|e] a qualsiasi [army|e] in una [location|e] adiacente che non può ricevere [food] dalla sua attuale [location] o da un [supply_depot|e] vicino."


 game_concept_gathering_food: "Raccolta di Cibo"
 game_concept_gather_food: "Raccogliere Cibo"
 game_concept_gathering_food_desc: "Una [navy|e] che sta Raccogliendo Cibo prenderà [food|e] da tutte le [locations|e] adiacenti a cui ha [food_access|e], per riempire la sua [food_capacity|e]. La [navy] può poi [distribute_food|e] quando è necessario."

 game_concept_food_source: "Fonte di Cibo"
 game_concept_food_source_desc: "Un [army|e] raccoglierà il cibo da una [province|e] dove ha [food_access|e], un [supply_depot|e] amico o una [navy|e] che effettua [distributing_food|e]."


 game_concept_logistics_distance: "Distanza Logistica"
 game_concept_logistics_distance_desc: "Questa è la distanza a cui un [army|e] può stabilire le sue linee di rifornimento dirette a una [food_source|e]. Gli eserciti raccoglieranno il cibo da una [province|e] in cui ha [food_access|e], un [supply_depot|e] amico o una [navy|e] che effettua [distributing_food|e]. Un esercito [hostile|e] o una [zone_of_control|e] bloccherà tutto questo."

 game_concept_military_objective: "Obiettivo Militare"
 game_concept_military_objectives: "Obiettivi Militari"
 game_concept_military_objective_desc: "A [armies|e] e [navies|e] possono essere assegnati degli obiettivi che cercheranno di perseguire da soli."


 game_concept_army: "Esercito"
 game_concept_armies: "Eserciti"
 game_concept_army_desc: "Un esercito è un gruppo di [regiments|e] guidate da un [character|e], che può combattere [battles|e] e effettuare un [siege|e] abbattendo le [fortifications|e] nemiche."
 game_concept_navy: "Flotta"
 game_concept_navies: "Flotte"
 game_concept_navy_desc: "Le flotte sono ciò che permette a un [country|e] una proiezione di potenza al di là del proprio territorio. Le flotte sono gruppi di [ships|e] guidate da un [character|e], che possono combattere [battles|e], effettuare il [blockade|e] di una costa [hostile|e], ridurre la [maritime_presence|e] nemica e trasportare [armies|e] dove è necessario. Aiutano anche con la logistica, in quanto possono [distribute_food|e] e [gather_food|e]."
 game_concept_ship: "Nave"
 game_concept_ships: "Navi"
 game_concept_ship_desc: "Questo è l'elemento fondamentale di un [navy|e]. Una nave è una grande imbarcazione in grado di trasportare [food|e], [regiments|e] e il proprio equipaggio. Ogni nave è di uno specifico [ship_type|e]."
 game_concept_regular_regiment: "Reggimento Regolare"
 game_concept_regular_regiments: "Reggimenti Regolari"
 game_concept_regular: "Regolare"
 game_concept_regulars: "Regolari"
 game_concept_regular_regiment_desc: "I Reggimenti Regolari vengono reclutati manualmente da un [country|e] utilizzando più comunemente [manpower|e] e [gold|e]. Questi formano gli [armies|e] permanenti e sono piuttosto limitati in termini numerici fino a quando non si ottengono [advances|e] di [ages|e] successive."

 game_concept_regular_ship: "Nave Regolare"
 game_concept_regular_ships: "Navi regolari"
 game_concept_regular_ship_desc: "Le Navi Regolari vengono reclutate manualmente da un [country|e] utilizzando [sailors|e] e [gold|e]. Queste formano le [navies|e] permanenti e sono piuttosto limitate in termini numerici fino a quando non si ottengono [advances|e] di [ages|e] successive."

 game_concept_regiment: "Reggimento"
 game_concept_regiments: "Reggimenti"
 game_concept_regiment_desc: "Un reggimento è l'elemento costitutivo di un [army|e]. Ognuno ha una [maximum_strength|e] di [manpower|e] ed è di uno specifico [unit_type|e]. Possono essere [army_levy|e], [mercenary|e] o un [regular_regiment|e]."
 game_concept_average_morale: "Morale Medio"
 game_concept_average_morale_desc: "Si tratta del [morale|e] medio di tutti i [regiments|e] o [ships|e] in un'[unit|e]."
 game_concept_army_morale: "Morale dell’Esercito"
 game_concept_navy_morale: "Morale della Marina"
 game_concept_morale: "Morale"
 game_concept_morale_i: "@morale!"
 game_concept_morale_desc: "Il morale indica quanto a lungo un [army|e] o una [navy|e] combatterà prima di arrendersi.\n\nIn [battle|e], ogni [regiment|e] o [ship|e] infligge [morale_damage_done|e] al suo avversario, il cui effetto è modificato dal [morale_damage_taken|e] dell'avversario. Una volta che il morale raggiunge lo zero, l'Esercito o la Flotta si [Concept('retreat', 'ritirerà')|e] perdendo la [battle]."
 game_concept_locked: "Bloccato"
 game_concept_locked_desc: "Un [army|e] o [navy|e] che è stata bloccata non può ricevere ordini. Deve aspettare di avere nuovamente accesso a quell'unità."
 game_concept_trade_profit: "Profitto Commerciale"
 game_concept_trade_profit_desc: "Il profitto del commercio dipende principalmente dalla differenza tra i [market_prices|e] dei [goods|e] nel [export_market|e] e nel [import_market|e]. C'è anche un costo di mantenimento che riduce il profitto e alcuni commerci possono essere costretti a pagare un [sound_toll|e]."
 game_concept_trade: "Commercio"
 game_concept_trading: "Commercio"
 game_concept_trades: "Commerci"
 game_concept_trade_desc: "Un commercio è lo spostamento di un [good|e] da un [market|e] ad un altro. La merce viene acquistata in un mercato e poi venduta nell'altro, con la speranza di ottenere un [trade_profit|e] per chi effettua il commercio. La quantità di [merchant_capacity|e] richiesta per il commercio dipende sia dalla distanza tra i mercati, sia dalla quantità di [goods] coinvolti.\n\nL'[trade_income|e] vengono suddivise tra la Corona e gli [estates_with_icon|e] in base al loro [estate_power_with_icon|e]. Solo la percentuale relativa al [crown_power_with_icon|e] va nel [treasury|e]."
 game_concept_import: "Importazione"
 game_concept_importing: "Importazione"
 game_concept_imported: "Importato"
 game_concept_imports: "Importazioni"
 game_concept_import_desc: "Un'importazione è un [trade|e] che sposta [goods|e] in un [market|e], aumentando la [supply|e] di quel bene in quel mercato."
 game_concept_export: "Esportazione"
 game_concept_exporting: "Esportazione"
 game_concept_exported: "Esportato"
 game_concept_exports: "Esportazioni"
 game_concept_export_desc: "Un'esportazione è un [trade|e] che sposta [goods|e] fuori da un [market|e], aumentando la [demand|e] di quei beni in quel mercato.\n\nSe ci sono più commerci che cercano di esportare gli stessi beni, i beni vengono dati in ordine di [merchant_power|e]."
 game_concept_trade_income: "Entrate Commerciali"
 game_concept_trade_income_desc: "Questo è il denaro guadagnato dal [trades_with_icon|e] quando vende [goods_with_icon|e] a un [markets_with_icon|e].\n\nLe entrate commerciali vengono suddivise tra la Corona e gli [estates_with_icon|e] in base al loro [estate_power_with_icon|e]. Solo la percentuale relativa al [crown_power_with_icon|e] va nel [treasury|e]."
 game_concept_trade_expense: "Spese Commerciali"
 game_concept_trade_expense_desc: "Si tratta del denaro speso per i [trades|e], per l'acquisto di [goods|e] dai [markets|e] e per il costo di [merchant_maintenance|e]."

 game_concept_burgher_trade: "Commercio dei $burghers$"
 game_concept_burgher_trades: "Commerci dei $burghers$"
 game_concept_burgher_trade_desc: "I [ShowPopTypeName('burghers')] cercheranno di soddisfare le esigenze di [goods|e] nel [market|e] in cui si trova la loro [town_or_city|e], realizzando i propri [trades|e]."
 game_concept_burghers_exporting: "Esportazioni dei $burghers$"
 game_concept_burghers_importing: "Importazioni dei $burghers$"


 game_concept_common_goods: "Beni Comuni"
 game_concept_base_production: "Produzione di Base"
 game_concept_common_goods_desc: "Alcuni [goods|e] come [ShowGoodsName('stone')] o [ShowGoodsName('clay')] possono essere prodotti ovunque senza bisogno di un [rgo|e] e questo è considerato un bene comune. Come i $game_concept_goods$ normali, vengono poi inviati al [market|e]."

 game_concept_topography: "Topografia"
 game_concept_topography_desc: "La topografia rappresenta la rugosità e l'elevazione del terreno all'interno di una [location|e]. La topografia più piatta è generalmente migliore per la crescita di [towns_and_cities|e], mentre quella più accidentata è più facile da difendere."

 game_concept_vegetation: "Vegetazione"
 game_concept_vegetation_desc: "La vegetazione rappresenta la copertura fogliare di una [location|e]."

 game_concept_construction: "Costruzione"
 game_concept_constructions: "Costruzioni"
 game_concept_construction_desc: "Il processo di costruzione di qualcosa in una [location|e], come un [building|e], un [regiment|e], o una [ShowLocationRankName('city')].\n\nLe costruzioni richiedono [goods|e] dal [market|e] della [location|e] in cui vengono realizzate. Se i [goods] necessari non sono disponibili, la [construction] si blocca."

 game_concept_regular_army: "Esercito Regolare"
 game_concept_regular_army_desc: "Si riferisce all'[army|e] permanente che ha un [country|e], escludendo le [levies|e]."
 game_concept_unit_type: "Tipo di Unità"
 game_concept_ship_type: "Tipo di Nave"
 game_concept_unit_types: "Tipi di Unità"
 game_concept_unit_type_short: "Tipo"
 game_concept_unit_types_short: "Tipi"
 game_concept_unit_type_desc: "Ogni [unit_category|e] contiene molte variazioni per quanto riguarda il tipo. I diversi tipi provengono da [advances|e], [culture|E], o da altre fonti. Il tipo è ciò che rende unica un'unità e che le conferisce le sue abilità e i suoi attributi. Alcuni esempi di [ships|e] includono [ShowUnitDefinitionName('n_cog')], [ShowUnitDefinitionName('n_twodecker')] e [ShowUnitDefinitionName('n_xebec')], mentre i [regiments|e] includono [ShowUnitDefinitionName('a_arquebusiers')] e [ShowUnitDefinitionName('a_cavaliers')], oltre a molti altri."
 game_concept_unit_category: "Categoria dell’Unità"
 game_concept_unit_categories: "Categorie di Unità"
 game_concept_unit_category_short: "Categoria"
 game_concept_unit_categories_short: "Categorie"
 game_concept_unit_category_upper_desc: "Un [regiment|e] o [ship|e] appartiene sempre ad una delle seguenti categorie."
 game_concept_unit_category_list_title: "Elenco delle Categorie di Unità"
 game_concept_unit_category_desc: "$game_concept_unit_category_upper_desc$\n[ShowDatabase('unit_category')]"

 game_concept_language: "Lingua"
 game_concept_languages: "Lingue"
 game_concept_language_desc: "Ogni [culture|E] ha una [language] che può condividere con altre [cultures]. La [language] ha un [language_power|e] e un numero qualsiasi di [dialects|e] che determinano i nomi dei [character|e].\n\nUn [country|e] può avere una [court_language|e], una [liturgical_language|e] e condivide la suo [common_language|e] con la sua [primary_culture|e].\n\nAlcune lingue appartengono a una [language_family|e], mentre altre sono [isolated_language_short|e]."


 game_concept_isolated_language: "Lingua Isolata"
 game_concept_isolated_languages: "Lingue Isolate"
 game_concept_isolated_language_short: "Isolata"
 game_concept_isolated_language_desc: "Una [language|e] è [isolated_language_short] quando non condivide una [language_family|e] con altre [languages]."


 game_concept_language_family: "Famiglia Linguistica"
 game_concept_language_families: "Famiglie Linguistiche"
 game_concept_language_family_short: "Famiglia"
 game_concept_language_families_short: "Famiglie"
 game_concept_language_family_desc: "Una Famiglia Linguistica è un insieme di [languages|e] che sono discese da un antenato comune e quindi possono condividere molte somiglianze.\n\nAlcune [languages] non appartengono a una [language_family_short] e sono quindi [isolated_language|e]."


 game_concept_dialect: "Dialetto"
 game_concept_dialects: "Dialetti"
 game_concept_dialect_desc: "Un [dialect] è una variante di una [language|e]. Influisce soprattutto sui nomi di cose come [characters|e] e [locations|e]."


 game_concept_language_power: "Potere della Lingua"
 game_concept_language_power_desc: "Il Potere della Lingua rappresenta la portata, l'influenza e il prestigio di una [language|e]. È espresso come percentuale rispetto alla lingua più potente del mondo.\n\nSi calcola in base al [political_power|e] totale dei [pops|e] con la [primary_culture|e] nei [countries|e] dove è la [court_language|e], e al numero di membri del Clero che seguono la [primary_religion|e] nei Paesi in cui è la [liturgical_language|e].\n\nAvere una [liturgical_language] con un alto Potere della Lingua aumenta la velocità della [research|e], mentre una [court_language] con un alto Potere della Lingua aumenta la [estate_satisfaction|e] della Nobiltà."

 game_concept_dominant_language: "Lingua Dominante"
 game_concept_dominant_language_desc: "La Lingua Dominante è quella [language|e] con il maggior numero di [pops|e] che la parlano in una [location|e].\nQuesto non significa necessariamente che sia la maggioranza."

 game_concept_dominant_dialect: "Dialetto Dominante"
 game_concept_dominant_dialect_desc: "Il $game_concept_dominant_dialect$ è il [dialect|e] con il maggior numero di [pops|e] che lo parlano in una [location|e].\nQuesto non significa necessariamente che sia la maggioranza."

 game_concept_ability: "Abilità"
 game_concept_abilities: "Abilità"
 game_concept_ability_desc: "Le abilità rappresentano le diverse attitudini di ogni [character|e]. I valori di ciascuna di esse vanno da 0 a 100. I bambini appena nati partono da 0 e aumentano gradualmente le loro Abilità man mano che crescono.\n\n Ci sono tre tipi di Abilità:\n - [adm_short|e]\n - [dip_short|e]\n - [mil_short|e]\n \nSommate insieme, costituiscono l'[total_ability|e] del [character]."

 game_concept_liturgical_language: "Lingua Liturgica"
 game_concept_liturgical_languages: "Lingue Liturgiche"
 game_concept_liturgical_language_desc: "Questa è la [language|e] ufficiale che un [country|e] utilizza per la propria [religion|e] ufficiale. Alcune religioni, come quella [ShowReligionName('catholic')], hanno una $game_concept_liturgical_language$ fissa che non può essere modificata, ma altre religioni permettono ai Paesi di cambiarla. Il [language_power|e] della $game_concept_liturgical_language$ di un Paese influisce sulla velocità di [research|e] dei nuovi [advances|e]."

 game_concept_common_language: "Lingua Comune"
 game_concept_common_languages: "Lingue Comuni"
 game_concept_common_language_desc: "Questa è la [language|e] della [primary_culture|e] in un [country|e]. Se questa è la [court_language|e] allora i [ShowEstateTypeName('peasants_estate')] saranno felici."

 game_concept_market_language: "Lingua del Mercato"
 game_concept_market_language_desc: "Questa è la [language|e] parlata dalla maggior parte dei [ShowPopTypeName('burghers')] nel [market_center|e]."

 game_concept_foreign_language: "Lingua Straniera"
 game_concept_foreign_language_desc: "Una [language|e] che non è né la [common_language|e] né la [liturgical_language|e] di un [country|e] sarà considerata un $game_concept_foreign_language$."

 game_concept_court_language: "Lingua della Corte"
 game_concept_court_language_desc: "La [language_with_icon|e] di governo in un [country_with_icon|e].\n\n Alcune lingue possono influenzare la [estate_satisfaction|e] di diversi [estates|e]:\n$BULLET$ La [ShowEstateTypeName('nobles_estate')] preferisce un alto [language_power_with_icon|e].\n$BULLET$ Il [ShowEstateTypeName('clergy_estate')] preferisce la [liturgical_language_with_icon|e].\n$BULLET$ I [ShowEstateTypeName('peasants_estate')] preferisce la [common_language_with_icon|e].\n$BULLET$ Utilizzare la [market_language_with_icon|e] della nostra [capital] aumenterà l'[trade_efficiency|e].\n\nLa Lingua della Corte riceve un aumento del suo [language_power] relativamente al [political_power|e] totale dei [pops|e] appartenenti alla [primary_culture|e] del Paese.\n\nÈ sempre possibile cambiare la Lingua della Corte con la [common_language] o la [liturgical_language], con quella di una [great_power|e] nel nostro [religion_group|e], o con quella del nostro [overlord|e]."

 game_concept_estates_enrichment: "Arricchimento degli Stati Sociali"
 game_concept_estate_enrichment: "Arricchimento dello Stato Sociale"
 game_concept_estates_enrichment_desc: "Questo è l'importo che [estate|e] può trattenere ogni mese dal suo reddito imponibile."

 game_concept_political_power: "Potere politico"
 game_concept_political_power_desc: "Il Potere Politico è l'influenza che [pops|e] ha nella sfera di [government|e]. Viene utilizzato per calcolare [estate_power|e] e [language_power|e], così come [dominant_upper_class_culture|e] di ogni [country|e].\n\n Ogni [pop] esercita una quantità diversa di Potere Politico a seconda del [estate|e] a cui appartiene. Per esempio, un Pop appartenente a [ShowEstateTypeName('nobles_estate')] esercita naturalmente centinaia di volte più Potere Politico di un Pop appartenente a [ShowEstateTypeName('peasants_estate')]."

 game_concept_cultural_tradition: "Tradizione Culturale"
 game_concept_cultural_tradition_short: "Tradizione"
 game_concept_cultural_tradition_desc: "Questo è il potere di difesa di [culture|e] nel contesto di [culture_war|e], che rappresenta quanto fortemente le tradizioni di questa cultura risuonano con la sua gente.\n\n La tradizione ha un cambiamento mensile che dipende da [buildings|e], [societal_values|e], [advances|e] e molti altri fattori."

 game_concept_cultural_influence: "Influenza Culturale"
 game_concept_cultural_influence_short: "Influenza"
 game_concept_cultural_influence_desc: "Questo è il potere d'attacco di un [culture|e] nel contesto di [culture_war|e], che rappresenta quanto appare impressionante agli occhi di altre culture, e la portata che ha al di là dei propri confini.\n\n Ha un aumento mensile al completamento di un [work_of_art|e] e ha un aumento mensile da molte fonti come [prestige|e], e alcuni [buildings|e], [advances|e], [laws|e], e molti altri. Ma attenzione, ha anche un naturale decadimento mensile."

 game_concept_culture_war_power: "Potere della Guerra Culturale"
 game_concept_culture_war: "Guerra Culturale"
 game_concept_culture_war_power_desc: "Si tratta della forza di [culture|e]'s [cultural_influence|e] attaccante contro [culture]'s [cultural_tradition|e] bersaglio.\n\n Avere un elevato Culture War Power ha un impatto su processi come [assimilation|e], [integration|e], [spy_networks|e], [diplomacy|e] e anche [siege|e]."

 game_concept_climate: "Il clima"
 game_concept_climate_upper_desc: "Il clima di un [location|e] luogo influisce su quanto [pops|e] possa vivere bene in quel luogo, compresa la quantità di [food|e] produzione. Influisce anche sul massimo [winter_level|e] di un [location].\n\n Esistono i climi sottostanti:"
 game_concept_climate_list_title: "Elenco dei tipi di clima"
 game_concept_climate_desc: "$game_concept_climate_upper_desc$\n[ShowDatabase('climate')]"

 game_concept_immortality: "Immortalità"
 game_concept_immortal: "Immortale"
 game_concept_immortality_desc: "Quando un [character|e] è immortale, non muore di vecchiaia. Tuttavia, è ancora suscettibile di morte per altre cause terrene, come [battle|e] o qualcosa di molto peggiore, come [disease|e]."

 game_concept_character: "Personaggio"
 game_concept_characters: "Personaggi"
 game_concept_character_desc: "Un Personaggio è un individuo [person|e] che possiede [abilities|e], [traits|e], [culture|e] e [religion|e]. Può anche appartenere a un [dynasty|e] se ha un portamento nobile.\n\n Una volta diventato un [adult|e], può essere un [ruler|e] o un [regent|e], o può essergli assegnato un ruolo in [cabinet|e], o come [general|e] o [admiral|e].\n\n [adults] può anche [marry|e] e produrre [children|e]."

 game_concept_courtier: "Cortigiano"
 game_concept_courtiers: "Cortigiani"
 game_concept_courtier_desc: "Qualsiasi [character|e] in un [country|e] che non detiene uno specifico [role|e] è considerato un $game_concept_courtier$. $game_concept_courtiers$ può essere impiegato come [cabinet_members|e], [generals|e], [admirals|e], o [explorers|e]."

 game_concept_fertility: "Fertilità"
 game_concept_fertility_desc: "Ciò influisce sulla capacità di un [character|e] di rimanere incinta se è femmina, o di mettere incinta una femmina se è maschio."



 game_concept_consort: "Consorte"
 game_concept_consorts: "Consorti"
 game_concept_spouse: "Sposo"
 game_concept_spouses: "I coniugi"
 game_concept_consort_desc: "Un Consorte è un [character|e] che è [married|e] a un [ruler|e]. In alcune forme di governo, possono ottenere dei poteri, ma nella maggior parte dei casi, sono lì per aiutare a fornire [heirs|e]."
 game_concept_heir: "Erede"
 game_concept_heirs: "Eredi"
 game_concept_heir_desc: "Il [character|e] prossimo in linea di successione per diventare [ruler|e] quando l'attuale [ruler] muore o abdica. L'ordine di successione è determinato dalla [heir_selection|e] del [government|e].\n\n Se si verifica la successione, ma non c'è un erede valido, o l'erede è un [child|e], si attiva un [regency|e]."
 game_concept_dynasty: "Dinastia"
 game_concept_dynasties: "Dinastie"
 game_concept_dynasty_desc: "Si tratta di un gruppo di personaggi che condividono un antenato comune e sono quindi consanguinei. Il [character|e] più importante di una dinastia è il [dynasty_head|e]."
 game_concept_dynastic_power: "Potere dinastico"
 game_concept_dynastic_power_hausmacht: "Hausmacht"
 game_concept_dynastic_power_desc: "$game_concept_dynastic_power$ è il valore del potere politico che un [dynasty|e] detiene in un [international_organization|e]. Gioca un ruolo importante all'interno del [GetUniqueInternationalOrganization('hre').GetName] e viene calcolato moltiplicando il [great_power_score|e] e la proprietà su [pops|e] all'interno del [international_organization] [countries|e] hanno."
 game_concept_dynasty_founder: "Fondatore della dinastia"
 game_concept_dynasty_founder_desc: "Il Fondatore di [dynasty|E]."
 game_concept_dynasty_head: "Capo della dinastia"
 game_concept_dynasty_head_desc: "Questo è il [character|e] più prestigioso e importante del [dynasty|e]. Il [dialect|e] di una dinastia è definito da quello del suo $game_concept_dynasty_head$, e alcuni [events|e] e altri contenuti possono richiedere un $game_concept_dynasty_head$."
 game_concept_dynasty_seat: "Sedile Dinastico"
 game_concept_dynasty_seat_desc: "Ogni dinastia ha la sua dimora ancestrale in uno specifico [location|e]. Quelle [locations] che ospitano un $game_concept_dynasty_seat$ avranno più [ShowPopTypeName('nobles')] del solito."
 game_concept_lowborn: "Lowborn"
 game_concept_lowborn_desc: "Questo è un [character|e] che non appartiene a nessun [dynasty|e] di rilievo."
 game_concept_government: "Governo"
 game_concept_government_desc: "Ogni [country|e] ha un Governo di uno specifico [government_type|e] situato nel suo [capital|e].\n\n I Governi sono costituiti da [ruler|e] e [cabinet|e] e sono modellati da [societal_values|e], [government_reforms|e] e [laws|e]."
 game_concept_government_type: "Tipo di governo"
 game_concept_government_types: "Tipi di governo"
 game_concept_government_type_upper_desc: "La $game_concept_government_type$ di un [country|e] definisce la struttura interna del suo governo. In particolare, determina il [government_power|e] utilizzo e il [heir_selections|e] disponibile, ma sblocca anche [laws|e], [government_reforms|e], [estate_privileges|e] e [advances|e] specifici."
 game_concept_government_type_list_title: "Elenco dei tipi di governo"
 game_concept_government_type_desc: "$game_concept_government_type_upper_desc$\n[ShowDatabase('government_type')]"
 game_concept_international_organization: "Organizzazione internazionale"
 game_concept_international_organizations: "Organizzazioni internazionali"
 game_concept_international_organization_desc: "Un gruppo di [countries|e] che si è unito in un qualche tipo di accordo, a volte prendendo di mira un altro [country]."
 game_concept_international_organization_type: "Tipo di organizzazione internazionale"
 game_concept_international_organization_types: "Tipi di organizzazioni internazionali"
 game_concept_international_organization_type_upper_title: "Il sito $game_concept_international_organization_type$ di un [international_organization|e] definisce la sua struttura generale, come le interazioni che si possono avere con esso, o la sua struttura di leadership."
 game_concept_international_organization_type_upper_desc: "Ogni Organizzazione Internazionale appartiene a una delle tipologie riportate di seguito."
 game_concept_international_organization_type_list_title: "Elenco dei tipi di organizzazioni internazionali"
 game_concept_international_organization_type_desc: "$game_concept_international_organization_type_upper_title$\n\n$game_concept_international_organization_type_upper_desc$\n[ShowDatabaseWithIcon('international_organization_type')]"
 game_concept_member: "Membro"
 game_concept_members: "Membri"
 game_concept_member_desc: "Questi sono i [countries|e] che fanno parte di un [international_organization|e]."
 game_concept_elector: "Elettore"
 game_concept_electors: "Elettori"
 game_concept_electorship: "Elettorato"
 game_concept_elector_desc: "Questi sono i [members|e] che godono del [special_status|e] che permette loro di decidere chi sarà il prossimo [international_organization_leader_short|e] di un [international_organization|e]."
 game_concept_imperial_religion: "Religione imperiale"
 game_concept_imperial_religion_imperial: "Imperiale"
 game_concept_imperial_religion_desc: "La Religione Imperiale determina quale [religion|e] un [member|e] deve seguire per poter essere eletto a diventare [international_organization_leader_short|e] del [holy_roman_empire|e]. È anche possibile che la Religione Imperiale possa essere una [religion_group|e] o possa essere completamente abolita, rendendo la religione un fattore non determinante nel processo di voto."
 game_concept_leader_type: "Tipo di leader"
 game_concept_leader_type_desc: "Questo determina chi è effettivamente [international_organization_leader_short|e] di un [international_organization|e]. Ci sono tre tipi di leadership per le Organizzazioni Internazionali:\n- #Y $LEADER_TYPE_CHARACTER$#! - L'organizzazione è guidata da un [character|e] e dal Paese a cui appartiene\n- #Y $LEADER_TYPE_COUNTRY$#! - L'organizzazione è guidata da un [country|e] determinato che è in carica anche se il proprio [ruler|e] viene sostituito\n- #Y $LEADER_TYPE_NONE$#! - L'organizzazione è in uno stato perpetuo di interregno e né il personaggio né il Paese rappresenteranno l'organizzazione."
 game_concept_leader_change_method: "Metodo di cambiamento del leader"
 game_concept_leader_change_method_desc: "Questo determina il modo in cui viene scelto il sito [international_organization_leader_short|e] di un sito [international_organization|e]. Esistono cinque metodi per ottenere questo risultato:\n- #Y $LEADER_CHANGE_METHOD_ROTATION$#! - Il leader attuale sarà l'ultimo della fila per la leadership una volta che il suo turno sarà scaduto\n- #Y $LEADER_CHANGE_METHOD_VOTE$#! - Il leader sarà eletto tramite un [leadership_election_resolution|e]\n - #Y $LEADER_CHANGE_METHOD_LOTTERY$#! - Il leader sarà scelto tra i possibili candidati in modo casuale\n- #Y $LEADER_CHANGE_METHOD_SCORE$#! - Il leader sarà scelto in modo dinamico in base a un sistema di punti interno specifico dell'Organizzazione Internazionale. Il leader sarà scelto dinamicamente in base a un sistema di punti interno specifico dell'Organizzazione Internazionale\n- #Y $LEADER_CHANGE_METHOD_NONE$#! - I termini di come viene scelto il leader dell'Organizzazione Internazionale non sono definiti, poiché non è necessario un leader o l'Organizzazione Internazionale non ha ancora codificato la leadership."
 game_concept_leader_change_trigger: "Innesco del cambiamento del leader"
 game_concept_leader_change_trigger_desc: "Questo determina in quali condizioni il [international_organization_leader_short|e] di un [international_organization|e] viene cambiato. Ci sono tre condizioni in cui il leader potrebbe cambiare:\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_RULER_CHANGE$#! - Ogni volta che il governante cambia, viene preso in considerazione un nuovo leader per l'Organizzazione Internazionale\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_TIMED$#! - Un nuovo leader dell'Organizzazione Internazionale viene preso in considerazione dopo un determinato numero di mesi\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_NONE$#! - Il leader rimane al potere a tempo indeterminato"
 game_concept_leadership_election_resolution: "Risoluzione per l'elezione della leadership"
 game_concept_leadership_election_resolution_desc: "Questo è lo speciale [resolution|e] utilizzato per determinare il modo in cui viene eletto il [international_organization_leader_short|e] di un [international_organization|e]."
 game_concept_candidate: "Candidato"
 game_concept_candidates: "Candidati"
 game_concept_candidate_desc: "Questi sono i [countries|e] che sono attualmente considerati come i prossimi [international_organization_leader_short|e] di un [international_organization|e]."
 game_concept_free_city: "Città libera"
 game_concept_free_cities: "Città libere"
 game_concept_free_imperial_city: "Città imperiale libera"
 game_concept_free_imperial_cities: "Città imperiali libere"
 game_concept_free_city_desc: "$free_city_desc$"
 game_concept_god: "Dio"
 game_concept_gods: "Dei"
 game_concept_goddess: "Dea"
 game_concept_goddesses: "Le dee"
 game_concept_god_desc: "Un Dio, una Dea o una Divinità è un essere soprannaturale che funge da fulcro del culto di una particolare religione e a cui di solito vengono assegnati poteri di controllo su alcuni aspetti dell'universo o dell'esistenza umana."
 game_concept_avatar: "Avatar"
 game_concept_avatars: "Avatar"
 game_concept_avatar_desc: "Gli avatar sono i diversi aspetti, manifestazioni o incarnazioni che un particolare [god|e] può assumere in [ShowReligionName('hindu')]."
 game_concept_disease: "Malattia"
 game_concept_diseases: "Malattie"
 game_concept_disease_desc: "Una malattia può creare scompiglio nel nostro [people|e]. Diverse malattie hanno diverse possibilità [outbreak|e] specificate, metodo e probabilità di trasmissione e tasso di mortalità. I loro terribili effetti possono essere ridotti con [disease_resistance|e]."
 game_concept_disease_outbreak: "Epidemia"
 game_concept_disease_outbreaks: "Epidemie"
 game_concept_outbreak: "Epidemia"
 game_concept_disease_outbreak_desc: "Quando un [disease|e] scoppia in un determinato [location|e], può diffondersi da lì in poi con vari mezzi... e può o meno mietere vittime lungo il percorso."

 game_concept_holy_site: "Sito sacro"
 game_concept_holy_sites: "Siti sacri"
 game_concept_holy_site_desc: "Un luogo di particolare interesse per un particolare [religion|e]. Un Sito Sacro può fornire vari bonus alla [location|e] o [owner|e], che vengono scalati dalla sua [holy_site_importance_short|e]."

 game_concept_holy_site_type: "Tipo di sito sacro"
 game_concept_holy_site_types: "Tipi di siti sacri"
 game_concept_holy_site_type_short: "Tipo"
 game_concept_holy_site_types_short: "Tipi"
 game_concept_holy_site_type_upper_desc: "Ogni [holy_site|e] appartiene a uno dei tipi di seguito elencati."
 game_concept_holy_site_type_list_title: "Elenco dei tipi di siti sacri"
 game_concept_holy_site_type_desc: "$game_concept_holy_site_type_upper_desc$\n[ShowDatabase('holy_site_type')]"

 game_concept_holy_site_importance: "$game_concept_holy_site$ $game_concept_holy_site_importance_short$"
 game_concept_holy_site_importance_short: "Importanza"
 game_concept_holy_site_importance_desc: "$game_concept_holy_site_importance_short$ di un [holy_site|e] scala i bonus che si applicano nei suoi [location|e] o [owner|e]."

 game_concept_heir_selection: "Legge sulla successione"
 game_concept_heir_selections: "Leggi sulla successione"
 game_concept_succession_law: "Legge sulla successione"
 game_concept_heir_selection_desc: "Ogni [government|e] legge di successione definisce quale [character|e] sarà il prossimo [ruler|e] dopo la morte o l'abdicazione di quello attuale.\n\n Molte leggi di successione definiscono una [heir|e] prima che la successione avvenga in base al [heir_selection_score|e] personaggio, mentre altre attivano una [election|e] legge di successione.\n\nOgni diversa Legge di Successione ha le proprie regole, come ad esempio se un erede può appartenere allo stesso [dynasty|e] personaggio o se deve appartenere a [estates|e] specifici.\n\n Un [country|e] può selezionare un'altra Legge di Successione; le opzioni disponibili possono essere influenzate da fattori come l'attuale [government_type|e] e qualsiasi [government_reforms|e] attivo."

 game_concept_heir_selection_score: "Punteggio dell'erede"
 game_concept_heir_selection_score_short: "Punteggio"
 game_concept_heir_selection_score_desc: "Il $game_concept_heir_selection_score$ determina quanto il [character|e] è favorito per essere eletto dal [heir_selection|e] di un [country|e]. Di solito, il personaggio con il punteggio più alto diventa il nuovo [ruler|e] in caso di successione."

 game_concept_eligibility_rules: "Regole di idoneità"
 game_concept_eligibility_rules_desc: "I $game_concept_eligibility_rules$ di un [heir_selection|e] determinano quali [characters|e] sono idonei a diventare [heir|e] di un [country|e]."

 game_concept_election: "Elezioni"
 game_concept_elections: "Elezioni"
 game_concept_election_desc: "Alcuni [heir_selections|e] possono richiedere un'elezione per decidere quale [character|e] debba essere il prossimo [ruler|e].\n\n A seconda delle regole del [heir_selection], l'elezione può avvenire a intervalli regolari, oppure alla morte del precedente [ruler].\n\n Se non c'è un [ruler], allora il [government|e] sarà temporaneamente governato da un [regency|e] fino alla conclusione delle elezioni."

 game_concept_people: "Persone"
 game_concept_person: "Persona"
 game_concept_people_desc: "Singoli esseri umani. Risorsa semi-rinnovabile, raggruppata in [pops|e] o può apparire come [characters|e]."


 game_concept_population_growth: "Crescita della popolazione"
 game_concept_population_growth_desc: "La crescita della popolazione di [pops|e] in un [location|e] è collegata a quante persone nascono in un mese rispetto a quante ne muoiono. Una mancanza di [food|e] cibo, la diffusione di malattie, [siege|e] o altre calamità possono aumentare il numero di persone che muoiono."


 game_concept_pop: "Pop"
 game_concept_pops: "Pops"
 game_concept_pop_desc: "Un Pop è un gruppo di [people|e] persone con le stesse [pop_type|e], [religion|e] e [culture|e] esigenze. Hanno esigenze diverse [goods|e] e il loro [pop_satisfaction|e] impatto sul [location|e] luogo in cui vivono."

 game_concept_upper_class: "Classe superiore"
 game_concept_upper_class_desc: "Si tratta di un gruppo di [pop_types|e] che appartengono ad uno dei [estates|e] che di solito hanno il maggior potere in un [country|e] e sono uno dei seguenti [pop_types]:\n$BULLET_WITH_TAB$[ShowPopTypeName('nobles')]\n$BULLET_WITH_TAB$[ShowPopTypeName('clergy')]\n$BULLET_WITH_TAB$[ShowPopTypeName('burghers')]"

 game_concept_lower_class: "Classe inferiore"
 game_concept_lower_class_desc: "Si tratta di un gruppo di [pop_types|e] che appartengono agli strati inferiori della società, tra cui i seguenti [pop_types]:\n$BULLET_WITH_TAB$[ShowPopTypeName('peasants')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"

 game_concept_promote: "Promuovere"
 game_concept_promoted: "Promosso"
 game_concept_promotes: "Promuove"
 game_concept_promotion: "Promozione"
 game_concept_promote_desc: "[pops|e] [promote|e] da [ShowPopTypeName('peasants')] quando ci sono posizioni possibili per loro nella loro [location|e]. I Papà devono avere almeno un [tolerated_culture|e] livello di promozione."


 game_concept_demoted: "Retrocesso"
 game_concept_demotion: "Regressione"

 game_concept_demote: "Regressione"
 game_concept_demote_desc: "[pops|e] retrocederà a [ShowPopTypeName('peasants')] quando ci saranno troppi dei loro attuali [pop_type|e] nel loro [location|e]."

 game_concept_pop_type: "Classe sociale"
 game_concept_pop_types: "Classi sociali"
 game_concept_pop_type_upper_desc: "Ogni [pop|e] è definito come appartenente a una delle classi sociali dal basso."
 game_concept_pop_type_list_title: "Elenco delle classi sociali"
 game_concept_pop_type_desc: "$game_concept_pop_type_upper_desc$\n[ShowDatabase('pop_type')]"

 game_concept_good: "Merce"
 game_concept_goods: "Merci"
 game_concept_goods_desc: "I beni possono essere sia [raw_materials|e] coltivati, raccolti, estratti, disboscati o cacciati, sia [produced_goods|e] creati principalmente nelle città.\n\n I [food_raw_materials|e] sono anche una fonte di [food|e] beni."
 game_concept_raw_materials: "Materie prime"
 game_concept_raw_material: "Buono crudo"
 game_concept_raw_materials_desc: "Ogni [location|e] [produces|e] tipo di $game_concept_raw_material$. La quantità che [produces] dipende da quanto [location|e] è stata sviluppata. Ciò che differisce le materie prime da [produced_goods|e] è che non richiedono [buildings|e] di essere prodotte, e si basano esclusivamente su [rgo_pops|e]. Ci sono alcune $game_concept_raw_materials$ materie prime, tuttavia, che possono essere prodotte anche da [buildings]."
 game_concept_produced_goods: "Merci prodotte"
 game_concept_produced_good: "Prodotto Buono"
 game_concept_produced_goods_desc: "Si tratta di un tipo di [goods|e] che viene prodotto da [pops|e] che lavora in un [building|e]. In molti casi, questi edifici richiedono [raw_materials|e] o altri Beni prodotti per funzionare."


 game_concept_rgo: "O.R.R."
 game_concept_resource_gathering_operations: "Operazioni Raccolta Risorse"
 game_concept_rgo_desc: "Iniziali di $game_concept_resource_gathering_operations$. Ogni [location|e] ha un [raw_material|e] che viene creato da $rgo_mining$, $rgo_farming$, $rgo_gathering$, $rgo_forestry$, o $rgo_hunting$.\n\n Ogni livello di $game_concept_rgo$ può [employ|e] fino a #V 1.000#! [rgo_pops|e] , mentre il livello massimo dipende da [development|e], [advances|e], e altri fattori."

 game_concept_prosperity: "Prosperità"
 game_concept_prosperity_desc: "La prosperità rappresenta il grado di prosperità e di risorse di [location|e] una persona. La Prosperità positiva aumenta la [development|e] della [location] nel tempo e la rende più propensa ad attrarre [migration|e].\n\n La Prosperità aumenta naturalmente nel tempo, ma diminuisce in seguito a [pop_satisfaction|e], [diseases|e], [sieges|e], [occupation|e], [blockades|e], o se la [location] viene [looted|e] da un nemico [army|e]. La Prosperità negativa può avere conseguenze devastanti per [population|e] la [location] persona."
 game_concept_development: "Sviluppo"
 game_concept_development_desc: "Lo sviluppo rappresenta quanto è coltivata la terra e quanto viene utilizzata da [pops|e] chi ci vive. Più alto è lo sviluppo, più persone possono viverci e più può essere sfruttato."
 game_concept_control: "Controllo"
 game_concept_control_desc: "Il controllo che [owner|e] di una [location|e] determina le [tax_base|e], [army_levies|e] e [navy_levies|e] disponibili nella [location]. Influisce anche sulla velocità di [promotion|e], [assimilation|e] e [conversion|e], oltre che sulla quantità di [manpower|e] e [sailors|e] mensile che fornisce. Il controllo di una località cambierà lentamente verso la sua [max_control|e] posizione, il che significa che il controllo diminuirà lentamente se si trova al di sopra del massimo, o aumenterà lentamente se si trova al di sotto di esso.\n\n Ci sono alcune [buildings|e] che aumentano il controllo massimo, ma principalmente dipende dalla [proximity|e] alla [capital|e] della [country|e]. Tracciare un percorso attraverso [roads|e] o [maritime_presence|e] lungo le nostre coste aumenta la [proximity|e], aumentando la [max_control] della [location]."

 game_concept_max_control: "Controllo massimo"
 game_concept_max_control_desc: "Il [control] di una [location] tenderà lentamente verso il suo Controllo Massimo. La fonte principale del Controllo Massimo è [proximity|e], ma anche [integration_status|e] e [pop_satisfaction|e] svolgono un ruolo.\n\n Il Controllo Massimo di una Località può essere temporaneamente aumentato stazionando un Esercito nella [province|e], così come con la [ShowCabinetActionName('increase_control_province')] [cabinet_action|e] ."

 game_concept_power_projection: "Proiezione di potenza"
 game_concept_power_projection_desc: "[countries|e] con un $game_concept_power_projection$ più alto possono sfruttare le nazioni che ne hanno meno. Se il nostro [colonial_charters|e] è più alto di quello di un'altra nazione, saremo in grado di costruire un [ShowBuildingTypeName('trade_office')], [ShowBuildingTypeName('slave_center')], [ShowBuildingTypeName('missionary_building')], o altri edifici specifici nel loro [locations|e]. Più alto è il nostro $game_concept_power_projection$, più velocemente il nostro potrà prendere il controllo delle località. Avere un $game_concept_power_projection$ più alto rispetto a un altro Paese riduce anche il [stability|e] costo di dichiarare [war|e] su di loro, così come il [war_exhaustion|e] costo."

 game_concept_proximity: "Prossimità"
 game_concept_proximity_desc: "La prossimità è la vicinanza di un [location|e] al [capital|e] suo [owner|e]. Tracciare un percorso attraverso [roads|e] o [maritime_presence|e] da [coastal|e] luoghi aumenta la vicinanza.\n\n La vicinanza ha un impatto diretto sulla [control|e] capacità di [country|e] esercitare su [location]."

 game_concept_output: "Uscita"
 game_concept_produces: "Produce"
 game_concept_producing: "Produrre"
 game_concept_output_desc: "La quantità di [goods|e] che viene creata da un [building|e] come [produced_goods|e], o come [raw_materials|e] da un [location|e]."


 game_concept_foreign_building: "Edificio straniero"
 game_concept_foreign_buildings: "Edifici stranieri"
 game_concept_foreign_building_desc: "Si tratta di un [building|e] che appartiene a un altro [country|e] rispetto al [owner|e] del [location|e]."

 game_concept_building: "Edificio"
 game_concept_buildings: "Edifici"
 game_concept_building_desc: "Gli edifici sono esempi unici di [building_types|e] in un [location|e].\n\n Gli edifici hanno un'ampia varietà di funzioni diverse, dall'aumento [supply|e] dei [goods|e] prodotti allo sblocco di [unit_types|e] unici. La loro efficienza si basa su quanti [pops|e] sono attualmente [employed|e] presenti.\n\n La maggior parte degli edifici ha un costo di costruzione iniziale in [gold|e], e in seguito comporta [demand|e] un costo aggiuntivo su alcuni [goods] nella [location]'s [market|e]. Se un edificio va in perdita, il suo [owner|e] può [subsidize|e] costruirlo.\n\n [estates|e] possono anche costruire edifici.\n\n Gli edifici possono anche essere distrutti.\n\n Un edificio ha uno o più [production_methods|e] che possono essere modificati, il che influisce sulla sua produzione."

 game_concept_building_type: "Tipo di edificio"
 game_concept_building_types: "Tipi di edifici"
 game_concept_building_type_desc: "Un Tipo di edificio è il progetto di un [building|e] e appartiene a un [building_category|e]. La maggior parte delle caratteristiche di un [building] dipendono dal Tipo di edificio."

 game_concept_building_category: "Categoria di edificio"
 game_concept_building_categories: "Categorie di edifici"
 game_concept_building_category_desc: "[building_types|e] sono raggruppati in diverse Categorie, il che serve soprattutto a identificare quali sono simili."

 game_concept_supported_building_levels: "Livelli di edificio supportati"
 game_concept_supported_building_levels_desc: "Ogni [location|e] ha un limite morbido sul numero di livelli [building|e] che può contenere. Il superamento di tale limite comporta prezzi di costruzione progressivamente più elevati.\n\n Il numero di $game_concept_supported_building_levels$ dipende principalmente dal [location_rank|e] e dal [development|e] del [location] livello."

 game_concept_employ: "Impiegati"
 game_concept_employed: "Impiegato"
 game_concept_employment: "Impiego"
 game_concept_employ_desc: "[pops|e] può essere impiegato sia in un [building|e] che in un [rgo|e]. Un edificio può supportare solo un [pop_type|e], e la quantità massima dipende dal tipo di edificio e dal numero di livelli che possiede."

 game_concept_unemploy: "Popolazione disponibile"
 game_concept_unemployed: "Disponibile"
 game_concept_available: "Disponibile"
 game_concept_available_population: "Popolazione disponibile"
 game_concept_unemploy_desc: "[pops|e] Può essere [employed|e] sia in un [building|e] che in un [rgo|e]. Quelli che non lo fanno sono considerati $game_concept_available$."


 game_concept_foreign: "Estero"
 game_concept_foreign_desc: "Questo è un sito [location|e] che non è di proprietà del sito [country|e] che sta giocando."
 game_concept_estate: "Ordine"
 game_concept_estates: "Ordini"
 game_concept_estate_type: "Tipo di Ordine"
 game_concept_estate_types: "Tipi di Ordine"
 game_concept_estate_desc: "Gruppi di interesse speciale all'interno di [country_with_icon|e], gli Estati hanno [estate_power_with_icon|e] che rappresentano la loro forza politica all'interno del governo, [estate_satisfaction_with_icon|e] che rappresentano il livello di soddisfazione dei loro bisogni e [estate_opinions|e] di altri Paesi.\n\n Gli Estati possono anche avere [estate_privileges_with_icon|e], che sono diritti speciali che aumentano il loro potere e possono essere concessi o revocati dal governo. A loro volta, [estates] forniscono [taxes_with_icon|e], [army_levies_with_icon|e] e [navy_levies_with_icon|e] ai loro [country].\n\n I possedimenti raccolgono il [tax_base_with_icon|e] dalle [locations_with_icon|e], così come una parte dei profitti di [trade|e], e utilizzano questa ricchezza per costruire [buildings_with_icon|e] e pagare [pop_needs_with_icon|e]. Se il loro [estate_satisfaction] è basso, costruiranno solo edifici di proprietà per sostenere il proprio [estate_power].\n\n Ogni [character_with_icon|e] appartiene a una delle tenute e aumenta il suo potere quando viene nominato [cabinet_with_icon|e], o quando comanda [armies|e] e [navies|e]. Alcuni [heir_selections|e] limitano il loro [heirs|e] alle tenute specifiche."
 game_concept_estate_opinion: "Opinione sul patrimonio"
 game_concept_estate_opinions: "Opinioni sulle proprietà"
 game_concept_estate_opinion_desc: "Gli Estates di un [country|e] avranno opinioni sugli altri Paesi, cioè su quali essere [hostile|e] contro e quali fare amicizia, il tutto per favorire le proprie esigenze."


 ### FOOD ###
 game_concept_food: "Cibo"
 game_concept_food_desc: "Su cosa [armies|e] marcia e su cosa [pops|e] sopravvive. Senza $game_concept_food$, gli eserciti soffriranno [attrition|e] e $game_concept_pops$ soffriranno [starvation|e]. [food_raw_materials|e] sono la fonte primaria di $game_concept_food$, sebbene anche alcune [buildings|e] svolgano un ruolo.\n\n Ci sono 3 livelli coinvolti nella produzione e distribuzione di $game_concept_food$:\n\n @location ! [local_food|e]:\n$game_concept_food$ viene prodotto e consumato nella [locations|e], e qualsiasi eccesso o deficit viene aggiunto alla $game_concept_provincial_food$.\n\n @province ! [provincial_food|e]:\nIl livello $game_concept_provincial_food$ è il più importante. Se un [province|e] non produce abbastanza $game_concept_food$ per sostenere il consumo di tutti i suoi $game_concept_locations$, il deposito provinciale diminuirà. Quando si esaurisce, tutti i $game_concept_locations$ all'interno di un $game_concept_province$ soffriranno [starvation|e]. Ma prima che ciò accada, il $game_concept_province$ cercherà di [buy_food|e] prendere dalla sua $game_concept_market$.\n\n @market ! [market_food|e]:\nTutte le $game_concept_provinces$ in una [market|e] cercheranno di [sell_food|e] quando il loro magazzino è pieno, e cercheranno di [buy_food] quando è in esaurimento. Finché c'è abbastanza $game_concept_food$ all'interno di un $game_concept_market$, nessuno morirà di fame."

 game_concept_monthly_food: "Cibo mensile"
 game_concept_monthly_food_desc: "Qualsiasi [food|e] che non viene consumato dai Pops in un territorio, viene contribuito al deposito di [provincial_food|e]."

 game_concept_local_food: "Cibo locale"
 game_concept_local_food_desc: "Questa è la quantità di [food|e] che una [location|e] contribuisce alla [provincial_food|e]. Se è negativa, la $game_concept_location$ prenderà semplicemente $game_concept_food$ da altre $game_concept_locations$ nella sua [province|e].\n\n Ogni $game_concept_location$ produce un po' di $game_concept_food$ a seconda della sua [subsistence_agriculture|e] e della sua [food_productivity|e], ma la maggior parte della produzione di $game_concept_food$ avviene in $game_concept_locations$ con [food_raw_materials|e].\n\nOgni $game_concept_location$ avrà anche un po' di [pop_food_consumption|e] a seconda delle [population|e] che lo abitano.\n\n [towns_and_cities|e] avranno spesso saldi negativi di $game_concept_local_food$, ma questo non è un problema finché $game_concept_provincial_food$ è positivo."

 game_concept_provincial_food: "Alimenti provinciali"
 game_concept_provincial_food_desc: "Si tratta della quantità di [food|e] che un [province|e] ha immagazzinato. Se il [monthly_food|e] è negativo, alla fine si esaurirà. Se c'è un deficit, la provincia [buy_food|e] attingerà dal [market|e] locale e se c'è un surplus, [sell_food|e].\n\n Qualsiasi [food] non consumato dai [pops|e] in un [location|e] deposito di cibo provinciale.\n\n Tutti i territori della provincia possono attingere da questo deposito per nutrire i loro abitanti. [armies|e] nella provincia può anche consumare il cibo immagazzinato se altrimenti [attrition|e] subirebbe."

 game_concept_market_food: "Mercato alimentare"
 game_concept_market_food_desc: "Ogni [province|e] [buy_food|e] o [sell_food|e] nella [market|e] a cui appartiene, ad un prezzo che dipende dalla quantità di $game_concept_food$ immagazzinata nella $game_concept_market$ [stockpile|e] . [owner|e] della $game_concept_province$ sarà quella interessata dal costo o dal profitto della transazione, il che significa che $game_concept_provinces$ con un'eccedenza di $game_concept_food$ si aggiungerà alla [income|e] della $game_concept_owner$, mentre i deficit risulteranno in [expenses|e].\n\n È possibile creare [trades|e] di [food_raw_materials|e] per spostare $game_concept_food$ tra $game_concept_markets$."

 game_concept_pop_food_consumption: "Consumo di alimenti Pop"
 game_concept_pop_food_consumption_desc: "Questa è la quantità di [food|e] che un [pop|e] consumerà ogni mese."

 game_concept_food_productivity: "Produttività alimentare"
 game_concept_food_productivity_desc: "La $game_concept_food_productivity$ di una [location|e] influisce sull'efficienza della produzione di [food|e].\n\n Dipende principalmente dalla geografia della $game_concept_location$, ma anche alcune [laws|e], [societal_values|e] e [advances|e] possono influire. [towns_and_cities|e] sono meno efficienti nella produzione di $game_concept_food$ rispetto a [rural_locations|e]."

 game_concept_subsistence_agriculture: "Agricoltura di sussistenza"
 game_concept_subsistence_agriculture_desc: "[rgo_pops|e] che non sono impiegati in un [rgo|e] o in un [building|e] lavoro in $game_concept_subsistence_agriculture$. Genereranno cibo in quantità minore rispetto a $game_concept_resource_gathering_operations$ che lavora [food_raw_materials|e], spesso appena sufficiente per soddisfare i propri bisogni. Si presume che tutta la popolazione di [unemployed|e] faccia questa forma più semplice di raccolta di [food|e], anche se [location|e] ha un [raw_material|e] che non è direttamente collegato a [food|e]."

 game_concept_starvation: "Inedia"
 game_concept_starving: "Morire di fame"
 game_concept_starving_desc: "Quando un [province|e] non ha più [food|e] nella [provincial_food|e], il [pops|e] morirà di fame e morirà.\n\n Questo dà il seguente effetto:\n[ShowModifierEffect('province_starving')]"

 game_concept_food_raw_material: "Materia prima alimentare"
 game_concept_food_raw_materials: "Materie prime alimentari"
 game_concept_food_raw_material_desc: "Oltre ad essere scambiati e utilizzati come gli altri [goods|e], alcuni [raw_materials|e] producono anche [food|e]. Vengono prodotti in un [rgo|e], e costituiscono una fonte molto più efficiente di $game_concept_food$ rispetto a [subsistence_agriculture|e].\n\n $game_concept_food$ viene anche spostata tra [markets|e] quando $game_concept_food_raw_materials$ viene scambiata."
 game_concept_food_raw_material_list_title: "Elenco di $game_concept_food_raw_materials$"

 game_concept_selling_food: "Vendere cibo"
 game_concept_sell_food: "Vendere cibo"
 game_concept_sell_food_short: "Vendere"
 game_concept_selling_food_desc: "Quando un [province|e] ha un'eccedenza di [food|e] e non può più immagazzinarla, la venderà al suo [market|e] locale. Questo è possibile solo se la provincia non è sotto [siege|e].\n\n Un [province] può acquistare ogni mese solo una quantità di [food|e] in una volta pari alla capacità totale della [food_stockpile|e] del [province]."

 game_concept_buying_food: "Acquisto di alimenti"
 game_concept_buy_food: "Comprare cibo"
 game_concept_buy_food_short: "Acquista"
 game_concept_buying_food_desc: "Quando un [province|e] ha una quantità bassa di [food|e], ne acquisterà di più presso il suo [market|e] locale. Questo è possibile solo se la provincia non è sotto [siege|e].\n\n Un [province] può acquistare ogni mese solo una quantità di [food|e] in una volta pari alla capacità totale del [food_stockpile|e] del [province]."

 game_concept_food_stockpile: "Scorte alimentari"
 game_concept_food_stockpile_desc: "L'eccedenza mensile di [food|e] da @location! [locations|e] viene conservata nella @province! [province|e] Scorte. L'eccedenza mensile di [food] [provinces] viene conservata nella @market! [market|e] Stockpile.\n\n Una [food_stockpile] quantità sufficiente può aiutare a prevenire [starvation|e] durante un [winter|e] periodo difficile, quando la [food_productivity|e] quantità è bassa.\n\n Una $game_concept_food_stockpile$ quantità più alta in una @province! [province|e] permette anche di [buy_food|e] e [sell_food|e] in quantità maggiori ogni mese."

 ###
 game_concept_construction_material: "Materiale di costruzione"
 game_concept_construction_materials: "Materiali da costruzione"
 game_concept_construction_material_desc: "$game_concept_construction_materials$ sono [raw_materials|e] che svolgono un ruolo significativo nel [construction|e] di [buildings|e]. Sono prodotti in un [rgo|e] e di solito sono essenziali per lo sviluppo di [towns_and_cities|e]."
 game_concept_construction_material_list_title: "Elenco di $game_concept_construction_materials$"

 game_concept_loan: "Prestito"
 game_concept_loaned: "In prestito"
 game_concept_lent: "Quaresima"
 game_concept_lend: "Presta"
 game_concept_lends: "Presta"
 game_concept_loans: "Prestiti"
 game_concept_loan_desc: "Un prestito è l'importo di [gold|e] che è stato prestato da [lender|e] e che dovrà essere rimborsato con una [interest|e] mensilità. Un prestito può essere utile quando [country|e] ha bisogno di [gold|e] immediatamente. L'assunzione di un prestito aumenterà il [debt|e] del [country]."

 game_concept_loan_capacity: "Capacità di prestito"
 game_concept_loan_capacity_desc: "Si tratta della quantità di denaro che un [country|e] può [lend|e] ricavare dalle sue fonti interne. Il [estates|e] può investire in questo, e guadagnerà tutto il [interest|e] che un [country|e] paga da questi prestiti. Anche alcuni [buildings|e], [advances|e] o [government_reforms|e] possono avere un impatto su questo aspetto."

 game_concept_interest: "Interesse"
 game_concept_interest_desc: "Si tratta di una tassa che ogni [loan|e] ha, che viene pagata ogni mese a [lender|e]."
 game_concept_debt: "Debito"
 game_concept_debts: "Debiti"
 game_concept_debt_desc: "Si tratta dell'importo totale di [loans|e] che un Paese possiede, compreso qualsiasi [interest|e] residuo. Se questo debito diventa troppo grande, il [country|e] Paese andrà in [bankrupt|e] crisi."
 game_concept_lender: "Prestatore"
 game_concept_lender_desc: "Si tratta di una banca che presta [gold|e] per guadagnarci sopra [interest|e], oppure di un'altra [country|e] che lo presta."
 game_concept_borrower: "Mutuatario"
 game_concept_borrower_desc: "Si tratta di un [country|e] che ha un debito con [gold|e] e deve pagare [interest|e] su di esso, di solito a un altro [country|e] o a un [estate|e]."
 adm_concept: "[adm|e]"
 dip_concept: "[dip|e]"
 mil_concept: "[mil|e]"
 game_concept_adm: "Capacità amministrativa"
 game_concept_adm_short: "Amministrativo"
 game_concept_adm_i: "@adm!"
 game_concept_adm_desc: "Questo [ability|e] rappresenta la capacità di un [character|e] di gestire i compiti amministrativi, di organizzare le cose, di gestire l'economia e di far funzionare un Paese."
 game_concept_dip: "Abilità diplomatica"
 game_concept_dip_short: "Diplomatico"
 game_concept_dip_i: "@dip!"
 game_concept_dip_desc: "Questo [ability|e] rappresenta quanto è bravo [character|e] a convincere gli altri a fare determinate cose. Rappresenta anche la simpatia di un personaggio."
 game_concept_mil: "Capacità militare"
 game_concept_mil_short: "Militare"
 game_concept_mil_i: "@mil!"
 game_concept_mil_desc: "Questo [ability|e] rappresenta la capacità di un [character|e] di comprendere gli aspetti militari della vita, di capire le tattiche e di fare scelte difficili."
 game_concept_inflation: "Inflazione"
 game_concept_inflation_i: "@inflation!"
 game_concept_inflation_desc: "L'inflazione rappresenta l'aumento di tutti i prezzi nel gioco. Viene aumentata con [minting|e] più oro per aumentare il nostro [income|e], e possiamo ridurla con un [cabinet_action|e]."
 game_concept_stability: "Stabilità"
 game_concept_stability_i: "@stability!"
 game_concept_stability_desc: "La stabilità è una misura della pace interna di un [country|e]. Se è negativa, rappresenta il tumulto, mentre se è positiva, la tranquillità. Nel tempo, la stabilità tenderà verso #Y 0#!, a meno che altri fattori non la influenzino. Avviare [wars|e] è una delle azioni che ridurranno la stabilità di un Paese."
 game_concept_prestige: "Prestigio"
 game_concept_prestige_i: "@prestige!"
 game_concept_prestige_desc: "Il prestigio di un [country|e] Paese è quanto è ben visto quel Paese. Il [cultural_influence|e] prestigio del suo [primary_culture|e] Paese ne risulta accresciuto e facilita [diplomacy|e] l'attività."
 game_concept_war_exhaustion: "Esaurimento di Guerra"
 game_concept_war_exhaustion_i: "@war_exhaustion!"
 game_concept_war_exhaustion_desc: "L'Esaurimento bellico rappresenta quanto il nostro [country|e] è stato devastato da [war|e]. Se è abbastanza alto, saremo costretti a firmare un [peace_treaty|e]. Questi sono gli effetti a 1 $game_concept_war_exhaustion$:\n[ShowAutoModifierEffect('war_exhaustion_impact')]"
 game_concept_exile: "In Esilio"
 game_concept_exiled: "Esiliato"
 game_concept_exile_desc: "Un [army|e] o un [navy|e] può essere messo in Esilio, il che significa che non potrà assediare o combattere nessun [units|e] fino a quando non lo avremo riportato in territorio amico. Questo accade quando si trovano in un territorio a cui non hanno più accesso, di solito dopo la firma di un [peace_treaty|e]."
 game_concept_retreat: "Ritirata"
 game_concept_retreats: "Ritira"
 game_concept_retreating: "Ritirarsi"
 game_concept_retreat_desc: "Un [army|e] o un [navy|e] può essere costretto a ritirarsi dopo aver perso una battaglia, perché il suo [morale|e] diventa troppo basso, o perché decide volontariamente di [retreat|e]. Mentre si ritira, non potrà combattere di nuovo, né ricevere nuovi ordini, finché non avrà raggiunto la sua destinazione."
 game_concept_army_tradition: "Tradizione dell'esercito"
 game_concept_army_tradition_i: "@army_tradition!"
 game_concept_army_tradition_desc: "Questo rappresenta l'esperienza accumulata da [armies|e], [battles|e] e [sieges|e] di un [country|e]."
 game_concept_navy_tradition: "Tradizione della Marina"
 game_concept_navy_tradition_i: "@navy_tradition!"
 game_concept_navy_tradition_desc: "Questo rappresenta l'esperienza accumulata da [navies|e], la loro [battles|e], [blockades|e] e tutti gli altri aspetti legati alla marina che un [country|e] possiede."
 game_concept_recruit: "Reclutamento"
 game_concept_recruiting: "Reclutamento"
 game_concept_recruit_desc: "Il reclutamento è un processo che permette di inserire [manpower|e] come [units|e] sulla mappa. Questo di solito ha un [gold|e] costo e un [goods|e] [demand|e] costo collegato. Dopo tutto, un cavaliere senza cavallo può a malapena essere chiamato cavaliere."
 game_concept_recruitment_method: "Metodo di reclutamento"
 game_concept_recruitment_methods: "Metodi di reclutamento"
 game_concept_recruitment_method_desc: "Possiamo decidere se vogliamo dedicare più tempo all'addestramento delle nostre truppe per aumentare il loro [experience|e], o se vogliamo che il [regiment|e] sia pronto più velocemente, ma con un [maximum_strength|e] inferiore."
 game_concept_age: "Età"
 game_concept_ages: "Età"
 game_concept_age_upper_desc: "Il gioco è suddiviso in più epoche, di solito una per secolo. Ogni epoca ha le sue regole e le sue meccaniche, e ognuna ha il suo albero di [advances|e] che può essere percorso."
 game_concept_age_lower_desc: "All'inizio di ogni età, selezioniamo il nostro focus tra [adm_short], [dip_short], o [mil_short] Focus, che influisce sul modo in cui il nostro albero di avanzamento [country|e]' sarà per quell'età."
 game_concept_age_list_title: "Elenco delle età"
 game_concept_age_desc: "$game_concept_age_upper_desc$\n\n[ShowDatabase('age')]\n\n$game_concept_age_lower_desc$"
 game_concept_institution: "Istituzione"
 game_concept_institutions: "Istituzioni"
 game_concept_institution_desc: "Ogni [age|e] ha tre diverse Istituzioni che appariranno in un [location|e] punto adatto della mappa. Poi si diffonderanno sulla mappa e, man mano che [countries|e] [embrace|e] si diffondono, si sbloccano nuove [advances|e] età.\n\n Se ci accorgiamo che un'istituzione non si diffonde abbastanza rapidamente per la nostra [country], possiamo cercare di [ShowCabinetActionName('study_institutions')]."
 game_concept_embrace: "Abbraccia"
 game_concept_embraced: "Abbracciato"
 game_concept_embrace_desc: "Un [country|e] può abbracciare un [institution|e] quando un numero sufficiente di [population|e] di un [country|e] vive in [locations|e] cui si è diffuso completamente. Ciò significa che il Paese ha compreso appieno [institution] e può [research|e] [advances|e] fare affidamento su di esso."
 game_concept_advance: "Progresso"
 game_concept_advances: "Progressi"
 game_concept_advance_desc: "Gli Avanzamenti rappresentano idee, invenzioni, tecnologie e altre aree della conoscenza umana.\n\n Solo un Avanzamento può essere [researched|e] alla volta, e la velocità con cui [country|e] può ricercarli dipende dal loro [research_progress_with_icon|e].\n\n Con ogni [age|e] nuovo Avanzamento diventa disponibile per [countries] essere scoperto. Alcuni sono esclusivi per [countries], [cultures|e], o [religions|e] specifici, ma la maggior parte richiede semplicemente di avere [embraced|e] il [institutions_with_icon|e] appropriato.\n\n La velocità con cui progrediamo verso nuovi [advances_with_icon|e] dipende principalmente dalla potenza del nostro [liturgical_language_with_icon|e], dalla [literacy_with_icon|e] media del nostro [pops_with_icon|e], dal [estate_satisfaction|e] del nostro [ShowEstateTypeName('clergy_estate')] e dal numero di [institutions_with_icon|e] che abbiamo [embraced|e]."
 game_concept_research: "Ricerca"
 game_concept_researched: "Ricercati"
 game_concept_researching: "Ricerca"
 game_concept_research_desc: "La ricerca di un [advance|e] richiede tempo e un [country|e] può ricercare solo un anticipo alla volta. Otteniamo il beneficio dell'avanzamento quando il nostro [research_progress|e] raggiunge il costo dell'avanzamento.\n\n La velocità con cui avanziamo verso nuovi [advances_with_icon|e] dipende principalmente dalla potenza del nostro [liturgical_language_with_icon|e], dalla [literacy_with_icon|e] media del nostro [pops_with_icon|e], dalla [estate_satisfaction|e] del nostro [ShowEstateTypeName('clergy_estate')] e dal numero di [institutions_with_icon|e] che abbiamo [embraced|e]."

 game_concept_research_progress: "Progressi nella ricerca"
 game_concept_research_progress_desc: "Il nostro [research|e] progresso dipende principalmente dalla potenza del nostro [liturgical_language_with_icon|e], dalla [literacy_with_icon|e] media del nostro [pops_with_icon|e], dalla [estate_satisfaction|e] del nostro [ShowEstateTypeName('clergy_estate')] e dal numero di [institutions_with_icon|e] che abbiamo [embraced|e]."

 game_concept_stored_research: "Progressi di ricerca memorizzati"
 game_concept_stored_research_desc: "$game_concept_research_progress$ immagazzinato viene accumulato quando non è selezionato [advance|e]. La ricerca memorizzata viene applicata istantaneamente una volta selezionato [advance|e]."
 game_concept_literacy: "Alfabetizzazione"
 game_concept_literacy_desc: "Si tratta di quanto il nostro [pops|e] sa leggere e scrivere. È per lo più benefico, in quanto l'alfabetizzazione media nel nostro Paese ha un impatto positivo sul nostro [research_progress|e], ma aumenta anche l'impatto del [market_price|e] loro bisogno sul [pop_satisfaction|e]."
 game_concept_artillery_bonus: "Bonus artiglieria"
 game_concept_artillery_bonus_desc: "L'artiglieria [regiments|e] ha la forza di bombardare [fortifications|e] con i suoi cannoni. La forza dipende dalla [artillery_barrage|e] loro forza e dal livello della [fort|e] guerra."

 game_concept_artillery_barrage: "Sbarramento di artiglieria"
 game_concept_artillery_barrage_desc: "Se questo è superiore al livello di [fort|e] durante un [siege|e], può dare un bonus all'attaccante!"


 game_concept_estate_privilege: "Privilegio all'Ordine"
 game_concept_estate_privileges: "Privilegi all'Ordine"
 game_concept_privileges: "Privilegi"
 game_concept_privilege: "Privilegio"
 game_concept_estate_privilege_desc: "Il sito [ruler|e] può talvolta concedere alcuni privilegi a determinati gruppi di persone. Potrebbe trattarsi di agevolazioni fiscali, monopoli o altri diritti che conferiscono un vantaggio a quel particolare [estate|e]. In genere, questi privilegi comportano un costo per la Corona, che si tratti del potere di [estate] o di altri costi."
 game_concept_supply_depot: "Deposito di rifornimenti"
 game_concept_supply_depots: "Depositi di rifornimento"
 game_concept_supply_depot_desc: "[armies|e] possono creare dei Depositi di rifornimento in [hostile|e] [locations|e] , dove possono depositare e immagazzinare [food|e]. [friendly|e] eserciti possono poi attingere a tali rifornimenti fino a #V 2#! [locations] distanza."
 game_concept_unit_ability: "Unità Capacità"
 game_concept_unit_abilities: "Abilità dell'unità"
 game_concept_unit_ability_desc: "Questo è il nome degli ordini come [ShowUnitAbilityName('drill_army')] o [ShowUnitAbilityName('march_to_sound_of_guns')], che possono essere dati a [units|e]. Alcuni di questi sono azioni istantanee, altri uno stato che può essere attivato o disattivato."
 game_concept_character_interaction: "Interazione tra i personaggi"
 game_concept_character_interactions: "Interazioni tra personaggi"
 game_concept_character_interaction_desc: "Questi sono i [actions|e] che possiamo fare con un [character|e]. Gli esempi comprendono [ShowCharacterInteractionName('marry_noble')], [ShowCharacterInteractionName('seppuku')], o [ShowCharacterInteractionName('resign_as_grand_master')]"

 game_concept_integration_status: "Stato dell'integrazione"
 game_concept_integration_status_desc: "Questo rappresenta il grado di integrazione di un [location|e] nell'apparato amministrativo del suo [owner|e]. Ogni [owned] [location] rientra in uno dei quattro diversi status:\n\n $BULLET$ [colonized|e] \n $BULLET$ [conquered|e] \n $BULLET$ [integrated|e] \n $BULLET$ [core|e] \n \n Qualsiasi [conquered] [location] può essere [integrated] con un [cabinet_action|e], ma per raggiungere lo status di [core] è necessaria una grande proporzione di [pops|e] del [primary_culture|e] o di qualsiasi [accepted_cultures|e]."
 game_concept_integration_status_desc_intro: "Questo rappresenta il grado di integrazione di un [location|e] nell'apparato amministrativo del suo [owner|e]. Ogni [owned] [location] stato rientra in uno dei quattro diversi status:"
 game_concept_integration_status_list: "$BULLET$[colonized|e]\n$BULLET$[conquered|e]\n$BULLET$[integrated|e]\n$BULLET$[core|e]"
 game_concept_integration_status_lower_desc: "Qualsiasi [conquered] [location] può essere [integrated] con un [cabinet_action|e], ma per raggiungere lo status di [core] è necessaria una grande proporzione di [pops|e] del [primary_culture|e] o di uno qualsiasi dei [accepted_cultures|e]."

 game_concept_integration: "Integrazione"
 game_concept_integrated: "Integrato"
 game_concept_integrate: "Integrare"
 game_concept_integrating: "Integrare"
 game_concept_integration_list_title: "Un [location] integrato riceve i seguenti effetti:"
 game_concept_integration_list: "[ShowModifierEffect('integration_integrated')]"
 game_concept_integration_desc: "Un [location|e] integrato è stato incorporato correttamente nello Stato ed è quindi molto più facile da governare rispetto a un [conquered|e] [location] .\n\n [conquered|e] [locations] devono essere integrati con un [cabinet_action|e] che si rivolge all'intero [province|e] e la cui velocità dipende da vari fattori, tra cui il numero di [locations], il loro [culture|e] o il loro [location_rank|e]."

 game_concept_government_reform: "Riforma del governo"
 game_concept_government_reforms: "Riforme del governo"
 game_concept_reforms: "Riforme"
 game_concept_reform: "Riforma"
 game_concept_government_reform_desc: "Rappresentando tutto, dalle antiche tradizioni agli emendamenti progressisti, le Riforme del Governo delineano la forma di governo di [country|e]. Ognuna di esse è unica, ma spesso offrono potenti compromessi o aprono stili di gioco unici.\n\n [countries] sono consentite solo una manciata di Riforme del Governo, ma possono aumentare questa possibilità con alcune [advances|e].\n\n Alcune riforme sono [major_reforms|e]; una [country] non può averne più di una."

 game_concept_major_reform: "Riforma importante"
 game_concept_major_reforms: "Riforme importanti"
 game_concept_major_reform_desc: "Una Riforma Maggiore è una [government_reform|e] speciale che definisce un [country|e]. Un [country] può avere solo una Riforma Maggiore alla volta."

 game_concept_cabinet_action: "Azione del Gabinetto"
 game_concept_cabinet_actions: "Azioni del Gabinetto"
 game_concept_cabinet_action_desc: "Un membro di [cabinet|e] può essere assegnato a $game_concept_cabinet_action$. Queste azioni vengono eseguite fino a quando non sono terminate, oppure fino a quando non decidiamo di cambiarle. \nQueste sono le diverse azioni disponibili: \n\n #T $game_concept_adm_short$ $game_concept_actions$#! \n [ShowCabinetTypeDatabase('adm')] \n \n #T $game_concept_diplomatic_actions$#! \n [ShowCabinetTypeDatabase('dip')] \n \n #T $game_concept_mil_short$ $game_concept_actions$#! \n [ShowCabinetTypeDatabase('mil')] "
 game_concept_cabinet_seat: "Posto del Gabinetto"
 game_concept_cabinet_seats: "Posti del Gabinetto"
 game_concept_cabinet_seats_desc: "Questo definisce il numero di [cabinet_members|e] che un [country|e] può impiegare contemporaneamente nel suo [cabinet|e]. Alcuni [advances|e] possono aumentare il numero di $game_concept_cabinet_seats$ disponibili."
 game_concept_cabinet_efficiency: "Efficienza del mobile"
 game_concept_cabinet_efficiency_desc: "Si tratta della velocità e dell'efficacia con cui [characters|e] di [cabinet|e] opererà quando viene assegnato ad eseguire [cabinet_actions|e]. È influenzato da [crown_power|e] e [societal_values|e] e può essere modificato anche da [advances|e], [government_reforms|e], [policies|e] e [buildings|e]."
 game_concept_cabinet: "Gabinetto"
 game_concept_cabinet_desc: "$game_concept_cabinet$ è l'assemblea dei funzionari superiori che aiutano a governare [country|e] attraverso [cabinet_actions|e]. Il numero di [cabinet_seats|e] viene aumentato da [advances|e]."
 game_concept_cabinet_member: "Membro del Gabinetto"
 game_concept_cabinet_members: "Membri del Gabinetto"
 game_concept_cabinet_member_desc: "Un $game_concept_cabinet_member$ è un [character|e] impiegato nel [cabinet|e]."

 game_concept_artist: "Artista"
 game_concept_artists: "Artisti"
 game_concept_artist_upper_desc: "Un artista è un [character|e] che crea [works_of_art|e]. Un artista può essere uno dei tipi di seguito elencati."
 game_concept_artist_list_title: "Elenco dei tipi di artisti"
 game_concept_artist_desc: "$game_concept_artist_upper_desc$\n[ShowDatabase('artist')]"

 game_concept_religious_figure: "Figura religiosa"
 game_concept_religious_figures: "Figure religiose"
 game_concept_religious_figure_upper_desc: "Una figura religiosa è un [character|e] che viaggia sulla terra portando bonus religiosi nei luoghi in cui si stabilisce. Possono essere assunte dai Paesi del [religion|e] appropriato. Anche se possiamo seguire direttamente un solo [religious_school|e], possiamo invitare figure religiose di altre scuole per trarre ispirazione da loro e ottenere alcuni dei loro benefici. Una figura religiosa può essere di qualsiasi tipo."
 game_concept_religious_figure_list_title: "Elenco dei tipi di figure religiose"
 game_concept_religious_figure_desc: "$game_concept_religious_figure_upper_desc$\n[ShowDatabase('religious_figures')]"
 game_concept_invited_religious_figure: "Figura religiosa invitata"
 game_concept_invited_religious_figures: "Figure religiose invitate"
 game_concept_invite_religious_figure: "Invita una figura religiosa"

 game_concept_work_of_art: "Opera d'arte"
 game_concept_works_of_art: "Opere d'arte"
 game_concept_work_of_art_desc: "Un'opera d'arte è qualcosa che un [artist|e] artista ha creato. Quando l'arte viene creata, aumenterà direttamente la [cultural_influence|e] del [primary_culture|e] del [country|E] luogo in cui l'artista sta lavorando. L'arte è presente in un [location|e] luogo, ma può essere distrutta o catturata se quel luogo diventa [occupied|e] da qualsiasi [enemy|e].\nAvere l'arte nel nostro [country] giova ai nostri [prestige|e] e [cultural_tradition|e]."
 game_concept_work_of_art_list_title: "Tipi di opere d'arte"
 game_concept_art_quality: "Qualità dell'arte"
 game_concept_art_quality_desc: "$art_quality_above_average$La qualità di [works_of_art|e] influisce sulla quantità di [prestige|e] e [cultural_tradition|e] che può fornire.\n\n Un $game_concept_work_of_art$ può avere i seguenti livelli di qualità, dal più basso al più alto:\n$BULLET_WITH_TAB$ $art_quality_bad$ \n $BULLET_WITH_TAB$ $art_quality_below_average$ \n $BULLET_WITH_TAB$ $art_quality_average$ \n $BULLET_WITH_TAB$ \n $BULLET_WITH_TAB$ $art_quality_good$ \n $BULLET_WITH_TAB$ $art_quality_very_good$ \n $BULLET_WITH_TAB$ $art_quality_great$ \n $BULLET_WITH_TAB$ $art_quality_best$"
 game_concept_legitimacy: "Legittimità"
 game_concept_legitimacy_i: "@legitimacy!"
 game_concept_legitimacy_desc: "La legittimità è una misura del grado di accettazione del governo da parte della popolazione e delle proprietà nella loro [country|e]. È un prerequisito fondamentale per gestire un Paese senza problemi - a livelli bassi scopriremo che nessuno vuole lavorare con noi e potrebbero scoppiare delle ribellioni, nel tentativo di installare un [ruler|e] che ritengono più gradevole."
 game_concept_republican_tradition: "Tradizione repubblicana"
 game_concept_republican_tradition_i: "@republican_tradition!"
 game_concept_republican_tradition_desc: "La Tradizione Repubblicana misura quanto il repubblicanesimo sia radicato nel nostro Paese. La Tradizione Repubblicana rappresenta quanto sono forti le tradizioni in un [ShowGovernmentTypeName('republic')]. Un [ShowGovernmentTypeNameWithNoTooltip('republic')] elegge un nuovo [ruler|e] ogni due anni e mantenere lo stesso [ruler] per più [elections|e] riduce la nostra Tradizione Repubblicana. A livelli bassi, potrebbe crollare e tornare a una sorta di autocrazia. Per un governo repubblicano ben funzionante, questa misura dovrebbe essere mantenuta alta."
 game_concept_devotion: "Devozione"
 game_concept_devotion_i: "@devotion!"
 game_concept_devotion_desc: "La devozione rappresenta lo zelo di [faith|e] all'interno del nostro Paese. Più è alta, più il nostro [ShowGovernmentTypeName('theocracy')] funzionerà in modo efficiente."
 game_concept_horde_unity: "Unità dell'Orda"
 game_concept_horde_unity_i: "@horde_unity!"
 game_concept_horde_unity_desc: "L'Unità dell'Orda è una misura della quantità di supporto che un $rank_kingdom_horde_ruler_suffix_male$ ha dalle tribù. Diminuisce nel tempo e viene incrementata dai saccheggi e dalle razzie delle province. Un [ShowGovernmentTypeName('steppe_horde')] con un'unità bassa rischia di soccombere alle lotte interne."
 game_concept_tribal_cohesion: "Coesione tribale"
 game_concept_tribal_cohesion_i: "@tribal_cohesion!"
 game_concept_tribal_cohesion_desc: "La Coesione Tribale misura quanto sono allineati i membri del nostro [ShowGovernmentTypeName('tribe')] in termini di [religion|e] e [culture|e]. A livelli bassi, la gestione di [ShowGovernmentTypeNameWithNoTooltip('tribe')] sarà come un allevamento di gatti, con ognuno che vuole fare le proprie cose. Questo livello deve essere mantenuto alto affinché la gestione di [ShowGovernmentTypeNameWithNoTooltip('tribe')] avvenga senza problemi."
 game_concept_government_power: "Potere del governo"
 game_concept_government_power_i: "@government_power!"
 game_concept_government_power_desc: "Questo è il termine generico che indica la misura del funzionamento del nostro [government|e]. Ne esistono diversi tipi: [legitimacy|e] [republican_tradition|e] , [devotion|e], [horde_unity|e] e [tribal_cohesion|e]."
 game_concept_policy: "Politica"
 game_concept_policies: "Politiche"
 game_concept_policy_desc: "Ogni [law|e] ha una o più Politiche da scegliere. Queste determinano il modo in cui la legge viene gestita in un [country|e]."
 game_concept_law: "Legge"
 game_concept_laws: "Leggi"
 game_concept_law_desc: "Ogni legge deve avere un [policy|e] selezionato per essa, altrimenti non è attiva. Diversi [government_types|e] e [religions|e] ottengono leggi diverse, e altre leggi vengono fornite tramite [advances|e]. A seconda di quale [policy] scegliamo in una legge, spesso avremo un impatto sul nostro [societal_values|e]."
 game_concept_antagonism: "Antagonismo"
 game_concept_antagonism_i: "@antagonism!"
 game_concept_antagonism_desc: "L'antagonismo indica la percezione che gli altri [countries|e] hanno di noi, influenzando il loro [opinion|e] atteggiamento nei nostri confronti. Se provano un forte antagonismo nei nostri confronti, i Paesi che ci considerano rilevanti per i loro interessi saranno meno inclini a impegnarsi [diplomacy|e] e potrebbero agire contro i nostri interessi. L'antagonismo è causato dalle differenze di base tra [societal_values|e], [government_types|e], [religion|e], [culture|e] e [language|e] i Paesi. Alcune azioni possono anche provocare una 'bomba' di antagonismo in [location|e] che colpisce i Paesi vicini in misura variabile, a seconda di quanto tengono a quella località e al Paese antagonista. Questi effetti di 'bomba' di antagonismo si dissipano generalmente con il tempo."
 game_concept_antagonism_received_modifier: "Antagonismo ricevuto"
 game_concept_antagonism_received_modifier_desc: "Questo è l'impatto che azioni diplomatiche ostili come [war|e] avranno sul nostro [antagonism|e]."
 game_concept_diplomatic_action: "Azione diplomatica"
 game_concept_diplomatic_actions: "Azioni diplomatiche"
 game_concept_diplomatic_action_desc: "Si tratta di un'azione compiuta da un [country|e] a un altro utilizzando [diplomats|e]. Ciò include la formazione di [alliances|e], la dichiarazione di [war|e] o molte altre cose."
 game_concept_diplomatic_limitation: "Limitazione diplomatica"
 game_concept_diplomatic_limitations: "Limitazioni diplomatiche"
 game_concept_diplomatically_limited: "Diplomaticamente limitato"
 game_concept_limited_diplomacy: "Diplomazia limitata"
 game_concept_unlimited_diplomacy: "Diplomazia illimitata"
 game_concept_diplomatic_limitation_desc: "Un [country|e] che è un [subject|e] molto dipendente o un [junior_partner|e] in un [union|e] potrebbe essere diplomaticamente limitato. Ciò significa che le seguenti azioni diplomatiche non sono possibili o sono fortemente limitate:\n\n$BULLET$ [ShowRelationTypeName('alliance')]\n\n$BULLET$      La maggior parte dei soggetti con diplomazia limitata non è in grado di dichiarare il proprio se non contro obiettivi molto specifici. [ShowRelationTypeName('food_access')]\n\n$BULLET$ [ShowRelationTypeName('guarantee')]\n\n$BULLET$ [ShowRelationTypeName('military_access')]\n\n$BULLET$ [ShowRelationTypeName('fleet_basing_rights')]\n\n$BULLET$ [ShowGenericActionName('create_building_subject')]\n\n$BULLET$ [ShowGenericActionName('create_province_subject')]\n\n [wars|e] "
 game_concept_diplomats: "Diplomatici"
 game_concept_diplomat: "Diplomatico"
 game_concept_diplomat_desc: "Questo rappresenta la quantità di [diplomacy|e] che un [country|e] può fare in un determinato tempo. Alcuni [advances|e] o [societal_values|e] aumenteranno questa quantità."
 game_concept_opinion: "Opinione"
 game_concept_diplomatic_opinion: "Opinione diplomatica"
 game_concept_diplomatic_opinions: "Opinioni diplomatiche"
 game_concept_opinion_i: "@opinion!"
 game_concept_opinion_desc: "Si tratta di quanto [country|e] piace o non piace a un altro [country]. La differenza tra [trust|e] e opinione è che un'alta opinione impedirà a [country] di essere ostile, ma abbiamo bisogno di fiducia per poter lavorare insieme."

 game_concept_rival: "Rivale"
 game_concept_rivals: "Rivali"
 game_concept_rivals_tooltip: "[rivals|e]"
 game_concept_rival_desc: "[countries|e] possono dichiarare la loro ostilità verso altri Paesi dichiarandoli $game_concept_rivals$. I Paesi hanno alcune azioni ostili aggiuntive contro i loro rivali, come la possibilità di fabbricare un [casus_belli|e] e l'opzione di intervenire nel loro [wars|e].\n\n Un $game_concept_country$ rivale non accetterà [treaties|e] amichevoli come il [alliances|e], ma [countries] con rivali comuni sarà più facile firmare [treaties] tra loro.\n\n La rivalità non è reciproca, il che significa che non è necessario né automatico per un $game_concept_country$ rivale ricambiare quelli che gli hanno fatto concorrenza. Un [country] che ha dichiarato un altro come rivale è noto come il suo [rival_enemy|e].\n\n Solo [countries] con [great_power_score|e] simili e [opinion|e] non molto buoni possono essere dichiarati rivali, e il numero massimo di $game_concept_rivals$ che un [country] può avere dipende dal suo [country_rank|e]."

 game_concept_rival_enemy: "Nemico"
 game_concept_rival_enemies: "Nemici"
 game_concept_rival_enemy_desc: "Un [country|e] che ha dichiarato un altro [rival|e] sarà conosciuto come il Nemico di quest'ultimo. Un [country] potrebbe aver dichiarato molti [rivals], e tuttavia non avere Nemici, se nessun altro [country] ha rivaleggiato con loro."

 game_concept_cobelligerent: "Co-belligerante"
 game_concept_cobelligerents: "Co-belligeranti"
 game_concept_cobelligerent_desc: "Un [country|e] che viene chiamato in un [war|e] come $game_concept_cobelligerent$ potrà chiamare il proprio [allies|e] nel [war].\n\n Prendere [locations|e] da un $game_concept_cobelligerent$ [country] in un [peace_treaty|e] avrà lo stesso costo del leader di guerra. "

 game_concept_enemy: "Nemico di guerra"
 game_concept_enemies: "Nemici di guerra"
 game_concept_enemies_tooltip: "[enemies|e]"
 game_concept_enemy_desc: "Due [countries|e] che sono [war|e] l'uno contro l'altro si vedranno come nemici, e si [battle|e] incontreranno quando le loro [armies|e] o [navies|e] si incontreranno.\n\n [rebels|e] e [pirates|e] sono nemici per tutti."

 game_concept_royal_marriage: "Matrimonio Reale"
 game_concept_royal_marriages: "Matrimoni reali"
 game_concept_married: "Sposato"
 game_concept_marry: "Sposarsi"
 game_concept_marriage: "Matrimonio"
 game_concept_marrying: "Sposarsi"
 game_concept_royal_marriage_desc: "Un matrimonio reale è un matrimonio tra due [characters|e] provenienti da due [countries|e] diversi, nel tentativo di legarli più strettamente e di dare [prestige|e] al loro [rulers|e]."
 game_concept_union: "Unione"
 game_concept_senior_partner: "Partner Senior"
 game_concept_junior_partner: "Partner Junior"
 game_concept_junior_partners: "Partner Junior"
 game_concept_union_partner: "Partner dell'Unione"
 game_concept_union_partners: "Partner dell'Unione"
 game_concept_personal_union: "Unione personale"
 game_concept_personal_unions: "Unioni personali"
 game_concept_union_desc: "Un'unione è un tipo di [treaty|e] unione che si verifica quando due o più [countries|e] sono arrivati a possedere la stessa [ruler|e] unione a causa di [royal_marriages|e]. Questa funziona come una [alliance|e] difesa, in quanto si aiuteranno a vicenda automaticamente se vengono attaccati, ma [laws|e] possono essere aggiunti per cambiare il funzionamento dell'unione. Il membro più importante dell'unione si chiama $game_concept_senior_partner$, mentre il resto dei Paesi di un'unione sono $game_concept_junior_partners$."
 game_concept_union_integration_level: "Livello di integrazione dell'Unione"
 game_concept_union_integration_level_short: "Livello di integrazione"
 game_concept_union_integration_level_member: "Livello di integrazione dei membri"
 game_concept_union_integration_level_desc: "$game_concept_union_integration_level$ descrive la centralizzazione di [personal_union|e] attraverso [laws|e] e [policies|e]. Ogni [member|e] presente quando viene implementata una politica di centralizzazione ottiene un aumento del suo livello. Con la politica di centralizzazione finale, tutti i $game_concept_junior_partners$ che hanno lo stesso livello di $game_concept_union$ vengono unificati da $game_concept_senior_partner$.\n\n I membri che si uniscono successivamente a $game_concept_union$ devono recuperare i loro progressi per essere integrati tramite [parliament|e]."
 game_concept_ally: "Alleato"
 game_concept_allies: "Alleati"
 game_concept_allied: "Alleato"
 game_concept_alliance: "Alleanza"
 game_concept_alliances: "Alleanze"
 game_concept_alliance_desc: "Un'alleanza è [treaty|e] tra due [countries|e]. [countries] che sono alleati non potranno dichiarare [war|e] l'uno sull'altro e possono anche essere chiamati ad aiutarsi a vicenda [wars]."
 game_concept_war_allies: "Alleati di guerra"
 game_concept_war_ally: "Alleati di guerra"
 game_concept_war_ally_desc: "Questi sono [countries|e] che si aiutano a vicenda dalla stessa parte di [war|e]."
 game_concept_war_leader: "Leader di guerra"
 game_concept_war_leaders: "Leader di guerra"
 game_concept_war_leader_desc: "$game_concept_war_leader$ è uno dei due [countries|e] che guidano il rispettivo schieramento in un [war|e]. Discuteranno i potenziali esiti del conflitto decidendo sul [peace_treaties|e]."
 game_concept_call_to_arms: "Chiamata alle armi"
 game_concept_call_to_arms_desc: "Una chiamata alle armi è una [diplomatic_action|e] chiamata che può essere fatta durante [war|e] a tutti i [ally|e] e altri [countries|e] che hanno giurato di partecipare ai conflitti militari.\n\n I Paesi che sono i [defender|e] chiameranno automaticamente i loro alleati in guerra, mentre i Paesi che sono i [attacker|e] devono chiamarli manualmente ed è più difficile per loro convincerli ad unirsi."
 game_concept_treaty: "Trattato"
 game_concept_treaties: "Trattati"
 game_concept_treaty_desc: "Un trattato è uno stato diplomatico firmato tra due o più [countries|e]. Possono avere una durata limitata nel tempo, o fino a nuovo ordine.\nI trattati includono [alliances|e], [military_access|e], [truce|e], e molti altri che possono essere creati da [diplomacy|e]."

 game_concept_blocked_treaties: "Trattati bloccati"
 game_concept_blocked_treaties_desc: "Questo rende impossibile per un [country|e] firmare qualsiasi tipo di [treaty|e] con il [country|e] con cui è bloccato."

 game_concept_economic_support: "Sostegno economico"
 game_concept_economic_support_desc: "Si tratta di un [treaty|e] in cui un [country|e] invia [gold|e] ogni mese per sostenere il [finances|e] dell'altro [country]. Questo può essere spesso il caso in cui un Paese non vuole essere coinvolto direttamente in un [war|e] ma vuole comunque sostenere lo sforzo."

 game_concept_war_reparations: "Riparazioni di guerra"
 game_concept_war_reparations_desc: "Si tratta di una [treaty|e] pace in cui uno [country|e] viene costretto a inviare [GetDefine('NDiplomacy','WAR_REPARATIONS_FACTOR')|Y%0] del proprio reddito in [gold|e] ogni mese per sostenere la [finances|e] dell'altro [country], solitamente il vincitore, come ritorsione per la guerra appena conclusa."

 game_concept_guarantee: "Garanzia"
 game_concept_guaranteed: "Garantito"
 game_concept_guaranteeing: "Garantire"
 game_concept_guarantee_desc: "Si tratta di un [treaty|e] in cui un [country|e] garantisce l'altro [country], promettendo di proteggerlo se dovesse essere attaccato in un [war|e]."



 game_concept_estate_satisfaction_equilibrium: "Equilibrio di soddisfazione"
 game_concept_estate_satisfaction_equilibrium_desc: "Questo è ciò verso cui si muoverà il [estate_satisfaction|e] di un [estate|e]. La velocità con cui si muove dipende da molti fattori."



 game_concept_estate_satisfaction: "Soddisfazione dello Stato"
 game_concept_estate_satisfaction_short: "Soddisfazione"
 game_concept_estate_satisfaction_desc: "Questo è il grado di soddisfazione di [estate|e] per il modo in cui viene governato [country|e] attualmente. Se è alto, il Paese otterrà dei bonus, ma se è basso, darà delle penalità, e se è abbastanza basso, non potremo assumere [army_levies|e] e [navy_levies|e] da quel [estate].\n\n Questo ha anche un impatto diretto sul [pop_satisfaction|e] dei [pops|e] membri di questo [estate]."
 game_concept_estate_power: "Potenza immobiliare"
 game_concept_estate_power_desc: "Questo è il potere che un [estate|e] ha in un [country|e]. Dipende molto dalla dimensione di [population|e] dei [pop_types|e] che appartengono al [estate], e da quale [estate_privileges|e] è stato loro assegnato.\n\nAlcuni [pop_types|e] come [ShowPopTypeName('nobles')] ricevono molto più Potere Immobiliare per [pop|e] di quanto non faccia [ShowPopTypeName('slaves')].\n\n $BULLET_WITH_TAB$ Il potere totale di [estates] riduce il [crown_power|e] di [country].\n$BULLET_WITH_TAB$ Il [tax_base|e] di un [location|e] è distribuito in base alle dimensioni, al Potere Immobiliare e al [pop_type] di ogni pop presente."
 game_concept_crown_power: "Potenza della Corona"
 game_concept_crown_power_desc: "Questo è il potere che la corona ha in un [country|e]. Più grande è, più potente ed efficiente diventa il [country]. Se sono state date troppe [estate_privileges|e] all'[estates|e], questa può essere così bassa che il Paese viene penalizzato.\n\n Ci sono [advances|e] attraverso l'[ages|e] che aumentano l'[crown_power|e], soprattutto quando si avanza nell'[ShowAgeName('age_5_absolutism')]."
 game_concept_estate_tax_base: "Base dell'imposta sul patrimonio"
 game_concept_estate_tax_base_desc: "Ogni [estate|e] guadagna [gold|e] una frazione di [tax_base|e] in ogni [location|e] che dipende dalla sua [estate_power|e] presenza rispetto alle altre [estates]. Questo viene poi ridotto dal [estate_enrichment|e]."
 game_concept_civil_war: "Guerra civile"
 game_concept_civil_wars: "Guerre civili"
 game_concept_civil_war_desc: "Una guerra civile è un tipo speciale di [war|e] in cui un [country|e] è in [war] conflitto non con un altro [country] ma con una parte di se stesso. Si differenzia anche dalla normale [wars] in quanto non c'è una [occupation|e] di [locations|e], ma invece si scambiano [controller|e] immediatamente una volta che sono [sieged|e]."
 game_concept_war_goal: "Wargoal"
 game_concept_war_goals: "Wargoals"
 game_concept_war_goal_desc: "Un obiettivo di guerra è l'obiettivo stabilito per un determinato [war|e], e dipenderà dal tipo di [casus_belli|e] utilizzato. Il raggiungimento dell'obiettivo di guerra darà una quantità considerevole di [war_score|e]."
 game_concept_war_score: "Warscore"
 game_concept_war_score_desc: "Il warscore è il valore che indica la performance di un [country|e] in uno specifico [war|e]. Un [country] può aumentare il suo warscore vincendo [battles|e], riuscendo a [siege|e] [enemy|e] [locations|e] , raggiungendo [war_goal|e] e stabilendo [blockades|e]."
 game_concept_war_participation: "Partecipazione alla guerra"
 game_concept_war_participation_desc: "Si tratta di quanto un [country|e] ha contribuito al progresso di [war|e]. Questo avviene principalmente attraverso [battles|e], [blockades|e] e [sieges|e]."


 game_concept_peace_cost: "Costo della pace"
 game_concept_peace_cost_desc: "Questo è il costo di un [peace_treaty|e] da aggiungere a un [peace_offer|e]. Di solito viene confrontato con il [war_score|e] per determinare se l'altro [country|e] lo accetterebbe o meno."



 game_concept_war: "Guerra"
 game_concept_wars: "Guerre"
 game_concept_offensive_war: "Guerra offensiva"
 game_concept_defensive_war: "Guerra difensiva"
 game_concept_offensive_wars: "Guerre offensive"
 game_concept_defensive_wars: "Guerre difensive"
 game_concept_war_desc: "Una guerra si crea quando un [country|e] Paese utilizza un [diplomat|e] attacco ad un altro Paese per iniziare un conflitto. I Paesi che sono [allied|e] con una delle due parti possono essere coinvolti nella guerra.\n\n Durante una guerra, [armies|e] e [navies|e] di ciascuna parte che si incontrano si [battle|e] scambiano le informazioni. [armies] potranno [siege|e] le [enemies|e] [locations|e] , mentre [navies|e] possono [blockade|e] le loro [ports|e].\n\n Una guerra continua fino a quando non viene firmato un [peace_treaty|e] accordo e [peace|e] regna di nuovo tra le [countries] parti coinvolte. "
 game_concept_peace: "Pace"
 game_concept_peace_desc: "La pace è lo stato in cui [country|e] non è in corso [war|e]."
 game_concept_white_peace: "La Pace Bianca"
 game_concept_white_peace_desc: "Questo è un [peace_treaty|e] che ritorna alle condizioni prebelliche."
 game_concept_peace_treaty: "Trattato di pace"
 game_concept_peace_treaties: "Trattati di pace"
 game_concept_peace_treaty_desc: "Si tratta delle condizioni di un [peace_offer|e], che includono il trasferimento di un [location|e] tra due [countries|e], o un tributo in [gold|e] tra loro, o anche alcuni trattati speciali come [ShowPeaceTreatyTypeName('abandon_colonial_claim')], [ShowPeaceTreatyTypeName('peace_take_over_market_center')], o [ShowPeaceTreatyTypeName('peace_humiliate')]."
 game_concept_peace_offer: "Offerta di pace"
 game_concept_peace_offer_desc: "Si tratta di un'azione diplomatica che pone fine a una [war|e] situazione in corso tra due o più [countries|e]. In essa, una parte potrà dichiarare le proprie condizioni all'altra parte [peace_treaties|e]. Una volta che l'altra parte le accetta, la pace viene firmata e [war] termina.\n\n Quanto una [country] parte potrà ottenere da un trattato di pace dipenderà dalla sua [war_score] parte."
 game_concept_casus_belli: "Casus Belli"
 game_concept_casus_bellis: "Casus Belli"
 game_concept_casus_belli_desc: "Letteralmente significa #italic Causa di guerra#!, è la giustificazione che un [country|e] utilizza per iniziare un [war|e]. A seconda del Casus Belli utilizzato, il tipo di [war] e il [war_goal|e] saranno diversi."
 game_concept_stockpile: "Scorte"
 game_concept_stockpile_desc: "Si tratta della quantità di [good|e] attualmente stoccata nei magazzini di [market|e]. Aumenta se [supply|e] è superiore a [demand|e], ma diminuisce se è il contrario. [buildings|e] [constructions|e] , [units|e] e [pops|e] nel mercato utilizzeranno le scorte per le loro esigenze."

 game_concept_effective_supply: "Fornitura efficace"
 game_concept_effective_supply_desc: "Questo si basa su [supply|e] di un [good|e] in un [market|e] ma l'impatto di [imports|e] è ridotto."
 game_concept_effective_demand: "Domanda effettiva"
 game_concept_effective_demand_desc: "Questo si basa su [demand|e] di un [good|e] in un [market|e] ma l'impatto di [exports|e] è ridotto."


 game_concept_supply: "Fornitura"
 game_concept_supply_desc: "Questa è la quantità di [good|e] che viene prodotta da [buildings|e], raccolta come [raw_materials|e], o [imported|e] nella [market|e]."
 game_concept_demand: "Domanda"
 game_concept_demands: "Richieste"
 game_concept_demand_desc: "Questa è la quantità di [good|e] che [buildings|e] serve per i loro input, quanta [pops|e] ne serve per la loro vita, quanta ne richiedono i vari [constructions|e] e quanta [exports|e] ne viene richiesta a un [market|e]."

 game_concept_market_balance: "Equilibrio del mercato"
 game_concept_market_balance_short: "Equilibrio"
 game_concept_market_balance_desc: "Il $game_concept_market_balance$ di un [good|e] è la differenza tra il [supply_with_icon|e] e il [demand_with_icon|e] di quel [good] all'interno di un [market_with_icon|e]."

 game_concept_market_value: "Valore di mercato"
 game_concept_market_value_desc: "Si tratta del valore aggregato di tutte le transazioni mensili di un sito [market|e]. Serve come stima della sua ricchezza totale."

 game_concept_price_impact: "Impatto del prezzo"
 game_concept_price_impact_desc: "Il [market_price|e] del [goods|e] che è il [pop_needs|e] di un [pop|e] ha un impatto diretto del suo [pop_satisfaction|e]."


 game_concept_price_stability: "Stabilità dei prezzi"
 game_concept_price_stability_desc: "La stabilità del prezzo è determinata dall'attuale [age|e] e decide quanto [target_price|e] è influenzato da [supply|e] e [demand|e]."
 game_concept_market_price: "Prezzo di mercato"
 game_concept_market_prices: "Prezzi di mercato"
 game_concept_market_price_desc: "Il prezzo al quale un determinato [good|e] viene scambiato sul [market_center|e].\nIl prezzo di mercato viene aggiustato in modo incrementale verso il [target_price|e].\nIl [sell_price|E] prezzo in altre località può differire dal prezzo di mercato, in base al [market_access|e]."
 game_concept_target_price: "Prezzo obiettivo"
 game_concept_target_price_desc: "Il prezzo target è determinato da [supply|e], [demand|e] e [price_stability|e].\nIn proporzione al prezzo base, scalerà tra [price_stability] in caso di offerta eccessiva e 1 / [price_stability] in caso di domanda eccessiva."
 game_concept_export_market: "Mercato d'esportazione"
 game_concept_export_market_desc: "Questo è il [market|e] dove vengono acquistati i [goods|e] di un commercio, creando un [export|e]."
 game_concept_import_market: "Mercato d'importazione"
 game_concept_import_market_desc: "Questo è il sito [market|e] dove vengono venduti i [goods|e] di un commercio, creando un [import|e]."
 game_concept_market: "Mercato"
 game_concept_markets: "Mercati"
 game_concept_market_desc: "Un Mercato è il luogo in cui [goods|e] vengono acquistati e venduti.\nHa sede in una [market_center|e], ma include altre sedi in base alle loro [market_access|e] e [protectionism|e].\nTutte queste sedi acquisteranno e venderanno esclusivamente alle [stockpile|e] di questo Mercato.\n\n [markets] sono colorate in base alla loro rilevanza per lei:\n\n$BULLET$ #G Verde  : Lei possiede sedi in questo mercato e quindi deve preoccuparsi del suo .  Blu  : Lei non possiede , ma possiede e quindi può trarne vantaggio.  Marrone  : Lei non possiede né ha . Grigio : che sono fuori dal suo e quindi non può interagire con loro. [market]#! [market] [pop_needs|e]\n\n$BULLET$ #E [market]#! [locations|e] [merchant_capacity|e] [trade|e]\n\n$BULLET$ #L [market]#! [own|e] [location|e] [merchant_capacity|e]\n\n$BULLET$ [market] [markets] [trade_range|e] "
SUBTAB_TRADING_TT_TEXT: "In questa scheda può gestire il suo [trades|e] se ha [merchant_capacity|e] in qualsiasi [market|e]."
 game_concept_protectionism: "Protezione del mercato"
 game_concept_trade_protection: "Protezione del mercato"
 game_concept_protectionism_desc: "$MODIFIER_TYPE_DESC_local_trade_protection_factor$\n\nLa protezione del mercato aumenta soprattutto con il sito [control|e] di [location]."
 game_concept_market_center: "Centro di mercato"
 game_concept_market_centers: "Centri di mercato"
 game_concept_market_center_desc: "Il [location|e] su cui è incentrato un [market|e]. Il [owner|e] di questa posizione ne trae alcuni vantaggi, ma soprattutto può controllare chi può accedere a questo mercato."

 game_concept_market_owner: "Proprietario del mercato"
 game_concept_market_owner_desc: "Il Proprietario del Mercato di un [market|e] è il [country|e] che [owns|e] il suo [market_center|e]. Il Proprietario del Mercato può distruggere o trasferire il [market], e impedire ad altri [countries] di commerciare in esso."

 game_concept_market_access: "Accesso al mercato"
 game_concept_market_access_desc: "L'Accesso al Mercato rappresenta la facilità con cui un [location|e] può interagire con il suo [market|e] e dipende dalla distanza dal [market_center|e].\n\n L'Accesso al Mercato è importante in tre modi chiave:\n\n $BULLET$ Le località avranno un [market_attraction_with_icon|e] più alto verso [markets] con un accesso più elevato. Ciò significa che [locations] tenderà ad appartenere alla [market] più vicina.\n\n $BULLET$ [locations] in un [market] acquisto di [goods_with_icon|e] e [food_with_icon|e] in ordine di Accesso al Mercato.\n\n $BULLET$ Un basso Accesso al Mercato danneggia l'industria locale, riducendo il [output|e] di [buildings_with_icon|e], e il profitto di [rgo_with_icon|e]\n \n L'Accesso al Mercato si propaga meglio al di là dei mari e [rivers|e], e può essere migliorato costruendo [roads|e] e $naval_category$, o creando un nuovo [market]."
 game_concept_market_attraction: "Attrazione del mercato"
 game_concept_market_attraction_desc: "Questo influisce sulla forza di attrazione che un [market_center|e] ha su un [location|e] per renderlo parte del suo [market|e].\n\n Viene contrastato da [protectionism|e]."
 game_concept_sell_price: "Prezzo di vendita"
 game_concept_sell_price_desc: "Il prezzo al quale [goods|e] viene venduto in un [location|e].\nIl prezzo di vendita può essere inferiore al [market_price|e] se c'è un basso [market_access|e]."
 game_concept_counterespionage: "Controspionaggio"
 game_concept_counterespionage_desc: "Il controspionaggio è la capacità di [country|e] di fermare attivamente l'accumulo di [foreign|e] [spy_networks|e] nel proprio Paese."
 game_concept_spy_network: "Rete di spionaggio"
 game_concept_spy_network_i: "@spy_network!"
 game_concept_spy_networks: "Reti di spionaggio"
 game_concept_spy_network_desc: "Descrive la misura in cui un [country|e] si è infiltrato in un altro Paese con una rete di informatori, agenti doppi e voltagabbana in generale, e quindi quanta conoscenza interna ha di quel Paese. Può essere utilizzato per eseguire una serie di azioni diplomatiche insidiose."
 game_concept_favor: "Favore"
 game_concept_favors_i: "@favors!"
 game_concept_favors: "Bomboniere"
 game_concept_favors_desc: "I favori rappresentano quanto uno [country|e] ha promesso, o comunque deve, ad un altro [country].\nI favori possono essere spesi per chiedere all'altro [country] di fare qualcosa. Se i favori diventano troppo sbilanciati, il rifiuto di fare queste cose può causare una perdita di [trust|e] o addirittura [diplomatic_reputation|e]."
 game_concept_trust: "Fiducia"
 game_concept_trust_i: "@trust!"
 game_concept_trusted: "Fiducioso"
 game_concept_trust_desc: "La fiducia rappresenta la probabilità che un [country|e] trovi che un altro [country] agisca in modo onorevole nei suoi confronti.\nChe si tratti di un amico o di un nemico, la fiducia è una componente cruciale per stringere accordi duraturi."
 game_concept_supportrebels: "Sostenere i ribelli"
 game_concept_support_rebels: "Sostenere i ribelli"
 game_concept_supportrebels_desc: "Questo avviene quando un [country|e] decide di offrire assistenza a un gruppo di [rebels|e] in un altro [country], con la speranza che se i [rebels] vincono, il nuovo governo in carica sarà amichevole nei loro confronti."
 game_concept_great_power: "Grande potere"
 game_concept_great_powers: "Grandi Potenze"
 game_concept_great_power_desc: "Una [great_power] è una [country|e] che, grazie a [advances|e], [population|e], superficie, [development|e] e altri fattori, è diventata uno dei Paesi più potenti del mondo e, in quanto tale, ha la capacità di influenzare gli altri Paesi semplicemente facendo valere il proprio peso.\n\n Le [countries] con il più alto [great_power_score|e] diventano [great_powers]. Il numero totale di Grandi Potenze varia in base alla [great_power_score|e] posizione della Grande Potenza principale rispetto alle altre.\n\n [subjects|e] e [countries] che lottano per la loro indipendenza non possono diventare Grandi Potenze."
 game_concept_normal_power: "Potenza normale"
 game_concept_normal_power_desc: "Un [normal_power] è un [country|e] che non è un [great_power|e]."
 game_concept_hegemony: "Egemonia"
 game_concept_hegemon: "Egemone"
 game_concept_hegemons: "Egemoni"
 game_concept_hegemonies: "Egemonie"
 game_concept_hegemony_desc: "L'egemonia viene stabilita in diversi campi, dove il [great_power|e] con il livello più alto in ogni campo sarà proclamato egemone, guadagnando dei bei bonus.\n[ShowDatabase('hegemony')]"
 game_concept_tier: "Livello"
 game_concept_tiers: "Livelli"
 game_concept_tier_desc: "Questo è il nome del livello che ha un [formable_country|e]. Ogni [country|e] appartiene ad un Livello da I a IV, a seconda di quanto siano difficili i requisiti di formazione. Soprattutto, [countries] può formare solo Paesi dello stesso Livello o superiore a quello attuale."

 game_concept_country_rank: "Classifica del Paese"
 game_concept_country_ranks: "Classifiche dei Paesi"
 game_concept_country_rank_upper_desc: "Il $game_concept_country_rank$ rappresenta il rispetto che [countries|e] ispira tra i suoi pari. Dipenderà principalmente dalle dimensioni e dalla potenza di un $game_concept_country$ rango, anche se la tradizione da sola è spesso sufficiente per ottenere il rispetto, per cui una volta acquisito un rango non può mai essere perso.\n\n Ogni $game_concept_country_rank$ permette di ottenere maggiori capacità diplomatiche, con i ranghi più alti che sbloccano nuovi mezzi per influenzare altri $game_concept_countries$ attraverso [diplomacy|e]."
 game_concept_country_rank_list_title: "Elenco dei ranghi dei Paesi"
 game_concept_country_rank_desc: "$game_concept_country_rank_upper_desc$\n[ShowDatabaseWithIcon('country_rank')]"
 game_concept_country_type: "Tipo di Paese"
 game_concept_type_of_country: "Tipo di Paese"
 game_concept_country_type_list_title: "Elenco dei tipi di Paese"
 game_concept_country_type_list: "$BULLET_WITH_TAB$[settled_country|e]\n$BULLET_WITH_TAB$[army_based|e]\n$BULLET_WITH_TAB$[extraterritorial_country|e]\n$BULLET_WITH_TAB$[society_of_pops|e]"
 game_concept_country_type_desc: "La $game_concept_country_type$ definisce la condizione di esistenza di una [country|e] e ha enormi implicazioni sul gameplay. Alcuni $game_concept_countries$ sono definiti dai [locations|e] loro [own|e] e non possono esistere senza di essi, mentre altri sono definiti dai loro [armies|e], dai loro [buildings|e], o dai loro [pops|e]."
 game_concept_diplomatic_range: "Gamma diplomatica"
 game_concept_diplomatic_range_desc: "Il raggio d'azione diplomatico limita la distanza fisica che i nostri diplomatici possono percorrere per condurre la diplomazia. La distanza da percorrere è da una capitale all'altra."
 game_concept_diplomatic_capacity: "Capacità diplomatica"
 game_concept_diplomatic_capacity_used: "Capacità diplomatica usata"
 game_concept_diplomatic_upkeep: "Manutenzione diplomatica"
 game_concept_diplomatic_capacity_desc: "Un'alleanza con tutti è un'alleanza con nessuno. Un [country|e] che intrattiene più relazioni del suo $game_concept_diplomatic_capacity$ subirà una penalità alle sue [diplomatic_reputation|e] e [prestige|e]. Alcuni [subject_types|e] possiedono un $game_concept_diplomatic_upkeep$ che riduce anche la capacità disponibile.\n\n L'appartenenza ad alcuni [international_organizations|e] costerà alcuni $game_concept_diplomatic_capacity$, e il potere del suo [ally|e] determina il costo di un [alliance|e]."
 game_concept_diplomatic_reputation: "Reputazione diplomatica"
 game_concept_diplomatic_reputation_desc: "La Reputazione Diplomatica di [country|e] rappresenta l'alta considerazione di cui gode nelle relazioni internazionali. In particolare, influisce su quanto [trusted|e] sia apprezzato da tutti gli altri Paesi."
 game_concept_naval_range: "Poligono navale"
 game_concept_naval_range_desc: "Si tratta semplicemente della distanza che il nostro [ships|e] può percorrere prima di dover tornare indietro per rifornirsi. "
 game_concept_colonial_range: "Gamma Coloniale"
 game_concept_colonial_range_desc: "Si tratta semplicemente di quanto possiamo allontanarci da [colonize|e] o [explore|e]."
 game_concept_military_access: "Accesso militare"
 game_concept_military_access_desc: "L'Accesso Militare permette alle nostre truppe di muoversi attraverso la terra degli altri [countries|e]."
 game_concept_fleet_basing_rights: "Diritti di basamento della flotta"
 game_concept_fleet_basing_rights_desc: "I diritti di base della flotta consentono a [ports|e] di un Paese di essere utilizzato da [ships|e] di un altro Paese, estendendo così il raggio d'azione che possono esplorare e permettendo loro di [repair|e] lontano da casa."

 game_concept_mothballed: "Messo in stand-by"
 game_concept_mothball: "Mothball"
 game_concept_mothballed_desc: "I [ships|e] in naftalina richiedono poco [gold|e] per la loro manutenzione, ma non sono mantenuti in uno stato di [combat|e] prontezza, quindi possono essere sconfitti molto più facilmente."
 game_concept_country_interaction: "Interazione con il Paese"
 game_concept_country_interactions: "Interazioni tra Paesi"
 game_concept_country_interaction_desc: "Queste sono le [actions|e] operazioni che possiamo fare con un [country|e]. Questo avviene attraverso [diplomacy|e] o interagendo con un [subject|e].\n\n Gli esempi includono [ShowCountryInteractionName('sabotage_reputation')], [ShowCountryInteractionName('pay_off_debt')] o [ShowCountryInteractionName('give_location_to_subject')]."
 game_concept_relation_type: "Tipo di relazione"
 game_concept_relation_types: "Tipi di relazione"
 game_concept_relation_type_desc: "Si tratta di relazioni che possiamo instaurare con un [country|e]. Questo avviene attraverso [diplomacy|e] o interagendo con un [subject|e].\n\n Gli esempi includono [ShowRelationTypeName('embargo_nation')], [ShowRelationTypeName('sound_toll_exemption')] o [ShowRelationTypeName('scutage')]."
 game_concept_army_levy: "Esercito Levy"
 game_concept_army_levies: "Prelievi dell'esercito"
 game_concept_army_levy_desc: "Un'unità di prelievo dell'esercito è un [regiment|e] che è stato reclutato direttamente da [pops|e]. Quando l'unità viene reclutata, le [pops] da cui viene reclutata vengono ridotte, e quando l'unità viene sciolta, gli eventuali sopravvissuti tornano alla [pops]. Queste persone sono meno addestrate di un [army|e] regolare reclutato da [manpower|e], e non si rinforzano.\nUn [regiment|e] prelievo ha anche il seguente effetto:\n[ShowModifierEffect('is_army_levy')]"
 game_concept_navy_levy: "Naval Levy"
 game_concept_navy_levies: "Contributi navali"
 game_concept_navy_levy_desc: "Un [ship|e] prelievo navale è un trasporto che è stato requisito direttamente da [pops|e]. Quando l'unità viene reclutata, i [pops] proprietari della nave e il loro equipaggio vengono prelevati da [pops] in [locations|e], e quando l'unità viene sciolta, i sopravvissuti tornano a [pops]. Queste navi sono generalmente più fragili di un [navy|e] reclutamento da [sailors|e], e dovrebbero essere sorvegliate da navi adeguate con cannoni.\nUn [ship|e] prelievo ha anche il seguente effetto:\n[ShowModifierEffect('is_navy_levy')]"

 game_concept_levy: "Leva"
 game_concept_levies: "Leve"
 game_concept_levy_desc: "Un prelievo è un'unità militare che un [pop|e] solleva quando viene chiamato. Si tratta di un [army_levy|e] o di un [navy_levy|e]."

 game_concept_weather_system: "Sistema meteo"
 game_concept_weather_systems: "Sistemi meteorologici"
 game_concept_weather_system_desc: "Si tratta di modelli meteorologici che possono portare venti forti, pioggia, neve e tempeste di sabbia sul sito [locations|e] in tutto il mondo, provocando occasionalmente una vera e propria catastrofe."

 game_concept_mercenaries: "Mercenari"
 game_concept_mercenary: "Mercenario"
 game_concept_mercenary_desc: "I mercenari sono individui privati che partecipano a conflitti militari per [gold|e], ma sono altrimenti estranei al conflitto. Le unità di [country|e] possono essere noleggiate ad altri Paesi come mercenari.\n\n Il costo base di $game_concept_mercenaries$ è superiore del 50% rispetto a [regulars|e]."

 game_concept_mercenary_hiring_fee: "Tassa di assunzione"
 game_concept_mercenary_hiring_fees: "Tasse di assunzione"
 game_concept_mercenary_hiring_fee_desc: "Questo è il costo iniziale dell'assunzione di questa società di mercenari, a prescindere da [mercenary_contract_length|e]."

 game_concept_mercenary_monthly_fee: "Canone mensile"
 game_concept_mercenary_monthly_fees: "Tariffe mensili"
 game_concept_mercenary_monthly_fee_desc: "Questo è il costo mensile dell'assunzione di questa azienda. Dipende principalmente dal numero e dalla qualità del suo [regiments|e], così come dal [abilities|e] del suo [commander|e]."

 game_concept_mercenary_contract_length: "Durata del contratto"
 game_concept_mercenary_contract_length_desc: "Questa è la quantità di mesi che questa azienda servirà per volontà del suo appaltatore."

 game_concept_prisoner: "Prigioniero"
 game_concept_prisoners: "Detenuti"
 game_concept_prisoner_desc: "I prigionieri sono [regiments|e] nemici che sono stati catturati dopo una battaglia. Possono essere corrotti affinché [mercenaries|e] combattano per i loro rapitori, riscattati o semplicemente eliminati... umanamente o meno."

 game_concept_privateer_maintenance: "Manutenzione Privateer"
 game_concept_privateer_maintenance_desc: "Sebbene [privateers|e] possa arricchirsi da solo, deve comunque essere supportato da un [country|e] quando si tratta di [sailors|e]."

 game_concept_privateer_durability: "Durata del corsaro"
 game_concept_privateer_durability_desc: "[privateers|e] possono essere danneggiati e distrutti da [anti_piracy_warfare|e] nel loro [area|e]. Con una Durabilità del Soldato più alta, possono sopravvivere più a lungo."

 game_concept_civil_construction: "Costruzione civile"
 game_concept_civil_constructions: "Costruzioni civili"
 game_concept_civil_construction_desc: "Le Costruzioni civili sono tutto ciò che si sta costruendo in un [location|e] che non è un'unità [army|e] o [navy|e], ad esempio [buildings|e], spostare il suo [capital|e], creare un [market|e] o costruire [roads|e]."

 game_concept_country_strength: "Forza del Paese"
 game_concept_country_strength_desc: "Si tratta di una stima della potenza di un [country|e]. Prende in considerazione i suoi [military_strength|e], [income|e] e [population|e]."

 game_concept_military_strength: "Forza militare"
 game_concept_military_strength_desc: "La Forza Militare di un [country|e] è calcolata in base alle sue dimensioni massime [manpower|e], [army|e] e [levy|e] potenza."

 game_concept_naval_strength: "Forza navale"
 game_concept_naval_strength_desc: "La Forza Navale di un [country|e] è calcolata in base alle sue dimensioni massime [sailors|e], [navy|e] e [navy_levy|e] potenza."

 game_concept_privateer: "Corsaro"
 game_concept_privateers: "Corsari"
 game_concept_privateer_desc: "I corsari sono persone intraprendenti che hanno risposto alla chiamata di [country|e] per creare scompiglio su [maritime_presence|e] chiunque sia potenzialmente [hostile|e]. Per coloro che li incontrano, sono indistinguibili da [pirates|e]."
 game_concept_pirate: "Pirata"
 game_concept_pirates: "Pirati"
 game_concept_pirate_desc: "I pirati sono attaccanti in barca di altre [ships|e] aree costiere che rubano [goods|e] o [gold|e]."
 game_concept_core: "Nucleo"
 game_concept_cores: "Nuclei"
 game_concept_cored: "Coreddito"
 game_concept_core_list_title: "Un Nucleo [location] riceve i seguenti effetti:"
 game_concept_core_desc: "Un [location|e] Nucleo di un [country|e] è parte integrante di quel [country].\nSe quel [location] viene perso in un [war|e], è facile creare un [casus_belli|e] per cercare di recuperarlo.\nQualsiasi [integrated|e] [location] che abbia la maggioranza del [owner_s|e] [primary_culture|e] o qualsiasi [accepted_culture|e] diventerà un Nucleo."
 game_concept_colonial_charter: "Carta coloniale"
 game_concept_colonial_charters: "Carte Coloniali"
 game_concept_colonial_charter_desc: "Una Carta coloniale è formata da un [country|e] che desidera [colonize|e] un intero [province|e].\nLa Carta coloniale [migrate|e] [pops|e] al [province]. Quando il [location|e] è [fully_settled|e] il [location] diventerà [owned|e] dal colonizzatore."
 game_concept_fully_settled: "Completamente sistemato"
 game_concept_fully_settled_desc: "Quando ci sono almeno #G 1.000#! [pops|e] residenti in una [location|e] e una percentuale sufficiente di [pops|e] persone nella [location] nella [colonial_charter|e] è la [primary_or_accepted_culture|e] e ufficiale [primary_religion|e] del proprietario della carta, la località è considerata Completamente Insediata. La percentuale richiesta si basa su [power_projection|e]."
 game_concept_colonized: "Colonizzato"
 game_concept_colonization: "Colonizzazione"
 game_concept_colonize: "Colonizzare"
 game_concept_colony: "Colonia"
 game_concept_colonies: "Colonie"
 game_concept_colonized_list_title: "Un [location] colonizzato riceve i seguenti effetti:"
 game_concept_colonized_desc: "Una colonia è quando un [country|e] ha un [colonial_charter|e] in un [province|e] che lentamente invia il proprio [population|e] lì per diventare la nuova maggioranza."

 game_concept_conquer: "Conquistare"
 game_concept_conquered: "Conquistato"
 game_concept_conquer_list_title: "Un [location] conquistato riceve i seguenti effetti:"
 game_concept_conquer_desc: "Questo avviene quando un [location|e] cambia [owner|e] da un [country|e] ad un altro. Di solito questo avviene attraverso un [peace_treaty|e] dopo un [war|e], ma ci sono altri modi, come la vendita di [locations] tramite [diplomacy].\n\n Un [location] conquistato ha bisogno di essere [integrated|e] governato in modo efficace."


 game_concept_separatism: "Separatismo"
 game_concept_separatism_desc: "[pops|e] che non sono di [primary_culture|e] avranno una [pop_satisfaction|e] inferiore quando vivono in una [location|e] conquistata e non ancora [integrated|e]."



 game_concept_owner: "Proprietario"
 game_concept_owners: "Proprietari"
 game_concept_ownership: "Proprietà"
 game_concept_owner_s: "Proprietario"
 game_concept_owned: "Di proprietà"
 game_concept_owns: "Possiedono"
 game_concept_own: "Possiede"
 game_concept_owner_desc: "Il [country|e] che è riconosciuto avere il possesso de jure su un [location|e]. Anche se il [controller|e] attualmente può essere un altro Paese."
 game_concept_controller: "Controllore"
 game_concept_controlled: "Controllato"
 game_concept_controls: "Controlli"
 game_concept_controller_desc: "[country|e] attualmente in grado di esercitare un potere di fatto su un [location|e].\n\n In genere, questo è il [owner|e], ma durante un [war|e] potrebbe diventare un [enemy|e] se il [location] diventa [occupied|e]."
 game_concept_rgo_pops: "Lavoratori o schiavi"
 game_concept_rgo_pops_desc: "Questi sono i [pop_types|e] che possono lavorare raccogliendo [raw_materials|e].\n\n$BULLET_WITH_TAB$[ShowPopTypeName('laborers')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"
 game_concept_plantation: "Piantagione"
 game_concept_plantations: "Piantagioni"
 game_concept_plantation_desc: "Si tratta di [buildings|e] specifici che devono essere costruiti per sfruttare alcuni tipi specifici di [raw_materials|e] come [ShowGoodsName('cotton')], [ShowGoodsName('sugar')] e [ShowGoodsName('tobacco')].\n\n Per questi edifici avremmo bisogno specificamente di [ShowPopTypeName('slaves')]."
 game_concept_friend: "Amico"
 game_concept_friendly: "Amichevole"
 game_concept_friend_desc: "Un [country|e] amico è colui che è il nostro [subject|e], il nostro [overlord|e] o un [war|e] alleato. Naturalmente, anche il nostro Paese è considerato amico."
 game_concept_hostile: "Ostile"
 game_concept_hostile_desc: "Un [country|e] nemico è quello che vuole farci del male, come [rebels|e], [pirates|e] o un Paese con cui siamo in [war|e] conflitto."
 game_concept_regency: "Regency"
 game_concept_regencies: "Reggenze"
 game_concept_regency_desc: "Una Reggenza si verifica quando un [government|e] non ha un [ruler|e] legittimo, ed è invece guidato da un [regent|e].\n\n Di solito si verifica quando il [heir_selection|e] non produce un [heir|e] valido, o quando il [heir] è un semplice [child|e].\n\n In un [ShowGovernmentTypeName('monarchy')], il [consort|e] può diventare il [regent], ma altrimenti è un [character|e] associato al [estate|e] più potente, o anche al [overlord|e].\n\n La Reggenza persiste fino a quando non viene ripristinato un [ruler] corretto."



 game_concept_situation: "Situazione"
 game_concept_situations: "Situazioni"
 game_concept_situation_desc: "Una Situazione è ciò che il gioco utilizza per gli incidenti storici più importanti che coinvolgono più di una [country|e] persona e/o che si verificano in un periodo di tempo.\n\n Alcune delle Situazioni più importanti includono le [ShowSituationName('black_death')] e [ShowSituationName('reformation')].\n\nLe situazioni della [ShowAgeName('age_1_traditions')]:\n$BULLET$ Guerra dei Cent'anni\n$BULLET$ Guelfi e Ghibellini\n$BULLET$ Ascesa dei Turchi\n$BULLET$ Nanbokuchō Jidai\n$BULLET$ Caduta di Delhi\n\n Le situazioni della [ShowAgeName('age_2_renaissance')]:\n$BULLET$Morte nera\n$BULLET$ Guerre hussite\n$BULLET$ Ribellioni dei Turbanti Rossi\n$BULLET$ Ascesa di $name_temur$\n $BULLET$ Scisma d'Occidente\n\n Le situazioni del [ShowAgeName('age_3_discovery')]:\n$BULLET$Grande Pestilenza\n$BULLET$ Guerre italiane\n$BULLET$ La Riforma\n$BULLET$ Sengoku Jidai\n$BULLET$ Trattato di Tordesillas\n\n Situazioni del [ShowAgeName('age_4_reformation')]:\n$BULLET$ Concilio di Trento\n$BULLET$ Guerra di Religioni\n\n Situazioni del [ShowAgeName('age_5_absolutism')]:\n$BULLET$Scambio colombiano\n$BULLET$ Età d'oro della pirateria\n$BULLET$ Piccola era glaciale\n\n Le situazioni del [ShowAgeName('age_6_revolutions')]:\n$BULLET$ Rivoluzione coloniale\n$BULLET$ Insurrezione popolare"
 game_concept_situation_action: "Situazione Azione"
 game_concept_situation_actions: "Situazione Azioni"
 game_concept_situation_action_desc: "Questi sono i [actions|e] che possiamo fare mentre un certo [situation|e] è attivo. Spariscono una volta risolta la situazione.\n\n Alcuni esempi sono [ShowGenericActionName('hide_from_black_death')] e [ShowGenericActionName('rtr_rekindle_revolt')]."

 game_concept_disaster: "Disastro"
 game_concept_disasters: "Disastri"
 game_concept_disaster_desc: "Un disastro è un incidente importante e dirompente che colpisce un singolo [country|e], e potrebbe durare o rimanere attivo per un lungo periodo di tempo, fino a quando il Paese non riesce a superarlo.\n\n Alcuni dei disastri più importanti includono [ShowDisasterName('ambrosian_republic_disaster')] e [ShowDisasterName('dissolution_of_delhi')]."

 game_concept_tax_efficiency: "Efficienza fiscale"
 game_concept_tax_efficiency_desc: "Si tratta dell'efficienza del nostro [country|e] nel raccogliere [tax|e]. Se è positivo, può effettivamente aumentare la quantità di $game_concept_tax$ che i Paesi possono ottenere dal loro [estates|e]."

 game_concept_trade_efficiency: "Efficienza commerciale"
 game_concept_trade_efficiency_desc: "Questo modifica la redditività di [trade|e], influenzando direttamente il prezzo di vendita di [goods|e] al target [market|e]."


 game_concept_production_efficiency: "Efficienza di produzione"
 game_concept_production_efficiency_desc: "Questo ha un impatto su [output|e] di [buildings|e]. Un'efficienza di produzione positiva aumenta il profitto, mentre una negativa può rendere inutile l'apertura."


 game_concept_economical_base: "Base economica"
 game_concept_economical_base_desc: "Questo si basa sul [tax_base|e] di un [country|e] più il volume di tutti i suoi [trades|e] e di qualsiasi [sound_tolls|e] che potrebbero ricevere."

 game_concept_tax_rate: "Aliquota fiscale"
 game_concept_tax_rate_desc: "La percentuale di [max_tax|e] che un [estate|e] paga come [taxes|e]."

 game_concept_max_tax: "Imposta massima"
 game_concept_maximum_tax: "Imposta massima"
 game_concept_max_tax_desc: "Questa è la percentuale maggiore di [tax|e] che può essere prelevata da un sito [estate|e]."

 game_concept_min_tax: "Imposta minima"
 game_concept_minimum_tax: "Imposta minima"
 game_concept_min_tax_desc: "Questa è la percentuale più bassa di [tax|e] che può essere prelevata da un sito [estate|e]."

 game_concept_profit: "Profitto"
 game_concept_profit_desc: "Si tratta dell'importo che un [building|e] o un [rgo|e] contribuisce al [tax_base|e] del suo [location], tenendo già in considerazione il [control|e]. In altre parole, è il [gold|e] che viene effettivamente creato dal [building]."

 game_concept_potential_profit: "Profitto potenziale"
 game_concept_potential_profit_desc: "Si tratta della differenza tra le entrate e le uscite di [building|e], senza tenere conto di [control|e].\n\n Se è negativo, l'edificio sarà considerato non redditizio e smetterà di funzionare."

 game_concept_tax: "Imposta"
 game_concept_taxes: "Tasse"
 game_concept_tax_desc: "Possiamo scegliere di riscuotere le imposte dal nostro [estates|e]. Questo aumenterà il nostro [treasury|e], ma tasse più alte diminuiranno il loro [estate_satisfaction|e].\n\n L'ammontare delle tasse che si possono riscuotere dipende dal [control|e] nostro [locations|e] generare ricchezza per le tenute."

 game_concept_tax_base: "Base Fiscale"
 game_concept_tax_base_desc: "Si tratta dell'importo totale di [gold|e] generato in un [location|e] ogni mese, che deriva dal profitto dei suoi [rgo|e] e [buildings|e] moltiplicato per [control|e].\n\n Ogni [estate|e] in un [location] riceve un [tax_base_share|e] e ne paga una parte al [treasury|e] in base al [tax_rate|e] imposto loro."

 game_concept_max_tax_base: "Base imponibile potenziale"
 game_concept_max_tax_base_desc: "La Base Fiscale Potenziale di un [location|e] è il profitto combinato dei suoi [rgo|e] e [buildings|e] dalla vendita dei loro [goods|e] al [market|e]. Se ci sono [ShowPopTypeName('burghers')] presenti nel [location], [burgher_trade|e] può anche aumentare la Base Fiscale Potenziale.\n\n Base Fiscale Potenziale moltiplicata per [control|e] dà il [tax_base|e] di un [location], che è il [gold|e] che viene effettivamente creato e distribuito tra i [estates|e]."

 game_concept_tax_base_share: "Quota della base imponibile"
 game_concept_tax_base_share_desc: "La [tax_base|e] di una [location|e] è distribuita tra le [estates|e] in base alla loro [population|e] relativa nella [location]. [ShowPopTypeName('nobles')] riceve una quota pro capite molto più grande di [ShowPopTypeName('burghers')], che a sua volta riceve una quota pro capite molto più grande di [ShowPopTypeName('peasants')]."

 game_concept_bankrupt: "Bancarotta"
 game_concept_bankruptcy: "Fallimento"
 game_concept_bankrupt_desc: "Un [country|e] che sceglie di andare in bancarotta cancellerà tutti i suoi [debt|e]. Tuttavia, questo comporterà un periodo di 5 anni di duro [modifiers|e].\nUn [country] fallimento può anche essere forzato se esaurisce il denaro e non è in grado di prendere altri [loans|e] soldi."

 game_concept_formable_country: "Paese formidabile"
 game_concept_formable: "Formabile"
 game_concept_formables: "Formabili"
 game_concept_formable_country_formed: "Formata"
 game_concept_formable_country_form: "Forma"
 game_concept_formable_country_formation: "Formazione"
 game_concept_formable_forming: "Formazione"
 game_concept_formable_countries: "Paesi formabili"
 game_concept_formable_country_desc: "Un Paese Formabile è una nuova identità nazionale che può essere formata (o riformata) da un [country|e] Paese che soddisfa determinate condizioni.\n\n Queste condizioni possono includere il controllo di una percentuale di [locations|e] in un [region|e] Paese, o il possesso di un [primary_culture|e] specifico.\n\n Possiamo formare un Paese Formabile solo se ha un [tier|e] livello uguale o superiore al nostro [tier] attuale.\n\n In genere, rappresentano unioni storiche, o addirittura ambizioni leggendarie. Al momento della formazione, il vecchio [country] cambierà il suo nome, la sua bandiera e i suoi colori in quelli del Paese Formabile."

 game_concept_revolter: "Rivoltella"
 game_concept_revolt: "Rivolta"
 game_concept_revolter_desc: "Una rivolta si verifica quando un gruppo di [locations|e] si stacca come un nuovo [country|e] e inizia un [war|e] contro il [owner|e] originale."

 game_concept_rebel_movement: "Movimento ribelle"
 game_concept_rebel_movements: "Movimenti ribelli"
 game_concept_rebel: "Ribelle"
 game_concept_rebels: "Ribelli"
 game_concept_rebellion: "La ribellione"
 game_concept_rebellions: "Ribellioni"
 game_concept_rebel_movement_desc: "Un Movimento Ribelle è un gruppo di [pops|e] che si uniscono contro il loro governo a causa della loro scarsa [pop_satisfaction].\n\n Esistono vari tipi di Movimenti Ribelli. Per esempio, [pops|e] di un altro [culture|e] o [religion|e] tenterà un [revolt|e], mentre un [estate|e] infelice cercherà di avviare un [civil_war|e]."

 game_concept_estate_rebels: "Estate Ribelli"
 game_concept_estate_rebels_desc: "I Ribelli sono una fazione che sono [pops|e] di un altro [culture|e] o [religion|e] che sta tentando un [revolt|e] o un [estate|e] infelice che sta cercando di forzare un [civil_war|e]."

 game_concept_nationalist_rebels: "Ribelli nazionalisti"
 game_concept_nationalist_rebels_desc: "I Ribelli sono una fazione che sono [pops|e] di un altro [culture|e] o [religion|e] che sta tentando un [revolt|e] o un [estate|e] infelice che sta cercando di forzare un [civil_war|e]."

 game_concept_pretender_rebels: "Ribelli pretendenti"
 game_concept_pretender_rebels_desc: "I Ribelli sono una fazione che sono [pops|e] di un altro [culture|e] o [religion|e] che sta tentando un [revolt|e] o un [estate|e] infelice che sta cercando di forzare un [civil_war|e]."

 game_concept_religious_rebels: "Ribelli religiosi"
 game_concept_religious_rebels_desc: "I Ribelli sono una fazione che sono [pops|e] di un altro [culture|e] o [religion|e] che sta tentando un [revolt|e] o un [estate|e] infelice che sta cercando di forzare un [civil_war|e]."

 game_concept_slave_rebels: "Schiavi ribelli"
 game_concept_slave_rebels_desc: "I Ribelli sono una fazione che sono [pops|e] di un altro [culture|e] o [religion|e] che sta tentando un [revolt|e] o un [estate|e] infelice che sta cercando di forzare un [civil_war|e]."

 game_concept_disloyal_subjects: "Soggetti sleali"
 game_concept_disloyal_subject: "Soggetto sleale"
 game_concept_disloyal_subjects_short: "Sleale"
 game_concept_disloyal_subjects_desc: "Quando un [subject] ha meno di [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')] [subject_loyalty|e] verso il suo [overlord|e], diventa un Soggetto sleale.\n\n Quando si trova in questo stato, non si unirà più al [wars|e] del suo [overlord] e non potrà essere [annexed|e]."

 game_concept_loyal_subjects: "Soggetti fedeli"
 game_concept_loyal_subject: "Soggetto fedele"
 game_concept_loyal_subjects_short: "Fedele"
 game_concept_loyal_subjects_desc: "Quando un [subject] ha più di [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')] [subject_loyalty|e] verso il suo [overlord|e], diventa un Soggetto Fedele.\n\n Quando si trova in questo stato, si unirà al [wars|e] del suo [overlord] e potrà essere [annexed|e]."

 game_concept_pop_needs: "Bisogni Pop"
 game_concept_pop_needs_desc: "Un [pop_with_icon|e] ha un elenco di [goods_with_icon|e] necessità per la sua vita, che dipende dalle sue [pop_type|e], [culture|e], [religion|e] e dal luogo in cui vive. Per esempio, [ShowPopTypeName('nobles')] ha esigenze molto più elevate di [lower_class|e]. Se non riesce a soddisfare questi bisogni, [pop_satisfaction_with_icon|e] soffrirà.\n\n La quantità di [goods] richiesta da un [pop] aumenta con la [development_with_icon|e] del [location|e] luogo in cui vive."

 game_concept_pop_satisfaction: "Soddisfazione pop"
 game_concept_pop_satisfaction_desc: "Si tratta di quanto [pop|e] sia felice della sua situazione nella vita. È influenzato dai seguenti fattori:\n$BULLET_WITH_TAB$ [estate_satisfaction|e] \n $BULLET_WITH_TAB$ [unrest|e] della [location|e]\n $BULLET_WITH_TAB$ La [tolerance|e] della sua [religion|e]\n $BULLET_WITH_TAB$ Se è [accepted_culture|e] o no\n$BULLET_WITH_TAB$ Accesso alla [pop_needs|e]\n $BULLET_WITH_TAB$ La [market_price|e] della [pop_needs|e]\n $BULLET_WITH_TAB$ La [cultural_opinion|e] della sua [culture|e] della [culture] della [country|e]"
 game_concept_average_satisfaction: "Soddisfazione media"
 game_concept_average_satisfaction_desc: "Si tratta della media [pop_satisfaction|e] in un [location|e]. Questo ha un impatto negativo sul [prosperity|e] e sul [control|e] della località."
 game_concept_port: "Porto"
 game_concept_ports: "Porti"
 game_concept_port_desc: "Un porto è un terreno [location|e] vicino al mare che ha il potenziale per costruire e ormeggiare [ships|e]."

 game_concept_colonial_migration: "Migrazione coloniale"
 game_concept_colonial_migration_desc: "[colonial_migration|e] è quando [pops|e] [migrate|e] dalla [core|e] [locations|e] a una [colonial_charter|e]."


 game_concept_disease_resistance: "Resistenza alle malattie"
 game_concept_disease_resistance_desc: "Ciò influisce sulla probabilità che [pops|e] e [characters|e] sopravvivano a [diseases|e], come [ShowDiseaseName('bubonic_plague')]."



 game_concept_migration_attraction: "Attrazione della migrazione"
 game_concept_migration_attraction_desc: "Quando [pops|e] vive in un [location|e] con attrazione migratoria negativa, vorrà trasferirsi nel [location] con l'attrazione migratoria più alta nello stesso [market|e]. Alcuni tipi di [pops|e], come [ShowPopTypeName('slaves')], non possono migrare in modo permanente, mentre altri, come [ShowPopTypeName('peasants')], possono spostarsi solo se autorizzati dal loro [estate_privileges|e]."
 game_concept_migration: "Migrazione"
 game_concept_migrate: "Migrare"
 game_concept_migrates: "Migra"
 game_concept_migrated: "Migrato"
 game_concept_migration_desc: "[pops|e] migreranno da un [location|e] all'altro, se ritengono di poter ottenere una vita migliore. I nonni di alcuni [estates|e] potrebbero non essere autorizzati a migrare liberamente, a seconda di ciò che [estate_privileges|e] quel [country|e] può aver promulgato. I nonni di solito migrano solo all'interno dello stesso [market|e], a meno che non stiano migrando verso un [colonial_charter|e], o a causa di un [event|e]."
 game_concept_unrest: "Disordini"
 game_concept_unrest_desc: "Si tratta di un valore che influisce negativamente su [pop_satisfaction|e] di [pops|e] in un determinato [location|e]."
 game_concept_truce: "Tregua"
 game_concept_truce_desc: "Una tregua viene creata automaticamente quando viene firmato un [peace_treaty|e] tra due [countries|e]. Dichiarare [war|e] su qualcuno con cui abbiamo una tregua comporterà gravi sanzioni. Alcune azioni diplomatiche possono essere completamente bloccate con le nazioni con cui abbiamo una tregua."

 game_concept_trait: "Tratto"
 game_concept_traits: "Tratti"
 game_concept_trait_upper_desc: "$game_concept_traits$ definiscono la personalità e il comportamento di [character|e] in varie circostanze. Si possono guadagnare diversi tipi di $game_concept_traits$ mentre si soddisfano [roles|e] specifiche, ma un $game_concept_character$ utilizzerà solo quelle $game_concept_traits$ rilevanti per la sua $game_concept_role$ corrente."
 game_concept_trait_desc: "$game_concept_trait_upper_desc$"
 game_concept_ruler_trait: "Tratto del governante"
 game_concept_ruler_traits: "Tratti del governante"
 game_concept_ruler_trait_desc: "Un $game_concept_ruler_trait$ è un tipo di [trait|e] che è attivo solo mentre un [character|e] è [ruler|e] o [regent|e].\n\n Un $game_concept_character$ può guadagnare fino a tre $game_concept_ruler_traits$ mentre governa un [country|e]."
 game_concept_general_trait: "Tratto generale"
 game_concept_general_traits: "Tratti generali"
 game_concept_general_trait_desc: "Un $game_concept_general_trait$ è un tipo di [trait|e] che è attivo solo mentre un [character|e] è un [general|e].\n\n Un $game_concept_character$ può guadagnare fino a un $game_concept_general_trait$ mentre combatte un [battles|e] terreno."
 game_concept_admiral_trait: "Tratto dell'Ammiraglio"
 game_concept_admiral_traits: "Tratti dell'ammiraglio"
 game_concept_admiral_trait_desc: "Un $game_concept_admiral_trait$ è un tipo di [trait|e] che è attivo solo mentre un [character|e] è un [admiral|e].\n\n Un $game_concept_character$ può guadagnare fino a un $game_concept_admiral_trait$ mentre combatte contro un [battles|e] navale."
 game_concept_explorer_trait: "Tratto dell'esploratore"
 game_concept_explorer_traits: "Tratti dell'esploratore"
 game_concept_explorer_trait_desc: "Un $game_concept_explorer_trait$ è un tipo di [trait|e] che è attivo solo mentre un [character|e] è un [explorer|e].\n\n Un $game_concept_character$ può guadagnare fino a un $game_concept_explorer_trait$ mentre conduce le missioni [exploration|e]."
 game_concept_artist_trait: "Tratto dell'artista"
 game_concept_artist_traits: "Tratti dell'artista"
 game_concept_artist_trait_desc: "Un $game_concept_artist_trait$ è un tipo di [trait|e] che è solo attivo, mentre un [character|e] è un [artist|e].\n\n Ogni $game_concept_artist$ ha il suo tratto assegnato quando viene creato come $game_concept_character$."
 game_concept_child_trait: "Tratto del bambino"
 game_concept_child_traits: "Tratti del bambino"
 game_concept_child_trait_desc: "Ogni [child|e] e [adolescent|e] ha un singolo $game_concept_child_trait$ durante la crescita, che viene rimosso una volta diventato [adult|e]. $game_concept_child_traits$ influenzano la velocità con cui aumentano il loro [abilities|e]."
 game_concept_religious_figure_trait: "Tratto della figura religiosa"
 game_concept_religious_figure_traits: "Tratti della figura religiosa"
 game_concept_religious_figure_trait_desc: "Un $game_concept_religious_figure_trait$ è un tipo di [trait|e] che è solo attivo, mentre un [character|e] è un [religious_figure|e].\n\n Un $game_concept_character$ con un $game_concept_religious_figure_trait$ può dare una spinta al [country|e] che lo impiega."

 game_concept_fortification: "Fortificazione"
 game_concept_fortifications: "Fortificazioni"
 game_concept_fort: "Forte"
 game_concept_forts: "Forti"
 game_concept_fortification_desc: "Si tratta di [buildings|e] difese progettate per proteggere la [country|e] propria [locations|e] contro [enemy|e] [armies|e] . Un [location] forte non può essere [sieged|e] istantaneamente, ma richiede un [siege] prolungamento. Determinati [advances|e] permettono di costruire fortini più efficaci, con ogni livello che aumenta la difficoltà del [siege] lavoro necessario per [occupy|e] costruirli.\n\n I fortini hanno un [zone_of_control|e] vantaggio sui [locations] adiacenti.\n\n I fortini hanno [fort_maintenance_with_icon|e] costi che vanno direttamente al [treasury] Paese, e dipendono dai prezzi dei [goods] nel loro [market|e] Paese. Tutti i [countries] hanno un [fort_limit] limite al numero di forti che possono mantenere in modo efficiente, e il superamento di questo limite aumenta considerevolmente il [fort_maintenance]."

 game_concept_fort_limit: "Limite del Forte"
 game_concept_fort_limit_desc: "Il $game_concept_fort_limit$ di un [country_with_icon|e] rappresenta la sua capacità di mantenere il suo [fortifications_with_icon|e] senza sovraccaricare l'amministrazione. Un [country] può superare il suo limite di forza, ma così facendo incorrerà in costi [fort_maintenance_with_icon|e] progressivamente più elevati.\n\n Il $game_concept_fort_limit$ aumenta principalmente con il numero di [locations_with_icon|e] proprietà, ma anche con il [country_rank_with_icon|e] e il numero di [locations] con [ShowLocationRankName('city')] [location_rank|e] . Anche [ShowSocietyDirectionName('defensive')] [societal_value_with_icon|e] e alcuni [advances_with_icon|e] possono aumentarlo."

 game_concept_zone_of_control: "Zona di controllo"
 game_concept_zones_of_control: "Zone di controllo"
 game_concept_zone_of_control_desc: "Rappresenta la capacità difensiva di un [fortification|e] di bloccare il movimento di [enemy|e] [armies|e] attraverso il [locations|e] adiacente. Un [army] invasore che si trova su un [enemy] [location] adiacente a un [enemy] [fort] dovrà prima [siege|e] il [fort] prima di potersi muovere verso qualsiasi altro [location] adiacente di quel [fort]."

 game_concept_role: "Ruolo"
 game_concept_roles: "Ruoli"
 game_concept_role_list_title: "Elenco dei ruoli"
 game_concept_role_list: "[ruler|e]\n[regent|e]\n[cabinet_member|e]\n[general|e]\n[admiral|e]\n[explorer|e]\n[artist|e]"
 game_concept_role_desc: "$game_concept_roles$ sono diverse posizioni che un [adult|e] [character|e] può ricoprire in un [country|e]. I [abilities|e] di un $game_concept_character$ avranno effetti diversi a seconda del loro Ruolo e potranno guadagnare diversi [traits|e].\n\n Normalmente un $game_concept_character$ può svolgere un solo Ruolo alla volta, ma a volte [rulers|e] e [regents|e] possono agire come [generals|e] o [admirals|e]."

 game_concept_regent: "Reggente"
 game_concept_regents: "Reggenti"
 game_concept_regent_desc: "Questo è un [character|e] che agisce come [ruler|e] del [country|e] durante un [regency|e]."
 game_concept_commander: "Comandante"
 game_concept_commanders: "Comandanti"
 game_concept_commander_desc: "Un Comandante è un [admiral|e] o [general|e] responsabile di un [unit|e]."
 game_concept_admiral: "Ammiraglio"
 game_concept_admirals: "Ammiragli"
 game_concept_admiral_desc: "Si tratta di un [character|e] a cui è stato assegnato il ruolo di guidare un [navy|e]."
 game_concept_general: "Generale"
 game_concept_generals: "Generali"
 game_concept_general_desc: "Si tratta di un [character|e] a cui è stato assegnato il ruolo di guidare un [army|e]."
 game_concept_artistic_skill: "Abilità artistica"
 game_concept_artistic_skill_desc: "Questa abilità è la più grande influenza sulla [art_quality|e] del [work_of_art|e] che un [artist|e] può creare."
 game_concept_artist_salary: "Stipendio dell'artista"
 game_concept_artist_salary_desc: "La quantità di [gold|e] che un [artist|e] guadagnerà."

 game_concept_merchant: "Commerciante"
 game_concept_merchants: "Commercianti"
 game_concept_merchant_desc: "I commercianti sono aziende fedeli a [country|e] che sono presenti in un [market|e] e possono utilizzare i loro [merchant_power|e] e [merchant_capacity|e] per [trade|e] [goods|e] con un altro [market|e] nella speranza di ottenere un profitto."
 game_concept_merchant_power: "Vantaggio commerciale"
 game_concept_merchant_power_desc: "La $game_concept_merchant_power$ di [countries|e] in una [market|e] determina chi sarà in grado di soddisfare per primo la propria [exports|e].\n\n Se c'è una quantità limitata di [supply|e] di [goods|e] in una $game_concept_market$, queste vengono distribuite in base alla $game_concept_merchant_power$ che ogni [country|e] ha in quella $game_concept_market$."
 game_concept_merchant_capacity: "Capacità commerciale"
 game_concept_merchant_capacity_desc: "Questo rappresenta quanto un [country|e] può [export|e] e/o [import|e] da un [market|e].\n\n Ogni [trade|e] creato da questo [market] utilizza [merchant_capacity] a seconda della distanza dall'altro [market] e del volume di [goods|e] che [trade] sta facendo."

 game_concept_merchant_maintenance: "Mantenimento delle Rotte Commerciali"
 game_concept_merchant_maintenance_desc: "Questo rappresenta il costo di stabilire [trades|e] tra [markets|e]. Il commercio non è gratuito, poiché le navi, i carri e le carovane devono essere mantenuti e i mercanti stessi devono essere pagati.\n\n Il mantenimento del commercio aumenta con la distanza ed è influenzato dall'esistenza di [sound_tolls|e]."


 game_concept_subject_taxation: "Soggetto Tassazione"
 game_concept_subject_taxation_desc: "La tassazione del soggetto è il [gold|e] che un [overlord|e] riceve dal suo [subjects|e]. L'importo esatto si basa sull'economia del [subject] e viene poi scalato dalle regole del [subject_type|e]."

 game_concept_subject_loyalty: "Fedeltà del soggetto"
 game_concept_subject_loyalty_desc: "Ogni [subject|e] ha una Fedeltà del Soggetto verso il proprio [overlord|e]. Da 0 a 100, quando scende al di sotto di 50, [subject] diventa un [disloyal_subject|e].\n\n Il suo valore è direttamente influenzato da [liberty_desire|e] e può essere ulteriormente diminuito con [ShowCabinetActionName('sow_disloyalty')] [cabinet_action|e] . "

 game_concept_subject_type: "Tipo di soggetto"
 game_concept_subject_types: "Tipi di soggetto"
 game_concept_subject_type_desc: "Ogni [subject|e] ha un Tipo di soggetto, che essenzialmente delinea le regole che deve seguire per quanto riguarda aspetti come [war|e] e [heir_selection|e].\n\n I Tipi di soggetto dettano anche i [subject_taxation|e] e [great_power_score|e] che ogni [subject] deve cedere al suo [overlord|e]."

 game_concept_subject: "Oggetto"
 game_concept_subjects: "Stati Clienti"
 game_concept_subjugate: "Soggiogare"
 game_concept_subjugated: "Soggiogato"
 game_concept_subject_desc: "Un Soggetto è qualsiasi [country|e] subordinato a un [overlord|E].\n\n In genere ha limitazioni sul suo [diplomacy|e] in cambio di protezione in un [war|e].\n\n I Soggetti possono anche soffrire [subject_taxation|e] e avere una certa percentuale del loro [great_power_score|e] esazione da parte del loro [overlord]. Inoltre, un soggetto non può diventare un [great_power|e] soggetto. Le regole esatte dipendono dal [subject_type|e].\n\n I soggetti hanno [subject_loyalty|e] verso il loro [overlord], e un [liberty_desire|e] - entrambi indicano la loro posizione attuale sulla loro subordinazione, per esempio se sono [loyal_subjects_short|e] o [disloyal_subjects_short|e].\n\n Qualsiasi soggetto può essere a sua volta [overlord] di altri [countries], permettendo lunghe catene di relazioni Soggetto-[overlord].\n\n Alcuni soggetti sono [non_sovereign_subjects|e]."

 game_concept_non_sovereign_subject: "Soggetto non sovrano"
 game_concept_non_sovereign_subjects: "Soggetti non sovrani"
 game_concept_non_sovereign_subject_desc: "Un Soggetto Non Sovrano è un tipo di [subject|e] che non può agire indipendentemente dal suo [overlord|e] e quindi ha una capacità limitata di condurre [diplomacy|e] e non può combattere [wars|e] in modo indipendente."

 game_concept_overlord: "Signore Supremo"
 game_concept_overlords: "I Signori Supremi"
 game_concept_direct_overlord: "Signore diretto"
 game_concept_overlord_desc: "Un Overlord è un [country|e] che ha un numero qualsiasi di [subjects|E] come suoi subordinati.\n\n In cambio della protezione di ogni [subject] in [wars|e], riceve tipicamente [subject_taxation|e] ed esige una certa percentuale del [subject]'s [great_power_score|e]. Le regole esatte dipendono da ogni [subject] [subject_type|e] .\n\n Qualsiasi Signore Supremo può essere a sua volta il [subject] di altri [countries], consentendo lunghe catene di relazioni [subject]- Signore Supremo."

 game_concept_liberty_desire: "Desiderio di libertà"
 game_concept_liberty_desire_desc: "Il Desiderio di Libertà rappresenta la spinta attuale di [subject|e] all'indipendenza dal suo [overlord|e], e influisce su [subject_loyalty|e].\n\n Il suo valore va da -100 a +100, ma ha un decadimento mensile verso 0.\n\n Il valore è anche utilizzato come valuta in alcune Interazioni Soggetto."

 game_concept_societal_value: "Valore sociale"
 game_concept_societal_values: "Valori sociali"
 game_concept_societal_value_upper_desc: "I Valori Sociali definiscono la struttura sociale e politica di un [country|e] Paese, i costumi della sua gente e le caratteristiche del suo corpo giuridico. I suoi effetti possono avere un impatto profondo sul modo in cui il Paese viene giocato, e alcuni [government_reforms|e] avanzati richiedono combinazioni specifiche di [societal_values] per essere attuati. Anche i Valori Sociali giocano un ruolo importante in [diplomacy|e] quanto [countries] con Valori Sociali affini tenderanno ad avere un [opinion|e] più alto degli altri.\n\n Ogni Valore Sociale è un asse con due poli opposti che possono arrivare fino a 100. La posizione di un Paese sull'asse è influenzata principalmente da [laws|e], [estate_privileges|e], e [cabinet_actions|e], e va lentamente alla deriva nel tempo verso uno dei due poli. Tuttavia, il progresso verso uno dei due poli si arresterà ad un massimo, determinato dalla quantità totale di fattori che lo spingono in quella direzione. Più alto è un Valore Societario, più fattori sono necessari per spingerlo ulteriormente."
 game_concept_societal_value_list_title: "Elenco dei valori sociali"
 game_concept_societal_value_desc: "$game_concept_societal_value_upper_desc$\n\n[ShowDatabase('societal_values')]"
 game_concept_religious_head: "Capo religioso"
 game_concept_pope: "Papa"
 game_concept_religious_head_desc: "È [character|e] considerato responsabile e rappresentante di un'intera denominazione [religion|e]."
 game_concept_excommunication: "Scomunica"
 game_concept_excommunications: "Scomuniche"
 game_concept_excommunicate: "Scomunicare"
 game_concept_excommunicates: "Scomunica"
 game_concept_excommunicated: "Scomunicato"
 game_concept_excommunication_desc: "La scomunica è uno status internazionale di [ruler|e] con una grave sanzione religiosa e diplomatica. Tutti i [countries|e] della stessa [religion|e] guadagnano [ShowBiasValue('opinion_excommunicated')|+=0] [opinion|e] la scomunica [country] e la [ShowCasusBelliName('cb_excommunication')] [casus_belli|e] contro di essa. Inoltre, il [country] scomunicato riceve le seguenti penalità fino al suo prossimo governante:\n[ShowModifierEffect('excommunicated')]"
 game_concept_karma: "Il karma"
 game_concept_karma_i: "@karma!"
 game_concept_karma_desc: "Il karma si misura su una scala da #R -100#! a #R +100#! e riflette le azioni passate di un [country|e].\nUn Paese trarrà il massimo beneficio quando il suo karma è in equilibrio, tra #G -33#! e #G +33#!."
 game_concept_pious: "Pio"
 game_concept_purity: "Purezza"
 game_concept_purity_i: "@purity!"
 game_concept_purity_desc: "È l'indicazione di quanto sia puro il nostro [country|e] secondo [ShowReligionName('shinto')]. La purezza si perde con il contatto con qualcosa di impuro, come l'uccisione e la perdita di [people|e] [battles|e] , o con le epidemie, poiché la morte e il sangue sono impuri. Si acquisisce compiendo atti religiosi, come i pellegrinaggi a [holy_sites|e] o il suicidio rituale."
 game_concept_honor: "Onore"
 game_concept_honor_i: "@honor!"
 game_concept_honor_desc: "Quanto è onorevole il nostro [country|e] agli occhi del nostro popolo.\n\n Mantenere il [purity|E] del nostro Paese al di sopra di 75 aumenterà il nostro [honor|E] mentre avere una bassa Purezza lo diminuirà.\n\n Anche altre azioni religiose e diplomatiche possono influenzarlo."
 game_concept_yanantin: "Yanantin"
 game_concept_yanantin_i: "@yanantin!"
 game_concept_yanantin_desc: "Yanantin rappresenta l'equilibrio tra due entità complementari ma opposte. Seguendo la mentalità di [ShowCultureGroupName('andean_group')] [cultures|e] , l'armonia può essere raggiunta solo quando un essere, un uomo, l'oscurità, il Sole, trova il suo complemento e si unisce ad esso, una donna, la luce, la Luna."
 game_concept_righteousness: "Rettitudine"
 game_concept_righteousness_i: "@righteousness!"
 game_concept_righteousness_desc: "La rettitudine è una misura del modo in cui il governo viene percepito come se stesse seguendo la filosofia e la morale di $SECT_CONFUCIANISM_NAME$."
 game_concept_harmony: "Armonia"
 game_concept_harmony_i: "@harmony!"
 game_concept_harmony_desc: "L'armonia è una misura di quanto [country|e] stia seguendo i principi del Dào, dovendo trovare un equilibrio tra l'essere influenzato da [GetAutoModifier('negative_harmony').GetNameWithTooltip] o da [GetAutoModifier('positive_harmony').GetNameWithTooltip]. Il Paese riceverà molti effetti che lo spingeranno verso l'uno o l'altro, principalmente attraverso [events|e], e dovrebbe cercare di mantenere [GetAutoModifier('balanced_harmony').GetNameWithTooltip]."
 game_concept_self_control: "Autocontrollo"
 game_concept_self_control_i: "@self_control!"
 game_concept_self_control_desc: "L'autocontrollo è una misura di come [country|e] e i suoi [ruler|e] rinunciano ai piaceri e ai beni materiali, e di come seguono il sentiero dello Yoga.\n\n Avere un valore positivo di $self_control$ significherà che tendono all'ascetismo, dando benefici a [stability|e], [migration|e], [annexation|e], e riduzione dei consumi [food|e], mentre avere un $self_control$ valore negativo significa che tendono alla depravazione, dando un aumento [tax|e] e un consumo [food|e] ma una riduzione [war_exhaustion|e]. Avere $self_control$ equilibrato dà a sua volta una migliore velocità di [research|e], [prestige|e] e [estate_satisfaction|e]."
 game_concept_doom: "Destino"
 game_concept_doom_i: "@doom!"
 game_concept_doom_desc: "Doom è una valuta speciale utilizzata da [countries|e] con [ShowReligionAdjective('nahuatl')] [religion|e] .\n\n Possedere [locations|e]- soprattutto [towns_and_cities|e]- aumenta passivamente Doom.\n\n Avere un valore elevato di Doom diminuisce [ShowModifierTypeName('loyalty_to_overlord')] e aumenta [ShowModifierTypeName('stability_decay')], ma aumenta anche [ShowModifierTypeName('global_estate_target_satisfaction')].\n\nCi sono diversi modi per diminuire la Doom, tra cui:\n- Uccidere le truppe [enemy|e] in [combat|e]\n - Saccheggiare [locations] con un valore di Doom elevato [development|e]\n \n Quando si raggiunge la Doom massima, i [ruler|e] e l'intero [dynasty|e] vengono sacrificati e sostituiti con un nuovo [ruler]."

 game_concept_religious_reform: "Riforma religiosa"
 game_concept_religious_reform_desc: "Una Riforma religiosa è talvolta richiesta o abbracciata per il miglior esito di un [religion|e], che rappresenta il costante adattamento dei riti e della fede a causa dei desideri dei suoi credenti e delle sue istituzioni."

 game_concept_patriarch: "Patriarca"
 game_concept_patriarchs: "Patriarchi"
 game_concept_patriarch_desc: "I patriarchi sono i vescovi di grado più elevato in alcuni [ShowReligionGroupAdjective('christian')] [religions|e] . Possono essercene più di uno in ogni [religion], che governano il proprio patriarcato."
 game_concept_religious_influence: "Influenza religiosa"
 game_concept_religious_influence_i: "@religious_influence!"
 game_concept_religious_influence_desc: "È un valore della capacità che un [country|e] ha di interagire e influenzare le questioni del suo [primary_religion|e]. A seconda di [religion|e], gli usi che avrà saranno diversi, così come i modi in cui un [country] può acquisirla."

 game_concept_rite_power: "Rite Power"
 game_concept_rite_power_i: "@rite_power!"
 game_concept_rite_power_desc: "Questo è un valore della capacità che un [country|e] che è il [international_organization_leader_short|e] del suo [autocephalous_patriarchate|e] ha di modificare il suo [religion|e] attraverso la selezione di vari dei suoi [laws|e]."

 game_concept_papal_bull: "Bolla papale"
 game_concept_papal_bulls: "Bolle papali"
 game_concept_papal_bull_desc: "Una Bolla Papale è un editto internazionale, promulgato con [gold|e], che riguarda tutti [countries|e] i [ShowReligionAdjective('catholic')] [religion|e] . Mentre alcune bolle papali hanno [effects|e] e una [law|e] promulgazione, tutte le bolle papali hanno [modifiers|e] per i Paesi che scalano la loro efficacia con la [papal_authority|e]."
 game_concept_papal_authority: "Autorità papale"
 game_concept_papal_authority_desc: "L'autorità papale è una misura di quanto sia rispettata e riconosciuta [pope|e]. Più alta è l'autorità, più è probabile che [ShowReligionAdjective('catholic')] [countries|e] segua gli ordini del Papato. In cambio, una bassa Autorità Papale rende [countries] più probabile intraprendere azioni per i propri interessi che potrebbero entrare in conflitto con le [ShowReligionAdjectiveWithNoTooltip('catholic')] ambizioni.\n\n L'efficacia di [papal_bulls|e] scala con l'autorità di un fattore di #Y 2#! (ciò significa che una [papal_bull|e] bolla emanata con il 100% di Autorità Papale è #G 200,0%#! più efficace, mentre con lo 0% di Autorità Papale l'effetto della bolla si riduce a #R 0,0%#!)."
 game_concept_religious_war: "Guerra religiosa"
 game_concept_crusade: "Crociata"
 game_concept_jihad: "$jihad$"
 game_concept_religious_war_desc: "Una guerra di religione viene dichiarata da un [international_organization|e] gruppo di Paesi della stessa fede a un [heathen|e] Paese. Gli esempi più importanti nel gioco sono le #Y Crociate#! e #Y Jihad#! delle [ShowReligionGroupAdjective('christian')] e [ShowReligionGroupAdjective('muslim')] [religions|e] ."
 game_concept_religious_school: "Scuola religiosa"
 game_concept_religious_schools: "Scuole religiose"
 game_concept_religious_school_desc: "Le Sacre Scritture possono essere infallibili, ma si sono sviluppate diverse scuole di pensiero sul modo in cui le leggi e le norme si allineano meglio con esse.\nQuale scuola segue un [country|e] influenzerà il suo cammino."
 game_concept_religious_faction: "Fazione religiosa"
 game_concept_religious_factions: "Fazioni religiose"
 game_concept_religious_faction_desc: "Sono organizzazioni diverse all'interno di un unico [religion|e], che rappresentano diverse correnti di pensiero al suo interno. Cercheranno di contendersi il patrocinio di [country|e] e lo stesso [country] può interagire con loro e ottenere diversi benefici."
 game_concept_religious_focus: "Focus religioso"
 game_concept_religious_focuses: "Focalizzazioni religiose"
 game_concept_religious_focus_desc: "Alcuni [religions|e] hanno degli attributi su cui un [country|e] può concentrarsi per ottenere ulteriori benefici. Una volta completato un numero sufficiente di focalizzazioni, il [religion] può riformarsi."

 game_concept_religious_aspect: "Aspetto religioso"
 game_concept_religious_aspects: "Aspetti religiosi"
 game_concept_religious_aspect_desc: "Alcuni [religions|e] hanno aspetti che specializzano ulteriormente i dettagli di ogni versione [country_s|e] di [religion|e]."

 game_concept_location_rank: "Posizione Classifica"
 game_concept_location_rank_desc: "Ogni [location|e] ha un rango, che può essere descritto come un [urban_location|e] o un [rural_location|e].\n\n[ShowDatabase('location_rank')]"

 game_concept_corridor: "Corridoio"
 game_concept_corridors: "Corridoi"
 game_concept_corridor_desc: "I corridoi sono [locations|e] speciali che non possono essere abitati o [owned|e] da nessun [country|e], ma, contrariamente a [wastelands|e], possono essere attraversati da [armies|e]."

 game_concept_strait: "Strettoia"
 game_concept_straits: "Gli Stretti"
 game_concept_strait_desc: "Uno Stretto collega due [locations|e] che sono separati da un [seazone|e], ma sono abbastanza vicini l'uno all'altro, in modo che [armies|e] possa attraversarlo senza bisogno di un [navy|e]."

 game_concept_katun: "K'atun"
 game_concept_katun_desc: "Un K'atun è una misura del tempo del popolo di [ShowReligionAdjective('mayan')]; corrisponde a 19,7 anni. La fine di un K'atun e l'inizio di uno nuovo erano segnati da molte cerimonie e festeggiamenti, rendendo l'occasione una data davvero importante per i governanti e il loro popolo.\n\n Se al momento della fine del K'atun attuale abbiamo investito abbastanza risorse per prepararci alle celebrazioni, guadagneremo [ShowModifier('katun_celebration')] per 10 anni. D'altra parte, se non siamo pronti, potremmo guadagnare [ShowModifier('katun_celebration_bad')] per 10 anni. Saremo completamente pronti quando il nostro [religious_influence|e] avrà almeno 90 anni."

 game_concept_town_and_city: "Posizione urbana"
 game_concept_urban_location: "Posizione urbana"
 game_concept_urban_locations: "Luoghi urbani"
 game_concept_towns_and_cities: "Luoghi urbani"
 game_concept_towns_or_cities: "Luoghi urbani"
 game_concept_town_or_city: "Posizione urbana"
 game_concept_town_and_city_desc: "Si tratta di un [location|e] con un insediamento umano significativo. Può contenere altri [buildings|e] specializzati e permette la fioritura di [ShowPopTypeName('burghers')]. È l'opposto di un [rural_location|e].\n\n A seconda delle sue dimensioni, un [urban_location] può essere un [ShowLocationRankName('town')] o un [ShowLocationRankName('city')]."

 game_concept_rural_location: "Posizione rurale"
 game_concept_rural_locations: "Località rurali"
 game_concept_rural: "Rurale"
 game_concept_rural_location_desc: "Un [location|e] senza un insediamento significativo, e quindi meno opportunità di costruire [buildings|e] speciali. È l'opposto di [town_or_city|e]."
 game_concept_cardinal: "Cardinale"
 game_concept_cardinals: "I cardinali"
 game_concept_cardinal_s: "Cardinale(i)"
 game_concept_cardinal_desc: "Un Cardinale è un rappresentante della [ShowReligionAdjective('catholic')] Chiesa, subito dopo il [pope]. I Cardinali sono assegnati a [locations|e] tramite la costruzione di uno speciale [building|e] chiamato [ShowBuildingTypeName('seat_of_cardinal')], e saranno fedeli al [country|e] che [owns|e] che [location].\n\n Un [country] può utilizzare i suoi Cardinali per partecipare a [curia_actions|e]."
 game_concept_saint: "Santo"
 game_concept_saints: "Santi"
 game_concept_saint_desc: "Un Santo è un [character|e] riconosciuto in un [ShowReligionGroupAdjective('christian')] [religion|e] grado straordinario di santità attraverso le sue azioni. Il processo per diventare un [saint] Santo è noto come [canonization|e]."
 game_concept_canonization: "Canonizzazione"
 game_concept_canonize: "Canonizzare"
 game_concept_canonized: "Canonizzato"
 game_concept_canonization_desc: "Un ex [ruler|e] di un [country|e] può essere canonizzato, cioè trasformato in un [saint|e]. Questo conferirà al [country] benefici extra, scalati in base a quanto era abile il [character|e] quando era in vita."
 game_concept_resolutions: "Risoluzioni"
 game_concept_resolution: "Risoluzione"
 game_concept_vote: "Votare"
 game_concept_votes: "Voti"
 game_concept_vote_verb: "Votare"
 game_concept_voting: "Votazione"
 game_concept_resolution_desc: "Si tratta di azioni intraprese da [international_organizations|e] che riguardano l'intera organizzazione. Qualsiasi [member|e] [country|e] può proporre una risoluzione agli altri [members], e ogni [member] potrà influenzare l'esito della discussione, sostenendola o opponendosi.\n\n Se approvata, gli effetti dipenderanno da quale risoluzione è stata presa."
 game_concept_curia_actions: "Azioni della Curia"
 game_concept_curia_action: "Azione della Curia"
 game_concept_curia_action_desc: "Si tratta di azioni intraprese da [curia|e] che riguardano tutto il mondo [ShowReligionAdjective('catholic')]. Qualsiasi [ShowReligionAdjective('catholic')] [country|e] può proporre un dibattito alla [curia], e ogni [country] con una [cardinal|e] potrà influenzare l'esito del dibattito, sostenendolo o opponendosi.\n\n Se approvato, gli effetti dipenderanno da quale Azione di Curia è stata intrapresa, ma si applicheranno a tutti [ShowReligionAdjective('catholic')] [countries] ."
 game_concept_curia: "Curia"
 game_concept_curia_desc: "La Curia è l'organo amministrativo della Santa Sede e quindi della [ShowReligionAdjective('catholic')] Chiesa stessa. Qualsiasi [ShowReligionAdjective('catholic')] [country|e] persona può interagire con la Curia e spendere [religious_influence|e] per proporre una [curia_action|e] proposta."
 game_concept_population_capacity: "Capacità della popolazione"
 game_concept_population_capacity_desc: "Questa è la quantità di [population|e] che un [location|e] può sostenere. Se il [population] è più alto di questo, non potrà crescere di più, e se è troppo alto potrebbe addirittura diminuire."


 game_concept_total_population: "Popolazione totale"
 game_concept_total_population_desc: "Questa è la quantità totale di [pops|e] che vive in un sito [country|e]."

 game_concept_population: "Popolazione"
 game_concept_population_i: "@population!"
 game_concept_population_desc: "La popolazione di un [location|e] è la quantità totale di [pops|e] che vive lì."
 game_concept_maritime_presence: "Presenza marittima"
 game_concept_maritime: "Marittimo"
 game_concept_maritime_presence_power: "Potenza della presenza marittima"
 game_concept_maritime_presence_desc: "La Presenza Marittima che abbiamo lungo le nostre coste è vitale sia per [trade|e] che per [control|e] il nostro territorio.\n\n La Presenza Marittima si accumula nel tempo, se siamo in pace, solo per il fatto di avere [ports|e], mentre un [blockade|e] ridurrà rapidamente la nostra presenza. Un [navy|e] in un [seazone|e] può rapidamente ricostruire la presenza.\n\n Un $game_concept_maritime_presence$ alto riduce il [proximity|e] che si perde tra [seazones|e] quando si calcola $game_concept_control$. $game_concept_maritime_presence$ nella $game_concept_seazones$ costa di un [market|e] è anche un'importante fonte di [merchant_power|e]."
 game_concept_merchant_maritime_power: "Marittimo $game_concept_merchant_power$"
 game_concept_merchant_maritime_power_desc: "Il suo $game_concept_merchant_maritime_power$ rappresenta la capacità del suo [navies|e] di proteggere e influenzare efficacemente il commercio marittimo. Determina la quantità di [merchant_power|e] che un [country|e] genera dall'avere [maritime_presence|e] nella [seazones|e] costa di un [market|e]."
 game_concept_blockade: "Blocco"
 game_concept_blockaded: "Bloccato"
 game_concept_blockades: "Blocchi"
 game_concept_blockading: "Blocco"
 game_concept_blockade_desc: "\nUn blocco si verifica quando [hostile|e] [navy|e] è presente nella [seazone|e] parte esterna di [port|e], la quantità di [ships|e] necessaria dipende dalle [population|e] e [development|e] della [ports|e] interessata.\n\n Gli effetti più importanti del blocco:\n$BULLET_WITH_TAB$ Ridurre [food|e] Produzione\n$BULLET_WITH_TAB$ Ridurre [maritime_presence|e]$BULLET_WITH_TAB$ Ridurre [development]\n $BULLET_WITH_TAB$ Ridurre [control|e]\n $BULLET_WITH_TAB$ Ridurre [prosperity|e]"
 game_concept_religious_unity: "Unità religiosa"
 game_concept_religious_unity_desc: "L'unità religiosa è la percentuale di [country|e]'s [population|e] che segue il [religion|e] ufficiale dello Stato."
 game_concept_cultural_unity: "Unità culturale"
 game_concept_cultural_unity_desc: "L'unità culturale è la percentuale di [country|e]'s [population|e] che appartiene a [primary_culture|e]."
 game_concept_transport_capacity: "Capacità di trasporto"
 game_concept_transport_capacity_desc: "La capacità di trasporto descrive semplicemente quanti uomini, o [strength|e], da [regiments|e] possiamo far salire sul nostro [ship|e]."
 game_concept_food_storage: "Conservazione degli alimenti"
 game_concept_food_storage_desc: "Questa è la quantità di [food|e] che un [regiment|e] o un [ship|e] possono portare con sé."
 game_concept_food_storage_per_strength: "Conservazione degli alimenti"
 game_concept_food_storage_per_strength_desc: "Questa è la quantità di [food|e] che un [regiment|e] o un [ship|e] possono portare con sé."
 game_concept_food_capacity: "Capacità alimentare"
 game_concept_food_capacity_per_strength: "Capacità alimentare"
 game_concept_food_capacity_desc: "Questa è la quantità di [food|e] che un [unit|e] può portare con sé mentre si muove."
 game_concept_food_consumption: "Consumo di cibo"
 game_concept_food_consumption_per_strength: "Consumo di cibo"
 game_concept_food_consumption_desc: "Questa è la quantità di [food|e] che un [regiment|e] consumerà ogni mese."
 game_concept_food_access: "Accesso al cibo"
 game_concept_food_access_desc: "L'accesso al cibo permette ai nostri [armies|e] e [navies|e] di raccogliere [food|e] dalle [locations|e] altre [countries|e]."
 game_concept_hull_size: "Dimensioni dello scafo"
 game_concept_hull_size_desc: "Più grande è la dimensione dello scafo, meno danni subisce [ship|e] in [combat|e]."
 game_concept_cannons: "Cannoni"
 game_concept_cannons_desc: "Più cannoni ha un [ship|e], più danni può fare in [combat|e]."
 game_concept_flanking_ability: "Capacità di affiancamento"
 game_concept_flanking_ability_desc: "Questo determina la quantità di danni che può infliggere alle unità di un altro [section|e] in combattimento."
 game_concept_secure_flanks: "Fianchi sicuri"
 game_concept_secure_flanks_desc: "Questo fornisce un bonus difensivo quando ci sono truppe di [friendly|e] in un fianco vicino [section|e]. Se entrambi i fianchi sono sicuri, il bonus viene raddoppiato. "
 game_concept_combat_power: "Potenza di combattimento"
 game_concept_combat_power_desc: "Questo è l'attributo di danno diretto di un [regiment|e] in [combat|e]. Viene moltiplicato con il [strength|e] del [regiment] per determinare l'entità del danno del [regiment]."
 game_concept_frontage: "Frontiera"
 game_concept_frontage_desc: "In un [combat|e], solo una quantità limitata di [regiments|e] o [ships|e] può combattere contemporaneamente, e questo è chiamato fronte. Alcuni [locations|e] con [topography|e] o [vegetation|e] più duri possono ridurre ulteriormente il fronte. Ci sono anche alcuni tipi di [sub_units|e] che possono utilizzare meno fronti rispetto ad altri, e altri che possono utilizzare più fronti."
 game_concept_anti_piracy_warfare: "Impatto antipirateria"
 game_concept_anti_piracy_warfare_desc: "Questo è l'effetto che [ship|e] avrà su [privateers|e] nella sua area."


 game_concept_section: "Sezione"
 game_concept_sections: "Sezioni"
 game_concept_section_desc: "Ogni lato in [combat_with_icon|e] ha quattro Sezioni: tre nella parte anteriore di [combat] ([center|e], sinistra [flank|e], e destra [flank|e]), e una nella parte posteriore, la [reserves|e].\n\n Durante il combattimento, [regiments|e] o [ships|e] nelle Sezioni anteriori tenteranno di [engage|e] attaccare i nemici nella sezione opposta. Se la Sezione opposta è vuota, possono attaccare qualsiasi altra Sezione anteriore, dove un'unità con un buon [flanking_ability|e] può fare danni extra.\n\n Se le unità vengono distrutte o si ritirano a causa di un [morale|e] troppo basso, le unità della [reserves] tenteranno di salire per sostituirle tirando [combat_speed_with_icon|e]. Il [combat] termina quando non ci sono più unità nelle Sezioni anteriori di un lato."

 game_concept_center: "Centro"
 game_concept_center_desc: "Questo è il centro [section|e] di un [unit|e]. Se non c'è un avversario al centro, può facilmente raggiungere il [flank|e] sinistro o il [flank|e] destro."

 game_concept_reserves: "Riserve"
 game_concept_reserves_desc: "Questi [regiments|e] o [ships|e] non combattono attivamente in un [battle|e], ma a seconda delle necessità, possono spostarsi fino al [center|e] o a uno dei due [flank|e].\nOgni [regiment] o [ship|e] tira un [d20|e] e se il tiro è inferiore al suo [combat_speed|e], potrà unirsi alla battaglia. Tuttavia, solo un numero sufficiente di unità per il possibile [frontage|e] della battaglia tenta di rinforzarsi ogni ora."

 game_concept_broken_units: "Unità rotte"
 game_concept_broken_units_desc: "Questi sono i [regiments|e] o i [ships|e] che sono stati messi in rotta nell'attuale [battle|e]. Non parteciperanno più a questa battaglia."



 game_concept_flank: "Fianco"
 game_concept_right_flank: "Fianco destro"
 game_concept_left_flank: "Fianco sinistro"
 game_concept_flanks: "Fianchi"
 game_concept_flank_desc: "I fianchi sono i [sections|e] in un [army|e] oltre al [center|e]. Il $game_concept_section$ sinistro di solito combatte il $game_concept_section$ destro dell'avversario e il $game_concept_section$ destro di solito combatte il $game_concept_section$ sinistro dell'avversario. Tuttavia, [flanking_ability|e] permette anche di danneggiare le $game_concept_sections$ adiacenti."


 game_concept_bombard_efficiency: "Efficienza della bomba"
 game_concept_bombard_efficiency_desc: "Questa è la possibilità che l'artiglieria [regiments|e] abbia di sparare durante il [bombard_phase|e]."


 game_concept_phase: "Fase"
 game_concept_phases: "Fasi"
 game_concept_phase_desc: "Ci sono due fasi di [combat|e], a partire da quella iniziale di 5 ore [bombard_phase|e] (se qualcuno [regiments|e] è in grado di [bombard|e]), seguita da quella di [combat_phase|e]."

 game_concept_combat_phase: "Fase di combattimento"
 game_concept_combat_phase_desc: "La Fase di Combattimento è la [phase|e] principale di [combat|e] che si svolge dopo la [bombard_phase|e] iniziale. [regiments|e] o [ships|e] tenteranno di [engage|e] le loro controparti [enemy|e]."

 game_concept_bombard_phase: "Fase Bombardamento"
 game_concept_bombard_phase_desc: "La Fase Bombardamento è l'apertura [phase|e] di [combat|e] che avviene prima della [combat_phase|e] principale. Viene utilizzata esclusivamente da [regiments|e] che possono [bombard|e], ad esempio [ShowUnitCategoryName('army_artillery')].\n\n Ogni ora della Fase di Bombardamento, [regiments] hanno la possibilità di [bombard] infliggere il loro [combat_power|e] danno a un nemico [regiment] sullo stesso [section|e]."

 game_concept_bombard: "Bombarda"
 game_concept_bombarding: "Bombardamento"
 game_concept_bombard_desc: "[regiments|e] che possono bombardare infliggeranno il loro [combat_power|e] come danno durante l'apertura [bombard_phase|e] di [combat|e]."

 game_concept_initiative: "Iniziativa"
 game_concept_initiative_desc: "L'iniziativa è la possibilità che un [regiment|e] [engage|e] durante il [combat_phase|e] di [combat|e].\n\n Ogni ora, supponendo che ci sia abbastanza [frontage|e] disponibile, tutti i [regiments] che non sono attualmente [engaged] tenteranno di unirsi alla mischia.\n\nLa possibilità è calcolata come (Iniziativa * [GetDefine('NCombat','INITIATIVE_CHANCE_EACH')]) + ([GetDefine('NCombat','INITIATIVE_CHANCE_EACH')] * numero di ore di combattimento); se la possibilità è più alta di [d100|e], allora il [regiment] diventa [engaged] nel combattimento.\n\n In generale, i [regiments|e] leggeri e a distanza hanno l'Iniziativa più alta."

 game_concept_engagement: "Ingaggio"
 game_concept_engage: "Ingaggiare"
 game_concept_engaged: "Ingaggiato"
 game_concept_engagement_desc: "Quando inizia un [combat_with_icon|e], [regiments_with_icon|e] nella parte anteriore [sections_with_icon|e] tira [initiative_with_icon|e] ogni ora fino a quando non si impegna. Quando una [regiment] unità è impegnata in [combat], infligge danni. Quando un'unità si ritira, smette di essere ingaggiata e non si ricongiunge allo stesso [combat].\n\n Solo una certa quantità di [frontage_with_icon|e] unità può essere ingaggiata contemporaneamente in un [section]."

 game_concept_d6: "D6"
 game_concept_d6_desc: "Un D6 è un lancio di dadi a sei facce utilizzato nel sito [combat|e], per determinare quanto bene sta facendo una parte."

 game_concept_d20: "D20"
 game_concept_d20_desc: "Un D20 è un lancio di dadi a venti facce utilizzato in [combat|e], quando un [regiment|e] o un [ship|e] lascia il [reserves|e]."

 game_concept_d100: "D100"
 game_concept_d100_desc: "Un D100 è un lancio di dadi a cento facce utilizzato per verificare le probabilità basate sulla percentuale."

 game_concept_dice: "Dadi"
 game_concept_dice_upper_desc: "I dadi vengono spesso lanciati per determinare l'esito di un'azione, come [phases|e] di un [siege|e] o di un [battle|e]. "
 game_concept_dice_desc: "$game_concept_dice_upper_desc$\n[d6|e]\n[d20|e]\n[d100|e]"

 game_concept_combat_speed: "Velocità di combattimento"
 game_concept_combat_speed_desc: "Si tratta della capacità di spostarsi da [reserves|e] a qualsiasi altro [section|e] all'interno di un [battle|e]. Per [ships|e] ha anche un impatto sulla velocità con cui un danneggiato può lasciare il [section|e] corrente per ritirarsi."
 game_concept_blockade_capacity: "Capacità di blocco"
 game_concept_blockade_capacity_desc: "Questo determina quanto è bravo un [ship|e] a bloccare. Questo viene confrontato direttamente con un valore nel target [location|e] a seconda dei suoi [development|e], [population|e], [imports|e], e [exports|e] che possiede."
 game_concept_crew_size: "Dimensione dell'equipaggio"
 game_concept_crew_size_desc: "Questo determina il numero di [sailors|e] necessari affinché il sito [ship|e] sia operativo."
 game_concept_maximum_strength: "Forza massima"
 game_concept_max_strength: "Forza massima"
 game_concept_maximum_strength_desc: "Questo aumenta il numero di uomini di un [regiment|e], aumentando così il suo [manpower|e] costo. Un [regiment] con una quantità maggiore di [manpower], ma con la stessa [frontage|e], è più efficace in [combat|e]."
 game_concept_max_strength_desc: "$game_concept_maximum_strength_desc$"
 game_concept_strength: "Forza"
 game_concept_strength_desc: "Ecco quanti uomini ha attualmente un sito [regiment|e]."

 game_concept_total_strength: "Forza totale"
 game_concept_total_strength_desc: "Ecco quanti uomini ha in totale un [army|e], sommando tutti i singoli [strength|e] di ogni [regiment|e]."



 game_concept_non_avoidable_attrition: "Inevitabile logorio"
 game_concept_non_avoidable_attrition_desc: "Di solito [armies|e] non prende [attrition|e] se si trova all'interno di [zone_of_control|e] di un [fort|e] che [own|e] e [control|e], ma alcune cose come [ShowSituationName('black_death')] non possono essere evitate in questo modo."

 game_concept_attrition_losses: "Perdite per logoramento"
 game_concept_attrition_loss: "Perdita per logoramento"
 game_concept_attrition_loss_desc: "Quanti danni arreca [attrition|e] a un [regiment|e] o a un [ship|e] ogni mese."

 game_concept_attrition: "L'esaurimento"
 game_concept_attrition_desc: "L'attrito viene applicato all'inizio di ogni mese, il che per [regiments|e] significa che le persone muoiono, mentre per [ships|e] danneggia anche la nave vera e propria. Una parte dell'attrito è [non_avoidable_attrition|e] e le principali fonti di attrito sono le seguenti:\n$BULLET_WITH_TAB$ [army|e] senza [food|e]\n $BULLET_WITH_TAB$ Totale [unit_weight|e] in [location|e] sopra [supply_limit|e]\n $BULLET_WITH_TAB$ [winter|e] , [topography|e], [vegetation|e], oppure [climate|e]"


 game_concept_supply_limit: "Limite di alimentazione"
 game_concept_supply_limit_desc: "Questo è il massimo [unit_weight|e] che un [location|e] può fornire senza causare ulteriori [food_consumption|e] al [army|e]."

 game_concept_unit_weight: "Peso Unità"
 game_concept_unit_weight_desc: "Si tratta di un valore accumulato che dipende dall'attuale [strength|e] di [regiment|e] e da quale [unit_type|e] è.\nQuesto viene confrontato direttamente con [supply_limit|e] nell'attuale [location|e] quando si calcola [attrition|e]."


 game_concept_loot: "Bottino"
 game_concept_looted: "Saccheggiato"
 game_concept_loot_desc: "Quando [armies|e] [occupy|e] [locations|e] ruberanno [gold|e] da esso, e daranno il [location|e] [ShowModifier('looted')] [modifier|e] per circa #V 12#! mesi."


 game_concept_reinforce: "Rinforzare"
 game_concept_reinforced: "Rinforzato"
 game_concept_reinforcement: "Rinforzo"
 game_concept_reinforce_desc: "Quando un [regiment|e] è al di sotto del suo [maximum_strength|e], tenterà di rinforzarsi, attingendo [manpower|e] e [gold|e] dal suo [country|e]. Solo un [regular_regiment|e] può rinforzarsi, e a meno che non si trovi in un [friendly|e] [location|e] non sarà possibile."

 game_concept_repair: "Riparazione"
 game_concept_repaired: "Riparato"
 game_concept_repair_desc: "Quando un [ship|e] è danneggiato, può essere riparato in uno dei nostri [ports|e] o dove abbiamo [fleet_basing_rights|e], attingendo [sailors|e] e [gold|e] dal suo [country|e]."



 game_concept_naval_damage: "Danno navale"
 game_concept_naval_damage_desc: "Ciò influisce sulla quantità di danni che [ships|e] può subire o fare durante [combat|e]."
 game_concept_damage_taken: "Danni subiti"
 game_concept_damage_taken_desc: "Durante un [battle|e], un [regiment|e] o un [ship|e] subiranno danni sia al loro [morale|e] che al [strength|e]. La quantità dipende dalle [combat_power|e], [strength|e] e altre statistiche del nemico, mentre attributi come [experience|e], [strength_damage_taken|e], o [morale_damage_taken|e] possono ridurla."
 game_concept_strength_damage_taken: "Forza Danni subiti"
 game_concept_strength_damage_taken_desc: "Questo ha un impatto sulla quantità di danni subiti da un'unità in [combat|e]. Per [ships|e], si tratta del danno all'effettivo [ship|e], mentre per [regiments|e] questo determina quanto [manpower|e] muore a causa del combattimento."
 game_concept_morale_damage_taken: "Danni morali subiti"
 game_concept_morale_damage_taken_desc: "Questo influisce sulla quantità di danni a [morale|e] che un'unità subisce in [combat|e]."
 game_concept_strength_damage_done: "Forza Danno Fatto"
 game_concept_strength_damage_done_desc: "Questo influisce sulla quantità di danni inflitti a un nemico. Per [ships|e], questo danneggia l'effettivo [ship|e], mentre per [regiments|e] determina la quantità di [manpower|e] che ucciderà."
 game_concept_morale_damage_done: "Danni al morale"
 game_concept_morale_damage_done_desc: "Questo influisce sulla quantità di danni inflitti a [morale|e] di un nemico in [combat|e]."
 game_concept_movement_speed: "Velocità di movimento"
 game_concept_movement_speed_desc: "Questo valore determina la velocità con cui un [unit|e] si muove sulla mappa."

 game_concept_discipline: "Disciplina"
 game_concept_discipline_desc: "Questo ha un impatto sia sul danno che [regiment|e] arreca a [combat|e] sia su [damage_taken|e]. Più alta è la disciplina, maggiore è il danno arrecato e minore è [damage_taken|e]."

 game_concept_military_tactics: "Tattiche militari"
 game_concept_military_tactics_desc: "Questo riduce il [damage_taken|e] di un [regiment|e] in [combat|e]."

 game_concept_adult: "Adulto"
 game_concept_adults: "Adulti"
 game_concept_adult_desc: "Un [character|e] che ha almeno #Y [ShowAdultAge]#! anni è considerato adulto. Può quindi servire come [rulers|e] senza [regent|e], diventare un [general|e] o un [admiral|e], o servire nel [cabinet|e], e può anche diventare [married|e]. Un personaggio che non è adulto è considerato un [infant|e], [child|e] o [adolescent|e]."

 game_concept_infant: "Neonato"
 game_concept_infants: "Neonati"
 game_concept_infant_desc: "Un [character|e] bambino che ha fino a #Y [ShowMaxInfantAge]#! anni è un neonato. Non può servire il suo [country|e] né ricevere [child_education|e]."

 game_concept_child: "Bambino"
 game_concept_children: "Bambini"
 game_concept_child_desc: "[character|e] che ha un'età compresa tra #Y [ShowMinChildAge]#! e #Y [ShowMaxChildAge]#! anni è un bambino. Non possono servire il loro [country|e], ma se appartengono al [ruler|e]'s [dynasty|e], si può dare loro un [child_education|e]."

 game_concept_adolescent: "Adolescente"
 game_concept_adolescents: "Adolescenti"
 game_concept_adolescent_desc: "Un [character|e] che ha un'età compresa tra #Y [ShowMinAdolescentAge]#! e #Y [ShowMaxAdolescentAge]#! anni è un adolescente. Non è ancora [adult|e] ma non è più un [child|e] adolescente."

 game_concept_child_education: "Educazione dei bambini"
 game_concept_education: "Istruzione"
 game_concept_child_education_desc: "[children|e] possono ricevere un'istruzione dall'età di #Y 3#! anni. Questo determinerà il miglioramento di [abilities|e] loro nel tempo.\n\n Ogni mese un [child] ha una [GetDefine('NCharacter','MONTHLY_STAT_INCREASE_CHANCE_FOR_CHILD')|Y] possibilità di aumentare il suo [abilities] livello di istruzione."

 game_concept_exploration: "Esplorazione"
 game_concept_explorations: "Esplorazioni"
 game_concept_exploring: "Esplorazione"
 game_concept_exploration_desc: "Un'esplorazione è una missione guidata da un [explorer|e] con l'intenzione di [discovering|e] trovare una [area|e] terra o un mare inesplorato entro [naval_range|e].\n\n Ogni esplorazione ha un costo di avanzamento, aumentato dalla distanza da [capital|e], ma ridotto da [naval_range|e]. La velocità con cui un [explorer] avanzamento dipende dal suo [mil|e].\n\n Ogni esplorazione ha un [gold|e] costo mensile, che un [explorer] ridurrà in proporzione al suo [adm|e].\n\n Una volta che l'esplorazione raggiunge la fine del suo [exploration_progress|e] percorso, il [area] sarà [discovered], e il [explorer] ritornerà."


 game_concept_exploration_success: "Successo dell'esplorazione"
 game_concept_exploration_progress: "Progressi nell'esplorazione"
 game_concept_exploration_progress_desc: "Ogni [area|e] ha un costo da soddisfare prima di essere completamente [explored|e]. Questo dipende da molti fattori, ma principalmente dall'abilità di [explorer|e]."

 game_concept_known_world: "Mondo conosciuto"
 game_concept_known_world_desc: "Questa è la porzione di Mondo che lei ha attualmente [discovered|e]. Qualsiasi territorio non scoperto dal suo [country|e] è considerato [terra_incognita|e]."
 game_concept_terra_incognita: "Terra Incognita"
 game_concept_terra_incognita_desc: "Prima che un [location|e] sia stato [discovered|e] da un [country|e] attraverso un [exploration|e] o altre fonti, non è visibile sulla mappa, né può essere interagito da quel Paese, e viene definito Terra Incognita, in latino."
 game_concept_discover: "Scoprire"
 game_concept_discovered: "Scoperto"
 game_concept_discovering: "Scoprire"
 game_concept_explore: "Esplora"
 game_concept_explored: "Esplorato"
 game_concept_discover_desc: "Quando un [location|e] viene scoperto, il [terra_incognita|e] viene rimosso da esso e ora è visibile e interattivo."

 game_concept_explorer: "Esploratore"
 game_concept_explorers: "Esploratori"
 game_concept_explorer_desc: "Un esploratore è un [character|e] che possiede determinate [traits|e] caratteristiche che sono utili quando vengono assegnate su un [exploration|e]."

 game_concept_conquistador: "Conquistador"
 game_concept_conquistadors: "Conquistadores"
 game_concept_conquistador_desc: "Un $game_concept_conquistador$ è un [character|e] che è stato incaricato di conquistare una terra straniera e di creare un nuovo [subject|e] del nostro [country|e]."

 game_concept_budget: "Equilibrio"
 game_concept_balance: "Bilancio"
 game_concept_finances: "Finanze"
 game_concept_budget_desc: "Il Saldo mensile si basa sulla quantità totale di [incomes|e] e [expenses|e] che un [country|e] possiede. Il risultato ha un impatto sul [treasury|e] Paese."
 game_concept_income: "Reddito"
 game_concept_incomes: "Entrate"
 game_concept_income_desc: "Questo è il [gold|e] che un [country|e] riceve ogni mese. Include [taxes|e] da ogni [estate|e] e il reddito da [trades|e]."
 game_concept_expense: "Spese"
 game_concept_expenses: "Spese"
 game_concept_expense_desc: "Si tratta dei costi di gestione di un Paese. Questo include il pagamento di [armies|e], [navies|e], [trades|e], [artists|e], [fortifications|e], [colonial_charters|e] e altro ancora ogni mese."
 game_concept_treasury: "Tesoro"
 game_concept_treasury_desc: "Questa è la quantità di [gold|e] che ha un [country|e]. Se diventa negativo, verrà automaticamente preso un [loan|e]. Se non è possibile prendere altri [loans], il Paese andrà in [bankrupt|e]."
 game_concept_minting: "Coniatura"
 game_concept_mint: "Menta"
 game_concept_minting_desc: "La coniazione è un modo per aumentare il nostro [treasury|e] al costo di [inflation|e]. Se non conieremo monete, il nostro [inflation] potrebbe diminuire."
 game_concept_annexation: "Annessione"
 game_concept_annexations: "Annessioni"
 game_concept_annex: "Allegato"
 game_concept_annexing: "Annesso"
 game_concept_annexed: "Allegato"
 game_concept_annexation_desc: "[subject]Quando un [overlord|e] prende completamente il controllo di uno dei suoi [subjects|e].\n\n Il [overlord] guadagnerà tutti i [owned|e] [locations|e] , [cores|e] e [characters|e]. Il [subject|e] non esisterà più come [country|e].\n\n Il soggetto può rallentare il progresso con il [ShowCabinetActionName('frustrate_annexation')] [cabinet_action|e] , o dichiarare [war|e] con il suo speciale [ShowCasusBelliName('cb_resist_annexation')] [casus_belli|e] .\n\n Un [disloyal_subject|e] non può essere annesso."


 game_concept_court_maintenance: "Costo del Tribunale"
 game_concept_court: "Tribunale"
 game_concept_court_maintenance_desc: "La corte è il nucleo familiare allargato del [ruler|e], che comprende tutti coloro che lo assistono regolarmente. Nei tribunali più grandi, questo numero può arrivare a molte migliaia, composto da camarilla, personale domestico, clero, gentry, guardie del corpo, harem, concubine, eunuchi e molti altri ruoli. Tutte queste persone non sono gratuite e questa cifra rappresenta il costo della loro presenza."

 game_concept_diplomatic_maintenance: "Spesa diplomatica"
 game_concept_diplomatic_maintenance_desc: "Se mai dovessimo averne bisogno, la quantità di [diplomats_with_icon|e] e [diplomatic_capacity_with_icon|e] a nostra disposizione può essere aumentata spendendo [gold|e] extra.\n\n La spesa diplomatica migliora anche [subject_loyalty_with_icon|e]."


 game_concept_maintenance: "Manutenzione"
 game_concept_maintaining: "Mantenimento"
 game_concept_maintain: "Mantenere"
 game_concept_maintenance_desc: "Ogni mese dovremo pagare [army_maintenance|e] per il nostro [regiments|e] e [navy_maintenance|e] per il nostro [ships|e]."



 game_concept_army_maintenance: "Manutenzione dell'esercito"
 game_concept_army_maintenance_desc: "Dobbiamo pagare, equipaggiare, nutrire e vestire i nostri [armies|e], altrimenti non saranno molto efficaci. La Manutenzione dell'Esercito è un modo per misurare quanti [gold|e] stiamo dirottando per assicurarci che i nostri [armies] abbiano tutto ciò di cui hanno bisogno. Senza questo, [morale|e] soffrirà e le nostre truppe saranno meno efficaci."

 game_concept_navy_maintenance: "Manutenzione della Marina"
 game_concept_navy_maintenance_desc: "È bello quando abbiamo una flotta grandiosa e lucente di [ships|e] pronta a salpare. Queste navi, però, non si mantengono da sole: occorre spendere [gold|e] per mantenerle in forma. La Manutenzione della Marina è un modo per misurare quante risorse stiamo dirottando per mantenere le nostre navi in buone condizioni.\n\n Con una manutenzione inferiore, [morale|e] soffrirà, e le nostre navi saranno meno efficaci, sia in combattimento che per aumentare [maritime_presence|e]."

 game_concept_fort_maintenance: "Manutenzione del Forte"
 game_concept_fort_maintenance_desc: "[forts|e] sono utili per respingere le [armies|e] invasioni, ma utilizzano [gold|e] la manutenzione per assicurarsi che siano in grado di svolgere il loro lavoro. La Manutenzione dei Forti è una misura di quante risorse un [country|e] Paese sta dirottando per garantire che i suoi [forts|e] siano in buona forma. Più risorse vengono spese, più efficaci saranno i forti."

 game_concept_cultural_maintenance: "Investire nella cultura"
 game_concept_cultural_maintenance_s: "Investimento culturale"
 game_concept_cultural_maintenance_desc: "Questo denaro viene speso in [artists|e], in modo che possano creare [work_of_art|e] migliori. Inoltre, aumenta direttamente la [prestige|e] nostra [country|e]."

 game_concept_colonial_maintenance: "Costo delle colonie"
 game_concept_colonial_maintenance_desc: "Costa [gold|e] inviare navi, persone e rifornimenti per mantenere un [colonial_charter|e]. Questo costo è rappresentato qui."

 game_concept_mercenary_income: "Reddito da mercenario"
 game_concept_mercenary_income_desc: "Questo è il [gold|e] che otteniamo affittando il nostro [armies|e] o [navies|e] come [mercenaries|e] ad altri [countries|e]."

 game_concept_mercenary_expense: "Assunzione di mercenari"
 game_concept_mercenary_expense_desc: "Questo è il nostro costo per l'assunzione di [mercenaries|e] per combattere per noi."

 game_concept_subsidy_expense: "Sovvenzioni per l'edilizia"
 game_concept_subsidy_expense_desc: "Alcuni [buildings|e] possono non essere redditizi, ma abbiamo bisogno dei [goods|e] loro prodotti per altre ragioni. A questi edifici può essere assegnato un [subsidy|e]."

 game_concept_subsidy: "Sovvenzione"
 game_concept_subsidy_desc: "Quando un [building|e] non è redditizio, non acquisterà il [goods|e] necessario e non funzionerà. Un [country|e] può scegliere di sovvenzionare un [building], pagandogli una somma [gold|e] mensile sufficiente per sopravvivere."

 game_concept_exploration_expense: "Costo di esplorazione"
 game_concept_exploration_expense_desc: "[exploration|e] Le missioni hanno un costo di manutenzione che può essere ridotto da alcune [advances|e], [laws|e], e [privileges|e], oltre che dall'abilità [explorer|e]'s [adm|e]."

 game_concept_diplomatic_income: "Reddito diplomatico"
 game_concept_diplomatic_income_s: "Diplomazia"
 game_concept_diplomatic_income_desc: "Questo è l'importo che entra nel nostro [treasury|e] da altri [countries|e], che lo gradiscano o meno."

 game_concept_diplomatic_expense: "Spese diplomatiche"
 game_concept_diplomatic_expense_s: "Diplomazia"
 game_concept_diplomatic_expense_desc: "Che sia con [treaty|e] o con la forza, questa è la quantità che viene estratta dal nostro [treasury|e] da altri [countries|e]."

 game_concept_stability_investment: "Stabilità Investimento"
 game_concept_stability_investment_s: "Stabilità"
 game_concept_stability_investment_desc: "Trascorrere una parte di [budget|e] su [stability|e] è uno dei tre modi principali per aumentare la stabilità; gli altri prevedono l'utilizzo di [cabinet_actions|e] su di esso o la presenza di una quantità sufficiente di [ShowEstateTypeName('clergy_estate')] di [primary_religion|e]."


 game_concept_sound_toll: "Pedaggio dello Stretto"
 game_concept_sound_tolls: "Pedaggi dello Stretto"
 game_concept_sound_toll_desc: "Ci sono alcuni stretti nel mondo in cui il controllore può esigere una tassa da [trades|e] che lo attraversa. Per esempio:\n$BULLET_WITH_TAB$[ShowLocationName('oresund')]\n$BULLET_WITH_TAB$[ShowLocationName('gulf_izmit')]"

 game_concept_great_power_score: "Grande potere $game_concept_great_power_score_short$"
 game_concept_great_power_score_short: "Punteggio"
 game_concept_great_power_score_desc: "Il Punteggio della Grande Potenza è la misura indiscutibile di quale [country|e] sia la migliore. I $game_concept_countries$ punteggi più alti sono i [great_powers|e]. Il numero totale di Grandi Potenze varia a seconda del Punteggio della Grande Potenza più alta rispetto alle altre.\n\n $game_concept_countries$ guadagnano $game_concept_great_power_score_short$ possedendo più [population|e], avendo [prestige|e] un punteggio più alto, aumentando [country_rank|e] e varie altre fonti.\n\n [subjects|e] perdono anche una certa percentuale del loro Punteggio per il loro [overlord|e], a seconda del loro [subject_type|e]."

 game_concept_event: "Evento"
 game_concept_events: "Eventi"
 game_concept_event_desc: "Gli eventi sono eventi che accadono a [country|e] un giocatore nel corso del gioco se si verificano le condizioni necessarie. Di solito hanno un [effect|e] allegato e raccontano un pezzo di narrazione ingame.\nAlcuni [countries] hanno accesso a [dynamic_historical_events|e]."

 game_concept_dynamic_historical_event: "Evento storico dinamico"
 game_concept_dynamic_historical_events: "Eventi storici dinamici"
 game_concept_dynamic_historical_event_desc: "Si tratta di [events|e] storici che si verificheranno su uno specifico [country|e] entro un determinato periodo di tempo, se le condizioni sono favorevoli."

 game_concept_historical_option: "Opzione storica"
 game_concept_historical_option_desc: "Si tratta di un [event|e] storico, e questo [event_option|e] è quello che le farà prendere la stessa decisione che i [country|e] hanno preso nella storia."

 game_concept_event_option: "Opzione evento"
 game_concept_event_option_desc: "Ogni [event|e] ha almeno un'opzione che il giocatore può scegliere. Se l'evento è un [dynamic_historical_event|e], può avere un [historical_option|e]."


 game_concept_mission: "Missione"
 game_concept_missions: "Missioni"
 game_concept_mission_desc: "Le missioni sono pacchetti di singoli [tasks|e] che sono disponibili per un [country|e]. Servono come guida per il [country] e garantiscono ricompense utili dopo aver completato un compito o tutti i compiti, a seconda delle impostazioni."

 game_concept_mission_task: "Compito della missione"
 game_concept_mission_tasks: "Compiti della missione"
 game_concept_task: "Compito"
 game_concept_tasks: "Compiti"
 game_concept_mission_task_desc: "Un compito è un sotto-elemento di [mission|e]. Sono costituiti da un requisito e possono contenere una ricompensa, se la suddetta condizione è soddisfatta. Tutti i compiti devono essere completati per terminare un [mission]."

 game_concept_infiltrate_administration: "Infiltrarsi nell'amministrazione"
 game_concept_infiltrate_administration_desc: "Questo ci permette di rimuovere [fog_of_war|e] su un altro [country|e] per un periodo di tempo."

 game_concept_coastal: "Costiera"
 game_concept_coast: "Costa"
 game_concept_coastal_desc: "Un [location|e] che è costiero è in contatto con un [seazone|e], e come tale avrà un [port|e] e potrà costruire [ships|e] se ha il [building|e] appropriato, come un [ShowBuildingTypeName('wharf')] o un [ShowBuildingTypeName('dock')]."

 game_concept_inland: "Entroterra"
 game_concept_inland_desc: "Un [location|e] interno non è in contatto con un [seazone|e], quindi non avrà un [port|e] e non potrà costruire [ships|e].\n\n L'opposto di un $game_concept_location$ interno è un [coastal|e] $game_concept_location$ ."


 game_concept_disembark: "Sbarco"
 game_concept_embarking: "Imbarcarsi"
 game_concept_disembarked: "Sbarcato"
 game_concept_embarking_desc: "Un [army|e] che viene trasportato da un [navy|e] può scendere da un [seazone|e] a un [coastal|e] adiacente [location|e]."
 game_concept_embarkings: "Imbarchi"
 game_concept_embarkings_desc: "Un [army|e] che viene trasportato da un [navy|e] può scendere da un [seazone|e] a un [coastal|e] adiacente [location|e]."


 game_concept_gold: "Ducati"
 game_concept_gold_i: "@gold!"
 game_concept_gold_desc: "Rappresentando la ricchezza liquida, è la forma principale di valuta in ogni [country|e]. La quantità di ducati che [country] possiede attualmente è la sua [treasury|e].\n\n I ducati possono essere generati [taxes|e] da [estates|e] e [subjects|e] e vengono spesi per quasi tutto, dalla costruzione [buildings|e] alla manutenzione [armies|e]. Cambiano di mano attraverso l'acquisto e la vendita di [food|e] e [goods|e], e possono essere investiti in [stability|e] e [court|e]."


 game_concept_improve_relations: "Migliorare le relazioni"
 game_concept_improve_relation: "Migliorare le relazioni"
 game_concept_improve_relations_desc: "Si tratta di un'azione di [diplomacy|e] con l'intenzione di migliorare la [opinion|e] che un altro [country|e] ha della nostra [country]."




 game_concept_winter: "Inverno"
 game_concept_winters: "Gli inverni"
 game_concept_winter_desc: "L'inverno influisce [locations|e] in modo negativo. Il modo in cui ogni inverno si verifica è casuale, ma la sua gravità, o [winter_level|e], è influenzata dalla [climate|e].\n\n I mesi in cui cade l'inverno dipendono dalla [hemisphere|e] del [location]."

 game_concept_winter_level: "Livello invernale"
 game_concept_winter_levels: "Livelli invernali"
 game_concept_winter_level_max: "Livello massimo invernale"
 game_concept_winter_level_desc: "Il Livello Invernale è la gravità di [winter|e] in un [location|e]. I [winter] più severi fermeranno [constructions|e] e persino [frozen_freeze_over|e] alcuni [seazones|e] poco profondi.\n\n [armies|e] non sono in grado di spostarsi in [locations] con [ShowTopographyName('mountains')] [topography|e] durante [winter] normali o gravi.\n\nIl livello invernale massimo che un [location] può sperimentare dipende dal [climate|e].\n\n locale I livelli invernali sono i seguenti:\n- [ShowModifier('winter_none')]\n - [ShowModifier('winter_mild')]\n - [ShowModifier('winter_normal')]\n - [ShowModifier('winter_severe')]"

 game_concept_hemisphere: "Emisfero"
 game_concept_hemisphere_desc: "Ogni [location|e] si trova in uno dei due Emisferi: a nord o a sud dell'equatore.\n\n L'Emisfero determina principalmente i mesi in cui [winter|e] è probabile che si verifichi: intorno a gennaio nell'Emisfero Nord, e intorno a giugno nell'Emisfero Sud."

 game_concept_tolerance: "Tolleranza"
 game_concept_tolerance_desc: "La tolleranza rappresenta il modo in cui la popolazione di una certa [religion|e] società viene trattata con rispetto. Ogni [country|e] ha un valore $game_concept_tolerance$ diverso nei confronti della sua [primary_religion|e], nei confronti della [heretics|e] e nei confronti della [heathens|e].\n\n Un valore $game_concept_tolerance$ positivo aumenta la [pop_satisfaction|e] di [pops|e], così come la [diplomatic_opinion|e] nei confronti della $game_concept_countries$ di quella $game_concept_religion$. Al contrario, un valore $game_concept_tolerance$ negativo aumenta [unrest|e] e abbassa $game_concept_diplomatic_opinions$."
 game_concept_tolerance_list: "$BULLET_WITH_TAB$[primary_religion_tolerance|e]\n$BULLET_WITH_TAB$[heretic_tolerance|e]\n$BULLET_WITH_TAB$[heathenry_tolerance|e]"

 game_concept_true_faith_tolerance: "Tolleranza della religione primaria"
 game_concept_primary_religion_tolerance: "Tolleranza della religione primaria"
 game_concept_true_faith_tolerance_desc: "Il $game_concept_primary_religion_tolerance$ rappresenta quanto un [country|e] favorisce i seguaci del suo [primary_religion|e]. Ha un impatto sulla [pop_satisfaction|e] di [pops|e] delle $game_concept_primary_religion$ e modifica la [diplomatic_opinion|e] di un Paese nei confronti dei fratelli $game_concept_countries$.\n\n $game_concept_primary_religion_tolerance$ è generalmente positiva per impostazione predefinita e può essere ulteriormente aumentata da alcune [laws|e], [privileges|e] e [societal_values|e]."

 game_concept_heretic_tolerance: "Tolleranza degli eretici"
 game_concept_heretic_tolerance_desc: "$game_concept_heretic_tolerance$ rappresenta la discriminazione sociale e politica [heretics|e] subita in un [country|e] Paese. Ha un impatto sulla [pop_satisfaction|e] presenza di eretici [pops|e] e modifica la [diplomatic_opinion|e] sensibilità di un Paese nei confronti degli eretici $game_concept_countries$.\n\n $game_concept_heretic_tolerance$ è generalmente bassa per impostazione predefinita, e può essere modificata da alcuni [laws|e], [privileges|e], e [societal_values|e]."

 game_concept_heathenry_tolerance: "Tolleranza verso i pagani"
 game_concept_heathenry_tolerance_desc: "$game_concept_heathenry_tolerance$ rappresenta la discriminazione sociale e politica [heathens|e] subita in un [country|e] Paese. Ha un impatto sulla [pop_satisfaction|e] presenza di pagani [pops|e] e modifica la [diplomatic_opinion|e] sensibilità di un Paese verso i pagani $game_concept_countries$.\n\n $game_concept_heathenry_tolerance$ è generalmente molto bassa per impostazione predefinita, e può essere modificata da alcuni [laws|e], [privileges|e], e [societal_values|e]."

 game_concept_autocephalous_patriarchate: "Patriarcato autocefalo"
 game_concept_autocephalous_patriarchates: "Patriarcati autocefali"
 game_concept_autocephalous_patriarchate_desc: "Un Patriarcato Autocefalo è un gruppo di [countries|e] dello stesso [ShowReligionGroupAdjective('christian')] orientale [religion|e] che hanno come capo della loro Chiesa un vescovo che non risponde a nessun altro all'interno del [religion]. Al [international_organization_leader_short|e] Patriarcato Autocefalo vengono conferiti dei benefici extra, e anche esserne membro può avere dei benefici, fino a quando il membro [country] non supera il [international_organization_leader_short], momento in cui potrebbe essere vantaggioso distaccarsi e crearne uno proprio. Se il Patriarcato ha un [holy_site|e] al suo interno, la sede di quel Patriarcato può essere trasferita lì per ottenere ulteriori benefici."

 game_concept_sect: "Setta"
 game_concept_sects: "Sette"
 game_concept_sect_desc: "$sect_desc$"

 game_concept_hindu_branch: "Ramo indù"
 game_concept_hindu_branches: "Rami indù"
 game_concept_hindu_branch_desc: "$hindu_branch_desc$"

 game_concept_subsidization: "Sovvenzione"
 game_concept_subsidize: "Sovvenzionare"
 game_concept_subsidized: "Sovvenzionato"
 game_concept_subsidization_desc: "Alcuni [buildings|e] produttori possono avere le loro perdite finanziarie [subsidized|e] dal loro [owner|e] edificio. Qualsiasi [gold|e] perdita che tale edificio potrebbe subire sarà pagata direttamente dal [country|e]'s [balance|e], consentendogli di operare normalmente."

 game_concept_special_status: "Stato speciale"
 game_concept_special_statuses: "Stati speciali"
 game_concept_special_status_desc: "I membri con uno status speciale in un [international_organization|e] godono di determinati privilegi o hanno determinati doveri da adempiere. In alcuni casi, il [international_organization_leader_short|e] dell'organizzazione ha uno status speciale per sottolineare la sua posizione unica. Altre organizzazioni hanno invece [electors|e] che sono rappresentate con uno status speciale."

 game_concept_special_status_power: "Potenza di stato speciale"
 game_concept_special_status_power_short: "Potenza"
 game_concept_special_status_power_desc: "Si tratta del potere politico che un gruppo di [members|e] con un [special_status|e] specifico ha in un [international_organization|e]. Questa influenza può essere rilevante per il superamento di alcuni [parliament_issues|e] nel [parliament|e], a meno che non vengano risolti tramite un [resolution|e]."

 game_concept_international_organization_variable: "Valore dell'organizzazione internazionale"
 game_concept_international_organization_variable_desc: "I valori in un [international_organization|e] possono essere utilizzati per rappresentare meccaniche diverse a seconda del $game_concept_international_organization$. In alcuni casi, rappresenta l'autorità del [international_organization_leader_short|e] dell'organizzazione, come nel [GetUniqueInternationalOrganization('hre').GetName] o nel [GetUniqueInternationalOrganization('middle_kingdom').GetName]. In altri, come il [GetInternationalOrganizationType('sect').GetName], rappresenta l'influenza del $game_concept_international_organization$ stesso. Ci possono essere altri usi per i valori, e dipenderà da ciascun tipo di $game_concept_international_organization$."

 game_concept_land_ownership_rule: "Regola della proprietà terriera"
 game_concept_land_ownership_rule_desc: "Alcune [international_organizations|e] sono in grado di possedere [locations|e]. La $game_concept_land_ownership_rule$ descrizione della natura di questa proprietà e di ciò che [modifiers|e] si applica a queste Posizioni."

 game_concept_international_organization_leader: "Leader dell'organizzazione internazionale"
 game_concept_international_organization_leader_short: "Leader"
 game_concept_international_organization_leader_desc: "Un [international_organization|e] può avere un [country|e] come [international_organization_leader_short|e]. Ogni [international_organization] è diverso, ma in generale, è il [country|e] più potente del [international_organization].\n\n Alcune organizzazioni hanno un sistema per votare il [country] che deve essere il [international_organization_leader_short], mentre altre si affidano ad altri sistemi per definire la loro leadership, e altre ancora potrebbero non avere alcun [international_organization_leader_short] sistema."

 game_concept_hre_emperor: "Imperatore"
 game_concept_hre_emperor_desc: "L'Imperatore è il [international_organization_leader_short] del [holy_roman_empire|e]. È compito dell'Imperatore proteggere il [members|e] dalle minacce esterne e interne."
 game_concept_hre_law_level: "Livello di legge imperiale"
 game_concept_hre_law_level_desc: "Il livello della legge descrive quanto sia decentralizzata o centralizzata la legge specifica per [holy_roman_empire|e]. Un livello più basso rappresenta un potere più elevato del [hre_emperor|e] mentre un livello più alto rappresenta uno stato decentralizzato.\n\n Le riforme possono essere prese solo al loro livello adiacente, il che significa che l'Imperatore non può selezionare una riforma di livello 2 se la legge corrente si trova su una riforma di livello 4. La maggior parte [laws|e] inizia al livello #Y 3#!."
 game_concept_holy_roman_empire: "Sacro Romano Impero"
 game_concept_hre: "HRE"
 game_concept_holy_roman_empire_desc: "[GetUniqueInternationalOrganization('hre').GetName] è un [international_organization|e] che domina la sfera politica di [ShowRegionName('north_german_region')], [ShowRegionName('south_german_region')] e parzialmente [ShowRegionName('italy_region')] e [ShowRegionName('france_region')]. [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] è un'amalgama di innumerevoli [countries|e] di potere da insignificante a medio, che cadono tutti sotto la protezione del loro [international_organization_leader_short|e].\n\n Il [GetUniqueInternationalOrganization('hre').GetLeaderTitle] è il capo di questa organizzazione che viene eletto in questa posizione."
 game_concept_hre_electoral_college: "Collegio elettorale"
 game_concept_hre_electoral_college_desc: "La $game_concept_hre_electoral_college$ è composta dalla [ShowSpecialStatusNamePlural('elector')] della [GetUniqueInternationalOrganization('hre').GetName].\n\n La legge della [ShowLawName('golden_bull')] influenza il modo in cui [ShowSpecialStatusNamePluralWithNoTooltip('elector')] esprime il suo voto grazie ai seguenti fattori:\n- l'influenza della [country_rank|e] è stabilita\n- l'influenza della [opinion|e] è dimezzata\n- l'influenza della [great_power_score|e] è quadruplicata"

 game_concept_trade_range: "Gamma commerciale"
 game_concept_trade_range_desc: "Questo determina la distanza massima a cui un [country|e] può condurre [trade|e] tra due [markets|e], calcolata a partire dal loro [market_centers|e]. Finché un [country] ha [merchant_capacity|e] in un [market], sarà in grado di [trade] con tutti i [markets] all'interno di $game_concept_trade_range$.\n\n $game_concept_trade_range$ può essere aumentato principalmente attraverso [advances|e], anche se alcuni [laws|e], [privileges|e] e [reforms|e] possono influenzarlo."

 game_concept_parliament: "Parlamento"
 game_concept_parliament_desc: "Un [country|e] può chiamare il suo [estates|e] in una sessione di $game_concept_parliament$, per risolvere qualsiasi [parliament_issue|e] problema, dando anche l'opportunità di creare un [casus_belli|e], aumentare [taxes|e], incrementare [army_levies|e] e [navy_levies|e], o modificare qualsiasi [laws|e] corrente. Qualsiasi [estate|e] può avere un [parliament_agenda|e] da risolvere prima di impegnarsi a sostenerlo.\n\n $game_concept_parliament$ può avere luogo nel [capital|e] o in un altro [location|e] che riceve alcuni piccoli benefici. Se il [location] diventa [occupied|e], il $game_concept_parliament$ fallirà.\n\n [international_organizations|e] come il [GetUniqueInternationalOrganization('hre').GetName] possono avere un $game_concept_parliament$, anche. Tuttavia, il sistema del parlamento dipende dal tipo di Organizzazione, poiché alcune richiedono il supporto di [members|e] di una specifica [special_status|e] e della loro [special_status_power|e] per passare."

 game_concept_parliament_seat: "Sede del Parlamento"
 game_concept_parliament_seat_desc: "Questo è il [location|e] dove si svolge il [parliament|e] di un [country|e] o di un [international_organization|e]."

 game_concept_parliament_type: "Tipo di Parlamento"
 game_concept_parliament_types: "Tipi di Parlamento"
 game_concept_parliament_type_desc: "Un [parliament|e] può essere un [parliament_type] diverso. Questo influisce sul funzionamento del Parlamento.\n\n[ShowParliamentTypes]"

 game_concept_parliament_agenda: "Agenda del Parlamento"
 game_concept_parliament_agenda_short: "Agenda"
 game_concept_parliament_agendas: "Agende del Parlamento"
 game_concept_parliament_agendas_short: "Agende"
 game_concept_parliament_agenda_desc: "Qualsiasi [estate|e] potrebbe avere un $game_concept_parliament_agenda$ da risolvere prima di impegnarsi a dare il proprio sostegno. Questo potrebbe essere costoso per [country|e], in quanto il sostegno fornito si basa sulla [estate_power|e] proprietà.\n\n Nel contesto di [international_organizations|e], i [members|e] di una [special_status|e] presenteranno invece la loro $game_concept_parliament_agenda$. Gli accettanti possono dare il loro sostegno garantito sotto forma di [special_status_power|e]."

 game_concept_parliament_issue: "Problema del Parlamento"
 game_concept_parliament_issue_short: "Problema"
 game_concept_parliament_issues: "Problemi del Parlamento"
 game_concept_parliament_issues_short: "Problemi"
 game_concept_parliament_issue_desc: "Si tratta di un aspetto che è stato dibattuto per un po' di tempo e che dovrà essere risolto in [parliament|e] dal [estates|e] o il [country|e] diventerà più debole.\n\n Per [international_organizations|e], questi dibattiti devono essere negoziati con il potente [members|e] con un [special_status|e]."
 game_concept_parliament_support: "Supporto al Parlamento"
 game_concept_parliament_support_short: "Supporto"
 game_concept_parliament_support_desc: "Si tratta di un valore che rappresenta la disponibilità di [parliament|e] a passare un [parliament_issue|e]. È anche richiesto quando lo Stato vuole eseguire un [parliament_request|e] specifico."
 game_concept_parliament_base_support: "Supporto della base del Parlamento"
 game_concept_parliament_base_support_short: "Supporto di base"
 game_concept_parliament_base_support_desc: "Questo ha un impatto sul [parliament_support|e] iniziale quando viene chiamato un [parliament|e]. Viene incrementato principalmente da [crown_power|e], ma anche [laws|e], [government_reforms|e] e [advances|e] possono influenzarlo."

 game_concept_parliament_requests: "Richieste del Parlamento"
 game_concept_parliament_requests_desc: "Si tratta di azioni per le quali un [country|e] può spendere [parliament_support|e] per passare."
 game_concept_parliament_request: "Richiesta del Parlamento"
 game_concept_parliament_request_desc: "Questa è un'azione per la quale un [country|e] può spendere [parliament_support|e] per passare."

 game_concept_isolate: "Isolare"
 game_concept_isolation: "Isolamento"
 game_concept_isolated: "Isolato"
 game_concept_isolate_desc: "Un [country|e] isolato non permetterà a nessun altro Paese di [export|e] o [import|e] [goods|e] nel suo [markets|e]. Può dare ad alcuni Paesi il diritto esclusivo di ignorare queste regole."

 game_concept_total_ability: "Capacità totale"
 game_concept_total_ability_desc: "L'Abilità Totale di un [character|e] è la somma di tutti i suoi punteggi [adm_short|e], [dip_short|e] e [mil_short|e] [ability|e] sommati."

 game_concept_legislative_efficiency: "Efficienza legislativa"
 game_concept_legislative_efficiency_desc: "Ciò influisce sulla rapidità con cui un [country|e] può implementare [laws|e], [government_reforms|e] e [estate_privileges|e]."

 game_concept_victory_card: "Carta Vittoria"
 game_concept_victory_cards: "Carte Vittoria"
 game_concept_victory_card_desc: "Una carta Vittoria è un obiettivo per conquistare un'intera [area|e] mappa per una [country|e]. Quando l'intera area è [owned|e], [controlled|e] e una [core|e], il Paese guadagnerà [score|e]."

 game_concept_score: "Punteggio"
 game_concept_score_desc: "Questo è un modo per tracciare la performance di un [country|e]. Ogni Paese viene classificato nelle prestazioni di [adm_short|e], [dip_short|e] e [mil_short|e] e guadagna un punteggio in base alla sua posizione in classifica.\nI Paesi più grandi guadagnano anche un punteggio grazie alla detenzione di [victory_cards|e] che ricevono una volta ogni [age|e]."

 game_concept_tithe: "La decima"
 game_concept_tithe_desc: "Questa è la quantità di [gold|e] raccolta da tutti i [pops|e] della fede [ShowReligionAdjective('catholic')] nei Paesi che seguono la stessa fede, e data al Papato. I Paesi con [opinion|e] negativo del Papato non pagheranno la decima."

 game_concept_legal_male: "Uomo legale"
 game_concept_legal_male_plural: "Maschi legali"
 game_concept_legally_male: "Legalmente maschio"
 game_concept_legal_male_desc: "Un Maschio Legale è una donna [character|e] che viene considerata, per legge, come un uomo. Ciò conferisce loro gli stessi diritti delle loro controparti maschili in materia di [heir_selection|e]. Questo status può essere dichiarato su una donna con il [ShowCharacterInteractionName('prefection')] [character_interaction|e] ."

 game_concept_coalition: "Coalizione"
 game_concept_coalition_desc: "[countries|e] il cui [antagonism|e] verso un particolare [country|e] ha superato i limiti della tempesta, potrebbe decidere di unirsi a una Coalizione che ha come obiettivo quel Paese."

 game_concept_head_of_the_cabinet: "Capo di Gabinetto"
 game_concept_head_of_the_cabinet_desc: "Il Capo di Gabinetto è un [character|e] promosso dal tribunale per rappresentare il [cabinet|e].\n\n Il [character] riceve i seguenti bonus:\n[ShowModifierEffect('head_of_the_cabinet_modifier')]"

 game_concept_natural_harbor_suitability: "Idoneità del porto naturale"
 game_concept_natural_harbor_suitability_desc: "Quanto [location|e] si presta naturalmente all'attracco delle navi e al carico/scarico di uomini e materiali, prima di qualsiasi miglioramento apportato dall'uomo. Rende il porto [buildings|e] più economico da costruire e migliora [harbor_capacity|e]."

 game_concept_harbor_capacity: "Capacità del porto"
 game_concept_harbor_capacity_desc: "La Capacità Portuale riduce il costo del passaggio dal mare alla terraferma e viceversa nei calcoli [proximity|e] e [trade|e].\n\n La Capacità Portuale di un [location] porto dipende principalmente dal suo [natural_harbor_suitability|e] porto, ma anche molti [buildings|e] porti possono aumentarla notevolmente."

 game_concept_payment: "Pagamento"
 game_concept_payments: "Pagamenti"
 game_concept_payment_desc: "Si tratta di un accordo stipulato in [international_organization|e] cui alcuni membri sono obbligati a pagare altri [members|e] [gold|e] , [manpower|e], [sailors|e] o altro in cambio della loro appartenenza all'organizzazione. I pagamenti possono essere applicati o abrogati attraverso diversi [laws|e]."

 game_concept_fow: "Nebbia di guerra"
 game_concept_fog_of_war: "Nebbia di guerra"
 game_concept_fow_vision: "Visione"
 game_concept_fow_desc: "Il sudario che oscura [discovered|e] parti della mappa si chiama [fow].\n\n [units|e] appartenenti ad altri [countries|e] sono [hidden|e] mentre si nascondono nella [fow].\n\n Un [location|e] è sempre visibile al suo [controller|e]. Inoltre, un [country|e] può sempre vedere in [cores|e] che [own|e], anche se sono [occupied|e] da un [enemy|e].\n\n [allies|e] , [subjects|e], e [overlords|e] condividono la loro visione l'uno con l'altro.\n\n Alcuni [locations|e] saranno sempre nella [fow], per esempio quelli con [ShowVegetationName('forest')] [vegetation|e] o [ShowTopographyName('mountains')] [topography|e] .\n\n [seazones|e] con il [ShowTopographyName('narrows')] [topography] ostacolerà solo la visione di altri [seazones]."

 game_concept_hidden: "Nascosto"
 game_concept_hidden_desc: "Un [unit|e] posizionato all'interno del [fow|e] è [hidden] agli altri [countries|e].\n\n Quando un [unit] è nascosto, gli altri [countries] non si accorgono della sua esistenza, né tantomeno hanno informazioni sulla sua composizione.\n\n Nascosti [units] non ricevono alcun bonus [combat|e] diretto, ma le imboscate possono spesso dare un vantaggio strategico."

 game_concept_location_importance: "Importanza della posizione"
 game_concept_location_importance_desc: "Questo viene determinato in base a una moltitudine di fattori, come l'idoneità del [location|e]'porto, la sua [population|e] dimensione, quante [roads|e] portano ad esso, quante [buildings|e] ha, se è o meno il nostro [capital|e], se ha un [ShowBuildingTypeName('castle')], così come il suo [market_access|e]."

 game_concept_monthly_income_trade_and_tax: "Reddito commerciale e fiscale mensile"
 game_concept_monthly_income_trade_and_tax_desc: "Questo è il mensile [income|e] di [trading|e] e [taxes|e] combinati."

 game_concept_monthly_manpower: "Manodopera mensile"
 game_concept_monthly_manpower_desc: "Questo è il guadagno mensile di nuovi [manpower|e] per il sito [country|e]."

 game_concept_revolutionary: "Rivoluzionario"
 game_concept_revolution: "Rivoluzione"
 game_concept_revolutionary_desc: "Il [revolution] è una trasformazione unica della società di un [country|e] paese durante il [ShowAgeName('age_6_revolutions')]. Gli Stati che attraversano il [ShowDisasterName('revolution_disaster')] e non riescono a difendere il loro stato assoluto possono diventare [revolutionary], garantendo loro l'accesso a potenti [actions|e], [reforms|e] e [laws|e] al costo di diventare un potenziale bersaglio di Stati non[revolutionary]."

 game_concept_revolutionary_target: "Obiettivo rivoluzionario"
 game_concept_revolutionary_target_desc: "Questo è il cuore pulsante della Rivoluzione e il più potente [revolutionary|e] [country|e] ."

 game_concept_celestial_authority_gc: "Autorità celeste"
 game_concept_celestial_authority_gc_desc: "Questa è la misura della legittimità del leader di [GetUniqueInternationalOrganization('middle_kingdom').GetName]. Viene utilizzata per passare [laws|e] e [policies|e] all'interno di quel [international_organization|e]."

 game_concept_share_of_power_gc: "Quota di potere"
 game_concept_share_of_power_gc_desc: "Questa è la misura della forza di una particolare parte avversaria durante [ShowSituationName('fall_of_delhi')] [situation|e] . [GetCountry('DLH').GetName] può aumentarla attraverso i seguenti mezzi:\n- Azioni di situazione\n- [events|e]\n - Trattati speciali di pace\n- Supporto diplomatico da parte di altri [countries|e]\n \n Gli avversari possono aumentare la loro attraverso guerre offensive e vittorie contro [GetCountry('DLH').GetNameWithNoTooltip]."



