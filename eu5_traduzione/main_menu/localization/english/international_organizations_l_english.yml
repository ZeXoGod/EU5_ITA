 hre_court_assembly: "Assemblea di Corte"
 hre_court_assembly_desc: "Fin dai tempi di [GetCharacter('ogk_otto_liudolfinger').GetName], l'$hre_court_assembly$ rappresenta un antico e primitivo stile di assemblea all'interno del [GetUniqueInternationalOrganization('hre').GetName]. A causa della mancanza di procedure codificate, discutere l'attuazione delle leggi con l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] tende a essere meno efficiente di quanto potrebbe.\n\n$BULLET_WITH_TAB$ Aumenta enormemente il potere di voto dell'[ShowSpecialStatusName('emperor')], degli [ShowSpecialStatusNamePlural('elector')] e degli [ShowSpecialStatusNamePlural('archbishop_elector')]\n$BULLET_WITH_TAB$ Riduce significativamente l'influenza delle [ShowSpecialStatusNamePlural('free_city')], dei [ShowSpecialStatusNamePlural('imperial_prelate')], dei [ShowSpecialStatusNamePlural('primas_germaniae')] e dei [ShowSpecialStatusNamePlural('legatus_natus')]\n$BULLET_WITH_TAB$ Le [ShowSpecialStatusNamePlural('imperial_peasant_republic')] hanno potere standard"
 hre_early_imperial_diet: "Prima Dieta Imperiale"
 hre_early_imperial_diet_desc: "La forma più antica di [ShowLawName('imperial_diet_law')] rappresenta l'ordine tradizionale del [GetInternationalOrganizationType('hre').GetName]. Solo gli [ShowSpecialStatusNamePlural('elector')], gli [ShowSpecialStatusNamePlural('archbishop_elector')] e i [ShowSpecialStatusNamePlural('imperial_prince')] possono partecipare, escludendo le [ShowSpecialStatusNamePlural('free_city')] e le entità ecclesiastiche minori dal processo legislativo.\n\n$BULLET_WITH_TAB$ Forte potere di voto per l'[ShowSpecialStatusNamePlural('emperor')], gli [ShowSpecialStatusNamePlural('elector')], i [ShowSpecialStatusNamePlural('archbishop_elector')] e i [ShowSpecialStatusNamePlural('imperial_prince')]\n$BULLET_WITH_TAB$ Le [ShowSpecialStatusNamePlural('free_city')] e le [ShowSpecialStatusNamePlural('imperial_peasant_republic')] non hanno alcun potere di voto\n$BULLET_WITH_TAB$ Ruoli ecclesiastici minori come i [ShowSpecialStatusNamePlural('imperial_prelate')], i [ShowSpecialStatusNamePlural('primas_germaniae')] e i [ShowSpecialStatusNamePlural('legatus_natus')] possiedono potere limitato"
 hre_bi_camerial_imperial_diet: "Dieta Imperiale Bicamerale"
 hre_bi_camerial_imperial_diet_desc: "La [ShowParliamentTypeName('hre_bi_camerial_imperial_diet')] amplia la rappresentanza concedendo diritti di voto ai dignitari ecclesiastici e ai principi territoriali, formando due camere all'interno della Dieta.\n\n$BULLET_WITH_TAB$ Potere standard per [ShowSpecialStatusNamePlural('emperor')], [ShowSpecialStatusNamePlural('elector')], [ShowSpecialStatusNamePlural('archbishop_elector')] e [ShowSpecialStatusNamePlural('imperial_prince')]\n$BULLET_WITH_TAB$ I [ShowSpecialStatusNamePlural('imperial_prelate')] ottengono un'influenza significativa\n$BULLET_WITH_TAB$ [ShowSpecialStatusNamePlural('free_city')] e [ShowSpecialStatusNamePlural('imperial_peasant_republic')] restano prive di rappresentanza"
 hre_tri_camerial_imperial_diet: "Dieta Imperiale Tricamerale"
 hre_tri_camerial_imperial_diet_desc: "Con la [ShowParliamentTypeName('hre_tri_camerial_imperial_diet')], le [ShowSpecialStatusNamePlural('free_city')] ottengono finalmente una voce decisiva. La Dieta Imperiale ora consiste in tre camere — ecclesiastica, principesca e civica — riflettendo un equilibrio di potere più inclusivo.\n\n$BULLET_WITH_TAB$ Potere equilibrato tra [ShowSpecialStatusName('emperor')], [ShowSpecialStatusNamePlural('elector')], [ShowSpecialStatusNamePlural('archbishop_elector')], [ShowSpecialStatusNamePlural('imperial_prince')], [ShowSpecialStatusNamePlural('free_city')] e ruoli teocratici minori\n$BULLET_WITH_TAB$ Le [ShowSpecialStatusNamePlural('imperial_peasant_republic')] ottengono qui la massima influenza\n$BULLET_WITH_TAB$ Forma più inclusiva della Dieta"

