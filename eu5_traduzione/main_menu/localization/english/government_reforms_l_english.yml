l_english:
 # Monarchies
 autocracy: "Autocrazia"
 autocracy_desc: "Le monarchie autocratiche concentrano il potere nelle mani del governante. Lo Stato è spesso visto come una sua proprietà personale. Non è raro che i governanti abbiano i membri della casa reale a svolgere i ruoli di ministri e di sostenitori."
 feudal_nobility: "Nobiltà Feudale"
 feudal_nobility_desc: "In un regno feudale, il potere del monarca è rafforzato da un'aristocrazia terriera che giura di obbedirgli. Gli aristocratici, o la [ShowEstateTypeName('nobles_estate')], sono spesso proprietari terrieri a pieno titolo, con una notevole influenza e vassalli propri."
 margraviate: "Margraviato"
 margraviate_desc: "Un [ShowGovernmentReformName('margraviate')] è una giurisdizione territoriale storica, che prende il nome da un #italic Markgraf#!, o 'conte di frontiera', che serve a difendere e ad amministrare le regioni di confine di un regno, soprattutto per respingere le minacce esterne. I Margraviati fondono la difesa militare con la governance; le responsabilità del Margravio includono la salvaguardia della frontiera e la gestione degli affari locali, colmando il divario tra l'autorità centrale e questi territori di confine."
 landgraviate: "Landgraviato"
 landgraviate_desc: "Un [ShowGovernmentReformName('landgraviate')], che prende il nome da un #italic Landgraf#!, agisce come giurisdizione immediata del [GetInternationalOrganization('hre').GetName] nelle contee altrimenti frammentate. Il Langravio è un rappresentante diretto della legge dell'[GetInternationalOrganization('hre').GetLeaderTitle] nelle terre del [ShowGovernmentReformNameWithNoTooltip('landgraviate')] e il titolo è paragonabile a quello di un Duca per potere e responsabilità."
 french_feudal_nobility: "Nobiltà Feudale [GetCountry('FRA').GetAdjectiveWithNoTooltip]"
 french_feudal_nobility_desc: "Il feudalesimo ha una stretta presa sugli affari della corte [GetCountry('FRA').GetAdjective]. I nobili potenti e i sudditi autonomi e decentrati hanno una quantità di libertà e di voce in capitolo senza precedenti nella nostra amministrazione interna."
 fra_removed_when_no_appanages_tt: "Questa [government_reform|e] sarà rimosso una volta che non esisterà più alcun [ShowSubjectTypeName('appanage')] come nostro [subject|e]"
 french_appanage_reform: "Appannaggio [GetCountry('FRA').GetAdjectiveWithNoTooltip]"
 french_appanage_reform_desc: "In quanto Principi del Sangue, i titolari di appannaggi godono di una posizione più elevata tra i sudditi della [GetCountry('FRA').GetName], oltre che di maggiori privilegi. Inoltre, il monarca [GetCountry('FRA').GetAdjective] è tenuto a portare loro un adeguato rispetto in cambio della loro assistenza negli affari diplomatici."
 french_ducal_vassal_reform: "Ducato [GetCountry('FRA').GetAdjectiveWithNoTooltip]"
 french_ducal_vassal_reform_desc: "Mentre i sudditi ducali di [GetCountry('FRA').GetName] non hanno l'autonomia dei domini d'appannaggio, godono invece di una relazione più cooperativa con la Corona."
 member_of_league_of_public_weal: "Membro della Lega del Bene Pubblico"
 member_of_league_of_public_weal_desc: "Entrando a far parte della Lega del Bene Pubblica, ci impegniamo a unirci a qualsiasi guerra futura intrapresa contro il sovrano di [GetCountry('FRA').GetName]. Ma, se tale conflitto dovesse fallire, la corona [GetCountry('FRA').GetAdjective] sarebbe incoraggiata a confiscare le terre dei sudditi infedeli..."
 french_centralized_monarchy: "Monarchia [GetCountry('FRA').GetAdjectiveWithNoTooltip]"
 french_centralized_monarchy_desc: "Dopo secoli di forte decentramento, la [GetCountry('FRA').GetName] ha consolidato molte delle sue frammentate terre d'appannaggio e ducali, aprendo la strada a uno Stato più moderno."
 of_noble_bearing: "Di Nobile Aspetto"
 of_noble_bearing_desc: "L'orgoglioso lignaggio dei nostri nobili, molto più grandiosi rispetto ai governanti di qualsiasi altra nazione sulla Terra, dovrebbe essere evidente a tutti!"
 national_assemblies: "Assemblee Nazionali"
 national_assemblies_desc: "Un'assemblea composta da rappresentanti dell'intera nazione. A seconda del tipo di governo, può avere tutti i poteri del governo o solo quelli legislativi."
 prussian_monarchy: "Monarchia Prussiana"
 prussian_monarchy_desc: "Una forma di governo sotto un monarca, che pone grande attenzione all'efficienza amministrativa, soprattutto nelle questioni militari, se la situazione lo richiede."
 the_court_of_wards_and_liveries: "Corte dei Feudi e delle Investiture"
 the_court_of_wards_and_liveries_desc: "Con una corte dei feudi e delle investiture, l'amministrazione della riscossione delle imposte e dei diritti feudali è molto più efficace, grazie alla maggiore competenza degli esattori e a un sistema di entrate organizzato. Tuttavia, la nobiltà tende a considerare tali corti come un profondo sfruttamento delle proprie fortune."
 royal_decree: "Decreto Reale"
 royal_decree_desc: "Il monarca regna sovrano in questo Paese e la lealtà è apprezzata sopra ogni altra cosa. Dobbiamo assicurarci che i decreti della corte reale siano seguiti alla lettera, e in tutte le parti del nostro Paese."
 privy_council: "Consiglio Privato"
 privy_council_desc: "Rimanere informati sugli eventi all'interno del proprio dominio è fondamentale per qualsiasi sovrano. Istituendo un consiglio privato, saremo in grado di tenere sotto controllo il nostro popolo."
 warsaw_confederation: "Confederazione di Varsavia"
 warsaw_confederation_desc: "A tutti i nobili, indipendentemente dalla loro appartenenza religiosa, sarà permesso di votare e di vivere la loro vita come desiderano. Inoltre, avranno il diritto di convertire i loro sudditi alla loro fede come ritengono opportuno. Questa risoluzione ci trasformerà in un rifugio sicuro e promuoverà la tolleranza religiosa."
 #Milan
 mlo_council_of_justice: "Consiglio di Giustizia"
 mlo_council_of_justice_desc: "Originariamente uno strumento per risolvere le dispute locali tra contadini, il Consiglio di Giustizia si è trasformato nel tribunale più importante del Paese, gestendo i casi e operando come scudo per il nostro popolo."

 mlo_secret_council: "Consiglio Segreto"
 mlo_secret_council_desc: "Il Consiglio Segreto è un organo composto da persone di nobili origini. La sua giurisdizione comprende tutto il nostro dominio e spesso si scontra con l'agenda del sovrano. La maggior parte delle decisioni critiche prese da o per conto del sovrano sono spesso sottoposte all'esame del Consiglio Segreto."
 # Scotland
 scottish_shires_reform: "Shires [GetCountry('SCO').Custom('IT_ADJ_MP')]"
 scottish_shires_reform_desc: "Introdotto da [GetCharacter('sco_malcolm_iii').GetName], il sistema delle #italic shires#! divide [GetCountry('SCO').GetName] in contee amministrative, con ogni shire che ha una propria struttura."
 # Republics
 merchant_republic: "Repubblica Mercantile"
 merchant_republic_desc: "Una repubblica fondata sui principi del commercio. Gli scambi commerciali sono il fattore più importante per le famiglie che governano queste repubbliche."
 noble_elite: "Élite Nobiliare"
 noble_elite_desc: "In questa repubblica, il diritto di governare è ereditario all'interno di alcune dinastie nobiliari. Queste famiglie eleggono il sovrano all'interno della loro dinastia, e questo capo del governo dipenderà a sua volta dal loro sostegno."
 dynastic_signoria_reform: "Signoria Dinastica"
 dynastic_signoria_reform_desc: "Singole città-stato governate da famiglie potenti, la $dynastic_signoria_reform$ comporta una concentrazione di potere in un piccolo gruppo di individui influenti, noti come #italic signori#!. Questi individui, alcuni dei quali di origine mercantile o bancaria oltre che della nobiltà tradizionale, detengono sia l'autorità esecutiva che quella legislativa, monopolizzando di fatto il controllo sulle rispettive città. Mirano a mantenere il loro potere a tutti i costi, dando spesso luogo a sanguinose faide e conflitti tra le casate e al loro interno, mentre lottano per la supremazia."
 signoria_reform: "Signoria"
 signoria_reform_desc: "Una forma specifica [ShowCultureGroupName('italian_group')] di governo repubblicano cittadino. I membri vengono eletti per un periodo di tempo specifico, di solito tra i cittadini più influenti di quella città. Tuttavia, in molti casi si tratta anche di governanti stranieri che vengono invitati a governare la $signoria_reform$."
 sortition: "Sorteggio"
 sortition_desc: "Purtroppo, i voti possono essere comprati e le vecchie lealtà possono offuscare il giudizio di alcuni elettori. Implementiamo un sistema semi-casuale in cui i nomi possano essere scelti da un gruppo di buoni candidati per le cariche importanti."
 peasant_republic_reform: "Repubblica Contadina"
 peasant_republic_reform_desc: "Una forma di governo in cui la [ShowEstateTypeName('crown_estate')], la [ShowEstateTypeName('nobles_estate')], e il [ShowEstateTypeName('clergy_estate')] sono molto deboli o inesistenti, garantendo un alto grado di autonomia ai [ShowEstateTypeName('peasants_estate')]."
 pirate_brethren_reform: "Fratellanza Pirata"
 pirate_brethren_reform_desc: "Nella misura in cui questo insieme di ciurme di pirati può essere definito uno Stato, la $pirate_brethren_reform$ è un rifugio per ogni sorta di ladri, assassini e contrabbandieri."
 formalized_measures: "Pesi, Misure e Scale Formalizzati"
 formalized_measures_desc: "La nostra nazione ha formalizzato il suo sistema di pesi, misure e scale. Anche se non è universale, il nuovo sistema garantisce che il nostro popolo utilizzi le stesse unità di misura di base in tutto il Paese."
 banking_country: "Famiglia Bancaria"
 banking_country_desc: "Non siamo un Paese; siamo più che altro una famiglia! O meglio, una famiglia allargata, tutta orientata a fornire servizi bancari a chi ne ha bisogno."
 hanseatic_merchant_federation: "Federazione Mercantile Anseatica"
 hanseatic_merchant_federation_desc: "Rappresenta una federazione decentralizzata di mercanti uniti sotto un'unica alleanza. I suoi membri occupano edifici speciali in tutta [ShowContinentName('europe')] e sono noti per la loro abilità mercantile."

 diplomatic_traditions: "Tradizioni Diplomatiche"
 diplomatic_traditions_desc: "Da sempre, il nostro popolo ha preferito la parola alla spada, dandoci la possibilità di stringere rapporti duraturi con i nostri alleati e di costruirci una reputazione di onestà e lealtà."
 colonial_subject: "Stato Cliente Coloniale"
 colonial_subject_desc: "Siamo all'avanguardia della civiltà e questo ha creato opportunità per i nostri cittadini più coraggiosi e intrepidi di attraversare il mondo e stabilirsi qui, cercando di ritagliarsi una vita nuova e prospera."
 # Steppe Horde
 legacy_of_genghis: "Eredità di $genghis_khan_name_no_tooltip$"
 legacy_of_genghis_desc: "Siamo i discendenti del grande conquistatore del mondo, $genghis_khan_name_no_tooltip$. Il suo sangue scorre nelle nostre vene, rendendoci un popolo fiero e potente, e promettendoci che ovunque i nostri cavalli ci portino, saremo noi a regnare!"

 #
 # Theocracies
 military_order_reform: "Ordine Militare"
 military_order_reform_desc: "Gli Ordini militari sono stati creati nel Medioevo come corpo militante della Chiesa [ShowReligionAdjective('catholic')]. Sono composti da guerrieri, chiamati #italic miles#!, così come da monaci chiamati #italic fratres#! che hanno fatto voti religiosi solenni per difendere e diffondere la fede [ShowReligionGroupAdjective('christian')]."
 abbey_reform: "Abbazia"
 abbey_reform_desc: "Le abbazie sono state centri di vita monastica fin dagli albori della fede [ShowReligionGroupAdjective('christian')]. Nel corso dei secoli, sono diventate i principali centri della vita religiosa, della conoscenza e dell'istruzione, oltre che centri di sviluppo economico e sociale."
 prince_bishopric_reform: "Principato Vescovile"
 prince_bishopric_reform_desc: "Un Principe Vescovo è un membro ordinato di una fede che è anche il governatore civile di un territorio. Il territorio religioso su cui governa il Principe Vescovo non deve necessariamente coincidere con il territorio secolare che possiede."
 guru_leadership_reform: "Guida del $guru$"
 guru_leadership_reform_desc: "Il Paese è guidato da un saggio $guru$, che si occupa dei bisogni spirituali della popolazione e delle questioni più mondane e guida i fedeli verso l'illuminazione."

 primas_germaniae: "Primas Germaniae"
 primas_germaniae_plural: "Primas Germaniae"
 primas_germaniae_desc: "Deteniamo il prestigioso titolo di Primas Germaniae, che ci distingue come l'arcivescovo più importante del [GetUniqueInternationalOrganization('hre').GetName]."

 #
 # Common
 the_combination_act: "Sindacati Limitati"
 the_combination_act_desc: "Sono state prese tutte le misure per prevenire futuri scioperi. Tutte le formazioni illegali di sindacati sono d'ora in poi proibite!"
 the_recruiting_act: "Servizio Navale Obbligatorio"
 the_recruiting_act_desc: "Richiedere forzatamente a qualsiasi persona abile e priva di mezzi di reddito di arruolarsi per il servizio navale causerà senza dubbio qualche controversia..."
 conquistador_country: "Spedizione dei Conquistadores"
 conquistador_country_desc: "Non siamo un Paese; siamo più che altro un piccolo esercito di conquistadores, qui per espandere la nostra gloriosa patria! E per riempire le nostre tasche, naturalmente."
 admiralty_regime_reform: "Regime dell'Ammiragliato"
 admiralty_regime_reform_desc: "Una riforma del governo in cui il governante è anche il comandante supremo della marina. Dove gli altri Stati hanno una flotta, qui la flotta possiede lo Stato."
 military_regime_reform: "Regime Militare"
 military_regime_reform_desc: "Una forma di governo in cui il governante viene scelto dallo staff di generali dell'esercito. Il governo serve l'esercito!"
 thalassocracy_reform: "Talassocrazia"
 thalassocracy_reform_desc: "Talassocrazia: il dominio del mare. Il nostro è un popolo la cui vita è vissuta con, da e per l'oceano. Il nostro impero si estende ben oltre la nostra patria, nelle colonie più lontane del nostro Outremer, le nostre Terre Oltre il Mare. Da una costa all'altra, le nostre bandiere sventolano dalle navi sulla schiuma salata. Il mare è freddo, eppure ne abbiamo fatto la nostra casa. Che nessuno ci sfidi nel nostro giusto elemento!"
 agricultural_cultivation: "Coltivazione Agricola"
 agricultural_cultivation_desc: "La produzione di colture è stata massimizzata spostando l'attenzione dall'agricoltura su piccola scala alla creazione di grandi piantagioni."
 the_espionage_act: "Camere Nere"
 the_espionage_act_desc: "Utilizzando la furtività e l'astuzia per intercettare tutti i tipi di comunicazioni scritte, possiamo essere un passo avanti i nostri nemici e rendere più efficace il nostro spionaggio."
 public_welfare_act: "Benessere Pubblico"
 public_welfare_act_desc: "I poveri soffrono di più nei momenti di difficoltà. Alcune piccole donazioni contribuiranno ad alleviare la loro miseria e, si spera, garantire che la folla non impugni torce e forconi."
 religious_laws_enforced: "Leggi Religiose Imposte"
 religious_laws_enforced_desc: "Guardiamo molto più da vicino alle nostre Sacre Scritture per determinare i crimini e le pene appropriate per la nostra società. Dopo tutto, quando una società è governata in modo veramente pio, è molto più facile per i cittadini devoti eliminare i traditori e i devianti tra di loro."
 land_inheritance_act: "Eredità dei Terreni Contadini"
 land_inheritance_act_desc: "Concedendo anche ai più umili [ShowEstateTypeName('peasants_estate')] il diritto di ereditare e continuare a utilizzare le terre dei loro antenati, guadagneremo in produttività come Stato."
 the_education_act: "Formazione Obbligatoria dei Burocrati"
 the_education_act_desc: "D'ora in poi, l'istruzione è obbligatoria per coloro che devono governare o comunque lavorare all'interno del nostro sistema legale."
 manuelan_architecture: "Architettura Manuelina"
 manuelan_architecture_desc: "Questo stile innovativo sintetizza aspetti dell'architettura tardogotica con influenze delle tradizioni spagnole, italiane e fiamminghe. La costruzione in stile manuelino fu ampiamente finanziata dai proventi del lucroso commercio delle spezie con l'[ShowContinentName('africa')] e l'$india$."
 royal_commission_act: "Commissioni Reali"
 royal_commission_act_desc: "Indagare sui comportamenti sospetti all'interno dell'amministrazione potrebbe essere una buona idea di tanto in tanto. La creazione di un maggior numero di commissioni reali contribuirà certamente a ridurre la corruzione."
 the_loyalty_act: "Uffici di Controspionaggio"
 the_loyalty_act_desc: "I cittadini leali che segnalano elementi pericolosi nel nostro territorio saranno molto ricompensati dallo Stato. Istituiremo numerosi uffici per segnalare in modo più efficace tali attività al nostro Governo."
 vassal_obligation_act: "Obblighi Fissi dei Vassalli"
 vassal_obligation_act_desc: "Fissare per legge i precisi obblighi militari ed economici che i nostri stati clienti hanno nei nostri confronti."
 enlightened_aristocracy: "Aristocrazia Illuminata"
 enlightened_aristocracy_desc: "Incoraggiare l'istruzione e gli elevati standard letterari tra l'aristocrazia, al fine di garantire che i governanti della nostra nazione seguano da vicino i nostri ideali umanisti."
 the_transportation_act: "Codice dei Trasporti"
 the_transportation_act_desc: "Stabilire un sistema fisso di tasse di trasporto per le merci, per incoraggiare l'esportazione di articoli di valore."
 cultural_recognition_act: "Riconoscimento Culturale"
 cultural_recognition_act_desc: "Riconoscendo la natura distintiva e i preziosi contributi delle nostre culture minoritarie, possiamo includerle meglio nelle questioni di Stato."
 licensing_of_the_press_act: "Licenze per la Stampa"
 licensing_of_the_press_act_desc: "Abbiamo adottato norme e regolamenti severi su ciò che può essere stampato. Ci auguriamo che questo metta a tacere chiunque cerchi di fare affermazioni traditrici o offensive nei confronti della nostra società."
 patrimonialism: "Patrimonialismo"
 patrimonialism_desc: "Il governo è gestito direttamente dal sovrano come un'estensione della sua famiglia. Eserciti, burocrati e sudditi giurano fedeltà direttamente al sovrano in carica e non allo Stato."

 enforce_religious_adherence: "Imporre l'Adesione Religiosa"
 enforce_religious_adherence_desc: "L'ortodossia religiosa deve essere rigorosamente mantenuta per garantire l'unità della società. I dissidenti saranno identificati, controllati e repressi per evitare disordini."
 harbor_administration: "Amministrazione Portuale"
 harbor_administration_desc: "Le strutture portuali devono essere gestite in modo efficiente per supportare il commercio marittimo e le operazioni navali. La corruzione sarà ridotta e il commercio prospererà sotto una supervisione strutturata."
 trade_office_network: "Rete di Uffici Commerciali"
 trade_office_network_desc: "È necessario creare una rete di uffici commerciali per facilitare il commercio e la tassazione. Una gestione centralizzata migliorerà le interazioni con i mercanti e le entrate dello Stato."
 local_army_organization: "Organizzazione Locale dell'Esercito"
 local_army_organization_desc: "Il reclutamento e l'addestramento militare devono essere localizzati per rispondere meglio alle minacce regionali. I rifornimenti e la logistica saranno migliorati per rafforzare le forze provinciali."
 bank_ledgers_system: "Sistema di Registri Bancari"
 bank_ledgers_system_desc: "Le transazioni finanziarie e le spese dello Stato devono essere registrate meticolosamente. Un solido sistema di registri garantirà la responsabilità e ridurrà le frodi all'interno della tesoreria."
 plutocratic_ethos: "Etica Plutocratica"
 plutocratic_ethos_desc: "L'influenza delle élite benestanti nella governance deve essere incoraggiata. [ShowEstateTypeName('burghers_estate')] e finanziatori daranno forma alle politiche per promuovere l'espansione economica e l'impresa privata."
 garrison_system: "Sistema di Guarnigioni"
 garrison_system_desc: "Le guarnigioni militari permanenti devono essere posizionate in luoghi chiave per scoraggiare le minacce. Truppe ben fornite e disciplinate garantiranno la sicurezza regionale e la mobilitazione rapida."
 statute_of_monopolies: "Statuto dei Monopoli"
 statute_of_monopolies_desc: "Alcuni membri selezionati della [ShowEstateTypeName('burghers_estate')] devono essere concessi privilegi commerciali esclusivi per regolare la concorrenza del mercato. Questo stimolerà una crescita economica controllata e limiterà le interferenze straniere."
 colonial_expansion: "Espansione Coloniale"
 colonial_expansion_desc: "I territori d'oltremare devono essere acquisiti e colonizzati con il sostegno del governo. Gli investimenti strategici nella colonizzazione garantiranno un dominio economico e politico a lungo termine."
 mercenary_registration_act: "Registrazione dei Mercenari"
 mercenary_registration_act_desc: "Le forze militari private devono essere registrate e regolamentate per garantire la disciplina. Le compagnie mercenarie saranno ritenute responsabili, evitando l'instabilità e il tradimento."
 state_backed_merchant_fleet: "Flotta Mercantile Finanziata dallo Stato"
 state_backed_merchant_fleet_desc: "Le operazioni commerciali navali devono essere sostenute da finanziamenti statali. Una flotta mercantile ben mantenuta incrementerà il commercio e fornirà un supporto ausiliario agli sforzi militari."
 multilingual_diplomats: "Diplomatici Multilingue"
 multilingual_diplomats_desc: "I negoziati con l'estero devono essere condotti da diplomatici competenti dal punto di vista linguistico. I rappresentanti multilingue rafforzeranno i legami diplomatici e miglioreranno gli accordi commerciali."
 asymmetrical_warfare_tactics: "Tattiche di Guerra Asimmetrica"
 asymmetrical_warfare_tactics_desc: "Le strategie di combattimento non tradizionali devono essere impiegate contro forze superiori. Le tattiche di guerriglia, sabotaggio e inganno saranno utilizzate per rallentare le avanzate del nemico."
 naval_infrastructure_act: "Amministrazione dei Cantieri Navali"
 naval_infrastructure_act_desc: "I cantieri navali, i porti e le difese costiere devono essere ampliati. Un maggiore investimento nelle infrastrutture navali garantirà la supremazia marittima e faciliterà le operazioni su larga scala."
 policy_of_calculated_delay: "Politica del Ritardo Calcolato"
 policy_of_calculated_delay_desc: "I ritardi strategici durante le trattative sono un ottimo modo per far pendere la bilancia diplomatica a nostro favore. Stabilendo di essere la parte più forte in uno scambio, attraverso queste tattiche, estrarremo inevitabilmente più valore da ogni accordo con l'estero."
 anti_heresy_act: "Punizione dell'Eresia"
 anti_heresy_act_desc: "L'eresia e il dissenso religioso devono essere sradicati attraverso la soppressione sistematica. La purezza dottrinale sarà mantenuta per evitare la divisione interna e i disordini."
 administration_of_clerical_lands: "Amministrazione dei Terreni Ecclesiastici"
 administration_of_clerical_lands_desc: "Le proprietà e le entrate della Chiesa devono essere poste sotto la supervisione dello Stato. Le istituzioni religiose saranno monitorate per allineare i loro interessi alle politiche nazionali."
 humanitarian_administration: "Amministrazione Umanitaria"
 humanitarian_administration_desc: "Le iniziative di assistenza sociale devono essere implementate per migliorare il benessere pubblico. Affrontare la povertà e l'instabilità rafforzerà il controllo dello Stato e preverrà le rivolte."
 universal_serfdom: "Servitù Universale"
 universal_serfdom_desc: "I [ShowEstateTypeName('peasants_estate')] devono essere legati alla terra per garantire la disponibilità costante di manodopera agricola. La [ShowEstateTypeName('nobles_estate')] avrà l'autorità di supervisionare le proprie tenute con maggiore efficienza."
 weapons_quality_standards: "Standard di Qualità delle Armi"
 weapons_quality_standards_desc: "Per gli armamenti militari devono essere applicati standard rigorosi. Ispezioni e regolamenti rigorosi garantiranno una durata e un'efficacia superiori delle armi."
 diplomatic_consolidation_act: "Consolidamento degli Affari Diplomatici"
 diplomatic_consolidation_act_desc: "Le politiche diplomatiche devono essere centralizzate per negoziazioni internazionali più efficaci. Le alleanze e gli accordi a lungo termine saranno mantenuti per garantire la stabilità."
 provincial_taxation_system: "Sistema Fiscale Provinciale"
 provincial_taxation_system_desc: "La riscossione delle imposte deve essere standardizzata nelle varie province, per garantire entrate coerenti. I funzionari corrotti saranno rimossi e la supervisione finanziaria sarà rafforzata."
 conscript_logistics_act: "Ministero della Logistica Militare"
 conscript_logistics_act_desc: "Le catene di approvvigionamento militare devono essere riorganizzate per migliorare la mobilità delle truppe. Una logistica più efficiente garantirà schieramenti più rapidi e campagne sostenute."
 smooth_integration_act: "Riconoscimento delle Politiche Locali"
 smooth_integration_act_desc: "I territori appena conquistati devono essere assimilati gradualmente per evitare la resistenza. Le politiche culturali e amministrative garantiranno un assorbimento senza soluzione di continuità nello Stato."
 centralization_of_power_act: "Centralizzazione del Potere"
 centralization_of_power_act_desc: "L'autorità deve essere consolidata per limitare l'autonomia regionale. Un governo centrale forte migliorerà l'efficienza decisionale e la stabilità nazionale."
 horse_artillery: "Corpo di Artiglieria a Cavallo"
 horse_artillery_desc: "Devono essere schierate delle unità di artiglieria mobile per aumentare la flessibilità sul campo di battaglia. Il movimento rapido e la potenza di fuoco saranno combinati per ottenere la superiorità tattica."
 autonomous_estates: "Stati Autonomi"
 autonomous_estates_desc: "Alla [ShowEstateTypeName('nobles_estate')] locale deve essere concesso un certo grado di autonomia. La governance decentralizzata impedirà le rivolte, pur mantenendo gli obblighi feudali nei confronti dell'autorità centrale."
 military_allotment: "Allocazione Militare"
 military_allotment_desc: "Le concessioni di terre devono essere assegnate agli ufficiali militari per assicurarsi la loro fedeltà. In cambio, manterranno forze permanenti pronte per un impiego immediato."
 naval_armament_act: "Priorità alla Costruzione Navale Mlitare"
 naval_armament_act_desc: "Gli sforzi di costruzione navale devono essere ampliati per rafforzare le forze navali. Un maggiore investimento in navi da guerra garantirà il dominio marittimo e proteggerà le rotte commerciali."
 recordkeeping_act: "Archivi Ampliati"
 recordkeeping_act_desc: "I registri governativi devono essere conservati meticolosamente per garantire l'efficienza amministrativa. Una documentazione accurata impedirà la corruzione e snellirà la burocrazia."
 visionary_thinkers: "Pensatori Visionari"
 visionary_thinkers_desc: "Gli intellettuali e i riformatori devono essere sostenuti per far progredire le politiche statali. Le idee innovative guideranno la crescita economica, i progressi militari e i miglioramenti governativi."
 organized_marines: "Formazione dei Fanti di Marina"
 organized_marines_desc: "I Fanti di Marina devono essere strutturati formalmente per la guerra anfibia. L'addestramento specializzato e le formazioni disciplinate miglioreranno gli impegni costieri e navali."
 mandatory_service: "Servizio Obbligatorio"
 mandatory_service_desc: "La coscrizione militare deve essere applicata per mantenere un forte esercito permanente. Tutti i cittadini idonei dovranno prestare servizio nella difesa dello Stato."
 flexible_diplomatic_stance: "Atteggiamento Diplomatico Versatile"
 flexible_diplomatic_stance_desc: "La politica estera deve rimanere adattabile alle alleanze mutevoli. Le decisioni strategiche saranno prese in base all'evoluzione del panorama geopolitico."
 modern_assault_tactics: "Tattiche d'Assalto Moderne"
 modern_assault_tactics_desc: "Le dottrine di guerra offensiva devono essere perfezionate per ottenere una maggiore efficienza sul campo di battaglia. Le nuove tattiche enfatizzeranno la velocità, il coordinamento e la forza schiacciante."
 nautical_education_act: "Educazione Nautica"
 nautical_education_act_desc: "I programmi di formazione navale devono essere ampliati per migliorare la leadership in mare. Un corpo di ufficiali più qualificato migliorerà il comando della flotta."
 mining_communities: "Comunità Minerarie"
 mining_communities_desc: "Le regioni ricche di risorse devono essere sviluppate in comunità minerarie organizzate. La supervisione dello Stato garantirà un'estrazione efficiente e condizioni di lavoro stabili."
 production_quota_bureaus: "Uffici per le Quote di Produzione"
 production_quota_bureaus_desc: "La produzione manifatturiera deve essere regolata attraverso quote governative. La supervisione centralizzata eviterà le carenze e manterrà la stabilità economica."
 state_sponsored_markets: "Mercati Finanziati dallo Stato"
 state_sponsored_markets_desc: "È necessario creare degli hub commerciali con il sostegno dello Stato per incoraggiare il commercio. Il sostegno del Governo garantirà prezzi equi e crescita economica."
 coastal_city_or_town_gets_tt: "Ogni nostra [Concept('towns_and_cities', 'Località Urbana')|e] [coastal|e] posseduta otterrà:"
 every_coastal_location_gains_tt: "Ogni nostra [location|e] [coastal|e] otterrà:"

 #
 # Specific ones
 #
 alsno_stadga: "Alsnö Stadga"
 alsno_stadga_desc: "Questo insieme di regole è stato stabilito da [GetCharacter('swe_magnus_ladulas').GetName] nel 1280 ad Alsnö Hus per regolamentare e formalizzare i benefici della [ShowEstateTypeName('nobles_estate')], proteggendo al contempo i [ShowPopTypeName('peasants')] dalle loro imprese. Questo è il motivo per cui fu soprannominato “Ladulås”, ovvero “Barn-Lock” in Inglese, dalla gente comune."
 papacy_reform: "Santa Sede"
 papacy_reform_desc: "La Santa Sede è la giurisdizione del Vescovo di [ShowLocationName('rome')], il #italic Pontifex Maximus#!, capo della Chiesa [ShowReligionAdjective('catholic')], conosciuto come il [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 kingdom_of_god_reform: "Regno di Dio"
 kingdom_of_god_reform_desc: "Abbiamo stabilito il Regno di Dio sulla Terra. L'autorità della Chiesa, guidata dal [GetCountry('PAP').GetGovernment.GetRulerTitle], sarà assoluta sia nel regno spirituale che in quello temporale."
 celtic_traditions_reform: "Tradizioni Celtiche"
 celtic_traditions_reform_desc: "Gli antichi costumi della società insulare sono stati incorporati nel nostro attuale sistema di governo. Il nostro leader governa il popolo anziché la terra, e poeti formati prendono il posto del [ShowEstateTypeName('clergy_estate')] in alcune cerimonie formali."
 family_sagas_reform: "Saghe Familiari"
 family_sagas_reform_desc: "Le nostre antiche saghe, tramandate oralmente attraverso le generazioni, raccontano di spedizioni avventurose in una terra lontana e selvaggia oltre il mare occidentale. Forse un giorno potremo seguire le orme dei nostri antenati..."
 galley_lords_reform: "Signori delle Galee"
 galley_lords_reform_desc: "Anche se siamo legati alla terra, il mare è il nostro dominio."
 wayfinders_reform: "Esperti Navigatori"
 wayfinders_reform_desc: "Migliaia di anni di viaggi hanno insegnato ai nostri navigatori come attraversare i mari. Privi di tecnologia avanzata, i navigatori memorizzano gli schemi delle stelle e osservano i minimi cambiamenti nelle nuvole e nell'acqua per determinare la loro posizione nel vasto Pacifico."
 magna_carta_reform: "Magna Carta"
 magna_carta_reform_desc: "La 'Grande Carta' è un documento legale che mira a proteggere i diritti feudali dei nostri baroni contro la tassazione ingiusta e le manovre legali da parte della [ShowEstateTypeName('crown_estate')]. È anche uno dei primi documenti a sancire l'idea delle libertà civili, come il diritto a un processo equo e la protezione dalla detenzione illegale."
 sbl_restorer_of_the_disinherited: "Restauratore dei Diseredati"
 sbl_restorer_of_the_disinherited_desc: "I signori diseredati dal traditore [GetCharacter('sco_robert_de_brus_1st_lord_of_annandale').GetName] ora accorrono alla nostra bandiera con la promessa di ripristinare i loro legittimi possedimenti!"
 irish_earldom_reform: "Earldom $IRE_ADJ$"
 irish_earldom_reform_desc: "La nostra autorità risiede nei titoli che ci sono stati concessi dal Lord di $IRE$."
 iron_ring_reform: "L'Anello di Ferro"
 iron_ring_reform_desc: "La nostra intera amministrazione è organizzata intorno al mantenimento di tutti i castelli che controllano le nostre colline e valli, rendendoci uno dei Paesi più fortificati al mondo."
 religious_tolerance: "Tolleranza Religiosa"
 religious_tolerance_desc: "Il nostro Paese è popolato da persone che praticano credenze diverse. Pertanto, sarebbe prudente governare in modo tollerante, assicurando il sostegno al nostro governo indipendentemente dalla loro religione."
 serene_republic_of_naples: "Serena Repubblica di [GetCountry('NAP').GetName]"
 serene_republic_of_naples_desc: "Una forma di governo ispirata al governo [GetCountry('VEN').GetAdjective], che combina gli aspetti di una monarchia e di una repubblica."
 turkish_pashas: "Pascià"
 turkish_pashas_desc: "Nel [GetCountry('TUR').GetLongName], il titolo di Pascià viene conferito dal Sultano ai funzionari civili di alto rango o ai leader militari. In genere viene conferito ai governatori e si colloca al di sopra dei Bey e degli Aga, ma al di sotto dei Khedive e dei Visir."
 compagna_communis: "Compagna Communis"
 compagna_communis_desc: "Si tratta della riunione di tutte le associazioni commerciali di [GetCountry('GEN').GetName] e dei nobili signori delle valli e della costa circostanti, che si uniscono per formare il governo della città."
 alberghi_28: "I Ventotto Alberghi"
 alberghi_28_desc: "Dopo i cambiamenti politici dell'ultimo secolo, l'influente Casa di [ShowDynastyName('doria_dynasty')] sta promuovendo una riforma della Costituzione, eliminando le fazioni che hanno afflitto la nostra Repubblica in passato. Queste fazioni sono sostituite da un nuovo governo oligarchico, che comprende le ventotto famiglie più importanti, denominate #italic Ventotto Alberghi#!."
 legatus_natus: "Legatus Natus"
 legatus_natus_plural: "Legatus Natus"
 legatus_natus_desc: "Siamo i rappresentanti del Papa a nord delle Alpi!"
 por_casa_de_india: "Casa da Índia"
 por_casa_de_india_desc: "La Casa da Índia supervisiona tutti i possedimenti [GetCountry('POR').Custom('IT_ADJ_MP')] in [ShowContinentName('africa')] e $india$ e controlla tutti i diritti di commercio in queste zone."
 tsardom: "Zarato"
 tsardom_desc: "Il nostro Stato sostiene l'eredità dell'Impero Romano, ed è un punto fermo della nostra religione di Stato. In qualità di Zar dell'intera [ShowRegionName('russian_region')], il nostro sovrano è il vero signore degli Slavi Orientali."
 veche_republic: "Repubblica del Veche"
 veche_republic_desc: "Questo Stato è governato da una Veche, un consiglio con la massima autorità legislativa e giudiziaria composto da [ShowEstateTypeName('nobles_estate')], [ShowEstateTypeName('burghers_estate')] e anche [ShowEstateTypeName('peasants_estate')]."
 sudebnik: "Sudebnik"
 sudebnik_desc: "È stata presa la decisione di standardizzare il nostro codice legale, che originariamente si è sviluppato come common law con significative variazioni regionali. Razionalizzando questo codice e ampliando il numero di reati soggetti a multe, miglioriamo sia l'efficienza amministrativa che le entrate dello Stato."
 oprichnina: "Opričnina"
 oprichnina_desc: "L'ereditarietà della [ShowEstateTypeName('nobles_estate')] rappresenta la minaccia più grande per il nostro dominio dello Stato. Dobbiamo spezzare il loro potere sequestrando porzioni dei loro possedimenti e ridistribuendo queste terre a coloro che ci dimostrano fedeltà."
 east_india_trading_company: "Compagnia delle Indie Orientali"
 east_india_trading_company_desc: "Una compagnia commerciale globale, il cui obiettivo iniziale era quello di commerciare nella regione dell'[ShowRegionName('indian_ocean_region')]. Queste iniziative si sono rivelate fruttuose, e l'azienda ha successivamente ampliato le sue attività all'[ShowContinentName('asia')] Orientale.\nOggi è la più grande azienda del mondo intero, che controlla e amministra ampie sezioni delle nostre partecipazioni all'estero e la nostra miriade di reti commerciali globali."
 ven_monte_nuovo: "Monte Nuovo"
 ven_monte_nuovo_desc: "Il sistema di prestito originale in [ShowRegionName('italy_region')] era un fondo comune di investimento chiamato #italic Monte Vecchio#!, in cui ogni cittadino era tenuto a prestare una certa somma di denaro in cambio di interessi. Ma con questa iterazione aggiornata, i nostri banchieri hanno introdotto un pagamento minimo garantito di interessi per i prestatori, che ha aumentato la quantità di denaro che le persone sono disposte a investire. Questo 'Monte Nuovo' ha avuto un grande successo e dovrebbe rivelarsi estremamente redditizio nel tempo."
 hun_power_to_magnates: "Magnati Potenti"
 hun_power_to_magnates_desc: "I potenti magnati di [GetCountry('HUN').GetName] cercano di ridurre il potere della [ShowEstateTypeName('crown_estate')] non appena se ne presenta l'occasione."

 #Iberia
 casa_de_contratacion: "Casa de Contratación"
 casa_de_contratacion_desc: "La Casa de Contratación è un'agenzia che amministra le operazioni coloniali spagnole. Tutti i viaggi di esplorazione e di commercio devono ricevere la sua approvazione ed essa raccoglie inoltre tutte le tasse coloniali. La Casa ha anche il compito di salvaguardare le informazioni riservate sulle nuove rotte commerciali e sulle scoperte di valore."

 #Iberia
 intendancy_system: "Sistema degli Intendenti"
 intendancy_system_desc: "Il $intendancy_system$ è un nuovo sistema di amministrazione che mira a centralizzare l'autorità della [ShowEstateTypeName('crown_estate')] rispetto a quella dei burocrati, al fine di supervisionare la riscossione delle imposte e implementare misure anti-corruzione."
 royal_factories_reform: "Fabbriche Reali"
 royal_factories_reform_desc: "Le Fabbriche Reali sono manifatture finanziate dallo Stato e supervisionate direttamente dalla [ShowEstateTypeName('crown_estate')] per produrre beni strategici e di lusso a sostegno delle politiche economiche mercantiliste e centralizzate."
 royal_council_of_castile: "Consiglio Reale di Castiglia"
 royal_council_of_castile_desc: "Il $royal_council_of_castile$ è un consiglio reale centralizzato per semplificare la tassazione, la giustizia e l'amministrazione sotto la diretta supervisione della [ShowEstateTypeName('crown_estate')]."
 nueva_planta: "Nueva Planta"
 nueva_planta_desc: "La $nueva_planta$ è una serie di decreti e riforme formalizzate per abolire i privilegi legali regionali e creare un unico Stato unitario sotto l'autorità centrale."
 crown_aragon_reform: "Corona d'Aragona"
 crown_aragon_reform_desc: "La $crown_aragon_reform$ è un regno composito formato da diversi regni e un principato, ciascuno con le proprie istituzioni e leggi. Come confederazione orientata al commercio e alla navigazione, rappresenta una straordinaria potenza navale, pronta a dominare il Mediterraneo con le sue flotte."
 crown_castile_reform: "Corona di Castiglia"
 crown_castile_reform_desc: "Quando i Regni di Castiglia e León si unirono definitivamente nel 1230, nacque la $crown_castile_reform$. Da allora, il Paese ha puntato a diventare la potenza egemone in [ShowRegionName('iberia_region')], e una delle nazioni più grandi e prestigiose di [ShowContinentName('europe')]."
 portuguese_monarchy_reform: "Monarchia [GetCountry('POR').GetAdjectiveWithNoTooltip]"
 portuguese_monarchy_reform_desc: "Nonostante la sua monarchia fosse inizialmente simile a quella di altre nazioni iberiche, il [GetCountry('POR').GetName] ha sviluppato un governo leggermente diverso: più centralizzato attorno ai suoi monarchi, con una migliore influenza sui suoi possedimenti e con un occhio attento a raccogliere le ricchezze del commercio d'oltremare."
 spanish_tolerance: "Tolleranza Iberica"
 spanish_tolerance_desc: "L'[ShowRegionName('iberia_region')] è abitata da una moltitudine di persone con fedi e credenze diverse. Costringerle a seguirne una o espellere coloro che hanno un credo diverso da quello della classe dirigente sarebbe un grave errore e danneggerebbe il nostro Paese più di quanto farebbe bene. Per raggiungere la grandezza, dobbiamo abbracciare questa diversità."
 pyrenean_fueros_reform: "Fueros dei Pirenei"
 pyrenean_fueros_reform_desc: "Il #italic Fuero#! è concretizzato in una legge scritta, che limita il potere reale e garantisce l'esercizio delle libertà civili. Solo quando i nuovi governanti giurano di proteggere i #italic Fueros#! sono riconosciuti come tali. I #italic Fueros#! sono le fondamenta del regno, che sottopongono il potere allo Stato di diritto ed esprimono l'equilibrio di potere tra il nostro Stato e i nostri governanti."
 school_of_first_letters_reform: "Scuola delle Prime Lettere"
 school_of_first_letters_reform_desc: "Promosse da ordini religiosi e comuni, le Scuole delle Prime Lettere hanno la missione di educare le persone non solo alle basi del catechismo, ma anche ai numeri e alle lettere. Sostenendo questi sforzi, la nostra gente impara a leggere e scrivere correttamente, diventando più istruita."
 sons_of_the_oak_reform: "Figli della Quercia"
 sons_of_the_oak_reform_desc: "Il nostro regno è un prodotto orgoglioso del suo fondatore: Íñigo Iñiguez, soprannominato Arista, o #italic La Quercia#!. Come l'imponente albero che porta il suo nome, la nostra nazione è destinata a durare e a resistere a qualsiasi forza che possa minacciare la sua esistenza."
 system_of_councils_reform: "Sistema dei Consigli"
 system_of_councils_reform_desc: "Man mano che la nostra nazione diventa più potente, abbiamo bisogno di un modo per unificare i molteplici consigli a cui si affidano i nostri governanti. Creando un sistema polisindacale, ci assicuriamo che il nostro regno sia efficiente, organizzando tutti i consigli per lavorare insieme."
 the_jewel_of_alandalus_reform: "Il Gioiello di Al-'Andalus"
 the_jewel_of_alandalus_reform_desc: "Siamo gli unici superstiti dei precedenti regni musulmani che popolavano Al-'Andalus in passato. Enormi imperi musulmani sono sorti e caduti in [ShowRegionName('iberia_region')], frammentandosi nel processo. Come una di queste parti frammentate, è nostro destino riunire il popolo di [ShowRegionNameWithNoTooltip('iberia_region')] sotto la nostra bandiera."
 timurid_empire: "Impero Timuride"
 timurid_empire_desc: "Le grandi ambizioni del nostro fondatore hanno scolpito un impero di estensione inimmaginabile nel volto stesso dell'[ShowSubContinentName('central_asia')]. La nostra burocrazia si concentra quindi molto sull'espansione dei nostri confini."
 por_ordinances: "Ordinanze [GetCountry('POR').Custom('IT_ADJ_MP')]"
 por_ordinances_desc: "Questa formalizzazione delle leggi canoniche, romane e nazionali risolverà molti conflitti giudiziari e aumenterà l'efficienza del governo."
 anatolian_beylik: "Beilicato dell'Anatolia"
 anatolian_beylik_desc: "Situati nella turbolenta regione dell'[ShowRegionName('anatolia_region')], siamo emersi dopo la decadenza del Sultanato di Rûm, di cui un tempo abitavamo i confini. Guerrieri temprati e burocrati capaci formano la solida base del nostro robusto governo."
 mamluk_government: "Governo $mamluk$"
 mamluk_government_desc: "Il dominio del Sultanato sulla vastità dell'[ShowRegionName('egypt_region')] dipende in larga misura dal mantenimento di un potente esercito permanente. La sua classe superiore è costituita dalle fazioni di questi potenti soldati schiavi, che spesso salgono al trono da soli e possono essere il fattore decisivo tra un regno lungo e uno breve."
 persian_feudal_theocracy: "Teocrazia Feudale Persiana"
 persian_feudal_theocracy_desc: "Il $rank_kingdom_persian_ruler_male$ è il sovrano assoluto di [ShowRegionName('persia_region')], e sotto di esso esiste un complesso sistema burocratico che mantiene la nazione strutturata ed equilibrata. Con le posizioni nel governo assegnate per merito anziché per eredità, il sistema è assicurato per funzionare al meglio a beneficio della nazione."
 divided_persian_aristocracy: "Aristocrazia Persiana Divisa"
 divided_persian_aristocracy_desc: "Le classi militari dominanti del nostro Stato sono in contrasto tra loro. Mentre un tempo sfidavano direttamente il $rank_kingdom_persian_ruler_male$, ora si contendono costantemente il favore del sovrano."

 ambrosian_republic_reform: "Repubblica Ambrosiana"
 ambrosian_republic_reform_desc: "Un sistema di governo erudito, in cui gli accademici e gli intellettuali cittadini detengono il potere politico al posto della nobiltà tradizionale. Questo sistema è un governo basato sul merito intellettuale e sulla partecipazione civica, invece che sul dominio ereditario. La Repubblica mantiene il controllo grazie al sostegno popolare dell'élite istruita, anche se affronta la condanna di coloro che la considerano una minaccia allo status quo."
 petition_of_rights: "Petizione dei Diritti"
 petition_of_rights_desc: "I cittadini all'interno dei nostri confini, in particolare quelli con legami nobiliari, chiedono da tempo l'adozione di alcuni diritti inalienabili. Questi avrebbero un impatto sulla cooperazione dei nostri Stati e sulla nostra capacità di riforme governative, a costo di un'autorità centrale più debole."
 judicate_reform: "Giudicato"
 judicate_reform_desc: "Il Giudicato è un tipo di governo unico, definito dalle sue istituzioni simili a una repubblica e dall'elezione del governante all'interno della Corte Suprema."
 diarchy_republic: " Repubblica Diarchica"
 diarchy_republic_desc: "Nessun uomo dovrebbe governare un Paese da solo, altrimenti non siamo migliori dei despoti tirannici che cercano di sottomettere il nostro popolo.\nIl #italic Capitano del Popolo#! sarà una posizione duale in cui i membri delle famiglie [ShowDynastyName('spinola_dynasty')] e [ShowDynastyName('doria_dynasty')] ricopriranno ciascuno la carica. Questa disposizione garantirà un equilibrio del potere esecutivo."
 great_and_minor_councils_of_genoa: "Maggior e Minor Consiglio di [GetCountry('GEN').GetNameWithNoTooltip]"
 great_and_minor_councils_of_genoa_desc: "Creati dall'Ammiraglio Andrea Doria dopo aver riformato il governo [GetCountry('GEN').GetAdjective], il $great_and_minor_councils_of_genoa$ sono i due organi legislativi dello Stato. Il Maggior Consiglio rappresenta i membri della [ShowEstateTypeName('burghers_estate')] mentre il Minor Consiglio è composto dalla [ShowEstateTypeName('nobles_estate')]."
 joint_ruling_monarchy: "Governo Congiunto"
 joint_ruling_monarchy.tt: "Il Governante NON ha fratelli adulti"
 joint_ruling_monarchy.tt2: "Il nostro Governante e suo fratello si alterneranno al potere ogni cinque anni"
 joint_ruling_monarchy_desc: "Molti principi [GetCountry('GER').Custom('IT_ADJ_MP')] mantengono ancora la tradizione di condividere il potere con i loro fratelli - dividendo i compiti di governo, governando i loro possedimenti congiuntamente o addirittura alternandosi sul trono per un periodo prestabilito."

 russian_absolutism: "Assolutismo"
 russian_absolutism_desc: "L'obbligo di ascoltare i suggerimenti di un Consiglio è stato abolito."

 the_mestnichestvo: "Mestničestvo"
 the_mestnichestvo_desc: "Il Mestničestvo è un antico sistema che assegna posizioni di stato alle persone in base all'antichità del loro lignaggio e all'anzianità che ricoprono all'interno delle loro famiglie. La dimostrazione più tangibile di questo sistema riguarda l'ordine di seduta dei Boiardi al tavolo dello Zar, che riflette il loro rango e la loro precedenza individuale."

 state_controlled_church: "Chiesa Controllata dallo Stato"
 state_controlled_church_desc: "La Chiesa è stata completamente sottomessa allo Stato."

 swe_age_of_freedom: "Frihetstiden"
 swe_age_of_freedom_desc: "Siamo entrati in un'Era di Libertà, in cui la [ShowEstateTypeName('crown_estate')] non avrà più il potere assoluto! Il governo di [GetCountry('SWE').GetName] è ora nelle mani degli Stati, e il monarca non può fare nulla senza prima ottenere la nostra approvazione."

 ned_shipbuilding_industry: "Industria Navale Olandese"
 ned_shipbuilding_industry_desc: "Con l'invenzione dei #italic Fluyte#!, l'industria navale olandese è esplosa. Gli ordini nazionali ed esteri stanno arrivando a fiumi e gli affari vanno a gonfie vele! Mai prima d'ora così tante navi olandesi hanno solcato i mari, e mai prima d'ora così tanti nostri dipendenti sono stati impiegati nella loro costruzione."

 geheime_kabinettskanzlei: "Geheime Kabinettskanzlei"
 geheime_kabinettskanzlei_desc: "Istituita dallo Stato per intercettare ed esaminare clandestinamente tutta la corrispondenza, questa Camera Nera ci fornirà informazioni sull'attività postale del nostro Paese. L'esperienza dei nostri agenti nell'aprire, copiare e risigillare furtivamente i documenti ufficiali diventerà famosa in tutto il mondo."

 libertas_affectandi: "Libertas Affectandi"
 libertas_affectandi_desc: "Originariamente concesso alla dinastia von Babenberg, che ha regnato prima di noi, questo privilegio ci permette di selezionare il nostro erede preferito nel caso in cui non ci sia nessuno nella linea maschile diretta. Questo garantirà alla nostra dinastia di conservare i propri beni anche in tempi difficili."

 joyous_entry_reform: "Gioiosa Entrata"
 joyous_entry_reform_desc: "la Gioiosa Entrata garantisce le libertà alla nostra [ShowEstateTypeName('burghers_estate')], come una #italic Magna Carta#! per i Paesi Bassi. Questo documento sostiene le libertà per la Chiesa, le città e la [ShowEstateTypeName('nobles_estate')], enfatizzando il consenso per le tasse e gli impegni per l'indivisibilità della nostra nazione."

 frisian_freedom_reform: "Libertà [ShowCultureNameWithNoTooltip('frisian')]"
 frisian_freedom_reform_desc: "La Libertà [ShowCultureName('frisian')] rappresenta l'indomabilità del nostro popolo e il suo rifiuto del feudalesimo e della servitù. Essi scelgono i loro rappresentanti tra i proprietari terrieri e governano la terra in modo autonomo. Se un leader dovesse sorgere tra loro, dovrà rispettare le libertà del suo popolo o affrontare lo stesso destino di qualsiasi altro nemico, sia interno che esterno."

 dutch_republic_reform: "Repubblica Olandese"
 dutch_republic_reform_desc: "Si tratta di un tipo di repubblica in cui il governante, chiamato #italic Stadtholder#! , governa a vita. Tradizionalmente, le fazioni che sostengono questo governo si sono scontrate su come dovrebbe essere strutturato il potere dello Stadtholder. I cosiddetti Statalisti vogliono rendere lo Stadtholder più simile a un #italic Primus inter Pares#!, mentre gli Orangisti desiderano trattare il governante eletto come una sorta di re."

 ancient_french_taxation: "Antica Tassazione [GetCountry('FRA').GetAdjectiveWithNoTooltip]"
 ancient_french_taxation_desc: "Storicamente, le tasse sono state imposte e riscosse solo nei momenti di necessità, non con un sistema ricorrente."
 fra_ancient_french_taxation_removal_conditions: "Può essere rimosso manualmente raggiungendo#G +50.00#! [ShowSocietyDirectionName('centralization')|l] o attraverso [dynamic_historical_event|e] $flavor_fra.1.title$."
 
 basic_timariot_system: "Sistema delle Timar"
 basic_timariot_system_desc: "Un sistema di proprietà terriere feudali incentrato sulla costruzione di una formidabile forza di cavalleria. Ai nostri cavalleggeri Sipâhi verranno assegnate delle concessioni terriere e saranno obbligati a fornire forze di cavalleria proporzionali alle dimensioni dei loro possedimenti."
 expanded_timariot_system: "Sistema delle Timar Ampliato"
 expanded_timariot_system_desc: "Il sistema con i Sipâhi proprietari terrieri che forniscono la maggior parte della nostra cavalleria è stato ampliato, assegnando loro vasti tratti di terra conquistata su cui continuare ad accumulare cavalleria."
 legacy_of_osman: "Eredità di Osman"
 legacy_of_osman_desc: "L'Eredità di Osman rappresenta il diritto divino ad espandersi sotto l'autorità centrale religiosa e politica del nostro leader supremo. Invochiamo l'Eredità per giustificare le nostre continue conquiste, mantenere la legittimità dinastica in diversi possedimenti e creare un impero in cui i popoli conquistati non siano semplicemente sottomessi, ma completamente assorbiti. Il mancato rispetto dell'Eredità può essere visto come un tradimento delle tradizioni del nostro popolo."
 enderun_interior_service: "Enderûn"
 enderun_interior_service_desc: "Il Servizio Interno è un ramo complesso della casata [GetCountry('TUR').Custom('IT_ADJ_FS')]. Diviso in Camera Privata, Tesoreria, Dispensa Privata, Grande e Piccola Camera, i suoi ranghi sono costituiti da un gruppo eterogeneo di eunuchi, schiavi e altri membri poco noti della casa reale, che a volte possono esercitare una notevole influenza sui meccanismi interni dello Stato."
 ottoman_imperial_harem: "Harem Imperiale"
 ottoman_imperial_harem_desc: "L'Harem Imperiale è molto più di una collezione di bellezze asservite agli ordini del sovrano: è un'istituzione parallela al Servizio Interno, con una propria organizzazione, istruzione e protocolli. Sebbene le persone che fanno parte dell'harem debbano lavorare dietro le quinte, a volte possono esercitare una grande influenza, ribaltando le sorti dello Stato con un semplice sussurro all'orecchio giusto."
 ottoman_eunuch_viziers: "Visir Eunuchi"
 ottoman_eunuch_viziers_desc: "Ai servitori eunuchi qualificati possono essere assegnate posizioni importanti come quella di Capo Eunuco Nero, #italic Kızlar Ağası#!, e Capo Eunuco Bianco, #italic Kapı Ağası#!. In questi ruoli, sono responsabili delle comunicazioni tra il sovrano e [GetCountry('TUR').Custom('GetHeadOfCabinetName')], così come dell'amministrazione dell'harem e dei paggi, della supervisione delle fondazioni #italic waqf#! e dell'educazione dei principi [GetCountry('TUR').Custom('IT_ADJ_MP')], oltre a molte altre cose. Considerati più affidabili degli uomini comuni, si può contare sul fatto che lavorino sempre per il bene dello Stato."
 sekban_system: "Sistema dei Sekban"
 sekban_system_desc: "I soldati Sekban sono reclutati in gran numero dalla [ShowEstateTypeName('burghers_estate')] e finanziati da una tassa speciale chiamata #italic Sekban Aqçesi#!. Combattendo tipicamente come fanteria armata di moschetto, formano il nuovo nucleo dell'esercito, ma sono perennemente in conflitto con i $janissaries_advance$."
 ottoman_malikane_tax_reform: "Malikâne"
 ottoman_malikane_tax_reform_desc: "Una riforma del sistema $ottoman_tax_farming$, il Malikâne consente agli agricoltori di acquistare contratti a vita per i diritti di riscossione delle imposte nelle aree che coltivano. Questo offre loro maggiore sicurezza e incentiva gli investimenti a lungo termine nello sviluppo economico generale della loro regione. Lo svantaggio di questo sistema è che il mantenimento dello stato di diritto su queste sovvenzioni a vita diventerà più difficile."
 ottoman_coffee_house_espionage: "Spionaggio nei Caffè"
 ottoman_coffee_house_espionage_desc: "I caffè e gli altri luoghi di incontro urbani sono i principali punti caldi per le attività sovversive. Disseminando questi luoghi con le nostre spie e informatori fedeli, possiamo salvaguardare meglio la sicurezza dello Stato."
 ottoman_new_order_army: "Niẓām-i Jedīd"
 ottoman_new_order_army_desc: "Una riforma militare radicale, il Nuovo Ordine dell'Esercito si basa molto su istruttori stranieri e su tattiche e armi occidentali, oltre a riorganizzare il corpo di artiglieria. Che ci porti a nuove vittorie e che diminuisca ulteriormente la fastidiosa influenza dei moribondi $janissaries_advance$."
 expanded_posadnichestvo_office: "Posadnichestvo Ampliato"
 expanded_posadnichestvo_office_desc: "L'ufficio del Posadnik è una posizione altamente influente. Per evitare un monopolio di potere di una sola persona, l'ufficio deve essere ampliato, in modo che più membri della [ShowEstateTypeName('nobles_estate')] possano assumere questa posizione contemporaneamente e tenersi sotto controllo a vicenda."
 sovet_gospod: "Sovet Gospod"
 sovet_gospod_desc: "Il Sovet Gospod - o Consiglio dei Signori - è l'istituzione decisionale della Repubblica. A differenza del sistema delle Veche, il Sovet Gospod dà più potere ai Posadnik, ai Tysyatsky e ad altri membri della [ShowEstateTypeName('nobles_estate')]. In questo sistema, l'influenza della [ShowEstateTypeName('burghers_estate')] e dei [ShowEstateTypeName('peasants_estate')] è trascurabile."
 ruling_commission_of_england: "Commissione di Governo"
 ruling_commission_of_england_desc: "Una commissione formata da membri della [ShowEstateTypeName('nobles_estate')] ha effettivamente assunto la gestione del regno, agendo come reggenti. La capacità del monarca di esercitare il potere è limitata e il suo diritto di governare diminuisce nel tempo. La commissione può governare solo fino a quando mantiene il sostegno del Parlamento, o fino a quando il sovrano non raccoglie un sostegno sufficiente per rovesciarla."
 bank_of_england_reform: "Banca di $ENG$"
 bank_of_england_reform_desc: "Istituzione centralizzata e influente, questa banca è composta da potenti finanziatori e aumenta notevolmente la nostra credibilità e la capacità di gestire i nostri debiti. Il suo scopo è quello di gestire le finanze pubbliche, aiutando a stabilizzare i prestiti governativi."
 banu_hummay_amendments: "Emendamenti al Banu Hummay"
 banu_hummay_amendments_desc: "Questo complesso sistema di leggi sulla successione e di procedure amministrative stabilisce obblighi religiosi e richiede una dimostrazioni di devozione da parte della dinastia regnante."
 kbo_clan_heads_reform: "Consiglio dei Capi Clan"
 kbo_clan_heads_reform_desc: "Chiedendo consiglio ai leader dei nostri clan più importanti, possiamo ottenere un governo più stabile e, auspicabilmente, portare maggiore prosperità alla nostra società."
 manden_kurufa_reform: "Manden Kurufa"
 manden_kurufa_reform_desc: "La $manden_kurufa_reform$, conosciuta anche come Federazione Manden, è il governo del [GetCountry('MAL').GetLongName]. Inizialmente nata come le '#italic Dodici Porte#!', che erano i possedimenti personali del Mansa, questa rete di alleanze e terre conquistate è diventata il governo centrale dello Stato."
 benevolence_tax_reform: "Imposta di Benevolenza"
 benevolence_tax_reform_desc: "L'$benevolence_tax_reform$ è un'imposta speciale che si rivolge ai membri della [ShowEstateTypeName('nobles_estate')] che dispongono di ingenti risparmi o a coloro che vivono in modo stravagante, poiché possono permettersi più facilmente contributi più elevati. Di conseguenza, riduce l'onere fiscale sui membri più poveri della società."
 navy_board_reform: "Consiglio della Marina"
 navy_board_reform_desc: "Il $navy_board_reform$ è un organo amministrativo responsabile della supervisione degli affari navali. Questa istituzione centralizzata semplifica la gestione della flotta, rendendo più efficienti le operazioni e l'allocazione delle risorse."
 haudenosaunee_clan_mothers: "Madri del Clan Haudenosaunee"
 haudenosaunee_clan_mothers_desc: "Le Madri del Clan Haudenosaunee, chiamate #italic Iakoianes#!, detengono la maggiore autorità all'interno dei clan. Sono responsabili del funzionamento interno della tribù e dell'elezione delle loro controparti maschili, chiamate Royaner, per rappresentare gli interessi del clan al consiglio di tutte le tribù Haudenosaunee."
 andean_monarchy: "Monarchia Andina"
 andean_monarchy_desc: "Una riforma governativa comune tra i popoli delle [ShowAreaName('andes_area')]. Le credenze spirituali sono intessute nelle leggi di successione, obbligando i nuovi governanti a iniziare il loro regno senza possedere alcun bene terreno."
 tawantinsuyu_monarchy: "Monarchia Tawantinsuyu"
 tawantinsuyu_monarchy_desc: "Una riforma del governo dell'Impero $INC_ADJ$, adattata ed evoluta dalle sue origini monarchiche. Le credenze religiose sono inesorabilmente intrecciate con le leggi di successione, il che porta i nuovi governanti a iniziare il loro regno senza possedere nulla."
 reformed_tawantinsuyu_government: "Governo Tawantinsuyu Riformato"
 reformed_tawantinsuyu_government_desc: "Questo governo riformato ristruttura fondamentalmente il governo $INC_ADJ$ eliminando il tradizionale sistema #italic panaca#!, che proteggeva le proprietà e i possedimenti del sovrano defunto e quindi costringeva il nuovo Sapa Inca a spingere per l'espansione. Invece, concentra tutto il potere nelle mani del nuovo governante."
 court_of_the_star_chamber_reform: "Corte della Camera Stellata"
 court_of_the_star_chamber_reform_desc: "La $court_of_the_star_chamber_reform$ gestisce i casi considerati troppo delicati o complessi per i tribunali ordinari, che vanno dalla falsa testimonianza alla cospirazione. Pur essendo noto per la sua efficienza, il tribunale è oggetto di critiche per i potenziali abusi di potere, la mancanza di un giusto processo e l'utilizzo come strumento politico."

 gabelle: "Gabella"
 gabelle_desc: "Una riforma governativa che permette di riscuotere una tassa sul [ShowGoodsName('salt')], che comporta un grande sforzo per la popolazione - e oro in abbondanza nelle casse dello Stato."
 fra_code_louis: "Codice Giuridico di Luigi"
 fra_code_louis_desc: "Dopo secoli di differenze tra i codici giuridici del Nord e del Sud della [GetCountry('FRA').GetNameWithNoTooltip], è stato istituito il #italic Codice Luigi#!, che unifica la [GetCountry('FRA').GetNameWithNoTooltip] sotto un unico sistema legislativo universale."
 crusade_sea_reform: "Crociata in Mare"
 crusade_sea_reform_desc: "Poiché il nostro obiettivo è passato dalla difesa dei castelli in Terra Santa alla lotta contro i pirati e i pagani sui mari, abbiamo dovuto cambiare il modo in cui il nostro Ordine opera. Le galee ora saranno i nostri campi di battaglia e i nostri primi baluardi contro i nemici di Cristo."
 representative_parliament_reform: "Parlamento Rappresentativo"
 representative_parliament_reform_desc: "L'introduzione di un $representative_parliament_reform$ segna un cambiamento significativo nelle dinamiche politiche, garantendo l'opportunità a persone provenienti da ambienti umili, come i [ShowPopTypeName('peasants')], di assicurarsi un seggio in Parlamento. Questo privilegio è stato tradizionalmente dominio esclusivo dell'élite e delle classi privilegiate."

 japanese_imperial_family: "Famiglia Imperiale [GetCountry('JAP').GetAdjectiveWithNoTooltip]"
 japanese_imperial_family_desc: "Sostenendo di discendere dalla dea del sole Amaterasu, la dinastia [ShowDynastyName('yamato_dynasty')] siede da secoli sul Trono del Crisantemo."
 japanese_clan: "Clan Giapponese"
 japanese_clan_desc: "Come risultato dell'incapacità della famiglia imperiale di controllare efficacemente le campagne, i numerosi clan di samurai hanno stabilito le proprie basi di potere. La struttura militare del governo sotto lo Shōgun è un terreno fertile per le costanti lotte di potere tra di loro."
 daimyo: "Daimyō"
 daimyo_desc: "Avendo l'autorità ultima sul territorio del proprio clan, i $daimyo$ giapponesi sono potenti signori feudali, in grado di reclutare i propri eserciti e di riscuotere le proprie tasse. I più influenti possono persino sfidare l'autorità centrale dello $JAPANESE_SHOGUNATE_LEADER_MALE$."
 shogunate: "Shogunato"
 shogunate_desc: "Come governo militare del [GetCountry('JAP').GetName], l'autorità dello $JAPANESE_SHOGUNATE_LEADER_MALE$ si estende a tutti i clan. Almeno, a quelli che non hanno il coraggio di sfidarlo..."
 jap_rangaku: "Rangaku"
 jap_rangaku_desc: "Abbiamo incoraggiato lo studio delle materie occidentali. Mentre alcuni temono che sia dannoso per la nostra coesione sociale, altri sostengono che le lezioni che possiamo imparare dall'Occidente sono così preziose che non potremmo permetterci di fare altrimenti."
 shogunate_kanrei_council: "Consiglio Kanrei"
 shogunate_kanrei_council_desc: "Cercando di creare una relazione più coesa tra $JAPANESE_SHOGUNATE_LEADER_MALE$ e [ShowSpecialStatusName('shugo_daimyo')] del [ShowRegionName('japan_region')], un consiglio composto da numerosi Kanrei permette ai suoi membri [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] di consigliare lo $JAPANESE_SHOGUNATE_LEADER_MALE$ e di interagire anche con gli altri membri del consiglio. I membri anziani hanno anche il compito di gestire gli affari degli altri clan più deboli del Consiglio."
 jap_kanrei_reform_when_no_longer_leader_of_shogunate: "Questa [government_reform|e] verrà rimossa se lo [GetUniqueInternationalOrganization('japanese_shogunate').GetName] non esiste più o se non siamo più i suoi leader."

 warring_state: "Stato Combattente"
 warring_state_desc: "Uno Stato del frammentato Impero Celeste che si ribella all'attuale Figlio del Cielo. Le questioni amministrative vengono rimandate a favore di un focus più aggressivo sull'espansione militare."

 #Aztecs
 altepetl: "Āltepētl"
 altepetl_desc: "Un'approssimazione di una città-stato, l'$altepetl$ è divisa in distretti amministrativi più piccoli chiamati #italic calpōlli#!. Guidata da un sovrano dinastico, emana influenza sul dominio circostante e conduce la diplomazia con i vicini $altepetl$ come entità sovrana."
 reformed_nahuatl_society: "Società [ShowReligionAdjectiveWithNoTooltip('nahuatl')] Riformata"
 reformed_nahuatl_society_desc: "Una serie innovativa di riforme di centralizzazione e di quadri legislativi costituiscono la base del nostro nuovo governo. Con attenzione ai dettagli e una forte autorità centralizzata, questa base legale cementerà l'ascesa di una nazione potente, aderente agli insegnamenti [ShowReligionAdjective('nahuatl')]."

 grand_remonstrance_reform: "Grande Rimostranza"
 grand_remonstrance_reform_desc: "La $grand_remonstrance_reform$ è una serie di revisioni della separazione dei poteri. Limita ulteriormente il potere della monarchia e proibisce le nomine del gabinetto clericale, in cambio di un maggiore sostegno parlamentare e di una burocrazia più snella."
 overhauled_admiralty_reform: "Ammiragliato Rinnovato"
 overhauled_admiralty_reform_desc: "L'$overhauled_admiralty_reform$ è un tentativo di modernizzare l'organo di governo della Royal Navy. La riforma contribuisce a rafforzare il nostro potere navale e a gettare le basi per i futuri successi della Marina come entità marittima formidabile."
 european_militia_reform: "Milizia di Shirley"
 european_militia_reform_desc: "La $european_militia_reform$ è una revisione e una riqualificazione delle nostre forze armate, con un'attenzione particolare alla modernizzazione e l'utilizzo dell'artiglieria e della cavalleria secondo le pratiche europee. Questa riforma rafforza il potere militare della [GetCountry('IRA').GetName], che rivaleggia con quello dei nostri nemici."

#China
 legacy_of_kublai_khan: "Eredità di [GetCharacter('kublai_khan').GetNameWithNoTooltip]"
 legacy_of_kublai_khan_desc: "[GetCharacter('kublai_khan').GetName] è stato colui che ha consolidato il nostro dominio sulla $china$. Ha adottato lo stile [ShowCultureGroupName('chinese_group')] e si è proclamato $EMPEROR_CHINA_MALE$ del [GetUniqueInternationalOrganization('middle_kingdom').GetName]. Finché seguiremo le sue orme, la nostra autorità sul Trono del Drago sarà riconosciuta."

 three_departments_system: "Tre Dipartimenti"
 three_departments_system_desc: "Il sistema dei $three_departments_system$ e dei Sei Ministeri derivano dagli antichi imperi cinesi e sono le strutture amministrative principali del nostro Stato. Ogni dipartimento è responsabile di diversi aspetti della stesura, della definizione e della revisione delle politiche statali. I Sei Ministeri sono i sei principali organi esecutivi dello Stato, suddivisi nei rispettivi affari di Stato: lavoro, tasse, riti, affari militari, applicazione della legge e lavori pubblici."
 unlocked_mandarin_language_reforms_tt: "È stato sbloccato tramite un [event|e]"

 empower_the_eunuchs: "Rafforzare gli Eunuchi"
 empower_the_eunuchs_desc: "L'utilità degli eunuchi non può essere sottovalutata. Sono ampiamente riconosciuti come i servitori più preziosi, in quanto ci si può fidare che non partecipino alla politica dinastica. Forniremo loro un'istruzione migliore, in modo che possano ricoprire importanti incarichi governativi."
 single_whip_law: "Legge del Pagamento Unico"
 single_whip_law_desc: "Per aumentare l'efficienza della tassazione, semplifichiamo tutti i nostri diversi regimi fiscali in uno solo: tutti i pagamenti al Governo dovranno essere effettuati unicamente in [ShowGoodsName('silver')]."

 chi_peasant_empire_reform: "Mandato dei Comuni"
 chi_peasant_empire_reform_desc: "Molte dinastie Cinesi sono state fondate con il sostegno dei [ShowEstateTypeName('peasants_estate')]. Tuttavia, solo la nostra ha riconosciuto pienamente l'importanza della gente comune. Nessun'altra epoca nella storia del [GetInternationalOrganizationType('middle_kingdom').GetName] ha mai visto un tale sostegno popolare!"

 samsa_system: "Sistema dei Samsa"
 samsa_system_desc: "Conosciuto anche come i #italic Tre Uffici#!, il Samsa è un termine collettivo per i tre principali uffici governativi del nostro Stato. Composta da membri scelti in base a risultati meritocratici e accademici, il $samsa_system$ assicura controlli ed equilibri sia sul governante che sui funzionari."
 kor_daedongbeob: "Daedongbeob"
 kor_daedongbeob_desc: "Conosciuta anche come #italic Legge sull'Imposta Fondiaria Uniforme#!, la $kor_daedongbeob$ modifica il regime fiscale in modo che sia basato su contributi uniformi in [ShowGoodsName('wheat')]. Questa serie di riforme dovrebbe migliorare la vita dei [ShowEstateTypeName('peasants_estate')] e aumentare il potenziale commerciale della nostra [ShowEstateTypeName('burghers_estate')]."

 son_in_law_rule: "Regola del Genero"
 son_in_law_rule_desc: "Il nostro Stato è profondamente legato agli affari dinastici delle terre governate dai Mongoli in $china$. Il nucleo stesso del nostro governo attuale serve come estensione della volontà di Yuán, il nostro 'suocero', e i nostri monarchi sono obbligati a sposare le principesse mongole."
 kor_sadae_reform: "Politica Sadae"
 kor_sadae_reform_desc: "la $kor_sadae_reform$ comporta una stretta relazione tra [ShowRegionName('korea_region')] e $china$, dove la prima è trattata come un partner minore del secondo. Per questo motivo, rimaniamo sottomessi al [GetInternationalOrganization('middle_kingdom').GetName] e dobbiamo sforzarci di mantenere buoni rapporti con i Cinesi."

 holy_imperial_monarchy_reform: "Sacra Monarchia Imperiale"
 holy_imperial_monarchy_reform_desc: "L'Impero ha raggiunto il suo massimo splendore. Come unico successore legale dell'Impero Romano, nessuno può negare il nostro diritto divino di governare!"

 # Prussian
 pru_unified_legal_system: "Sistema giuridico unificato"
 pru_unified_legal_system_desc: "Ci siamo impegnati a fondo per unificare i nostri sistemi legali interni, eliminando gli abusi e le negligenze e creando un sistema giudiziario professionale."
 peuplierung_system: "Sistema del Peuplierung"
 peuplierung_system_desc: "Il $peuplierung_system$ è un'iniziativa che mira ad attirare immigrati nelle regioni scarsamente popolate della nazione."

 # Livonian
 livonian_confederation: "Confederazione Livoniana"
 livonian_confederation_desc: "Le terre del [ShowAreaName('baltic_area')] sono state a lungo disunite, frammentate in molti vescovati e vassalli diversi. Invece di cercare di unire la Terra Mariana in uno Stato centralizzato, abbracceremo questa decentralizzazione."

#Jurchen
 haixi_jurchen_reform: "[ShowCultureNameWithNoTooltip('jurchen_culture')] Haixi"
 haixi_jurchen_reform_desc: "Gli $haixi_jurchen_reform$ sono un gruppo di persone [ShowCultureName('jurchen_culture')] che si concentrano principalmente sulla pastorizia invece che sull'agricoltura, il che li differenzia dai $jianzhou_jurchen_reform$. Sono anche noti per l'adozione di molte tradizioni mongole."
 jianzhou_jurchen_reform: "Jurchen Jianzhou"
 jianzhou_jurchen_reform_desc: "Essere un $jianzhou_jurchen_reform$ significa essere un gruppo di cultura [ShowCultureName('jurchen_culture')] altamente sinicizzato, altamente agricolo e stabilmente insediato. Questi popoli [ShowCultureNameWithNoTooltip('jurchen_culture')] hanno reti commerciali estese con le città cinesi vicine."
 yeren_jurchen_reform: "[ShowCultureNameWithNoTooltip('jurchen_culture')] Yeren"
 yeren_jurchen_reform_desc: "Con $yeren_jurchen_reform$ ci si riferisce ai gruppi [ShowCultureName('jurchen_culture')] che occupano regioni meno insediate e mantengono modi di vita più tradizionali. Si basano principalmente sulla caccia e sul foraggiamento, con pratiche agricole meno intensive."
 lifan_yuan: "Lǐfān Yuàn"
 lifan_yuan_desc: "Il $lifan_yuan$ è un dipartimento che amministra i territori e le politiche dello Stato nell'[ShowContinentName('asia')] Interna, come le province della [ShowRegionName('mongolia_region')], [ShowRegionName('tibet_region')] e [ShowRegionName('xinjiang_region')]. In caso di necessità, sovrintende anche a qualsiasi territorio ancora più isolato."

 prikazi_reform: "Prikazi"
 prikazi_reform_desc: "Il $prikazi_reform$ è una revisione della struttura amministrativa utilizzata per la burocrazia governativa. Istituisce diversi uffici responsabili di vari aspetti della governance, come la tassazione, la giustizia, gli affari militari e il commercio, il che facilita un'attuazione più rapida delle politiche e delle decisioni prese dallo Zar."

 razriadnyi_reform: "Razriadnyi Prikaz"
 razriadnyi_reform_desc: "La $razriadnyi_reform$ introduce un censimento, che viene utilizzato per mantenere i registri della popolazione, della proprietà e della tassazione del Paese. Viene aggiornato a intervalli regolari, valuta gli obblighi militari degli Stati e mantiene un registro della proprietà terriera e immobiliare, assicurando il pagamento di quanto dovuto."

 byzantine_court_ceremonies_reform: "Cerimonie di Corte Bizantine"
 byzantine_court_ceremonies_reform_desc: "L'introduzione di Cerimonie di Corte assicura che esse si svolgano secondo le tradizioni [GetCountry('BYZ').Custom('IT_ADJ_FP')]. Viene mantenuta una meticolosa etichetta di corte, elevando così il prestigio e lo splendore dell'élite regnante."

 voivode_reform: "Voivoda"
 voivode_reform_desc: "L'implementazione dei $voivode_reform$ rende più facile governare grandi estensioni di territorio, introducendo un governatore militare che supervisiona l'amministrazione locale e la difesa. Il giuramento di fedeltà viene prestato direttamente al governante."

 chosen_rada_reform: "Rada Eletta"
 chosen_rada_reform_desc: "La $chosen_rada_reform$ crea un potente consiglio fedele al sovrano, con un'ampia autorità per sopprimere il potere delle élite. L'influenza del Consiglio si estende a questioni di governance, politica e processo decisionale."

 council_of_forty: "Consiglio dei Quaranta"
 council_of_forty_desc: "Conosciuto anche come #italic Quarantia#!, il Consiglio dei Quaranta è il più alto organo costituzionale della Repubblica [GetCountry('VEN').Custom('IT_ADJ_FS')]. Sebbene lo Stato sia rappresentato da un doge, il potere reale è nelle mani del Consiglio."
 council_of_ten: "Consiglio dei Dieci"
 council_of_ten_desc: "Il Consiglio dei Dieci è il principale organo di governo della Repubblica [GetCountry('VEN').Custom('IT_ADJ_FS')] e si occupa dell'elezione del Doge e del controllo del potere dei patrizi. Il suo ampio mandato giurisdizionale copre molti aspetti della sicurezza dello stato Veneziano e lo rende #italic de facto#! l'istituzione governativa della nazione."
 full_college: "Collegio Completo"
 full_college_desc: "L'istituzione esecutiva che sovrintende alla governance quotidiana e ai compiti del Senato. Tutte le questioni e gli ordini del giorno da discutere vengono preparati in anticipo in questo organo esecutivo."
 signoria_of_venice: "Signoria di [GetCountry('VEN').GetNameWithNoTooltip]"
 signoria_of_venice_desc: "Organo governativo supremo di [GetCountry('VEN').GetName], la Signoria pone grande enfasi sulla collaborazione tra il Doge e le altre posizioni chiave dello Stato. La lotta per il potere tra il Consiglio e il Doge diventa quindi un ricordo del passato."
 promissione_ducale_reform: "Promissione Ducale"
 promissione_ducale_reform_desc: "La Promissione Ducale funge da giuramento formale e da accordo contrattuale che ogni Doge neoeletto di [GetCountry('VEN').GetName] deve giurare di rispettare."
 standardized_relazioni_reform: "Relazioni Standardizzate"
 standardized_relazioni_reform_desc: "Le 'Relazioni' sono i rapporti che i nostri ambasciatori inviano al governo, dettagliando lo stato politico, finanziario e sociale dei Paesi in cui prestano servizio."


 indian_sultanate_reform: "Sultanato Indiano"
 indian_sultanate_reform_desc: "Governati da una minoranza Musulmana, i Sultanati dell'$india$ hanno dovuto evolvere ed espandere le tradizionali idee di regalità musulmana. Mentre sono rimasti Stati islamici, il ruolo dei Dhimmi, che tradizionalmente comprende ebrei e cristiani, è stato esteso alle religioni dharmiche."

 vij_astadiggajas: "Astadiggaja"
 vij_astadiggajas_desc: "Astadiggaja - #italic Elefanti in Otto Direzioni#! - è il titolo collettivo concesso agli studiosi e ai poeti [ShowCultureName('telugu')] della nostra corte. Le loro innovazioni influenzano la direzione artistica della nostra cultura e ci condurranno in una nuova era d'oro di risultati creativi e intellettuali."
 nayankara_system: "Sistema Nayankara"
 nayankara_system_desc: "Per controllare meglio i nostri possedimenti e promuovere le nostre ambizioni militari, abbiamo diviso molti dei nostri possedimenti territoriali tra i Nayak. Questi Nayak devono amministrare queste terre e mantenere le città, i templi e gli insediamenti al loro interno, oltre a fornire gli eserciti di cui abbiamo bisogno per difendere ed espandere il nostro regno."
 mug_mughal_diwan: "Diwan Mughal"
 mug_mughal_diwan_desc: "Se c'è una cosa che la nostra dinastia ha imparato nel corso dei secoli, è che dobbiamo adottare i modi nativi dei popoli conquistati e assorbirli nella nostra cultura. Facciamo in modo di imparare da coloro che conquistiamo, affinché il nostro impero possa continuare ad espandersi."
 taluqdar_nobility: "Nobiltà Taluqdar"
 taluqdar_nobility_desc: "I taluqdar, o aristocratici dinastici, possiedono vasti terreni, riscuotono le tasse e svolgono ruoli significativi nella nostra amministrazione ed economia. In quanto proprietari terrieri con un potere e un'influenza considerevoli a corte, i Taluqdar sono il nostro equivalente dell'alta nobiltà di altre regioni."
 mhr_ashta_pradhan: "Ashta Pradhan"
 mhr_ashta_pradhan_desc: "$mhr_ashta_pradhan$ - #italic Consiglio dei Ministri Moderno#! - è il sistema di delega ministeriale utilizzato dal popolo [ShowLanguageName('marathi_language')]. Il Consiglio ha il compito di guidare l'amministrazione dello Stato, supervisionando le questioni militari, finanziarie, diplomatiche e religiose."
 theme_system: "Sistema dei Theme"
 theme_system_desc: "Un sistema di sedi provinciali ed eserciti, guidati da uno strategos con la duplice responsabilità di proteggere gli abitanti del luogo e di stabilire l'autorità per volere dell'[GetCountry('BYZ').GetFlavorRank]. Questo sistema sostituì l'amministrazione provinciale di Diocleziano e da allora ha servito il nostro popolo."
 byz_theme_system_not_obselete_tt: "Il $theme_system$ non è stato reso obsoleto da un [event|e]"
 kritai_katholikoi: "Kritai Katholikoi"
 kritai_katholikoi_desc: "I Kritai Katholikoi, colloquialmente chiamati #italic Giudici Universali dei Romani#!, sono arrivati a rappresentare l'apice dell'autorità legale [GetCountry('BYZ').Custom('IT_ADJ_FS')], nati dalla riforma di [GetCharacter('byz_andronikos_ii_palaiologos').GetName] e inizialmente composti da dodici giudici di estrazione sia laica che ecclesiastica. In seguito ridotto a un collegio di quattro persone, questo illustre tribunale detiene un'autorità senza pari e senza possibilità di appello."
 speransky_liberalization_reform: "Riforma Liberale di Speransky"
 speransky_liberalization_reform_desc: "La $speransky_liberalization_reform$ crea nuovi organi legislativi ed esecutivi introducendo una serie di Duma regionali. Per mediare il potere tra l'autocrate e i Duma, viene creato un [ShowPolicyName('dop_law_state_council')] con l'ulteriore scopo di esaminare qualsiasi proposta di legge."
 collegium_reform: "Collegium"
 collegium_reform_desc: "Il $collegium_reform$ è una revisione della struttura amministrativa utilizzata per la burocrazia governativa. Istituisce diversi collegi come dipartimenti governativi, con una separazione sistematica delle responsabilità per evitare possibili sovrapposizioni di compiti. I collegi sono anche incaricati di risolvere i casi, con l'aiuto di linee guida consultive."
 rule_of_the_sejm: "Governo del Sejm"
 rule_of_the_sejm_desc: "L'autorità indiscussa nelle nostre terre è rappresentata dalla [ShowEstateTypeName('nobles_estate')], che incanala la sua influenza attraverso il [GetCountry('POL').GetGovernment.GetParliament.GetName]. Le loro voci plasmano la nostra politica e possono determinare il destino dell'intero Paese, nel bene e nel male..."
 nakaz_reform: "Nakaz"
 nakaz_reform_desc: "Il $nakaz_reform$ è una revisione del codice legale in materia di uguaglianza, giustizia e umanitarismo. Fortemente influenzato dall'Illuminismo, mira a emulare le riforme progressiste intraprese in tutta [ShowContinentName('europe')], semplificando al contempo il codice di legge."

#Austria
 austrian_archduchy_reform: "Arciducato di [GetCountry('HAB').GetNameWithNoTooltip]"
 austrian_archduchy_reform_desc: "Ci è stato concesso il #italic Privilegium Maius#!, che ci garantisce una posizione elevata tra i principi del [GetUniqueInternationalOrganization('hre').GetName]. Questo dimostra il nostro status e il nostro prestigio anche al di fuori delle terre imperiali, e ci eleva a una posizione superiore a quella di un semplice duca."
 reichshofrat_reform: "Reichshofrat"
 reichshofrat_reform_desc: "Il Reichshofrat funge da massima istituzione legale sia per l'[GetCountry('HAB').GetName] che per il [GetUniqueInternationalOrganization('hre').GetName], dandoci un maggiore controllo sui processi legali dei nostri sudditi diretti e imperiali."
 hab_geheimer_rat: "Geheimer Rat"
 hab_geheimer_rat_desc: "Il Geheimer Rat funge da organo consultivo centrale del monarca. Composto da nobili di alto rango, ministri e confidenti, il Consiglio svolge un ruolo cruciale nella definizione delle politiche imperiali."

 #Bohemia
 bohemian_commonwealth_reform: "Commonwealth di [GetCountry('BOH').GetAdjectiveWithNoTooltip]"
 bohemian_commonwealth_reform_desc: "Il Commonwealth rappresenta una costituzione riformata del [GetCountry('BOH').GetFlavorRank], che offre maggiori privilegi e libertà alle varie nazioni che vivono all'interno dei nostri confini."

 kritai_katholikoi_reformed: "Kritai Katholikoi Riformato"
 kritai_katholikoi_reformed_desc: "Sebbene il sistema giudiziario creato da [GetCharacter('byz_andronikos_ii_palaiologos').GetName] abbia visto un successo iniziale, c'erano ancora problemi interni, che i giudici sfruttavano per perseguire i loro interessi. Con le riforme di questa Corte Suprema, i processi legali esistenti sono stati snelliti, garantendo al contempo l'assenza di corruzione tra i giudici."

 modern_imperial_army: "Esercito Imperiale Moderno"
 modern_imperial_army_desc: "Il vecchio $theme_system$ di [GetCountry('BYZ').GetName] si è rivelato difettoso, rafforzando l'autorità dei governatori e dei generali piuttosto che del sovrano. Di conseguenza, è stato costituito un nuovo Esercito Imperiale, dove essere un soldato è una professione piuttosto che un dovere."
 byz_reformed_imperial_army_tt: "È stato costituito l'$modern_imperial_army$ attraverso un [event|e]"

 #Oman
 omani_overseas_ambitions_reform: "Ambizioni d'Oltremare"
 omani_overseas_ambitions_reform_desc: "Sebbene i concetti di espansione all'estero e di colonialismo esistano fin dall'antichità, abbiamo osservato le modalità moderne del colonialismo e le abbiamo impiegate noi stessi. Questo ci permetterà di adottare i loro metodi di amministrazione d'oltremare e di creare il nostro impero coloniale."

 seven_provinces: "Sette Province"
 seven_provinces_desc: "Invece di unire tutte le nostre terre sotto il nostro sovrano, abbiamo scelto di dividere la nostra nazione in $seven_provinces$, tutti con le proprie ambizioni, ma sempre al nostro servizio."

 unified_admiralty_reform: "Ammiragliato Unificato"
 unified_admiralty_reform_desc: "L'ammiragliato non dovrebbe mai essere diviso. Deve servire esclusivamente il Paese. Per questo motivo, abbiamo riunito i numerosi ammiragliati minori presenti nella nostra nazione."

 powerful_vizierships_reform: "Visirati Potenti"
 powerful_vizierships_reform_desc: "Una serie di ministri che sostituiscono l'autorità del sovrano, questi consiglieri detengono una salda presa sul potere, mentre il Sultano non è che un semplice burattino."

 songhai_professional_army_reform: "Società Militare [GetCountry('SON').GetNameWithNoTooltip]"
 songhai_professional_army_reform_desc: "Piuttosto che trattare ogni persona idonea nel Paese come un soldato, è meglio stabilire formalmente la distinzione tra un contadino e un guerriero a tempo pieno. Dividendo il nostro regno in regioni militari, permetteremo ai governatori di creare i propri eserciti professionali e di servire il sovrano."

 #Switzerland
 autonomous_swiss_cantons_reform: "Cantoni Svizzeri Autonomi"
 autonomous_swiss_cantons_reform_desc: "I Cantoni Svizzeri mantengono gran parte della loro autorità indipendente anche nel nostro Paese unificato, fondato sugli stessi ideali dell'alleanza flessibile che esisteva prima."

 zur_guild_constitution: "Costituzione di una Gilda"
 zur_guild_constitution_desc: "Divisi in un Consiglio Maggiore e in un Consiglio Minore, ventisei consiglieri governeranno il nostro dominio. Questi saranno reclutati in numero uguale tra i ricchi mercanti, gli artigiani della nostra gilda e la nobiltà. In questo modo, nessuna fazione potrà raggiungere la maggioranza e governare senza il consenso delle altre."

 dan_the_kings_law: "La Legge del Re"
 dan_the_kings_law_desc: "La Legge del Re è una costituzione assolutista della [GetCountry('DAN').GetName], che formalizza l'autorità assoluta del re. Rende il monarca un sovrano supremo con tutti i poteri legislativi, esecutivi e giudiziari concentrati nelle sue mani."

 dan_college_of_missions: "Collegio delle Missioni"
 dan_college_of_missions_desc: "Il Collegio delle Missioni è l'associazione finanziata dallo Stato [GetCountry('DAN').GetAdjective], istituita per aiutare gli sforzi missionari e la conversione della popolazione alla vera fede."

 kilwan_trade_communities: "Comunità Commerciali Kilwana"
 kilwan_trade_communities_desc: "Una serie di confederazioni distinte, spesso guidate da un governatore che rafforza il potere dei mercanti locali, queste comunità spingono per l'autonomia locale e l'urbanizzazione. Le loro abilità commerciali forniscono un flusso costante di entrate per le nostre tesorerie."

 control_of_the_mahdali_coinage_reform: "Controllo della Coniazione $mahdali_dynasty$"
 control_of_the_mahdali_coinage_reform_desc: "La potenza della nostra dinastia è impressa sulle monete che circolano nei mercati dalla costa italiana, all'$india$ e oltre. Questa moneta trimetallica è composta principalmente da [ShowGoodsName('copper')], [ShowGoodsName('silver')] e [ShowGoodsName('goods_gold')], ed è la prima del suo genere ad esercitare una tale influenza su scala multiregionale. Il controllo della sua circolazione è sinonimo di prosperità continua!"

 #Zimbabwe
 zimbabwe_royal_cattle_control: "Proprietà Reale del Bestiame"
 zimbabwe_royal_cattle_control_desc: "La proprietà del [ShowGoodsName('livestock')] ci dà molto potere, e il suo controllo all'interno del nostro Paese ci aiuterà a consolidare il nostro dominio."

 zmw_council_of_senior_wives: "Consiglio delle Mogli Anziane"
 zmw_council_of_senior_wives_desc: "Questo Consiglio ci offrirà ottimi suggerimenti e coinvolgerà le mogli più abili della nostra classe dirigente nell'amministrazione del Paese."

 #Ayutthaya
 ayu_chatusadom: "Chatusadom"
 ayu_chatusadom_desc: "Significato 'Quattro Pilastri', l'organizzazione ministeriale $ayu_chatusadom$ divide il governo in due rami: quello militare e quello degli affari civili, quest'ultimo ulteriormente suddiviso in quattro ministeri. La compartimentazione e la chiara assegnazione dei compiti a ciascuno di essi rende l'amministrazione più efficace e funge da estensione dell'autorità del governante."
 mandala_system: "Sistema del Mandala"
 mandala_system_desc: "Il Mandala è un sistema di potere in cui le città-stato indipendenti giurano fedeltà a chi guida lo Stato più potente tra loro. Derivante dalla visione [ShowReligionGroupAdjective('dharmic')] e [ShowReligionGroupAdjective('buddhist')] del mondo, l'idea fondamentale è che il potere emana radialmente da una fonte centrale. Così, ciascuna città è una fonte di potere locale, ma il loro potere a sua volta si irradia dalla fonte centrale, la più potente."

 #Rise of the Ottomans
 legacy_of_the_ottomans: "Eredità degli Ottomani"
 legacy_of_the_ottomans_desc: "Dopo secoli di guerre e vittorie trionfali, abbiamo finalmente consolidato vasti territori sotto la nostra bandiera. L'intera [ShowContinentName('europe')] tremerà al suono della nostra avanzata!"
 leader_of_the_turks: "Capo dei Turchi"
 leader_of_the_turks_desc: "Nel mezzo del caos si nasconde un'opportunità. La nostra leadership negli affari dell'[ShowRegionName('anatolia_region')], così come la nostra potenza militare e finanziaria, ci hanno permesso di determinare il futuro dell'intera regione."
 legacy_of_the_turks: "Eredità dei Turchi"
 legacy_of_the_turks_desc: "L'aver battuto i nostri potenti vicini in [ShowRegionName('anatolia_region')] ha lasciato spazio a una nuova potenza in ascesa! $legacy_of_the_ottomans_desc$"
 #Songhai
 son_trans_saharan_trade: "Commercio Trans-sahariano"
 son_trans_saharan_trade_desc: "Le rotte commerciali dell'[ShowContinentName('africa')] trans-sahariana hanno sempre portato ricchezza all'Africa occidentale e ai suoi imperi. Invece di lasciar decadere queste rotte, offriamo il nostro sostegno alle carovane che attraversano le nostre terre."

 #Revolutionary States
 revolutionary_republic: "Repubblica Rivoluzionaria"
 revolutionary_republic_desc: "La $revolutionary_republic$ governa la nazione attraverso una piccola autorità esecutiva, sostenuta da una Camera dei Deputati elettiva. La propaganda rivoluzionaria rafforzerà la determinazione dei nostri eserciti, e il principio dell'uguaglianza universale dovrebbe ispirare una leadership forte e sicura."
 revolutionary_autocracy: "Autocrazia Rivoluzionaria"
 revolutionary_autocracy_desc: "Sebbene all'apparenza sia una $republic$, l'$revolutionary_autocracy$ è simile a un $military_dictatorship$ assoluta guidata da un generale o ammiraglio competente che gode di grande popolarità tra le masse."
 revolutionary_empire: "Impero Rivoluzionario"
 revolutionary_empire_desc: "L'$revolutionary_empire$ è una $monarchy$ che offre alcune concessioni alle idee dell'[ShowInstitutionName('enlightenment')], mentre governa sul popolo con un potere assoluto con il pretesto di servire gli ideali rivoluzionari."
 constitutional_state: "Stato Costituzionale"
 constitutional_state_desc: "Lo $constitutional_state$ si concentra sul delicato equilibrio tra i poteri dell'autorità centrale e delle istituzioni rappresentative. Mentre il Capo dello Stato continua a governare, le leggi e le decisioni politiche sono modellate da un organo legislativo, in un valoroso tentativo di frenare le tendenze assolutistiche."

 #Mali
 malian_tribute_system: "Sistema Tributario [GetCountry('MAL').GetAdjectiveWithNoTooltip]"
 malian_tribute_system_desc: "La nostra fonte primaria di [ShowGoodsName('goods_gold')], il $malian_tribute_system$ è un sistema che richiede che tutte l'[ShowGoodsNameWithNoTooltip('goods_gold')] sia tassato e, in ultima analisi, controllato dal governo."

 #Ethiopia
 eth_wandering_court: "Audizioni Locali"
 eth_wandering_court_desc: "Piuttosto che avere una corte fissa, preferiamo la libertà di spostarci a piacimento in altre parti della nazione. Facendo affidamento su una [ShowPolicyName('itinerant_court_policy')], possiamo più facilmente modificare il luogo in cui i nostri governanti governano e affrontare meglio i problemi delle popolazioni locali."
 bng_industralized_provinces: "Rapida Industrializzazione"
 bng_industralized_provinces_desc: "A differenza di altre nazioni, abbiamo raddoppiato i nostri sforzi verso l'urbanizzazione e un'economia basata sulla produzione. Sebbene questo abbia avuto l'effetto benefico desiderato in campo economico, gran parte della popolazione contadina è preoccupata da un cambiamento culturale così massiccio."

 #Delhi
 tughlaq_slave_army_reform: "Esercito di Schiavi $tughlaq_dynasty$"
 tughlaq_slave_army_reform_desc: "Possiamo usare gli schiavi in eccesso per servire come guardia imperiale. In questo modo, avremo una forza disciplinata sul campo di battaglia e allo stesso tempo garantiremo la sicurezza della corte."
 diwan_i_bandagan: "Diwan-i Bandagan"
 diwan_i_bandagan_desc: "Il numero di schiavi procurati dallo Stato è cresciuto in modo così massiccio che è stato creato un dipartimento speciale, $diwan_i_bandagan$, il Dipartimento degli Schiavi - per gestirli e supervisionare le loro operazioni."
 shahana_i_mandi: "Sahana-i-Mandi"
 shahana_i_mandi_desc: "Imponendo regole di mercato alle minoranze religiose, possiamo giustificare stipendi più bassi per i nostri eserciti, assicurando al contempo che qualsiasi eretico o pagano rimanga soggiogato."
 feudal_theocracy: "Teocrazia Feudale"
 feudal_theocracy_desc: "Una $feudal_theocracy$ è uno Stato governato da una figura religiosa. A differenza di altre teocrazie, è governato in modo più ereditario, consentendo ai suoi governanti di passare la leadership ai membri della loro famiglia."

#English Civil War Reforms
 the_protectorate: "Protettorato"
 the_protectorate_desc: "Enfatizzando i valori della forza militare e di un forte potere centralizzato sotto la guida di un Lord Protettore, il $the_protectorate$ è un nuovo stile di governo attuato dopo la vittoria dei Parlamentari durante la $english_civil_war$."

#Timurids
 timurid_diwan_reform: "Dīwān $TIM_ADJ$"
 timurid_diwan_reform_desc: "Dovremmo abbandonare altre forme di governo e legalizzare la $sharia$ come legge ufficiale. Questa $timurid_diwan_reform$ ci permetterà di stabilire un vero e proprio governo islamico su qualsiasi non credente, oltre e assegnare più facilmente la carica di governatore a qualsiasi persona vicina."

 soyurghal_governor_reform_desc_common: "Governatori del [GetCountry('TIM').GetLongName] che sono stati nominati alla carica perché avevano bisogno di maggiore esperienza prima di diventare il prossimo governante, perché l'area in questione aveva disperatamente bisogno di un governatore capace, o semplicemente per escluderli dalla politica attiva del regno."

 soyurghal_governor_reform: "Tutoraggio del Governatore del Soyurghal"
 soyurghal_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"

 soyurghal_governor_banished_reform: "Governatore del Soyurghal Bandito"
 soyurghal_governor_banished_reform_desc: "$soyurghal_governor_reform_desc_common$"

 soyurghal_governor_effective_governor_reform: "Governatore del Soyurghal"
 soyurghal_governor_effective_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"

#Mughals
 subah_organization_reform: "Organizzazione delle Sūbah"
 subah_organization_reform_desc: "Posizionando strategicamente numerosi governatori all'interno dei nostri regni, possiamo controllare facilmente ogni angolo della nostra nazione senza doverci preoccupare di perdere la nostra presa su di essi. Questo ci permette anche di urbanizzare le aree più facilmente."

