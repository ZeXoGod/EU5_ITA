 #Lithuania
 volok_reform: "Riforma dei Valakų"
 volok_reform_desc: "Con la $volok_reform$, la nostra [ShowEstateTypeName('nobles_estate')] è più regolamentata nel suo comportamento nei confronti dei nostri sudditi. Questa misura va a vantaggio dei [ShowEstateTypeName('peasants_estate')] all'interno del nostro regno, e contribuisce a renderlo uno Stato indipendente."

 lit_grand_duchy_of_lithuania_reform: "Ducato Supremo"
 lit_grand_duchy_of_lithuania_reform_desc: "Piuttosto che considerarci alla pari degli altri duchi, scegliamo invece di essere elevati a uno status che esprima meglio la nostra forza."

 cossacks_reform: "Sich Rada"
 cossacks_reform_desc: "Desiderando organizzare ulteriormente i [ShowEstateTypeName('cossacks_estate')] sotto un'unica autorità, la $cossacks_reform$ pone un Hetman alla guida, che servirà i propri interessi o quelli del suo signore."

#Iroquois
 iro_reforged_law_of_peace: "Grande Legge della Pace"
 iro_reforged_law_of_peace_desc: "Incisa nelle cinture Wampum, la struttura della Grande Legge della Pace ha governato la nostra Confederazione fin dalla sua nascita. Enfatizzando la pace e la giustizia, insieme al mantenimento di una mente ferma, i principi della Grande Legge della Pace hanno unito tutti all'interno della nazione [ShowCultureGroupName('haudenosaunee_group')]."
 iro_council_of_the_fifty: "Il Gran Consiglio"
 iro_council_of_the_fifty_desc: "Composto da cinquanta capi di ciascuna delle Cinque Nazioni, il Gran Consiglio [ShowCultureGroupName('haudenosaunee_group')] attua i principi della Grande Legge della Pace. La governance del Consiglio richiede che tutti i cinquanta capi raggiungano un consenso univoco prima che gli affari possano continuare."

