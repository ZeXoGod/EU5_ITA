 three_histories_china_desc: "Le $three_histories_china$ sono opere dedicate alla storia delle dinastie Liào, Jǐn e Sòng, che precedettero direttamente la dinastia [GetCountry('YUA').GetName]. Compilate con una rapidità impressionante, contengono tuttavia numerosi errori che in futuro potrebbero essere corretti."
 peony_pavilion: "Padiglione delle Peonie"
 peony_pavilion_desc: "Il $peony_pavilion$ è una tragicommedia teatrale su due amanti, Dù Lìniáng e Liǔ Mèngméi. L'opera conta 55 scene e può durare oltre 22 ore se rappresentata integralmente; è considerata uno dei massimi capolavori della drammaturgia del [ShowCultureGroupName('chinese_group')]."
 beijing_mosque: "Moschea di Niújiē"
 beijing_mosque_desc: "La $beijing_mosque$ era una moschea in [ShowLocationName('dadu')], costruita originariamente sotto la dinastia Liào ma distrutta nel 1215. Conclusa la ricostruzione, oggi rappresenta un importante centro del [ShowReligionName('sunni')] in $china$."
 porcelain_tower: "Torre di Porcellana"
 porcelain_tower_desc: "La $porcelain_tower$ è una pagoda costruita con mattoni di porcellana, tra le più alte nel mondo del [ShowCultureGroupName('chinese_group')]. Grazie al suo design elaborato è considerata una meraviglia nazionale e uno dei nostri monumenti più prestigiosi."
 yuanshi: "Storia degli Yuán"
 yuanshi_desc: "Lo $yuanshi$ è una delle opere ufficiali delle cronache delle dinastie del [ShowCultureGroupName('chinese_group')]. È composto da 210 capitoli che registrano la storia della dinastia [GetCountry('YUA').GetName], dal regno di $genghis_khan_name$ fino alla sua caduta."
 huolongjing: "Huǒlóngjīng"
 huolongjing_desc: "Lo $huolongjing$, o #italic Fire Dragon Manual#!, è un [ShowWorkOfArtTypeName('treatise')] militare sull'uso delle armi basate sulla [ShowAdvanceName('gunpowder_advance')]. Il manuale descrive il loro impiego durante le [ShowSituationName('red_turban_rebellions')], testimoniando le profonde tradizioni militari delle dinastie Cinesi."
 yuanmingyuan: "Yuánmíngyuán"
 yuanmingyuan_desc: "Lo $yuanmingyuan$ è un complesso di palazzi e giardini all'avanguardia che incarna magnificamente lo splendore del [GetInternationalOrganizationType('middle_kingdom').GetName]."
