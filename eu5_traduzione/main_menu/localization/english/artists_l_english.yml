 voyage_accounts_of_francois_de_vitre: "Memorie"
 voyage_accounts_of_francois_de_vitre_desc: "Un resoconto dei viaggi di François Martin de Vitré e della sua traversata a bordo del #italic Croissant#!. François fu uno dei primissimi francesi a mettere piede in $india$."
 cartes_de_cassini: "La Mappa dei Cassini"
 cartes_de_cassini_desc: "Compilata dai membri della famiglia Cassini, la Mappa dei Cassini fu la prima mappa topografica completa del Regno di Francia, richiedendo quasi sei decenni di lavoro."
 the_brus: "Il Bruce"
 the_brus_desc: "Un poema narrativo basato su [GetCharacter('sco_robert_the_bruce').GetName] e sulla [GetCharacter('sco_robert_the_bruce').GetHisHer] lotta per l'indipendenza [GetCountry('SCO').GetAdjective] contro l'[GetCountry('ENG').GetNameWithNoTooltip]."
 sco_true_law: "La Vera Legge delle Monarchie Libere"
 sco_true_law_desc: "Proponendo le basi del Diritto Divino dei Re, il $sco_true_law$ sostiene che l'autorità del sovrano è assoluta e divinamente ordinata."
 sco_basilikon: "Basilikon Doron"
 sco_basilikon_desc: "Il $sco_basilikon$ raccoglie le linee guida che ogni sovrano dovrebbe seguire per governare efficacemente, dalla gestione dei sudditi alla composizione del proprio consiglio."
 sco_divine_art_of_poesie: "L'Arte Divina della Poesia"
 sco_divine_art_of_poesie_desc: "Nel $sco_divine_art_of_poesie$ si trovano le basi della poesia [ShowCultureName('scottish')] moderna. La sua brillantezza ha attirato lettori anche oltre la lingua [ShowLanguageName('gaelic_language')]."
 treatise_of_human_nature: "Trattato sulla Natura Umana"
 treatise_of_human_nature_desc: "Un [ShowWorkOfArtTypeName('treatise')|U] scritto da [GetCharacter('david_hume').GetName], nel quale vengono dettagliate ricerche sulle emozioni e altri aspetti della natura umana. L'opera di [GetCharacter('david_hume').GetLastNameWithNoTooltip] ha già ottenuto ampio riconoscimento nel mondo filosofico."
