 # Ancient Monuments
 great_mosque_of_samarra: "La Grande Moschea di $ORIGIN$"
 great_mosque_of_samarra_desc: "Costruita principalmente in mattoni cotti nel IX secolo sotto il califfo abbaside Al-Mutawakkil, la Grande Moschea di Samarra fu un tempo una delle moschee più grandi del mondo, fino alla sua distruzione da parte dei Mongoli. La sua caratteristica più distintiva è il minareto a spirale, la Torre Malwiya, che si innalza per 52 metri sopra la pianura del Tigri."
 stonehenge: "Stonehenge"
 stonehenge_desc: "Situato nella piana di Salisbury in Inghilterra, Stonehenge è un monumento preistorico risalente approssimativamente tra il 3000 e il 2000 a.C. Composto da massicci monoliti disposti in forma circolare, probabilmente serviva come sito cerimoniale o astronomico. La sua costruzione richiese un notevole coordinamento e il trasporto di pietre da cave distanti. Questo complesso misterioso rimase poco considerato per la maggior parte del nostro periodo."
 colosseum_of_rome: "Il Colosseo di $ORIGIN$"
 colosseum_of_rome_desc: "Completato nell'80 d.C. sotto l'imperatore Tito, il Colosseo di Roma fu il più grandioso anfiteatro dell'Impero Romano. Poteva ospitare fino a 50.000 spettatori per combattimenti gladiatori, spettacoli pubblici e perfino battaglie navali simulate. Costruito in pietra e cemento, rappresenta un esempio sublime dell'ingegneria romana e della sua organizzazione sociale. Nel Medioevo fu spesso utilizzato come cava."
 parthenon_of_athens: "Il Partenone di $ORIGIN$"
 parthenon_of_athens_desc: "Costruito tra il 447 e il 432 a.C. sull'Acropoli di Atene, il Partenone era dedicato alla dea Atena, patrona della città. Progettato dagli architetti Ictino e Callicrate sotto la supervisione dello scultore Fidia, segue gli ideali dell'architettura greca classica. Le sue proporzioni e decorazioni scultoree riflettevano orgoglio civico e devozione religiosa. Nel Medioevo fu usato sia come chiesa sia come fortezza."
 pyramid_art_key: "Piramidi di $ORIGIN$"
 pyramid_art_key_desc: "Costruite con milioni di blocchi di calcare durante la IV dinastia egizia (circa 2600–2500 a.C.), le Piramidi di Giza fungevano da tombe reali per i faraoni Cheope, Chefren e Micerino. La Grande Piramide di Cheope, la maggiore, rimase la struttura più alta del mondo per oltre 3.000 anni."
 sanchi_stupa: "Stupa di Sanchi"
 sanchi_stupa_desc: "Il Grande Stupa di Sanchi, nell'India centrale, risale al III secolo a.C. e fu originariamente commissionato dall'imperatore Aśoka, rimanendo in uso fino al XIII secolo d.C. È una delle più antiche strutture in pietra dell'India e un monumento fondamentale dell'arte e dell'architettura buddhista primitiva. La cupola simboleggia l'universo, mentre i portali scolpiti raffigurano la vita del Buddha. Diventò un importante sito di pellegrinaggio e influenzò l'architettura buddhista di tutta l'Asia."
 leshan_giant_buddha: "Grande Buddha di Lèshān"
 leshan_giant_buddha_desc: "Scolpito in una parete rocciosa nel Sichuan, in Cina, il Grande Buddha di Lèshān risale all'VIII secolo durante la dinastia Tang. Con i suoi 71 metri d'altezza, è il più grande Buddha in pietra del mondo. L'opera fu iniziata da un monaco di nome Hǎi Tōng, che sperava di placare le acque turbolente dei fiumi sottostanti."
 teotihuacan_temple: "Complesso templare di $ORIGIN$"
 teotihuacan_temple_desc: "Il Tempio del Sole a Teotihuacan, costruito intorno al 200 d.C., è una delle maggiori piramidi precolombiane delle Americhe. Situato nel cuore dell'antica città presso l'attuale Città del Messico, era allineato con fenomeni astronomici e svolgeva un ruolo centrale nella vita rituale mesoamericana. Costruito in pietra vulcanica e rivestito in stucco, simboleggiava il potere politico e religioso di Teotihuacan, tanto da influenzare civiltà successive, come gli Aztechi, che lo veneravano come luogo sacro."
