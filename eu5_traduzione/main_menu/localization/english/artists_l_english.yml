 wallenstein_woa: "Wallenstein"
 wallenstein_woa_desc: "Un libero adattamento della vita di Albrecht von Wallenstein, incentrato sul suo declino politico. Diviso in tre parti — L'Accampamento, I Piccolomini e La Morte di Wallenstein — racconta la sua lotta come comandante imperiale e il difficile equilibrio nelle lotte di potere dell'esercito cattolico."
