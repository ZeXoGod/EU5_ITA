 imperial_surgery: "Chirurgia Imperiale"
 imperial_surgery_desc: "La *Chirurgia Imperiale* è un manuale medico basato sul *Kitāb āl-Taṣrīf* di Ābu āl-Qāsim āl-Zahrāwī, arricchito da nuove tecniche. Contiene molte illustrazioni, alcune delle quali mostrano chirurghi donne, una rappresentazione assente nei testi precedenti. Tra le tecniche descritte vi è la legatura dell'arteria temporale per trattare l'emicrania."
 muraqqa: "Muraqqa"
 muraqqa_desc: "Un libro che raccoglie miniature e opere calligrafiche islamiche. A differenza delle prime miniature legate ai poemi epici, queste rappresentano scene più semplici e concentrate."
 sharh_al_tadhkirah: "Sharh al-tadhkirah"
 sharh_al_tadhkirah_desc: "Conosciuto anche come ‘Commento al memoriale di al-Tusi', il *Sharh al-tadhkirah* è un importante trattato di astronomia."
