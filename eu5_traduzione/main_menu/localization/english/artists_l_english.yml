 #
 # Artist Types
 ARTIST_TYPE_NAME_: "(dilettante)"
 ARTIST_TYPE_DESC_: "Non è un artista professionista."


 ARTIST_TYPE_NAME_painter: "Pittore"
 ARTIST_TYPE_DESC_painter: "Questo tipo di artista crea immagini raffigurando il mondo o attingendo unicamente alla propria immaginazione. Lo fa applicando pigmenti, carbone o altre fonti di colore su una superficie solida come una tela o un muro. Pittori celebri dell'epoca includono Leonardo da Vinci, Rembrandt e Raffaello."

 ARTIST_TYPE_NAME_sculptor: "Scultore"
 ARTIST_TYPE_DESC_sculptor: "Uno scultore modella argilla, pietra, marmo, legno e altri materiali per trasformarli in opere d'arte. Scultori celebri dell'epoca includono Donatello, Michelangelo e Gianlorenzo Bernini."

 ARTIST_TYPE_NAME_jurist: "Giurista"
 ARTIST_TYPE_DESC_jurist: "Un esperto in questioni legali, competente nell'analisi e nel commento dei diversi codici giuridici. Giuristi celebri dell'epoca includono Bartolo da Sassoferrato, Francisco de Vitoria e Jeremy Bentham."

 ARTIST_TYPE_NAME_scientist: "Scienziato"
 ARTIST_TYPE_DESC_scientist: "Una persona di sapere e uno studioso del pensiero, che mette in discussione aspetti della natura dati per scontati in passato. Scienziati celebri dell'epoca includono Isaac Newton, Leonardo da Vinci e Joseph Fourier."

 ARTIST_TYPE_NAME_composer: "Compositore"
 ARTIST_TYPE_DESC_composer: "È un artista che crea musica, da un mottetto a una sinfonia. Compositori celebri dell'epoca includono Johann Sebastian Bach, Wolfgang Amadeus Mozart e Carl Michael Bellman."

 ARTIST_TYPE_NAME_writer: "Scrittore"
 ARTIST_TYPE_DESC_writer: "Uno scrittore è un artista capace di comporre qualsiasi cosa, da una poesia a un romanzo, fino a intere opere teatrali. Scrittori celebri dell'epoca includono William Shakespeare e molti altri di minor talento."

 ARTIST_TYPE_NAME_architect: "Architetto"
 ARTIST_TYPE_DESC_architect: "Gli architetti sono gli artisti che progettano gli edifici che danno bellezza alle nostre città. Ciò include anche monumenti, dimore e palazzi. Architetti celebri dell'epoca includono Mimar Sinan, Christopher Wren e Michelangelo."

 ARTIST_TYPE_NAME_philosopher: "Filosofo"
 ARTIST_TYPE_DESC_philosopher: "Questo tipo di artista definisce la realtà e aiuta a plasmare la nostra comprensione dell'esistenza. Filosofi celebri dell'epoca includono René Descartes, Immanuel Kant e Baruch Spinoza."

 ARTIST_TYPE_NAME_iconographer: "Iconografo"
 ARTIST_TYPE_DESC_iconographer: "Gli iconografi creano icone religiose per le chiese ortodosse e miafisite. Iconografi celebri dell'epoca includono Eulalios, Georgios Kallergis e Manuel Panselinos."

 ARTIST_TYPE_NAME_metalsmith: "Fabbro Orafo"
 ARTIST_TYPE_DESC_metalsmith: "I fabbri orafi sono artigiani esperti, capaci di creare tutto, dalle armi decorative alle insegne regali. Fabbri celebri dell'epoca includono Johann Joseph Würth, Vidal Astori e Jehan Cambier."

 ARTIST_TYPE_NAME_calligrapher: "Calligrafo"
 ARTIST_TYPE_DESC_calligrapher: "I calligrafi creano arte attraverso intricate combinazioni di lettere, esposte in libri o rotoli, spesso in palazzi e templi. Calligrafi celebri dell'epoca includono Mir Emad Hassani, Han Seok-bong e i #italic Kan'ei Sanpitsu#!."

 ARTIST_TYPE_NAME_storyteller: "Cantastorie"
 ARTIST_TYPE_DESC_storyteller: "I cantastorie sono individui incaricati di preservare e tramandare, attraverso la tradizione orale, le storie e le tradizioni dei nostri antenati. Sono figure di rilievo nelle loro tribù e hanno il compito di assicurare che le tradizioni più importanti passino alle nuove generazioni."
