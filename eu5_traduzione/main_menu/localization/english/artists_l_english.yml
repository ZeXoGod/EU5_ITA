 tirant_blanch_desc: "Racconta la storia di Tirant, un cavaliere che vive varie avventure attraverso il Mar Mediterraneo e finisce a Costantinopoli, dove si innamora di Carmesina, la figlia dell'Imperatore. Rispetto ad altri romanzi cavallereschi, questo ritrae i sentimenti umani in modo terreno e quotidiano."
 catalan_atlas_desc: "Un portolano che copre l'Europa, il Nord Africa e l'Asia fino alle Indie Orientali, raffigurando con precisione porti, città, paesi e popoli, oltre ai miti e alle leggende dei luoghi meno conosciuti."
 vladislav_hall_desc: "La Sala Vladislav è una grande sala cerimoniale nota per la sua impressionante architettura tardo-gotica e per la sua importanza storica negli eventi reali cechi."
 crown_st_wenceslas_key_desc: "Una corona d'oro riccamente decorata con varie pietre preziose, tra cui zaffiri ed smeraldi, simbolo della sovranità di $BOH$."
 voynich_manuscript_desc: "Il #italic Manoscritto Voynich#! è un enigmatico libro indecifrato, pieno di illustrazioni misteriose e testo scritto in una lingua o codice sconosciuto."
 hexabiblos_desc: "Una compilazione di fonti legali Bizantine, che servirà come base del codice civile e legale per tutti i paesi sotto l'influenza di $BYZ$."
 acritic_songs_desc: "Una raccolta di Canti Acritici. Contengono racconti di eroi come Digenes Akritas e Andronico, uomini delle Guerre Arabo-Bizantine, impegnati in avventure contro gli invasori arabi, proteggendo la frontiera bizantina e ottenendo gloria personale."
 reforms_of_the_peloponnese_desc: "Il concetto di Plethon per un Impero Bizantino perfetto. Invece di affidarsi al Codice di Giustiniano, propone un ritorno a una società più classica, ispirata ai Peloponnesiaci. Trasformando la penisola in un paradiso culturale, propone anche il rogo degli omosessuali e dei devianti sessuali, direttamente ispirato alla #italic Repubblica#! di Platone."
 nomoi_desc: "Sebbene gran parte dei suoi scritti sia andata perduta, restano ancora frammenti della società ideale di Plethon. Molto rimane sconosciuto, ma è plausibile che sia ispirato direttamente dallo Zoroastrismo e dallo Stoicismo."
 nomoi_directors_cut_desc: "Ispirato a Zoroastrismo e Stoicismo, #italic Nomoi#! contiene i piani di Gemisto Plethon su come dovrebbe essere organizzata la società bizantina. Anziché il Patriarcato, dovrebbe esserci una nuova fede con un pantheon gerarchico. Le comunità dovrebbero essere create, il sovrano dovrebbe governare con benevolenza, la terra appartenere al popolo e dovrebbero esistere divisioni tra generi e classi."
 history_of_the_palaiologoi_desc: "Una cronaca che racconta la storia della dinastia dei Paleologhi, dalle sue umili origini nell'Italia romana fino alla sua ascesa nell'Impero Bizantino durante la restaurazione imperiale. Alcuni passaggi sono considerati esagerati, ma non esiste alcuna prova del contrario."
 apoheteftiko_systhma_byzantio: "Apochetephtikó Sýstēma"
 apoheteftiko_systhma_byzantio_desc: "Un eccezionale trattato sulle grandi opere di ingegneria e sui sistemi di fognatura e purificazione dell'acqua sotto la città di $constantinople$, presumibilmente scritto da un membro della famiglia $Kantakouzenos$."
 gramatica_de_la_lengua_castellana_desc: "La prima grammatica completa della lingua $spanish_language$, che raccoglie vocaboli e usi in un manuale strutturato."
 don_quixote_desc: "In un villaggio della Mancia, del cui nome non voglio ricordarmi, viveva non molto tempo fa uno di quei gentiluomini che tengono una lancia nel rastrello, un antico scudo, un ronzino magro e un levriero da caccia."
 officium_hebdomadae_sanctae_desc: "Un insieme innovativo di inni e canti polifonici composti per esaltare la Pasqua, in contrasto con gli antichi canti monodici come quelli gregoriani."
 el_entierro_del_senor_de_orgaz_desc: "Un dipinto innovativo che raffigura la sepoltura di Gonzalo Ruiz de Toledo, signore di Orgaz, in cui – secondo la tradizione – San Stefano e Sant'Agostino scesero dal cielo per prenderne il corpo. Domina l'uso della prospettiva e del colore, rendendolo un'opera rivoluzionaria e travolgente."
 chronicle_of_alfonso_xi_desc: "La cronaca del regno di [GetCharacter('cas_alfonso_xi_burgundy').GetName], dai suoi primi anni fino alle sue ultime imprese."
 book_of_good_love_desc: "Un libro che narra le avventure amorose dell'autore, intervallate da favole e racconti attraverso tutto il testo. È il miglior esempio del genere noto come #mester de clerecía itálico#!."
 book_of_hunting_desc: "Un libro che presenta i migliori luoghi e le migliori tecniche per l'arte della caccia e della falconeria in tutto $CAS$, per selvaggina grande e piccola."
 maja_vestida_desc: "Ritratto di una donna sdraiata su un letto, in posa sensuale. Ha un dipinto gemello che raffigura la stessa donna nella stessa posizione, ma nuda."
 el_tres_de_mayo_de_1808_en_madrid_desc: "Un dipinto che mostra le miserie della guerra, attraverso repressioni ed esecuzioni compiute dalle truppe straniere il giorno dopo un'insurrezione popolare."
 las_meninas_desc: "Un dipinto che mostra la famiglia reale in una scena domestica. La profonda introspezione psicologica dei personaggi rappresentati lo rende un capolavoro della pittura realista barocca."
 las_lanzas_desc: "Un dipinto che raffigura un momento di trionfo nazionale dopo la capitolazione di una città, con una formazione di picchieri e altri uomini d'armi che assistono alla consegna delle chiavi dal generale sconfitto al vincitore."
 the_leviathan_desc: "Prendendo il nome dal mostro biblico, tratta della struttura della società e della legittimità del governo. Sostiene che solo un governo assoluto e unito può evitare la situazione naturale di conflitto e competizione di tutti contro tutti."
 wealth_of_nations_desc: "Opera fondamentale dell'economia, descrive come le nazioni creano e costruiscono la propria ricchezza. Spiega in modo completo il sistema con cui politica e Stato interagiscono con l'economia, trattando divisione del lavoro, produttività e libero mercato."
 canterbury_tales_desc: "Una raccolta di racconti composta in medio inglese e considerata uno dei più grandi esempi della sua letteratura. Ogni storia è un racconto diverso e i generi variano ampiamente, spesso con temi religiosi."
 revelations_of_divine_love_desc: "Un libro sulla mistica $christian_ADJ$, che descrive le visioni mistiche vissute dall'autrice, che la portarono a guarire da una grave malattia. Scritto in Medio Inglese, poiché le donne raramente erano istruite in latino, è più facilmente interpretabile come diario spirituale che come trattato teologico."
 wycliffe_bible_desc: "Una traduzione medioinglese della Vulgata latina, è un testo ortodosso della Bibbia, con parti tradotte parola per parola e altre rese più liberamente. Le aggiunte successive di testi di John Wycliffe la resero molto comune tra i seguaci del $lollardy_ADJ$."
 hampton_court_desc: "Un magnifico palazzo barocco che diventerà una delle residenze preferite dei monarchi Inglesi, rivaleggiando con gli altri grandi palazzi d'$europe$."
 the_ambassadors_desc: "Raffigura due ambasciatori Francesi presso la corte $ENG_ADJ$ ed è ricco di oggetti disposti come una natura morta, inclusi strumenti scientifici. Contiene anche la figura di un teschio visibile solo da una certa angolazione."
 whitehall_desc: "Pensato per essere la residenza principale dei monarchi Inglesi, mira a superare tutti gli altri palazzi d'$europe$, diventando il più grande di tutti."
 spem_in_alium_desc: "Considerato una composizione corale monumentale e un vertice della polifonia rinascimentale, è un mottetto composto da otto cori di cinque voci ciascuno. Un esempio eccellente della musica corale $ENG_ADJ$."
 tamburlaine_the_great_desc: "Basato sulla figura di Tamerlano, nome popolare di [GetCharacter('chg_timur_lame_borjigin').GetName], racconta $tamburlaine_the_great_common$"
 tamburlaine_the_great_common: "l'ascesa di Tamburlaine, un umile pastore che diventa un potente conquistatore. È noto per i suoi discorsi, le battaglie drammatiche e l'intensa rappresentazione del protagonista."
 romeo_and_juliet_desc: "Considerata un capolavoro e una delle opere Inglesi più popolari, narra la storia tragica d'amore tra due giovani appartenenti a due famiglie rivali del gruppo culturale $italian_group$. Essendo una delle più rappresentate, i suoi personaggi sono diventati sinonimo di amore giovanile."
 st_pauls_desc: "Un esempio del barocco $ENG_ADJ$, la sua cupola è un'icona visiva e una delle più grandi al mondo. Il sito è dedicato a San Paolo dal VII secolo e questa nuova struttura sarà un monumento alla fede per secoli."
 the_principia_desc: "Una delle più grandi opere della scienza, nonché una delle più influenti, spiega le leggi del moto e la legge della gravitazione universale."
 robinson_crusoe_desc: "La vita e le straordinarie e sorprendenti avventure di Robinson Crusoe, di York, marinaio: il quale visse ventotto anni completamente solo in un'isola deserta sulla costa dell'America, vicino alla foce del grande fiume Orinoco; dopo essere stato gettato a riva da un naufragio in cui perirono tutti gli uomini eccetto lui. Con un resoconto di come fu infine liberato in modo altrettanto sorprendente da pirati. Scritto da lui stesso."
 the_iron_bridge_desc: "$flavor_eng.240.historical_info$"
 pride_and_prejudice_desc: "$flavor_eng.247.historical_info$"
 koskmedrese_desc: "Sebbene originariamente costruito come convento sufi, serve anche come $madrasa$. Sarà il luogo di sepoltura dei sovrani e della loro famiglia per generazioni."
 the_social_contract_desc: "Trattando i principi del diritto politico, affronta il tema di come una comunità possa essere governata legittimamente. Secondo il trattato, tale autorità deve essere compatibile con la libertà dell'individuo e affrontare le disuguaglianze sociali."
 philosophical_letters_desc: "Chiamata anche #italic Lettere sulla Nazione Inglese#!, è una raccolta di saggi basati sull'esperienza di vita nel $great_britain_region$. È una spiegazione del paese vista con gli occhi di uno straniero, ma anche una critica implicita al modo in cui opera il $FRA$."
 spirit_of_the_law_desc: "Trattando teoria politica e costituendo l'avanguardia del diritto comparato, è un trattato estremamente influente nelle legislazioni di tutta l'$europe$ e oltre."
 dreams_of_the_orchard_desc: "Una storia dal tono satirico con un Re e un Papa come figure principali. I due decidono di dibattere dottrine legali, ognuno rappresentato da un proprio delegato: il Re sceglie un cavaliere, il Papa un ecclesiastico. Sebbene il dibattito rimanga amichevole, il cavaliere risulta vincitore, simboleggiando la supremazia del Re sul Papa. Una storia che riflette la tensione tra potere spirituale e temporale."
 doges_palace_genoa_desc: "Il palazzo servirà non solo come sede del governo, ma anche come linea di difesa contro qualsiasi possibile usurpazione del potere. Sarà una testimonianza della forza e del prestigio del sovrano."
 liber_certarum_historiarum_desc: "Significando ‘Libro di Storie Certe', è una cronaca delle terre di $HAB$ e dell'area $carinthia_area$, contenente anche una sezione sulla storia dell'intero $hre$ dall'epoca carolingia."
 golden_roof_desc: "Un tetto composto da oltre 2000 tegole dorate che copre un oriel decorato da numerosi rilievi, dipinti, stemmi e bandiere araldiche dei territori dell'Impero."
 landplagenbild_desc: "Raffigurando varie calamità — locuste, pestilenze e invasioni nemiche — è un affresco votivo, commissionato dai cittadini in ringraziamento per essere sopravvissuti a tali tribolazioni."
 beethoven_first_symphony_desc: "Sebbene contenga vasta influenza dei maestri che precedettero l'autore, mostra già i suoi tratti distintivi, tra cui improvvisi picchi dinamici e cambi di tonalità insoliti per le sinfonie tradizionali."
 the_creation_desc: "Rappresentando la creazione del mondo così come narrata nella Bibbia, include orchestra, coro e solisti. Segue il racconto giorno per giorno, con i solisti che interpretano prima gli arcangeli e poi Adamo ed Eva."
 theuerdank_desc: "Ispirato fortemente al corpus arturiano, è un poema che narra una versione romanzata del viaggio dell'imperatore verso $BUR$ per sposare la sua futura moglie e governare. La storia è incentrata sul viaggio, ricco di prove e ostacoli."
 theoricae_novae_planetarum_desc: "Uno sviluppo della astronomia tolemaica secondo il modello geocentrico, tenta di spiegare il moto dei pianeti e le cause delle eclissi. È pensato come strumento didattico per rendere l'astronomia più accessibile."
 danse_macabre_art_desc: "Un memento della morte che accomuna tutti, raffigura figure scheletriche — la Morte — che danzano insieme a persone di ogni classe sociale, dai Papi agli Imperatori fino al popolo comune."
 chronica_hungarorum_desc: "Trattando la storia dell'$HUN$ dai tempi antichi, segue la tradizione secondo cui la popolazione $hungarian_group$ discende dagli Unni e da Attila, che viene presentato come modello ideale per i governanti."
 illuminated_chronicle_desc: "Il #italic $illuminated_chronicle$#! è un manoscritto riccamente illustrato di $HUN$, che narra la sua storia e i suoi sovrani con vivide miniature e testo in $latin_language$."
 goryeosa_desc: "Seguendo lo stile delle cronache del gruppo $chinese_group$, documenta in modo estensivo la storia della dinastia $KOR_ADJ$, includendo re, politica, società, economia, funzionari e cronologia."
 veritable_records_of_joseon: "Annali Veritieri di Joseon"
 veritable_records_of_joseon_desc: "Il $veritable_records_of_joseon$ è una cronaca dettagliata degli annali della dinastia Joseon. Durante il regno di un monarca, gli storici di corte annotano ogni evento, successivamente raccolto in un registro completo del suo regno."
 kor_cloud_dream_of_nine: "Il Sogno delle Nove Nuvole"
 kor_cloud_dream_of_nine_desc: "$kor_cloud_dream_of_nine$ è un romanzo ambientato tematicamente nell'antica dinastia Táng del $china$. Romanzo fantastico scritto in [ShowAdvanceName('kor_hangeul_alphabet')], sfidò tutte le convenzioni sociali e artistiche del suo tempo. Pur non usando gli ideogrammi #italic Hanja#!, è considerato un'opera letteraria eccellente."
 tongguk_tonggam: "Dongguk Tonggam"
 tongguk_tonggam_desc: "$tongguk_tonggam$ è una cronaca che narra la storia della penisola della [ShowRegionName('korea_region')] dalle ere antiche fino al regno della dinastia $KOR$."
 chronicle_of_egypt_desc: "Con il nome completo #italic Al-Nujūm al-Zāhira fī Mulūk Miṣr wa-al-Qāhira#!, è una storia completa dell'$egypt_region$ e del $mamluk$ $rank_kingdom_muslim$ dall'epoca della conquista islamica."
 theodicee_desc: "Con il titolo completo #italic Essais de Théodicée sur la bonté de Dieu, la liberté de l'homme et l'origine du mal#!, giustifica la fede in Dio nonostante l'esistenza del male nel mondo. Descrive Dio come essere infinitamente perfetto e sostiene che il male esista per un bene maggiore."
 sorrows_of_young_werther_desc: "Scritto in forma epistolare, il romanzo narra l'amore non corrisposto di un giovane uomo, culminando in un finale tragico. Il suo impatto fu enorme, venne letto in tutta l'$europe$ e diede origine a imitazioni di abiti, usi, e persino del tragico destino del protagonista."
 faust_desc: "Il dramma narra la storia di Faust, un alchimista, astrologo e mago del gruppo $german_group$, talmente assetato di conoscenza da stringere un patto con il demone Mefistofele. Racconta della sua anima data in pegno in cambio di 24 anni di servizio del demonio, della vita di piaceri che ne seguì, e del suo pentimento finale quando il demonio venne a riscuotere."
 old_town_hall_leipzig_desc: "$flavor_mei.100.historical_info$"
 dalai_al_khayarat_desc: "#italic Dalā'il al-Ḵayrāt wa-šawāriq al-anwār fī dhikr al-ṣalāt 'alā al-Nabī al-muḵtār#!, che significa #italic Segni dei Benefici e lo Splendente Scoppio di Luci nel Ricordo delle Benedizioni sul Profeta Prescelto#!, è una raccolta di preghiere e benedizioni per il profeta Muḥammad."
 holy_trinity_st_sergius_lavra_desc: "Centro di spiritualità per la Chiesa Slava Orientale $orthodox_ADJ$, è un monastero dedicato alla Santissima Trinità. Nel tempo, venne ampliato rispetto alle sue umili origini in legno, attirando fedeli da ogni dove."
 st_sergius_relics_desc: "$flavor_mos.7.historical_info$"
 holy_trinity_desc: "Considerata una delle meraviglie dell'arte $russian_group$, raffigura i tre angeli che visitarono Abramo secondo il Libro della Genesi, ma può anche essere interpretata come simbolo della Santissima Trinità."
 uspensky_sobor_desc: "Significa 'Cattedrale della Dormizione' ed è anche chiamata 'Cattedrale dell'Assunzione'. La $uspensky_sobor$ è dedicata all'ascesa della Vergine Maria al Cielo. Pilastro della Chiesa $russian_group$ $orthodox_ADJ$, è il cuore spirituale della fede."
 tale_of_the_princes_of_vladimir_desc: "È una genealogia letteraria della famiglia regnante di $MOS$ e $VLR$, non solo fino a Rurik ma fino a un certo Prus, che si dice fosse fratello di Cesare Augusto. Stabilisce così la base della coronazione del sovrano $russian_group$ come $rank_empire_tsar_ruler_male$."
 monomakhs_cap_desc: "Simbolo del dominio e dell'autorità $russian_group$, è una calotta decorata con oro, pietre preziose e bordata di zibellino. La sua connessione con l'Impero $BYZ_ADJ$ conferisce legittimità ai sovrani $russian_group$ come eredi di $rome$."
 the_great_bell_tower_desc: "Costruita in mattoni e imbiancata a calce, possiede due campanili e un'altezza tale da superare qualsiasi altro edificio circostante. La sua altezza eccezionale le permette anche di fungere da punto di osservazione contro potenziali minacce alla città."
 st_basil_cathedral_desc: "Simbolo della cultura e dell'identità $russian_group$, è anche interpretata come rappresentazione terrena dei Cieli. Sebbene appartenga alla tradizione $orthodox_ADJ$ Bizantina, se ne discosta poiché composta da nove cupole disposte per ricordare le fiamme di un falò."
 the_soyembika_tower_desc: "Nonostante le opinioni divergenti sulla sua data di costruzione e sul suo scopo originale, resta un punto di riferimento indiscusso della città, dominandone il paesaggio e infondendo rispetto tra gli abitanti."
 lady_of_kazan_desc: "Rappresentazione della Vergine Maria, venerata come protettrice di tutta la $russian_region$. Ritrovata miracolosamente dopo essere stata perduta per oltre un secolo, il suo impatto culturale e religioso sul popolo $russian_group$ Ortodosso è immenso."
 winter_palace_desc: "Residenza ufficiale della dinastia regnante, è un fulgido esempio di architettura Barocca $russian_group$. Già imponente alla sua costruzione originaria, ulteriori ampliamenti e ristrutturazioni l'hanno trasformata in una visione davvero monumentale."
 magia_naturalis_desc: "#italic $magia_naturalis$#! è una straordinariamente popolare raccolta di osservazioni curiose provenienti da ogni tipo di scienza, tra cui geologia, metallurgia, magnetismo, ottica, medicina e molte altre."
 catherine_palace_desc: "Residenza estiva della dinastia regnante, è un raffinato palazzo Rococò circondato da ampi giardini. Le sue sale decorate in alabastro offrono un luogo di riposo e svago per la famiglia reale e la corte."
 st_peter_and_paul_desc: "La fortezza dei Santi Pietro e Paolo è una cittadella che fortifica l'ingresso del fiume Neva. Al suo interno si trova la $st_peter_and_paul$, il cui campanile è non solo un importante simbolo della fortezza e della città, ma anche la chiesa $orthodox_ADJ$ più alta."
 palace_of_caserta_desc: "Il più grande palazzo esistente, è un esempio spettacolare di architettura barocca. Con cinque piani e oltre mille stanze, include anche vasti giardini con numerose fontane."
 pudizia_desc: "Straordinaria rappresentazione di una figura femminile nuda velata, dimostra un'eccellente padronanza della lavorazione del marmo. Il velo appare allo stesso tempo trasparente e pesante, coprendo e rivelando insieme la figura sottostante, mostrando grande movimento e fluidità."
 istoriya_rossiskaya_desc: "Una grande documentazione sulla storia del $russian_group$ fin dai tempi antichi, contiene molte informazioni assenti in qualsiasi altra cronaca. Per questo, alcuni ne dubitano l'autenticità."
 gatchina_palace_desc: "Combinando architettura classica e molti elementi dei castelli medievali, divenne rapidamente una delle residenze preferite dalla famiglia regnante, e quindi un luogo centrale per la politica $russian_group$."
 on_the_corruption_of_morals_desc: "Critica gli abusi commessi dalle classi dominanti e sostiene un ritorno ai valori originari del $russian_group$, con la figura del monarca come padre del popolo. Pratiche autocratiche andrebbero evitate, eliminando così i problemi dei servi senza abolire la servitù stessa."
 a_journey_from_st_petersburg_to_moscow_desc: "Opera molto polemica, descrive i problemi del $RUS$, tra cui servitù, nobiltà, e questioni di governo e libertà. Riprende molti concetti dei filosofi europei e suscitò l'ira dell'establishment, benché l'autore non fosse un rivoluzionario, ma un osservatore che evidenziava i mali del governo e della società $RUS_ADJ$."
 ode_to_liberty_desc: "Nel complesso, il poema è un potente richiamo alla giustizia, alla libertà e al rispetto di una legge superiore al potere dei monarchi, diventando fonte di ispirazione per movimenti ribelli in tutto il $RUS$."
 work_of_art_mons_meg_desc: "Una delle bombarde di maggior calibro mai costruite, è un'enorme bocca da fuoco con un diametro interno di mezzo metro e quattro metri di lunghezza. Forse di ferro, era anticamente dipinta con minio rosso per evitarne la corrosione."
 robert_burns_poems_chiefly_in_the_scottish_dialect_desc: "Una raccolta di poesie diverse, intende fungere da letteratura nazionale $scottish_group$ e spiega anche il vocabolario del $scottish_gaelic_language$ a chi non lo parla."
 chronica_gentis_scotorum_desc: "Un'opera fondamentale sulla storia del popolo $scottish_group$, fa risalire le origini dello $SCO$ fino ai tempi di Mosè, passando per Fergus Mór, leggendario fondatore della nazione."
 atland_eller_manheim_desc: "Apice del Got icismo, un movimento culturale fiero della presunta discendenza dai Goti, sostiene che la $SWE$ sia il luogo dell'Atlantide mitica."
 swe_makalos_desc: "Nome colloquiale della dimora appartenente a una delle famiglie più nobili della $SWE$, situata proprio di fronte al palazzo del sovrano. Non sfigurando affatto in splendore, fa apparire modeste le strutture circostanti."
 san_zanipolo_desc: "San Zanipolo, abbreviazione di Santi Giovanni e Paolo, è una grande chiesa gotica di Venezia e tradizionale luogo di sepoltura di molti Dogi della città."
 ca_foscari: "Ca' Foscari"
 ca_foscari_desc: "Il palazzo del $ca_foscari$ è un magnifico edificio gotico affacciato sul Canal Grande, simbolo della ricchezza e del potere della famiglia Foscari."
 fra_mauro_map: "Fra Mauro's Map of the World"
 fra_mauro_map_desc: "$fra_mauro_map$ è una mappa del mondo altamente dettagliata e innovativa, che sintetizza conoscenze geografiche europee, mediorientali e oltre, offrendo una delle rappresentazioni più avanzate del mondo conosciuto all'epoca."
 tintorettos_crucifixion_desc: "$tintorettos_crucifixion$ è una rappresentazione monumentale e drammatica della crocifissione di Cristo, che mostra intensa emotività, composizione dinamica e magistrale uso di luce e ombra."
 de_honesta_voluptate_et_valetudine_desc: "#italic De Honesta Voluptate et Valetudine#!, scritto da Bartolomeo Platina, è uno dei primi libri di cucina a stampa, con ricette e consigli dietetici."
 eight_questions_on_the_power_of_the_pope_desc: "Sostenendo la separazione tra potere spirituale e temporale, afferma che Papa e clero non dovrebbero possedere proprietà, diritto che spetterebbe solo all'autorità secolare."
 frauenkirche_desc: "#italic Tintoretto's Crucifixion#! è un dipinto monumentale conservato nella Scuola Grande di San Rocco a Venezia, raffigurante la crocifissione di Cristo con intensa drammaticità e composizione dinamica."
 diarii: "The Diarii"
 diarii_desc: "$diarii$ è una cronaca in 58 volumi di Marino Sanuto che descrive vita politica, sociale e diplomatica della Venezia rinascimentale tra il 1496 e il 1533."
 annales_bojorum_desc: "Scritto in diversi volumi, racconta la storia del $BAV$ unita alla storia generale europea. Include inoltre la lotta tra Papato e Impero."
 theatinerkirche_art_desc: "Costruita nello stile Barocco $italian_group$, è divenuta un simbolo della città e ha influenzato notevolmente l'architettura barocca in tutto il $south_german_region$."
 bng_nabibangsha_desc: "Una delle prime traduzioni delle #italic Qaṣaṣ al-anbiyā'#! nella lingua $bengali_language$, consiste in una raccolta di storie sui profeti e i messaggeri del $muslim$."
 brandenburger_tor_desc: "Costruita al centro della città per celebrare una vittoria in battaglia, è in stile neoclassico, con numerosi rilievi raffiguranti scene della mitologia romana. In cima, una quadriga bronzea rappresenta la dea Vittoria, sebbene inizialmente dovesse essere Eirene, dea greca della pace."
 the_prize_essay_desc: "Chiamato #italic Inquiry Concerning the Distinctness of the Principles of Natural Theology and Morality#!, o nell'originale $german_language$ #italic Untersuchung über die Deutlichkeit der Grundsätze der natürlichen Theologie und der Moral#!, fu presentato all'Accademia Reale delle Scienze che gli assegnò un premio, da cui deriva il nome $the_prize_essay$."
 prutenic_tables_desc: "Quest'opera, chiamata anche Tavole Prussiane, si basa sui lavori di Copernico, ma riconduce il suo lavoro matematico a un sistema geocentrico."
 praxis_pietatis_melica_desc: "Significante #italic Pratica della Pietà nel Canto#!, è un innario Luterano destinato all'uso sia nelle chiese sia in ambito privato. Contiene numerosi inni, la cui popolarità li ha resi parte integrante della vita religiosa."
 phaedon_desc: "Difesa dell'immortalità dell'anima, è presentata come una serie di dialoghi di Socrate, che si prepara alla propria morte e giustifica la semplicità — e quindi immortalità — dell'anima."
 teaching_nova_methodo_desc: "Composto dagli insegnamenti presenti nelle lezioni successive dell'autore, è una revisione e uno sviluppo delle sue prime idee. Difende il concetto di autocoscienza come fenomeno intrinsecamente sociale, poiché ogni individuo necessita degli altri per confrontarsi e riconoscersi."
 joys_of_young_werther_desc: "Parodia satirica di #italic $sorrows_of_young_werther$#!, è una critica al suicidio romantico rappresentato nel primo lavoro. Sebbene molto apprezzato, fu criticato da parte dei seguaci dello #italic Sturm und Drang#! per la caricatura dei protagonisti."
 nathan_the_wise_desc: "Ambientata ai tempi della Terza Crociata, l'opera difende la tolleranza religiosa. Personaggi delle tre religioni abramitiche si uniscono attraverso amicizia e rispetto, mettendo da parte le differenze di fede."
 on_war_desc: "Trattato sulla guerra e sulla strategia militare, analizza i conflitti della sua epoca come prosecuzione della politica statale. Benchè incredibilmente influente, ha ricevuto critiche poiché descrive la guerra esclusivamente nell'ambito dello stato nazionale, in cui sia lo stato sia il popolo diventano motore del conflitto."
 virgin_of_guadalupe_desc: "Secondo la leggenda, la statua fu scolpita da Luca l'Evangelista, ma venne sepolta dopo l'invasione dei Mori. Secoli dopo, un'apparizione della Vergine indicò il luogo della sepoltura, portando alla sua riscoperta. Pellegrini accorsero fin dall'inizio, e la presunta intercessione della Vergine nella vittoria contro i Mori ne aumentò prestigio e importanza."
 palace_monastery_of_santa_clara_desc: "Originariamente un palazzo mudéjar, fu trasformato in monastero per commemorare la vittoria contro i Mori. Destinato a pregare per la famiglia reale, ospitò molte nobildonne tra le sue mura."
 on_miracles_signs_and_revelations_desc: "Nel tentativo di combattere la superstizione dilagante, contraddice l'opinione comune dell'epoca affermando che i miracoli non sono sempre opera di Dio o del Diavolo, ma spesso prodotto dell'immaginazione o di pura invenzione."
 astronomiae_instauratae_progymnasmata_desc: "Basata sulle osservazioni della nuova stella apparsa nel cielo nel 1572 e su quelle delle comete, è un'opera altamente influente, non solo in campo scientifico ma anche come ispirazione per poeti e scrittori."
 fairy_tales_for_childred_desc: "Raccolta di varie fiabe, godettero di enorme apprezzamento da parte del pubblico, catturando l'attenzione di intere famiglie e persino di alcuni topi."
 erasmus_montanus_desc: "Opera satirica che condanna l'elitarismo accademico, segue un giovane che, tornato nel suo villaggio dopo aver studiato nella capitale, scopre che la mentalità dei concittadini è lontanissima da quella appresa, generando conflitti tra lui e gli abitanti."
 duomo_di_firenze_desc: "Iniziato in stile gotico nel XIII secolo, la sua cupola $renaissance$ è il tratto distintivo della cattedrale, torreggiando sulla città e diventandone sinonimo."
 nuova_cronica_desc: "Desiderando emulare i successi storici di $rome$, narra la storia del $FLO$, descrivendo edifici, popolazione, commercio e numerosi eventi della città."
 history_of_the_florentine_people_desc: "Adottando un approccio inusuale alla storia, spiegata esclusivamente da un punto di vista laico, afferma che l'$italy_region$ stia uscendo da un periodo di declino culturale per entrare in una nuova epoca."
 mona_lisa_desc: "Catturando l'attenzione di persone di ogni ceto, è considerata un capolavoro onnipresente in ogni discussione sull'arte. L'espressione enigmatica della figura ha generato innumerevoli teorie, mentre la maestria del tratto è universalmente ammirata."
 last_supper_desc: "Rappresentazione dell'ultima cena di Gesù Cristo con gli apostoli prima della crocifissione, impiega una magistrale gamma di emozioni umane ed ebbe un'enorme influenza su molte opere del $renaissance$."
 de_jure_belli_ac_pacis_desc: "Trattando dello stato giuridico della guerra, riprende concetti da opere precedenti e li amplia, gettando le basi del diritto internazionale."
 tarikhe_alamaraye_abbasi_desc: "Cronaca della dinastia regnante $farsi_culture$, è una delle opere più influenti sulla storia del $persia_region$."
 shahnameh_desc: "$ira_shahnameh_desc$"
 chronicle_of_morea_desc: "Il #italic $chronicle_of_morea$#! è una cronaca del XIV secolo che descrive l'instaurazione della #italic Frankokratia#! in Grecia dopo la Quarta Crociata. Gran parte dell'opera è dedicata al Principato d'Acaia."
 the_prince_desc: "Il libro tratta della politica del governare, non solo dei principi ereditari ma anche dei nuovi reggenti. Spiega come mantenere il potere e governare con successo i territori conquistati. Il fine giustifica i mezzi."
 cronica_universalis_desc: "La #italic $cronica_universalis$#! offre una visione sugli sviluppi politici, sui mutamenti culturali e sui cambiamenti sociali dell'epoca, contribuendo alla comprensione dell'$europe$ medievale. La pubblicazione includeva anche sommarie descrizioni di una terra lontana a occidente, citando i viaggi e le spedizioni di pescatori provenienti da oltre la [ShowAreaName('greenland_area')]."
 liber_gestorum_in_lombardy_desc: "Storia generale dell'Italia Settentrionale, la regione nota come $lombardy_area$, si concentra soprattutto su $milano$ sotto la dinastia $visconti_dynasty$."
 arca_di_san_pietro_martire_desc: "Sontuoso sarcofago decorato, contiene le reliquie di San Pietro da Verona. I suoi rilievi rappresentano episodi della vita del santo, con un'intensa simbologia morale e teologica."
 milan_cathedral_desc: "L'iconica struttura, con il suo complesso stile gotico, domina dall'alto [ShowLocationName('milano')]. Le rifiniture finali, comprese guglie ed elementi decorativi, elevano la cattedrale a capolavoro architettonico. Simbolo della grandezza religiosa e culturale della città, accresce la gloria di Dio e della nazione."
 equestrian_statue_desc: "Concepita per essere la più grande statua equestre mai realizzata, furono svolti studi approfonditi sui cavalli, poiché la dimensione e il peso della statua rappresentavano una sfida tecnica notevole."
 palazzo_reale_di_milano_desc: "Sede del governo cittadino per secoli, forse sin dai tempi romani, è stato costantemente ampliato e rinnovato. Le sue ampie sale e numerosi cortili lo rendono il vero centro del potere di $milano$."
 mlo_historia_patria_desc: "#italic $mlo_historia_patria$#! è una cronaca che narra la storia di Milano dalle origini al XV secolo. È una delle prime opere di questo tipo scritte in italiano anziché in latino."
 visconti_palace_desc: "Il #italic $visconti_palace$#! è simbolo dell'egemonia milanese nella regione della Lombardia, svettando sugli edifici circostanti come testimonianza della ricchezza e del potere dei suoi fondatori."
 huis_ten_bosch_desc: "Considerato il vertice dell'architettura olandese, il palazzo $huis_ten_bosch$ ospita numerose opere d'arte di diversi artisti, tutte esposte nell'imponente Sala d'Orange dell'edificio."
 dictionnaire_historique_et_critique_desc: "Ricco di idee anticristiane e anti-autoritarie, #italic $dictionnaire_historique_et_critique$#! mira a promuovere una società più tollerante verso le varie fedi, evidenziando contraddizioni nei dogmi teologici e dipingendo il Cristianesimo come irrazionale, nella speranza di condurre il mondo verso tempi più illuminati."
 mare_liberum_desc: "Scritto per promuovere le idee di libero commercio, #italic $mare_liberum$#! enfatizza il concetto di mari aperti, dove qualsiasi mercante di qualsiasi nazione può commerciare liberamente senza preoccuparsi della proprietà dei mari, in quanto mare comune a tutti."
 saint_peters_basilica_desc: "La basilica fu originariamente edificata sul Circo di Nerone da parte dell'imperatore Costantino, e da allora è il centro del mondo $christian$. Il nuovo edificio, che la sostituisce completamente, è una grandiosa espressione della bellezza del $renaissance$, come si addice alla più grande chiesa della cristianità."
 pol_royal_column_desc: "Celebrazione dell'autorità regale e rappresentazione dell'unità tra potere sacro e potere secolare, la colonna svetta al centro della città come testimonianza del potere della dinastia regnante."
 pol_altarpiece_desc: "Il Pala d'Altare della Basilica di Santa Maria, creato dal talentuoso Veit Stoss, è uno dei nostri più grandi tesori ed è il più grande trittico del suo tempo. Un vero simbolo della nostra pietà e della nostra influenza."
 new_chemical_light_desc: "Libro completo sull'alchimia, contiene la spiegazione che l'aria non è una sostanza unica, ma contiene al suo interno un gas che è la 'nutrizione della vita', sostanza necessaria a ogni essere vivente."
 revolution_spheres_desc: "Fondamentale difesa del modello eliocentrico, in opposizione al geocentrismo tolemaico, tenta di spiegare i movimenti dei pianeti e della Terra integrando le osservazioni che il modello geocentrico non riusciva a chiarire."
 pol_threnodies_desc: "Le #italic Threnodies#!, o #italic Lamenti#!, sono un insieme di diciannove elegie in netto contrasto con le altre opere dell'autore. Dedicati a un parente defunto, rivelano il dolore e la crisi di un familiare in lutto."
 pol_annals_of_poland_desc: "La #italic $pol_annals_of_poland$#! è una cronaca che descrive la storia del Regno di Polonia dalle sue fondazioni leggendarie fino ai giorni nostri. L'opera è divisa in dodici volumi che trattano differenti capitoli della storia polacca."
 pol_brief_discussion_desc: "Il #italic $pol_brief_discussion$#! è un dialogo che commenta le molte questioni sociali contemporanee alla vita dell'autore, scritto nello spirito dell'anticlericalismo nobiliare."
 the_lusiads_desc: "I Lusiadi sono una raccolta di poemi epici, scritti in stile omerico, che narrano i viaggi Portoghesi che portarono alle grandi scoperte del XV e XVI secolo. Scritti durante l'esilio di Camões a Macao, collegano il popolo $POR_ADJ$ ai Lusitani, gli antichi abitanti della Penisola Iberica occidentale."
 batalha_monastery_desc: "Il monastero fu costruito in un periodo di 131 anni, sotto la supervisione di ben 15 architetti diversi, combinando molti stili artistici ed è considerato uno dei più belli e importanti del $POR$."
 TEU_swords_of_grunwald_desc: "Le due #italic $TEU_swords_of_grunwald$#! furono presentate al re di Polonia prima della Battaglia di Grunwald come provocazione. Le spade vennero accettate e, dopo la vittoria, entrarono a far parte dei gioielli regali."
 zafarnama_desc: "Significando #italic Libro delle Vittorie#!, è una cronaca che loda la vita e le imprese di [GetCharacter('chg_timur_lame_borjigin').GetName]. Vi sono esaltate tutte le sue abilità militari e di comando, risultando estremamente influente nella diffusione della sua fama."
 telugu_ramayana_desc: "Traduzione nell'[ShowLanguageName('telugu_language')] dell'epopea [ShowLanguageName('sanskrit_language')] $ramayana$, con linguaggio semplice e diretto."
 subhadra_kalyanam_desc: "Una raccolta di poemi incentrati sul matrimonio tra Arjuna e Subhadrā, due figure del ciclo epico del $mahabarata$, adattando la grande epica [ShowLanguageName('sanskrit_language')] alla cultura e ai valori nativi [ShowCultureName('telugu')]."
 nyayamruta_desc: "Discutendo la realtà del mondo, sostiene che essa sia una costruzione illusoria, frutto dell'interazione tra Māyā e Brahman. Una posizione controversa, che generò molte dispute tra sostenitori e oppositori."
 madhura_vijayam_desc: "Il poema narra la caduta di Madurai e l'invasione dell'India meridionale. Sebbene poetico, è ritenuto importante dagli storici per la ricchezza di dettagli sul primo Vijayanagar, specialmente riguardo all'esercito."
 hypatian_codex_desc: "Raccolta di varie cronache della Rus', è composto dalla #italic Cronaca Primaria#!, dalla #italic Cronaca di Kiev#! e dalla #italic Cronaca Galiziano-Voliniana#!. Contiene enormi quantità di informazioni sulla storia della Rus' di Kiev."
 national_epic: "La Leggenda di $TARGET$"
 national_epic_desc: "Grande epopea sulla storia e sulle imprese di un grande sovrano, è fonte di orgoglio e prestigio per qualsiasi nazione."
 art_name_a_critique_of_the_state_desc: "Bruciante critica al governo e alle sue politiche, è destinata a infiammare l'ira del popolo contro le élite al potere."
 art_name_a_praise_of_freedom_desc: "Elogiando le libertà e i diritti goduti nel nostro paese, funge da celebrazione delle nostre politiche e da incoraggiamento alla ricerca della libertà."
 art_key_holy_leader_portrait_desc: "Raffigurazione del sovrano come guida sacra e salvatore: scelta destinata a irritare i membri più conservatori della fede."
 holy_crown_of_hungary_crooked_desc: "$holy_crown_of_hungary_desc$ Tuttavia, ora ha subito alcuni danni, e una parte del suo antico splendore è perduta."
 bayeux_tapestry_key_desc: "Raffigurando gli eventi della conquista $norman$ di $ENG$, è un ricamo lungo 70 metri e uno dei massimi esempi di arte romanica secolare."
 two_icons_of_archangel_michael_desc: "Saccheggiate da [ShowLocationName('constantinople')] durante la Quarta Crociata, le due icone adornano oggi le sale della cattedrale di [ShowLocationName('venice')]."
 stone_of_scone_desc: "La Pietra di Scone, conosciuta anche come Pietra del Destino, è un antico simbolo della regalità scozzese. Tradizionalmente utilizzata nelle cerimonie di incoronazione dei sovrani di Scozia, rimase nell'Abbazia di Scone fino al 1296, quando fu requisita da Edoardo I d'Inghilterra dopo la sua vittoria nella Prima Guerra d'Indipendenza Scozzese. Edoardo fece collocare la pietra sotto la Sedia dell'Incoronazione a Westminster, integrandola così nella tradizione coronazionale inglese."
 llywelyns_coronet_desc: "La Corona di Llywelyn, conosciuta come #italic Talaith Llywelyn#! in gallese, è un simbolo della sovranità principesca del Galles. L'ultimo principe nativo, Llywelyn ap Gruffudd, affidò la corona ai monaci dell'Abbazia di Cymer per proteggerla prima della sua sconfitta contro Edoardo I d'Inghilterra. Il re la confiscò e la portò a Londra, dove venne esposta nell'Abbazia di Westminster come simbolo della sottomissione del Galles."
 cross_of_neith_desc: "La Croce di Neith è una reliquia venerata che custodisce un frammento della Vera Croce di Gesù Cristo. Il re gallese Hywel Dda la portò da Roma nel Galles, e successivamente venne tramandata di principe in principe fino al regno di Llywelyn ap Gruffudd. Dopo aver sconfitto Llewelyn nel 1283, Edoardo I la sequestrò e la fece sfilare per Londra come simbolo della sua dominazione sul Galles."
 st_augustine_gospels_desc: "I Vangeli di Sant'Agostino sono un manoscritto miniato del VI secolo, parzialmente conservato, portato in Britannia nell'ambito della missione papale per convertire gli anglosassoni pagani. Per questo motivo è considerato un oggetto sacro dai cristiani inglesi."
 st_louis_toulouse_crowning_robert_anjou_desc: "Questo trittico del XIV secolo raffigura il momento in cui San Ludovico di Tolosa rinunciò alla pretesa sul trono $NAP_ADJ$ a favore del fratello minore, [GetCharacter('nap_robert_i_anjou').GetName], per diventare vescovo francescano."
 chiesa_san_gottardo_in_corte_tower_desc: "La torre di San Gottardo in Corte a [ShowLocationName('milano')] fu costruita nel 1336 sotto il dominio di [GetCharacter('mlo_azzone_i_visconti').GetName], il primo Signore di Milano della dinastia [ShowDynastyName('visconti_dynasty')]. La torre ospita uno dei primi orologi pubblici della regione e la sua costruzione fu parte del progetto dei Visconti per rafforzare le infrastrutture di $MLO$."
 torrazzo_di_cremona_desc: "Il $torrazzo_di_cremona$, completato nel 1309, è uno dei più alti campanili in muratura d'Europa e sorge accanto al Duomo di Cremona. È un importante punto di riferimento sia civile che religioso. Il suo orologio astronomico, installato nel XIV secolo, è uno dei più grandi del suo genere."
 lalibela_cross_desc: "La $lalibela_cross$, realizzata durante il regno della dinastia Zagwe (XII–XIII secolo), è un capolavoro dell'oreficeria etiopica. La croce ha avuto un ruolo centrale nelle pratiche liturgiche della Chiesa Ortodossa Etiopica."
 kebra_nagast_desc: "Il $kebra_nagast$, scritto nel XIV secolo, è un testo fondamentale $ETH_ADJ$ che narra le origini della dinastia [ShowDynastyName('solomonid_dynasty')]. Rivendicando una discendenza da Re Salomone e dalla Regina di Saba, offre una giustificazione divina al potere dei sovrani Etiopi e rafforza l'identità cristiana del paese."
 lalibela_church_st_george_desc: "La Chiesa di San Giorgio, scolpita durante il regno del re Lalibela nel XII secolo, rappresenta l'apice dell'architettura monolitica etiope. Realizzata in risposta al desiderio di creare una #italic Nuova Gerusalemme#!, riflette le aspirazioni religiose dell'epoca e il patrimonio cristiano distintivo di $ETH$."
 king_ezana_stele_desc: "La $king_ezana_stele$, eretta nel IV secolo, è un monumentale stele dell'Impero di Axum. Riflette la ricchezza e la potenza del regno nel suo periodo di massimo splendore. La conversione al cristianesimo del re Ezana, anch'essa documentata da iscrizioni, rese Axum uno dei primi stati cristiani della storia."
 lanterna_di_genoa_desc: "La $lanterna_di_genoa$, costruita originariamente nel XII secolo, servì come faro cruciale per il porto di [ShowLocationName('genoa')]. Essendo uno dei fari più antichi e più alti del mondo, la sua luce guidò per secoli le navi verso il porto. La Lanterna servì anche da fortificazione, contribuendo alla difesa della città da minacce navali."
 palazzo_san_giorgio_desc: "Costruito nel 1260 dal podestà $GEN$ Guglielmo Boccanegra, il Palazzo San Giorgio ospitò uffici amministrativi e, successivamente, la celebre Banca di San Giorgio. Il suo ruolo nella gestione delle finanze e del debito pubblico di $GEN$ fu cruciale nell'ascesa della città come grande potenza commerciale medievale."
 annales_ianuenses_desc: "Gli $annales_ianuenses$ sono una [ShowWorkOfArtTypeName('chronicle')] $GEN_ADJ$ redatta tra l'XI e il XIV secolo che documenta l'ascesa della città. La cronaca registra battaglie, trattati e accordi commerciali della repubblica."
 yaroslavs_court_desc: "Lo $yaroslavs_court$, edificato nella città di [ShowLocationName('novgorod')] nel XI secolo, fungeva da centro commerciale e amministrativo. Intitolato a [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName], era un punto nevralgico del commercio lungo le rotte anseatiche."
 house_of_holy_wisdom_desc: "La Cattedrale della Santa Sapienza a [ShowLocationName('novgorod')], costruita a metà dell'XI secolo, è una delle più antiche chiese ortodosse della Russia. Commissionata da [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName], divenne un importante centro religioso e culturale, simbolo dell'espansione del cristianesimo nella Rus' di Kiev."
 our_lady_of_the_sign_desc: "L'icona $our_lady_of_the_sign$ acquisì fama a [ShowLocationName('novgorod')] nel XII secolo quando si diffuse la credenza che avesse protetto la città durante un assedio. Diventò così un simbolo di intervento divino ed è stata ampiamente venerata nell'ortodossia russa."
 annunciation_ustyug_desc: "L'icona $annunciation_ustyug$, dipinta nel XII secolo, è uno dei più antichi esempi sopravvissuti di iconografia ortodossa russa. Riflette l'influenza bizantina sull'arte della Rus' di Kiev e la diffusione dell'insegnamento cristiano."
 saint_george_in_yuriev_desc: "Il Monastero di Yuriev, fondato nel 1030 da [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName], è uno dei monasteri più antichi della Russia. Fu fondamentale nella cristianizzazione della regione di Novgorod e rimane un simbolo della crescita dell'Ortodossia nella Rus' settentrionale."
 palma_cathedral_desc: "La costruzione del $palma_cathedral$ iniziò nel 1229 sotto il re [GetCharacter('ara_jacme_i_arago').GetName], dopo la conquista di Maiorca durante la Reconquista. Edificata sul sito di una precedente moschea, la cattedrale gotica riflette le influenze architettoniche dell'Europa continentale. I lavori si protrassero per secoli."
 ripoll_abbey_desc: "Fondata nell'888 da [GetCharacter('cat_guifre_i_barcelona').GetName], divenne il centro culturale e spirituale della cultura [ShowCultureName('catalan')] e dei suoi sovrani, e rimane un luogo cruciale per l'identità Catalana."
 montserrat_abbey_desc: "Situata sulla montagna di Montserrat, custodisce la [ShowWorkOfArtName('moreneta_key')] ed è un importantissimo centro di spiritualità e pellegrinaggio. È inoltre un simbolo centrale dell'identità culturale [ShowCultureName('catalan')]."
 poblet_abbey_desc: "Un imponente complesso monastico costruito nel XII secolo, è il pantheon dei re [ShowCultureName('catalan')] fin dai tempi di [GetCharacter('ara_jacme_i_arago').GetName]."
 basilica_pilar_desc: "Dedicata alla Vergine Maria, la Basilica del Pilar avrebbe avuto origine da un'apparizione della Vergine a San Giacomo Apostolo durante la sua predicazione del $christian$ nella Penisola Iberica. La chiesa venne ampliata nel tempo e la struttura romanica iniziò a essere edificata dopo la conquista di [ShowLocationName('zaragoza')] nel XII secolo."
 moreneta_key_desc: "Raffigurante la Vergine Maria, è custodita nell'[ShowWorkOfArtName('montserrat_abbey')]. Secondo la leggenda, la statua fu trovata da alcuni pastori in una grotta di Montserrat. Quando tentarono di trasportarla in città, il carro si bloccò: interpretarono l'evento come un segno che la Vergine desiderasse restare sulla montagna, dando così origine all'abbazia."
 girgam_desc: "La cronaca reale di $KBO$, contiene la lista dei suoi re con date e durate dei rispettivi regni."
 djenne_mosque_desc: "Presente come moschea fin dal XIII secolo, il suo edificio in adobe ha contribuito per generazioni alla diffusione e al prestigio dell'[ShowReligionGroupName('muslim')] in $MAL$."
 sankore_madrasa_desc: "Uno dei più importanti centri di studio della fede [ShowReligionGroupAdjective('muslim')] di $MAL$, segue una lunga tradizione d'insegnamento in $guinea_region$."
 djinguereber_mosque_desc: "Uno dei principali centri di apprendimento della fede [ShowReligionGroupAdjective('muslim')] di $MAL$, la sua fondazione è attribuita a [GetCharacter('mal_musa_keita').GetName]."
 sachsenspiegel_desc: "Una compilazione del diritto consuetudinario e delle sentenze di tutto il $hre$, è una delle più importanti raccolte legislative dell'Impero, oltre a essere la prima redatta in lingua [ShowLanguageName('german_language')] invece che in lingua [ShowLanguageName('latin_language')]."
 terrae_prussiae_desc: "Una cronaca in lingua [ShowLanguageName('latin_language')] dell'Ordine $TEU_ADJ$ in [ShowAreaName('prussia_area')], che descrive il loro arrivo nella regione e le guerre contro le tribù pagane locali."
 codex_marianus_desc: "Scritto in lingua [ShowLanguageName('church_slavonic_language')], questo libro dei Vangeli è uno dei testi fondamentali della cultura Slava Orientale $orthodox_ADJ$."
 white_angel_desc: "Considerata una delle migliori opere dell'arte $serbian$, raffigura gli eventi successivi alla crocifissione di Gesù, con l'Angelo del Signore che mostra alle mirofore il luogo in cui Cristo è risorto."
 zica_studenica_monasteries_desc: "Coppia di monasteri costruiti tra il XII e il XIII secolo, sono tra i più grandi e importanti monasteri $serbian$."
 gesta_hungarorum_desc: "Un testo che celebra le gesta della popolazione [ShowCultureName('hungarian')], narrandone le origini — identificate con gli Sciti o gli Unni — e concentrandosi sulla conquista del Bacino dei Carpazi."
 basilica_of_the_assumption_virgin_mary_desc: "Edificata dal primo re di $HUN$, è il luogo dell'incoronazione dei monarchi Ungheresi sin dal Medioevo. Pur non essendo episcopale, è una delle chiese principali legate alla regalità."
 holy_crown_of_hungary_desc: "Utilizzata come corona dei re di $HUN$ fin dal XII secolo, è simbolo della loro legittimità. Donata dai Bizantini, possiede marcatamente quello stile, anche se la tradizione [ShowReligionAdjective('catholic')] portò molti a credere che provenisse dal Papa."
 kusanagi_no_tsurugi_desc: "Una spada leggendaria che si dice sia stata trovata da Susanoo nella coda di Yamata-no-Orochi dopo averlo ucciso. In seguito fu presentata alla dea Amaterasu, che la donò al nipote Ninigi-no-Mikoto — antenato della linea imperiale — quando fu inviato sulla terra. Per questo la spada è simbolo di legittimità, coraggio e potere dell'Imperatore."
 yata_no_kagami_desc: "Uno specchio leggendario utilizzato per attirare fuori Amaterasu dalla caverna in cui si era nascosta. Fa parte delle insegne imperiali perché donato a Ninigi-no-Mikoto, antenato della linea imperiale. Rappresenta la saggezza dell'imperatore e la sua idoneità a governare."
 yasakani_no_magatama_desc: "Uno dei tre tesori delle insegne imperiali, si dice sia stato usato insieme allo [ShowWorkOfArtName('yata_no_kagami')] per far emergere la dea Amaterasu dalla caverna. Consegnato poi a Ninigi-no-Mikoto, rappresenta la benevolenza della linea imperiale."
 liber_regum_desc: "Il $liber_regum$ è una [ShowWorkOfArtTypeName('chronicle')] medievale che descrive la genealogia e la storia dei re iberici. Combina mito e storia per glorificarli e affermarne il diritto divino al governo."
 collegiate_roncesvalles_desc: "La #italic Collegiata di Roncisvalle#! è un edificio gotico situato nei Pirenei che serve i pellegrini del Cammino di Santiago. Include anche un ospizio."
 la_oliva_abbey_desc: "Il $la_oliva_abbey$ è un monastero cistercense, il più antico della Penisola Iberica. La sua architettura austera riflette l'enfasi dell'ordine sulla semplicità e la contemplazione. Ospita inoltre una biblioteca importante."
 tripitaka_koreana_desc: "Il $tripitaka_koreana$ è una raccolta di scritture buddiste incise su tavolette di legno. Testimonia devozione spirituale e grande maestria artistica nella preservazione dei testi sacri, ed è la più antica versione integra del canone buddista in caratteri Hanja."
 amitabha_triad_desc: "Simbolo della speranza di rinascita nella #italic Terra Pura#!, l'$amitabha_triad$ raffigura il Buddha della #italic Luce Infinita#! affiancato dai #italic $bodhisattva$#! della compassione e della saggezza."
 ksitigarbha_desc: "$ksitigarbha$ è un compassionevole #italic $bodhisattva$#! che guida le anime nell'aldilà. Venerato per il voto di alleviare le sofferenze, è considerato una figura di speranza nella tradizione buddista."
 watermoon_avalokiteshvara_desc: "Seduto in posa rilassata, il $watermoon_avalokiteshvara$ è una rappresentazione serena del #italic bodhisattva#! della compassione."
 visualisation_sutra_desc: "Il $visualisation_sutra$ illustra pratiche meditative volte a visualizzare la #italic Terra Pura#! e guida i devoti verso chiarezza ed elevazione spirituale."
 sutra_descent_maitreya_desc: "Questo #italic $sutra$#! descrive la futura discesa di #italic Maitreya#!, il Buddha del futuro. Offre una visione di speranza e rinnovamento per un mondo in attesa di guida spirituale."
 hwaom_pure_land_desc: "L'$hwaom_pure_land$ rappresenta un reame mistico di armonia interconnessa, ispirato all'#italic Avataṃsaka Sūtra#!. Questo [ShowWorkOfArtTypeName('painting')] raffigura cinque Buddha principali e cinquantadue #italic $bodhisattva$#!."
 devadatta_desc: "$devadatta$ è una figura dei testi buddisti, noto per aver sfidato il Buddha e per incarnare le debolezze umane. La sua storia sottolinea prove e perdono, temi centrali nell'insegnamento buddista."
 pohyonsa_desc: "Il tempio di $pohyonsa$, situato nelle montagne Myohyang del $KOR$, è un antico centro di culto buddista e un luogo di scambio culturale. Il complesso custodisce diverse reliquie storiche, tra cui una famosa campana di bronzo e strutture lignee finemente decorate che mostrano la tradizionale maestria coreana."
 saint_mark_horses_desc: "I $saint_mark_horses$, conosciuti anche come #italic Quadriga Trionfale#!, sono quattro antiche statue bronzee simbolo di prestigio e vittoria. Portate da [ShowLocationName('constantinople')] dopo il saccheggio della città durante la Quarta Crociata, adornano oggi [ShowLocationName('venice')] come ricordo della sua potenza marittima."
 saint_mark_basilica_desc: "La $saint_mark_basilica$, situata nella Piazza San Marco di [ShowLocationName('venice')], è un edificio religioso in stile bizantino e gotico che custodisce le reliquie di San Marco Evangelista."
 bucentaur_desc: "Il $bucentaur$ è il sontuoso galeone cerimoniale dei dogi di $VEN$, simbolo della sovranità della città sul mare. Il suo design riccamente decorato testimonia la potenza marittima veneziana ed è protagonista del rituale annuale del #italic Matrimonio con il Mare#!."
 palais_des_papes_desc: "Il $palais_des_papes$ di [ShowLocationName('avignon')] fu costruito nel XIV secolo quando il papato si trasferì temporaneamente da Roma alla Francia. Questo enorme palazzo gotico servì da residenza a nove papi durante la cosiddetta Cattività Avignonese, diventando un centro di potere spirituale e politico in Europa."
 convent_christ_desc: "Il $convent_christ$ di [ShowLocationName('tomar')] è un antico castello templare trasformato in monastero, che fonde stili gotici, manuelini e rinascimentali. È uno dei più importanti esempi dell'architettura $POR_ADJ$."
 canzoniere: "Canzoniere"
 canzoniere_desc: "Il $canzoniere$ è una raccolta di poesie liriche di Francesco Petrarca, composta principalmente da sonetti dedicati alla sua musa, Laura. Unendo temi di amore, bellezza e introspezione a influenze classiche, è una delle opere più influenti della poesia rinascimentale."
 alcobaca_monastery_desc: "L'$alcobaca_monastery$ è un complesso cistercense in $POR$, famoso per la sua sobria eleganza e per le tombe reali. È il primo esempio di architettura gotica del regno e il suo monastero più influente."
 hagia_irene_desc: "L'$hagia_irene$ è una delle prime chiese Bizantine di [ShowLocationName('constantinople')], caratterizzata da una sorprendente semplicità in contrasto con la vicina $hagia_sophia$. Ricostruita nel 548 dopo essere stata incendiata durante la Rivolta di Nika del 532, rappresenta un esempio precoce dell'innovazione architettonica cristiana."
 hagia_sophia_desc: "L'$hagia_sophia$ fu originariamente costruita intorno al 346 durante il regno di Costanzo II, poi bruciata nella Rivolta di Nika del 532, e completamente ricostruita e consacrata nel 537 da Giustiniano. Divenne la più grande cattedrale della cristianità. Progettata da Antemio di Tralles e Isidoro di Mileto, è celebre per l'enorme cupola, le tecniche ingegneristiche innovative e i mosaici che rappresentano il culmine della spiritualità ortodossa."
 paris_psalter_desc: "Il $paris_psalter$, creato nel X secolo durante la #italic Rinascenza Macedone#!, è un sontuoso manoscritto $BYZ_ADJ$ contenente 14 illustrazioni a piena pagina a corredo dei Salmi. Il suo stile classico riflette la rinascita delle tradizioni artistiche greco-romane nell'arte $BYZ_ADJ$."
 syntagma_canonum_desc: "Il $syntagma_canonum$ è una compilazione $BYZ_ADJ$ di leggi ecclesiastiche che regolano la struttura e le pratiche della Chiesa. Riflette l'integrazione tra il diritto canonico e la società $BYZ_ADJ$."
 ecclesiastica_historia_desc: "L'$ecclesiastica_historia$ di Eusebio narra la storia delle origini del cristianesimo. Descrive la crescita della Chiesa, la vita dei martiri e gli eventi chiave della sua formazione. È una fonte essenziale per comprendere il periodo cristiano primitivo."
 historia_polonica_desc: "La #italic Historia Polonica#! (Kronika Polski), scritta da Wincenty Kadłubek su ordine del duca Casimiro II il Giusto nei primi anni del XIII secolo, è una delle più antiche cronache storiche della Polonia. Combinando fatti storici e leggende, traccia la storia della Polonia dalle origini leggendarie fino all'epoca dell'autore."
 gesta_principum_polonorum_desc: "La #italic Gesta Principum Polonorum#! (Cronica et gesta ducum sive principum Polonorum) è la più antica cronaca sopravvissuta della Polonia, scritta da un autore ignoto noto come Gallus Anonimo. Descrive la storia della Polonia dal leggendario fondatore della dinastia Piast fino al 1114, anno in cui il testo termina bruscamente."
 bogurodzica_desc: "La Bogurodzica è il più antico inno polacco conosciuto, risalente al XIII secolo. Dedicata alla Vergine Maria, funge sia da canto religioso sia da inno di battaglia per i cavalieri polacchi, e la sua forma lirica e musicale riflette antiche tradizioni liturgiche. Nei secoli è diventata un simbolo dell'identità e della spiritualità polacca."
 szczerbiec_desc: "Lo Szczerbiec è una spada cerimoniale usata per la prima volta nell'incoronazione del re Władysław I nel 1320. Secondo la leggenda, Boleslao I “il Coraggioso” la scheggiò colpendo la Porta d'Oro di Kiev, da cui il nome Szczerbiec (‘la scheggiata'). La spada simboleggia l'autorità reale ed è parte essenziale delle insegne della Polonia."
 gesta_danorum_desc: "Scritta da Saxo Grammaticus, la $gesta_danorum$ è una cronaca dei re leggendari e storici di $DAN$. È considerata una delle opere medievali più importanti della storia e della mitologia scandinava."
 roskilde_cathedral_desc: "Il $roskilde_cathedral$, costruito in mattoni rossi, è un esempio di primo gotico in Scandinavia. Serve come luogo di sepoltura dei re e delle regine $DAN_ADJ$, incarnando la grandezza reale."
 tournai_cathedral_desc: "La #italic Cattedrale di Nostra Signora#! è la sede della diocesi di [ShowLocationName('tournai')] e combina stile romanico e gotico nella sua struttura."
 gravensteen_castle_desc: "$gravensteen_castle$, costruito nel XII secolo, è la fortezza dei Conti di $FLA$. La #italic Rocca dei Conti#! testimonia l'autorità dei sovrani sulla potente classe dei borghesi della città di [ShowLocationName('ghent')]."
 belfry_bruges_desc: "Il $belfry_bruges$ è un campanile nella piazza centrale di [ShowLocationName('bruges')] che, fin dalla sua costruzione, ha svolto un ruolo fondamentale informando la cittadinanza tramite il suono delle sue campane."
 portico_de_la_gloria_desc: "Il $portico_de_la_gloria$ è un portico romanico della cattedrale di [ShowLocationName('santiago_compostela')]. Le sue sculture rappresentano scene bibliche ed è ricco di simbolismi spirituali."
 cantigas_santa_maria_desc: "Le $cantigas_santa_maria$ sono una raccolta del XIII secolo di canzoni in lode della Vergine Maria, scritte in lingua galiziano-portoghese. I manoscritti miniati sono considerati la più grande collezione di brani monodici medievali."
 general_estoria_desc: "La $general_estoria$, commissionata da [GetCharacter('cas_alfonso_x_burgundy').GetName], mira a compilare una storia universale del mondo. Combina fonti bibliche, classiche e medievali in un'unica narrazione."
 cantar_mio_cid_desc: "Il più antico poema epico in $castilian_dialect$, il $cantar_mio_cid$ narra le avventure di Rodrigo Díaz de Vivar, noto come #italic El Cid#!, durante il periodo di lotta tra i regni cristiani iberici e i principati Taifa di al-Andalus."
 estoria_de_espana_desc: "L'$estoria_de_espana$ è considerata la prima ampia [ShowWorkOfArtTypeName('chronicle')] storica della Spagna. L'opera copre la storia della nazione dai tempi biblici al regno di [GetCharacter('cas_fernando_iii_burgundy').GetName] ed è divisa in quattro parti."
 florentine_codex: "Storia Generale delle Vicende della Nuova Spagna"
 florentine_codex_desc: "Il $florentine_codex$ è un resoconto etnografico completo della cultura, religione, società e vita quotidiana dei popoli nativi della Mesoamerica."
 mosque_cordoba_desc: "La #italic Cattedrale di Nostra Signora dell'Assunzione#! di [ShowLocationName('cordoba')], meglio nota come $mosque_cordoba$, è un grandioso esempio dei diversi stadi attraversati dalla Penisola Iberica. Originariamente basilica visigota, divenne moschea dopo la conquista omayyade e fu trasformata in cattedrale dopo la riconquista cristiana della città."
 giralda_desc: "Costruita durante il dominio almohade, questa torre — nata come minareto e poi trasformata in campanile — si erge in [ShowLocationName('sevilla')] come parte della cattedrale della città (un tempo la Grande Moschea). È uno degli esempi più raffinati dell'architettura moresca in Iberia."
 codex_calixtinus_desc: "Creato come guida per i pellegrini del Cammino di Santiago, il $codex_calixtinus$ è un'enciclopedia illustrata che tratta dei popoli che abitano la rotta, delle opere d'arte lungo il percorso e di questioni religiose."
 tablas_alfonsies_desc: "Le #italic $tablas_alfonsies$#! sono tabelle astronomiche di grande importanza per calcolare la posizione dei corpi celesti — il sole, la luna e gli altri pianeti — rispetto alle stelle fisse."
 libros_saber_astrologia_desc: "Una serie di trattati che descrivono i corpi celesti e gli strumenti astronomici dell'epoca. Questi libri hanno avuto un ruolo fondamentale nell'astronomia e nell'astrologia medievale, fornendo materiali utili persino per la redazione di oroscopi."
 libro_de_los_juegos_desc: "Una disamina [ShowCultureName('castilian')] su scacchi, tavole e giochi di dadi. Il #italic $libro_de_los_juegos$#! raccoglie la conoscenza [ShowLanguageName('arabic_language')] sui giochi da tavolo e la combina con quella [ShowLanguageName('latin_language')]."
 marienkapelle_desc: "La $marienkapelle$ è una chiesa romanica costruita a [ShowLocationName('munich')] che funge da luogo di sepoltura per la dinastia [ShowDynastyName('wittelsbach_dynasty')], da quando [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] lo stabilì."
 sahib_ata_kulliyesi_desc: "Il $sahib_ata_kulliyesi$ è un complesso costruito a [ShowLocationName('konya')] per ospitare le spoglie di Sahip Ata Fahrettin Ali e della sua famiglia, comprendente anche un hammam e una moschea."
 gokmedrese_desc: "Questa madrasa a due piani è il principale centro educativo di [ShowLocationName('sivas')] dalla sua commissione nel XIII secolo da parte di Sahip Ata Fahrettin Ali, visir del sultano selgiuchide. Il nome deriva dalle piastrelle turchesi ('del cielo') che ne ornano la facciata."
 ulu_beden_desc: "La torre $ulu_beden$ si trova a [ShowLocationName('diyarbekir')] ed è la gemella della torre $yedi_kardes$."
 yedi_kardes_desc: "Costruita in basalto intagliato, questa torre decorata con simboli islamici e della dinastia [ShowDynastyName('artuqids_dynasty')] e rilievi naturalistici fu edificata in onore di Melik Salih Mahmut."
 maqamat_al_hariri_desc: "Il $maqamat_al_hariri$ narra le avventure del furfante Abū Zayd di Saruj che, attraverso cinquanta storie, usa la sua padronanza della lingua [ShowLanguageName('arabic_language')] per ottenere ricompense ingannando chi lo circonda."
 great_iwan_desc: "Soprannominato 'Sala della Giustizia', il $great_iwan$ è una maestosa sala del trono cupolata dove i sovrani del Sultanato $mamluk$ amministravano la giustizia. La sala è decorata con colonne di granito rosso di epoca faraonica e presenta tre lati aperti verso l'esterno."
 qalawun_complex_desc: "Massimo esempio dell'architettura islamica di [ShowLocationName('cairo')], il $qalawun_complex$ è un importante complesso religioso che comprende una madrasa, un mausoleo e persino un ospedale."
 al_nasir_mosque_desc: "Costruita da [GetCharacter('mam_an_nasir_bahri').GetName] come moschea reale nella cittadella di [ShowLocationName('cairo')], la $al_nasir_mosque$ è unica per i suoi due minareti con sezioni bulbose, probabilmente ispirati allo stile $farsi_culture$."
 al_karimi_mosque_desc: "La $al_karimi_mosque$, edificio del XIV secolo, si erge nel centro di [ShowLocationName('damascus')] ed è considerata uno dei migliori esempi di arte $mamluk$ nella regione."
 rawd_al_qirtas_desc: "Questa [ShowWorkOfArtTypeName('chronicle')] descrive lo sviluppo della città di [ShowLocationName('fez')] e i sovrani del [ShowAreaName('morocco_area')], dagli Idrisidi alla dinastia [ShowDynastyName('marinid_dynasty')]."
 ait_ben_haddou_desc: "Il #italic ksar#! o #italic ighrem#! ('villaggio fortificato' in arabo e amazigh, rispettivamente) di $ait_ben_haddou$ si trova lungo un'importante rotta commerciale che unisce le terre al di là del Sahara con il cuore del [ShowAreaName('morocco_area')]."
 kutubiyya_mosque_desc: "Moschea costruita due volte a [ShowLocationName('marrakesh')], la $kutubiyya_mosque$ è un esempio eminente dell'architettura almoravide ed è un importante punto di riferimento nel centro della città. Il nome di questa moschea deriva dai librai che commerciavano attorno all'edificio."
 song_of_armouris_desc: "Il racconto di uno dei più grandi Akritai. La #italic $song_of_armouris$#! è la più famosa di queste storie cavalleresche bizantine, seguendo Armouris Armouropoulos, un uomo dalla forza erculea che uccise migliaia di Saraceni per vendicare suo padre."
 gediminas_cap_desc: "Questa magnifica corona è stata consacrata come la più importante [ShowWorkOfArtTypeName('regalia')] del reame [GetCountry('LIT').GetAdjective], dal fondatore della dinastia [ShowDynastyName('gediminid_dynasty')] [GetCharacter('lit_gediminas_gediminids').GetName]."
 chronica_jutensis_desc: "La #italic Chronica Jutensis#! è una cronaca danese che fornisce una narrazione della storia della Danimarca, focalizzandosi in particolare sul Jutland."
 christianstad_trinity_church_desc: "La Trinity Church di Christianstad è una cattedrale nella città di Christianstad di recente fondazione, rinomata per la sua grandiosa architettura rinascimentale, progettata dall'architetto fiammingo-danese Lorenz van Steenwinckell."
 christiansborg_palace_desc: "Il Palazzo di Christiansborg, situato sull'isolotto di Slotsholmen nel centro di Copenaghen, è una struttura imponente costruita sul sito che ha ospitato vari castelli fin dal XII secolo. È uno dei palazzi più grandi del paese e serve come centro del potere del reame."
 elmelunde_frescoes_desc: "Gli Affreschi di Elmelunde sono dipinti murali medievali situati nella chiesa di Elmelunde sull'isola danese di Møn, raffiguranti scene bibliche con colori vividi e grande dettaglio."
 dai_viet_su_ky_desc: "Il $dai_viet_su_ky$ è la storiografia ufficiale della dinastia $Tran$. Contiene i resoconti della storia di $DAI$ e offre una panoramica sullo sviluppo del paese negli ultimi secoli."
 dai_an_nam_chi_luoc_desc: "Il $dai_an_nam_chi_luoc$ racconta la storia e molti altri aspetti di $DAI$ dalle sue origini fino al regime della dinastia $Tran$."
 kilwa_chronicle: "$ZAN$ Chronicle"
 kilwa_chronicle_desc: "La $kilwa_chronicle$ è un documento storico che narra la storia del popolo $ZAN_ADJ$. Scritta in lingua [ShowLanguageName('arabic_language')], la cronaca fonde tradizioni orali locali con resoconti storici, offrendo un approfondimento sulla storia politica e culturale dell'intera [ShowRegionName('swahili_coast_region')]."
 preah_khan_reach: "Preah Khan Reach"
 preah_khan_reach_desc: "La Spada della Vittoria è una lama d'acciaio cesellata, custodita in un fodero d'oro e gioielli. Insieme alla $preah_lompeng_chey$, conferisce legittimità al sovrano del popolo [ShowCultureName('khmer_culture')]."
 preah_lompeng_chey: "Preah Lompeng Chey"
 preah_lompeng_chey_desc: "La Lancia della Vittoria commemora l'ascesa di [GetCharacter('khm_trasak_paem').GetName] e, insieme alla $preah_khan_reach$, funge da regalia reale del popolo [ShowCultureName('khmer_culture')]."
 emerald_buddha: "Emerald Buddha"
 emerald_buddha_desc: "Scolpito in diaspro, l'$emerald_buddha$ è venerato per il suo significato spirituale nei paesi di fede [ShowReligionGroupAdjective('buddhist')]."

 imperial_crown_hre: "Corona Imperiale"
 imperial_crown_hre_desc: "Forgiata da 8 placche d'oro decorate con varie pietre preziose, l'$imperial_crown_hre$ è utilizzata come corona dell'incoronazione sin dai tempi di Ottone I."
 
 imperial_orb_hre: "Imperial Orb"
 imperial_orb_hre_desc: "L'$imperial_orb_hre$ del Sacro Romano Impero rappresenta il mandato divino dell'imperatore come massimo monarca dell'Europa occidentale."
 
 saint_stephans_purse: "Borsa di Santo Stefano"
 saint_stephans_purse_desc: "Contenente terra della Terra Santa intrisa del sangue di Santo Stefano, questa borsa è una parte essenziale dell'incoronazione imperiale."
  
 coronation_gospel_hre: "Coronation Evangeliar"
 coronation_gospel_hre_desc: "Il $coronation_gospel_hre$ contiene l'intero Vangelo scritto con inchiostro d'oro e d'argento. Il testo è illuminato da illustrazioni degli Evangelisti. Come Carlo Magno, durante la cerimonia di incoronazione l'imperatore poserà la mano sul $coronation_gospel_hre$ e presterà giuramento."
 
 sergius_sive_capitis_caput: "Sergius Sive Capitis Caput"
 sergius_sive_capitis_caput_desc: "Scritto come una satira del culto delle reliquie, questo testo è una critica pungente del cattolicesimo e delle sue tendenze più estreme."

 maj_pararaton_woa: "Pararaton"
 maj_pararaton_woa_desc: "Il $maj_pararaton_woa$ contiene, in grande dettaglio, molti aspetti intricati delle dinamiche politiche e culturali dell'intera $indonesia_region$."
 maj_nagarakretagama_woa: "Nagarakṛtāgama"
 maj_nagarakretagama_woa_desc: "Un poema epico che descrive in dettaglio il dominio $MAJ_ADJ$ della metà del XIV secolo, celebrando l'ampiezza del suo potere e i risultati culturali della sua età d'oro."
 maj_carita_parahyangan_woa: "Carita Parahyangan"
 maj_carita_parahyangan_woa_desc: "Un cronaca dettagliata che preserva la storia del regno $SUN_ADJ$ e delle sue più illustri linee reali negli ultimi otto secoli."
 damarwulan_hero: "Damarwulan"
 damarwulan: "Story of $damarwulan_hero$"
 damarwulan_desc: "La storia di $damarwulan_hero$ è rappresentata in molte rappresentazioni locali di burattini note come #italic wayang klitik#!. L'eroe è presentato come il salvatore del regno $MAJ$, che inizialmente s'innamora della figlia del Primo Ministro e viene imprigionato per questo amore giovanile. Scoppia una guerra, e $damarwulan_hero$ ottiene la possibilità di dimostrarsi degno. L'eroe riesce poi a guadagnarsi la fiducia delle concubine del re nemico e infine decapita il sovrano avversario."

 statenbijbel: "Statenbijbel"
 statenbijbel_desc: "La Statenbijbel – #italic States Bible#!, commissionata dal Sinodo di [ShowLocationName('dordrecht')], è la prima traduzione della Bibbia in [ShowDialectName('dutch_dialect')] realizzata direttamente dall'originale in lingua [ShowLanguageName('hebrew_language')], [ShowLanguageName('aramaic_language')] e [ShowLanguageName('greek_language')], finanziata dal governo."

 tarikh_al_sudan: "Tārīkh as-Sūdān"
 tarikh_al_sudan_desc: "Scritto per preservare la storia della [ShowRegionName('guinea_region')], il $tarikh_al_sudan$ contiene dettagli sull'Impero del Mali, sui popoli [ShowCultureName('tuareg')] e sulle imprese dei Songhai."

 timbuktu_palace: "Timbuktu Palace"
 timbuktu_palace_desc: "Costruito per preservare la prosperità di [ShowLocationName('timbuktu')], il $timbuktu_palace$ è una delle maggiori opere architettoniche realizzate nel luogo."

 lateran_palace: "Palazzo Lateranense"
 lateran_palace_desc: "Originariamente residenza dei Papi per secoli, il Palazzo Lateranense fu distrutto da un incendio. Dopo essere stato ricostruito, il $lateran_palace$ divenne un importante punto di riferimento spirituale, simbolo dell'autorità papale."

 simplicius_simplicissimus: "Simplicissimus Teutsch"
 simplicius_simplicissimus_desc: "Il resoconto della vita di un bizzarro vagabondo di nome Melchior Sternfels von Fuchshain: dove e come venne al mondo, cosa vide, apprese ed esperì, e perché infine scelse di ritirarsene volontariamente."

 el_criticon: "El Criticón"
 el_criticon_desc: "$el_criticon$ è un romanzo allegorico e filosofico che esplora la condizione umana attraverso il viaggio simbolico di due personaggi. Critica i difetti della società offrendo al contempo profonde riflessioni su moralità e saggezza."
 cronica_de_aragon: "Crónica de Aragón"
 cronica_de_aragon_desc: "$cronica_de_aragon$ è una delle più antiche storie stampate del regno in lingua volgare, coprendo la storia aragonese dalle origini mitiche all'era moderna. Riflette il nazionalismo del XV secolo, glorificando la monarchia e formando l'identità aragonese."

 kitab_al_ibar: "Kitāb al-'Ibar"
 kitab_al_ibar_desc: "$kitab_al_ibar$ è l'opera storica monumentale di Ibn Khaldūn, che narra la storia di varie civiltà e introduce le sue innovative teorie sul ciclo delle società, la coesione sociale e l'ascesa e declino degli imperi."

 st_stephens_cathedral: "Saint Stephen's Cathedral"
 st_stephens_cathedral_desc: "$st_stephens_cathedral$ a Vienna è un magnifico capolavoro gotico ed uno degli edifici religiosi più iconici dell'Austria, simbolo della storia e del patrimonio culturale della città."

 tomb_of_the_first_emperor: "The Tomb of the First Emperor"
 tomb_of_the_first_emperor_desc: "Racchiuso nelle sacre navate di $st_stephens_cathedral$, il $tomb_of_the_first_emperor$ si erge come grandioso testimone della nostra eredità imperiale, riflettendo la venerazione e l'ambizione del sovrano che pose le basi dell'ascesa dell'Austria."

 frauenstein_madonna: "Frauenstein Madonna"
 frauenstein_madonna_desc: "La $frauenstein_madonna$ del Mantello Protettivo è un capolavoro tardo-gotico che raffigura la Vergine Maria mentre protegge figure inginocchiate sotto il suo ampio manto, simbolo di protezione divina e devozione umana."

 hofburg: "Wiener Hofburg"
 hofburg_desc: "L'$hofburg$ iniziò come una fortezza medievale, ma fu trasformata nel corso dei secoli in un grandioso palazzo imperiale, diventando la sede del potere degli Asburgo."

 tabula_hungariae: "Tabula Hungariae"
 tabula_hungariae_desc: "La $tabula_hungariae$ è una mappa rivoluzionaria dell'Ungheria, che rappresenta più di 1.300 insediamenti ed è uno dei primi tentativi di cartografia accurata su scala regionale."

 landtafel: "Landtafel Hall"
 landtafel_desc: "Il $landtafel$ fu ricostruito per ospitare documenti e sentenze dei tribunali regionali, privilegi, proprietà nobiliari e diritti."

 kaiserkrone: "Imperial Crown of Austria"
 kaiserkrone_desc: "La $kaiserkrone$, ovvero la Corona Imperiale Austriaca, è una corona sontuosa creata per riflettere il prestigio, lo splendore e la ricchezza dell'Austria. È anche un simbolo dell'autorità imperiale austriaca."

 chronicles_of_castile: "Crónicas de los Reyes de Castilla"
 chronicles_of_castile_desc: "$chronicles_of_castile$ è una cronaca scritta per preservare l'eredità dei monarchi che governarono il paese alla fine del XIV secolo."

 capilla_de_los_reyes_nuevos: "Capilla de los Reyes Nuevos"
 capilla_de_los_reyes_nuevos_desc: "La $capilla_de_los_reyes_nuevos$ è la cappella dinastica della nostra casata, intesa come continuazione del precedente stabilito da dinastie passate, che costruivano cappelle come rappresentazione della loro autorità divina."

 coplas_por_la_muerte_de_su_padre: "Coplas por la Muerte de su Padre"
 coplas_por_la_muerte_de_su_padre_desc: "Le $coplas_por_la_muerte_de_su_padre$ sono un'elegia profondamente meditativa che riflette sulla fugacità della vita, sulla ricerca dell'onore eterno e sull'inevitabilità della morte."

 laberinto_de_fortuna: "Laberinto de Fortuna"
 laberinto_de_fortuna_desc: "Il $laberinto_de_fortuna$ è un poema scritto per celebrare la monarchia, protetta e guidata dalla provvidenza divina. Incoraggia l'unità sotto l'autorità del sovrano."

 chronicle_of_peru: "Cronaca del Perù"
 chronicle_of_peru_desc: "La $chronicle_of_peru$ è un'opera completa che registra informazioni etnografiche sulle culture native delle Ande."

 elegies_of_illustrious_men: "Elegie degli Uomini Illustri delle Indie"
 elegies_of_illustrious_men_desc: "Le $elegies_of_illustrious_men$ sono un lungo poema epico che fonde poesia e storia e descrive la conquista spagnola del Nuovo Mondo."

 de_la_cosa_map: "Mappa di De La Cosa"
 de_la_cosa_map_desc: "La $de_la_cosa_map$ è la prima mappa che raffigura le terre appena scoperte delle Americhe, oltre all'Equatore e al Tropico del Cancro, rendendola una mappa inestimabile per la navigazione."

 padron_real: "Padrón Real"
 padron_real_desc: "Il $padron_real$ è la mappa ufficiale della nostra marina, prodotta come modello per tutte le mappe future. Ogni nave che salpa sotto la nostra bandiera è obbligata a tenerne una a bordo."

 book_of_women: "Zenanname"
 book_of_women_desc: "Un poema di lunga forma nella tradizione del Dîvân, che descrive gli attributi positivi e negativi delle donne provenienti da tutto il mondo."
 abduction_from_the_seraglio: "Die Entführung aus dem Serail"
 abduction_from_the_seraglio_desc: "L'Abduction from the Seraglio, un'opera che narra di due uomini di diversa classe sociale che tentano di salvare le loro amate dalla prigionia in un harem turco."
 cariye_painting: "Dipinto di una Bellezza Circassa"
 cariye_painting_desc: "Un ritratto di una splendida Cariye circassa, una concubina dell'harem imperiale ottomano."

 marian_column: "La Colonna Mariana"
 marian_column_desc: "La $marian_column$ è un monumento eretto dagli austriaci come celebrazione della loro vittoria contro la Svezia. È dedicato alla Vergine Maria come simbolo della sua protezione divina."

 triumphal_arch: "L'Arco Trionfale"
 triumphal_arch_desc: "Il $triumphal_arch$ fu costruito per celebrare un matrimonio reale e riflettere il prestigio e lo splendore della nostra dinastia."

 kaiserhymne: "Inno Imperiale Austriaco"
 kaiserhymne_desc: "La $kaiserhymne$ è un inno patriottico composto da Joseph Haydn, con testi di Lorenz Leopold Haschka. Celebra l'Austria e il suo sovrano, simbolizzando unità nazionale e orgoglio."
 # Ethiopia
 the_book_of_the_mysteries_of_the_heavens_and_the_earth: "Mashafa Mestira Samay Wamedr"
 the_book_of_the_mysteries_of_the_heavens_and_the_earth_desc: "Spiegando come tutto sia stato creato secondo il [ShowReligionName('miaphysite')], il $the_book_of_the_mysteries_of_the_heavens_and_the_earth$ ha rafforzato la teologia della nazione."
 book_of_light_nativity_and_trinity_shared: "Parte dei tre libri che promuovono riforme ecclesiastiche e difendono le visioni religiose dello scrittore, fungono da forza contrapposta al clero."
 book_of_light: "Mashafa Berhan"
 book_of_light_desc: "$book_of_light_nativity_and_trinity_shared$"
 book_of_nativity: "Mashafa Milad"
 book_of_nativity_desc: "$book_of_light_nativity_and_trinity_shared$"
 books_of_trinity: "Mashafa Selassie"
 books_of_trinity_desc: "$book_of_light_nativity_and_trinity_shared$"
 confession_of_faith: "Confessione di Fede"
 confession_of_faith_desc: "Scritto in difesa della fede [ShowReligionAdjective('miaphysite')], questo libro sostiene il rafforzamento delle idee religiose, come l'osservanza del Sabato e il divieto del consumo di carne di maiale."

 # Orissa
 kapilesvara_siva_temple: "Tempio Kapilesvara di [ShowGodNameWithNoTooltip('shiva_god')]"
 kapilesvara_siva_temple_desc: "Dedicato a [ShowGodName('shiva_god')], questo tempio è considerato uno dei più grandi dell'[ShowAreaName('orissa_area')]."
 kanchi_kaveri: "Kanchi Kaveri"
 kanchi_kaveri_desc: "Un poema che descrive Jagannātha come una potenza invisibile che guida i re dell'[ShowAreaName('orissa_area')] alla vittoria."

 # Bengal
 firoz_minar: "Firoz Minar"
 firoz_minar_desc: "Costruito per mostrare il prestigio di [ShowLocationName('gaur')], il $firoz_minar$ è una delle più grandi torri del [ShowRegionName('bengal_region')]. Si dice che la sua prima versione non fosse abbastanza grande, spingendo il sovrintendente dei lavori a gettare l'architetto dalla cima."
 dakhil_darwaza: "Dakhil Darwaza"
 dakhil_darwaza_desc: "Il $dakhil_darwaza$ fu costruito per proteggere [ShowLocationName('gaur')] dalle invasioni straniere. È una delle più grandi porte dell'$india$."
 kusumba_mosque: "Moschea di Kusumba"
 kusumba_mosque_desc: "Uno dei più grandi santuari sufi dell'$india$, il $kusumba_mosque$ è spesso chiamato la Gemma Nera del Bengala. Essendo uno dei pochi a non essere stato influenzato dallo stile architettonico Suri, divenne un modello per i futuri santuari della regione."

 # Delhi
 hisar_e_firoza: "Ḥiṣār-e-Fīrūzā"
 hisar_e_firoza_desc: "Un palazzo costruito dai sultani di Delhi che serviva anche da forte. Contiene una moschea per i fedeli, un altro palazzo per la moglie del sultano, appartamenti sotterranei in caso di guerra e un granaio per rifornire la popolazione. L'architettura del forte riflette una fusione tra elementi islamici e indiani."
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi: "Lahdjat Sikandar Shahi wa-lata'if-i la-mutanahi"
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi_desc: "Una rara composizione musicale frutto di anni di mecenatismo da parte dei sultani di Delhi."
 lodi_gardens: "Giardini Lōdī"
 lodi_gardens_desc: "Costruiti all'apice della dinastia Lōdī, questi giardini rappresentano il loro capolavoro. Contengono moschee, tombe e un corso d'acqua che, secondo la tradizione, si estende fino al fiume Yamunā. Rimangono una popolare meta di viaggio."
 qutb_minar: "Quṭb Mīnār"
 qutb_minar_desc: "Conosciuto come la Torre della Vittoria, il $qutb_minar$ fa parte dei sette grandi monumenti del complesso di Quṭb. Fu probabilmente ispirato dal Minareto di Jām in Afghanistan."
 takht_i_firoza: "Takht-e-Fīrozā"
 takht_i_firoza_desc: "Meglio noto come il Trono Turchese, il $takht_i_firoza$ è un trono reale tempestato di gioielli, creato a [ShowLocationName('warangal')]. Commissionato per i sovrani di [ShowLocationName('delhi')], la loro perdita di controllo sulla regione lo rese un semplice oggetto ornamentale."

 # Timurids
 gur_e_amir: "Gūr-i Amīr"
 gur_e_amir_desc: "Costruito come tomba di [GetCharacter('chg_timur_lame_borjigin').GetName], questo mausoleo serve anche come luogo di sepoltura familiare per i successori."
 goharshad_mosque: "Moschea di Goharshad"
 goharshad_mosque_desc: "La $goharshad_mosque$ è un esempio eccellente dell'architettura [ShowCultureName('farsi_culture')] durante l'era $TIM_ADJ$ in [ShowRegionName('persia_region')]."
 majma_al_tawarikh: "Mojmal al-Tawārīkh"
 majma_al_tawarikh_desc: "Il $majma_al_tawarikh$ è una cronaca dello stato $TIM_ADJ$ e dei paesi vicini, contenente le loro storie e geografie."

 # Mughals
 taj_mahal: "Taj Mahal"
 taj_mahal_desc: "Luogo di riposo del suo committente, il $taj_mahal$ è forse uno dei più grandiosi mausolei mai costruiti. Ispirato al Gūr-i Amīr di Samarcanda, ha superato la sua funzione commemorativa per Shāh Jahān e sua moglie, affermandosi come una delle sette grandi meraviglie del mondo."

 peacock_throne: "Trono del Pavone"
 peacock_throne_desc: "Un trono decorato dello stato $MUG_ADJ$, simbolo del potere nell'[ShowRegionName('hindustan_region')]."
 # Morocco
 el_badi_palace: "Palazzo el-Badi'"
 el_badi_palace_desc: "Un grandioso palazzo costruito con materiali provenienti dall'[ShowRegionName('italy_region')] fino alla [ShowRegionName('guinea_region')], è una delle strutture più ornate del [ShowRegionName('maghreb_region')]."

 ben_youssef_mosque: "Moschea Ibn Yūsuf"
 ben_youssef_mosque_desc: "Una moschea costruita durante l'era almoravide, uno dei pochi simboli rimasti del loro dominio nel [ShowRegionName('maghreb_region')]."
 # Sikhism
 guru_granth_sahib: "Guru Granth Sahib"
 guru_granth_sahib_desc: "Considerato il $guru$ eterno dai fedeli del [ShowReligionName('sikhism')], fu compilato ed espanso da vari $guru$ attraverso i secoli e contiene tutti gli insegnamenti che guidano i credenti [ShowReligionAdjective('sikhism')]."
 # USA
 common_sense: "Common Sense"
 common_sense_desc: "Un opuscolo creato durante le lotte del $colonial_revolution$, il $common_sense$ è un'opera fondamentale per le idee di governo egualitario e di resistenza all'oppressione coloniale."

# Ottomans
 genealogy_osman_dynasty: "Genealogia della Dinastia Ottomana"
 genealogy_osman_dynasty_desc: "Una cronaca di un'incredibilmente influente dinastia, con pagine adornate d'oro e iscrizioni che la collegano ai giorni dell'Oghuz $rank_empire_horde_ruler_suffix_male$, figura mitica tra le tribù turciche."
 
 gabriel_the_archangel: "L'Arcangelo Gabriele"
 gabriel_the_archangel_desc: "Un'icona di $gabriel_the_archangel$, santo della fede [ShowReligionGroupAdjective('christian')], e simbolo religioso per [ShowLocationName('kyiv')]."
 st_andrew_church: "Chiesa di Sant'Andrea"
 st_andrew_church_desc: "Una chiesa dedicata a Sant'Andrea, conosciuto come l'Apostolo della Rus'."
 kie_collection_of_paintings_from_anton_losenko: "Collezione di ritratti neoclassici"
 kie_collection_of_paintings_from_anton_losenko_desc: "Realizzati specificamente per i governanti della [ShowRegionName('ruthenia_region')], questi ritratti coprono l'intera corte del governo locale."
 kleinody: "Kleinody"
 kleinody_desc: "Le insegne del potere dell'élite cosacca. Rappresentano il loro dominio sui guerrieri sotto il loro comando."

 #Persia
 takmelat_al_akhbar: "Takmilat al-'aḵbār"
 takmelat_al_akhbar_desc: "Una cronaca universale che contiene la storia di [ShowRegionName('persia_region')], con particolare attenzione agli ultimi decenni."
 imamzadeh_hossein: "Imamzadeh Hossein"
 imamzadeh_hossein_desc: "Una moschea-sepolcro dedicata a Imamzadeh Hossein, figlio dell'Imām ‘Alī al-Riḍā."
 ali_qapu_palace: "'Ālī Qāpū"
 ali_qapu_palace_desc: "Un palazzo costruito in [ShowRegionName('persia_region')]. Il suo scopo principale era espandere l'influenza della dinastia che lo edificò."

 #Knights
 history_of_the_hospitallers: "Storia degli Ospitalieri"
 history_of_the_hospitallers_desc: "Questa cronaca di grande valore è una dettagliata raccolta che narra la storia, le battaglie e l'eredità dei Cavalieri Ospitalieri, dalle loro origini fino al loro dominio su Malta."

 sulaymaniyya_takiyya: "Şam Süleymaniye Külliyesi"
 sulaymaniyya_takiyya_desc: "Una moschea situata a [ShowLocationName('damascus')], progettata con una combinazione di elementi della cultura [ShowCultureName('turkish_culture')] e [ShowCultureName('syriac_culture')]."

 blue_mosque: "Moschea Blu"
 blue_mosque_desc: "Una moschea decorata in maniera estremamente ricca, con le pareti dipinte di blu per farla risaltare."

 church_of_saint_nicholas: "Chiesa di San Nicola"
 church_of_saint_nicholas_desc: "Una delle prime chiese costruite durante la conversione di [ShowLocationName('vilnius')] al [ShowReligionGroupName('christian')], rimane il luogo dove ogni devoto cristiano si reca a pregare."

 artis_magnae_artilleriae: "Artis Magnae Artilleriae"
 artis_magnae_artilleriae_desc: "Un trattato concepito come manuale sull'artiglieria, la razziologia e la pirotecnica."

 tale_of_the_palemonids: "Racconto dei Palemonidi"
 tale_of_the_palemonids_desc: "La cronaca dei Palemonidi, che spiega come essi fuggirono da [ShowLocationName('rome')] durante l'invasione di Attila l'Unno, e come raggiunsero $LIT$."

 simple_words_of_catechism: "Parole semplici di catechismo"
 simple_words_of_catechism_desc: "Uno dei primi libri scritti in [ShowDialectName('lithuanian_dialect')], con l'obiettivo di insegnare al popolo i valori della fede [ShowReligionAdjective('lutheran')]."
 dynastic_history_of_the_dynasty: "Cronaca dinastica"
 dynastic_history_of_the_dynasty_desc: "Le pagine dorate della storia adornano la nostra ascesa al potere. Con opulenza e ricchezza, abbiamo redatto un passato elaborato che lega saldamente la nostra dinastia all'autorità che deteniamo. Quest'opera d'arte è la prova che la nostra legittimità non può essere contestata da alcun pretendente che tenti di rubarci il posto al sole."

 hong_lu_meng: "Hóng Lóu Mèng"
 hong_lu_meng_desc: "Un romanzo che segue la storia di Jiǎ Bǎoyù, incarnazione di un giada proveniente dal Muro del Cielo, desideroso di sperimentare la vita umana. Fornendo dettagli sulle due famiglie del clan fittizio Jiǎ, la maggior parte dei suoi membri scompare gradualmente a causa di dispute familiari, politica o morte."

 #Japan
 hana_no_gosho_palace: "Hana-no-Gosho"
 hana_no_gosho_palace_desc: "Istituito come simbolo del prestigio e dello splendore $ASK_ADJ$, $hana_no_gosho_palace$ è uno dei palazzi più elaborati presenti a [ShowLocationName('kyoto')]."
 kinkaku_ji: "Kinkaku-ji"
 kinkaku_ji_desc: "Rivestito d'oro per simboleggiare la purificazione di ogni negatività, il Kinkaku-ji rappresenta allo stesso tempo un simbolo spirituale e uno dei massimi esempi dell'architettura $ASK_ADJ$."
 jinno_shotoki_chronicle: "Jinnō Shōtōki"
 jinno_shotoki_chronicle_desc: "Una cronaca dettagliata che registra i regni di tutti gli imperatori della dinastia [ShowDynastyName('yamato_dynasty')], dall'epoca mitologica degli Dei fino al tempo della sua stesura, con brevi descrizioni dei loro regni."
 shokoku_ji: "Shōkoku-ji"
 shokoku_ji_desc: "Un grande tempio costruito a [ShowLocationName('kyoto')] per servire sia funzioni spirituali sia necessità cerimoniali per i banchetti $ASK_ADJ$."
 catfish_with_a_gourd: "Catturare un pesce gatto con una zucca"
 catfish_with_a_gourd_desc: "Una delle prime pitture a inchiostro #italic suiboku#!, $catfish_with_a_gourd$ rappresenta un esempio della crescita di questo stile pittorico in tutto il [ShowRegionNameWithNoTooltip('japan_region')]."
 reading_in_a_bamboo_grove: "Lettura in un boschetto di bambù"
 reading_in_a_bamboo_grove_desc: "Un'altra prima pittura #italic suiboku#!. $reading_in_a_bamboo_grove$ mostra l'evoluzione dell'inchiostrazione nel corso della vita di [GetCharacter('tensho_shubun').GetName]."
 jap_winter_landscape: "Paesaggio invernale"
 jap_winter_landscape_desc: "Dipinto da [GetCharacter('sesshu_toyo').GetName], $jap_winter_landscape$ dimostra la fusione tra gli stili d'inchiostro del [ShowCultureGroupName('japanese_group')] e del [ShowCultureGroupName('chinese_group')]."

 #Iroquois
 traditions_of_jigonsaseh: "Jigonsaseh, la Madre delle Nazioni"
 traditions_of_jigonsaseh_desc: "Figura determinante nella fondazione della Confederazione [ShowCultureGroupName('haudenosaunee_group')], Jigonsaseh si dimostrò una mediatrice e unificatrice di grande saggezza."
 the_tragedy_of_hiawatha: "La tragedia di Hiawatha"
 the_tragedy_of_hiawatha_desc: "Originariamente un uomo selvaggio, Hiawatha divenne un uomo nuovo, intraprendendo un viaggio per diffondere gli insegnamenti della Grande Legge della Pace. Sebbene fallisse, i suoi sforzi furono decisivi nel processo di unificazione della Confederazione [ShowCultureGroupName('haudenosaunee_group')]."
 the_cleansing_of_tadodaho: "La purificazione di Tadodaho"
 the_cleansing_of_tadodaho_desc: "Benché tirannico, Tadodaho venne infine ‘purificato' dal male e divenne l'ultimo tassello necessario per l'unificazione del popolo [ShowCultureGroupName('haudenosaunee_group')], servendo come capo principale."

 #Prussia
 humboldts_cosmos: "Cosmos"
 humboldts_cosmos_desc: "Il $humboldts_cosmos$ è un capolavoro in più volumi che presenta una visione unificata del mondo naturale, combinando osservazione scientifica dettagliata e riflessione filosofica. Mira a dimostrare l'interconnessione di tutti i fenomeni fisici."

 rihla_art: "Riḥla"
 rihla_art_desc: "Compilata dopo decenni di viaggi, la #italic $rihla_art$#! è il resoconto dettagliato di $ibn_battuta$, dei suoi viaggi nel mondo islamico e oltre. Dettata allo studioso Ibn Juzayy, intreccia incontri personali, riflessioni culturali e osservazioni raccolte lungo i suoi viaggi attraverso Africa, Arabia, Persia, India, Sud-est asiatico e Cina. L'opera è una rara e vivida finestra sulla diversità del nostro mondo, vista attraverso gli occhi di un instancabile viaggiatore."

 #Generic
 radziwilli_bible: "Bibbia dei Radziwiłł"
 radziwilli_bible_desc: "Commissionata da un potente nobile [ShowReligionAdjective('calvinist')], questa Bibbia è diventata fondamentale nella diffusione degli insegnamenti della fede [ShowReligionNameWithNoTooltip('calvinist')] tra la popolazione [ShowReligionAdjective('catholic')]. Un'opera letteraria sofisticata, la sua creazione riveste grande importanza nei campi della linguistica e della pietà."

 #Austria
 melk_abbey: "Abbazia di $ORIGIN$"
 melk_abbey_desc: "L'Abbazia di Melk, fondata nel 1089 lungo il Danubio in Austria, divenne uno dei più influenti monasteri benedettini dell'Europa centrale. Ospitò una grande biblioteca ricca di manoscritti medievali e opere teologiche, riflettendo secoli di studio e devozione."

 #Vladimir
 dormition_cathedral_vladimir: "Cattedrale della Dormizione"
 dormition_cathedral_vladimir_desc: "Costruita tra il 1158 e il 1160 sotto il principe Andrei Bogolyubsky, la Cattedrale della Dormizione di Vladimir servì come centro spirituale del Principato medievale di Vladimir-Suzdal. Diventò il modello per molte chiese russe successive, inclusa la Cattedrale della Dormizione di Mosca. Decorata con affreschi di Andrei Rublev e Daniil Chyorny, simboleggiò la crescente autorità della Chiesa ortodossa nella Rus' medievale."

 #Pskov
 ivanovsky_monastery: "Monastero di Ivanovsky"
 ivanovsky_monastery_desc: "Fondato alla fine del XIII secolo, il Monastero di Ivanovsky a Pskov svolse un ruolo importante nella vita religiosa e difensiva della città. Situato vicino al fiume Pskova, faceva parte del sistema fortificato della città, tipico delle istituzioni monastiche nella frontiera nordoccidentale della Rus'. Il monastero divenne noto per le sue severe tradizioni ascetiche e per i suoi santi locali. Le sue strutture medievali riflettono l'architettura lapidea distintiva della scuola di Pskov."

 #Kyiv
 kyiv_pechersk_lavra: "Pechersk Lavra di $ORIGIN$"
 kyiv_pechersk_lavra_desc: "Fondata nel 1051 dai monaci Antonio e Teodosio, la Pechersk Lavra di Kyiv, o #italic Monastero delle Grotte#!, è uno dei più antichi e importanti centri del cristianesimo ortodosso orientale. Costruita in parte nel sottosuolo, le sue grotte fungevano sia da abitazioni monastiche sia da luoghi di sepoltura. Nel tempo, si sviluppò in un vasto complesso religioso e culturale, dedicato allo studio teologico e alla produzione di manoscritti. Entro il XIV secolo, la Lavra era un elemento centrale della spiritualità e dell'apprendimento della Rus' di Kiev."

 #China
 art_of_war: "L'Arte della Guerra"
 art_of_war_desc: "Attribuito a Sun Tzu e composto intorno al V secolo a.C., $art_of_war$ è uno dei trattati militari più influenti della storia. Radicato nell'antica arte politica e strategica cinese, sistematizzò i principi della guerra, dell'intelligence e della leadership. Già tra il XIII e il XIV secolo era considerato un classico studiato da generali e studiosi in tutta l'Asia orientale. La sua enfasi sull'adattabilità e sulla guerra psicologica influenzò profondamente sia il pensiero militare cinese sia quello globale."
 gaocheng_astronomical_observatory: "Osservatorio Astronomico di Gàochéng"
 gaocheng_astronomical_observatory_desc: "Costruito nel 1276 durante la dinastia Yuán, il $gaocheng_astronomical_observatory$ vicino a $ORIGIN$ servì come sito fondamentale per il miglioramento del calendario cinese. I suoi strumenti in pietra, tra cui una linea meridiana e uno gnomone, permettevano misurazioni precise dell'ombra solare per determinare solstizi ed equinozi. L'osservatorio rifletteva l'interesse dello stato Yuán per la riforma scientifica e l'integrazione del sapere astronomico cinese e islamico. Rimase in uso per secoli ed è uno degli osservatori più antichi tuttora esistenti."
 kaogongji: "Kǎogōngjì"
 kaogongji_desc: "Compilato durante la tarda dinastia Zhōu (ca. V secolo a.C.), il $kaogongji$ è il più antico testo cinese conosciuto dedicato alla tecnologia e alla pianificazione urbana. Descrive le officine statali, i materiali e l'organizzazione dei mestieri, spiegando come si producevano bronzi, giade e oggetti rituali. Fornisce inoltre un modello di progettazione ideale della città basato su rituali e cosmologia. Riscoperto e studiato durante tutta la storia imperiale, offre un'importante testimonianza della sofisticazione tecnologica e burocratica dell'antica Cina."
 pagoda_of_fogong_temple: "Pagoda del Tempio Fógōng"
 pagoda_of_fogong_temple_desc: "Costruita nel 1056 durante la dinastia Liáo, la $pagoda_of_fogong_temple$ nello $shanxi_area$ è la più antica pagoda completamente lignea ancora esistente in Cina, alta quasi 70 metri e frutto di un'ingegneria del legno straordinariamente avanzata. Edificata sotto il patronato dei governanti khitan, simboleggiava sia la pietà religiosa sia l'eccellenza tecnica."
 giant_wild_goose_pagoda: "Grande Pagoda dell'Oca Selvaggia"
 giant_wild_goose_pagoda_desc: "Eretta nel 652 d.C. sotto l'imperatore Gāozōng della dinastia Táng, la $giant_wild_goose_pagoda$ nello $xian_province$ fu costruita per custodire le scritture buddhiste portate dall'India dal monaco Xuánzàng. In origine alta cinque piani e poi ampliata, divenne un centro fondamentale per la traduzione e la diffusione dei testi buddhisti. Rimane uno dei monumenti religiosi più iconici della Cina, simbolo di devozione spirituale e scambio culturale."
 notre_dame_de_paris: "Notre-Dame di $ORIGIN$"
 notre_dame_de_paris_desc: "Iniziata nel 1163 e completata nel XIV secolo, $notre_dame_de_paris$ rappresenta l'apice del gotico francese primitivo. Il suo uso innovativo degli archi rampanti, delle volte a crociera e delle vaste vetrate la rese un modello per le cattedrali successive. Cuore cerimoniale di Parigi, ospitò incoronazioni, eventi di stato e dibattiti teologici."
 sainte_chapelle: "Sainte-Chapelle"
 sainte_chapelle_desc: "Costruita tra il 1241 e il 1248 da re Luigi IX, $sainte_chapelle$ in $ORIGIN$ fu progettata per ospitare la Corona di Spine di Cristo e altre reliquie della Passione. Le sue vetrate raccontano oltre 1.000 scene bibliche. Situata nel palazzo reale, simboleggiava l'unità tra monarchia e autorità divina."
 vezelay_abbey: "Abbazia di Vézelay"
 vezelay_abbey_desc: "L'Abbazia di Santa Maria Maddalena a Vézelay fu fondata nel IX secolo e divenne un importante centro di pellegrinaggio, rivendicando le reliquie di Maria Maddalena. La sua basilica romanica, consacrata nel 1104, è celebre per i timpani scolpiti e le proporzioni armoniose. Vézelay ebbe anche un ruolo politico rilevante: ospitò la predicazione della Seconda e Terza Crociata. Nel XIV secolo rimaneva un faro spirituale e culturale della Borgogna."
 mont_saint_michel: "Mont-Saint-Michel"
 mont_saint_michel_desc: "Sorgendo drammaticamente da un'isola tidale al largo della costa normanna, Mont Saint-Michel nacque come piccolo oratorio nell'VIII secolo e divenne una grande abbazia benedettina entro l'XI. Unisce devozione religiosa e fortificazione militare. La chiesa abbaziale, costruita sulla sommità rocciosa, divenne un importante luogo di pellegrinaggio. Nel 1337 era insieme un simbolo della fede francese e una roccaforte imponente contro gli attacchi inglesi."
 reims_cathedral: "Cattedrale di Reims"
 reims_cathedral_desc: "La Cattedrale di $ORIGIN$, iniziata nel 1211, fu la chiesa tradizionale delle incoronazioni dei re di Francia. Il suo slanciato gotico, la ricca decorazione scultorea e le grandi rose ne incarnavano gli ideali artistici e politici della Francia medievale. L'unzione dei sovrani a Reims rafforzava la legittimità sacra del potere monarchico."
 cluny_abbey: "Abbazia di Cluny"
 cluny_abbey_desc: "Fondata nel 910 in Borgogna, l'Abbazia di Cluny divenne il cuore spirituale di un vasto movimento di riforma monastica che trasformò la cristianità occidentale. La sua influenza si diffuse attraverso centinaia di monasteri affiliati, promuovendo rigore liturgico e indipendenza papale. La terza chiesa abbaziale, completata all'inizio del XII secolo, fu la più grande d'Europa fino alla costruzione di San Pietro a Roma."
 aachen_cathedral: "Cattedrale di Aquisgrana"
 aachen_cathedral_desc: "Commissionata da Carlo Magno intorno al 796, la Cattedrale di $ORIGIN$ (Aix-la-Chapelle) è un capolavoro dell'architettura carolingia e una delle prime grandi chiese cupolate d'Europa. Servì come luogo di incoronazione dei re tedeschi dal 936 al 1531. La Cappella Palatina, con la sua pianta ottagonale e i suoi mosaici, trae ispirazione da Ravenna e Bisanzio. Nel XIV secolo rimaneva un importante simbolo del potere imperiale e un centro di pellegrinaggio per le reliquie di Carlo Magno."