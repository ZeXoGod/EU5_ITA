 palace_desc: "Un magnifico risultato dei migliori architetti dell'epoca, un palazzo servirà come residenza adeguata per le persone più importanti del reame."
 temple_tower_desc: "Un elemento architettonico di grande prestigio per un edificio religioso, una $temple_tower$ ne eleverà l'importanza. La Torre sarà in grado di plasmare i nostri insediamenti e mostrare la nostra devozione al divino."
 treatise_desc: "Una tesi sui temi essenziali della società, un $treatise$ può potenzialmente modellare la visione della nostra popolazione per secoli."
 weapon_desc: "Creata da un abile $metalsmith$, quest'$weapon$ è un simbolo significativo dei nostri progressi nell'arte metallurgica, anche dopo che ha cessato il suo uso militare."
 regalia_desc: "Simbolo di autorità e legittimità, le $regalia$ sono forgiate per il nostro sovrano e devono essere protette a ogni costo."
 hymnal_desc: "Una raccolta di testi e melodie, usata per lodare il divino nelle assemblee dei fedeli."
 painting_desc: "Catturando un momento nel tempo o offrendo una rappresentazione visiva di un evento importante della nostra storia, l'arte della pittura è altamente apprezzata."
 icon_desc: "Rappresentando importanti figure religiose, queste immagini svolgono un ruolo fondamentale nel nostro culto."
 scripture_desc: "Una raccolta di manoscritti: una $scripture$ è il frutto di decenni di raccolta e combinazione di testi in una selezione coerente."
 motet_desc: "Una composizione polifonica creata per essere cantata nelle chiese, generalmente su temi biblici."
 statue_desc: "Una figura scolpita o fusa che spesso imita un essere umano o animale utilizzando un materiale durevole."
 symphony_desc: "Una composizione musicale generalmente destinata a essere eseguita da un'orchestra e solitamente suddivisa in quattro movimenti."
 novel_desc: "Un'opera letteraria che narra un'azione immaginaria per intrattenere il lettore ed è solitamente scritta in prosa."
 chronicle_desc: "Un'opera letteraria che raccoglie eventi storici e li narra in ordine cronologico."
 poem_desc: "Un'opera letteraria che mira a rappresentare bellezza e sentimento estetico tramite parole e ritmo."
 play_desc: "Un'opera letteraria in forma di dialoghi tra personaggi, concepita per essere rappresentata da attori anziché letta."
 monument_desc: "Una struttura pubblica con valore storico o culturale per il popolo che l'ha eretta."
 mansion_desc: "Una dimora sontuosa e magnifica che privilegia la bellezza e il comfort rispetto alla difesa, dimostrando potere e ricchezza del proprietario ai suoi pari."
 prayer_book_desc: "Una raccolta di preghiere dedicate alla devozione del nostro popolo, alla preservazione dei testi antichi e alla grandezza del divino."
 
 
