 #Descriptions

 abandon_colonial_claim_desc: "Costringeremo i nostri nemici a rinunciare alle loro rivendicazioni infondate sui domini coloniali, cancellando le loro ambizioni oltre i mari."
 abandon_colonies_desc: "I nostri nemici dovranno abbandonare le loro distanti colonie, lasciandole in rovina o per essere rivendicate da altri più degni... come noi stessi."
 abandon_piracy_desc: "L'era delle razzie e del saccheggio è finita. I nostri nemici dovranno giurare di cessare i loro atti di pirateria e illegalità sui mari."
 block_foreign_building_treaty_desc: "Alle potenze straniere non sarà più permesso costruire sul nostro suolo. Le loro ambizioni appassiranno con questo trattato."
 cancel_debt_desc: "I nostri debiti saranno cancellati, liberandoci dal peso degli interessi e della servitù finanziaria."
 claim_timurid_empire_desc: "Per trattato e per diritto, ci proclameremo gli eredi della grande eredità di [GetCharacter('chg_timur_lame_borjigin').GetShortName] e di tutto ciò che un tempo si inchinava davanti ad essa."
 dismantle_fortifications_desc: "Le loro mura e fortificazioni saranno abbattute pietra su pietra, lasciandoli vulnerabili a futuri giudizi."
 peace_dismantle_hre_desc: "Il [GetUniqueInternationalOrganization('hre').GetName] stesso sarà spezzato, la sua corona gettata via e i suoi principi lasciati a governare da soli, liberi dai vincoli imperiali."
 dissolve_coalition_desc: "Questa lega di opportunisti sarà dispersa, i suoi membri intimoriti e divisi, non più uniti contro di noi."
 dissolve_league_peace_deal_desc: "La loro lega non esisterà più, la sua causa infranta e i suoi membri costretti a rimanere separati in pace. Ciò comporterà un cambiamento radicale nell'equilibrio di potere durante le [GetSituationByKey('italian_wars').GetName]."
 execute_ruler_desc: "Pagheranno il prezzo più alto per la sfida, giustiziato per nostro decreto affinché tutti conoscano il nostro potere." 
 peace_expand_clan_influence_desc: "Il nostro clan ascenderà ancora più in alto, rivendicando nuovi diritti e terre a spese di coloro che si sono opposti a noi."
 peace_force_renounce_ilkhan_claim_desc: "I nostri nemici dovranno abbandonare ogni pretesa di dominio sull'[GetUniqueInternationalOrganization('ilkhanate').GetName], rinunciando all'eredità che falsamente rivendicavano come propria."
 force_revolution_desc: "Il vecchio ordine sarà spazzato via. Con questo trattato li costringeremo ad abbracciare i fuochi della rivoluzione." 
 peace_gain_clan_autonomy_desc: "Il nostro clan camminerà più liberamente, la sua autorità riconosciuta e protetta da questo trattato."
 high_kingship_overthrow_desc: "La leadership dell'[GetInternationalOrganizationType('high_kingship').GetName] dovrà cambiare. Non potranno più rivendicare il dominio sull'isola!" 
 supress_hussite_faith_desc: "L'eresia sarà messa a tacere con la spada. Con questo trattato, li costringiamo a sradicare la fede [ShowReligionAdjective('hussite')] ovunque essa persista."
 league_of_public_weal_appanage_victory_desc: "I principi otterranno la loro vittoria, costringendo la corona a piegarsi e a cedere il suo potere."
 league_of_public_weal_royalist_victory_desc: "Il re trionferà, umiliando i principi e ripristinando l'autorità reale sul regno."
 peace_leave_the_hre_desc: "Il [GetUniqueInternationalOrganization('hre').GetName] non ci rivendicherà più come suddito. Le nostre terre saranno separate dalla legge e dalla protezione imperiale."
 peace_nanbokuchou_force_imperial_abdication_desc: "Essi saranno sciolti. Il loro popolo riceverà l'ordine di rifugiarsi presso la corte [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderCountry.Custom('IT_Di')][GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderCountry.GetName]." 
 punish_chinese_expedition_foes_desc: "Li puniremo per aver interferito con la nostra Spedizione del Tesoro. Saranno esposti come esempio davanti al mondo, aumentando il nostro prestigio mentre gettiamo il disonore sui loro nomi." 
 chi_recapture_emperor_desc: "L'Imperatore sarà liberato e restaurato sul suo trono, e coloro che hanno osato imprigionarlo assaggeranno l'amara vergogna."
 reinstate_the_monarchy_desc: "La monarchia risorgerà, abbattendo i rivoluzionari che hanno cercato di porre fine alla linea reale."
 peace_revoke_clan_autonomy_desc: "La loro autonomia sarà tolta, il loro destino sarà di nuovo sotto il nostro controllo." 
 sound_toll_exemption_desc: "I nostri mercanti passeranno liberamente attraverso il [sound_toll], esentati da tasse e non gravati da oneri eccessivi." 
 steal_pops_desc: "Il loro popolo sarà reinsediato con la forza nelle nostre terre, rafforzando il nostro Paese mentre il loro si indebolisce." 
 subjugate_natives_desc: "I nativi si inchineranno e accetteranno il nostro dominio, e le loro terre diventeranno nostre di diritto."
 peace_take_over_market_center_desc: "Il cuore pulsante della loro economia sarà nostro, sequestrato per la gloria e il profitto del nostro Paese." 
 peace_take_shogunate_desc: "La leadership all'interno dello [GetUniqueInternationalOrganization('japanese_shogunate').GetName] passerà nelle nostre mani. Ciò preannuncerà una nuova era poiché il destino del [ShowRegionName('japan_region')] sarà d'ora in poi plasmato dal nostro dominio."