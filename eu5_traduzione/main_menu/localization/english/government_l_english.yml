 tribal_matrilineal_desc: "È un tipo di [heir_selection|e] di una Tribù in cui il [ruler|e] è la figlia maggiore del precedente [ruler]."
 matrilineal_non_exclusive: "Matrilineare non Esclusiva"
 matrilineal_non_exclusive_desc: "È un tipo di [heir_selection|e] di un reame in cui il nuovo [ruler|e] è la persona più capace della dinastia del precedente [ruler]."
 bank_selection: "Scelta del Nuovo Direttore Bancario"
 elective_succession: "Successione Elettiva"
 elective_succession_desc: "È un tipo di [heir_selection|e] di una [ShowGovernmentTypeName('monarchy')], in cui il nuovo governante viene eletto dalla [ShowEstateTypeName('nobles_estate')]. Sebbene ogni nobile possa essere eletto, gli elettori preferiscono un membro della dinastia attuale per la carica di monarca.\n\n$UNSTABLE_UNION_WARNING$"
 dynastic_elective_succession: "Successione Elettiva Dinastica"
 dynastic_elective_succession_desc: "È un tipo di [heir_selection|e] di una [ShowGovernmentTypeName('monarchy')], in cui il nuovo governante viene eletto dalla [ShowEstateTypeName('nobles_estate')]. Solo i membri della dinastia governante possono essere eletti.\n\n$UNSTABLE_UNION_WARNING$"
 dynastic_elective_succession_best_candidate_desc: "Determinata da una votazione da parte della [ShowEstateTypeName('nobles_estate')]."
 papal_election: "Conclave Papale"
 papal_election_desc: "Quando muore il Papa, i [cardinals|e] si riuniscono per discutere chi sarà il nuovo Papa. Questo processo può essere rapido, ma a volte può richiedere diversi anni."
 papal_election_best_candidate_desc: "Determinata da un voto dei [cardinals|e]."
 lottery_election_desc: "È un tipo di [heir_selection|e] di una [ShowGovernmentTypeName('republic')] in cui il [ruler|e] è scelto tramite una singola votazione selezionata casualmente."
 lottery_election_best_candidate_desc: "Determinata da una votazione casuale."
 doge_election_desc: "È un tipo di [heir_selection|e] di una [ShowGovernmentTypeName('republic')] in cui il [ruler|e] è eletto dalle élite del paese e governa a vita.\nTuttavia, il Doge può ancora essere estromesso se la sua popolarità con il [ShowEstateTypeName('nobles_estate')] o con il [ShowEstateTypeName('burghers_estate')] dovesse diminuire."
 diarchic_election_desc: "È un tipo unico di [heir_selection|e] della Repubblica di [GetCountry('GEN').GetName] in cui il [ruler|e] è scelto tra le famiglie di [ShowDynastyName('spinola_dynasty')] e [ShowDynastyName('doria_dynasty')]."
 veche_selection_desc: "È un tipo di [heir_selection|e] di una [ShowGovernmentTypeName('republic')] in cui il [ruler|e] è scelto tra uno o più candidati da un'assemblea popolare o Veche.\n\n$veche_selection_best_candidate_desc$"
 veche_selection_best_candidate_desc: "Un nuovo [ruler|e] è selezionato con l'[country_interaction|e] [ShowCountryInteractionName('invite_prince')]."
 bank_selection_desc: "È un tipo di [heir_selection|e] di una Famiglia di Banchieri in cui il [ruler|e] è scelto tra i membri della dinastia."
 pirate_elective_desc: "È un tipo di [heir_selection|e] di una [ShowGovernmentTypeName('republic')] Pirata in cui il [ruler|e] è scelto tra uno o più candidati dagli equipaggi."
 cognatic_primogeniture_desc: "È un tipo di [heir_selection|e] di una [ShowGovernmentTypeName('monarchy')] in cui l'[heir|e] è il figlio maschio più anziano dell'attuale [ruler|e], sebbene anche le femmine possano ereditare se non vi è un maschio più idoneo."
 absolute_cognatic_primogeniture_desc: "È un tipo di [heir_selection|e] di una [ShowGovernmentTypeName('monarchy')] in cui l'[heir|e] è il figlio più anziano (maschio o femmina) dell'attuale [ruler|e]."
 salic_law_desc: "È un tipo di [heir_selection|e] di una [ShowGovernmentTypeName('monarchy')] in cui il [ruler|e] è il figlio maschio più anziano del precedente [ruler]. Le figlie femmine non possono mai ereditare, né trasferire il diritto al trono ai Loro figli maschi."
 semi_salic_law_desc: "È un tipo di [heir_selection|e] di una [ShowGovernmentTypeName('monarchy')] in cui il [ruler|e] è il figlio maschio più anziano del precedente [ruler]. Le figlie femmine non possono mai ereditare, ma possono trasferire il diritto al trono ai Loro figli maschi."
 partition_inheritance_desc: "È un tipo di [heir_selection|e] di una [ShowGovernmentTypeName('monarchy')] in cui il [ruler|e] è il figlio maschio più anziano del precedente [ruler] e tutti gli altri discendenti maschi ricevono diritti a titoli e territori minori. Le figlie femmine non possono mai ereditare, né trasferire il diritto al trono ai Loro figli maschi.\n\nQuando un nuovo governante sale al potere, le province meno controllate del paese subiscono ulteriori penalità al Loro [control|e] poiché vengono divise tra i fratelli del nuovo governante."
 youngest_son_of_ruler_desc: "È un tipo di [heir_selection|e] di un Regno in cui il [ruler|e] è il figlio maschio più giovane del precedente [ruler]."

 fratricide_succesion: "Fratricidia"
 fratricide_succesion_desc: "È un tipo di [heir_selection|e] di una [ShowGovernmentTypeName('monarchy')] in cui il nuovo [ruler|e] ascende al trono dopo aver dimostrato che la sua fortuna è superiore alle fortune dei suoi rivali, di solito attraverso l'eliminazione di ognuno di loro."
 fratricide_succesion_best_candidate_desc: "Un nuovo [ruler|e] viene selezionato dopo aver dimostrato che la sua fortuna è superiore a quella dei suoi rivali, solitamente attraverso l'eliminazione di ciascuno di essi."
 unigeniture: "Unigenitura"
 unigeniture_desc: "Un sistema di eredità basato sull'avere un solo erede. L'ascensione del figlio maggiore della famiglia reale può significare instabilità tra i potenziali eredi e i membri della dinastia governante che sono in linea di successione. Ciò può portare a instabilità, poiché gli altri figli potrebbero ricevere solo titoli minori."

 mamluk_succesion: "Successione Mamelucca"
 mamluk_succesion_desc: "$mamluk_succesion_regency_desc$"
 oligarchic_elective_desc: "È un tipo di [heir_selection|e] di una [ShowGovernmentTypeName('republic')], in cui il [ruler|e] è selezionato dai ranghi della minoranza governante tramite [election|e]."
 podesta_elective: "Elettiva del Podestà"
 podesta_elective_desc: "È un tipo di [heir_selection|e] di una [ShowGovernmentTypeName('republic')], in cui il [ruler|e] è selezionato da un [country|e] che ha presenza nella [region|e] della sua [capital|e]."
 republic_4_year_terms_desc: "È un tipo di [heir_selection|e] di una [ShowGovernmentTypeName('republic')], in cui il [ruler|e] è selezionato tramite [election|e] per un mandato stabilito di 4 anni."
 republic_2_year_terms_desc: "È un tipo di [heir_selection|e] di una [ShowGovernmentTypeName('republic')], in cui il [ruler|e] è selezionato tramite [election|e] per un mandato stabilito di 2 anni."
 peasant_elective_desc: "È un tipo di [heir_selection|e] di una [ShowGovernmentTypeName('republic')] in cui il [ruler|e] è un contadino selezionato tramite [election|e]."
 theocratic_elective_desc: "È un tipo di [heir_selection|e] di una [ShowGovernmentTypeName('theocracy')] in cui il [ruler|e] è un teocrate selezionato tramite [election|e]."
 bishopric_elective_desc: "È un tipo di [heir_selection|e] di una [ShowGovernmentTypeName('theocracy')] in cui il [ruler|e] è un vescovo selezionato tramite [election|e] tra possibili candidati nazionali e internazionali."
 grandmaster_elective_desc: "È un tipo di [heir_selection|e] di una [ShowGovernmentTypeName('theocracy')] con la [government_reform|e] [ShowGovernmentReformName('military_order_reform')], in cui il [ruler|e] è selezionato dai ranghi dell'ordine tramite [election|e]."
 abbot_elective_desc: "È un tipo di [heir_selection|e] di una [ShowGovernmentTypeName('theocracy')] in cui il [ruler|e] è un abate selezionato tramite [election|e]."
 tribal_oldest_male_desc: "È un tipo di [heir_selection|e] di una Tribù in cui il [ruler|e] è il figlio maschio più anziano del precedente [ruler]."
 military_dictatorship: "Dittatura Militare"
 military_dictatorship_desc: "È un tipo di [heir_selection|e] di una [ShowGovernmentTypeName('republic')], in cui il [character|e] più prominente militarmente governa a vita."
 signoria_selection: "Selezione della Signoria"
 signoria_selection_desc: "È un tipo di [heir_selection|e] di una [ShowGovernmentTypeName('republic')], in cui il [ruler|e] è eletto a vita tra i membri di una potente famiglia, e di solito è il figlio del precedente [ruler]."
 judicial_election: "Elezione Giudiziaria"
 judicial_election_desc: "È un tipo di [heir_selection|e] di una [ShowGovernmentTypeName('monarchy')], in cui il nuovo governante è eletto dalla corte suprema. Il processo è un caos burocratico e può richiedere diversi mesi o persino anni per essere risolto."
 admiralty_regime_heir_selection: "Elezione dell'Ammiraglio"
 admiralty_regime_heir_selection_desc: "È un tipo di [heir_selection|e] di un [ShowGovernmentReformName('admiralty_regime_reform')], in cui il nuovo governante è eletto tra gli ammiragli di spicco. Nel caso in cui nessun ammiraglio sia disponibile, un consiglio provvisorio guiderà lo stato fino a quando non sarà trovato un candidato idoneo."
 admiralty_regime_heir_selection_best_candidate_desc: "Determinata dall'abilità come Ammiraglio"
 general_heir_selection: "Elezione dello Stato Maggiore"
 general_heir_selection_desc: "È un tipo di [heir_selection|e] di un [ShowGovernmentReformName('military_regime_reform')], in cui il nuovo governante è eletto tra i generali di spicco. Nel caso in cui nessun generale sia disponibile, un consiglio provvisorio guiderà lo stato fino a quando non sarà trovato un candidato idoneo."
 ritual_selection: "Selezione Rituale"
 ritual_selection_desc: "È un tipo di [heir_selection|e] utilizzato in molte culture in tutto il mondo, in cui il nuovo governante è scelto tra i figli del precedente governante attraverso la celebrazione di una competizione rituale in cui il vincitore ottiene il diritto di governare."
 ritual_selection_best_candidate_desc: "Determinata dalla competizione."
 union_of_crowns_succession: "Successione per Unione di Corone"
 union_of_crowns_succession_desc: "È un tipo di [heir_selection|e] utilizzato dai paesi che hanno un accordo speciale con un'altra [ShowGovernmentTypeName('monarchy')]. In caso di morte di uno dei regnanti di entrambi i paesi senza un [heir|e] maschio legittimo, l'altro governante erediterà il trono del primo."
 union_of_crowns_succession_tt: "Formare un'[union|e] nel caso in cui il nostro successore non sia l'erede maschio del nostro precedente governante"
 austrian_cognatic_primogeniture: "Primogenitura Cognatica Dinastica"
 austrian_cognatic_primogeniture_desc: "$cognatic_primogeniture_desc$ È disponibile dopo aver concesso la [ShowGovernmentReformName('libertas_affectandi')]. Oltre alle regole della primogenitura cognatica, la dinastia governante ha un trattamento preferenziale rispetto alla linea maschile diretta."
 matrilineal_salic_law: "Legge Salica Matrilineare"
 matrilineal_salic_law_desc: "$semi_salic_law_desc$ I figli di madri della dinastia governante sono preferiti rispetto ai figli di madri di dinastie diverse."
 favorite_son_elective_succession: "Successione del Figlio Prediletto"
 favorite_son_elective_succession_desc: "È un tipo di [heir_selection|e] in cui il vecchio governante favorirebbe uno dei suoi figli rispetto agli altri e lo designerebbe come erede senza badare alla loro età."
 guru_election: "Elezione del $guru$"
 guru_election_desc: "Solo un $guru$ saggio può guidare il paese, e in assenza di uno dovremo aspettare che ne appaia uno."
