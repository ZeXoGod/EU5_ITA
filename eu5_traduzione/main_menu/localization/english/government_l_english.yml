 tanistry_elective_desc: "Una forma tradizionale di governo gaelico in cui il clan al potere seleziona l'erede più competente tra i propri membri. Essere un discendente patrilineare di un governante storico aumenta le possibilità di essere selezionati, anche se è considerato improprio eleggere un figlio del governante attuale.\n\nIl processo tende a selezionare l'individuo più qualificato, ma poiché il potere spesso passa attraverso diversi rami dell'albero genealogico in un processo di selezione piuttosto arbitrario, ciò porta spesso a faide."
