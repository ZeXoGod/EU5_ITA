 horses: "Cavalli"
 horses_desc: "I cavalli furono addomesticati in un momento imprecisato della steppa eurasiatica circa seimila anni fa. Da allora sono stati utilizzati dall'uomo per una grande varietà di compiti, anche se il più importante è stato quello bellico. In questo senso, il Medioevo fu l'età d'oro della cavalleria, strettamente legata allo sviluppo delle società feudal."
 clay: "Argilla"
 clay_desc: "L'argilla è un tipo di terreno che viene utilizzato dall'umanità fin dalla preistoria per la produzione di ceramiche e terrecotte. Un altro suo impiego principale è nell'edilizia, in combinazione con altri materiali, o nella creazione di mattoni. Le tavolette di argilla sono state anche uno dei primi metodi di scrittura inventati, quindi il suo impatto nello sviluppo della civiltà è innegabile."
 sand: "Sabbia"
 sand_desc: "La sabbia è uno dei materiali più comuni sulla Terra e i suoi utilizzi sono molteplici e vari. È stato il materiale abrasivo più diffuso utilizzato per modellare qualsiasi tipo di pietra o metallo grazie alla sua grana grossa e ruvida, come componente di molti materiali da costruzione e come materiale principale per la produzione del vetro, oltre a molti altri usi."
 tar: "Catrame"
 tar_desc: "Originariamente utilizzato come coltura da reddito, il catrame è un ingrediente prezioso nell'industria navale. Il suo aspetto, quello di un liquido nero e denso, è dovuto al processo di distillazione aggressivo necessario per la sua produzione. Il catrame è ampiamente utilizzato come sigillante per gli scafi delle navi e come metodo economico per impermeabilizzare le vele."
 coal: "Carbone"
 coal_desc: "Il carbone ha una lunga storia come fonte di combustibile, ma solo con l'invenzione e la diffusione del motore a vapore pratico la domanda ha iniziato a crescere. Con il diffondersi della rivoluzione industriale in Europa, l'uso, l'esportazione e l'importazione del carbone sono diventati un'attività commerciale importante e parte integrante dell'economia moderna."
 iron: "Ferro"
 iron_desc: "Il ferro non rappresenta solo il ferro, ma anche altri metalli ferrosi. Il ferro costituiva la base dell'industria metallurgica ed era ampiamente utilizzato nella produzione di armi e altre attrezzature militari."
 copper: "Rame"
 copper_desc: "Il rame è stato uno dei materiali più importanti sin dall'invenzione e dalla diffusione della metallurgia migliaia di anni fa. Il suo utilizzo è molto vario, poiché può essere lavorato da solo, ma anche in leghe, come il bronzo. Ciò lo rende particolarmente importante per le armi, essendo essenziale nella produzione iniziale dei cannoni."
 goods_gold: "Oro"
 goods_gold_desc: "L'oro è stato tradizionalmente il metallo più prezioso, ampiamente utilizzato per il commercio e l'accumulo di ricchezza sotto forma di monete o vari tipi di oggetti di prestigio. Il suo utilizzo come valuta principale nei sistemi bimetallici o trimetallici porta a una domanda molto elevata, rendendolo oggetto di desiderio durante l'esplorazione di nuovi territori."
 silver: "Argento"
 silver_desc: "L'argento è stato uno dei primi metalli utilizzati come moneta e, insieme all'oro, quello di maggior successo. Durante il Medioevo, l'Europa centrale divenne il centro della produzione di argento, anche se il Grande Scambio Colombiano spostò il fulcro della produzione mondiale nelle Americhe, rendendole il principale centro di produzione di una rete globale appena nata a partire dal XVI secolo.
 gems: "Pietre Preziose"
 gems_desc: "Sin dai tempi più antichi, pietre come rubini, zaffiri, diamanti, smeraldi o giada sono state utilizzate nella gioielleria e negli abiti cerimoniali. Per secoli l'unica fonte di diamanti al mondo erano le leggendarie miniere di Golconda. Sebbene non tutte le pietre preziose siano così rare, sono tutte merci molto ricercate."
 stone: "Pietra"
 stone_desc: "La pietra è stata uno dei principali materiali da costruzione dell'umanità nel corso della sua storia. Più resistente e durevole rispetto ad altre opzioni come l'argilla o il legno, era il materiale ideale per qualsiasi costruzione destinata a durare nel tempo. Edifici antichi come le Piramidi sono giunti fino ai nostri giorni ancora in piedi grazie alla resistenza della pietra con cui sono stati costruiti."
 tin: "Stagno"
 tin_desc: "Lo stagno è stato utilizzato per la prima volta in metallurgia come parte della lega per ottenere il bronzo 5000 anni fa. Successivamente è stato ampiamente utilizzato per rivestire altri metalli e leghe, come ferro, piombo o acciaio, per prevenire la corrosione, nonché per produrre peltro, molto comune nelle stoviglie."
 lead: "Piombo"
 lead_desc: "Il piombo è stato ottenuto fin dall'antichità come sottoprodotto dell'estrazione dell'argento mediante la combustione della galena. Il piombo era quindi utilizzato in una vasta gamma di prodotti domestici e manifatturieri, in particolare dai Romani, i cui livelli di produzione di piombo non furono raggiunti fino alla rivoluzione industriale. Nell'età moderna, divenne il materiale principale per la fabbricazione di proiettili per armi da fuoco."
 wool: "Lana"
 wool_desc: "La lana proveniva principalmente dalle pecore che pascolavano nei terreni più marginali, non adatti ad altre forme di agricoltura. Prima dell'uso del cotone, era la principale materia prima per l'abbigliamento."
 cotton: "Cotone"
 cotton_desc: "Il cotone è originario dell'Asia centrale, ma non era molto diffuso in Europa fino a quando non fu introdotto nelle colonie americane e utilizzato come complemento o sostituto economico ma di buona qualità della lana nell'industria dell'abbigliamento alla fine del XVIII secolo."
 silk: "Seta"
 silk_desc: "Il tessuto più pregiato dell'Oriente era la seta prodotta in India, Cina e Asia orientale. Sebbene meno iconica delle spezie, la seta e il cotone finemente tessuto avrebbero presto superato i profitti del commercio delle spezie per le Compagnie delle Indie Orientali europee.\nA causa della crescente domanda, si tentò anche di produrre il materiale localmente nell'Europa mercantilista, con risultati molto variabili."
 dyes: "Coloranti"
 dyes_desc: "Da quando esistono i tessuti, esiste anche un mercato per i coloranti pregiati. Nel tardo Medioevo, coloranti costosi come l'indaco valevano una fortuna a causa della lontananza della loro fonte in India.\nCon l'apertura del mondo, i coloranti divennero più facili da reperire, sia grazie alla possibilità di produrli in America, sia grazie alla maggiore accessibilità del mercato indiano. Ciononostante, i coloranti rimasero rari e all'inizio del XIX secolo, quando le piantagioni di coloranti in India caddero nelle mani degli europei, ne seguì una vera e propria corsa all'oro."
 incense: "Incenso"
 incense_desc: "Diffondere fumo e profumo attraverso la combustione di materiali è stata una pratica comune nelle cerimonie per secoli. Incenso, legno di agar, sandalo, mirra e altri prodotti adatti a questo scopo si trovano in pochi luoghi e la loro diffusione è stata parte integrante della formazione di reti commerciali come la Via della Seta o la Via dell'Incenso, dal nome appropriato."
 sugar: "Zucchero"
 sugar_desc: "Lo zucchero era utilizzato non solo come dolcificante, ma anche per la conservazione degli alimenti. La canna da zucchero era l'unico mezzo conosciuto per ottenere lo zucchero a quel tempo ed era stata coltivata inizialmente in alcune isole del Mediterraneo. Tuttavia, il sistema di coltivazione intensivo in America, specialmente nelle isole dei Caraibi, avrebbe presto spostato le principali fonti di produzione oltreoceano."
 tobacco: "Tabacco"
 tobacco_desc: "Il tabacco era sconosciuto in Europa fino a quando non fu importato dagli americani alla fine del XVI secolo. Divenne rapidamente una moda per le classi agiate che potevano permetterselo e assicurò una rapida e redditizia crescita economica alle colonie britanniche nel Nord America, così come al Brasile portoghese. Nessuno sapeva cosa ci mettessero dentro, ma non riuscivano proprio a smettere di fumarlo."
 tea: "Tè"
 tea_desc: "Il tè era una bevanda di lusso importante in Cina, India e Sud-Est asiatico. Veniva spesso utilizzato nei rituali religiosi o sociali. Gli inglesi lo resero popolare in Europa. Pur non essendo mai considerato una bevanda nobile come il caffè, produceva comunque grandi profitti semplicemente perché l'offerta mondiale era scarsa."
 cocoa: "Cacao"
 cocoa_desc: "Il cacao era usato come stimolante dagli Aztechi, dagli Incas e dai sovrani indiani sin dai primi tempi medievali. Divenne popolare in Europa all'inizio del XVI secolo, quando gli spagnoli lo importarono dalle colonie americane. Il cacao divenne un lusso riservato ai ricchi."
 coffee: "Caffè"
 coffee_desc: "Il caffè fu scoperto nella regione nord-orientale dell'Etiopia e la sua coltivazione ebbe inizio nell'Arabia meridionale. Dal Medio Oriente, il caffè si diffuse in Italia nel XVII secolo e fu poi introdotto nel resto d'Europa. Il caffè divenne più ampiamente accettato dopo essere stato considerato una bevanda cristiana da Papa Clemente VIII nel 1600, nonostante gli appelli a vietare la “bevanda musulmana”."
 fiber_crops: "Colture da Fibra"
 fiber_crops_desc: "Molte colture da fibra diverse vengono utilizzate in tutto il mondo per realizzare una moltitudine di prodotti come vele, corde, reti da pesca e vestiti. Oltre al loro utilizzo per la produzione di tessuti grezzi, tuttavia, molte vengono anche utilizzate come parte fondamentale della produzione di tessuti più pregiati, utilizzati in cerimonie, nelle famiglie e in altri contesti. Alcuni esempi sono la canapa, il lino, la iuta e il sisal."
 ivory: "Avorio"
 ivory_desc: "L'avorio era uno dei principali prodotti di esportazione dell'Africa, oltre agli schiavi. Era molto ricercato dagli europei per essere utilizzato in vari manufatti quali posate, oggetti da regalo, piccoli oggetti d'arte, mobili, ecc."
 fur: "Pelliccia"
 fur_desc: "Le pellicce erano uno degli elementi fondamentali dell'abbigliamento caldo e di alta qualità. Le pelli di tutti i tipi di animali provenivano inizialmente dalla Russia, ma sempre più spesso dal Nord America, dove i castori erano il bottino più ambito almeno fino alla fine del XVIII secolo."
 lumber: "Legname"
 lumber_desc: "Il legno è stato uno dei principali materiali da costruzione utilizzati dall'umanità nel corso della sua storia. Sebbene meno durevole della pietra, è più facilmente accessibile, il che lo ha reso un elemento di base di qualsiasi edificio in ogni parte del mondo. Anche le strutture progettate per essere resistenti, come castelli e fortificazioni, hanno le loro versioni realizzate in legno anziché in pietra."
 salt: "Sale"
 salt_desc: "Il sale è essenziale per la vita umana. Inoltre, era il mezzo più comune per conservare il cibo durante i lunghi mesi invernali. Era minerale, proveniente dalle miniere dell'Europa centrale, o naturale, prodotto nelle saline costiere attraverso l'evaporazione lungo le coste soleggiate."
 porcelain: "Porcellana"
 porcelain_desc: "La porcellana è un tipo di ceramica caratterizzata dalla sua resistenza e traslucenza dovute alla vetrificazione dei materiali causata dalle alte temperature. È stata sviluppata in Cina in un periodo iniziato più di tremila anni fa, con la porcellana vera e propria sviluppata già quasi duemila anni fa, e da lì si è poi diffusa in tutto il mondo come merce molto ricercata."
 naval_supplies: "Forniture Navali"
 naval_supplies_desc: "Le forniture navali comprendono tutto il necessario per la costruzione delle navi, dal legno grezzo al catrame, dalle corde al lino, dalle vele a vari altri materiali. Il Baltico era inizialmente il principale fornitore, fino a quando il Nord America non divenne una fonte alternativa di approvvigionamento all'inizio del XVIII secolo. L'espansione coloniale in America era in parte finalizzata ad assicurarsi la fornitura di tali beni essenziali."
 firearms: "Armi da Fuoco"
 firearms_desc: "L'ideazione e l'arrivo delle armi da fuoco hanno cambiato le dinamiche dei campi di battaglia. Le guerre combattute in Asia e in Europa saranno ora soggette alla coltivazione, all'importazione e allo sfruttamento della potenza della polvere da sparo. Le armi da fuoco sono diventate una naturale evoluzione della guerra e una parte essenziale della protezione della sovranità dei domini in tutto il mondo."
 cannons: "Cannoni"
 cannons_desc: "Sebbene le armi da assedio esistano fin dall'antichità, la scoperta della polvere da sparo ha dato origine ad alcune armi con un potere distruttivo senza precedenti. La capacità di lanciare proiettili più grandi a velocità e distanze mai raggiunte prima farà crollare rapidamente anche le fortificazioni più robuste, senza contare l'effetto che tali proiettili possono avere quando vengono sparati contro gli eserciti stessi."
 glass: "Vetro"
 glass_desc: "Il vetro è stato apprezzato per secoli come materiale utile per l'arte, l'architettura o semplicemente per la realizzazione di recipienti per uso quotidiano. Con il miglioramento delle tecniche di lavorazione del vetro, questo materiale è diventato fondamentale anche nel campo scientifico dell'ottica, con l'utilizzo di lenti in vetro nella fabbricazione di occhiali, telescopi e una miriade di altri dispositivi con applicazioni che spaziano dalla navigazione marittima alle scienze naturali."
 steel: "Acciaio"
 steel_desc: "L'acciaio è ampiamente utilizzato per la fabbricazione di armi e pistole. Le sue diverse qualità vengono sfruttate per realizzare diversi tipi di armi: l'acciaio smussato per le asce e l'acciaio di alta qualità per spade e coltelli. L'acciaio è quindi impiegato anche come metallo principale per la forgiatura di attrezzature e utensili."
 cloth: "Tessuti"
 cloth_desc: "Il tessuto rappresenta i vari tipi di stoffa e abbigliamento realizzati in lana e lino. Successivamente il cotone, importato dall'India e dalle Americhe, divenne uno dei principali materiali utilizzati per la produzione di tessuti.
 wine: "Vino"
 wine_desc: "I vini sono stati prodotti sin da tempi immemorabili nelle regioni meridionali dell'Europa. Ancora oggi costituiscono un elemento essenziale della dieta quotidiana, tranne forse nel mondo musulmano. Il vino non era considerato un prodotto di lusso, ma probabilmente rappresentava un gradito conforto per centinaia di persone che altrimenti avrebbero dovuto seguire una dieta piuttosto monotona."
 liquor: "Liquore"
 liquor_desc: "Il liquore è una bevanda alcolica prodotta dalla distillazione di prodotti di origine vegetale molto diversi tra loro. La distillazione viene effettuata per aumentare il volume alcolico. I liquori più diffusi distillati e consumati in tutto il mondo sono il gin, il rum, il whisky, la vodka, la tequila e lo shōchū."
 paper: "Carta"
 paper_desc: "La carta è indispensabile per tutti i tipi di contabilità avanzata, amministrazione e diffusione della conoscenza. Il processo di produzione fu originariamente ideato in Cina e poi si diffuse lentamente in tutti gli angoli del Vecchio Mondo. Di gran lunga superiore ad altri tipi di materiali di scrittura come la pergamena, la produzione su larga scala della carta richiede una serie di competenze e attrezzature specializzate, rendendola un bene raro e ricercato."
 books: "Libri"
 books_desc: "I libri sono stati uno dei principali custodi della conoscenza umana sin dall'invenzione della scrittura, migliaia di anni fa. Di solito erano realizzati in pergamena di pelle, carta e altre fibre vegetali. L'invenzione e la diffusione dei sistemi di stampa a caratteri mobili nel Medioevo rese i libri molto più diffusi e accessibili alla popolazione.."
 jewelry: "Gioielli"
 jewelry_desc: "I gioielli rappresentano un insieme di ornamenti o decorazioni realizzati da abili artigiani utilizzando gemme e pietre preziose. Il loro valore è spesso associato a un elevato status sociale e persino alla regalità."
 leather: "Cuoio"
 leather_desc: "Una delle prime scoperte dell'umanità, la pelle è ampiamente utilizzata nella produzione di abiti, calzature e decorazioni. Il suo successo è in gran parte attribuibile al suo elevato livello di comfort e resistenza, tanto da diventare il materiale preferito per la realizzazione di mobili da pranzo, grazie alla sua facilità di manutenzione e alla sua resistenza all'assorbimento degli odori alimentari."
 tools: "Utensili"
 tools_desc: "La produzione di utensili è il fattore principale che ha permesso alla società umana di prosperare. Dai più semplici e primitivi utensili in pietra agli strumenti più avanzati e precisi sviluppati grazie all'uso della metallurgia, essi consentono l'ulteriore creazione di attrezzature e armi."
 wild_game: "Selvaggina"
 wild_game_desc: "La selvaggina è fonte di cibo e nutrimento per le popolazioni locali, specialmente nelle comunità rurali scarsamente popolate. La caccia di animali selvatici come alci, cervi, cinghiali e altri è un pilastro importante della società, poiché questi animali forniscono alla popolazione pelle, ossa, interiora e nutrimento.."
 fish: "Pesce"
 fish_desc: "Il pesce era uno degli alimenti base della popolazione europea dell'epoca, poiché la carne era un lusso per la grande maggioranza. I pescatori costituivano anche la principale fonte di reclutamento per le marine mercantili e militari della maggior parte delle nazioni.
 wheat: "Grano"
 wheat_desc: "Il grano rappresenta l'alimento vegetale che costituiva la dieta base per gli esseri umani e gli animali. La sua mancanza avrebbe sempre portato a rivolte e sommosse. Altri cereali e alimenti vegetali sarebbero stati successivamente integrati da pomodori, mais e persino patate provenienti dall'America, offrendo una scelta più ampia sia in termini di alimenti che di varietà di produzione agricola.
 maize: "Mais"
 maize_desc: "Pianta coltivata originariamente addomesticata in Messico migliaia di anni fa, il mais è stato oggetto di commercio tra il Nuovo Mondo e il Vecchio Mondo con l'arrivo degli europei nel XV secolo. Grazie alla sua natura resistente e al suo elevato valore nutrizionale, il mais è destinato a diventare un prodotto di consumo mondiale."
 rice: "Riso"
 rice_desc: "Il riso è un tipo di cereale che è stato l'alimento base dell'Asia sin dalla sua domesticazione, avvenuta più di diecimila anni fa. È stato domesticato in modo indipendente anche in Africa più di tremila anni fa, dove da allora è sempre stato un'importante fonte di cibo. È stato introdotto in Europa attraverso il commercio con l'Asia già nell'antichità classica, anche se non è riuscito a soppiantare altri tipi di cereali."
 millet: "Cereali Resistenti"
 millet_desc: "I cereali resistenti sono diversi tipi di graminacee cerealicole che sono state domesticate in molte parti del mondo in momenti diversi a partire dal Neolitico. La loro maggiore resistenza ai terreni di scarsa qualità e alle condizioni di siccità li ha resi una fonte di cibo più importante nelle regioni semi-aride rispetto ad altri tipi di cereali."
 potato: "Patate"
 potato_desc: "La patata è un tubero amidaceo coltivato intorno al Lago Titicaca dagli indigeni delle Ande. Ha contribuito all'ascesa delle civiltà andine grazie alla sua resistenza e all'alto contenuto calorico. Dopo lo scambio colombiano, si è diffusa in tutto il mondo e nel 1750 era già un alimento di base in Europa, facilitando il boom demografico del XIX secolo."
 legumes: "Legumi"
 legumes_desc: "Nel corso della storia, diverse civiltà hanno utilizzato i legumi come fonte sostanziale di nutrimento per migliaia di anni. Proprio come il mais, gli europei hanno scoperto nuovi tipi di legumi con il loro arrivo sulle coste del Nuovo Mondo. I legumi non solo erano sazianti, ma anche economici da produrre e trasportare sulle navi."
 livestock: "Bestiame"
 livestock_desc: "Sin dagli albori della storia, la cura degli animali domestici è stata una delle principali occupazioni dell'umanità. Il bestiame comprende tutto, dalle mucche e dai maiali delle ricche zone agricole alle mandrie dei pastori delle grandi pianure e dei deserti del mondo."
 lacquerware: "Oggetti Laccati"
 lacquerware_desc: "La laccatura è stata sviluppata in Cina e in Giappone già nel Neolitico, più di diecimila anni fa, e consiste nel ricoprire prodotti in legno o metallo con uno strato decorativo di lacca, un prodotto estratto dalla resina e dalla cera. Questo strato di lacca può poi essere ulteriormente decorato con dipinti, intagli o spolverature d'oro o d'argento, trasformandolo in un oggetto di lusso."
 weaponry: "Armamenti"
 weaponry_desc: "Armi varie come spade, picche e archi costituiscono l'armamento principale di ogni esercito. Le tecniche alla base della loro creazione sono un'arte affinata nel corso dei secoli. Nonostante ciò e indipendentemente da quanto possa essere diversa l'epoca, le armi saranno sempre uno strumento fondamentale per proteggere la propria indipendenza."
 amber: "Ambra"
 amber_desc: "L'ambra è un bene prezioso ricavato dalla resina fossilizzata, utilizzato principalmente nella produzione di gioielli e ornamenti. La sua fonte principale sono stati i giacimenti sulla costa prussiana, menzionati per la prima volta in un documento del XII secolo."
 pearls: "Perle"
 pearls_desc: "Le perle si formano all'interno di diversi tipi di molluschi con guscio. Il prodotto risultante è un oggetto duro e luccicante, idealmente rotondo ma che può assumere molte forme. Sono state apprezzate per la loro bellezza e utilizzate come pietre preziose per ornamenti in tutto il mondo nel corso della storia dell'umanità.
 medicaments: "Medicamenti"
 medicaments_desc: "Nel corso della storia, una grande varietà di piante e prodotti animali è stata utilizzata per curare ogni tipo di malattia, grazie alle loro proprietà medicinali o a quelle che si supponeva avessero. Alcune erano basate più sulle proprietà effettive rispetto ad altre, mentre in alcuni casi si trattava più che altro di credere nella loro efficacia."
 alum: "Allume"
 alum_desc: "L'allume è un ingrediente essenziale nella produzione di coloranti, oltre che nel processo di concia delle pelli. Utilizzato in vari contesti artistici e artigianali, trova impiego principalmente nella pittura e nella miniatura. Proveniente principalmente dalla regione del Ciad, era commercializzato nei mercati di tutto il mondo islamico, ma nel tardo Medioevo iniziarono ad essere sfruttate altre fonti in Europa."
 olives: "Olive"
 olives_desc: "Le olive vengono raccolte dagli alberi omonimi, coltivati da migliaia di anni in tutto il bacino del Mediterraneo. Sono molto apprezzate in gastronomia, in particolare l'olio d'oliva, utilizzato per cucinare e condire una vasta gamma di piatti della cucina mediterranea."
 slaves_goods: "Schiavi"
 slaves_goods_desc: "Gli schiavi erano stati una merce di scambio fin dall'antichità, ma la domanda aumentò notevolmente alla fine del XVI secolo, quando gli schiavi rappresentavano una delle fonti di manodopera più economiche per le piantagioni europee nelle Americhe."
 tropical_wood: "Legno Tropicale"
 saltpeter: "Salnitro"
 saltpeter_desc: "Il salnitro è conosciuto fin dall'antichità e i suoi usi sono stati molteplici, come fertilizzante o sale per la lavorazione della carne. Tuttavia, è stata l'invenzione della polvere da sparo e delle armi da fuoco durante il Medioevo ad aumentarne davvero l'importanza, poiché è uno dei suoi componenti principali, insieme al carbone e allo zolfo. Estratto in grandi quantità in tutto il mondo, questo metallo acquisirà una reputazione infame."
 fine_cloth: "Tessuti Pregiati"
 fine_cloth_desc: "L'abbigliamento raffinato era tradizionalmente un segno distintivo dello status sociale delle élite e delle classi agiate. Tessuti come damaschi, mussole o broccati venivano commercializzati e riprodotti in tutto il mondo come attività molto redditizia nel Medioevo e nell'età moderna."
 elephants: "Elefanti"
 elephants_desc: "Gli elefanti sono stati utilizzati in guerra fin dall'antichità in India, Sud-Est asiatico, Medio Oriente e Nord Africa. L'uso degli elefanti da guerra è continuato in alcune di queste regioni fino al Medioevo, anche se l'avvento della guerra con la polvere da sparo nell'età moderna ne ha superato l'utilità in battaglia.
 beer: "Birra"
 beer_desc: "La birra è stata un pilastro della gastronomia sin da quando è stata prodotta per la prima volta nel Neolitico. È diventata una bevanda molto diffusa nel Medioevo ed è stata oggetto della più antica normativa sulla qualità alimentare ancora in vigore, la “Reinheitsgebot” bavarese."
 fruit: "Frutta"
 fruit_desc: "La frutta comprende una vasta gamma di prodotti che si trovano sugli alberi, come agrumi, arance amare e dolci, mele e altro ancora. Per molti, questi prodotti sarebbero irraggiungibili e una fonte di nutrimento solo per le élite. Quasi ogni regione del mondo ospita un tipo diverso di frutta e l'avvento del commercio globale avrebbe continuato a far conoscere a diverse popolazioni vari nuovi tipi di frutta."
 marble: "Marmo"
 marble_desc: "Il marmo è stato utilizzato nelle sculture e nelle costruzioni fin dall'antichità, essendo considerato un materiale di lusso per il suo aspetto e la sua duttilità. Alcune delle migliori opere d'arte realizzate dagli artisti del Rinascimento e del Barocco, come Michelangelo o Bernini, sono realizzate in marmo.
 mercury: "Mercurio"
 mercury_desc: "Il $mercurio$ è utilizzato in medicina, ma sarà anche di grande importanza per raffinare minerali auriferi e argentiferi di qualità inferiore al fine di renderli redditizi."
 masonry: "Muratura"
 masonry_desc: "Le tecniche di costruzione sono disponibili in tutte le forme e dimensioni. La possibilità di fabbricare pezzi più piccoli con dimensioni e forme regolari da utilizzare nella costruzione aumenta notevolmente non solo l'efficienza con cui gli edifici possono essere costruiti, ma anche la loro durata una volta costruiti."
 beeswax: "Cera d'Api"
 beeswax_desc: "Le api sono amiche dell'umanità fin dalla preistoria e la loro cera è stata utilizzata per molteplici scopi. Dalle candele agli stampi, dalla lucidatura alle tavolette per scrivere, la presenza della cera d'api nella società umana è onnipresente."
 saffron: "Zafferano"
 saffron_desc: "Conosciuto fin dall'antichità, lo zafferano è stato utilizzato non solo per le sue applicazioni culinarie, ma anche come fonte di medicine tradizionali e come colorante per i vestiti, nonostante il suo costo elevato."
 pepper: "Pepe"
 pepper_desc: "Sebbene esistano molti tipi di piante conosciute come pepe, tutte hanno le stesse proprietà di sapore piccante che rendono il pepe ideale per essere utilizzato come condimento e anche come ingrediente di medicinali tradizionali."
 cloves: "Chiodi di Garofano"
 cloves_desc: "I chiodi di garofano sono i boccioli aromatici di un albero che cresce nelle Molucche. Divennero una delle spezie più pregiate e costose nelle reti commerciali eurasiatiche, spingendo gli europei a cercare nuove fonti di approvvigionamento per questa e altre spezie nel tardo Medioevo."
 chili: "Peperoncino"
 chili_desc: "Alcune varietà di piante sono originarie dell'America centrale e meridionale, è famoso per la sua piccantezza e la capacità di insaporire qualsiasi piatto e renderlo piccante. Coltivato fin dall'antichità nelle Americhe, le sue numerose varietà con una vasta gamma di sapori e livelli di piccantezza lo rendono una spezia molto ricercata."
 pottery: "Ceramica"
 pottery_desc: "Uno dei segni più antichi della società umana, la capacità di trasformare l'argilla in vari oggetti è uno dei fattori chiave nello sviluppo dell'umanità. Dai rozzi vasi di terracotta della preistoria alle forme più complesse, la ceramica è onnipresente in ogni cultura."
 furniture: "Mobili"
 furniture_desc: "I mobili soddisfano il bisogno delle persone di avere qualcosa di più di un semplice tetto sopra la testa. Dai letti e dai tavoli più semplici a quelli più elaborati, dal legno grezzo o persino dalla pietra ai materiali più costosi, i mobili soddisfano qualsiasi esigenza e si adattano a tutti i gusti e a tutte le tasche."
 
 
