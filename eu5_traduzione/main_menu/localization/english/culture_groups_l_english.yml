l_english:
 #
 # Culture Groups
 andean_group: "Andeano"
 andean_group_desc: "Vivendo sulle Ande o nei loro dintorni, i popoli di questa regione montuosa si sono adattati a uno stile di vita appropriato per i numeosi climi e terreni di queste elevazioni. Questo stile di vita comune connette le ricche culture e civiltà delle Ande."
 arabian_group: "Arabo"
 arabian_group_desc: "Le terre della Penisola Arabica sono popolate da un gruppo di popoli variegato. Dalle alture dello Yemen alle oasi delle terre centrali, questi popoli si sono adattati a condizioni e ambienti ostili."
 arabic_group: "Arabico"
 arabic_group_desc: "Fin dall'ascesa e caduta del Califfato Omayyade, la maggior parte dei popoli sotto il suo dominio hanno mantenuto molto della loro influenza e cultura anche molto tempo dopo la loro scomparsa."
 baltic_group: "Baltico"
 baltic_group_desc: "I popoli Baltici sono coloro che vivono sulla costa sud-orientale del Mar Baltico. Nonostante appartenessero, in origine, allo stesso ramo da cui si sono sviluppati i popoli Slavi, si erano già distinti da questi ai tempi dell'Impero Romano. Durante i secoli, l'interazione con vari popoli Germanici e Slavi ha portato alla creazione di un'identità unica. Non sono Baltici solamente i popoli originari di queste lingue, che ancora mantengono la propria religione, ma anche i numerosi gruppi di Tedeschi Cristiani che vivono su queste sponde."
 finnic_group: "Finnico"
 finnic_group_desc: "I popoli Finnici abitano entrambi i lati del Golfo di Finlandia. Nonostante la loro forte identità sia ancora intatta, sono minacciati dall'invasione da parte di popoli scandinavi e tedeschi."
 amazigh_group: "Amazigh"
 amazigh_group_desc: "Il popolo Amazigh, conosciuto anche come Berbero, è un gruppo etnico del Nord Africa. Il loro forte senso di identità si scontra con gli invasori Arabici che stanno plasmando le loro regioni da alcuni secoli."
 bohemian_group: "Boemo"
 bohemian_group_desc: "Le Terre della Corona Boema erano popolate principalmente da diversi popoli Slavi. Tuttavia, essendo non solo interne al Sacro Romano Impero ma anche tra le sue maggiori contriburenti, esse sono state pesantemente influenzate da culture e tradizioni Tedesche. Oltre a ciò, molti coloni tedeschi, attratti dalle terre Boeme, si sono insediati in esse ed hanno espanso la propria influenza."
 british_group: "Britannico"
 british_group_desc:  "La Britannia è la casa di molti popoli, essendo stata bersaglio, sin dalla preistoria, di ondate migratorie da parte di tribù Celtiche, l'Impero Romano, il mondo Germanico, l'Irlanda e la Francia. La separazione fisica del continente unisce tutti i popoli dell'isola."
 carpathian_group: "Carpatico"
 carpathian_group_desc: "L'asprezza dei Monti Carpazi ha plasmato a lungo le vite di coloro che ne abitano le valli e le creste. Comunità isolate si sono adattate a fragili confini e imperi, sviluppando una resilienza legata alla terra stessa. Passi e fortezze montane favoriscono sia difesa che commercio allo stesso modo."
 caucasian_group: "Caucasico"
 caucasian_group_desc: "Dove l'Europa incontra l'Asia, il Caucaso si erge come terra di picchi e strette valli. I suoi possenti paesaggi fanno da scudo a popoli fieramente indipendenti, mentre i suoi passi montani attirano l'ambizione di imperi..."
 celtic_group: "Celtico"
 celtic_group_desc:  "I Celti, un miscuglio di popoli che un tempo si estendevano dall'Iberia all'Anatolia, oggi sono ridotti all'aspra costiera Atlantica, spinti verso i rocciosi confini d'Europa da secoli di invasioni."
 chinese_group: "Cinese"
 chinese_group_desc:  "La Cina si è frantumata e riunificata più volte nei secoli, ma l'idea di essa non ha mai cessato di esistere. Nonostante sia molto diversificata in termini di cultura e lingua, i popoli che la abitano sono accomunati dall'idea di essere inerentemente Cinesi, gli abitanti e custodi del Regno di Mezzo." 
 confucian_group: "Confuciano"
 confucian_group_desc: "Un gruppo di culture che sono state influenzate, direttamente o indirettamente, dal pensiero e dalla morale del Confucianesimo."
 ethiopian_group: "Etiope"
 ethiopian_group_desc:  "L'antico regno di Axum portò il popolo d'Etiopia in contatto con il mondo Mediterrano attraverso l'Egitto, commerciando con la Grecia e l'Impero Romano, oltre a importare il Cristianesimo. Tuttavia, dopo l'ascesa dell'Islam, gli Etiopi furono tagliati fuori da quel contatto e divennero isolati come unico gruppo di popoli Cristiani Semiti. Ciò creo un identità condivisa che sopravvive nonostante le differenze culturali tra di loro."
 french_group: "Francese"
 french_group_desc: "Dopo essersi originato dall'occupazione del popolo Germanico dei Franchi, i quali occuparono l'area dopo la caduta dell'Impero Romano, il Regno di Francia si è poi espanso fino a includere altri popoli. Nonostante le loro differenza in lingue e costumi, tutti questi popoli sono accomunati dall'identità Francese."
 german_group: "Tedesco"
 german_group_desc: "Trovando le proprie radici in una ricca storia di tribù antiche, i popoli Germanici sono entrati nella storia a volte come rivali, altre come alleati, dell'Impero Romano. Con il passare dei secoli, l'Impero di Carlo Magno e il Feudalesimo hanno plasmato la loro identità, portando alla creazione del Sacro Romano Impero."
 swiss_group: "Svizzero"
 swiss_group_desc: "Gli Svizzeri sono il popolo che chiama l'Altipiano Svizzero e le Alpi la propria casa. A causa della loro posizione geografica, il gruppo Svizzero non è esclusivamente Germanico, in quanto Francesi e Italiani sono culture integrali della Svizzera."
 greek_group: "Ellenico"
 greek_group_desc: "Gli Elleni, pionieri di democrazia e filosofia, plasmarono la società Occidentale con il loro perdurante patrimonio culturale e intellettuale. Dalla poesia epica all'architettura classica, i loro contributi risuonano attraverso i millenni."
 haudenosaunee_group: "Haudenosaunee"
 haudenosaunee_group_desc: "Gli Haudenosaunee sono un gruppo disparato di popoli, i quali sono tuttavia uniti non solo da somiglianze linguistiche ma anche dal loro senso condiviso di comunità, cooperazione e credenze, che sono espressi nei molti modi in cui questi popoli tendono a organizzarsi."
 hibernian_group: "Hiberniano"
 hibernian_group_desc: "L'Isola di Smeraldo era in origine abitata da Gaeli, ma conquiste e invasioni hanno portato molti nuovi arrivati dalla Gran Bretagna e dal continente. Anche coloro di stirpe straniera si sentono tenuti a rispondere quando l'Irlanda chiama."
 hungarian_group: "Magiaro"
 hungarian_group_desc: "I Magiari, o Ungheresi, sono un popolo proveniente dall'area degli Urali Meridionali che ha migrato gradualmente verso occidente, spinto (e anche influenzato) da gli altri popoli delle steppe, tra cui Unni, Avari, Bulgari e Turchi, finché non si sono insediati nella Pianura Pannonica dopo la caduta del Khaganato Avaro. Ciò li rende piuttosto diversi dai loro vicini Europei, il che contribuisce al loro senso di unità." 
 iberian_group: "Iberico"
 iberian_group_desc: "La Penisola Iberica, una terra di ricca storia e contrasti, e la casa di popoli molto diversi. Gli antichi Celti, Iberici e Baschi sono stati influenzati da Fenici, Romani, Visigoti e Mori. Molte identità distinte si sono fuse forgiando un miscuglio unico di culture Cristiane, Musulmane ed Ebraiche. Dalle vivaci corti del sud agli eroici cavalieri del nord, i popoli Iberici incarnano una complessa rete di tradizioni e aspirazioni."
 indian_group: "Indiano"
 indian_group_desc: "'Indiano' è un termine generico con cui ci si riferisce alle numerose e diversificate culture che abitano il subcontinente dell'India. Nonostane ogni cultura sia unica e le lingue numerose, la geografia condivisa e la distinta separazione dovuta a confini naturali in ogni direzione creano una storia condivisa per queste culture."
 indo_aryan_group: "Indo-Ariano"
 indo_aryan_group_desc: "Discendenti dagli Indo-Europei che invasero il Subcontinente Indiano, questi popoli divennero i residenti dominanti delle aree settentrionali. Il loro insediamento plasmò l'antica cultura Vedica e gettò le fondamenta per una miriade di lingue e imperi."
 dravidian_group: "Dravidico"
 dravidian_group_desc: "Concentrato nel meridione Indiano, il gruppo $dravidian_group$ discende dai nativi del subcontinente prima delle invasioni Indo-Ariane. Nonostante questi invasori ormai permeino i Dravidici, hanno mantenuto forti identità regionali."
 tibeto_burman_group: "Tibeto-Birmano"
 tibeto_burman_group_desc: "Le migrazioni dall'altipiano Tibetano durante i periodi storici antichi portarono questi popoli in numerosi luoghi, tra cui l'India. Il loro sviluppo non è stato uniforme, tuttavia, in quanto alcuni gruppi si sono sviluppati in società avanzate e complesse, mentre altri sono rimasti perlopiù tribali."
 austroasiatic_group: "Austroasiatico"
 austroasiatic_group_desc: "Uno dei gruppi più antichi dell'Asia, il popoli Austroasiatici si sono sviluppati in una rete di società che vanno da imperi molto avanzati a sottosviluppate tribù guerriere delle giungle."
 tungusic_group: "Tunguso"
 tungusic_group_desc: "Distribuiti lungo la Manciuria e la Siberia Orientale, i popoli Tungusi hanno tradizionalmente vissuto di caccia e commercio. Adattati ai climi rigidi delle loro terre natie, questi gruppi sono in genere organizzati in clan."
 austronesian_group: "Austronesiano"
 austronesian_group_desc: "Essendo parte di una delle famiglie culturali e linguistiche più diffusa, i popoli Austronesiani si estendono dal Madagascar all'Isola di Pasqua. Sono considerati eccellenti navigatori e hanno portato tecnologie e animali con loro nelle loro imprese coloniali."
 iranian_group: "Iraniano"
 iranian_group_desc: "Le culture dell'Iran sono antiche e di origine complessa. Gli Iraniani nella regione della Persia discendono dai popoli Iraniani Occidentali che governarono il Medio Oriente, come l'Impero Achemenide e l'Impero Sasanide. Dopo la conquista Musulmana della Persia, l'Islam è diventato un importante pilastro della cultura Iraniana."
 israelite_group_desc: "Gli Ebrei, discendenti degli antichi Giudei, si sono diffusi nel mondo conosciuto dopo la distruzione della loro patria. Legati da fede e tradizione, contribuiscono come mercanti, scolari e artigiani, pur mantenendo una connessione con il loro retaggio condiviso. Dispersi eppure uniti, incarnano un'identità resiliente, mantenendo l'eterna speranza di rivedere Sion nel proprio cuore."
 italian_group: "Italiano"
 italian_group_desc: "L'Italia, vivace terra di regni e città-stato, è un miscuglio di culture e influenze. Dagli antichi Romani ai Bizantini, Longobardi e Normanni, molti popoli hanno lasciato un segno sulla Penisola Italiana. Gli Italiani competono con fervore per il potere e il prestigio, vantandosi di una cultura e patronaggio artistico rigogliosi."
 japanese_group: "Giappone"
 japanese_group_desc: "I popoli del Giappone abitano la loro isola dalla mitica età degli dei e del primo Imperatore Giapponese, Jinmu-tennō, secondo la loro narrazione della propria storia. Secoli di isolamento interrotto da contatti periodici con il continente attraverso la Corea e la Cina hanno reso i Giapponesi qualcosa di distinto, con una lingua unica e credenze natie che non hanno alcuna somiglianza con quelle continentali. Nonostante tra loro diversi, i popoli Giapponesi hanno sviluppato un'unica identità condivisa." 
 jewish_group: "Ebraico"
 jewish_group_desc: "Il gruppo $jewish_group$ si riferisce ai diversi gruppi etno-religiosi che seguono la religione Ebraica."
 jurchen_group: "Jurchi"
 jurchen_group_desc: "I popoli Jurchi, nativi delle aspre terre della Manciuria, sono feroci guerrieri che fondarono la possente Dinastia Jin e distrussero la Dinastia Liáo dei Khitani durante il XII secolo. Maestri dell'equitazione e del tiro con l'arco, coloro che hanno plasmato imperi continuano a ispirare con la loro resilienza e ricco retaggio." 
 lithuanian_group: "Lituano"
 lithuanian_group_desc: "Tra i Popoli Baltici, i Lituani si sono uniti grazie a somiglianze nella lingua e nemici comuni, andando a formare lo stato Lituano. L'essere di fede pagana mentre sono circondati da Cristiani ostili su ogni fronte ha incrementato ulteriormente il loro senso di unità."
 polish_group: "Polacco"
 polish_group_desc: "Divisi in numerosi paesi dopo la caduta dell'ultimo Stato Polacco, i popoli polacchi condividono una discendenza comune dagli Slavi Occidentali e una salda Fede Cattolica."
 maghrebi_group: "Magrebino"
 maghrebi_group_desc: "Le speciali caratteristiche del Nord Africa, i molti imperi che sono emersi e crollati sulle sue terre e la sua unica collocazione tra il calmo mare Mediterraneo al nord e il letale mare di dune del Sahara al sud, ha creato un gruppo di culture specialmente abili nell'affrontarle." 
 mongolian_group: "Mongolo"
 mongolian_group_desc: "Tracciando la propria origine nelle vaste steppe dell'Asia Centrale, i popoli Mongoli incarnano una tradizione nomadica che perdura da secoli. Rinomati per la loro abilità nell'equitazione e nel tiro con l'arco, attraversano le aperte pianure, sviluppando una profonda connessione con il proprio gregge. Attraverso la guida di figure storiche come $genghis_khan_name_no_tooltip$, hanno forgiato uno dei più grandi imperi della storia, lasciando un segno indelebile sugli annali delle conquiste. La loro intramontabile ricchezza culturale comprende tradizioni equestri, il canto gutturale, e uno spirito resiliente ancorato nelle sterminate distese che chiamano casa."
 nahua_group: "Nahua"
 nahua_group_desc: "I popoli $nahua_culture$ che abitano la regione del Messico sono noti per le loro avanzate società, i sofisticati sistemi di governo e le relazioni bellicose con i loro vicini."
 nepali_group: "Nepalese"
 nepali_group_desc: "I popoli dell'area del Nepal hanno diverse origini. Mentre i Gurung e Tamang trovano le loro radici in Cina e in Tibet, i Khas e Kumaoni provengono dal subcontinente Indiano. Nonostante ciò, le molte culture del Nepal considerano i monti dell'Himalaya la loro casa."
 netherlandish_group: "Nederlandese"
 netherlandish_group_desc: "Nelle basse terre marcate da fiumi e la costante lotta contro il mare, i diversificati popoli Nederlandesi hanno forgiato un'identità comune. Conosciuti per la loro arguzia mercantile, le loro esplorazioni marittime e innovazioni, condividono una comune identità segnata dal commercio e una perfetta maestria della propria terra invasa dall'acqua."
 polynesian_group: "Polinesiano"
 polynesian_group_desc: "I popoli della Polinesia sono sempre stati navigatori, espandendosi tra le molte isole del Pacifico lungo i secoli. Nonostante essi siano isolati tra loro, i molti gruppi che abitano quest'area riescono comunque a tracciare un retaggio culturale comune e somiglianze linguistiche."
 micronesian_group: "Micronesiano"
 micronesian_group_desc: "Proprio come i loro vicini Polinesiani, i Micronesiani eccellono nella navigazione e hanno colonizzato centinaia di isole e atolli nel Pacifico Occidentale."
 puebloan_group: "Pueblo"
 puebloan_group_desc: "Provenienti dai Puebloani Ancestrali, i popoli Pueblo si sono suddivisi in diverse tribù nel $shiewhibak_area$. Attraverso le aspre terre del $shiewhibak_area$, i popoli Pueblo sono diventati resilienti e hanno costruito strutture in Adobe e sistemi d'irrigazione."
 pyrenean_group: "Pirenaico"
 pyrenean_group_desc: "Nati dai Monti Pirenei che separano Franci e Iberia, i popoli Pirenaici condividono un legame forgiato dalle difficoltà condivise e innovazioni sociali uniche di una vita remota in aspre terre di confine."
 romanian_group: "Romeno"
 romanian_group_desc: "I popoli Romeni, discendenti degli antichi Daci e Romani, abitano perlopiù le regioni di Valacchia, Moldavia e Transilvania, ma sono presenti anche nei Balcani. Vantano un'identità Romanza in netto contrasto con le lingue Slave che li circondano. Sono noti per la loro resilienza e l'amore per un folclore che si riflette nella loro musica, tradizioni e celebrazioni."
 russian_group: "Slavo Orientale"
 russian_group_desc: "I popoli Rus' tracciano la propria origine dai Variaghi, navigatori e guerrieri Scandinavi che si sono insediati nella regione Russa intorno al secolo IX. Con il passare del tempo, i Rus' hanno subito un processo di fusione culturale, mescolando tradizioni Slave con influenze Scandinave. La vicinanza all'Impero Bizantino ha promosso scambi economici e culturali, contribuendo alla loro cultura con una variegata mescolanza di arte, architettura e lingua."
 scandinavian_group: "Scandinavo"
 scandinavian_group_desc: "La Scandinavia è la casa di una vasta rete di popoli, plasmata da una ricca storia di migrazione, commercio e scambio culturale. I diversi regni hanno sviluppato identità uniche pur mantenendo un senso di ascendenza condivisa. Famosi per le loro abilità navali e vivaci reti commerciali, gli Scandinavi sono conosciuti per la loro affinità con il mare e la competenza nel governo."
 scottish_group: "Scozzese"
 scottish_group_desc: "The northern reaches of Britain have long been home to many peoples of diverse backgrounds; the native Picts and Cumbrians abandoned their old ways when they became absorbed into kingships of foreign Gaelic, Anglo-Saxon, and Viking origin. But in times of trial, they still unite against outsiders and become one people: the Scottish."
 slavic_group: "Slavic"
 slavic_group_desc: "The Slavic peoples, originating on the upper areas of the Vistula and Dnieper rivers in the times of the Roman Empire, expanded over centuries to occupy much of Eastern Europe. Despite being separated into different branches and forming many different states and kingdoms, their shared cultural ancestry remains."
 south_slavic_group: "South Slavic"
 south_slavic_group_desc: "The Southern Slavs are a diverse group, including several peoples in the Balkan Peninsula. These people share a Slavic heritage and their linguistic roots but have developed distinct cultures over centuries."
 tatar_group: "Tatar"
 tatar_group_desc: "The origin of the Tatar people can be traced to Turkic and Mongol ethnic groups of Central Asia and is broadly used to refer to nomadic tribes, such as the Volga and Crimean Tatars. Each subgroup has its own distinct history, language variations, and cultural traditions, and are mostly connected by Islam, reflecting the influence of Islamic cultures in the regions they inhabit."
 tibetan_group: "Tibetan"
 tibetan_group_desc: "As residents of the high plateaus of Tibet and the Himalayas Mountains, the Tibetan people are used to extreme climates and terrain."
 turkic_group: "Turkic"
 turkic_group_desc: "The Turkic peoples have come a long way since they originated centuries ago in the steppes of Asia. Having expanded to cover territories from the Black Sea to the Mongolian Steppes and down into Persia, they have interacted with many other cultures and peoples, and have diverged themselves into many different groups, but the shared Turkic identity remains."
 west_african_group: "West African"
 west_african_group_desc: "Despite being very diverse in terms of culture, language, and even religion, the people living in West Africa and the Sahel, all have a shared set of traits and characteristics, fueled by centuries of interactions among themselves. The relatively difficult-to-traverse terrains of the Sahara desert to the north and the forest and jungles to the south have promoted a more horizontal contact between peoples, creating this shared identity."
 malagasy_group: "Malagasy"
 malagasy_group_desc: "The diverse people of the island of Madagascar trace their origin from the coast of Southeast Africa to the islands of Southeast Asia."
 thai_group: "Thai"
 thai_group_desc: "Since their origins in the Southern parts of China to their migrations and subsequent establishing in the Chao Phraya valley, the original Tai peoples have developed a unique identity, merging their original traditions with influences from Mon and Khmer peoples."
 shan_group: "Shan"
 shan_group_desc: "Although originally an exonym from the Burmese language to refer to a variety of different Tai peoples migrated to the area, and also a cognate of Siam, it has allowed these various Tai groups to develop a shared identity."
