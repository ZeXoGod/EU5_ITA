 flatland_desc: "La pianura è un terreno privo di dislivelli significativi, pertanto non pone ostacoli né al movimento dell'[army|e] né allo sviluppo degli [buildings|e]."
 mountains_desc: "Il terreno montano presenta altitudine elevata e pendii ripidi, con pochi e stretti passaggi. Attraversarlo e combattervi è arduo per le [armies|e], e anche lo sviluppo è fortemente ostacolato."
 hills_desc: "Un terreno collinare presenta dislivelli, ma i pendii non sono ripidi o elevati come in montagna, pertanto le penalità sono più contenute."
 plateau_desc: "Gli altopiani sono aree relativamente pianeggianti situate ad alta quota. Proprio a causa dell'altitudine, impongono alcune penalità rispetto alle pianure."
 wetlands_desc: "Le $wetlands$ sono terreni parzialmente allagati, in genere per la vicinanza a un fiume, a un lago o alla costa."
 ocean_desc: "Sono i mari aperti tra i continenti, dove solo le navi migliori possono viaggiare."
 deep_ocean_desc: "Sono i mari aperti tra i continenti, nelle zone più lontane da qualsiasi costa, dove solo le navi migliori possono viaggiare."
 coastal_ocean_desc: "Sono i mari aperti tra i continenti, ma nelle aree prossime alla costa."
 inland_sea_desc: "I mari interni sono bacini d'acqua circondati dalla terraferma, come il Mediterraneo o il Mar Baltico."
 atoll_desc: "Gli atolli sono isole a bassa quota di forma anulare che solitamente racchiudono una laguna."
 narrows_desc: "Gli stretti sono passaggi marittimi angusti, come canali o le acque interne di un arcipelago, dove lo spazio di manovra è limitato."
 lakes_desc: "I laghi sono bacini d'acqua interni senza contatto diretto col mare aperto se non tramite eventuali fiumi, quindi nessuna [ships|e] di rilievo può solcarli."
 high_lakes_desc: "$lakes_desc$"

 plateau_wasteland_desc: "$plateau_desc$"
 mountain_wasteland_desc: "$mountains_desc$"
 hills_wasteland_desc: "$hills_desc$"
 wetlands_wasteland_desc: "$wetlands_desc$"
 dune_wasteland_desc: "$desert_desc$"
 flatland_wasteland_desc: "$flatland_desc$"
 mesa_wasteland_desc: "$desert_desc$"
 ocean_wasteland_desc: "Sono acque oceaniche al di fuori delle correnti principali; una rotta sconsigliata per le navi, che potrebbero finire alla deriva."
 
 tropical_desc: "Il clima $tropical$ indica aree con temperature medie elevate e assenza di inverno."
 arid_desc: "Il clima $arid$ indica un'area con grave scarsità d'acqua."
 mediterranean_desc: "Il clima $mediterranean$ indica aree dal clima ideale, un luogo dove tutti vorrebbero vivere."
 continental_desc: "Il clima $continental$ indica aree con inverni rigidi."
 arctic_desc: "Il clima $arctic$ indica aree con inverni gelidi."
 cold_arid_desc: "Il clima $cold_arid$ indica un'area con grave scarsità d'acqua, ma caratterizzata da inverni freddi."
 oceanic_desc: "Il clima $oceanic$ indica aree con inverni miti ma elevata umidità."
 subtropical_desc: "Il clima $subtropical$ indica aree con temperature medie elevate e inverni miti."
 
 desert_desc: "I deserti sono paesaggi brulli con scarse precipitazioni, dove la vita animale e vegetale è quasi assente."
 sparse_desc: "La vegetazione rada caratterizza vaste aree pianeggianti con pochi o nessun albero."
 grasslands_desc: "Le praterie sono terreni dominati dall'erba, con pochi alberi o arbusti."
 farmland_desc: "I terreni agricoli sono territori modellati dall'uomo, destinati a coltivazioni e/o a pascoli estensivi."
 woods_desc: "Il bosco è un terreno con una vegetazione meno fitta rispetto alla foresta."
 forest_desc: "La foresta è un terreno caratterizzato da una fitta vegetazione."
 jungle_desc: "La giungla è un terreno dalla vegetazione fitta e intricata, che ostacola qualsiasi attività al suo interno."

