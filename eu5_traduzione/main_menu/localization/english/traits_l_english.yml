 # Artists
 #
 gold_loving: "Amante dell'Oro"
 desc_gold_loving: "Gli artisti con questo tratto pretendono compensi molto più alti, attratti da tutto ciò che luccica. Per loro il denaro muove il mondo, e chi è di questo avviso esigerà sempre il compenso più lauto."
 humble: "Umile"
 desc_humble: "Malgrado l'abilità comprovata, gli artisti con questo tratto chiedono compensi modesti. Per loro l'umiltà è la radice di ogni virtù e il cardine della propria indole."
 workaholic: "Infaticabile"
 desc_workaholic: "Si dice che i maestri d'arte dimentichino perfino di nutrirsi o dormire, tanta è la dedizione al mestiere. Non si concedono tregua finché non hanno terminato la prossima opera."
 lazy: "Pigro"
 desc_lazy: "Perché finire oggi ciò che puoi rimandare a domani? Con questo spirito, tali artisti rallentano i tempi della creazione per godersi i piaceri della vita."
 prominent: "Di Spicco"
 desc_prominent: "Per immortalare la nostra gloria, nulla è meglio di un artista di spicco. Le sue creazioni amplificano la nostra Influenza Culturale e accrescono il Prestigio del regno agli occhi di sudditi e rivali."
 inconspicious: "Defilato"
 desc_inconspicious: "Le opere di questi artisti lasciano un segno più discreto nel panorama culturale. Per loro, la vera maestria rifugge l'ostentazione, anche se ciò dovesse costarci in termini di Prestigio e Influenza Culturale."
 meticulous: "Meticoloso"
 desc_meticulous: "Dominare l'arte non è da tutti. Questi artisti possiedono un rigore impeccabile e una padronanza assoluta della tecnica, dando vita a opere di qualità superiore che garantiscono bonus più consistenti."
 careless: "Sciatto"
 desc_careless: "Quella macchia rossastra sul volto del sovrano è una svista dell'artista o un simbolo della sua collera per le beghe di corte? In ogni caso, simili artigiani producono spesso opere di qualità inferiore."
 adept: "Abile"
 desc_adept: "È la perizia a distinguere il maestro dall'allievo. Un artista con questo tratto affina il proprio talento a vista d'occhio, padroneggiando la sua arte molto più rapidamente del normale."
 amateur: "Dilettante"
 desc_amateur: "Tutti iniziano da qualche parte. Gli artisti con questo tratto imparano lentamente, impiegando più tempo a migliorare e a farsi la mano."
 prescient: "Ispirato"
 desc_prescient: "L'ispirazione è la scintilla dei più grandi capolavori. Questi artisti godono di un costante slancio creativo, che li porta ad avviare nuove opere con maggior frequenza."
 idler: "Indolente"
 desc_idler: "Creare arte non è per i deboli di cuore: richiede doti rare, sostenute da ispirazione e fiducia. Chi ha questo tratto ne difetta, e per questo avvia nuove opere più di rado."
 #
 just_die_desc: "Il nostro Paese sentirà la mancanza dei suoi giudizi equi e imparziali."
 righteous_die_desc: "Il nostro popolo piange la scomparsa del sovrano più virtuoso della nostra epoca."
 kind_hearted_die_desc: "Il nostro popolo l[CHARACTER.Custom('IT_ART_O_A')] ricorderà come un sovrano dal cuore gentile e affettuoso."
 free_thinker_die_desc: "Non ha mai temuto d’infrangere le vecchie tradizioni pur di far avanzare i nostri obiettivi."
 well_connected_die_desc: "Senza dubbio sta già intessendo preziosi contatti nell’aldilà."
 calm_die_desc: "Portò pace e ordine al nostro Paese."
 secretive_die_desc: "Senza dubbio ha portato nella tomba molti dei suoi segreti."
 intricate_web_weaver_die_desc: "È compiant[CHARACTER.Custom('IT_ART_O_A')] da un esercito di informatori."
 well_advised_die_desc: "I suoi consiglieri ci assicurano che è stato meglio così."
 benevolent_die_desc: "I nostri sudditi piangono la scomparsa di un signore tanto benevolo."
 zealot_die_desc: "La sua energia e convinzione hanno ricondotto molti infedeli all’ovile."
 pious_die_desc: "Forse non conosceremo mai più un sovrano di tale virtù e statura spirituale."
 careful_die_desc: "Le sue decisioni ponderate hanno rafforzato la nostra posizione nel mondo."
 lawgiver_die_desc: "Alla fine, tutti saremo giudicati."
 midas_touched_die_desc: "Il suo talento nel trovare denaro ovunque ci ha resi un Paese più ricco."
 incorruptible_die_desc: "Il suo carattere integro ha reso il nostro Paese un luogo più onesto."
 architectural_visionary_die_desc: "La sua memoria vivrà per sempre nei molti edifici che ci ha lasciato."
 scholar_die_desc: "Le sue ricerche erudite hanno portato innovazione e fama al nostro Paese."
 entrepreneur_die_desc: "Plasmò la vita economica della sua epoca."
 industrious_die_desc: "Mancheranno le sue instancabili fatiche per migliorare la nostra economia."
 expansionist_die_desc: "I nostri coloni piangeranno la perdita del loro grande benefattore."
 charismatic_negotiator_die_desc: "Le trattative con sovrani stranieri sembreranno spente senza di [CHARACTER.GetHerHim]."
 silver_tongue_die_desc: "Le sue parole suadenti hanno tenuto il mondo a distanza. Chi ci proteggerà ora?"
 tactical_genius_die_desc: "Le sue manovre raffinate hanno lasciato i nemici frastornati e confusi."
 bold_fighter_die_desc: "Le sue cariche ardite tra le file nemiche hanno segnato per sempre ogni soldato della sua generazione."
 fierce_negotiator_die_desc: "Le sue trattative spietate hanno ridotto sul lastrico i capitani di ventura in tutte le nostre terre."
 strict_die_desc: "La sua vigilanza costante ci ha tenuti sempre all’erta."
 inspiring_leader_die_desc: "Ispirò una generazione a prendere le armi contro i nostri nemici."
 martial_educator_die_desc: "Il programma di studi che creò per i nostri ufficiali verrà usato per generazioni."
 babbling_buffoon_die_desc: "I nostri amici serberanno caro questo giorno."
 embezzler_die_desc: "Ai nostri contabili non mancherà, ma ai suoi nipoti di certo sì."
 drunkard_die_desc: "Le sue sbornie e i gusti costosi hanno lasciato il Paese più povero e peggio governato di quando fu incoronat[CHARACTER.Custom('IT_ART_O_A')]."
 sinner_die_desc: "La sua vita di peccato non ha portato che vergogna al nostro Paese."
 greedy_die_desc: "La sua smodata brama di denaro e ricchezze non mancherà a nessuno."
 tolerant_die_desc: "Le nostre minoranze religiose piangeranno la scomparsa di chi mostrava tanta tolleranza."
 cruel_die_desc: "Le sue malefatte saranno ricordate per generazioni."
 naive_die_desc: "Le sue ingenue ingerenze negli affari esteri ci hanno lasciato solo fraintendimenti e nuovi nemici."
 craven_die_desc: "La sua codardia sul campo sarà per sempre la sua eredità."
 loose_lips_die_desc: "La sua leggerezza nel maneggiare le informazioni riservate ha reso di dominio pubblico i nostri segreti."
 obsessive_perfectionist_die_desc: "La sua ingerenza costante in ogni opera d’infrastruttura ci ha lasciato un lungo elenco di spese di cui non sentiremo la mancanza."
 malevolent_die_desc: "I nostri sudditi dormiranno più tranquilli sapendo che il suo regno di terrore malevolo è finito."
 conqueror_die_desc: "I nostri nemici tireranno certo un sospiro di sollievo per la sua scomparsa."
 #Obituaries for Generals/Admirals:
 military_theorist_die_desc: "È mort[CHARACTER.Custom('IT_ART_O_A')], ma le sue teorie vivranno per sempre!"
 strategist_die_desc: "La sua nazione piange questa grave perdita."
 mamluk_die_desc: "I suoi fratelli d'arme l[CHARACTER.Custom('IT_ART_O_A')] ricorderanno."
 no_die_desc: "È mort[CHARACTER.Custom('IT_ART_O_A')] troppo presto, senza riuscire a lasciare il segno."
 glory_seeker_die_desc: "Alle nostre truppe mancheranno le sue cariche valorose."
 born_to_the_saddle_die_desc: "I suoi cavalieri l[CHARACTER.Custom('IT_ART_O_A')] piangono come uno dei loro."
 defensive_planner_die_desc: "Le nostre truppe sentiranno molto la sua cura per la loro sicurezza."
 battlefield_medic_die_desc: "Le nostre truppe sentiranno molto la sua cura per la loro salute."
 ruthless_die_desc: "Le sue tattiche spietate incutevano grande timore ai nostri nemici."
 inspirational_leader_general_die_desc: "I suoi discorsi ispiratori saranno ricordati da generazioni di soldati."
 master_of_arms_die_desc: "I suoi fanti l[CHARACTER.Custom('IT_ART_O_A')] piangono come uno dei loro."
 goal_oriented_die_desc: "I suoi arrivi tempestivi salvarono più di una battaglia."
 hardy_warrior_die_desc: "La sua sola presenza sembrava alleviare le peggiori privazioni."
 siege_specialist_die_desc: "La sua cura per le tecniche d’assedio faceva fruttare ogni investimento."
 cannoneer_die_desc: "Il corpo d’Artiglieria piange la sua scomparsa come se [CHARACTER.GetSheHe] fosse uno dei suoi."
 extortioner_die_desc: "La sua scomparsa rallegrerà i mercanti di ogni nazione, tranne la nostra."
 ruthless_blockader_die_desc: "I cittadini dei porti lungo tutta la costa possono tirare un sospiro di sollievo."
 buccaneer_die_desc: "Senza di [CHARACTER.GetHerHim], i nostri nemici si sentiranno di nuovo più al sicuro lungo le rotte di navigazione."
 prize_hunter_die_desc: "Le sue gesta di coraggio ci hanno fruttato molte nuove [ships|e] come prede."
 ironside_die_desc: "La sua fede nelle tattiche difensive ha lasciato un segno indelebile in tutti coloro che sono stati sotto il suo comando."
 naval_engineer_die_desc: "La sua cura per le [ships|e] al suo comando ha accresciuto la robustezza della nostra [navy|e] mentre [CHARACTER.GetSheHe] era in servizio."
 naval_showman_die_desc: "Le sue manovre ardite portarono gloria ed esperienza ai nostri equipaggi."
 ram_raider_die_desc: "Le sue manovre ardite portarono gloria ed esperienza ai nostri equipaggi."
 naval_gunner_die_desc: "Il suo addestramento costante delle nostre squadre di artiglieria di bordo accrebbe la nostra potenza sul mare durante la sua vita."
 accomplished_sailor_die_desc: "La sua grande perizia nell’arte della vela era venerata dai suoi uomini."
 level_headed_die_desc: "Mancherà molto la sua capacità di restare lucido anche di fronte al grave pericolo."
 # Artists
 gold_loving_die_desc: "La sua passione per l’oro ha messo sotto pressione la nostra tesoreria, e ai nostri contabili non mancherà."
 humble_die_desc: "La sua umiltà ha reso le sue imprese ancor più celebrate da tutti."
 workaholic_die_desc: "Il suo infaticabile lavoro l[CHARACTER.Custom('IT_ART_O_A')] ha condott[CHARACTER.Custom('IT_ART_O_A')] alla tomba prima del tempo, ma le sue imprese saranno ricordate a lungo."
 lazy_die_desc: "L’odio per il lavoro fu l’unico sforzo che compì mai."
 prominent_die_desc: "La sua fama sarà ricordata in eterno: fece molto per il nostro Paese."
 inconspicious_die_desc: "Il suo operato fu tanto irrilevante che nessuno si accorse quando morì."
 meticulous_die_desc: "Il suo piglio meticoloso si rivelò inutile al di fuori della sua arte."
 careless_die_desc: "La sua noncuranza ha affrettato l’inevitabile."
 adept_die_desc: "Le sua grandi doti saranno ricordate per molti anni."
 amateur_die_desc: "La sua inettitudine farà sì che la sua arte venga presto dimenticata."
 prescient_die_desc: "La sua lungimiranza non poté scongiurare il suo destino."
 idler_die_desc: "La sua proverbiale indolenza non portò che sdegno tra i suoi mecenati."
 # Explorers
 
 curious_adventurer: "Anima Curiosa"
 desc_curious_adventurer: "Quest'anima inquieta non si fermerà finché ogni isola e ogni costa non saranno state mappate per svelare i segreti del nuovo mondo. A differenza di altri, la sua unica ricompensa è la scoperta stessa."
 curious_adventurer_die_desc: "Chissà se la sua curiosità è stata infine placata."
 navigator: "Navigatore"
 desc_navigator: "Anni di esperienza in mare hanno reso questo esploratore un maestro nel governare la propria [ship|e], anche nelle acque più insidiose."
 navigator_die_desc: "Che possa ora navigare in mari più placidi."
 treasure_hunter: "Cacciatore di Tesori"
 desc_treasure_hunter: "L'unica cosa che guida questo esploratore è l'avidità. Non si fermerà davanti a nulla pur di mettere le mani sui tesori più rari del nuovo mondo, anche a costo della vita dei nativi."
 treasure_hunter_die_desc: "Peccato che non abbia potuto portare con sé nessuna delle sue ricchezze."
 cartographer: "Cartografo"
 desc_cartographer: "Questo esploratore è prima di tutto un cultore di mappe, la cui più grande passione è scoprire terre inesplorate. Sebbene le sue spedizioni richiedano più tempo, la documentazione che produce è di un dettaglio senza pari. L'amore per la propria arte, inoltre, è tale da fargli accettare un compenso inferiore."
 cartographer_die_desc: "Ora potrà tracciare le mappe di lidi ancora più remoti."
 scientist_on_sea: "Naturalista d'Oltremare"
 desc_scientist_on_sea: "Per questo esploratore la scienza viene prima di tutto. La mappatura del territorio passa in secondo piano rispetto allo studio della flora e della fauna del nuovo mondo."
 scientist_on_sea_die_desc: "Il suo nome riecheggerà per sempre in quello delle innumerevoli specie di piante e animali che ha scoperto."
 # Children
 child_prodigy: "Bambino Prodigio"
 child_prodigy_die_desc: "La scomparsa di [CHARACTER.GetName] lascia un vuoto profondo e doloroso, come quello di un destino glorioso rimasto incompiuto."
 desc_child_prodigy: "L'avvenire di questo bambino è radioso: il suo nome è già scritto sui libri di storia."
 child_gifted: "Bambino Talentuoso"
 child_gifted_die_desc: "La morte di [CHARACTER.GetName] è una perdita dolorosa, la fine di un futuro promettente stroncato sul nascere."
 desc_child_gifted: "Questo bambino stupisce gli adulti con il suo talento e il suo incredibile potenziale."
 child_slow: "Tardo nell'Apprendimento"
 child_slow_die_desc: "La scomparsa di [CHARACTER.GetName] è accolta con compassione per un bambino la cui vita non è stata delle più semplici."
 desc_child_slow: "Questo bambino non è la mente più brillante della sua generazione e deve sforzarsi più degli altri per tenere il passo."
 child_idiot: "Mentecatto"
 child_idiot_die_desc: "La morte di [CHARACTER.GetName] è accolta con tristezza, ma anche con un velo di sollievo, poiché non avrebbe potuto aspirare al migliore dei futuri."
 desc_child_idiot: "Questo bambino è un perfetto mentecatto, e ben poco si può fare per assicurargli un avvenire dignitoso."
 child_intelligent: "Intelligente"
 child_intelligent_die_desc: "La morte di [CHARACTER.GetName] è pianta da tutti come la perdita di una persona di grande valore."
 desc_child_intelligent: "Questo bambino dimostra di possedere un'intelligenza innata, tutta da coltivare."
 child_gregarious: "Socievole"
 child_gregarious_die_desc: "La scomparsa di [CHARACTER.GetName] sarà sentita da tutti coloro che hanno incrociato il suo cammino nella sua sfortunatamente breve vita."
 desc_child_gregarious: "Adora essere costantemente circondato da altre persone e trae grande gioia dall'interagire con loro."
 child_rowdy: "Turbolento"
 child_rowdy_die_desc: "Finalmente [CHARACTER.GetName] riposa. Fa uno strano effetto vederl[CHARACTER.Custom('IT_ART_O_A')] così in silenzio."
 desc_child_rowdy: "Questo bambino è tutt'altro che calmo e tranquillo. Fa sempre notare la sua presenza, e non nel più pacifico dei modi."
 child_ambitious: "Ambizioso"
 child_ambitious_die_desc: "I suoi sogni ambiziosi, sfortunatamente, rimarranno insoddisfatti."
 desc_child_ambitious: "Questo bambino sa ciò che vuole, e non è esattamente qualcosa di insignificante. Se potesse, si prenderebbe il mondo intero."
 child_gallant: "Cavaliere Nato"
 child_gallant_die_desc: "Tutti piangono la scomparsa di [CHARACTER.GetName]. Sembra quasi che fosse troppo perfetto per rimanere a lungo in questo mondo. Non vedremo mai più nessuno come [CHARACTER.GetHimHer]."
 desc_child_gallant: "Nonostante l'età, questo bambino è l'epitome della cavalleria. Coraggioso, elegante, educato e premuroso, un giorno ispirerà certamente poemi e leggende."
 child_shrewd: "Astuto"
 child_shrewd_die_desc: "Neanche i suoi intrighi e le sue strategie hanno potuto salvare [CHARACTER.GetName] dalla Morte. [CHARACTER.GetHeShe|U] ha finalmente trovato un avversario capace di batterl[CHARACTER.Custom('IT_ART_O_A')] in astuzia."
 desc_child_shrewd: "Ovunque si trovi e qualunque cosa stia facendo, la sua mente è sempre affilata come una lama. Nessuno può tenergli testa in una gara d'ingegno."
 #
 unsuited_for_army_command: "Inetto al Comando"
 unsuited_for_army_command_die_desc: "Le strategie sconsiderate di [CHARACTER.GetName], per fortuna, non sono più un nostro problema. In molti esultano per la sua dipartita, e gli uomini ai suoi ordini non dovranno più patire le sue folli decisioni."
 desc_unsuited_for_army_command: "Una scarsa comprensione della strategia e della tattica militare trasforma ogni sua impresa in un disastro annunciato. I suoi ufficiali possono solo sperare che questo generale se ne stia fermo come uno spaventapasseri gallonato, senza impartire i suoi ordini insensati."
 unsuited_for_naval_command: "Negato per il Comando Navale"
 unsuited_for_naval_command_die_desc: "La cronica incapacità di [CHARACTER.GetName] di trattenere il cibo una volta in mare aperto si è sempre rivelata disastrosa. I marinai di tutto il paese tirano un sospiro di sollievo, perché non dovrà più insozzare i loro ponti."
 desc_unsuited_for_naval_command: "Per guidare una flotta servono nervi saldi e un ottimo senso dell'orientamento. Chi non sopporta il rollio delle onde è inutile al comando quanto un'ancora: un peso morto sulla coperta."
 unsuited_for_country_ruling: "Inadatto a Governare"
 unsuited_for_country_ruling_die_desc: "Finalmente [CHARACTER.GetName] è passato a miglior vita, e le sue scellerate politiche sono solo un lontano ricordo."
 desc_unsuited_for_country_ruling: "Governare una nazione non è un compito per tutti. E sebbene la storia abbia visto la sua parte di sovrani incompetenti, questa persona è semplicemente incapace, o priva della volontà, di guidare un qualsiasi stato che si rispetti."
 #RELIGIOUS_FIGURES
 efficient_administrator: "Amministratore Efficiente"
 desc_efficient_administrator: "Le Scritture non offrono solo conforto spirituale, ma anche precetti per governare la vita terrena. Questo individuo eccelle in tale sapienza, al punto da influenzare il comportamento altrui e dirigere le procedure burocratiche con la massima efficienza."
 efficient_administrator_die_desc: "[CHARACTER.GetName] ha lasciato questo mondo e, senza di [CHARACTER.GetHerHim], gli ingranaggi dello stato girano più lenti. Editti e scartoffie non fluiranno più così speditamente senza la sua guida illuminata."
 
 proselytizer: "Proselitista"
 desc_proselytizer: "Molti sono i credi nel mondo, ma una sola è la vera Fede. Il fervore nel ricondurre le anime perdute sul retto sentiero non solo rafforza la comunità, ma garantisce che tutti procedano sulla via della salvezza."
 proselytizer_die_desc: "[CHARACTER.GetName] si è spento, e le innumerevoli anime che [CHARACTER.GetSheHe] ha salvato mostrandogli la vera Fede piangono la sua dipartita. La sua figura di faro nella Fede mancherà a tutti, e altre anime si smarriranno senza la sua guida."
 
 reverend_teacher: "Maestro Venerabile"
 desc_reverend_teacher: "Pochi sono i pozzi di sapienza a cui l'umanità può attingere, ma sono sempre ricercati per i loro insegnamenti. Formando schiere di discepoli devoti, questi grandi maestri sono tenuti in sommo rispetto e riverenza."
 reverend_teacher_die_desc: "Nemmeno l'immensa sapienza di [CHARACTER.GetName] ha potuto salvarl[CHARACTER.Custom('IT_ART_O_A')] dalla morte. Mentre esalava il suo ultimo respiro, i suoi numerosi discepoli ne hanno pianto la scomparsa. Oggi il mondo è un po' meno saggio."
 
 ascetic: "Asceta"
 desc_ascetic: "La vita religiosa consiste nel dedicarsi alla Fede, non nell'indulgere nei piaceri mondani. Questo individuo ha fatto suoi tali precetti e rifiuta ogni diletto, preferendo vivere con il minimo sostentamento materiale."
 ascetic_die_desc: "La morte di [CHARACTER.GetName] è giunta improvvisa, ma non inaspettata. La sua astinenza da ogni bene materiale, cibo compreso, deve aver avuto le sue conseguenze. Eppure, molti dei suoi seguaci ne ammiravano le pratiche, e la sua assenza peserà come un macigno."
 
 mystic_seer: "Veggente Mistico"
 desc_mystic_seer: "Districare i fili del destino e squarciare il velo del futuro non è certo un'impresa da poco. Molti di coloro che ci provano, se mai riescono a vedere qualcosa, finiscono consumati dalla follia. Per chi invece domina la chiaroveggenza, l'avvenire non ha segreti."
 mystic_seer_die_desc: "Neppure la sua celebre preveggenza ha potuto salvare [CHARACTER.GetName] dalla morte. Non è chiaro se nelle sue visioni avesse scorto la sua fine ma, se anche fosse, non ha potuto sottrarvisi."
 
 literalist: "Custode della Parola"
 desc_literalist: "I testi sacri e le antiche scritture sono il fondamento della religione. Questo individuo, tuttavia, spinge tale concetto all'estremo, considerandoli l'unica base possibile. Non solo, ma anche i testi stessi sono visti come immutabili e infallibili, dove persino l'ordine delle parole ha uno scopo preciso."
 literalist_die_desc: "[CHARACTER.GetName] è morto e con [CHARACTER.GetHerHim] se ne va la sua stretta aderenza alle Scritture. Molti dei suoi passi preferiti sono stati recitati al suo funerale dai suoi seguaci, affinché le vere parole della Fede possano accompagnarl[CHARACTER.Custom('IT_ART_O_A')] anche nell'aldilà."
 
 unorthodox: "Eterodosso"
 desc_unorthodox: "Benché possano esistere diverse interpretazioni della nostra Fede, alcune posizioni sono più accettate di altre. Questo individuo ne sposa di meno comuni, guadagnandosi nel migliore dei casi il biasimo della comunità religiosa, nel peggiore l'emarginazione. Ciononostante, molti condividono le sue idee, o ne sono abbastanza incuriositi da prestargli ascolto."
 unorthodox_die_desc: "[CHARACTER.GetName] è trapassato, e i più tradizionalisti tra i nostri fedeli tirano un sospiro di sollievo, vedendo la fine della sua 'eccentricità'. Tuttavia, molti altri ne piangono la perdita, lamentando di dover dire addio alla sua ampiezza di vedute."
 
 hermit: "Eremita"
 desc_hermit: "È chiaro che la costante interazione sociale non sia per tutti, specialmente per chi desidera dedicare la propria vita alla religione. Questo individuo è tra quelli che preferiscono l'isolamento e la reclusione alla folla, per poter meglio comunicare con il divino e disinteressarsi delle faccende altrui."
 hermit_die_desc: "Ci sono voluti un paio di giorni per accorgersi della morte di [CHARACTER.GetName], a causa del suo isolamento. Persino i suoi seguaci vivono senza troppi contatti tra loro o con [CHARACTER.GetHerHim]. Ora che [CHARACTER.GetSheHe|U] non c'è più, ogni legame è reciso."
 
 alms_giver: "Grande Elemosiniere"
 desc_alms_giver: "Beati coloro che condividono i propri averi con i meno fortunati. Questo individuo considera tale insegnamento il più importante di tutti, donando elemosine ai poveri e spartendo con loro cibo e monete. Un gruppo di discepoli ne emula l'esempio, sovvenendo così ai bisogni degli umili."
 alms_giver_die_desc: "La morte di [CHARACTER.GetName] ha suscitato grande cordoglio, specialmente tra i più diseredati. Erano loro a beneficiare maggiormente delle sue costanti elemosine, e saranno loro a sentirne di più la mancanza."
 
 stargazer: "Contemplatore delle Stelle"
 desc_stargazer: "Le stelle affascinano l'umanità fin dalle sue origini, e molti vi cercano una presenza divina. Questo individuo è tra costoro, con lo sguardo sempre rivolto al cielo in cerca di conoscenza e risposte. E molto si può apprendere dagli astri, se si ha la volontà di osservare."
 stargazer_die_desc: "La stella che era la vita di [CHARACTER.GetName] si è spenta, e molti si lamentano di quanto oscuro sia diventato il mondo senza di essa. La conoscenza del firmamento non sarà più tramandata dalla sua voce, e molti sguardi un tempo rivolti al cielo, ora si chineranno a terra."