 #Personality Modifier Descriptions - Note: don't refer directly to the sex or title of the monarch.
 desc_conqueror: "Chi governa è un conquistatore. Sotto questo regime potremo annettere nuovi territori al nostro dominio con maggiore efficacia."
 desc_tolerant: "Chi governa è tollerante. Le minoranze religiose prospereranno durante il nostro regime."
 desc_just: "Chi governa è giusto. Grazie a una profonda conoscenza delle leggi e delle tradizioni del regno, i sudditi ci considerano legittimi e imparziali."
 desc_righteous: "Chi governa è retto. Il popolo difficilmente metterà in dubbio la nostra autorità, sapendo che chi è retto agisce sempre per il bene comune."
 desc_kind_hearted: "Chi governa è magnanimo. Un sincero interesse per la gente comune ha reso chi ci guida molto amato e la nazione più resiliente alle difficoltà, specialmente in tempo di guerra."
 desc_free_thinker: "Chi governa è un libero pensatore. Non vincolato da dottrine rigide, incoraggia tutti a sperimentare e ragionare liberamente sul futuro della nostra grande nazione."
 desc_well_connected: "Chi governa è ben introdotto. La corte e il gabinetto beneficiano dell'ampia rete di contatti tra le menti più brillanti di quest'epoca."
 desc_calm: "Chi governa è calmo. Non perdendo mai la pazienza né la dignità, ispira con l'esempio e prende decisioni ponderate, permettendoci di superare più rapidamente qualsiasi crisi."
 desc_careful: "Chi governa è cauto. Navigando con attenzione tra le regole non scritte delle relazioni internazionali, riesce ad attenuare l'impatto delle nostre trasgressioni."
 desc_secretive: "Chi governa è riservato. Un istinto naturale a mantenere porte chiuse e lettere cifrate si riflette su tutto il governo, rendendo più arduo infiltrarci per i nemici."
 desc_intricate_web_weaver: "Chi governa è un tessitore di intrighi. Ordendo continuamente nuove trame, si assume personalmente gran parte della responsabilità dello spionaggio estero."
 desc_well_advised: "Chi governa è ben consigliato. Sempre pronto ad ascoltare il saggio consiglio altrui, attira un maggior numero di persone alla corte e nel gabinetto."
 desc_benevolent: "Chi governa è benevolo. Essere percepiti come animati da buone intenzioni è un grande vantaggio per mantenere la tranquillità dei sudditi."
 desc_zealot: "Chi governa è uno zelota. La devozione fanatica alla vera fede permette di ispirare più persone a convertirsi e aderire alla religione di Stato."
 desc_pious: "Chi governa è devoto. Profondamente spirituale e religioso, assicura che lo Stato non smarrisca la rotta e infonde fiducia nella nostra fede."
 desc_lawgiver: "Chi governa è un legislatore. Le leggi costruiscono e uniscono un regno. L'obiettivo è ridurre le centinaia di leggi e consuetudini delle varie parti del regno per creare un corpus giuridico più centralizzato e giusto."
 desc_midas_touched: "Chi governa ha il tocco di Mida. Il talento di rendere profittevole ogni progetto è un'immensa risorsa. Le casse dello Stato non mancheranno mai di denaro finché resterà al potere."
 desc_incorruptible: "Chi governa è incorruttibile. Costruire uno Stato moderno significa combattere costantemente la corruzione. I funzionari sono sempre tentati di accettare tangenti, e prendersi cura di amici e parenti è un istinto umano naturale. Respingendo con fermezza ogni simile tentazione e combattendola con sdegno, dà l'esempio all'intera nazione."
 desc_architectural_visionary: "Chi governa è un visionario dell'architettura. Migliorare le infrastrutture è una necessità per qualsiasi Stato della nostra epoca, e questo è chi può farlo. Grandi visioni unite a un'eccezionale capacità di contenere i costi rendono chi governa una risorsa preziosa."
 desc_scholar: "Chi governa è un erudito. L'ambizione di comprendere il mondo e i principi che regolano uomini e natura permette di capire e implementare nuove tecnologie con un'efficienza altrimenti impossibile."
 desc_entrepreneur: "Chi governa è intraprendente. Vedendo il potenziale per nuovi progetti in ogni ostacolo od opportunità, contribuisce a un numero sempre crescente di iniziative per rafforzare la nostra economia."
 desc_industrious: "Chi governa è laborioso. Mai pago di riposare e attraverso giornate lavorative sempre più lunghe, gestisce costantemente i dettagli di ogni provincia del regno per massimizzare la produzione e le entrate di tutte le risorse sotto controllo statale."
 desc_expansionist: "Chi governa è un espansionista. Personalmente investito nella rivendicazione e colonizzazione di nuove terre, è determinato ad assicurare che l'espansione coloniale resti una priorità assoluta per il nostro Stato."
 desc_charismatic_negotiator: "Chi governa è un negoziatore carismatico. Attraverso il coinvolgimento personale nella diplomazia e nelle trattative statali, riesce a far vedere le cose dal nostro punto di vista più spesso di quanto sarebbe altrimenti possibile."
 desc_silver_tongue: "Chi governa ha una lingua d'argento. Nelle comunicazioni con gli altri Stati, riesce a presentare le nostre azioni passate sotto una luce molto più favorevole. Una volta che i vicini comprendono le ragioni delle nostre azioni, sono molto più inclini a perdonarci eventuali trasgressioni."
 desc_tactical_genius: "Chi governa è un genio tattico. Un grande interesse personale nelle manovre e nelle finte sul campo di battaglia si traduce in una maggiore competenza ed esperienza in queste materie per tutti i nostri generali."
 desc_bold_fighter: "Chi governa è un combattente audace. Credendo che l'urto sia di grande importanza sul campo di battaglia, non teme mai le conseguenze e incoraggia tutti a guidare le proprie truppe nel cuore della mischia nemica quando la situazione lo richiede."
 desc_fierce_negotiator: "Chi governa è un negoziatore implacabile. Avremo vita più facile nel convincere i capitani mercenari a combattere per la nostra causa con una paga inferiore a quella che altrimenti richiederebbero."
 desc_strict: "Chi governa è severo. Interessandosi molto al comportamento delle truppe, è in grado di instillare un rigido senso di disciplina in tutti i ranghi, dal più basso al più alto."
 desc_inspiring_leader: "Chi governa è un leader ispiratore. Una grande leadership personale può far trovare coraggio anche agli uomini più codardi."
 desc_martial_educator: "Chi governa è un istruttore militare. Sotto il regime attuale, l'addestramento del nostro corpo ufficiali è una delle nostre massime priorità."
 desc_babbling_buffoon: "Chi governa è considerato un buffone chiacchierone. Sebbene animato da buone intenzioni nell'impegnarsi personalmente nella diplomazia con i vicini, manca del talento necessario per condurre trattative. Chiunque fa più fatica a cogliere i nostri argomenti e molte delle nostre negoziazioni sono ostacolate dall'inettitudine di chi ci guida."
 desc_embezzler: "Chi governa è corrotto. Una delle motivazioni principali è la volontà e il talento di usare le entrate statali per aumentare la ricchezza personale."
 desc_drunkard: "Chi governa è dissoluto. Cercando sempre sollievo dall'apatia generale, si abbandona a grandi quantità di sostanze stimolanti sotto forma di alcol. Avere un sovrano dissoluto getta una cattiva luce sull'intera nazione."
 desc_sinner: "Chi governa è un peccatore. Le mancanze personali nella guida del paese hanno rivoltato contro di noi l'establishment religioso."
 desc_greedy: "Chi governa è avido. La riscossione delle entrate statali diventa sempre più spietata e miope sotto chi non si ferma davanti a nulla pur di aumentare le entrate. Danneggiando o distruggendo ogni fonte di reddito, gli effetti a lungo termine di questo comportamento miope sono una drastica riduzione del gettito fiscale."
 desc_cruel: "Chi governa è considerato crudele. Storie diffuse di azioni arbitrarie e crudeli hanno profondamente turbato molti dei nostri sudditi. Questo potrebbe non bastare di per sé a scatenare una ribellione, ma qualsiasi crisi colpirà più duramente l'opinione pubblica poiché a nessuno mancano motivi per ribellarsi."
 desc_naive: "Chi governa è un ingenuo entusiasta. Precipitandosi ciecamente avanti e sottovalutando costantemente le conseguenze delle azioni, fa sì che i nostri vicini impieghino più tempo a perdonare offese e trasgressioni."
 desc_craven: "Chi governa è vigliacco. Disperatamente terrorizzato dal combattimento fisico, sta il più lontano possibile dai campi di battaglia. Le nostre truppe non possono fare a meno di notare che sono da sole."
 desc_loose_lips: "Spesso personalmente responsabile di fughe di notizie e violazioni della sicurezza, chi governa è generalmente troppo fiducioso e facilmente ingannabile. Sfortunatamente, la somma di tutto ciò è che arreca più danno che beneficio ai nostri sforzi di controspionaggio."
 desc_obsessive_perfectionist: "Chi governa è un perfezionista ossessivo. Un vivo interesse per i dettagli e le minuzie non è sempre accompagnato da un pari talento in tali questioni. Causando costantemente interruzioni e ritardi, arreca molto più danno che beneficio quando si tratta di sviluppare le nostre infrastrutture interne."
 desc_malevolent: "Chi governa è considerato malevolo. Le azioni sono spesso percepite come motivate da malizia o intento ostile. Di conseguenza, qualsiasi paese soggetto sotto il nostro controllo è pronto a irritarsi e teme qualsiasi nostra azione."
 #Leaders (Generals and Admirals)
 glory_seeker: "Cacciatore di Gloria"
 desc_glory_seeker: "Questo Generale è avido di fama: le truppe al suo comando ottengono più Prestigio e Tradizione dell'Esercito, perché vengono sempre schierate dove l’impatto è più evidente."
 born_to_the_saddle: "Nato in Sella"
 desc_born_to_the_saddle: "Questo Generale è nato in sella: la Cavalleria al suo comando sfrutta meglio il vantaggio di fiancheggiamento."
 defensive_planner: "Pianificatore Difensivo"
 desc_defensive_planner: "Questo Generale è un pianificatore difensivo: le truppe al suo comando resistono meglio alle cariche."
 battlefield_medic: "Medico da Campo"
 desc_battlefield_medic: "Conosciuto come Medico da Campo: più soldati del normale rientrano dopo la battaglia, rinforzando le unità fino alla piena forza."
 ruthless: "Spietato"
 desc_ruthless: "Questo Generale è spietato: le truppe sotto il suo comando infliggono danni da fuoco più elevati."
 inspirational_leader_general: "Condottiero Ispiratore"
 desc_inspirational_leader_general: "È un condottiero ispiratore: i suoi uomini recuperano il Morale più in fretta anche dopo le sconfitte."
 master_of_arms: "Maestro d'Armi"
 desc_master_of_arms: "È un maestro d'armi: la Fanteria che guida è più efficiente e infligge più danni."
 goal_oriented: "Focalizzato sull'Obiettivo"
 desc_goal_oriented: "È focalizzato sull’obiettivo: le truppe da lui guidate marciano più rapidamente verso la meta."
 hardy_warrior: "Guerriero Tenace"
 desc_hardy_warrior: "È noto come un guerriero tenace: le truppe al suo comando sopportano meglio le condizioni avverse e subiscono meno [attrition|e]."
 siege_specialist: "Specialista d'Assedio"
 desc_siege_specialist: "È uno specialista d’assedio: gli assedi che dirige sono più efficienti e si concludono più rapidamente."
 cannoneer: "Cannoniere"
 desc_cannoneer: "È un cannoniere: affascinato da polvere da sparo e cannoni, rende l’Artiglieria al suo comando più efficiente."
 extortioner: "Taglieggiatore"
 desc_extortioner: "Questo Ammiraglio è un taglieggiatore: sa sfruttare la superiorità di forza, così le [ships|e] al suo comando esercitano più Potere Commerciale dei concorrenti."
 ruthless_blockader: "Bloccatore Spietato"
 desc_ruthless_blockader: "Questo Ammiraglio è spietato nel blocco: le [ships|e] al suo comando mantengono il [blockade|e] con molta più efficienza."
 buccaneer: "Bucaniere"
 desc_buccaneer: "Questo Ammiraglio è un bucaniere: i corsari al suo comando sono più efficienti."
 prize_hunter: "Cacciatore di Prede"
 desc_prize_hunter: "Questo Ammiraglio è un cacciatore di prede: sprona i capitani a catturare più bottini e a impadronirsi di più [ships|e] del normale."
 ironside: "Ironside"
 desc_ironside: "Questo Ammiraglio è un “Ironside”: le [ships|e] al suo comando subiscono meno danni di quelle guidate da altri capitani."
 naval_engineer: "Ingegnere Navale"
 desc_naval_engineer: "Questo Ammiraglio è un ingegnere navale: le [ships|e] al suo comando riparano più in fretta i danni subiti in mare o in battaglia."
 naval_showman: "Showman Navale"
 desc_naval_showman: "Questo Ammiraglio è uno showman navale: le [ships|e] al suo comando ottengono più Prestigio e Tradizione Navale dalle battaglie."
 ram_raider: "Speronatore"
 desc_ram_raider: "Questo Ammiraglio è uno speronatore: le Galee al suo comando sono più efficienti e infliggono più danni negli scontri navali."
 naval_gunner: "Artigliere Navale"
 desc_naval_gunner: "Questo Ammiraglio è un artigliere navale: l’addestramento costante fa sì che le [ships|e] pesanti infliggano più danni."
 accomplished_sailor: "Marinaio Provetto"
 desc_accomplished_sailor: "Questo Ammiraglio è un marinaio provetto: la perizia personale eleva le doti di tutti i capitani; le [ships|e] al suo comando raggiungono la meta più rapidamente."
 level_headed: "Sangue Freddo"
 desc_level_headed: "Questo Ammiraglio è di sangue freddo: con addestramento accurato e mente lucida, gli equipaggi al suo comando subiscono meno danni al Morale dai colpi ricevuti in combattimento navale."
 military_theorist: "Teorico Militare"
 desc_military_theorist: "Questo Generale è tra i massimi teorici militari di sempre, capace di tradurre in pratica le proprie dottrine."
 strategist: "Stratega"
 desc_strategist: "Questo Generale è uno stratega senza pari, un genio militare: ogni mossa sul campo è di brutale efficacia e nessuna fortezza resiste alla sua astuzia."
 mamluk: "Mamlūk"
 mamluks: "Mamālīk"
 desc_mamluk: "Questo Generale è uno dei selezionati $mamluks$: in origine schiavi comprati e venduti, ma con tale attitudine alla guerra da essere addestrati come forza di guerrieri professionisti."
 eunuch: "Eunuco"
 desc_eunuch: "Questo personaggio è stato evirato, di norma per ricoprire funzioni sociali specifiche nelle corti di società poliginiche."
 eunuch_die_desc: "Sapeva tessere intrighi come pochi; tra i suoi avversari e alleati, ci mancherà moltissimo."
 raised_by_eunuchs: "Cresciuto tra gli Eunuchi"
 desc_raised_by_eunuchs: "Questo personaggio è cresciuto circondato da eunuchi sin dalla tenera età e nutre grande simpatia per loro."
 raised_by_eunuchs_die_desc: "Visse un’intera, misera esistenza come pupazzo della potente fazione degli Eunuchi."
 dragon_tiger: "Generale Drago-Tigre"
 desc_dragon_tiger: "La fama di questo comandante corre per tutta l'[ShowContinentNameWithNoTooltip('asia')] orientale, da cui l’epiteto di $dragon_tiger$."
 dragon_tiger_die_desc: "Era considerat[CHARACTER.Custom('IT_ART_O_A')] un Drago-Tigre. Qualcuno è mai riuscito a batterl[CHARACTER.Custom('IT_ART_O_A')] sul campo di battaglia?"
 hussar_commander: "Comandante degli Ussari"
 desc_hussar_commander: "Questo Generale è un vero Comandante degli Ussari: le cariche di Cavalleria da lui guidate sono più efficaci."
 hussar_commander_die_desc: "Fu un temibile capo ussaro e vincitore di molte battaglie. Senza di [CHARACTER.GetHerHim], la nostra cavalleria potrebbe non toccare più simili vette di gloria."
