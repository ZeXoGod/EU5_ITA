 hint_war_hint_text_1: "La [war|e] inizia quando un [country|e] emette una dichiarazione di guerra e termina quando le due parti concordano un [peace_treaty|e]. Ogni [war] ha due [war_leaders|e], ma ci possono essere anche altri [war_allies|e]. La [war] terminerà quando i due [war_leaders] firmeranno un [peace_treaty], ma i partecipanti secondari possono firmare [peace_treaties] separati con il [war_leader] nemico."
 hint_war_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Considerate di ottenere un [casus_belli_with_icon|e] prima di dichiarare una [war]. Possiamo chiederne uno durante il [parliament|e], o fabbricarne uno contro i nostri [rivals|e].\n@arrow_bonus_tier_3! Una volta iniziata una [war], prestate attenzione al [casus_belli] e al suo [war_goal|e], poiché è essenziale per guadagnare [war_score_with_icon|e] e assicurarsi un [peace_treaty_with_icon|e] favorevole.\n@arrow_bonus_tier_3! A seconda del Casus Belli, guadagneremo [war_score_with_icon|e] in modi diversi. Ecco le fonti più comuni di [war_score]:\n @arrow_bonus_tier_1! Occupate la [capital_with_icon|e] nemica.\n @arrow_bonus_tier_1! Controllate le [locations_with_icon] rivendicate.\n @arrow_bonus_tier_1! Occupate i [forts_with_icon|e] nemici.\n @arrow_bonus_tier_1! Sconfiggete gli [armies|e] nemici in [battle].\n @arrow_bonus_tier_1! [blockade|e] i [ports|e] nemici.\n@arrow_bonus_tier_3! Tenete d'occhio la nostra [war_exhaustion_with_icon|e], poiché può davvero ostacolare sia la nostra economia che la nostra capacità di condurre la guerra."
 hint_war_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Durante la [war], entrambe le parti possono [occupy|e] [locations|e] nemiche, ma il territorio non cambia realmente di mano finché un [peace_treaty|e] non ratifica la conquista.\n@hint! Più a lungo si trascina una guerra, più le parti coinvolte saranno disposte ad accettare un'offerta di pace."
 
 hint_war_diplomatic: "\"La guerra può essere un'impresa molto redditizia, ma anche una rapida via per il disastro.\""
 hint_war_administrative: "\"Quando il commercio non può garantire la fornitura di risorse vitali, la guerra diventa inevitabile.\""
 hint_war_military: "\"L'unico modo per garantire la nostra sicurezza è superare i nostri vicini.\""
 
 
