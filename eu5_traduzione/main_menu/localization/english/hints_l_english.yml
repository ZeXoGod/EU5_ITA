 ###
 hint_in_deficit: "Bilancio Negativo"
 hint_in_deficit_hint_text: "$hint_in_deficit_hint_text_1$\n\n$hint_in_deficit_hint_text_2$\n\n$hint_in_deficit_hint_text_3$"
 hint_in_deficit_hint_text_1: "Abbiamo un bilancio negativo. Se non stiamo attenti, ciò potrebbe portare a debiti o persino alla bancarotta."
 hint_in_deficit_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Vai al @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')] per vedere le [income|e] e le [expenses]. Puoi muovere i cursori per aumentare le [taxes|e] o abbassare i costi.\n@arrow_bonus_tier_2! Assicurati che tutti gli [buildings|E] siano redditizi, oppure costruiscine di nuovi se possiamo sostenerli. Puoi farlo nel @production_panel![Link('production', '', 'lateralview_production_entry_name')].\n@arrow_bonus_tier_2! Gestire o sfruttare i [estates|E] può anche fornire guadagni significativi a breve o a lungo termine. Bisogna essere consapevoli che i ceti possono anche detenere un significativo potere politico e fare troppo affidamento su di esse può essere rischioso. Le trovi nel @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]\n@arrow_bonus_tier_1! Stabilire [trades|E] redditizi è anche un'ottima fonte di entrate. Esamina le rotte commerciali esistenti o potenziale nel @economy_panel![Link('trade', '', 'lateralview_trade_entry_name')]"
 hint_in_deficit_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! [laws|E], [reforms|E], [diplomacy|E] e altro ancora possono anche fornire opzioni per risolvere un bilancio negativo."
 hint_in_deficit_military: "\"La guerra può essere costosa nel breve termine, ma se avremo successo potremo farla pagare ai nostri nemici. Conquistare territori potrebbe darci guadagni a lungo termine, ed estorcere i nostri nemici può fornire un afflusso di ricchezza a breve termine.\""
 hint_in_deficit_explorer: "\"Il grande ignoto sarà di certo pieno di ricchezze, maturo per lo sviluppo e il saccheggio.\""
 hint_in_deficit_administrative: "\"Stabilire il dominio nei nostri mercati interni sarebbe un ottimo modo per sviluppare la nostra ricchezza. Se ci sentiamo ancora più ambiziosi, stabilire punti d'appoggio nei mercati esteri può guidare la crescita ancora di più.\""
 hint_in_deficit_diplomatic: "\"Come dice il proverbio, dobbiamo spendere denaro per fare denaro! Assicurarsi che i nostri edifici e pop siano redditizi è il modo migliore per invertire la rotta.\""
 ###
 hint_cultural_capacity: "Superamento della Capacità Culturale"
 hint_cultural_capacity_hint_text: "$hint_cultural_capacity_hint_text_1$\n\n$hint_cultural_capacity_hint_text_2$\n\n$hint_cultural_capacity_hint_text_3$"
 hint_cultural_capacity_hint_text_1: "Sebbene il multiculturalismo possa offrire molti benefici, le nazioni impreparate per gli oneri amministrativi e prive di [cultural_capacity|E] subiranno penalità. I [pops|E] appartenenti a [cultures|E] diverse dalla [primary_culture|E] saranno di norma considerati come [non_accepted_culture_short|E], ma possono diventare [tolerated_culture_short|E] o [accepted_culture_short|E] a un certo costo."
 hint_cultural_capacity_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Considera la possibilità di declassare una cultura meno importante strategicamente per ridurne i costi.\n@arrow_bonus_tier_2! Ci sono fonti di [ShowModifierTypeName('cultures_capacity')], che si trovano comunemente nelle [government_reforms|E] e nei [advances|E]."
 hint_cultural_capacity_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! L'[assimilation|e] può anche aiutare a ridurre il numero di culture in un paese."
 hint_cultural_capacity_military: "\"Sfruttare al massimo le nostre culture è vitale per generare tradizione culturale e influenza — dandoci un vantaggio in caso di conflitto culturale. Aumentare i diritti delle culture straniere ci concederà anche leve e soldati aggiuntivi.\""
 hint_cultural_capacity_administrative: "\"La nostra cultura si esprime anche attraverso le meravigliose opere d'arte prodotte dagli artisti della nostra nazione. Dopotutto, cos'è una nazione se non la somma della sua influenza sul mondo?\""
 hint_cultural_capacity_diplomatic: "\"Con il tempo, le culture straniere potrebbero assimilarsi per avvicinarsi alla nostra cultura primaria in [GetPlayer.GetNameWithNoTooltip]! Chi non vorrebbe essere [GetPlayer.GetCulture.GetNameWithNoTooltip]?\""
 ###
 hint_unhappy_estates: "Ceti Scontenti"
 hint_unhappy_estates_hint_text: "$hint_unhappy_estates_hint_text_1$\n\n$hint_unhappy_estates_hint_text_2$\n\n$hint_unhappy_estates_hint_text_3$"
 hint_unhappy_estates_hint_text_1: "Mantenere soddisfatte i [estates_with_icon|e] è una parte importante e quotidiana della gestione di un Paese. Insieme, esse rappresentano una quota significativa della potenza economica e militare del paese.\n\nOgni [estate] sleale infliggerà penalità al [country] e renderà i suoi [pops_with_icon|e] costituenti molto propensi a unirsi alle [rebellions_with_icon|e]."
 hint_unhappy_estates_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! La loro produzione e la [estate_satisfaction_short|E] possono essere gestite concedendo o revocando privilegi nel @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')].\n@arrow_bonus_tier_2! Anche aumentare e abbassare le tasse nel @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')] influenzerà il loro grado di soddisfazione."
 hint_unhappy_estates_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Il [parliament|e] può anche essere usato per aiutare a gestire la [estate_satisfaction|e].\n@hint! Impara di più sui [rebel_movements_with_icon] nel [Link('hints', 'selected_hint = hint_rebels_growing', '$hint_rebels_growing$')]."
 hint_unhappy_estates_administrative: "\"I ceti sono assolutamente vitali per un sano impero commerciale. Sì, potremmo dover rinunciare a una certa autorità nel lungo periodo, ma pensate all'economia!\""
 hint_unhappy_estates_diplomatic: "\"I nostri ceti possono persino avere opinioni su questioni diplomatiche. Potrebbe valere la pena considerare la loro valutazione di una potenza straniera quando si valutano alleanze o patti.\""
 hint_unhappy_estates_military: "\"I nostri ceti forniscono leve importantissime per alimentare l'espansione. Se non le manteniamo dalla nostra parte, potremmo trovarci con un deficit di reclute proprio quando ne avremo bisogno.\""
 ESTATE_CONTEXT_TEXT: "Nel tuo Paese, i seguenti ceti sono scontenti: $LIST$\n\n$TEXT$"
 HINT_UNHAPPY_ESTATE: "[ESTATE.GetName]"
 ###
 hint_manpower: "Riserve"
 hint_manpower_hint_text: "$hint_manpower_hint_text_1$\n\n$hint_manpower_hint_text_2$\n\n$hint_manpower_hint_text_3$"
 hint_manpower_hint_text_1: "Le nostre [manpower|e] rappresentano gli uomini pronti a essere reclutati come [regulars|e] per i nostri [armies|e]. I Regolari sono nettamente superiori alle [levies|e] in [battle|e], ma sono costosi, quindi non tutti i [country|e] possono permetterseli all'inizio del gioco."
 hint_manpower_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Se facciamo affidamento sui [regulars] per condurre una guerra, avere poche [manpower] limita severamente la nostra capacità di rifornire i nostri [armies|e], per cui non è saggio dichiarare [war|E] in queste circostanze.\n@arrow_bonus_tier_2! Se stiamo esaurendo le Riserve durante una guerra, è possibile fare maggior uso delle [levies|E], ingaggiare [mercenaries|E], o persino considerare di chiedere la [peace|E]."
 hint_manpower_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Possiamo aumentare le Riserve massime della nostra nazione e la capacità di reclutare un esercito permanente con vari [buildings|E].\n@hint! Anche i [estate_privileges|E] e le [laws|E] possono influenzare il nostro potenziale di Riserve."
 hint_manpower_diplomatic: "\"Un esercito permanente d'élite, composto da bravi uomini e ragazzi [GetPlayer.Custom('IT_ADJ_MP')], è probabilmente la forza combattente più efficace, uomo per uomo.\""
 hint_manpower_military: "\"La conquista dovrebbe utilizzare ogni strumento a nostra disposizione. Un esercito di vasta portata dovrebbe utilizzare mercenari, contingenti e truppe regolari allo stesso modo.\""
 hint_manpower_administrative: "\"Ricordate solo che ogni soldato che muore sul campo di battaglia è un bracciante in meno a faticare nei campi. La guerra è costosa.\""
 ###
 hint_low_stability: "Stabilità Bassa"
 hint_low_stability_hint_text: "$hint_low_stability_hint_text_1$\n\n$hint_low_stability_hint_text_2$\n\n$hint_low_stability_hint_text_3$"
 hint_low_stability_hint_text_1: "Se la nostra [stability|E] è bassa, corriamo un rischio crescente che i [pops|E] si uniscano a una [rebellion|E], che l'insoddisfazione dei [estates|E] conduca a una [civil_war|E] e che si verifichi uno stato generale di disordini nella nostra nazione."
 stability_raise_actions: "@arrow_bonus_tier_3! Investire più [budget|e] nella stabilità.\n@arrow_bonus_tier_2! Chiedere al [cabinet|e] di [ShowCabinetActionName('stabilize_country')]\n@arrow_bonus_tier_1! Aumentare il numero di [ShowPopTypeName('clergy')] [GetPlayer.GetReligion.Custom('IT_REL_MP')]."
 hint_low_stability_hint_text_2: "#T Azioni Raccomandate:#!\n$stability_raise_actions$"
 hint_low_stability_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Ci sono alcune altre fonti di stabilità, come i [advances|e] o le [policies|e].\n@hint! Ricorda che la stabilità è anche consumata da alcune azioni importanti come dichiarare [wars|E] senza un appropriato [casus_belli|e] o cambiare una [law|e]."
 hint_low_stability_administrative: "\"Una nazione con alta stabilità è, ovviamente, una nazione in stato di prosperità! Quando i raccolti sono abbondanti, anche il flusso di ricchezza nelle nostre casse lo è.\""
 hint_low_stability_military: "\"Una nazione non può esercitare in sicurezza il dominio senza prima assicurarsi la pacificazione della sua popolazione. La gente comune ama tanto i suoi forconi...\""
 hint_low_stability_diplomatic: "\"I nostri vicini cominceranno a guardarci con aria di superiorità se facciamo precipitare il nostro paese nella rovina. Potremmo forse fare qualcosa al riguardo?\""
 ###
 hint_very_low_stability: "Stabilità Estremamente Bassa"
 hint_very_low_stability_hint_text: "$hint_very_low_stability_hint_text_1$\n\n$hint_very_low_stability_hint_text_2$\n\n$hint_very_low_stability_hint_text_3$"
 hint_very_low_stability_hint_text_1: "La nostra [stability|E] è estremamente bassa e corriamo il grave rischio che i [pops|E] si uniscano a una [rebellion|E], che l'insoddisfazione dei [estates|E] conduca a una [civil_war|E] e che i nostri nemici colgano l'opportunità di colpire mentre siamo deboli."
 hint_very_low_stability_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Dovremmo aumentare la stabilità il prima possibile ed evitare di dichiarare altre [wars|E] o di intraprendere ulteriori azioni che riducano la stabilità.\n$stability_raise_actions$"
 hint_very_low_stability_hint_text_3: "$hint_low_stability_hint_text_3$"
 hint_very_low_stability_administrative: "\"Come ci si può aspettare che qualcuno faccia affari in un'economia come questa? Qualcuno ci aiuti a mettere in ordine il bilancio, il nostro bestiame sta morendo di fame.\""
 hint_very_low_stability_military: "\"Qualsiasi nemico [GetPlayer.Custom('IT_Della')][GetPlayer.GetNameWithNoTooltip] sarebbe assolutamente entusiasta di quanto siamo deboli in questo momento. Dovremmo aspettarci che i nostri rivali e nemici stiano iniziando a tramare contro di noi.\""
 hint_very_low_stability_diplomatic: "\"Mentre una nazione in un periodo di alta stabilità sperimenta un'eccellente mobilità sociale, noi sembriamo aver inventato una sorta di demobilitazione sociale.\""
 ###
 hint_low_legitimacy: "Bassa Legittimità"
 hint_low_legitimacy_hint_text: "$hint_low_legitimacy_hint_text_1$\n\n$hint_low_legitimacy_hint_text_2$\n\n$hint_low_legitimacy_hint_text_3$"
 hint_low_legitimacy_hint_text_1: "La [legitimacy|E] rappresenta la visione che il mondo ha del diritto a governare del nostro [GetPlayer.GetGovernment.GetRulerTitle]. Se scende troppo, non solo rinunceremo a qualsiasi beneficio al [crown_power|E] e alla ridotta probabilità di [rebellion|E], ma inizieremo a subire penalità alla soddisfazione dei [estates|E] e alla [righteousness|E]."
 hint_low_legitimacy_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Dovremmo mirare a mantenere la nostra legittimità più alta possibile, per minimizzare qualsiasi potenziale penalità.\n@arrow_bonus_tier_2! Aumentare il [court_maintenance|e] aiuterà a mantenere alta la [legitimacy|e].\n@arrow_bonus_tier_2! Possiamo anche ottenere altre fonti di [legitimacy|e] come i [advances|e] o le [policies|e].\n@arrow_bonus_tier_1! Seleziona l'[cabinet_action_with_icon|e] denominata [ShowCabinetActionName('strengthen_government')]."
 hint_low_legitimacy_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Come la maggior parte dei valori importanti, ci vorrà tempo per creare una visione favorevole della tua [dynasty|E], quindi assicurati di pensare a lungo termine."
 hint_low_legitimacy_administrative: "\"Chiunque controlli i registri della nostra ascendenza e la magnificenza della nostra corte non potrà negare il nostro diritto a governare.\""
 hint_low_legitimacy_military: "\"Come possiamo aspettarci che le nostre armate siano temute se i nostri stessi soldati dubitano della nostra leadership?\""
 hint_low_legitimacy_diplomatic: "\"A volte, la forza interiore può derivare da come gli altri ci percepiscono, e i nostri alleati possono anche aiutarci nei momenti difficili.\""
 ###
 hint_low_republican_tradition: "Bassa Tradizione Repubblicana"
 hint_low_republican_tradition_hint_text: "$hint_low_republican_tradition_hint_text_1$\n\n$hint_low_republican_tradition_hint_text_2$\n\n$hint_low_republican_tradition_hint_text_3$"
 hint_low_republican_tradition_hint_text_1: "La [republican_tradition|E] rappresenta il punto d'appoggio del Repubblicanesimo all'interno della nostra [GetPlayer.GetGovernment.GetGovernmentType.GetName]. Se scende troppo, non solo perderemo i benefici per l'[legislative_efficiency|E] e la ridotta probabilità di [rebellion|E], ma inizieremo a subire gravi penalità al costo per aumentare la [stability|E]."
 hint_low_republican_tradition_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Dobbiamo mirare a mantenere la nostra tradizione più alta possibile per minimizzare qualsiasi potenziale penalità.\n@arrow_bonus_tier_2! Aumentare il [court_maintenance|e] aiuterà a mantenere alta la [republican_tradition|e].\n@arrow_bonus_tier_2! Possiamo anche ottenere altre fonti di [republican_tradition|e] come i [advances|e] o le [policies|e].\n@arrow_bonus_tier_1! Anche cambiare [ruler|e] durante un'[election|e] aiuterà a mantenere alta la [republican_tradition|e]."
 hint_low_republican_tradition_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Come la maggior parte dei valori importanti, insegnare alla popolazione i valori del Repubblicanesimo è un'impresa a lungo termine, quindi pensa in anticipo."
 hint_low_republican_tradition_administrative: "\"Le elezioni sono un processo naturale di ogni repubblica sana.\""
 hint_low_republican_tradition_military: "\"Anche i mercenari non saranno disposti a combattere per noi se sembreremo dei tiranni.\""
 hint_low_republican_tradition_diplomatic: "\"Nessuna nazione che si vanti della propria forza si allineerà volontariamente a un Paese che ignora palesemente i principi della sua fondazione.\""
 ###
 hint_low_devotion: "Bassa Devozione"
 hint_low_devotion_hint_text: "$hint_low_devotion_hint_text_1$\n\n$hint_low_devotion_hint_text_2$\n\n$hint_low_devotion_hint_text_3$"
 hint_low_devotion_hint_text_1: "$game_concept_devotion_desc$ Se scende troppo, non solo perderemo i benefici per l'[religious_influence|E] e la ridotta probabilità di [rebellion|E], ma inizieremo a subire penalità alla soddisfazione dei [estates|E]."
 hint_low_devotion_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Dobbiamo mirare a mantenere la nostra devozione più alta possibile per minimizzare qualsiasi potenziale penalità.\n@arrow_bonus_tier_2! Aumentare il [court_maintenance|e] aiuterà a mantenere alta la [devotion|e].\n@arrow_bonus_tier_2! Possiamo anche ottenere altre fonti di [devotion|e] come i [advances|e] o le [policies|e]."
 hint_low_devotion_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Come la maggior parte dei valori importanti, promuovere lo zelo religioso non è un affare che si risolve in una notte, quindi assicurati di pensare a lungo termine."
 hint_low_devotion_administrative: "\"Non è sufficiente per noi rappresentare la fede e posare come suoi difensori, dobbiamo anche sembrare tali.\""
 hint_low_devotion_military: "\"Se i nostri eserciti devono rappresentare la spada e lo scudo dei fedeli, dobbiamo essere il faro per cui combattono.\""
 hint_low_devotion_diplomatic: "\"Dovrebbe essere nostro obiettivo diffondere la nostra fede il più lontano possibile, ma nessuno sarà disposto a credere alle nostre parole se non sembriamo pii.\""
 ###
 hint_low_horde_unity: "Bassa Unità dell'Orda"
 hint_low_horde_unity_hint_text: "$hint_low_horde_unity_hint_text_1$\n\n$hint_low_horde_unity_hint_text_2$\n\n$hint_low_horde_unity_hint_text_3$"
 hint_low_horde_unity_hint_text_1: "$game_concept_horde_unity_desc$"
 hint_low_horde_unity_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Scacciare i nostri nemici davanti a noi è di gran lunga il metodo più efficace per unificare un'Orda.\n@arrow_bonus_tier_2! Aumentare il [court_maintenance|e] aiuterà a mantenere alta l'[horde_unity|e].\n@arrow_bonus_tier_2! Possiamo anche ottenere altre fonti di [horde_unity|e] come i [advances|e] o le [policies|e]."
 hint_low_horde_unity_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Ci potrebbero essere conseguenze devastanti se la nostra unità è troppo bassa, quindi faremmo meglio a mantenerla alta."
 hint_low_horde_unity_administrative: "\"Dividere e conquistare è una strategia ben nota. Se non saremo uniti, saremo noi a essere conquistati.\""
 hint_low_horde_unity_military: "\"Come dice il nostro proverbio: le cose buone arrivano a coloro che le strappano ai deboli. Il potere ci unisce, e con il potere saremo uniti!\""
 hint_low_horde_unity_diplomatic: "\"La forza della nostra abilità di combattimento è direttamente influenzata da quanto siamo uniti come tribù. Il successo in guerra e nella conquista è una profezia che si autoavvera.\""
 ###
 hint_low_tribal_cohesion: "Bassa Coesione Tribale"
 hint_low_tribal_cohesion_hint_text: "$hint_low_tribal_cohesion_hint_text_1$\n\n$hint_low_tribal_cohesion_hint_text_2$\n\n$hint_low_tribal_cohesion_hint_text_3$"
 hint_low_tribal_cohesion_hint_text_1: "$game_concept_tribal_cohesion_desc$ A differenza di altri [government_types|E], quelli tribali beneficiano di dimensioni delle leve significativamente maggiori man mano che la coesione aumenta. Se vogliamo prendere decisioni militari efficaci, dovremo mantenere il sostegno delle tribù."
 hint_low_tribal_cohesion_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_2! Aumentare il [court_maintenance|e] aiuterà a mantenere alta la [tribal_cohesion|e].\n@arrow_bonus_tier_2! Possiamo anche ottenere altre fonti di [tribal_cohesion|e] come i [advances|e] o le [policies|e]."
 hint_low_tribal_cohesion_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Ci potrebbero essere conseguenze devastanti se la nostra coesione è troppo bassa, quindi faremmo meglio a mantenerla alta."
 hint_low_tribal_cohesion_administrative: "\"Se la ignoriamo, la nostra coesione crollerà. Gestire un Paese richiede attenzione ai dettagli.\""
 hint_low_tribal_cohesion_military: "\"La scarsa coesione tribale ci rende deboli. La debolezza ci frattura ulteriormente. Non proseguiamo su quella strada, o potremmo ritrovarci conquistati e ridotti in schiavitù.\""
 hint_low_tribal_cohesion_diplomatic: "\"I ceti sono radicati in così tanti aspetti di un Paese che quasi ogni azione che intraprendiamo può avere conseguenze a lungo termine. La strategia richiede una pianificazione a lungo termine.\""
 ###
 hint_war_exhaustion: "Alta Stanchezza da Guerra"
 hint_war_exhaustion_hint_text: "$hint_war_exhaustion_hint_text_1$\n\n$hint_war_exhaustion_hint_text_2$\n\n$hint_war_exhaustion_hint_text_3$"
 hint_war_exhaustion_hint_text_1: "La [war_exhaustion|E] è un valore che rappresenta la stanchezza generale che la nostra popolazione prova a causa dell'essere in guerra. Alti livelli possono essere estremamente pericolosi per qualsiasi paese. Man mano che la stanchezza da guerra aumenta, ridurrà l'efficacia in combattimento del nostro [army|E] e delle [levies|E], la crescita dei nostri [pops|E] e rovinerà la nostra economia."
 hint_war_exhaustion_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Il metodo più efficace e garantito è la pace.\n@arrow_bonus_tier_2! Alcune [laws|E] e [estate_privileges|E] possono aiutare a ridurre la stanchezza da guerra nel tempo."
 hint_war_exhaustion_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Dovremmo misurare le nostre conquiste e non dichiarare [wars|E] se abbiamo già un alta stanchezza da guerra."
 hint_war_exhaustion_administrative: "\"Le guerre decisive possono portare benefici, ma una popolazione stanca della guerra può solo essere una cosa negativa. La produzione diminuisce, il consumo diminuisce, francamente - tutto diminuisce!\""
 hint_war_exhaustion_military: "\"La stanchezza da guerra può essere pericolosa, ma è principalmente il risultato di tattiche scadenti. Perdite ingenti e sconfitte significative rivolteranno rapidamente il nostro popolo contro di noi.\""
 hint_war_exhaustion_diplomatic: "\"Perdere una guerra non è mai una cosa buona, ma subire un'amara sconfitta può anche mettere il nostro popolo in uno stato d'animo di vendetta. Il Revanscismo è un potente oppiaceo.\""
 ###
 hint_low_sailors: "Marinai"
 hint_low_sailors_hint_text: "$hint_low_sailors_hint_text_1$\n\n$hint_low_sailors_hint_text_2$\n\n$hint_low_sailors_hint_text_3$"
 hint_low_sailors_hint_text_1: "$game_concept_sailors_desc$"
 hint_low_sailors_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Se facciamo affidamento sulle [ships|e] per condurre una guerra, avere pochi Marinai limita severamente la nostra capacità di rifornire le nostre [navies|e], pertanto non è saggio dichiarare [war|E] con pochi marinai.\n@arrow_bonus_tier_2! Anche le [explorations|e] richiedono marinai, quindi dovremmo pianificarle di conseguenza."
 hint_low_sailors_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Possiamo ampliare la produzione di marinai della nostra nazione con vari [buildings|E].\n@hint! Anche i [estate_privileges|E] e le [laws|E] possono influenzare il nostro potenziale di marinai."
 hint_low_sailors_administrative: "\"Chi controlla il mare, controlla la ricchezza del mondo. Una forte tradizione navale e marinara va di pari passo con il dominio commerciale.\""
 hint_low_sailors_military: "\"Una marina forte con marinai per equipaggiarla consente lo sfruttamento sia di terre lontane sia di quelle interne. Persino i soldati che operano oltreoceano possono beneficiare di linee di rifornimento protette.\""
 hint_low_sailors_diplomatic: "\"Gli edifici navali spesso hanno benefici diretti sul nostro potenziale commerciale. Vale la pena considerare le sinergie tra questi ambiti.\""
 ###
 hint_low_diplomats: "Pochi Diplomatici"
 hint_low_diplomats_hint_text: "$hint_low_diplomats_hint_text_1$\n\n$hint_low_diplomats_hint_text_2$\n\n$hint_low_diplomats_hint_text_3$"
 hint_low_diplomats_hint_text_1: "I [diplomats|E] sono necessari per gestire le relazioni diplomatiche con altri paesi. Molte azioni, come il Miglioramento delle Relazioni, ci costeranno diplomatici nel tempo, mentre svolgere azioni una tantum richiede di solito un costo fisso."
 hint_low_diplomats_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Annullare il miglioramento delle relazioni con alcuni paesi libererà alcuni dei nostri diplomatici se non ne abbiamo abbastanza.\n@arrow_bonus_tier_2! Possiamo anche ottenere più diplomatici da altre fonti come i [advances|e]."
 hint_low_diplomats_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Sebbene sia utile mantenere una riserva di diplomatici per azioni opportunistiche, l'organizzazione dei nostri diplomatici per piani a lungo termine è altrettanto vitale per il successo."
 hint_low_diplomats_administrative: "\"Mantenere buone relazioni è la chiave per un impero redditizio! L'accesso a mercati maggiori e più numerosi è destinato a seguire un'amicizia con i nostri vicini.\""
 hint_low_diplomats_military: "\"I diplomatici possono anche essere usati per affermare il nostro dominio sui paesi più deboli. Per mezzo dell'amicizia o della minaccia, più siamo forti, più è probabile che gli altri si sottomettano.\""
 hint_low_diplomats_diplomatic: "\"Riformare e far progredire il nostro governo è un modo sicuro per migliorare la nostra capacità di diplomazia aggiuntiva. Naturalmente, alcune culture sono semplicemente più in sintonia con l'arte della persuasione di altre.\""
 LOW_DIPLOMATS_HINT: "Pochi Diplomatici!"
 

 ### Low Food in Market
 hint_low_food_in_market: "Cibo Insufficiente sul Mercato"
 hint_low_food_in_market_hint_text: "$hint_low_food_in_market_hint_text_1$\n\n$hint_low_food_in_market_hint_text_2$\n\n$hint_low_food_in_market_hint_text_3$"
 hint_low_food_in_market_hint_text_1: "I Mercati richiedono una quantità sufficiente di [food|E] immagazzinato per rifornire le [provinces|E] che lo richiedono. Senza questo, le località appartenenti a tali province potrebbero finire per soffrire di [starvation|E]."
 hint_low_food_in_market_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Migliorare le [rgo|e] che producono cibo ne aumenterà l'offerta.\n@arrow_bonus_tier_2! Possiamo [Concept('import', 'Importare')|e] cibo stabilendo [trades|e] di [goods|e] che producono cibo."
 hint_low_food_in_market_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Ridurre la quantità di [buildings|e] in una [location|e] farà sì che anche i [pops|e] tornino all'[subsistence_agriculture|e]."
 HINT_MARKET_ENTRY: "[MARKET.GetName]"
 HINT_BUILDING_ENTRY: "[BUILDING_TYPE.GetName]"
 LOW_FOOD_CAP_TEXT: "[SelectLocalization( StringIsEmpty( GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building') ), Localize('LOW_FOOD_NO'), Localize( 'LOW_FOOD_YES' ) )]"
 LOW_FOOD_YES: "\n@arrow_bonus_tier_1! Se abbiamo [merchant_capacity|E], potremmo creare un'importazione di cibo da un altro mercato che ha un surplus.\n\nSe non abbiamo capacità, costruire un edificio come [GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building')] può aumentare il nostro potenziale commerciale."
 LOW_FOOD_NO: "\n\nSe abbiamo [merchant_capacity|E], potremmo creare un'importazione di cibo da un altro mercato che ha un surplus."
 LOW_MARKET_FOOD_TEXT: "La riserva di [food|E] in $LIST$ ha raggiunto livelli critici.$LOW_FOOD_CAP_TEXT$"
 LOW_MARKET_FOOD_TEXT_BUILDINGS: "La riserva di [food|E] in $LIST$ ha raggiunto livelli critici.\n\nCi sono diversi approcci per gestire la carenza di cibo in un mercato. Più cibo produce una località, minore sarà il carico che eserciterà sulla provincia e sul mercato a cui appartiene, aiutando potenzialmente anche altre località se genera un surplus.\n\n\n@arrow_bonus_tier_3! Le [rgo|e] sono la fonte principale di [food], specialmente nelle località con alta [food_productivity|e]. Dovremmo cercare di espandere queste per prime, soprattutto se il nostro [market] è a corto di [food].\n@arrow_bonus_tier_2! [buildings|E] come $BUILDING_LIST$ potrebbero anche aumentare la produzione di cibo se la produzione di [goods|E] corrisponde.$LOW_FOOD_CAP_TEXT$"
 hint_low_food_in_market_administrative: "\"I Mercati con località specializzate nella produzione di cibo offriranno sia sicurezza sia un potenziale estremo di profitto. Se altri devono venire da noi per sopravvivere, noi deteniamo una leva quasi illimitata.\""
 hint_low_food_in_market_military: "\"Mentre la nostra capacità di commercio è limitata dalle infrastrutture, un'economia di importazione deve di solito essere supportata da una forte presenza navale. Senza di essa, ci mettiamo alla mercé di chiunque osi sfidare le nostre rotte commerciali.\""
 hint_low_food_in_market_diplomatic: "\"Un'economia autosufficiente di commestibili è un bell'obiettivo, ma gestire un'economia di importazione per sfamare il popolo [GetPlayer.GetAdjectiveWithNoTooltip] potrebbe darci la forza di concentrarci su produzioni più remunerative finanziariamente.\""

 ###
 hint_over_diplo_capacity: "Capacità Diplomatica Superata"
 hint_over_diplo_capacity_hint_text: "$hint_over_diplo_capacity_hint_text_1$\n\n$hint_over_diplo_capacity_hint_text_2$\n\n$hint_over_diplo_capacity_hint_text_3$"
 hint_over_diplo_capacity_hint_text_1: "$game_concept_diplomatic_capacity_desc$"
 hint_over_diplo_capacity_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Fermare i nostri [diplomats|E] dal migliorare le relazioni libererà la nostra capacità.\n@arrow_bonus_tier_2! Valutare se si desidera porre fine ad alcune delle nostre [alliances|E] o [treaties|E].\n@arrow_bonus_tier_1! Lasciare qualsiasi [international_organizations|E] di cui non abbiamo più bisogno è anche un altro modo per liberare capacità."
 hint_over_diplo_capacity_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! I [estate_privileges|E], le [laws|E] e i [advances|E] possono talvolta concedere capacità diplomatica aggiuntiva."
 hint_over_diplo_capacity_military: "\"Forse dovremmo considerare le alleanze come un mezzo per un fine, non come un'amicizia permanente. Dopotutto, i nostri stessi alleati ci guarderebbero con avidità se mostrassimo debolezza...\""
 hint_over_diplo_capacity_administrative: "\"Sottoporre i nostri diplomatici a un carico di lavoro eccessivo ha lo sfortunato effetto collaterale di ridurne l'efficacia in quasi tutti i loro compiti. Sebbene possa essere allettante lasciarli sovraccaricati, non è una buona soluzione a lungo termine.\""
 hint_over_diplo_capacity_diplomatic: "\"Se dobbiamo dare priorità al nostro sviluppo interno, alleanze forti compenseranno ampiamente qualsiasi percepita debolezza militare. Forse dovremmo interrompere prima altre relazioni?\""

 ###
 hint_rebels_growing: "$game_concept_rebel_movements$"
 hint_rebels_growing_hint_text: "$hint_rebels_growing_hint_text_1$\n\n$hint_rebels_growing_hint_text_2$\n\n$hint_rebels_growing_hint_text_3$"
 hint_rebels_growing_hint_text_1: "I [pops_with_icon|e] si uniscono ai [rebel_movements_with_icon|e] quando la loro [pop_satisfaction_with_icon|e] scende al di sotto della [ShowModifierTypeName('pop_join_rebel_threshold')].\n\nI [rebel_movements] guadagneranno progressi verso la rivolta aperta ogni mese, a seconda del loro sostegno. Al raggiungimento del #W 100%#! di sostegno, daranno inizio a una [revolt_with_icon|e] o a una [civil_war_with_icon|e].\n\nLe ragioni più frequenti di sostegno ai ribelli sono la bassa [stability_with_icon|e], le [cultures_with_icon|e] e le [religions_with_icon|e] discriminate e i [estates_with_icon|e] irritati."
 
 hint_rebels_growing_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Mantenete la [stability_with_icon|e] e la [legitimacy_with_icon|e] più alte possibile.\n@arrow_bonus_tier_2! Usa l'[cabinet_action_with_icon|e] [ShowCabinetActionName('rebel_crackdown')] per fermare il progresso di una [rebellion] imminente.\n@arrow_bonus_tier_1! Sposta un [army_with_icon|e] in una [province_with_icon|e] con [pops] insoddisfatti. La presenza delle truppe li renderà più... #italic comprensivi#!.\n\nIn ultima analisi, aumentare la [pop_satisfaction_icon] Soddisfazione dei [pops] ribelli è ciò che conta di più:\n@arrow_bonus_tier_2! Assicurati che le [cultures] più numerose nel tuo [country] siano [accepted_culture_short_with_icon|e] o [tolerated_culture_short|e].\n@arrow_bonus_tier_1! Assicurati che i [pops] ribelli possano acquistare il maggior numero possibile dei loro [Concept('pop_needs_with_icon', 'Bisogni')|e] dal loro [market_with_icon|e].\n@arrow_bonus_tier_3! Mantieni alta la [estate_icon] [estate_satisfaction|e], poiché essa influisce molto sulla soddisfazione di tutti i suoi [pops] costituenti:\n$TAB$@arrow_bonus_tier_2! Concedi un [privilege_with_icon|e]\n$TAB$@arrow_bonus_tier_2! Corrompi i [estates|e]\n$TAB$@arrow_bonus_tier_2! Abbassa le [taxes_with_icon|e]"
 
 hint_rebels_growing_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Anche i [societal_values|E] come [ShowSocietyDirectionName('communalism')] e [ShowSocietyDirectionName('decentralization')] possono influenzare la probabilità di crescita della ribellione.\n@hint! I [pops] ribelli si uniranno a [rebel_movements] diversi a seconda di vari fattori. Ad esempio, i [pops] di una [culture] discriminata tenderanno a unirsi ai [nationalist_rebels_with_icon|e]."
 
 hint_rebels_growing_military: "\"Potranno sembrare coriacei, ma con la gente comune l'abbaiare è di solito peggio del morso. Tuttavia, ciò che spesso manca loro in disciplina, lo compensano ampiamente con i numeri.\""
 hint_rebels_growing_administrative: "\"Sebbene i ribelli siano certamente un male per gli affari, di solito sono reazionari; se risolverete la causa della loro agitazione, non solo riuscirete a pacificarli, ma anche a migliorare il nostro Paese.\""
 hint_rebels_growing_diplomatic: "\"La nostra popolazione detiene ogni sorta di identità e fedeltà diverse. I popoli conquistati sono molto più propensi a volersi separare e formare il proprio governo o persino a unirsi a una potenza straniera.\""

 ###
 hint_call_for_peace: "Richiesta di Pace"
 hint_call_for_peace_hint_text: "$hint_call_for_peace_hint_text_1$\n\n$hint_call_for_peace_hint_text_2$\n\n$hint_call_for_peace_hint_text_3$"
 hint_call_for_peace_hint_text_1: "Questo stato può essere riscontrato se una particolare [war|E] si protrae abbastanza a lungo, o se rifiutiamo di firmare un [peace_treaty|E] nonostante una vittoria o una sconfitta totale."
 hint_call_for_peace_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Dovremmo limitare le nostre perdite e firmare un trattato prima che la nostra [war_exhaustion|E] raggiunga livelli critici.\n@arrow_bonus_tier_2! Ciò potrebbe significare accettare meno di quanto inizialmente intendevamo richiedere, o persino perdere la [war|e]."
 hint_call_for_peace_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Qualsiasi cosa persa a causa della firma di un [peace_treaty|e] prematuro può essere recuperata in futuro in un'altra [war|e]."
 hint_call_for_peace_diplomatic: "\"Violare le regole della guerra può avere conseguenze davvero devastanti per la nostra stabilità interna e per la nostra reputazione all'estero. Perché qualcuno dovrebbe ascoltare ciò che abbiamo da dire se dimostriamo di essere irragionevoli?\""
 hint_call_for_peace_military: "\"La guerra non è che la continuazione della politica con altri mezzi. Forse dovremmo scriverlo prima che lo faccia qualcun altro?\""
 hint_call_for_peace_administrative: "\"Una richiesta di pace peggiorerà sempre di più con il passare del tempo. Il popolo può essere placato, ma non ignorato per sempre.\""
 ###
 hint_unprofitable_buildings: "Edifici Non Redditizi"
 hint_unprofitable_buildings_hint_text: "$hint_unprofitable_buildings_hint_text_1$\n\n$hint_unprofitable_buildings_hint_text_2$\n\n$hint_unprofitable_buildings_hint_text_3$"
 hint_unprofitable_buildings_hint_text_1: "Gli Edifici diventano non redditizi se il costo combinato dei loro [goods|E] in ingresso supera il valore dei [produced_goods|E]."
 hint_unprofitable_buildings_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Assicurati che i beni in ingresso siano più economici producendo o [Concept('importing', 'Importandone')|e] di più per garantirne un offerta abbondante.\n@arrow_bonus_tier_3! Creare o assicurare una domanda aggiuntiva di beni ne farà aumentare il prezzo.\n@arrow_bonus_tier_3! Gli [buildings|E] possono essere chiusi @building_open! o persino distrutti, se il loro scopo non è più in linea con i nostri obiettivi.\n@arrow_bonus_tier_3! Un [market_owner|E] potrebbe imporre un embargo ai Paesi che esportano i beni che egli produce per far salire il prezzo delle proprie esportazioni."
 hint_unprofitable_buildings_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Alcuni edifici possono essere [Concept('subsidized', 'Sovvenzionati')|e]@subsidy!. Questo può essere utile se i costi di [import|E] dei beni richiesti per i [pop_needs|E] o per il mantenimento di un esercito sono alti, per esempio."
 hint_unprofitable_buildings_diplomatic: "\"Gestire la redditività dell'industria di un intero paese può essere un compito difficile. Puoi richiedere l'assistenza della burocrazia del paese se non desideri occuparti dei dettagli!\""
 hint_unprofitable_buildings_military: "\"Più siamo forti, maggiore è la nostra capacità di impegnarci in un sano grado di protezionismo. Embargo e controversie commerciali sono sempre più efficaci se supportati dai cannoni.\""
 hint_unprofitable_buildings_administrative: "\"La strategia di manipolazione dei prezzi ha molti strati. Con abbastanza astuzia, possiamo non solo creare una domanda in un mercato, ma anche essere coloro che la soddisfano.\""
 NO_HINTS_AVAILABLE: "Nessun suggerimento disponibile!"
 hint_trade: "Commercio" #QUI
 hint_trade_hint_text: "$hint_trade_hint_text_1$\n\n$hint_trade_hint_text_2$\n\n$hint_trade_hint_text_3$"
 hint_trade_hint_text_1: "Il [trade|E] comporta lo spostamento di [goods|E] tra [markets|E], e la vendita e l'acquisto in questi [markets|E]."
 hint_trade_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Stabilite nuove Rotte di [trade|E] per acquisire [goods|e].\n@arrow_bonus_tier_2! Aumentate la produzione di [goods|e] per averne di più disponibili per il commercio."
 hint_trade_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Una Rotta di [trade|E] può essere redditizia o non redditizia a seconda della differenza di prezzo tra i [markets|E] di [export|E] e [import|E].\n@hint! Ogni [country|E] presente in un [market|E] ha una [merchant_capacity|E] massima che può utilizzare per creare Rotte di [trade|E], e una [merchant_power|E] che determina la priorità che ha nell'esportare [goods|E] lungo le sue Rotte di [trade|E] quando c'è una carenza.\n@hint! Il Commercio può essere automatizzato in ogni singolo [market|E] per impostazione predefinita cliccando sul relativo ingranaggio."
 hint_trade_military: "\"Il commercio è per i deboli. Tuttavia, saremo in grado di imporre il flusso di merci dominando la terra e il mare.\""
 hint_trade_administrative: "\"Elemento centrale della nostra strategia: Prevedere la prossima ondata di prezzi attraverso il lancio dei dadi e l'allineamento celeste delle stelle.\""
 hint_trade_diplomatic: "\"Uno dei pilastri indispensabili di un impero pienamente sviluppato, il commercio ha il potenziale di riempire le nostre casse a un ritmo più veloce di qualsiasi altra cosa.\""

 ### Unused Trade Capacity
 hint_unused_trade_capacity: "Capacità Commerciale Inutilizzata"
 hint_unused_trade_capacity_hint_text: "$hint_unused_trade_capacity_hint_text_1$\n\n$hint_unused_trade_capacity_hint_text_2$\n\n$hint_unused_trade_capacity_hint_text_3$"
 hint_unused_trade_capacity_hint_text_1: "La [merchant_capacity_with_icon|e] è utilizzata per spostare [goods_with_icon|e] tra [markets_with_icon|e], generando possibilmente un profitto nel processo. Dovremmo sempre utilizzare tutta la nostra [merchant_capacity]."
 hint_unused_trade_capacity_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_1! Cliccate sull'Avviso per vedere il Mercato interessato nel @economy_panel![Link('trade', 'subtab = markets', 'Pannello Mercati')]. Da lì potete allocare la Capacità Commerciale alle Rotte suggerite.\n@arrow_bonus_tier_1! Potete anche cliccare sull'Intestazione del Mercato per andare al Pannello Mercato, dove vedrete l'elenco dei [goods|e] pertinenti a quel Mercato. Cliccate sui pulsanti Esporta/Importa per ogni [good] per avviare una Rotta Commerciale.\n@automation! Si raccomanda di automatizzare il Commercio in tutti i Vostri Mercati, premendo il pulsante dell'ingranaggio nella Scheda Mercato. Potete sempre creare e bloccare manualmente Rotte Commerciali, anche quando il Commercio è automatizzato."
 hint_unused_trade_capacity_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Il profitto derivante dal [trade] è diviso tra i [estates_with_icon|e], inclusa la [ShowEstateTypeName('crown_estate')], in base al [estate_power_with_icon|e]."
 
 hint_unused_trade_capacity_military: "\"Riguardo la possibilità di un utilizzo ottuso delle nostre risorse, sono assolutamente contrario.\""
 hint_unused_trade_capacity_administrative: "\"Dobbiamo tornare alla frontiera efficiente il prima possibile.\""
 hint_unused_trade_capacity_diplomatic: "\"Si potrebbe paragonare la capacità commerciale inutilizzata a un campo a riposo da troppo tempo per il prossimo seme.\""
 
 ### Unprofitable Trade Route
 hint_unprofitable_trade_route: "Rotta Commerciale Non Redditizia"
 hint_unprofitable_trade_route_hint_text: "$hint_unprofitable_trade_route_hint_text_1$\n\n$hint_unprofitable_trade_route_hint_text_2$\n\n$hint_unprofitable_trade_route_hint_text_3$"
 hint_unprofitable_trade_route_hint_text_1: "Nella maggior parte dei casi, quando avete una Rotta di [trade|E] non redditizia dovrete annullarla e sostituirla con una rotta redditizia, oppure attivare l'automazione per quel [market|E]."
 hint_unprofitable_trade_route_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_1! Talvolta, ha senso perdere denaro su una Rotta di [trade|E] se i [goods|E] scambiati sono di importanza strategica.\n@arrow_bonus_tier_1! Un esempio sarebbe l'acquisizione di Legname per essere in grado di completare un [building|E]. Un altro sarebbe assicurare che i nostri [pops|E] siano sfamati."
 hint_unprofitable_trade_route_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Potete influenzare indirettamente la redditività di una Rotta di [trade|E] esistente influenzando i prezzi (e quindi la differenza di prezzo per il [good|E] scambiato) dei [markets|E] coinvolti. Potete farlo alterando l'[supply|E] e la [demand|E] per il [good|E]."
 hint_unprofitable_trade_route_military: "\"Forse dovremmo prendere le loro merci invece di pagarle?\""
 hint_unprofitable_trade_route_administrative: "\"Tagliate le perdite il più velocemente possibile. Il commercio non è carità.\""
 hint_unprofitable_trade_route_diplomatic: "\"L'imperfezione sorge nell'ordine della natura e sta a noi eliminarla.\""


 hint_market_out_of_supply: "Mercato senza Rifornimenti"
 hint_market_out_of_supply_hint_text: "$hint_market_out_of_supply_hint_text_1$\n\n$hint_market_out_of_supply_hint_text_2$\n\n$hint_market_out_of_supply_hint_text_3$"
 hint_market_out_of_supply_hint_text_1: "Se un [market|e] ha una [demand|E] totale troppo alta rispetto all'[supply|E] finita, potremmo non ricevere i [goods|E] che stiamo cercando di [export|E] o [import|E], con conseguente mancanza di merci."
 hint_market_out_of_supply_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Possiamo immediatamente annullare le Rotte di [trade|E] non redditizie e utilizzare quella [merchant_capacity|E] per altri tipi di [goods|E].\n@arrow_bonus_tier_1! Aumentare il nostro [merchant_power|E] nel [market|E] interessato può garantirci maggiore accesso alle sue merci."
 hint_market_out_of_supply_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Possiamo ottenere [merchant_power|e] da una varietà di fonti come [advances|e], [privileges|e], [policies|e], ecc.\n@hint! Potremmo anche tentare di aumentare l'[supply|E], ma ciò può essere difficile da fare con breve preavviso ed è di solito soggetto ad attenzione strategica a lungo termine."
 hint_market_out_of_supply_military: "\"Di tanto in tanto non ci saranno merci sufficienti disponibili per l'esportazione per alimentare la nostra macchina da guerra. Bisogna affrontarlo rapidamente.\""
 hint_market_out_of_supply_administrative: "\"Considerate di aumentare il nostro vantaggio commerciale totalmente equo con qualsiasi mezzo spendibile.\""
 hint_market_out_of_supply_diplomatic: "\"Forse dobbiamo adottare misure per diversificare le nostre operazioni commerciali, allontanandoci dalla monocoltura.\""
 hint_increasing_trade_capacity: "Aumento della Capacità Commerciale"
 hint_increasing_trade_capacity_hint_text: "$hint_increasing_trade_capacity_hint_text_1$\n\n$hint_increasing_trade_capacity_hint_text_2$\n\n$hint_increasing_trade_capacity_hint_text_3$"
 hint_increasing_trade_capacity_hint_text_1: "La [merchant_capacity|e] determina la quantità di [trade|e] che un [country|e] può effettuare."
 hint_increasing_trade_capacity_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Costruite più [buildings|e] che aumentano la capacità, ad esempio un [ShowBuildingTypeName('marketplace')] o un [ShowBuildingTypeName('market_village')].\n@arrow_bonus_tier_2! Alcuni [advances|e] o [laws|e] possono anche aumentare la nostra [merchant_capacity|e]."
 hint_increasing_trade_capacity_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Avere più [merchant_capacity|e] consente di scambiare più merci, con conseguente [income|e] più alto."
 hint_increasing_trade_capacity_military: "\"Più grande diventa il nostro impero, maggiore sarà la capacità di commercio che avremo. È quasi tautologico.\""
 hint_increasing_trade_capacity_administrative: "\"La soluzione alla capacità commerciale, proprio come tutti i problemi dell'umanità, è avere più mercati.\""
 hint_increasing_trade_capacity_diplomatic: "\"Garantite un flusso crescente di commercio gettando le fondamenta per lo scambio mercantile ovunque sia possibile.\""
 
 hint_increasing_trade_advantage: "$game_concept_merchant_power$"
 hint_increasing_trade_advantage_hint_text: "$hint_increasing_trade_advantage_hint_text_1$\n\n$hint_increasing_trade_advantage_hint_text_2$\n\n$hint_increasing_trade_advantage_hint_text_3$"
 hint_increasing_trade_advantage_hint_text_1: "Il [merchant_power_with_icon|e] determina quale [country_with_icon|e] ha accesso per primo ai [goods_with_icon|e] di un [market_with_icon|e] ai fini del [trade_with_icon|e].\n\nSe due [countries] che commerciano stanno cercando di acquistare un [good] e non ce n'è abbastanza per entrambi, quello con il [merchant_power] più alto in quel [market] lo acquisterà per primo.\n\nSi noti che il [merchant_power] si applica solo al [trade]. Le [locations|e] seguono invece l'[market_access|e] quando acquistano [goods] per le [constructions|e] o i [pop_needs|e]."
 hint_increasing_trade_advantage_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Possedete più [locations_with_icon|e] appartenenti a quel [market].\n@arrow_bonus_tier_2! Aumentate la [maritime_presence_with_icon|e] sulle acque costiere di un [market].\n@arrow_bonus_tier_1! Alcuni [buildings_with_icon|e], come il [ShowBuildingTypeName('marketplace')], aumentano anche il [merchant_power]."
 hint_increasing_trade_advantage_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! #italic Per saperne di più potete consultare i Suggerimenti [Link('hints', 'selected_hint = hint_trade', '$hint_trade$')] e [Link('hints', 'selected_hint = hint_maritime', '$hint_maritime$')]#!"
 hint_increasing_trade_advantage_military: "\"Poiché il commercio è un'impresa competitiva piuttosto che cooperativa, stabilire un vantaggio commerciale è l'ordine naturale delle cose.\""
 hint_increasing_trade_advantage_administrative: "\"Elemento centrale della nostra strategia: Prevedere la prossima ondata di prezzi attraverso il lancio dei dadi e l'allineamento celeste delle stelle.\""
 hint_increasing_trade_advantage_diplomatic: "\"Uno dei pilastri indispensabili di un impero pienamente sviluppato, il commercio ha il potenziale di riempire le nostre casse a un ritmo più veloce di qualsiasi altra cosa.\""

 ######## ALERT HINTS ########
 
 ### Pops demanding Goods
 hint_pops_with_needs_yellow: "Popolazioni che Richiedono Merci"
 hint_pops_with_needs_yellow_hint_text: "$hint_pops_with_needs_yellow_hint_text_1$\n\n$hint_pops_with_needs_yellow_hint_text_2$\n\n$hint_pops_with_needs_yellow_hint_text_3$"
 hint_pops_with_needs_yellow_hint_text_1: "I [pops_with_icon|e] cercheranno di acquistare i [goods_with_icon|e] necessari per la loro vita quotidiana dal [market_with_icon|e] della loro [location_with_icon|e]. Se i [pops|e] non sono in grado di acquistare tutti i [goods] che richiedono, la loro [Concept('pop_satisfaction', 'Soddisfazione')|e] diminuirà di conseguenza. Se la loro [Concept('pop_satisfaction', 'Soddisfazione')] scende al di sotto della [ShowModifierTypeName('pop_join_rebel_threshold')], sia per mancanza di [goods] o altro, i [pops] potrebbero iniziare a sostenere una [rebellion_with_icon|e] contro il [government]."
 hint_pops_with_needs_yellow_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Mantenete alte [stability_with_icon|e], [legitimacy_with_icon|e] e [estate_satisfaction|e] per prevenire le [rebellions].\n@arrow_bonus_tier_1! Espandete la vostra produzione dei [goods|e] richiesti costruendo [rgo_with_icon|e] e [buildings_with_icon|e] dal @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')].\n@arrow_bonus_tier_1! Importate i [goods] da altri [markets] spendendo [merchant_capacity_with_icon|e]."
 hint_pops_with_needs_yellow_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Avere richieste insoddisfatte delle Popolazioni non è necessariamente preoccupante, purché i [pops] non si ribellino. Tuttavia, fornisce una panoramica dello stato di salute di un [market].\n@hint! Le richieste delle Popolazioni sono solo uno dei fattori che influenzano la [pop_satisfaction]. Anche se tutti i loro bisogni fossero soddisfatti, le persone potrebbero comunque ribellarsi per altre ragioni.\n@hint! Maggiori informazioni sui [rebel_movements_with_icon] sono disponibili nel Suggerimento [Link('hints', 'selected_hint = hint_rebels_growing', '$hint_rebels_growing$')]."
 
 hint_pops_with_needs_yellow_military: "\"Un sovrano potente non dovrebbe preoccuparsi dei capricci degli umili.\""
 hint_pops_with_needs_yellow_administrative: "\"Dove l'occhio poco attento vede una popolazione privata, io vedo una meravigliosa occasione di profitto.\""
 hint_pops_with_needs_yellow_diplomatic: "\"Gli uomini chiederanno sempre più di quanto spetta loro. Ma fate attenzione. Le carenze, se lasciate incontrollate, potrebbero incitare i Vostri sudditi alla ribellione.\""


 ### Rebelling Pops demanding Goods
 hint_pops_with_needs_red: "Popolazioni Ribelli che Richiedono Merci"
 hint_pops_with_needs_red_hint_text: "$hint_pops_with_needs_yellow_hint_text_1$\n\n$hint_pops_with_needs_red_hint_text_1$\n\n$hint_pops_with_needs_red_hint_text_2$\n\n$hint_pops_with_needs_red_hint_text_3$"
 hint_pops_with_needs_red_hint_text_1: "Alcune delle nostre [pops] si stanno attualmente unendo a [rebel_movements]. Aumentare l'offerta di [goods] richiesti potrebbe convincere alcuni di loro a lasciare le [rebellions]."
 hint_pops_with_needs_red_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Aumentate [stability|e], [legitimacy|e] e [estate_satisfaction|e].\n@arrow_bonus_tier_1! Espandete la produzione dei [goods|e] richiesti costruendo [rgo|e] e [buildings|e] dal @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')].\n@arrow_bonus_tier_1! Importate i [goods] da altri [markets] spendendo [merchant_capacity|e]\n@arrow_bonus_tier_1! Se tutto il resto fallisce, tenete i nostri [armies|e] pronti a gestire gli insorti."
 hint_pops_with_needs_red_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Le richieste delle Popolazioni sono solo uno dei fattori che influenzano la [pop_satisfaction]. Anche se tutti i loro bisogni fossero soddisfatti, le persone potrebbero comunque ribellarsi per altre ragioni.\n@hint! Maggiori informazioni sui [rebel_movements_with_icon] sono disponibili nel Suggerimento [Link('hints', 'selected_hint = hint_rebels_growing', '$hint_rebels_growing$')]."
 
 hint_pops_with_needs_red_diplomatic: "\"Garantire l'offerta di merci critiche può essere sufficiente per placare le voci discordanti tra il nostro popolo.\""
 hint_pops_with_needs_red_administrative: "\"Una Ribellione porterebbe rovina ai nostri mercanti. Aumentiamo la nostra produzione prima che il nostro popolo decida di prendere le armi contro di noi!\""
 hint_pops_with_needs_red_military: "\"Una folla affamata? Il nostro Esercito si occuperà di questa minaccia.\""


 ### Possible Reforms
 hint_has_possible_reform: "Possibili Riforme"
 hint_has_possible_reform_hint_text: "$hint_has_possible_reform_hint_text_1$\n\n$hint_has_possible_reform_hint_text_2$\n\n$hint_has_possible_reform_hint_text_3$"
 hint_has_possible_reform_hint_text_1: "Le [government_reforms_with_icon|e] sono una delle caratteristiche più distintive del nostro [country_with_icon|e]. Dovremmo sempre attuare tutte le [reforms] possibili."
 hint_has_possible_reform_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Premete il pulsante più sotto la scheda [ShowEstateTypeName('crown_estate')] nel @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')] per emanare una nuova [reform]."
 hint_has_possible_reform_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Man mano che il gioco progredisce, più [government_reforms] diventeranno disponibili tramite [advances_with_icon|e] ed [events|e].\n@hint! Le [government_reforms] costano [stability_with_icon|e] per essere revocate e richiedono molto tempo per essere attuate. Sceglietele con cura.\n@hint! Alcune [government_reforms] richiedono che il vostro [country] si orienti verso un particolare [societal_value_with_icon|e]."
 
 hint_has_possible_reform_diplomatic: "\"Un governo ben definito è un simbolo di un'amministrazione sana.\""
 hint_has_possible_reform_administrative: "\"Dobbiamo essere chiari nella definizione del nostro governo, affinché i Paesi stranieri possano imparare come riferirsi a noi.\""
 hint_has_possible_reform_military: "\"Come possiamo aspettarci di essere in grado di difenderci dai nostri nemici se non sappiamo nemmeno chi siamo?\""


 ### Non-integrated Provinces
 hint_has_conquered_provinces: "Province Non Integrate"
 hint_has_conquered_provinces_hint_text: "$hint_has_conquered_provinces_hint_text_1$\n\n$hint_has_conquered_provinces_hint_text_2$\n\n$hint_has_conquered_provinces_hint_text_3$"
 hint_has_conquered_provinces_hint_text_1: "Le [locations_with_icon|e] [conquered_with_icon|e] devono essere [integrated|e] nella nostra amministrazione per contribuire alla ricchezza del nostro reame. Dovremmo sforzarci di [integrate] tutte le nostre [locations|e] il prima possibile."
 hint_has_conquered_provinces_hint_text_2: "#T Azioni Raccomandate #!:\n@arrow_bonus_tier_3! Istruite il [cabinet_with_icon|e] a [ShowCabinetActionName('integrate_province')] dal @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')].\n@arrow_bonus_tier_1! Se il nostro [cabinet] non riesce a tenere il passo con le nostre conquiste, considerate di creare un [subject_with_icon|e] per governare la terra al vostro posto. Potete farlo dal @diplomacy_panel![Link('diplomacy', 'relations_tab = current_relations', 'lateralview_diplomacy_entry_name')]."
 hint_has_conquered_provinces_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! L'Integrazione è solitamente una delle principali responsabilità del [cabinet|e] nei [countries|e] espansionisti.\n@hint! La [pop_satisfaction|e] sarà molto più bassa nelle [locations] [conquered], potendo innescare [rebellions_with_icon|e].\n@hint! Potete aumentare la velocità di integrazione nominando [characters|e] più talentuosi ai [cabinet_members|e] e anche aumentando l'[cabinet_efficiency|e] globale del nostro [country].\n@hint! L'Integrazione sarà molto più veloce se la nostra [primary_culture|e] è la [dominant_culture|e] della Località, o se la nostra [cultural_influence|e] è superiore alla [cultural_tradition|e] della [dominant_culture]."
 
 hint_has_conquered_provinces_diplomatic: "\"I sudditi di recente... #italic acquisizione #! non si sottometteranno immediatamente al nostro dominio. L'Integrazione è un processo lungo e arduo, ma essenziale per la stabilità del reame.\""
 hint_has_conquered_provinces_administrative: "\"Gli affari non possono prosperare quando la terra è in subbuglio. Lo stato di diritto è fondamentale per la prosperità.\""
 hint_has_conquered_provinces_military: "\"I burocrati non sono sempre inutili. Non potremmo assolutamente arruolare la popolazione senza i quadri amministrativi adeguati in posizione.\""


 ### Possible Cabinet Actions
 hint_has_possible_cabinet_action: "Possibili Azioni di Gabinetto"
 hint_has_possible_cabinet_action_hint_text: "$hint_has_possible_cabinet_action_hint_text_1$\n\n$hint_has_possible_cabinet_action_hint_text_2$\n\n$hint_has_possible_cabinet_action_hint_text_3$"
 hint_has_possible_cabinet_action_hint_text_1: "Le [cabinet_actions_with_icon|e] sono tra gli strumenti più potenti che abbiamo per governare la nostra nazione. Dovremmo utilizzare tutti i nostri [cabinet_seats_with_icon|e] disponibili in ogni momento."
 hint_has_possible_cabinet_action_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Andate al @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')] per vedere le Azioni di Gabinetto disponibili per noi.\n@arrow_bonus_tier_3! [ShowCabinetActionName('integrate_province')] se abbiamo territorio appena [conquered|e].\n@arrow_bonus_tier_2! [ShowCabinetActionName('stabilize_country')] se la [stability|e] è bassa.\n@arrow_bonus_tier_2! [ShowCabinetActionName('strengthen_government')] se la [legitimacy_with_icon|e] è bassa.\n@arrow_bonus_tier_2! [ShowCabinetActionName('diplomatic_endeavors')] per facilitare la [diplomacy|e].\n@arrow_bonus_tier_1! [ShowCabinetActionName('change_societal_values')] se c'è un particolare [societal_value|e] che volete perseguire.\n@arrow_bonus_tier_1! [ShowCabinetActionName('develop_province')] per aumentare il [development_with_icon|e] nelle nostre [provinces_with_icon|e] più preziose.\n@arrow_bonus_tier_1! Le [cabinet_actions] possono anche essere usate per [convert_with_icon|e] altre [religions_with_icon|e] o [assimilate_with_icon|e] altre [cultures_with_icon|e].\n@automation! Potete anche automatizzare il Gabinetto dal @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_has_possible_cabinet_action_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! I [characters|e] nominati nel [cabinet|e] aumenteranno l'[estate_power|e] della loro [estate|e].\n@hint! Nuove [cabinet_actions] si sbloccheranno nelle [ages|e] successive."
 
 hint_has_possible_cabinet_action_diplomatic: "\"La burocrazia è la linfa vitale di ogni Paese... se usata con saggezza.\""
 hint_has_possible_cabinet_action_administrative: "\"Attraverso il Gabinetto, lo Stato ha il potere di trasformare deserti brulli in metropoli fiorenti.\""
 hint_has_possible_cabinet_action_military: "\"Un Gabinetto potente può essere usato per domare i membri più discordanti della nostra società.\nDate gli ordini, e sarà fatto.\""
 
 
 ### Laws not codified
 hint_has_possible_law: "Leggi Non Codificate"
 hint_has_possible_law_hint_text: "$hint_has_possible_law_hint_text_1$\n\n$hint_has_possible_law_hint_text_2$\n\n$hint_has_possible_law_hint_text_3$"
 hint_has_possible_law_hint_text_1: "È consigliabile avere sempre una [policy|e] attiva per tutte le nostre [laws|e]. Altrimenti il nostro [country|e] potrebbe perdere alcuni utili benefici."
 hint_has_possible_law_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Cliccate sull'Avviso per scorrere le nostre [laws] senza una [policy] emanata e scegliete con cura.\n@arrow_bonus_tier_3! Potete andare al @government_panel![Link('government', 'tabcontent = politics', 'lateralview_government_entry_name')] per vedere le nostre attuali [laws].\n@automation! Potete anche automatizzare le nostre Leggi dal @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_has_possible_law_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Le [policies] hanno un tempo di attuazione che dipende dalla nostra [legislative_efficiency|e]. I loro effetti completi non saranno attivi immediatamente.\n@hint! Potete sempre cambiare una [policy] in seguito spendendo un po' di [gold|e] e [stability|e]. Il costo dipenderà dal nostro [crown_power|e].\n@hint! Molte nuove [laws] e [policies] si sbloccheranno nelle [ages|e] successive."
 
 hint_has_possible_law_diplomatic: "\"Uno Stato senza Leggi è un edificio senza pilastri, un corpo senza arti. Meglio troppe, che troppo poche.\""
 hint_has_possible_law_administrative: "\"Le Leggi del nostro Paese dovrebbero assicurare la crescita delle nostre città, la protezione dei nostri mercanti e l'ordinata esazione delle nostre tasse.\""
 hint_has_possible_law_military: "\"Emanare Leggi è importante; farle rispettare è cruciale.\""
 
 
 ### Lack of commander
 hint_has_army_without_leader: "Mancanza di Comandante"
 hint_has_army_without_leader_hint_text: "$hint_has_army_without_leader_hint_text_1$\n\n$hint_has_army_without_leader_hint_text_2$\n\n$hint_has_army_without_leader_hint_text_3$"
 hint_has_army_without_leader_hint_text_1: "Le nostre [units|e] devono avere un [commander|e] nominato per funzionare adeguatamente in [battle|e]. I [generals|e] guidano gli [armies], gli [admirals] guidano le [navies]."
 hint_has_army_without_leader_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Cliccate sull'#W Avviso#! per selezionare un [character|e] adatto per la vostra [unit]. In generale dovreste scegliere quelli con [abilities|e] più alte.\n@arrow_bonus_tier_2! Potete anche selezionare la vostra [unit] dalla mappa o dall'#W Outliner#!.\n@arrow_bonus_tier_2! Se non abbiamo alcun [character] valido disponibile, provate ad addestrarne uno dal @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')].\n@automation! Potete automatizzare la nomina di [generals] e [admirals] dal @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_has_army_without_leader_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Non iniziate una [battle] senza un [commander|e] capace al comando!\n@hint! Alcuni [characters|e] hanno [traits|e] che li rendono ancora più adatti a un compito specifico.\n@hint! Alcune [laws|e] potrebbero imporre restrizioni su quali [characters|e] sono idonei al comando."
 
 hint_has_army_without_leader_diplomatic: "\"Un esercito dovrebbe sempre avere un capo. Ma dovremmo esercitare cautela, poiché i comandanti useranno la loro influenza per aumentare il potere della loro Tenuta.\""
 hint_has_army_without_leader_administrative: "\"Per carità non chiedetelo a me. Affido le questioni brutali della guerra ai Vostri consiglieri meno... #italic sofisticati#!.\""
 hint_has_army_without_leader_military: "\"Ingaggiare il nemico senza una leadership adeguata è un suicidio.\nNon fatelo in nessuna circostanza.\""


 ### Underage Heir
 hint_is_heir_underage: "Erede Minorenne"
 hint_is_heir_underage_hint_text: "$hint_is_heir_underage_hint_text_1$\n\n$hint_is_heir_underage_hint_text_2$"
 hint_is_heir_underage_hint_text_1: "Se il nostro [ruler|e] dovesse morire prima che il nostro [heir|e] raggiunga la maggiore età, ci ritroveremmo sotto una [regency|e]. A seconda delle circostanze, un membro della [estate|e] più potente assumerà le redini del Governo, aumentando significativamente il suo [estate_power|e] per la durata dell'interregno."
 hint_is_heir_underage_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_1! C'è poco che potete fare se non lasciare che il tempo passi, ed evitare forse di rischiare la vita del nostro [ruler] in inutili imprese. A meno che, ovviamente, il nostro [ruler] non fosse particolarmente incompetente..."
 hint_is_heir_underage_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Una [regency|e] potrebbe non essere così negativa se abbiamo un [character|e] particolarmente valido che può essere il reggente."
 
 hint_is_heir_underage_diplomatic: "\"Assicurare la successione significa garantire il futuro del reame.\""
 hint_is_heir_underage_administrative: "\"I matrimoni e i legami dinastici sono il modo migliore per unire due Paesi.\""
 hint_is_heir_underage_military: "\"È quando sono giovani che gli eredi possono essere forgiati nei migliori sovrani.\""


 ### Unmarried Ruler
 hint_has_unmarried_adult_ruler: "Sovrano Non Sposato"
 hint_has_unmarried_adult_ruler_hint_text: "$hint_has_unmarried_adult_ruler_hint_text_1$\n\n$hint_has_unmarried_adult_ruler_hint_text_2$\n\n$hint_has_unmarried_adult_ruler_hint_text_3$"
 hint_has_unmarried_adult_ruler_hint_text_1: "Dovremmo cercare di far sposare il nostro [ruler|e] con un candidato adatto, al fine di aumentare le dimensioni e il potere della nostra [dynasty|e]. Non solo una prole reale prolifica aiuta a garantire una successione pacifica e stabile, ma i principi possono anche costituire una preziosa riserva di [characters|e] disponibili per le cariche di Governo."
 hint_has_unmarried_adult_ruler_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Cliccate sull'Avviso per cercare candidati per un [royal_marriage|e]. Le Monarchie possono formare Matrimoni Reali tra loro per cementare la loro [opinion], ponendo le basi per un'[alliance|e]. I [royal_marriages|e] possono anche aprire la porta a una potenziale [personal_union|e].\n@arrow_bonus_tier_2! Potete sposare il vostro [ruler] o [heir] con un [character|e] adatto nella vostra Corte tramite l'interazione del personaggio [ShowCharacterInteractionName('marry_noble')], facendo clic destro sul ritratto del personaggio.\n@arrow_bonus_tier_1! In assenza di alternative migliori, [ShowCharacterInteractionName('marry_lowborn')] è sempre un'opzione, per quanto impopolare possa essere."
 hint_has_unmarried_adult_ruler_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! I [characters] della [dynasty] regnante appartengono alla [ShowEstateTypeName('crown_estate')], quindi non conferiscono potere alle altre [estates|e] del nostro reame quando sono nominati in [roles|e] influenti."
 
 hint_has_unmarried_adult_ruler_diplomatic: "\"Assicurare la successione significa garantire il futuro del reame.\""
 hint_has_unmarried_adult_ruler_administrative: "\"I matrimoni e i legami dinastici sono il modo migliore per unire due Paesi.\""
 hint_has_unmarried_adult_ruler_military: "\"Ogni spada ha bisogno di un fodero.\""


 ### No current Research
 hint_can_do_more_research: "Ricerca"
 hint_can_do_more_research_hint_text: "$hint_can_do_more_research_hint_text_1$\n\n$hint_can_do_more_research_hint_text_2$\n\n$hint_can_do_more_research_hint_text_3$"
 hint_can_do_more_research_hint_text_1: "Dovremmo assicurarci che il nostro [country|e] stia ricercando nuove [advances|e] in ogni momento."
 hint_can_do_more_research_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Andate al @advances_panel![Link('advances', 'subtab = research', 'lateralview_advances_entry_name')] e scegliete l'Avanzamento che soddisfa le Vostre esigenze.\n@arrow_bonus_tier_2! Potete anche cliccare sull'icona della fiaschetta vuota in alto a destra per aprire l'intero @advances_panel![Link('technology_view', '', 'lateralview_technology_view_entry_name')].\n@automation! Se non vi sentite ancora preparati ad immergerVi nelle profondità degli [advances], potete automatizzare la nostra Ricerca dal @automation![Link('automation', '', 'lateralview_automation_entry_name')]. Sarete comunque debitamente informati quando il nostro Paese avrà scoperto un nuovo [advance|e]."
 hint_can_do_more_research_hint_text_3: "#T Suggerimenti Aggiuntivi: #!\n@hint! I punti Ricerca non utilizzati verranno immagazzinati fino a un certo punto, dopo di che andranno sprecati.\n@hint! Potete aumentare la velocità del nostro [research_progress|e] aumentando la nostra [literacy|e] media e l'[estate_satisfaction|e] della nostra [ShowEstateTypeName('clergy_estate')]."
 
 hint_can_do_more_research_diplomatic: "\"La tecnologia offre ampie opportunità per facilitare la gestione dei nostri domini.\""
 hint_can_do_more_research_administrative: "\"Con i dovuti investimenti potremmo migliorare notevolmente l'efficienza della nostra economia.\""
 hint_can_do_more_research_military: "\"Il costante miglioramento dei nostri eserciti professionali è di fondamentale importanza, affinché la nostra potenza non rimanga indietro rispetto a quella dei nostri nemici.\""
 
 
 ### Cabinet lacks member
 hint_lack_cabinet_for_cabinet_action: "Mancanza di Membro del Gabinetto"
 hint_lack_cabinet_for_cabinet_action_hint_text: "$hint_lack_cabinet_for_cabinet_action_hint_text_1$\n\n$hint_lack_cabinet_for_cabinet_action_hint_text_2$\n\n$hint_lack_cabinet_for_cabinet_action_hint_text_3$"
 hint_lack_cabinet_for_cabinet_action_hint_text_1: "Una [cabinet_action|e] non sarà molto efficiente senza un [character|e] capace assegnato ad essa. Assegnate sempre [characters] a tutti i nostri [cabinet_seats|e]."
 hint_lack_cabinet_for_cabinet_action_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Cliccate sull'#W Avviso#! per andare al @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')] e nominate il [character|e] con la [ability|e] correlata più alta al [cabinet_seat] vuoto.\n@arrow_bonus_tier_1! Considerate di assumere un nuovo [courtier|e] se non abbiamo [characters] validi disponibili.\n@automation! Potete automatizzare il Gabinetto dal @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_lack_cabinet_for_cabinet_action_hint_text_3: "#T Suggerimenti Aggiuntivi: #!\n@hint! Ogni [cabinet_action|e] utilizza una delle tre [abilities|e] del personaggio, quindi dovete scegliere attentamente i Vostri membri a seconda del compito che intendete assegnare loro.\n@hint! I [cabinet_members|e] aumenteranno l'[estate_power|e] della [estate|e] a cui appartengono."
 
 hint_lack_cabinet_for_cabinet_action_diplomatic: "\"La migliore amministrazione utilizzerà sempre le persone migliori.\""
 hint_lack_cabinet_for_cabinet_action_administrative: "\"Quanto meglio funziona il nostro Paese, tanto migliore sarà l'immagine esterna che presenteremo.\""
 hint_lack_cabinet_for_cabinet_action_military: "\"Solo con un'amministrazione efficiente saremo in grado di proiettare chiaramente la nostra forza.\""


 ### Inflation
 hint_inflation: "Inflazione"
 hint_inflation_hint_text: "$hint_inflation_hint_text_1$\n\n$hint_inflation_hint_text_2$"
 hint_inflation_hint_text_1: "L'Inflazione aumenta semplicemente tutte le spese per il nostro [country|e], quindi andrebbe sempre evitata. Cresce abbastanza rapidamente a causa del [minting|e], ma può essere ingannevolmente difficile da ridurre."
 hint_inflation_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Se l'Inflazione sta crescendo, regolate il cursore di [minting] nel @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')] per impedirle di aumentare.\n@arrow_bonus_tier_2! Se abbiamo già una certa inflazione, impostare il cursore al minimo ne favorirà la diminuzione."
 hint_inflation_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Possiamo ottenere altre fonti di riduzione dell'inflazione, ad esempio dagli [advances|e]."
 
 hint_inflation_diplomatic: "\"Possiamo essere risparmiati da questa invisibile malattia dell'economia.\""
 hint_inflation_administrative: "\"Il Conio può essere un rimedio allettante per un bilancio in difficoltà, ma anche la fonte di prolungate sventure.\""
 hint_inflation_military: "\"L'inflazione è un assassino lento e insidioso.\""
 
 
 ### Disloyal Subjects
 hint_has_disloyal_subjects: "Sudditi Sleali"
 hint_has_disloyal_subjects_hint_text: "$hint_has_disloyal_subjects_hint_text_1$\n\n$hint_has_disloyal_subjects_hint_text_2$\n\n$hint_has_disloyal_subjects_hint_text_3$"
 hint_has_disloyal_subjects_hint_text_1: "I nostri [subjects|e] sono [countries|e] subordinati a noi in un modo o nell'altro. Di solito ci pagano [subject_taxation|e] e sono chiamati alle nostre [wars|e].\n\nSe la loro [subject_loyalty|e] scende sotto #W 50#!, saranno considerati sleali e non ci aiuteranno nelle nostre [wars]. I nostri Sudditi sleali possono unirsi per formare un [GetInternationalOrganizationType('independence_movement').GetName], potendo iniziare una [war] contro di noi se si sentono abbastanza forti."
 hint_has_disloyal_subjects_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Assicuratevi che l'[opinion|e] dei nostri Sudditi nei nostri confronti rimanga alta. Potete aumentarla usando l'[diplomatic_action|e] $IMPROVE_RELATIONTITLE$.\n@arrow_bonus_tier_1! Potete considerare di [annexing|e] altri Sudditi leali. Aumentare il nostro potere relativo rispetto a tutti i nostri Sudditi ne aumenterà la lealtà.\n@arrow_bonus_tier_1! Aumentare le dimensioni dei nostri [armies|e] intimidirà i nostri Sudditi, aumentando la loro lealtà."
 hint_has_disloyal_subjects_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Potete ottenere una panoramica dei nostri Sudditi nel pannello Sudditi, all'interno del @diplomacy_panel![Link('diplomacy', 'relations_tab = current_relations', 'lateralview_diplomacy_entry_name')].\n@hint! Più [subjects] abbiamo, e più sono potenti in relazione al nostro potere, più difficile diventerà mantenere alta la loro [subject_loyalty].\n@hint! Diversi tipi di [subjects] hanno diverse caratteristiche e limitazioni."
 hint_has_disloyal_subjects_diplomatic: "\"Dovremmo coltivare buone relazioni con i nostri Sudditi in ogni momento, per timore che inizino a considerarsi padroni del proprio destino.\""
 hint_has_disloyal_subjects_administrative: "\"I Sudditi sono un'aggiunta redditizia al nostro Tesoro.\nNon lasciate che se ne accorgano.\""
 hint_has_disloyal_subjects_military: "\"La pecora si allontanerà alla prima opportunità. Faremmo meglio a essere pronti a scatenare i cani della guerra!\""

 ### Buildings missing inputs
 hint_has_buildings_missing_input: "Edifici con Input Mancanti"
 hint_has_buildings_missing_input_hint_text: "$hint_has_buildings_missing_input_hint_text_1$\n\n$hint_has_buildings_missing_input_hint_text_2$\n\n$hint_has_buildings_missing_input_hint_text_3$"
 hint_has_buildings_missing_input_hint_text_1: "Gli [buildings|e] necessitano di accedere a [goods|e] dai loro [markets] per funzionare correttamente. Se non riescono ad acquistare tutti i [goods] di cui hanno bisogno, la loro produzione sarà ridotta di conseguenza."
 hint_has_buildings_missing_input_hint_text_2: "#T Azioni Raccomandate:#!\n$hint_address_shortage_text$"
 hint_has_buildings_missing_input_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Non tutte le carenze degli Edifici pongono un problema critico al nostro Paese. Tuttavia, potremmo volerci assicurare il corretto funzionamento di alcune catene di produzione particolarmente strategiche.\n@hint! Ad esempio, potremmo non essere in grado di reclutare [ShowUnitDefinitionName('a_footmen')] se la nostra [ShowBuildingTypeName('weapon_guild')] non può acquistare abbastanza [ShowGoodsName('lumber')] dal suo [market]."
 
 hint_has_buildings_missing_input_diplomatic: "\"Alcuni Edifici sono particolarmente necessari al corretto funzionamento del nostro reame.\""
 hint_has_buildings_missing_input_administrative: "\"I nostri mercanti dovrebbero cercare di affrontare qualsiasi carenza nei nostri Mercati. Ma a volte la mano invisibile del Mercato richiede... una piccola spinta.\""
 hint_has_buildings_missing_input_military: "\"Dovremmo garantire una fornitura costante di armi e rifornimenti militari prima di impegnarci in qualsiasi operazione militare.\""
 
 hint_address_shortage_text: "Cliccare sull'#W Avviso#! vi condurrà al @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')] filtrato con i [goods] mancanti nel [market] interessato.\nPotete aumentare la [supply|e] di un [good|e] nei nostri [markets|e] in tre modi chiave:\n\n@arrow_bonus_tier_3! Cliccate sul pulsante @rgo! [rgo|e] per vedere un elenco delle nostre [locations] in quel [market] con l'[rgo] pertinente. Ricordate che solo le [raw_materials|e] possono essere prodotte in [rgo].\n@arrow_bonus_tier_2! Cliccate sul pulsante @building! [building|e] per vedere un elenco di tutti gli [buildings] disponibili che possono produrre quel [good] specifico.\n@arrow_bonus_tier_2! Cliccate sul pulsante @import! [import|e] per importare il [good] da un altro Mercato utilizzando [merchant_capacity|e].\n@automation! Potete automatizzare la costruzione dei nostri [buildings] e [rgo], così come il nostro [trade|e], dal @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 
 ### Construction missing input
 hint_has_constructions_missing_input: "Input di Costruzione Mancante"
 hint_has_constructions_missing_input_hint_text: "$hint_has_constructions_missing_input_hint_text_1$\n\n$hint_has_constructions_missing_input_hint_text_2$\n\n$hint_has_constructions_missing_input_hint_text_3$"
 hint_has_constructions_missing_input_hint_text_1: "Tutte le [constructions|e] necessitano di accedere a determinati [goods|e] dal [market|e] della [location|e]. Se non ci sono abbastanza [goods] disponibili, la [construction] si bloccherà."
 hint_has_constructions_missing_input_hint_text_2: "#T Azioni Raccomandate:#!\n$hint_address_shortage_text$"
 hint_has_constructions_missing_input_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Tutte le [locations] in un [market] accedono ai [goods] di cui hanno bisogno per tutti gli scopi in ordine di [market_access|e], indipendentemente da chi abbia originariamente prodotto il bene.\n@hint! Ciò significa che le [locations] più vicine ai [market_centers|e] avranno più facilità ad accedere ai beni di cui hanno bisogno."
 
 hint_has_constructions_missing_input_diplomatic: "\"Un controllo accurato di tutte le risorse e i bisogni è cruciale per qualsiasi impresa.\""
 hint_has_constructions_missing_input_administrative: "\"La diplomazia e il commercio saranno in grado di fornirci tutto ciò che non possiamo produrre da soli.\""
 hint_has_constructions_missing_input_military: "\"Dobbiamo essere in grado di soddisfare tutte le nostre esigenze di fornitura e richieste se vogliamo evitare che altri sfruttino le nostre debolezze.\""

 ### Construction missing input
 hint_lack_pop_promotion_to_fill_buildings: "Edifici o [rgo] con dipendenti mancanti"
 hint_lack_pop_promotion_to_fill_buildings_hint_text: "$hint_lack_pop_promotion_to_fill_buildings_hint_text_1$\n\n$hint_lack_pop_promotion_to_fill_buildings_hint_text_2$\n\n$hint_lack_pop_promotion_to_fill_buildings_hint_text_3$"
 hint_lack_pop_promotion_to_fill_buildings_hint_text_1: "Diversi [buildings|e] impiegano diverse [pop_types|e]. Se non ci sono abbastanza [pops|e] liberi della [pop_type] richiesta al termine della costruzione del nuovo [building], i [ShowPopTypeName('peasants')] inizieranno la [promotion|e] di personale idoneo a ricoprirne  l'incarico, in base alla [ShowModifierTypeName('local_pop_promotion_speed')] della [location|e].\n\nGli Edifici possono anche perdere dipendenti quando i [pops] muoiono a causa di [diseases|e], [sieges|e] o [starvation|e]."
 hint_lack_pop_promotion_to_fill_buildings_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Non costruite in [locations] a cui mancano già troppi dipendenti.\n@arrow_bonus_tier_2! Aumentate le fonti importanti di velocità di promozione per la [location]: [stability|e], [literacy|e] e [control|e].\n@arrow_bonus_tier_1! Costruite una [ShowBuildingTypeName('library')] e un [ShowBuildingTypeName('university')] nelle nostre [locations] più importanti.\n@arrow_bonus_tier_1! Considerate di distruggere gli [buildings] meno utili per liberare forza lavoro."
 hint_lack_pop_promotion_to_fill_buildings_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Le [urban_locations|e] hanno una quantità base maggiore di [pops] [upper_class|e] disponibili.\n@hint! Ricordate che una [location] deve avere almeno alcuni [ShowPopTypeName('peasants')] [available|e] affinché la [promotion] avvenga.\n@hint! Potete controllare la [ShowModifierTypeName('local_pop_promotion_speed')] di una [location] nella #W Scheda Demografia#! del #W Pannello Località#!."
 
 hint_lack_pop_promotion_to_fill_buildings_diplomatic: "\"Cos'è un'industria senza le persone che ci lavorano?\""
 hint_lack_pop_promotion_to_fill_buildings_administrative: "\"Se il nostro popolo non lavora, altri Paesi potrebbero chiamarci pigri.\""
 hint_lack_pop_promotion_to_fill_buildings_military: "\"È dovere della popolazione lavorare e produrre ciò di cui il Paese ha bisogno.\""
 
 ### Casus Belli
 hint_casus_belli: "Casus Belli"
 hint_casus_belli_hint_text: "$hint_casus_belli_hint_text_1$\n\n$hint_casus_belli_hint_text_2$\n\n$hint_casus_belli_hint_text_3$"
 hint_casus_belli_hint_text_1: "Un [casus_belli|e] è una ragione legittima per iniziare una [war|e]. Andare in guerra senza un Casus Belli appropriato è comunque possibile, ma far rispettare le nostre richieste in un [peace_treaty|e] sarà più difficile e i nostri vicini reagiranno con maggiore ostilità alle nostre azioni."
 hint_casus_belli_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Il modo migliore per ottenere un Casus Belli è richiederne uno dal nostro [parliament|e]. Potete convocare una sessione del Parlamento dal @government_panel![Link('government', 'tabcontent = parliament', 'lateralview_government_entry_name')].\n@arrow_bonus_tier_2! Creare una [spy_network|e] in [countries] stranieri ci permetterà di fabbricare un Casus Belli contro di loro, se abbiamo [cores|e] nella loro terra, o se sono i nostri [rivals|e]."
 hint_casus_belli_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Ricordate che non tutte le [wars] sono giuste, e possiamo andare in guerra senza un Casus Belli. Un buon Casus Belli è una risorsa utile, ma il più delle volte, la forza fa il diritto.\n@hint! Ogni Casus Belli ha un [war_goal|e] specifico. Soddisfare il [war_goal] durante la [war] ci garantirà [war_score|e], che è essenziale per la vittoria.\n@hint! [events|e] e [situations|e] possono concedere speciali Casus Belli."
 
 hint_casus_belli_diplomatic: "\"Anche in guerra ci sono regole che devono essere rispettate.\""
 hint_casus_belli_administrative: "\"Un buon Casus Belli ci permetterebbe di dichiarare una guerra senza incorrere nell'ira dei nostri vicini.\""
 hint_casus_belli_military: "\"Il miglior Casus Belli, mio Signore, è nessun Casus Belli.\""

 ### Levies
 hint_has_unraised_levies_in_war: "Leve"
 hint_has_unraised_levies_in_war_hint_text: "$hint_has_unraised_levies_in_war_hint_text_1$\n\n$hint_has_unraised_levies_in_war_hint_text_2$\n\n$hint_has_unraised_levies_in_war_hint_text_3$"
 hint_has_unraised_levies_in_war_hint_text_1: "Le [levies_with_icon|e] costituiscono il grosso dell'esercito di qualsiasi [country_with_icon|e] nei primi secoli del gioco, prima che vengano sostituite da soldati professionisti, noti come [regulars_with_icon|e]. Fino ad allora, è consigliabile arruolare sempre le nostre [levies] durante le [war_with_icon|e]."
 hint_has_unraised_levies_in_war_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Quando inizia la guerra, cliccate sull'#W Avviso#! per andare a #W Arruola Milizia#! nel @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')]. Da lì potete arruolare tutte le [levies] in una volta, o selezionare le [provinces_with_icon|e] specifiche che desiderate arruolare.\n@arrow_bonus_tier_2! È una buona idea ridurre la nostra dipendenza dalle [levies] con i [regular_regiments] superiori ma costosi. Per questo dovrete costruire una [ShowBuildingTypeName('sergeantry')].\n@arrow_bonus_tier_1! In tempi di necessità, i [mercenaries_with_icon|e] possono essere un buon complemento, o persino un sostituto, delle nostre [levies], se abbiamo monete da spendere. Potete assoldare [mercenaries] dal @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')]."
 hint_has_unraised_levies_in_war_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Le [levies] provengono principalmente dei [pops_with_icon|e] della vostra [primary_culture_with_icon|e] e [accepted_cultures_with_icon|e], ma la quantità che potete arruolare da ogni [location] dipenderà dal suo [control_with_icon|e].\n@hint! Tenete a mente che la produzione di [food_with_icon|e] e [rgo_with_icon|e] diminuirà nelle [locations] arruolate fino a quando gli uomini non torneranno a casa.\n@hint! Fate attenzione: ogni contadino che muore in battaglia è un contadino in meno per lavorare nei campi."
 
 hint_has_unraised_levies_in_war_diplomatic: "\"Le persone devono lavorare, ma devono anche difendere le loro case se attaccate.\""
 hint_has_unraised_levies_in_war_administrative: "\"Se le persone si fidano di noi, verranno in nostro aiuto se chiamate.\""
 hint_has_unraised_levies_in_war_military: "\"Avere un campo da arare non è una scusa quando c'è una guerra da vincere.\""
 
 
 ### No allies
 hint_no_allies: "Nessun Alleato"
 hint_no_allies_hint_text: "$hint_no_allies_hint_text_1$\n\n$hint_no_allies_hint_text_2$\n\n$hint_no_allies_hint_text_3$"
 hint_no_allies_hint_text_1: "Un'[alliance|e] è un [treaty|e] tra due [countries|e] che consente loro di entrare nelle [wars|e] reciproche. Se siamo attaccati, i nostri [allies] riceveranno una [call_to_arms|e] per entrare in guerra dalla nostra parte. Al contrario, dovremmo sempre tenere conto degli alleati del nostro nemico quando dichiariamo una [war] noi stessi, poiché è probabile che si schierino contro di noi."
 hint_no_allies_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Andate al @diplomacy_panel![Link('diplomacy_macrobuilder', '', 'lateralview_diplomacy_macrobuilder_entry_name')] e cliccate su $offer_alliance$, sotto #W $CATEGORY_FRIENDLY_ACTIONS$#!. Vedrete un elenco di tutti i [countries] disposti a firmare un'[alliance|e] con noi.\n@arrow_bonus_tier_2! Alcuni [countries] potrebbero aver bisogno di essere convinti. Usare l'[diplomatic_action|e] #W $IMPROVE_RELATIONTITLE$#! li farà lentamente propendere dalla nostra parte."
 hint_no_allies_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Attenzione: i nostri Alleati potrebbero anche chiamarci nelle loro guerre. Non alleatevi con Paesi che sembrano troppo vulnerabili, o potremmo ritrovarci dalla parte perdente di una guerra straniera.\n@hint! Potete sempre respingere una [call_to_arms] dal nostro alleato. Ma farlo segnerà la fine della nostra amicizia e rovinerà la nostra reputazione diplomatica per anni a venire."
 
 hint_no_allies_diplomatic: "\"Nessuno può sopravvivere da solo in questo mondo.\""
 hint_no_allies_administrative: "\"Anche se non abbiamo intenzione di attaccare, entrare in un'alleanza con uno dei nostri vicini potrebbe dissuadere i nostri nemici dall'attaccarci.\""
 hint_no_allies_military: "\"Un alleato forte coprirebbe le nostre spalle quando passiamo all'offensiva.\""

 ##### Situation Hints #####
 ### The Black Death
 hint_black_death: "La Morte Nera"
 hint_black_death_hint_text: "$hint_black_death_hint_text_1$\n\n$hint_black_death_hint_text_2$\n\n$hint_black_death_hint_text_3$"
 hint_black_death_hint_text_1: "La Morte Nera è una [situation|e] che devasterà il Vecchio Mondo, seguendo le rotte del commercio e della civiltà. Sarà più letale nelle nostre [locations|e] densamente popolate e svanirà una volta che un numero sufficiente di sopravvissuti avrà sviluppato [disease_resistance|e] ad essa.\n\nPersone di ogni [pop_type|e] moriranno a causa della malattia, lasciando i nostri [buildings|E] vuoti fino a quando nuovi [ShowPopTypeName('peasants')] non si [promote|e]. Ciò significa che la nostra [tax_base|e] si ridurrà probabilmente, poiché la produzione dei nostri [buildings] crolla, e [ShowModifierTypeName('local_pop_promotion_speed')] sarà molto importante per recuperare l'[employment|e] perso."
 hint_black_death_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Costruite [buildings] [ShowBuildingTypeName('hospital')] nelle nostre [urban_locations|e] più grandi, prima che la malattia raggiunga il nostro [country|e].\n@arrow_bonus_tier_2! Cliccate sul banner della [situation] per dare un'occhiata alle interazioni speciali a nostra disposizione. Forse aiutano a mitigare la catastrofe?\n@arrow_bonus_tier_2! Mantenete alta la nostra [stability|e]. Non solo aiuta con le [rebellions|e], ma è anche essenziale per [ShowModifierTypeName('local_pop_promotion_speed')].\n@arrow_bonus_tier_1! Non costruite nuovi edifici in [locations] in via di spopolamento, poiché avranno difficoltà ad assumere nuovi lavoratori.\n@arrow_bonus_tier_1! Tenete d'occhio il nostro [ShowModifierTypeName('local_pop_promotion_speed')], poiché la maggior parte dei nostri [buildings] e [rgo|e] avrà bisogno che i [ShowPopTypeName('peasants')] si [promote|e] nei [pop_types] superiori."
 hint_black_death_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Potrebbero volerci anni, ma finché ci sono abbastanza contadini nelle nostre [locations], le persone alla fine si [promote|e] per coprire i posti vacanti lasciati dalla malattia.\n@hint! Potete utilizzare gli insegnamenti di questo disastro per affrontare altre calamità durante la vostra campagna: [starvation|e], [diseases|e] e [loot|e] avranno effetti simili sulle nostre località."
 
 hint_black_death_diplomatic: "\"La Morte avanza. Seguono rovina e tumulto.\""
 hint_black_death_administrative: "\"La Morte Pallida bussa con passo imparziale alle torri dei re e alle capanne dei poveri.\""
 hint_black_death_military: "\"Il quarto Cavaliere è su di noi. Nessun Suggerimento ci salverà ora.\""
 
 
 ###Fall of Delhi
 hint_fall_of_delhi: "[GetSituationByKey('fall_of_delhi').GetNameWithNoTooltip]"
 hint_fall_of_delhi_hint_text: "$hint_fall_of_delhi_hint_text_1$\n\n$hint_fall_of_delhi_hint_text_2$\n\n$hint_fall_of_delhi_hint_text_3$\n\n$hint_fall_of_delhi_hint_text_4$"
 hint_fall_of_delhi_hint_text_1: "La [GetSituationByKey('fall_of_delhi').GetName] è una [situation|e] che può portare alla distruzione di un [GetCountry('DLH').GetFlavorRank] un tempo grande. Intorno a loro, avvoltoi e potenziali conquistatori si radunano attorno a un confine indebolito, mentre l'autorità di [GetCountry('DLH').GetGovernment.GetRulerOrRegent.GetName] decade..."
 hint_fall_of_delhi_hint_text_2: "#T Azioni Raccomandate come Delhi:#!\n@arrow_bonus_tier_3! Come [GetCountry('DLH').GetName], considerate di utilizzare le molte nuove [actions|e] come [ShowGenericActionName('strengthen_neighbor_relations')] o [ShowGenericActionName('fall_of_delhi_appoint_governors')].\n@arrow_bonus_tier_2! Durante vari [events|e] associati a questa [situation|e] dobbiamo cercare di aumentare la nostra [share_of_power_gc|e] a scapito dei nostri nemici, affinché il nostro popolo non incontri la sua fine."
 hint_fall_of_delhi_hint_text_3: "#T Suggerimenti Aggiuntivi per Delhi:#!\n@hint! Un chiaro vantaggio sui nostri nemici è il nostro potente [army|e] permanente. A differenza delle [levies|e], i nostri soldati stipendiati reintegrano i loro ranghi e sono notevolmente più potenti. Una base di potere, che aiuta a mantenere il nostro regime sotto controllo."
 hint_fall_of_delhi_hint_text_4: "#T Azioni Raccomandate come Oppositore:#!\n@arrow_bonus_tier_3! Il [country|e] più forte in $india$ sarà il principale Oppositore all'inizio della [situation|e], ma possiamo guadagnare tale posizione dichiarando guerra e rivendicando il primato. Possiamo farlo sia essendo il [country|e] più forte in $india$ all'inizio della [situation|e] sia sconfiggendo l'attuale leader e prendendo il primato attraverso il [peace_treaty|e] [ShowPeaceTreatyTypeNameWithNoTooltip('peace_seize_opposition_leadership')]."
 
 hint_fall_of_delhi_diplomatic: "\"Sia che si difenda il trono di [GetCountry('DLH').GetName] o ci si erga come suo rivale, è saggio mantenere relazioni attente con i vicini. L'amicizia può far guadagnare tempo, mentre l'ostilità può giustificare nuove conquiste.\""
 hint_fall_of_delhi_administrative: "\"Le terre guadagnate nel caos sono premi fragili. Considerate di concedere [subjects|e] o migliorare il [control|e] ove possibile, affinché i territori appena acquisiti non sfuggano via velocemente come sono stati presi.\""
 hint_fall_of_delhi_military: "\"La spada decide molto in questa lotta. Un [army|e] forte può difendere Delhi dal collasso o consentire agli Oppositori di abbattere il gigante. Eppure, anche la vittoria comporta dei rischi! Attenzione alle ribellioni e alle linee troppo allungate.\""


 ###Rise of the Turks
 hint_rise_of_the_ottomans: "Suggerimenti [GetSituationByKey('rise_of_the_ottomans').GetNameWithNoTooltip]"
 hint_rise_of_the_ottomans_hint_text: "$hint_rise_of_the_ottomans_hint_text_1$\n\n$hint_rise_of_the_ottomans_hint_text_2$"
 hint_rise_of_the_ottomans_hint_text_1: "Questa [situation|e] segna l'ascesa del #italic Beilicato più Forte#!, destinato a forgiare uno dei più grandi imperi della storia. Attraverso [events|e] e [actions|e] unici, dobbiamo assicurarci il dominio sugli altri Beylik, attraversare il [ShowProvinceDefinitionName('marmara_sea_province')] e rivendicare le ricchezze di [ShowLocationName('constantinople')]. La gloria eterna ci attende!"
 hint_rise_of_the_ottomans_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_2! Il nostro tempo di ascensione è arrivato. Brandendo potenti [actions|e] come [ShowGenericActionName('press_claims')] e beneficiando di [events|e] che accelerano l'[integration|e], la nostra ascesa sarà scritta tra le ere.\n@arrow_bonus_tier_1! Se possediamo #Y 120#! [locations|e] e ci assicuriamo una posizione nel [ShowRegionName('balkan_region')], possiamo estendere l'[action|e] [ShowGenericActionNameWithNoTooltip('press_claims')] anche a quella [region|e]."
 
 hint_rise_of_the_ottomans_diplomatic: "\"All'inizio della [situation|e] è saggio usare le [actions|e] fornite, come [ShowGenericActionName('seek_relations_with_the_byzantines')]. Usando il loro prestigio in declino come ultimo baluardo di $ROM$, costruiremo sulla nostra eredità.\""
 hint_rise_of_the_ottomans_administrative: "\"Anche se eccelleremo certamente nella conquista, dobbiamo essere consapevoli del nostro interno e del nucleo del nostro regno. Non trascuriamo i nostri affari interni nella ricerca della gloria all'estero!\""
 hint_rise_of_the_ottomans_military: "\"Dobbiamo cercare di conquistare le [towns_and_cities|e] dei nostri nemici. Queste campagne saranno il fondamento del potere generazionale.\""
 
 ####Council of Trent
 hint_council_of_trent: "[GetSituationByKey('council_of_trent').GetNameWithNoTooltip]"
 hint_council_of_trent_hint_text: "$hint_council_of_trent_hint_text_1$\n\n$hint_council_of_trent_hint_text_2$"
 hint_council_of_trent_hint_text_1: "Durante il [ShowSituationName('council_of_trent')], la [GetUniqueInternationalOrganization('catholic_church').GetName] è in grado di cambiare le sue attuali [laws|e] e introdurre nuove [policies|e] per l'[international_organization|e]."
 hint_council_of_trent_hint_text_2: "#T Possibili Interazioni:#!\n@arrow_bonus_tier_3! Come [member|e] della [GetUniqueInternationalOrganization('catholic_church').GetName], potete proporre un [ShowResolutionName('policy_vote')] utilizzando l'elenco delle [laws] sottostante o il Pannello Dottrine nella [GetUniqueInternationalOrganization('catholic_church').GetName]\n@arrow_bonus_tier_2! Come [member|e] della [GetUniqueInternationalOrganization('catholic_church').GetName], potete votare su un [ShowResolutionName('policy_vote')] proposto."
 
 ###Golden Age of Piracy
 hint_golden_age_of_piracy: "[GetSituationByKey('golden_age_of_piracy').GetNameWithNoTooltip]"
 hint_golden_age_of_piracy_hint_text: "$hint_golden_age_of_piracy_hint_text_1$\n\n$hint_golden_age_of_piracy_hint_text_2$\n\n$hint_golden_age_of_piracy_hint_text_3$\n\n$hint_golden_age_of_piracy_hint_text_4$"
 hint_golden_age_of_piracy_hint_text_1: "L'[GetSituationByKey('golden_age_of_piracy').GetName] è una [situation|e] che può dare origine a nuovi pirati. Uomini liberi, marinai scontenti e coloro che sfidano l'autorità centralizzata, danno forza alle vele nere sotto le quali conducono ora le loro attività illecite."
 hint_golden_age_of_piracy_hint_text_2: "#T Azioni Raccomandate per combattere i Pirati:#!\n@arrow_bonus_tier_3! Considerate di sradicare tutti i Pirati vicino alle nostre coste, non possiamo permetterci che vaghino per i nostri mari.\n@arrow_bonus_tier_2! Ogni [event|e] associato a questa [situation|e] può annunciare l'ascesa di una nuova repubblica pirata."
 hint_golden_age_of_piracy_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Potremmo essere in grado di utilizzare nuove [actions|e] nella [situation|e] sia che issiamo la bandiera nera o meno."
 hint_golden_age_of_piracy_hint_text_4: "#T Azioni Raccomandate come Pirata:#!\n@arrow_bonus_tier_3! È saggio mettere in sicurezza la costa e costruire una potente [navy|e]. Utilizzando [actions|e] come [ShowGenericActionName('attract_sailors')] o [ShowGenericActionName('migrate_to_new_waters')], possiamo mantenere una flotta e una presenza versatili."
 
 hint_golden_age_of_piracy_diplomatic: "\"Sorrisi e rum funzionano meglio delle minacce, almeno finché i cannoni non iniziano a parlare. Forse sarebbe saggio mantenere rapporti stabili con i furfanti. Non tutti i tesori sono argento e oro, signore.\""
 hint_golden_age_of_piracy_administrative: "\"Gestire i nostri possedimenti marittimi è un affare delicato nell'era della pirateria. Sia che ci si difenda da loro o dalla concorrenza canaglia, mantenere una stretta amministrazione è fondamentale!\""
 hint_golden_age_of_piracy_military: "\"I pirati non riconoscono nessun Paese, avendo venduto il proprio. E poiché sono sicuri di essere impiccati se catturati, non avranno scrupoli nell'assassinare e distruggere se le loro richieste non saranno esaudite.\""

 ###Hundred Years War
 hint_hundred_years_war: "[GetSituationByKey('hundred_years_war').GetNameWithNoTooltip]"
 hint_hundred_years_war_hint_text: "$hint_hundred_years_war_hint_text_1$\n\n$hint_hundred_years_war_hint_text_2$\n\n$hint_hundred_years_war_hint_text_3$\n\n$hint_hundred_years_war_hint_text_4$"
 hint_hundred_years_war_hint_text_1: "La [GetSituationByKey('hundred_years_war').GetName] getta [ShowSubContinentName('western_europe')] nel tumulto! Questo periodo metterà alla prova le alleanze e nuove potenze emergeranno certamente dalle macerie."
 hint_hundred_years_war_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Sia [GetCountry('FRA').GetName] che [GetCountry('ENG').GetName] hanno accesso a [ShowGenericActionName('request_war_entry')], [ShowGenericActionName('hyw_sign_truce')] e [ShowGenericActionName('request_papal_delegates')]. Questi sono modi unici per manipolare lo status quo del conflitto o addirittura inclinarlo a favore dell'uno o dell'altro Paese."
 hint_hundred_years_war_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Come partecipanti al conflitto, potremmo essere in grado di guadagnare terre o potenti alleanze."
 hint_hundred_years_war_hint_text_4: "#T Azioni Raccomandate come [subject|e] di [GetCountry('FRA').GetName]:#!\n@arrow_bonus_tier_3! Sarebbe saggio assicurarsi [ShowGenericActionName('demand_autonomy')]. Ogni [ShowSubjectTypeName('appanage')] può richiedere un certo grado di autonomia e trarne grande beneficio, sfruttando la sua importanza come difensore della corona [GetCountry('FRA').GetAdjectiveWithNoTooltip]."
 
 hint_hundred_years_war_diplomatic: "\"Date una possibilità alla guerra!\""
 hint_hundred_years_war_administrative: "\"I territori d'oltremare soffriranno probabilmente in termini di [control|e]. Fate attenzione alla [proximity|e] di ogni località appena conquistata alla nostra [capital|e].\""
 hint_hundred_years_war_military: "\"Fate guerra ai nostri nemici a Sud come [GetCountry('FRA').GetName] o [GetCountry('ENG').GetName]? Considerate l'[action|e] [ShowGenericActionName('hyw_sign_truce')] con un vicino potente altrove.\""
 
 ###Hussite Wars
 hint_hussite_wars: "[GetSituationByKey('hussite_wars').GetNameWithNoTooltip]"
 hint_hussite_wars_hint_text: "$hint_hussite_wars_hint_text_1$\n\n$hint_hussite_wars_hint_text_2$\n\n$hint_hussite_wars_hint_text_3$\n\n$hint_hussite_wars_hint_text_4$"
 hint_hussite_wars_hint_text_1: "Le [GetSituationByKey('hussite_wars').GetName] portano a una profonda frattura nella [GetReligionByKey('catholic').GetName]. Dalla loro parte, molti monarchi [GetReligionByKey('catholic').GetAdjectiveWithNoTooltip] temono che se questa eresia non verrà estinta rapidamente, potrebbe inghiottire parti consistenti dell'[ShowContinentName('europe')] e minacciare l'autorità spirituale del [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 hint_hussite_wars_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Il [GetCountry('PAP').GetGovernment.GetRulerTitle] cercherà di muovere [war|e] contro [GetCountry('BOH').GetName]. I Paesi [ShowReligionGroupAdjective('christian')] vicini possono scegliere di unirsi all'una o all'altra parte, decidendo di fatto il destino di un intero [continent|e]."
 hint_hussite_wars_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! [GetCountry('BOH').GetName] ha accesso a numerose [actions|e] uniche come [ShowGenericActionName('convert_heretics_hw_action')] e [ShowGenericActionName('prepare_defenses_hw_action')], tra le altre."
 hint_hussite_wars_hint_text_4: "#T Azioni Raccomandate come [GetCountry('PAP').GetName]:#!\n@arrow_bonus_tier_3! Buone relazioni con i Paesi [GetReligionByKey('catholic').GetAdjective] affini possono consentirci di chiamarli nella nostra lotta. Il [peace_treaty|e] unico [ShowPeaceTreatyTypeName('supress_hussite_faith')] è disponibile durante la [situation|e]. Esso ridurrà il costo dell'utilizzo del [peace_treaty|e] #Y Force Convert#!."
 
 hint_hussite_wars_diplomatic: "\"La fede dovrebbe motivarci a cercare alleati che la pensano allo stesso modo e a perseverare in questo periodo difficile.\""
 hint_hussite_wars_administrative: "\"Dovremmo occuparci di mantenere l'[religious_unity|e].\""
 hint_hussite_wars_military: "\"È probabile che dovremo difendere la nostra fede con mezzi violenti.\""

 ###Italian Wars
 hint_italian_wars: "[GetSituationByKey('italian_wars').GetNameWithNoTooltip]"
 hint_italian_wars_hint_text: "$hint_italian_wars_hint_text_1$\n\n$hint_italian_wars_hint_text_2$\n\n$hint_italian_wars_hint_text_3$\n\n$hint_italian_wars_hint_text_4$"
 hint_italian_wars_hint_text_1: "Le [GetSituationByKey('italian_wars').GetName] avvolgono [ShowRegionName('italy_region')]. Mentre i [countries|e] esterni si sforzano di invadere la regione, la formazione delle Leghe Italiane annuncia un'era di divisione e resistenza, a protezione dell'opulenza della regione."
 hint_italian_wars_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! I leader di ciascuna lega possono invitare altri [countries|e] per rafforzare la loro presa su [ShowRegionName('italy_region')]."
 hint_italian_wars_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! I rivali o i nemici dei leader della lega possono [ShowGenericActionName('iw_send_aid')] e inclinare l'equilibrio di una guerra importante."
 hint_italian_wars_hint_text_4: "#T Azioni Raccomandate come leader di una Lega [ShowCultureGroupName('italian_group')]:#!\n@arrow_bonus_tier_3! Buone relazioni con i Paesi vicini affini faranno crescere il potere della nostra [international_organization|e]."
 
 hint_italian_wars_diplomatic: "\"[ShowRegionName('italy_region')] deve essere controllata da noi e dai nostri alleati affini.\""
 hint_italian_wars_administrative: "\"La creazione di [subjects|e] in [ShowRegionName('italy_region')] favorirà la nostra influenza nella [region|e].\""
 hint_italian_wars_military: "\"Dobbiamo schiacciare la concorrenza, c'è troppa ricchezza e potere in gioco.\""
 
 ###Little Ice Age
 hint_little_ice_age: "[GetSituationByKey('little_ice_age').GetNameWithNoTooltip]"
 hint_little_ice_age_hint_text: "$hint_little_ice_age_hint_text_1$\n\n$hint_little_ice_age_hint_text_2$\n\n$hint_little_ice_age_hint_text_3$"
 hint_little_ice_age_hint_text_1: "La [GetSituationByKey('little_ice_age').GetName] è su di noi! Il gelo copre le terre. Dobbiamo fare del nostro meglio per proteggere i raccolti, gli animali e assicurare la sopravvivenza del nostro popolo!"
 hint_little_ice_age_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Considerate di espandere gli [buildings|e] che producono o migliorano la produzione di [food|e]."
 hint_little_ice_age_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Possiamo utilizzare molte [actions|e] uniche per aiutare a rafforzare e ridistribuire [food|e] attraverso le nostre [provinces|e]."
 
 hint_little_ice_age_diplomatic: "\"L'inverno sta arrivando.\""
 hint_little_ice_age_administrative: "\"La corretta produzione e distribuzione di [food|e] salverà i nostri [pops|e] dall'incontrare prematuramente la morte.\""
 hint_little_ice_age_military: "\"Gli specchi d'acqua ghiacciati possono essere brevemente attraversabili, ma gli [armies|e] intrappolati nelle montagne invernali rischiano di rimanere bloccati molto più a lungo.\""
 
 ###Revolution
 hint_the_revolution: "[GetSituationByKey('the_revolution').GetNameWithNoTooltip]"
 hint_the_revolution_hint_text: "$hint_the_revolution_hint_text_1$\n\n$hint_the_revolution_hint_text_2$\n\n$hint_the_revolution_hint_text_3$"
 hint_the_revolution_hint_text_1: "La [GetSituationByKey('the_revolution').GetName] è scoppiata! Le monarchie tremano mentre le idee di libertà, uguaglianza e fratellanza si diffondono a macchia d'olio. Abbracceremo le fiamme del cambiamento o difenderemo il vecchio ordine?"
 hint_the_revolution_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Possiamo diventare [revolutionary|e] schierandoci con i ribelli [revolutionary|e] durante il [disaster|e] [ShowDisasterName('revolution_disaster')].\n@arrow_bonus_tier_2! La [situation|e] abilita #Y 2#! [peace_treaties|e] unici: [ShowPeaceTreatyTypeName('reinstate_the_monarchy')] e [ShowPeaceTreatyTypeNameWithNoTooltip('force_revolution')].\n@arrow_bonus_tier_1! La [situation|e] offre accesso a nuove [actions|e] come [ShowGenericActionName('suppress_foreign_revolutionaries')] e [ShowGenericActionName('assist_foreign_revolutionaries')]."
 hint_the_revolution_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Il Paese rivoluzionario più forte può rivendicare il titolo di [revolutionary_target|e] avendo il [great_power_score|e] più alto."
 
 hint_the_revolution_diplomatic: "\"Nel panorama politico, sembra che molti monarchi abbiano perso la testa nel tentativo di schiacciare queste rivoluzioni.\""
 hint_the_revolution_administrative: "\"Faremo bene a scegliere una parte, e in fretta. La sopravvivenza del nostro regno dipende da decisioni rapide. Se la rivoluzione dovesse bussare alla nostra porta, saremo preparati.\""
 hint_the_revolution_military: "\"Sia che schiacciamo o sosteniamo il sentimento rivoluzionario, la nostra influenza deve estendersi oltre i nostri confini.\""

 ###Western Schism
 hint_western_schism: "[GetSituationByKey('western_schism').GetNameWithNoTooltip]"
 hint_western_schism_hint_text: "$hint_western_schism_text_1$\n\n$hint_western_schism_text_2$\n\n$hint_western_schism_text_3$\n\n$hint_western_schism_text_4$"
 hint_western_schism_text_1: "Durante la [situation|e] [ShowSituationNameWithNoTooltip('western_schism')], l'[international_organization_with_icon|e] [GetUniqueInternationalOrganization('catholic_church').GetName] è divisa tra due candidati al Papato, impedendo ogni interazione con la Curia.\n\nPer influenzare l'esito della [situation] si possono intraprendere i seguenti passi a seconda del vostro ruolo all'interno della Chiesa:"
 hint_western_schism_text_2: "#T [countries] in possesso di un [cardinal_with_icon|e]:#!\n@arrow_bonus_tier_3! Votate per uno dei candidati"
 hint_western_schism_text_3: "#T [countries] senza un [cardinal_with_icon|e]:#!\n@arrow_bonus_tier_3! Usate l'[action|e] della [situation] #V $schism_show_support_for_one_pope$#! per concedere progressi a un candidato scelto\n@arrow_bonus_tier_2! Usate l'[action] religiosa $request_cardinal_seat$ per ottenere un [cardinal]\n@arrow_bonus_tier_1! Usate l'[action] della [situation] #V $schism_demand_support_from_one_pope$#! per trarre profitto dalla [situation]"
 hint_western_schism_text_4: "Durante la [situation] le eresie si diffonderanno in tutto il mondo cattolico.\n\n#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Considerate di usare l'[action] della [situation|e] #V $schism_show_unity_of_faith$#! per mantenere alta la vostra [religious_unity|e]"
 
 ###Reformation
 hint_reformation: "[GetSituationByKey('reformation').GetNameWithNoTooltip]"
 hint_reformation_hint_text: "$hint_reformation_hint_text_1$\n\n$hint_reformation_hint_text_2$\n\n$hint_reformation_hint_text_3$"
 hint_reformation_hint_text_1: "Durante la [situation|e] [ShowSituationNameWithNoTooltip('reformation')], i [ShowBuildingTypeName('lutheran_preachers')] e i [ShowBuildingTypeName('calvinist_preachers')] diffonderanno le loro nuove [religions|e] in tutto il mondo [ShowReligionGroupAdjective('christian')]."
 hint_reformation_hint_text_2: "#T Combattere i Riformatori:#!\n@arrow_bonus_tier_3! Rimuovete gli [buildings|e] [ShowBuildingTypeName('lutheran_preachers')] e [ShowBuildingTypeName('calvinist_preachers')], il che Vi costerà [stability|e]\n@arrow_bonus_tier_3! Una volta abilitato, costruite e mantenete [ShowBuildingTypeName('jesuit_college')] per combattere la diffusione di [ShowReligionName('lutheran')] e [ShowReligionName('calvinist')]"
 hint_reformation_hint_text_3: "#T Unirsi ai Riformatori:#!\n@arrow_bonus_tier_3! Una volta che una delle nuove fedi si è diffusa nel vostro Paese, abbracciatela e convertiteVi ad essa con l'azione #V $embrace_the_reformation$#!\n@arrow_bonus_tier_2! Usate il @religion_panel![Link('country_religion', '', '@society_panel! Religion Tab')] per convertirVi a una nuova [religion]"
 
 ###Treaty of Tordesillas
 hint_treaty_of_tordesillas: "[GetSituationByKey('treaty_of_tordesillas').GetNameWithNoTooltip]"
 hint_treaty_of_tordesillas_hint_text: "$hint_treaty_of_tordesillas_hint_text_1$\n\n$hint_treaty_of_tordesillas_hint_text_2$"
 hint_treaty_of_tordesillas_hint_text_1: "Il [GetSituationByKey('treaty_of_tordesillas').GetName] è iniziato! [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_west_country').GetCountry.GetName] e [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_east_country').GetCountry.GetName] cercano di spartirsi il Nuovo Mondo tra loro!"
 hint_treaty_of_tordesillas_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Possiamo utilizzare una qualsiasi delle [actions|e] uniche attraverso il pannello della [situation|e] per plasmare le nostre ambizioni coloniali.\n@arrow_bonus_tier_2! La [situation|e] entrerà alla fine in una #Y Seconda#! fase, una volta ratificata. Una volta fatto, più [countries|e] potranno parteciparvi e avanzare le loro rivendicazioni."
 
 hint_treaty_of_tordesillas_diplomatic: "\"Questa è una buona opportunità per ritagliarci un pezzo di terre appena scoperte, sotto la parvenza di autorità religiosa e superiore.\""
 hint_treaty_of_tordesillas_administrative: "\"Il nuovo mondo offre molte opportunità commerciali. Approfittiamone.\""
 hint_treaty_of_tordesillas_military: "\"Non possiamo permettere ai nostri nemici di impadronirsi di quella terra prima di noi!\""

 ###Great Pestilence
 hint_great_pestilence: "[GetSituationByKey('great_pestilence').GetNameWithNoTooltip]"
 hint_great_pestilence_hint_text: "$hint_black_death_hint_text_2$\n\n$hint_black_death_hint_text_3$"
 
 hint_great_pestilence_diplomatic: "\"I nostri alleati ci hanno abbandonato. La leadership ci ha tradito. Abbandonate i Vostri posti! Fuggite, fuggite per le Vostre vite!\""
 hint_great_pestilence_administrative: "\"Non perdete la speranza, ci sono molte misure che possiamo prendere per mitigare le morti, per quanto misere e inefficaci possano essere...\""
 hint_great_pestilence_military: "\"Fate attenzione a muovere i nostri [armies|e] intorno alle [locations|e] con la malattia. Non possiamo permetterci di perdere soldati.\""
 
 ###Columbian Exchange
 hint_columbian_exchange: "[GetSituationByKey('columbian_exchange').GetNameWithNoTooltip]"
 hint_columbian_exchange_hint_text: "$hint_columbian_exchange_hint_text_1$\n\n$hint_columbian_exchange_hint_text_2$"
 hint_columbian_exchange_hint_text_1: "Lo [GetSituationByKey('columbian_exchange').GetName] è iniziato! [trade|e] e [goods|e] fluiranno d'ora in poi tra il Vecchio e il Nuovo Mondo!"
 hint_columbian_exchange_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Possiamo utilizzare una qualsiasi delle [actions|e] uniche attraverso il pannello della [situation|e] per rafforzare i nostri profitti introducendo nuove merci nel nostro [market|e]."
 
 hint_columbian_exchange_diplomatic: "\"Il profitto commerciale fa girare il mondo!\""
 hint_columbian_exchange_administrative: "$hint_treaty_of_tordesillas_administrative$"
 hint_columbian_exchange_military: "\"Dobbiamo fare del nostro meglio per assicurarci fonti redditizie e nuove merci, prima dei nostri concorrenti!\""
 
 ###War of Religions
 hint_war_of_religions: "[GetSituationByKey('war_of_religions').GetNameWithNoTooltip]"
 hint_war_of_religions_hint_text: "$hint_war_of_religions_hint_text_1$\n\n$hint_war_of_religions_hint_text_2$\n\n$hint_war_of_religions_hint_text_3$\n\n$hint_war_of_religions_hint_text_4$"
 hint_war_of_religions_hint_text_1: "Durante la [situation|e] [ShowSituationNameWithNoTooltip('war_of_religions')], due [international_organizations_with_icon|e] cercano di assicurare la sopravvivenza delle loro [religions|e] all'interno del [GetUniqueInternationalOrganization('hre').GetName]. L'[GetUniqueInternationalOrganization('protestant_union').GetName] e la [GetUniqueInternationalOrganization('catholic_league').GetName] offriranno protezione ai [countries|e] dell'impero. Con l'aumento delle tensioni, entrambe potranno cercare di stabilire la supremazia religiosa, alterando le [laws|e] del [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] a loro preferenza."
 hint_war_of_religions_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! UniteVi all'[international_organization] che desiderate sostenere\n@arrow_bonus_tier_2! Cercate nuove [alliances|e] con Paesi esterni\n@arrow_bonus_tier_2! Come [country] non membro del [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip], cercate un'[alliance] con il leader della lega religiosa preferita"
 hint_war_of_religions_hint_text_3: "#T Se siete un Leader di una Lega Religiosa:#!\n@arrow_bonus_tier_3! Usate l'[action|e] della [situation] #V $prepare_military_escalation$#! per ottenere il [ShowCasusBelliName('cb_religious_superiority')]\n@hint! Una volta usata, potete imporre il [ShowPeaceTreatyTypeName('religious_supremacy')] per far rispettare le richieste della vostra fazione\n@arrow_bonus_tier_2! Usate l'[action] della [situation] #V $demand_member_removal$#! per rimuovere i Paesi pericolosi dall'altra [international_organization] prima che scoppi la [war]"
 hint_war_of_religions_hint_text_4: "#T Suggerimenti Aggiuntivi:#!\n@hint! Durante la [war] di [ShowCasusBelliName('cb_religious_superiority')] i [countries] acquisiranno [war_exhaustion]\n@hint! Se l'#Y 80%#! di tutti i partecipanti desidera la [peace|e] si raggiunge invece la #Y Pace di Vestfalia#!\n@hint! Questo costringerà la [war] a terminare e raggiungerà la pace religiosa all'interno del [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]"
 
 ###Guelphs and Ghibellines
 hint_guelphs_and_ghibellines: "[GetSituationByKey('guelphs_and_ghibellines').GetNameWithNoTooltip]"
 hint_guelphs_and_ghibellines_hint_text: "$hint_guelphs_and_ghibellines_hint_text_1$\n\n$hint_guelphs_and_ghibellines_hint_text_2$"
 hint_guelphs_and_ghibellines_hint_text_1: "Durante la [situation|e] [ShowSituationNameWithNoTooltip('guelphs_and_ghibellines')], le [international_organizations_with_icon|e] [GetUniqueInternationalOrganization('guelphs_io').GetName] e [GetUniqueInternationalOrganization('ghibellines_io').GetName] competono per l'influenza sulla [region|e] [ShowRegionName('italy_region')] in nome del [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] ([GetUniqueInternationalOrganization('guelphs_io').GetName]) o del [GetUniqueInternationalOrganization('hre').GetLeaderTitle] ([GetUniqueInternationalOrganization('ghibellines_io').GetName])."
 hint_guelphs_and_ghibellines_hint_text_2: "#T Se siete membri di una delle due parti:#!\n@arrow_bonus_tier_3! Costringete un [country|e] nella vostra fazione con l'aiuto del [casus_belli_with_icon|e] [ShowCasusBelliName('cb_gag_force_country_into_faction')]\n@arrow_bonus_tier_2! Assistete i membri della vostra fazione a mantenere il controllo della loro [tax_base|e] con relazioni diplomatiche come [alliances_with_icon|e] o [guarantee_with_icon|e]\n@arrow_bonus_tier_2! Aumentate la [tax_base_with_icon|e] del vostro [country]"
 
 ###Colonial Revolution
 hint_colonial_revolution: "[GetSituationByKey('colonial_revolution').GetNameWithNoTooltip]"
 hint_colonial_revolution_hint_text: "$hint_colonial_revolution_hint_text_1$\n\n$hint_colonial_revolution_text_2$\n\n$hint_colonial_revolution_text_3$"
 hint_colonial_revolution_hint_text_1: "Durante la [situation|e] [ShowSituationNameWithNoTooltip('colonial_revolution')], i [subjects|e] coloniali del mondo lottano per la loro indipendenza contro i loro [overlords|e]."
 hint_colonial_revolution_text_2: "#T Se siete una nazione coloniale :#!\n@arrow_bonus_tier_3! Create una [international_organization|e]\n@arrow_bonus_tier_2! Usate l'[action|e] della [situation] #V $seek_alliance_with_overlord_rival$#! per ricevere aiuto da altri [countries|e]\n@arrow_bonus_tier_1! Se esiste una federazione coloniale, considerate di unirVi ad essa"
 hint_colonial_revolution_text_3: "#T Se siete un [overlord] :#!\n@arrow_bonus_tier_3! Usate l'[action] della [situation] #V $establish_goods_act$#! per ottenere fondi aggiuntivi\n@arrow_bonus_tier_2! Considerate di usare l'[action] della [situation] #V $give_colony_representation$#!, se una colonia diventa sleale"

 ###Red Turban Rebellion
 hint_red_turban_rebellions: "[GetSituationByKey('red_turban_rebellions').GetNameWithNoTooltip]"
 hint_red_turban_rebellions_hint_text: "$hint_red_turban_rebellions_hint_text_1$\n\n$hint_red_turban_rebellions_hint_text_2$\n\n$hint_red_turban_rebellions_hint_text_3$"
 hint_red_turban_rebellions_hint_text_1: "Le [GetSituationByKey('red_turban_rebellions').GetName] sono scoppiate in tutta $china$! [GetCountry('CHI').GetName] ha perso il favore dei cieli, l'instabilità ora governa il suo [GetCountry('CHI').GetFlavorRank]!"
 hint_red_turban_rebellions_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! [GetCountry('CHI').GetName] deve cercare di imporre [ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')] su coloro che cercano di rompere il loro dominio.\n@arrow_bonus_tier_2! Il [GetInternationalOrganizationType('red_turban_rebels').GetName] può [ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')] contro [GetCountry('CHI').GetNameWithNoTooltip].\n@arrow_bonus_tier_1! Il [GetCountry('CHI').GetLongName] subirà molti [events|e] unici mentre la sua terra viene usurpata da aspiranti conquistatori."
 hint_red_turban_rebellions_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Possiamo utilizzare molte [actions|e] uniche nel pannello della [situation|e] per aiutare a [integrate|e] le conquiste e mantenere un [control|e] elevato."
 
 hint_red_turban_rebellions_diplomatic: "\"Una guerra incessante lascia poco spazio per chiacchiere e diplomazia...\""
 hint_red_turban_rebellions_administrative: "\"Sarebbe saggio utilizzare correttamente le azioni della situazione. Sono strumenti preziosi che ci aiuteranno a uscirne vittoriosi.\""
 hint_red_turban_rebellions_military: "\"Ora tutta $china$ sa che siamo qui!\""
 
 ###Rise of Timur
 hint_rise_of_timur: "[GetSituationByKey('rise_of_timur').GetNameWithNoTooltip]"
 hint_rise_of_timur_hint_text: "$hint_rise_of_timur_hint_text_1$\n\n$hint_rise_of_timur_hint_text_2$\n\n$hint_rise_of_timur_hint_text_3$"
 hint_rise_of_timur_hint_text_1: "Dalle profondità dell'[ShowSubContinentName('central_asia')] arriva il pallido volto della morte sotto forma di [GetCharacter('chg_timur_lame_borjigin').GetName] e del suo [GetCountry('TIM').GetFlavorRank]. Guai a coloro che resistono alle sue conquiste!"
 hint_rise_of_timur_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Finché [GetCharacter('chg_timur_lame_borjigin').GetName] è in vita, il suo [GetCountry('TIM').GetFlavorRank] beneficerà del [modifier|e] [ShowModifier('timmy_wants_to_play')].\n@arrow_bonus_tier_2! Il suddetto [modifier|e] permetterà a [GetCharacter('chg_timur_lame_borjigin').GetShortNameWithNoTooltip] di annettere automaticamente le [locations|e] assediate.\n@arrow_bonus_tier_1! Il [GetCountry('TIM').GetLongName] ottiene accesso a [casus_belli|e] unici."
 hint_rise_of_timur_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! [GetCountry('TIM').GetName] può utilizzare molte potenti [actions|e] nel pannello della [situation|e]."
 
 hint_rise_of_timur_diplomatic: "\"Forse si può ragionare con l'orda?\""
 hint_rise_of_timur_administrative: "\"Consideriamo di costruire fortificazioni per proteggere i nostri confini.\""
 hint_rise_of_timur_military: "\"[GetCountry('TIM').GetName] dipende da un potente esercito di cavalieri infernali, una storia di conquista e una fame di spalancare le loro mascelle e inghiottire tutta l'[ShowContinentName('asia')]!\""
 
 ### Nanbokuchou
 hint_nanbokuchou: "[GetSituationByKey('nanbokuchou').GetNameWithNoTooltip]"
 hint_nanbokuchou_hint_text: "$hint_nanbokuchou_hint_text_1$\n\n$hint_nanbokuchou_hint_text_2$\n\n$hint_nanbokuchou_hint_text_3$"
 hint_nanbokuchou_hint_text_1: "Il [GetSituationByKey('nanbokuchou').GetName] è una [situation|e] che divide [ShowRegionName('japan_region')] in Corti Imperiali in competizione, le linee del Nord e del Sud, ognuna in cerca di legittimità. I Clan devono scegliere da che parte stare, poiché questo conflitto rimodellerà l'intera nazione insulare."
 hint_nanbokuchou_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Usate il [casus_belli|e] unico [ShowCasusBelliName('cb_nanbokuchou')] per muovere guerra per il vostro pretendente Imperiale scelto.\n@arrow_bonus_tier_2! Espandete la vostra influenza di Clan con [ShowPeaceTreatyTypeName('peace_expand_clan_influence')] per prendere [locations|e] nemiche.\n@arrow_bonus_tier_1! Se vittoriosi, costringete la corte rivale ad abdicare usando [ShowPeaceTreatyTypeNameWithNoTooltip('peace_nanbokuchou_force_imperial_abdication')] e assicurate la supremazia al vostro Imperatore preferito."
 hint_nanbokuchou_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Il tempismo è cruciale. I Clan più piccoli possono usare il conflitto per ottenere influenza sui rivali.\n@hint! Considerate l'equilibrio di potere prima di schierarVi."
 
 hint_nanbokuchou_diplomatic: "\"Questa è più di una guerra di spade. La nostra scelta di pretendente definirà la nostra eredità.\""
 hint_nanbokuchou_administrative: "\"Mantenere l'ordine schierandosi con una corte o l'altra è una sfida, ma potrebbe garantirci un'influenza ineguagliabile sull'istituzione Imperiale.\""
 hint_nanbokuchou_military: "\"Colpite con decisione e rivendicate il manto della legittimità prima che i nostri rivali possano consolidare il loro potere.\""

 ### Sengoku
 hint_sengoku: "[GetSituationByKey('sengoku').GetNameWithNoTooltip]"
 hint_sengoku_hint_text: "$hint_sengoku_hint_text_1$\n\n$hint_sengoku_hint_text_2$\n\n$hint_sengoku_hint_text_3$"
 hint_sengoku_hint_text_1: "Il [GetSituationByKey('sengoku').GetName] è una [situation|e] che inghiotte [ShowRegionName('japan_region')] in una guerra quasi costante. I Clan lottano per la supremazia mentre il $JAPANESE_SHOGUNATE_LEADER_MALE$ lotta per mantenere il controllo sul Paese."
 hint_sengoku_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Muovete guerra con il [casus_belli|e] unico [ShowCasusBelliName('cb_sengoku')] per espandere il vostro Clan.\n@arrow_bonus_tier_2! Come $JAPANESE_SHOGUNATE_LEADER_MALE$, usate [ShowGenericActionName('sengoku_revoke_clans_land')] per indebolire i Clan troppo cresciuti e [ShowGenericActionName('sengoku_limit_clans_autonomy')] per trasformarli in un [building_based|e].\n@arrow_bonus_tier_1! Se siete un [building_based|e], potete proclamare l'indipendenza e diventare un [location_based|e] con [ShowGenericActionName('sengoku_proclaim_clan_independence')]."
 hint_sengoku_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! L'equilibrio di potere si sposta costantemente. Cercate opportunità per colpire i Clan indeboliti.\n@hint! Come $JAPANESE_SHOGUNATE_LEADER_MALE$, consolidare il controllo precocemente renderà molto più facile l'unificazione di [ShowRegionName('japan_region')].\n@hint! I Clan più piccoli possono trarre beneficio mettendo i rivali più grandi l'uno contro l'altro fino al momento giusto per liberarsi."
 
 hint_sengoku_diplomatic: "\"Le alleanze cambieranno rapidamente. Scegliete gli amici con attenzione, poiché potrebbero essere i nemici di domani.\""
 hint_sengoku_administrative: "\"È necessaria una forte governance per impedire che il regno crolli nel caos.\""
 hint_sengoku_military: "\"Questa è l'era della spada. Colpite rapidamente e colpite duro o sarete consumati dagli altri.\""
 
 
 
 ##### Disaster Hints #####
 swift_end_string: "Come per ogni disastro, una rapida conclusione è spesso la più desiderabile, poiché le questioni in sospeso possono portare a esiti sfortunati."
 disaster_war_hint: "È meglio tenere a mente che alcuni dei nostri vicini non desiderano una tregua o un'alleanza durante i nostri tempi turbolenti, poiché cercano opportunità espansionistiche a nostre spese."
 
 ###Coup
 hint_coup_attempt: "Suggerimenti $coup_attempt$"
 hint_coup_attempt_hint_text: "$hint_coup_attempt_hint_text_1$\n\n$hint_coup_attempt_hint_text_2$\n\n$hint_coup_attempt_hint_text_3$"
 hint_coup_attempt_hint_text_1: "All'interno della nostra [court|e], uomini e donne ambiziosi cercano potere oltre i loro mezzi, utilizzando metodi illeciti per piazzare burattini sul nostro trono, dettare [laws|e] e assicurare [privileges|e] per sé stessi. Questo [disaster|e] persisterà finché i cospiratori non se ne andranno, il loro leader non si impadronirà del trono, o non otterremo sufficiente [legitimacy|e]. $swift_end_string$"
 hint_coup_attempt_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Possiamo scegliere di [ShowGenericActionName('conduct_investigation')]. Ciò potrebbe richiedere del tempo, ma smaschererà alcuni dei cospiratori, portandoVici vicini a epurare i loro ranghi.\n@arrow_bonus_tier_2! Mantenete alta la nostra [stability|e]. Più è alta, più bassa sarà la soglia di [legitimacy|e] necessaria per la conclusione di questo [disaster|e].\n@arrow_bonus_tier_1! Se i tempi dovessero diventare più disperati, possiamo scegliere di [ShowGenericActionName('call_private_council')] o [ShowGenericActionName('execute_court_member')]. La prima [action|e] ci permetterà di fare affidamento sui nostri [estates|e] per stanare i cospiratori in cambio di [privileges|e] o [gold|e]. La seconda [action|e] ci permetterà di giustiziare qualsiasi [character|e] nella nostra [court|e] se li sospettiamo di far parte della cospirazione."
 hint_coup_attempt_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Potremmo ricevere [events|e] casuali durante questo [disaster|e] che indicheranno potenziali cospiratori. Sarebbe saggio esaminare ciascuno di essi e prendere una decisione informata. Sarebbe subottimale che il nostro miglior [cabinet_member|e] perdesse la testa senza motivo."
 
 hint_coup_attempt_diplomatic: "\"Ora è il momento di riaffermare le nostre relazioni con i Paesi vicini e stabilire un confine forte. L'ultima cosa di cui abbiamo bisogno è un pericolo all'esterno, oltre che all'interno.\""
 hint_coup_attempt_administrative: "\"Uno degli altri consiglieri potrebbe essere un cospiratore. Non lo sapremo mai!\""
 hint_coup_attempt_military: "\"$disaster_war_hint$ Ricordate, un attacco preventivo è solo un #italic trattato di pace a sorpresa#! consegnato con molta forza.\""

 ###Crisis of the Chinese Dynasty
 hint_crisis_of_the_chinese_dynasty: "Suggerimenti $crisis_of_the_chinese_dynasty$"
 hint_crisis_of_the_chinese_dynasty_hint_text: "$hint_crisis_of_the_chinese_dynasty_hint_text_1$\n\n$hint_crisis_of_the_chinese_dynasty_hint_text_2$"
 hint_crisis_of_the_chinese_dynasty_hint_text_1: "I cieli un tempo Ci hanno graziato con luce e prosperità. Tuttavia, eventi recenti, carestie e devastazioni hanno portato all'introduzione di un'era oscura per il nostro regno su $china$. Questo [disaster|e] persisterà finché non lo supereremo attraverso una riforma persistente della nostra amministrazione o perderemo il nostro seggio a capo del [GetUniqueInternationalOrganization('middle_kingdom').GetName]. $swift_end_string$"
 hint_crisis_of_the_chinese_dynasty_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Possiamo scegliere di [ShowCabinetActionName('reform_taxation_system')] attraverso il nostro [cabinet|e]. Ciò potrebbe richiedere del tempo ma ci indirizzerà sulla giusta via per porre fine a questo [disaster|e].\n@arrow_bonus_tier_2! Mantenete alta la nostra [celestial_authority_gc|e]. Se dovesse raggiungere un valore di #G 90#! o superiore, il [disaster|e] si concluderà pacificamente.\n@arrow_bonus_tier_1! Il [disaster|e] abilita molte nuove [actions|e] come [ShowGenericActionName('cmd_reform_the_cabinet')], [ShowGenericActionName('cmd_restore_stability')] e [ShowGenericActionName('cmd_strengthen_crown')]. Tutte queste offrono un modo alternativo per concludere positivamente questo periodo turbolento, nel caso in cui non riusciamo a innalzare sufficientemente la nostra [celestial_authority_gc|e]."
 
 hint_crisis_of_the_chinese_dynasty_diplomatic: "\"Ora è il momento di riaffermare le nostre relazioni con i [countries|e] che fanno parte del [GetUniqueInternationalOrganization('middle_kingdom').GetName], in modo da assicurare la sopravvivenza di questa grande istituzione.\n\nSenza sentimenti di rispetto, cosa c'è per distinguere gli uomini dalle bestie?\""
 hint_crisis_of_the_chinese_dynasty_administrative: "\"Se decidiamo di porre fine a questo [disaster|e] riformando la nostra amministrazione, è saggio assegnare questi compiti monumentali a [cabinet_members|e] capaci.\n\nChi non risparmierà dovrà agonizzare.\""
 hint_crisis_of_the_chinese_dynasty_military: "\"$disaster_war_hint$\n\nNel mezzo del caos, c'è anche opportunità!\""
 
 
