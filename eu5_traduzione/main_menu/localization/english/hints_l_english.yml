 ### Crown Power
 hint_crown_power: "Potere della Corona"
 hint_crown_power_hint_text: "$hint_crown_power_hint_text_1$\n\n$hint_crown_power_hint_text_2$\n\n$hint_crown_power_hint_text_3$"
 hint_crown_power_hint_text_1: "Il nostro [crown_power_with_icon|e] rappresenta l'influenza del nostro Governo all'interno dei nostri confini. Come [ShowEstateTypeName('crown_estate')], condividiamo le risorse del nostro Paese con i nostri [estates_with_icon|e], i cui interessi potrebbero non sempre coincidere con i nostri.\n\nUn Potere della Corona più elevato renderà più facile l'emanazione di nuove [laws_with_icon|e], migliorerà l'efficienza del nostro [cabinet_with_icon|e] e aumenterà il nostro supporto di base nel [parliament_with_icon|e]. Forse ancora più importante, il Potere della Corona determina in che misura lo Stato condivide i profitti e i costi di [trade_with_icon|e] e [food_with_icon|e] con i [estates].\n\nIl nostro Potere della Corona dipenderà principalmente dalla quantità di [privileges_with_icon|e] concessi ai [estates] e dal [control_with_icon|e] delle nostre [locations_with_icon|e] più popolate."
 hint_crown_power_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Aumentate il Controllo nelle nostre [locations] costruendo [roads_with_icon|e] dalla [capital_with_icon|e]. \n@arrow_bonus_tier_2! Revocate i [privileges] dai nostri [estates] più potenti quando abbiamo [stability_with_icon|e] elevata, ma tenete d'occhio la loro [estate_satisfaction|e]. Un [estate] arrabbiato potrebbe annunciare problemi all'orizzonte.\n@arrow_bonus_tier_1! Aumentate [Localize(Player.GetGovernment.GetGovernmentType.GetPowerConcept)] con la [cabinet_action_with_icon|e] [ShowCabinetActionName('strengthen_government')].\n@arrow_bonus_tier_1! Costruite una [ShowBuildingTypeName('royal_court')] o una [ShowBuildingTypeName('sergeantry')] nella [capital]."
 hint_crown_power_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! Al 50% di Potere della Corona, metà delle spese e dei profitti per [trade] e [food] andranno direttamente nel [treasury_with_icon|e], mentre l'altra metà sarà distribuita tra i [estates], in base al loro rispettivo [estate_power_with_icon|e].\n@hint! Il Potere della Corona è solitamente molto basso all'inizio del gioco, specialmente per i [countries] più grandi.\n@hint! I futuri [advances_with_icon|e] sbloccheranno [buildings] aggiuntivi e altri bonus al vostro [crown_power]."
 
 hint_crown_power_diplomatic: "\"Finché il nostro Potere della Corona è basso, restiamo in balia dei nostri Ceti.\""
 hint_crown_power_administrative: "\"Aumentare il nostro Potere della Corona ci aiuterebbe a raccogliere i benefici del Commercio.\""
 hint_crown_power_military: "\"Uno Stato centralizzato può colpire ben al di sopra del suo peso.\""
 
 
 ### Estates
 hint_estates: "Ceti"
 hint_estates_hint_text: "$hint_estates_hint_text_1$\n\n$hint_estates_hint_text_2$\n\n$hint_estates_hint_text_3$"
 hint_estates_hint_text_1: "I Ceti sono una rappresentazione di interessi particolari all'interno dei nostri confini. Ogni Ceto ha una percentuale di [estate_power_with_icon|e] che misura il suo potere rispetto agli altri Ceti e alla [ShowEstateTypeName('crown_estate')] in una distribuzione a somma zero.\n\nIl potere dei Ceti deriva principalmente dalla [population_with_icon|e], con ogni [pop_type|e] che supporta uno specifico [estate]. Il Potere del Ceto è ulteriormente modificato dalle [laws_with_icon|e] e dai [privileges_with_icon|e] esistenti.\n\nIl Potere del Ceto determina la loro forza nel [parliament_with_icon|e], influenza il valore delle [taxes|e] e detta come vengono distribuiti i profitti e i costi da [trade_with_icon|e] e [food_with_icon|e].\n\nI Ceti hanno anche un livello di [estate_satisfaction_with_icon|e] che misura la loro conformità con il nostro Governo. Ogni Ceto fornisce un diverso modificatore positivo quando la loro soddisfazione è alta e una penalità quando è inferiore a #W 50%#!. Quando la [estate_satisfaction] è troppo bassa, la loro componente [pops|e] potrebbe iniziare ad alimentare [rebellions_with_icon|e]. Cosa più preoccupante, un Ceto con una Soddisfazione inferiore a #W 25%#! smetterà di fornire [levies_with_icon|e]."
 hint_estates_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Le [taxes|e] riscosse dai [estates] sono la principale fonte di [income|e] per la maggior parte dei [countries]. Potete impostare o automatizzare le tasse dal @economy_panel! #W Pannello Bilancio#!.\n@arrow_bonus_tier_2! Qualsiasi potere detenuto dai Ceti avviene a spese del nostro [crown_power_with_icon|e]. Potete erodere il loro potere revocando i loro [privileges_with_icon|e] dalla @government_panel! #W Scheda Ceti#!.\n@arrow_bonus_tier_1! Potete placare un Ceto ribelle abbassando le [taxes], concedendo un [privilege] o corrompendoli dal @government_panel! #W Scheda Ceti#!."
 hint_estates_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! I Ceti raccolgono tutta la [tax_base_with_icon|e] dalle nostre [locations|e], e noi ne otteniamo da loro soltanto una parte delle [taxes].\n@hint! I [countries] nel gioco iniziale fanno molto affidamento sulle [levies_with_icon|e] fornite dai [estates] per condurre le loro [wars_with_icon|e], finché non iniziano a essere sostituite da [regular_regiments_with_icon|e] più moderni."
 
 hint_estates_diplomatic: "\"Un Clero forte migliora la stabilità del regno.\""
 hint_estates_administrative: "\"Un forte Ceto Borghese aggiunge ricchezza alla nostra nazione e volume al nostro commercio.\""
 hint_estates_military: "\"Una forte Nobiltà aumenta la dimensione e la potenza dei nostri eserciti.\""
 
 
 ### Markets
 hint_markets: "Mercati"
 hint_markets_hint_text: "$hint_markets_hint_text_1$\n\n$hint_markets_hint_text_2$\n\n$hint_markets_hint_text_3$"
 hint_markets_hint_text_1: "I [markets_with_icon|e] sono il cuore dell'economia in #italic Europa Universalis V#!. Tutte le Località appartengono a un Mercato dove vendono e acquistano i beni necessari per i [pop_needs|e], [buildings|e] e [constructions|e]. Vendendo beni al loro Mercato, le Località generano [tax_base_with_icon|e] per i [estates|e], che a loro volta possono essere raccolti dal Governo sotto forma di [taxes|e]."
 hint_markets_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Andate al @economy_panel![Link('trade', 'subtab = markets', 'Pannello Mercati')] per vedere i nostri Mercati rilevanti. I Mercati con una colorazione #G Verde#! contengono i nostri [owned|e], mentre i Mercati con intestazioni Blu sono Mercati in cui abbiamo [merchant_capacity|e], ma non [own] alcuna [location].\n@arrow_bonus_tier_3! Vi consigliamo di automatizzare ogni singolo [market] cliccando sull'Icona Ingranaggio #W Cog Icon#! @automation!. Ciò manterrà tutta la nostra [merchant_capacity_with_icon|e] utilizzata sui [merchants_with_icon|e] più interessanti in ogni momento.\n@arrow_bonus_tier_2! Costruite [buildings_with_icon|e] come [ShowBuildingTypeName('marketplace')] e [ShowBuildingTypeName('trade_office')] per aumentare la nostra [merchant_capacity_with_icon|e] in un Mercato."
 hint_markets_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! I confini dei Mercati sono dinamici: le [locations] rientreranno nel [market] con la [market_attraction_with_icon|e] più alta nel loro territorio, anche se si tratta di un Mercato straniero. La [market_attraction] dei Mercati stranieri può essere annullata dal [protectionism_with_icon|e]."
 
 hint_markets_diplomatic: "\"La Mano Invisibile è un saggio maestro, ma a volte richiede un po' di guida.\""
 hint_markets_administrative: "\"È l'economia, stolto!\""
 hint_markets_military: "\"Far crescere i nostri Mercati è una cosa buona.\nConquistare i Mercati vicini è anche meglio.\""


 ### Food
 hint_food: "Cibo"
 hint_food_hint_text: "$hint_food_hint_text_1$\n\n$hint_food_hint_text_2$\n\n$hint_food_hint_text_3$"
 hint_food_hint_text_1: "I [pops|e] hanno bisogno di [food_with_icon|e] per vivere e gli [armies|e] hanno bisogno di [food] per marciare. Entrambi ottengono il [food] di cui hanno bisogno dalla Scorta della [province_with_icon|e] in cui si trovano (e non dalla [location]!). Se non c'è abbastanza [food], i [pops] soffriranno [starvation|e] e gli [armies] soffriranno [attrition|e].\n\nCi sono 3 livelli coinvolti nella produzione e distribuzione di $game_concept_food$:\n\n@location! [local_food|e]:\n$game_concept_food$ è prodotto principalmente in quelle [locations|e] con [food_raw_materials|e] come loro [rgo_with_icon|e], come [ShowGoodsName('livestock')]. Qualsiasi eccedenza o deficit che la [location] possa avere viene aggiunta al $game_concept_provincial_food$.\n\n@province! [provincial_food|e]:\nIl $game_concept_provincial_food$ è lo strato più importante. Se una [province|e] non produce abbastanza $game_concept_food$ per sostenere il consumo di tutte le sue $game_concept_locations$, la scorta provinciale diminuirà. Quando si esaurisce, tutte le $game_concept_locations$ all'interno di una $game_concept_province$ soffriranno [starvation|e]. Ma prima che ciò accada, la $game_concept_province$ cercherà di [buy_food|e] dal suo $game_concept_market$.\n\n@market! [market_food|e]:\nTutte le $game_concept_provinces$ in un [market|e] cercheranno di [sell_food|e] quando la loro scorta è piena, e cercheranno di [buy_food] quando è bassa. Finché c'è abbastanza $game_concept_food$ all'interno di un $game_concept_market$, nessuno morirà di fame."
 hint_food_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Andate al @economy_panel![Link('trade', 'subtab = markets', 'Pannello Mercati')] per vedere i nostri Mercati rilevanti. I Mercati con un'intestazione #G Verde#! contengono le nostre [locations] [owned|e], quindi dobbiamo assicurarci che il loro bilancio [food] rimanga positivo. Se il [food] sta diminuendo rapidamente in uno qualsiasi dei nostri Mercati, vedrete un Banner Giallo. Se ci sono [locations] che stanno morendo di fame, vedrete un Banner Rosso.\n@arrow_bonus_tier_3! Per aumentare la produzione di cibo in uno qualsiasi dei nostri Mercati, cliccate sul pulsante Cibo per andare al @production_panel![Link('food_production', '', 'lateralview_food_production_entry_name')]. Da lì potete vedere quale delle nostre [provinces] è in pericolo di [starvation] ed espandere la loro [rgo].\n@arrow_bonus_tier_3! Espandete [rgo_with_icon|e] nelle Località con le migliori [food_raw_materials], come [ShowGoodsName('rice')] o [ShowGoodsName('wheat')], e un'elevata [food_productivity_with_icon|e].\n@arrow_bonus_tier_1! Possiamo anche usare [merchant_capacity_with_icon|e] per importare [food_raw_materials|e] da altri [markets], il che sposterà anche una quantità equivalente di [food]. Potete farlo dal @economy_panel![Link('trade', 'subtab = trades', 'lateralview_trade_entry_name')]."
 hint_food_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! La produzione di cibo diminuisce durante l'[winter_with_icon|e]. Non fatevi prendere dal panico se vedete tutti i nostri Mercati andare in negativo per alcuni mesi.\n@hint! Le [provinces|U] in deficit compreranno l'eccedenza delle Vostre Province più produttive, purché appartengano allo stesso Mercato, quindi di solito è meglio espandere i beni alimentari nelle [locations] con la [food_productivity] più alta.\n@hint! Le [town_or_city|e] sono di solito meno efficienti delle [rural_locations|e] nella produzione di [food]."
 
 hint_food_diplomatic: "\"Una fame prolungata può significare la distruzione della nostra popolazione e la rovina della nostra nazione.\""
 hint_food_administrative: "\"La fame è principalmente una questione di prospettiva. Non è poi così male se siete Voi a vendere il cibo.\""
 hint_food_military: "\"Un esercito marcia sul suo stomaco.\""
 
 ### Maritime Presence
 hint_maritime: "Presenza Marittima"
 hint_maritime_hint_text: "$hint_maritime_hint_text_1$\n\n$hint_maritime_hint_text_2$\n\n$hint_maritime_hint_text_3$"
 hint_maritime_hint_text_1: "La [maritime_presence_with_icon|e] è una metrica molto importante per le [seazones_with_icon|e] costiere. Ha la capacità di aiutare a esercitare [proximity_with_icon|e] lungo le nostre coste o isole.\n\nInoltre, fornisce [merchant_power_with_icon|e] al [market_with_icon|e] a cui appartiene la [seazones].\n\nLa [maritime_presence] è ottenuta passivamente tramite [buildings] e tramite la presenza della [navy_with_icon|e], ha un effetto di decadimento ma può anche essere persa a causa di [privateers_with_icon|e] o [blockade_with_icon|e]."
 hint_maritime_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Create [navies] specializzate con navi che hanno un elevato guadagno di [maritime_presence]. Potete quindi posizionarle in una delle Vostre [seazones] costiere ed esse diffonderanno la loro [maritime_presence] equamente a tutte le [seazones] che appartengono a quella stessa [province_with_icon|e].\n@arrow_bonus_tier_3! In alternativa, potete impostarle sull'[military_objective_with_icon|e] #V $MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$#! (pattugliare i mari), che farà la stessa cosa ma attraccherà automaticamente le navi per essere riparate se necessario.\n@arrow_bonus_tier_1! [ShowBuildingTypeName('coastal_fort')] è un ottimo edificio da usare!"
 hint_maritime_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! La [maritime_presence] viene diffusa solo alla [province] su cui si trovano, anche se l'obiettivo è impostato su più di 1 [provinces]. #V $MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$#! sposterà la [navy] una volta che la località [seazone] ha raggiunto 100 [maritime_presence].\n@hint! I [privateers] agiscono a livello di [area_with_icon|e] rispetto alla [maritime_presence]."
 
 hint_maritime_diplomatic: "\"Dobbiamo approfittare della nostra costa per migliorare i nostri commerci.\""
 hint_maritime_administrative: "\"Più sicura è la navigazione marittima, migliore è la comunicazione con la nostra popolazione.\""
 hint_maritime_military: "\"Con una forte presenza navale, i pirati non oseranno toccare le nostre rotte commerciali.\""
 
 hint_slaves: "Schiavi"
 hint_slaves_hint_text: "$hint_slaves_hint_text_1$\n\n$hint_slaves_hint_text_2$\n\n$hint_slaves_hint_text_3$"
 hint_slaves_hint_text_1: "@slaves_goods! [ShowGoodsName('slaves_goods')] sono un tipo molto speciale di [good_with_icon|e]. Come ogni altra [good], vengono comprati e venduti nei [markets_with_icon|e], e il loro prezzo dipende da [supply|e] e [demand|e]. A differenza di qualsiasi altra [good], rappresentano [pops_with_icon|e] effettivi, che vengono spostati ogni volta che la [good] viene scambiata.\n\nCome [pop_type_with_icon|e], @slaves! [ShowPopTypeName('slaves')] possono essere usati come forza lavoro in [rgo_with_icon|e] e [buildings_with_icon|e] per Schiavi, come la [ShowBuildingTypeName('sugar_plantation')].\n\n[buildings] come il [ShowBuildingTypeName('slave_market')] possono trasformare @slaves! [ShowPopTypeName('slaves')] esistenti in [goods] @slaves_goods![ShowGoodsName('slaves_goods')], che a loro volta vengono venduti nel [market]. La [good] viene quindi scambiata come qualsiasi altra [good], e i [buildings] possono richiederla come input. Quando ciò accade, @slaves! [ShowPopTypeName('slaves')] verranno spostati nella [location] per lavorare nell'[building]."
 hint_slaves_hint_text_2: "#T Azioni Raccomandate:#! \n@arrow_bonus_tier_3! Quando stabilite [colonies_with_icon|e] in un altro [continent|e], potete [trade_with_icon|e] Schiavi nei Vostri [markets] coloniali per farli lavorare nelle Vostre piantagioni.\n@arrow_bonus_tier_2! Potete costruire [buildings] [ShowBuildingTypeName('slave_center')] in [locations] straniere all'interno del vostro [trade_range_with_icon|e] per assicurare una fornitura costante di Schiavi da scambiare."
 hint_slaves_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n@hint! I [pops|e] sono solitamente ridotti in schiavitù da [buildings] come il [ShowBuildingTypeName('slave_market')], anche se alcuni [countries] hanno meccaniche speciali che consentono la riduzione in schiavitù dei [pops] durante la [war_with_icon|e].\n@hint! [ShowReligionGroupName('christian')] consente Schiavi solo negli [buildings] Piantagione, che sono sbloccati nell'#V Età della Scoperta#! e possono essere costruiti solo oltreoceano."
 
 hint_slaves_diplomatic: "\"Tutti gli uomini sono creati uguali, eccetto alcuni.\""
 hint_slaves_administrative: "\"Nulla di notevole è mai stato raggiunto senza il sacrificio di molti.\""
 hint_slaves_military: "\"Se la manodopera libera è scarsa, i pagani possono provvedere.\""

#### ECO tutorial
hint_eco: "Consigli Economici Avanzati"
hint_eco_hint_text: "$hint_eco_hint_text_1$\n\n$hint_eco_hint_text_2$\n\n$hint_eco_hint_text_3$"
hint_eco_hint_text_1: "Anche se potete automatizzare molti aspetti della vostra economia, ci sono ancora alcune azioni che dovete eseguire direttamente per far progredire il vostro [country]."
hint_eco_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Il miglior consiglio è sempre quello di cercare di ridurre le Vostre [expenses_with_icon|e].\n\n@arrow_bonus_tier_3! Come giocatore, dovreste concentrarVi sulla pianificazione delle [towns_and_cities_with_icon|e] e delle [roads_with_icon|e]\n     Poiché le [towns_and_cities_with_icon|e] riducono la quantità di [rgo_with_icon|e] che potete costruire, dovreste urbanizzare le Vostre [rural_locations] meno preziose. Queste di solito sono:\n@sand![ShowGoodsName('sand')] @clay![ShowGoodsName('clay')] @horses![ShowGoodsName('horses')] @medicaments![ShowGoodsName('medicaments')] @wine![ShowGoodsName('wine')] @olives![ShowGoodsName('olives')] @millet![ShowGoodsName('millet')] @legumes![ShowGoodsName('legumes')] @fruit![ShowGoodsName('fruit')] @wild_game![ShowGoodsName('wild_game')] @beeswax![ShowGoodsName('beeswax')] \n\n@arrow_bonus_tier_3! Rilasciate [subjects_with_icon|e] su terre con basso [control_with_icon|e], poiché propagheranno il loro $game_concept_control$.\n     [annex_with_icon|e] i Vostri sudditi una volta che avrete costruito la vostra infrastruttura nell'area.\n     La velocità di [annexation_with_icon|e] è scalata in base alle dimensioni relative del $game_concept_country$ e all'[cultural_influence|e].\n\n@arrow_bonus_tier_2! Le [rgo_with_icon|e] preziose sono un ottimo investimento, specialmente se aumentate anche la vostra [merchant_capacity_with_icon|e] per [export_with_icon|e].\n@goods_gold![ShowGoodsName('goods_gold')] @silver![ShowGoodsName('silver')] @gems![ShowGoodsName('gems')] @pearls![ShowGoodsName('pearls')] @amber![ShowGoodsName('amber')] @ivory![ShowGoodsName('ivory')] @pepper![ShowGoodsName('pepper')] @saffron![ShowGoodsName('saffron')] @chili![ShowGoodsName('chili')]\n\n@arrow_bonus_tier_2! Il [trade_income_with_icon|e] si adatta al [Link('hints', 'selected_hint = hint_crown_power', '@hint! $hint_crown_power$')] ed è sempre bene aumentarlo espandendo la [Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint! $hint_increasing_trade_capacity$')], che a differenza della [tax_base] non si riduce con il [control]\n\n@arrow_bonus_tier_1! Mantenete bassi i $game_concept_prices$ (prezzi) dei $game_concept_goods$ (beni) industriali! Aumenteranno la redditività delle $game_concept_towns_or_cities$ e renderanno i [buildings_with_icon|e] più economici da mantenere.\n@lumber![ShowGoodsName('lumber')] @masonry![ShowGoodsName('masonry')] @glass![ShowGoodsName('glass')] @iron![ShowGoodsName('iron')] @mercury![ShowGoodsName('mercury')] @steel![ShowGoodsName('steel')]\n\n@arrow_bonus_tier_1! I $game_concept_buildings$ che non hanno [production_method_with_icon|e] avranno un costo di [maintenance_with_icon|e]. Fluttuerà in base al $game_concept_price$ dei $game_concept_goods$ in ingresso. Ricordate che la [demand|e] da parte dei [buildings] stimolerà anche la crescita della vostra economia!"
hint_eco_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n[Link('hints', 'selected_hint = hint_inflation', '@hint! $hint_inflation$')]\n[Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint! $hint_increasing_trade_capacity$')]\n[Link('hints', 'selected_hint = hint_control', '@hint! $hint_control$')]"
hint_eco_diplomatic: "\"A volte le monete offrono la leva migliore.\""
hint_eco_administrative: "\"L'oro è il sangue delle nazioni.\""
hint_eco_military: "\"Il reddito preso dagli altri è il miglior tipo di reddito.\""

#### POL tutorial
hint_pol: "Consigli Politici Avanzati"
hint_pol_hint_text: "$hint_pol_hint_text_1$\n\n$hint_pol_hint_text_2$\n\n$hint_pol_hint_text_3$"
hint_pol_hint_text_1: "Tutti i [countries_with_icon|e] iniziano con alcuni svantaggi. Assicuratevi di controllare [Link('government', 'tabcontent = estates', '@government_panel! $lateralview_government_entry_name$')] per [privileges_with_icon|e] e [laws_with_icon|e]. Questi macro-cambiamenti possono essere estremamente utili nel lungo termine.\n\nNon abbiate paura di cambiare le cose!"
hint_pol_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Assicuratevi che l'[estate_satisfaction_equilibrium_with_icon|e] sia sufficiente per l'[tax|e] [ShowEstateTypeName('burghers_estate')] e [ShowEstateTypeName('peasants_estate')] al livello massimo senza che scenda sotto il #W 50%#!.\n\n@arrow_bonus_tier_3! Controllate [Link('societal_values', '', '@government_panel! Pannello Governo > Valori')] per scoprire quali [societal_values_with_icon|e] vale la pena perseguire. In generale, i più vantaggiosi sono:\n$BULLET_WITH_TAB$[ShowSocietyDirectionName('capital_economy')]\n$BULLET_WITH_TAB$[ShowSocietyDirectionName('centralization')]\n\n@arrow_bonus_tier_3! Esaminate le [laws_with_icon|e] per verificare cosa dovrebbe essere cambiato.\n     Il [parliament_with_icon|e] consentirà facili cambiamenti alle $game_concept_law$ e dovrebbe essere una delle priorità all'inizio del gioco\n     $game_concept_laws$ da tenere d'occhio all'inizio del gioco:\n     $BULLET_WITH_TAB$[ShowLawName('mining_law')]\n     $BULLET_WITH_TAB$[ShowLawName('precious_metal_distribution_law')]\n     $BULLET_WITH_TAB$[ShowLawName('distribution_of_power_law')]\n     $BULLET_WITH_TAB$[ShowLawName('administrative_system')]\n\n@arrow_bonus_tier_3! Esaminate i [privileges_with_icon|e] assegnati e disponibili per ogni [estate_with_icon|e]. Sono uno strumento per modificare la $game_concept_estate_satisfaction_equilibrium$ e la tendenza dei $game_concept_societal_values$.\n    Alla [ShowEstateTypeName('nobles_estate')] dovrebbero essere concessi solo i privilegi sufficienti per essere leali. Sottrarre $game_concept_estate_power$ a loro è vantaggioso nel lungo termine.\n     $BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobles_land_rights')]\n     $BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobility_council')]\n     $BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_serfdom_rights')]\n     $BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_sponsored_navy')]\n\n    Alla [ShowEstateTypeName('clergy_estate')] dovrebbero essere concessi tutti i $game_concept_privilege$ positivi anche se non possono essere tassati - ogni punto della loro $game_concept_estate_satisfaction$ oltre il #W 50%#! fornisce un bonus al [research_progress_with_icon|e]\n     $BULLET_WITH_TAB$[ShowEstatePrivilegeName('embellish_great_works_of_faith')]\n     $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_in_administration')]\n     $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_religious_state')]\n     $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clerical_advisory_council')]\n\n    Alla [ShowEstateTypeName('burghers_estate')] dovrebbero essere concessi attivamente quanti più $game_concept_privileges$ positivi possibile. Sono per lo più positivi, nel frattempo aumentare l'[estate_power_with_icon|e] della Borghesia abbasserà quello degli altri $game_concept_estates$. Inoltre, ogni punto di $game_concept_estate_satisfaction$ aumenterà l'[production_efficiency_with_icon|e]\n     $BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_roads_rights')]\n     $BULLET_WITH_TAB$[ShowEstatePrivilegeName('market_fairs')]\n     $BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_rights')]\n     $BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_trade_center_sponsorship')]\n     $BULLET_WITH_TAB$[ShowEstatePrivilegeName('commercial_advisory_council')]\n     $BULLET_WITH_TAB$[ShowEstatePrivilegeName('control_over_the_coinage')]\n     $BULLET_WITH_TAB$[ShowEstatePrivilegeName('guild_investments')]\n     $BULLET_WITH_TAB$[ShowEstatePrivilegeName('land_of_commerce')]\n     $BULLET_WITH_TAB$[ShowEstatePrivilegeName('urban_development_grants')]\n\n    I $game_concept_privileges$ dei [ShowEstateTypeName('peasants_estate')] dovrebbero fornire abbastanza $game_concept_estate_satisfaction_equilibrium$ per consentire la $game_concept_tax$ massima. È importante tenere a mente la loro tendenza verso la [ShowSocietyDirectionName('decentralization')] in quanto non è l'ideale. Tuttavia, i Contadini avranno un basso $game_concept_estate_power$ durante tutto il gioco, quindi il costo per la revoca sarà basso rispetto agli altri $game_concept_estates$\n     $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_allowed_weapons_privilege')]\n     $BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_hunting')]\n     $BULLET_WITH_TAB$[ShowEstatePrivilegeName('no_labor_sunday')]\n     $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_represented_in_parliament')]\n     $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_fewer_levies')]\n\n@arrow_bonus_tier_2! Cercate [government_reforms_with_icon|e] che si adattino ai $game_concept_societal_values$ che cercate. Tenete a mente che alcuni bonus, come la [diplomatic_capacity|e], potrebbero consentire di abbassare la [diplomatic_maintenance|e].\n\n@arrow_bonus_tier_2! Alcune [cabinet_actions_with_icon|e] come [ShowCabinetActionName('stabilize_country')] o [ShowCabinetActionName('strengthen_government')] possono consentire di abbassare le spese, lasciandoVi più $game_concept_income$ residuo!"
hint_pol_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n[Link('hints', 'selected_hint = hint_crown_power', '@hint! $hint_crown_power$')]\n[Link('hints', 'selected_hint = hint_estates', '@hint! $hint_estates$')]"
hint_pol_diplomatic: "\"Un sovrano astuto può trarre il massimo vantaggio da ogni imprevisto.\""
hint_pol_administrative: "\"Politiche prospere significano affari prosperi.\""
hint_pol_military: "\"I nostri Ceti sono spesso peggio dei nostri nemici.\""

#### MIL tutorial
hint_mil: "Consigli Avanzati sull'Espansione"
hint_mil_hint_text: "$hint_mil_hint_text_1$\n\n$hint_mil_hint_text_2$\n\n$hint_mil_hint_text_3$"
hint_mil_hint_text_1: "Due consigli generali: gli [armies_with_icon|e] professionali (compresi i [mercenaries|e]) batteranno sempre [levies_with_icon|e] di dimensioni simili, e il modo migliore per far crescere il vostro $game_concept_army$ è far crescere l'economia."
hint_mil_hint_text_2: "#T Azioni Raccomandate:#!\n@arrow_bonus_tier_3! Ottenete l'[institution|e] [ShowInstitutionName('professional_armies')] il prima possibile: ottenere rapidamente [ShowAdvanceName('armory_advance')] Vi permetterà di vincere [wars_with_icon|e] precedentemente impossibili.\n\n@arrow_bonus_tier_3! Il [war_score_with_icon|e] dalle [battles|e] diminuisce con le [ages|e]. All'inizio è fino al #W 50%#!, rendendo facile vincere $game_concept_wars$ solo con le $game_concept_battles$!\n\n@arrow_bonus_tier_3! Assicuratevi di avere accesso a [goods_with_icon|e] strategici. Non sono necessari in grandi quantità, ma sono indispensabili per costruire il vostro [army|e] e la vostra [navy|e]: @tin![ShowGoodsName('tin')] @lead![ShowGoodsName('lead')] @copper![ShowGoodsName('copper')]\n\n@arrow_bonus_tier_3! I $game_concept_armies$ solo [reinforce_with_icon|e] in territorio alleato.\n\n@arrow_bonus_tier_3! [ShowUnitCategoryName('army_infantry')] è la principale linea di [battle|e]. È economica ed efficace nell'assorbire [damage_taken|e], mentre [ShowUnitCategoryName('army_artillery')] causa ingenti danni alla prima linea - è importante che la prima linea sopravviva alla [bombard_phase_with_icon|e] \n\n@arrow_bonus_tier_2! Tracciare una chiara linea logistica per i Vostri $game_concept_armies$ in territorio [enemy_with_icon|e] è cruciale. Se la vostra linea viene tagliata, l'intero $game_concept_army$ potrebbe scomparire a causa di [attrition|e]. Potete usare le unità [ShowUnitCategoryName('army_auxiliary')] per trasportare [food|e] al fronte, o posizionare [supply_depots|e] per aiutare con la logistica.\n\n@arrow_bonus_tier_1! I [buildings|e] per [manpower_with_icon|e] hanno il costo di [maintenance_with_icon|e] più alto nel gioco, quindi è meglio costruirli in [locations|e] con [control] elevato.\n\n@arrow_bonus_tier_1! Le $game_concept_battles$ durano tipicamente solo pochi giorni, quindi prima di spingervi lontano assicurateVi di potervi sempre $game_concept_reinforce$ (rinforzare) in tempo."
hint_mil_hint_text_3: "#T Suggerimenti Aggiuntivi:#!\n[Link('hints', 'selected_hint = hint_manpower', '@hint! $hint_manpower$')]\n[Link('hints', 'selected_hint = hint_sailors', '@hint! $hint_sailors$')]\n[Link('hints', 'selected_hint = hint_war', '@hint! $hint_war$')]\n[Link('hints', 'selected_hint = hint_battle', '@hint! $hint_battle$')]\n[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! $hint_siege_and_occupation$')]"
hint_mil_diplomatic: "\"Fate in modo che altri Paesi vincano le Vostre guerre.\""
hint_mil_administrative: "\"Il logoramento potrebbe portare alla decimazione di qualsiasi esercito.\""
hint_mil_military: "\"Non portate un coltello a una sparatoria.\""

#### ECO tutorial
hint_holland: "Consigli Iniziali per l'Olanda"
hint_holland_hint_text: "Le [locations] altamente urbanizzate dei Paesi Bassi rendono il [Player.GetLongName] un candidato ideale per diventare una potenza commerciale nel Nord Europa.\n\n@hint! #T Costruite edifici [ShowBuildingTypeName('marketplace')] in ogni [ShowLocationRankName('town')]#!\nL'Automazione Commerciale utilizzerà la loro [merchant_capacity_with_icon|e] per [import_with_icon|e] le [raw_materials_with_icon|e] che il [market_icon][Player.GetCapital.GetMarket.GetName] manca, oltre che per [export_with_icon|e] l'eccedenza di [produced_goods_with_icon|e] dalle nostre Città.\n\n@hint! #T Espandete l'industria tessile#!\nC'è molto profitto da ricavare dall'esportazione di [ShowGoodsName('fine_cloth')]. Costruite gli edifici [ShowBuildingTypeName('cloth_guild')] e [ShowBuildingTypeName('fine_cloth_guild')] e considerate di importare [ShowGoodsName('wool')] dal Mercato di [ShowLocationName('london')] se necessario.\n\n@hint! #T Aumentate il nostro [crown_power]#!\nIl [trade_income_with_icon|e] è diviso tra il [ShowEstateTypeName('crown_estate')] e i [estates_with_icon|e] in base al loro potere relativo. Mantenere alto il nostro [crown_power_with_icon|e] assicurerà un flusso costante di [trade_income] nel [treasury|e]. Potete saperne di più sul [crown_power] nel Suggerimento [Link('hints', 'selected_hint = hint_crown_power', '$hint_crown_power$')].\n\n@hint! #T Prestate attenzione alla fornitura di [food]#!\nLe [urban_locations|e] producono meno [food_with_icon|e] delle [rural_locations|e]. Tenete d'occhio la [food_stockpile_with_icon|e] del [Player.GetCapital.GetMarket.GetName] ed espandete le nostre [rgo_with_icon|e] di [ShowGoodsName('fish')] e [ShowGoodsName('livestock')] se necessario. Il nostro [budget] soffrirà se il [food] diventa troppo costoso.\n\n@hint! #T Placate i nostri vicini#!\nPotremmo essere ricchi, ma le nostre modeste dimensioni ci rendono vulnerabili all'aggressione straniera. Usate l'azione diplomatica [diplomatic_action_with_icon|e] $IMPROVE_RELATIONTITLE$ (Migliora Relazioni) con i nostri vicini più minacciosi, in particolare [GetCountry('FRA').GetName] e [GetCountry('ENG').GetName]."

hint_holland_diplomatic: "$hint_advisor_salute_diplomatic$"
hint_holland_administrative: "$hint_advisor_salute_administrative$"
hint_holland_military: "$hint_advisor_salute_military$"


hint_hungary: "Consigli Iniziali per l'Ungheria"
hint_hungary_hint_text: "Il [Player.GetLongName] inizia in una posizione privilegiata come una delle principali potenze nella [region|e]. Abbiamo un'[alliance_with_icon|e] con #W Polonia#!, #W Bosnia#! è il nostro [subject_with_icon|e] e #W Croazia#! è in un'[personal_union_with_icon|e] sotto il nostro [ruler_with_icon|e] [Player.GetGovernment.GetRuler.GetName]. Ciò significa che possiamo concentrarci sullo sviluppo del nostro [country|e] senza preoccuparci di minacce esterne... almeno per il momento.\n\n@hint! #T Costruite [roads] verso le Vostre miniere#!\nCi sono ricchi giacimenti di [ShowGoodsName('goods_gold')] e [ShowGoodsName('silver')] a nord di [capital_icon] [Player.GetCapital.GetName]. Tuttavia, sono sottosviluppati e in [locations] con [control_with_icon|e] basso. Dovremmo cercare di costruire [roads_with_icon|e] da [Player.GetCapital.GetNameWithNoTooltip] a quelle preziose miniere, al fine di aumentare la nostra [proximity_with_icon|e] e quindi il nostro [control].\n\n@hint!  #T Costruite Gilde di Gioiellieri intorno alla vostra [capital]#!\nA causa dell'alta offerta, il prezzo di [ShowGoodsNameWithNoTooltip('goods_gold')] e [ShowGoodsNameWithNoTooltip('silver')] all'interno del [market_icon] [Player.GetCapital.GetMarket.GetName] è estremamente basso. Una [ShowBuildingTypeName('jewelry_guild')] utilizzerà [ShowGoodsNameWithNoTooltip('goods_gold')] e [ShowGoodsNameWithNoTooltip('silver')] per produrre [ShowGoodsName('jewelry')], un bene artigianale molto redditizio, aggiungendo ancora più valore alle nostre miniere nel processo.\n\n@hint! #T Costruite un [ShowBuildingTypeName('marketplace')] per esportare le vostre eccedenze#!\nIl [trade_with_icon|e] automatizzato [Concept('export_with_icon', 'Esporta')|e] qualsiasi eccedenza di [goods_with_icon|e], come [ShowGoodsNameWithNoTooltip('jewelry')], verso altri [markets_with_icon|e], il che creerà [trade_income_with_icon|e] e manterrà redditizia l'intera catena di produzione.\n\n@hint! #T Revocate il [ShowPolicyName('gold_export_ban')]#!\nL'Europa brama il nostro [ShowGoodsNameWithNoTooltip('goods_gold')], ed esportarlo direttamente sarebbe un'impresa molto redditizia, ma la nostra attuale [law|e] [ShowLawName('precious_metal_distribution_law')] lo proibisce. Considerate di cambiare la [policy] durante il prossimo [parliament_with_icon|e]."

hint_hungary_diplomatic: "$hint_advisor_salute_diplomatic$"
hint_hungary_administrative: "$hint_advisor_salute_administrative$"
hint_hungary_military: "$hint_advisor_salute_military$"


hint_norway: "Consigli Iniziali per la Norvegia"
hint_norway_hint_text: "Il [Player.GetLongName] è un [country|e] vasto, ma il nostro [control|e] al di fuori della nostra [capital|e] è al massimo nominale. Dovremmo espandere la nostra infrastruttura, sia marittima che terrestre, per aumentare la nostra [proximity|e] e sfruttare le risorse del nord.\n\n@hint! #T Costruite [roads] dalla nostra [capital] #!\nDovremmo mirare a costruire [roads_with_icon|e] da [capital_icon] [Player.GetCapital.GetName] verso ogni [ShowLocationRankName('town')] e [rgo_with_icon|e] prezioso vicino, al fine di aumentare la nostra [proximity_with_icon|e] e [control_with_icon|e]. Le miniere di [ShowGoodsName('silver')] a ovest di [Player.GetCapital.GetNameWithNoTooltip] dovrebbero essere particolarmente redditizie, con i dovuti investimenti. Controllate spesso la Mappa di [proximity]!\n\n@hint! #T Aumentate la [maritime_presence] #!\nAprire [roads] attraverso il nostro cuore montuoso può diventare una ricerca vana e costosa. Con una buona [maritime_presence_with_icon|e] lungo la nostra costa, la [proximity] potrebbe propagarsi in modo molto più efficiente via mare. Costruite [ShowBuildingTypeName('wharf')] e [ShowBuildingTypeName('dock')] nelle nostre Città e fate pattugliare le nostre coste da flotte di [ShowUnitCategoryName('navy_light_ship')], una volta che avremo ricercato l'[advance_with_icon|e] appropriato.\n\n@hint! #T Fondate Città nei buoni porti vicino alla nostra [capital]#!\nLa [proximity] delle [locations] costiere è notevolmente migliorata dalla [natural_harbor_suitability_with_icon|e]. Controllate la Mappa $mapmode_natural_harbor_suitability_name$ (Idoneità Portuale Naturale) per cercare i nostri migliori porti naturali.\n\n@hint! #T Espandete le nostre industrie#!\nCostruite [ShowBuildingTypeName('fine_cloth_guild')], [ShowBuildingTypeName('furniture_guild')] e [ShowBuildingTypeName('scriptorium')] nelle nostre Città per processare le nostre risorse naturali e costruite [ShowBuildingTypeName('marketplace')] per [export_with_icon|e] verso altri [markets_with_icon|e].\n\n@hint! #T Rafforzate l'Unione con la Svezia #!\nLa nostra [personal_union_with_icon|e] con [GetCountry('SWE').GetName] garantisce la pace nei nostri confini. Potremmo sforzarci per una più profonda integrazione con il loro Paese emanando [laws] comuni nel Pannello [international_organization|e]."

hint_norway_diplomatic: "$hint_advisor_salute_diplomatic$"
hint_norway_administrative: "$hint_advisor_salute_administrative$"
hint_norway_military: "$hint_advisor_salute_military$"


hint_naples: "Consigli Iniziali per Napoli"
hint_naples_hint_text: "Come la più grande potenza nella [region|e], il [Player.GetLongName] è pronto a dominare il commercio e la politica italiani, mentre i nostri [subjects|e] in Grecia costituiscono un conveniente punto d'appoggio per l'espansione esterna.\n\n@hint! #T Costruite [roads] dalla nostra [capital] #!\nDovremmo mirare a costruire [roads_with_icon|e] da [capital_icon] [Player.GetCapital.GetName] verso ogni [ShowLocationRankName('town')] e [rgo_with_icon|e] prezioso vicino, al fine di aumentare la nostra [proximity_with_icon|e] e quindi il nostro [control_with_icon|e].\n\n@hint! #T Espandete la nostra estrazione di [raw_materials]#!\nIl nostro [country] contiene in abbondanza [raw_materials_with_icon|e] preziose. [ShowGoodsName('wool')], [ShowGoodsName('fiber_crops')] e [ShowGoodsName('silk')] non sono solo molto preziose di per sé, ma possono anche essere utilizzate dalle nostre industrie tessili nelle [urban_locations|e]. Espandete queste [rgo_with_icon|e] il prima possibile e date la priorità all'aumento del [control] lì.\n\n@hint! #T Sviluppate l'industria tessile #!\nCostruite [buildings] [ShowBuildingTypeName('cloth_guild')] e [ShowBuildingTypeName('fine_cloth_guild')] nelle nostre [urban_locations]. Useranno le nostre [raw_materials] per produrre [produced_goods_with_icon|e] costosi, mentre la maggiore domanda renderà le nostre [rgo] ancora più redditizie.\n\n@hint! #T Costruite un [ShowBuildingTypeName('marketplace')] per esportare le nostre eccedenze#!\nIl [trade_with_icon|e] automatizzato [export_with_icon|e] qualsiasi eccedenza di [goods|e], come [ShowGoodsNameWithNoTooltip('fine_cloth')], verso altri [markets_with_icon|e], il che creerà [trade_income_with_icon|e] e manterrà redditizia l'intera catena di produzione."

hint_naples_diplomatic: "$hint_advisor_salute_diplomatic$"
hint_naples_administrative: "$hint_advisor_salute_administrative$"
hint_naples_military: "$hint_advisor_salute_military$"


hint_castile: "Consigli Iniziali per la Castiglia"
hint_castile_hint_text: "Come potenza dominante della [region|e], il [Player.GetLongName] si trova in una posizione privilegiata per unificare l'Iberia sotto un unico trono. Tuttavia, la nostra amministrazione è già in difficoltà, e il nostro [control] nel sud è così basso da contribuire a malapena al nostro [budget|e]. Sarebbe saggio consolidare il nostro [control] sul nostro attuale territorio prima di imbarcarci in ulteriori conquiste.\n\n@hint! #T Costruite [roads] dalla nostra [capital] #!\nLe [locations] senza [control_with_icon|e] sono praticamente inutili per la nostra amministrazione. Costruite [roads_with_icon|e] e [buildings] [ShowBuildingTypeName('bridge_infrastructure')] dalla nostra [capital_with_icon|e] al fine di aumentare la nostra [proximity_with_icon|e] e quindi il nostro [control]. Controllate spesso la Mappa di [proximity]!\n\n@hint! #T Soggiogate [GetCountry('GRA').GetName]#!\nAnche se non siamo nella posizione di [own|e] la loro terra in modo molto efficace, potremmo rendere [GetCountry('GRA').GetName] il nostro [subject_with_icon|e]. Governerebbero la terra per nostro conto e pagherebbero un tributo mensile al nostro [treasury]. Possiamo considerare di [annexing_with_icon|e] una volta che la nostra infrastruttura e tecnologia si saranno sviluppate abbastanza da consentire di possedere la terra direttamente. Per [annex] un [subject] dovremo aver governato su di loro per più di #Y 10#! anni e godere di buone relazioni con loro.\n\n@hint! #T Plus Ultra#!\nGli [explorers_with_icon|e] parlano di ricchezze oltre misura dalle loro spedizioni in India. Tuttavia, imbarcarSi in tali imprese senza i [advances_with_icon|e] più moderni potrebbe rivelarsi un'impresa follemente costosa."

hint_castile_diplomatic: "$hint_advisor_salute_diplomatic$"
hint_castile_administrative: "$hint_advisor_salute_administrative$"
hint_castile_military: "$hint_advisor_salute_military$"


hint_ottomans: "Consigli Iniziali per gli Ottomani"
hint_ottomans_hint_text: "L'imminente Ascesa dei Turchi [situation|e] offrirà un'opportunità unica per una rapida espansione in Grecia e Anatolia. Usate le [actions|e] della Situazione per ottenere un [casus_belli_with_icon|e] sui nostri vicini e scatenate la nostra potenza su di loro.\n\n@hint! #T Integrate le nostre conquiste #!\nLe [locations] appena [conquered_with_icon|e] devono essere [integrated_with_icon|e] nella nostra amministrazione tramite il [cabinet_with_icon|e] prima di poter raccogliere qualsiasi frutto dalle nostre conquiste.\n\n@hint! #T Costruite [roads] dalla nostra [capital] #!\nLe [locations] senza [control_with_icon|e] sono praticamente inutili per la nostra amministrazione. Costruite [roads_with_icon|e] dalla nostra [capital_with_icon|e] al fine di aumentare la nostra [proximity_with_icon|e] e quindi il nostro [control]. Controllate spesso la Mappa di [proximity]!\n\n@hint! #T Create [subjects] per governare la terra conquistata#!\nMan mano che vi espandete, arriverete a conquistare territori che si trovano ben oltre la portata della nostra [proximity]. Vi consigliamo di creare [subjects_with_icon|e] per governare la terra per nostro conto finché non potrete permetterVi di amministrarla direttamente.\n\n@hint! #T Annettete i nostri [subjects] man mano che la [proximity] migliora #!\nMan mano che sviluppiamo la nostra infrastruttura e aumentiamo la nostra [proximity], le terre che un tempo erano sterili per Noi diventano degne di essere possedute direttamente. Per [annex_with_icon|e] un [subject] dovremo aver governato su di loro per più di #Y 10#! anni e godere di buone relazioni con loro.\n\n@hint! #T Aumentate la [maritime_presence] #!\nIl terreno accidentato della Grecia e dell'Anatolia rende difficile proiettare la [proximity] via terra. Con una buona [maritime_presence_with_icon|e] lungo la nostra costa, la [proximity] potrebbe propagarsi in modo molto più efficiente via mare. Costruite [ShowBuildingTypeName('wharf')] e [ShowBuildingTypeName('dock')] nelle nostre Città e fate pattugliare le nostre coste dalle [navies_with_icon|e]. Ciò sarebbe particolarmente importante se dovessimo spostare la nostra [capital] a [ShowLocationName('constantinople')]..."

hint_ottomans_diplomatic: "$hint_advisor_salute_diplomatic$"
hint_ottomans_administrative: "$hint_advisor_salute_administrative$"
hint_ottomans_military: "$hint_advisor_salute_military$"



