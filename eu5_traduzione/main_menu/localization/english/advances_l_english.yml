 age_1_traditions: "Tradizioni"
 age_1_traditions_desc: "Nel corso dei secoli e dei millenni, in tutto il mondo sono state fondate diverse società, le cui basi possono essere ricondotte a tradizioni quali il Legalismo, la Meritocrazia o il Feudalesimo."
 age_2_renaissance: "Rinascimento"
 age_2_renaissance_desc: "Una nuova era di conoscenza, arte e progresso sta emergendo grazie alle crescenti interazioni e istituzioni nelle società medievali influenzate dalla Pax Mongolica, dall'Età dell'Oro Islamica e dal Rinascimento Europeo."
 age_3_discovery: "Scoperte"
 age_3_discovery_desc: "All'alba dell'era moderna vengono mappati nuovi continenti, mentre la società feudale sta lentamente cedendo il passo a stati centralizzati.\nPer uno stato intraprendente, questa epoca può vedere la fondazione di un impero mondiale."
 age_4_reformation: "Riforme"
 age_4_reformation_desc: "Da est a ovest, questa è l'epoca delle convinzioni religiose, dei dibattiti e dei movimenti di massa. In Europa, le chiese Protestanti sono consolidate, mentre il millenarismo prende piede in Iran e il sincretismo religioso plasma la società indiana."
 age_5_absolutism: "Assolutismo"
 age_5_absolutism_desc: "Man mano che i governi strappano il potere assoluto nei loro paesi ad altre parti, sono ora in grado di dedicarsi alla costruzione di imperi. Questa è l'era dello Stato, dei governanti e dei loro eserciti."
 age_6_revolutions: "Rivoluzioni"
 age_6_revolutions_desc: "La messa in discussione dei diritti, dell'autorità e del mondo stesso durante l'Illuminismo ha portato al rifiuto dell'Ancien Régime. Con il passaggio dell'Assolutismo alla Rivoluzione, i regni potrebbero dover lasciare il posto alle Repubbliche."
