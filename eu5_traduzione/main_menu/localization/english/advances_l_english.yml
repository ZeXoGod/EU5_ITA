 #Mali
 epic_of_sundiata: "Epopea di Sundiata"
 epic_of_sundiata_desc: "Il sito $epic_of_sundiata$ racconta la leggendaria campagna di Sundiata Keita, fondatore dell'Impero del Mali ed eroe del nostro popolo. La sua storia viene tramandata di generazione in generazione ed è sempre stata una grande fonte di ispirazione per il nostro popolo."
 kouroukan_fouga_advance: "Kouroukan Fouga"
 kouroukan_fouga_advance_desc: "Il $kouroukan_fouga_advance$ è la costituzione di base del Mali. Ogni aspetto della vita, dalla semplice vita familiare nei villaggi fino alla sovranità della Mansa."
 gold_of_bure: "Oro di Bure"
 gold_of_bure_desc: "I campi d'oro gemelli di Bambuk e Bure sono rinomati come i più grandi depositi d'oro di cui si sia mai sentito parlare, e sono i nostri. Le miniere d'oro di Bure produssero una ricchezza fantastica che notoriamente destabilizzò l'intera economia dell'Egitto attraverso l'inflazione, quando Mansa Mūsā vi fece visita. La nostra economia, tuttavia, è abituata a un afflusso costante di oro ed è più difficile da inflazionare."
 accounts_of_the_atlantic_voyage: "Racconti del Viaggio nell'Atlantico"
 accounts_of_the_atlantic_voyage_desc: "Secondo la leggendaria Mansa Mūsā, il suo predecessore iniziò un viaggio attraverso il Mar Atlantico nella speranza di scoprire i limiti più remoti dell'oceano. Mentre alcuni tra la classe dirigente considerano questa impresa come una vergognosa abdicazione al proprio dovere, altri all'interno del nostro Stato la considerano una storia di ispirazione per esplorare angoli del mondo sconosciuti all'uomo."
 reclamation_of_land: "Bonifica del Terreno"
 reclamation_of_land_desc: "Il Sahara non rimane in un unico luogo... può crescere e diminuire a seconda delle precipitazioni, e la fascia abitabile nota come Sahel in cui risiediamo può crescere o ridursi di conseguenza. Una grande siccità potrebbe rendere gran parte del nostro regno un deserto inutile, un'aggiunta al Sahara dove non regna nessuno se non la morte. Tuttavia, nelle annate favorevoli, potremmo recuperare alcune delle terre marginali del Sahara e renderle nuovamente produttive."
 mandinka_warrior_spirit: "Spirito Guerriero Mandinka"
 mandinka_warrior_spirit_desc: "Che siano pagani o musulmani, gli uomini Mandinka sono stati i più grandi combattenti che il Sahel abbia mai visto. Il coraggio delle nostre truppe è ammirevole, così come il loro orgoglio. Quando la Mansa crea un esercito, non solo è il più grande di tutto il Sahel, ma è anche il migliore."
 markets_for_salt: "Mercati per il Sale"
 markets_for_salt_desc: "Nel nostro regno, il sale vale il suo prezzo in oro. A sud di noi, nelle grandi foreste degli Ashanti e degli Yoruba, il sale vale molto più dell'oro. Per nostra fortuna, abbiamo le nostre scorte di sale e abbastanza oro per ottenerne una scorta infinita. Forse potremmo trovare altri mercati di persone per le quali il sale vale più dell'oro?"
 west_african_slave_trade: "Commercio degli Schiavi dell'Africa Occidentale"
 west_african_slave_trade_desc: "Prima ancora che esistesse il nostro Impero, il grande Wagadou, l'Impero del Ghana che ci ha preceduto, vendeva schiavi attraverso il deserto agli Arabi, e noi abbiamo seguito l'esempio in tutti questi anni, fornendo al mondo arabo una grande quantità di schiavi. Ora gli europei chiedevano a gran voce un numero ancora maggiore di schiavi per lavorare nelle loro aziende nel cosiddetto Nuovo Mondo. Abbiamo avuto pochi resoconti, ma la quantità di schiavi che richiedono è davvero sbalorditiva, e continuano a tornare, a volte anche facendo incursioni sulle nostre coste e rapendo i nostri sudditi. È giunto il momento di imporre l'ordine sul commercio degli schiavi e di limitare gli europei a porti commerciali selezionati, dove acquisteranno, e non ruberanno, gli schiavi."
 kele_koun_advance: "Il Kèlè-Koun"
 kele_koun_advance_desc: "Il Kèlè-Koun, o 'testa di guerra', sono i comandanti dei Kèlè-Bolo, il 'braccio di guerra', fanti che combattono per l'Impero. A differenza dei Ton-Tigi, i signori feudali del Mali, i Kèlè-Koun non fanno necessariamente parte del $nobles_estate$. I Kèlè-Koun hanno Jonow, 'schiavi', che servono come portatori di armi ed equipaggiamento fino al loro inserimento nei battaglioni Sofa."
 sofa_levies_advance: "Contributi per i divani"
 sofa_levies_advance_desc: "In origine, tutti i soldati delle truppe di Kèlè-Bolo sono Horon, o 'liberi', ma l'ultimo sviluppo dell'Impero del Mali impone l'inclusione di Jonow, 'schiavi', per servire nell'esercito come combattenti invece che come portatori di armi. Questi guerrieri schiavi sarebbero poi conosciuti come 'Sofa', proteggendo come forze di guarnigione le fortificazioni del Mali."
 mandekalu_levies: "Leve di Mandekalu"
 mandekalu_levies_desc: "Le $mandekalu_levies$ sono la spina dorsale dell'esercito maliano. Gli uomini liberi dell'impero sono chiamati alle armi in tempo di guerra e per loro è un grande onore partecipare a queste battaglie con le loro stesse armi."
 farari_corps_advance: "Corpo Farari"
 farari_corps_advance_desc: "I $farari_corps_advance$ sono l'élite dell'esercito maliano. Questi uomini sono comandanti a pieno titolo e sono molto rispettati per la loro esperienza e il loro coraggio."
 sudano_sahelian_architecture_advance: "Architettura Sudano-Saheliana"
 sudano_sahelian_architecture_advance_desc: "Le praterie, le savane e i deserti dell'Africa occidentale sono poveri di risorse adatte per i progetti edilizi. L'uso di mattoni di fango e di intonaco di adobe riduce il costo degli edifici in modo significativo e conferisce loro uno stile distinto e piacevole alla vista."

 #Songhai
 stories_of_the_gao_empire: "Storie dell'Impero di Gao"
 stories_of_the_gao_empire_desc: "Prima che l'Impero del Mali dominasse l'Africa occidentale, la città di Gao era la capitale di un impero a sé stante. Sebbene non esistano quasi documenti scritti sull'impero di Gao, la sua eredità vive nelle nostre tradizioni orali, ispirando gli uomini che vogliono raggiungere la grandezza un giorno."
 malian_military_tactics: "Tattiche Militari Maliane"
 malian_military_tactics_desc: "Durante il periodo in cui siamo stati sudditi dell'Impero del Mali, il nostro popolo ha imparato dai loro comandi militari e dai loro modi di combattere sul campo di battaglia. Questa conoscenza aiuterà la nostra fanteria per le battaglie a venire."
 gold_to_salt_trade: "Commercio di Oro e Sale"
 gold_to_salt_trade_desc: "Alcuni dicono che il sale vale il suo peso in oro... forse sarebbe più corretto dire che l'oro vale il suo peso in sale. In ogni caso, scambiando queste due merci, abbiamo creato delle reti commerciali fiorenti."
 independence_from_mali: "Indipendenza dal Mali"
 independence_from_mali_desc: "Per molti anni siamo stati soggetti al Sultanato del Mali. Mentre il potere del Mali si è indebolito, il nostro è cresciuto, e ora possiamo affermare di essere completamente indipendenti dalla sovranità maliana. Prendiamo provvedimenti per assicurarci di rimanere tali."
 jihad_against_the_pagans: "$jihad$ Contro i Pagani"
 jihad_against_the_pagans_desc: "Nonostante i migliori sforzi di secoli di sultanati sunniti, l'Africa occidentale è ancora afflitta dalla minaccia dei pagani animisti. Sollevando la bandiera della jihad, possiamo ripulire le nostre terre dai miscredenti ed espandere allo stesso tempo le nostre frontiere."
 sankore_madrassah: "Madrasa di Sankoré"
 sankore_madrassah_desc: "Ci è stato detto che la scuola della Moschea di Sankoré è il più grande centro di apprendimento di tutta l'Africa. Chi potrebbe essere sorpreso se questo fosse vero, vedendo saggi provenienti dalla lontana Arabia e dal Maghreb discutere i punti più sottili della filosofia e della religione?"
 the_hajj: "Il Ḥajj"
 the_hajj_desc: "Come fece Mansa Mūsā del Mali, anche i nostri governanti possono recarsi alla Mecca, adempiendo al quinto pilastro dell'Islam, portando con sé l'oro come simbolo della nostra ricchezza e del nostro potere. Come il Mali di un tempo, facciamo in modo che il mondo si stupisca della ricchezza e della grandezza di Songhai."
 sharia: "Sharī'ah"
 sharia_desc: "La Legge Santa che il Profeta usava quando governava Medina dovrebbe essere il fondamento incrollabile delle leggi che usiamo per gestire la nostra società. Riformando il nostro codice penale per riflettere gli insegnamenti del Profeta, porteremo armonia e giustizia nella nostra società."
 trans_sahara_trade: "Commercio Trans-Sahariano"
 trans_sahara_trade_desc: "I nostri mercanti riportano spesso cose affascinanti dalle corti del Nord Africa. Forse sarebbe possibile far loro riportare altri affascinanti gingilli?"
 modernization_of_the_military: "Modernizzazione dell'Esercito"
 modernization_of_the_military_desc: "Il nostro Stato vive e muore grazie alle capacità del nostro esercito. È stato il nostro esercito a garantire non solo la nostra sopravvivenza, ma anche la nostra crescita verso la grandezza. Non possiamo permetterci di rimanere indietro nei progressi militari."

 #Naples
 
 university_naples: "L'Università di Napoli"
 university_naples_desc: "Fondata nel 1224 dall'imperatore Federico II, l'Università di Napoli è una delle più antiche istituzioni pubbliche italiane. Abbracciando un'etica laica, ha fornito a generazioni di studenti un'istruzione completa e ha contribuito al progresso intellettuale in vari campi."
 mercantile_spirit: "Spirito Mercantile"
 mercantile_spirit_desc: "Il Regno di Napoli, ispirato dall'influente repubblica marinara di Amalfi, vantava un commercio molto vivace. Porti strategici, tra cui quello di Napoli stessa, fungevano da snodi vitali, collegando il regno a terre lontane e favorendo la prosperità economica attraverso gli scambi commerciali e il fiorente scambio di beni e idee."
 consolidate_the_royal_domain: "Il Dominio Reale"
 consolidate_the_royal_domain_desc: "Abbiamo ereditato una terra ricca, ma leggi e costumi arcaici ci impediscono di prosperare. I precedenti sovrani hanno garantito l'armonia tra nobiltà e ricchezza nel nostro regno, sta a noi aggiornare le normative. Rafforzando le corti baronali e consolidando la proprietà terriera all'interno del regno, creeremo una gerarchia giuridica più chiara. Nelle terre della corona e dei borghesi, rafforzeremo le città come centri di potere e incoraggeremo la crescita del commercio e dell'artigianato."
 academia_pontaniana: "Accademia Pontaniana"
 academia_pontaniana_desc: "Per molto tempo Napoli ha cercato di diventare un centro di apprendimento moderno, attirando le grandi menti dell'epoca e diffondendo la luce del Rinascimento. Sotto la guida di Giovanni Pontano, questi circoli di discussione hanno acquisito struttura e organizzazione. È quindi giusto che l'accademia prenda il nome dal suo instancabile leader."
 encouraged_city_living: "Vita Urbana Incentivata"
 encouraged_city_living_desc: "Abbiamo ereditato una città meravigliosa dai nostri predecessori. Dobbiamo continuare ad abbellire e migliorare questa metropoli del Mediterraneo affinché possa continuare a crescere e prosperare. Non possiamo più accontentarci di riparare e mantenere il porto e gli edifici. Facciamo in modo di poter sostenere un numero maggiore di persone costruendo acquedotti, bonificando le zone paludose e pavimentando più strade."
 crush_the_barons: "Potere dei Baroni Schiacciato"
 crush_the_barons_desc: "I baroni locali esercitano ancora un grande potere sulle campagne napoletane. Se vogliamo continuare a centralizzare il nostro regno, dobbiamo schiacciare il potere di questi baroni o rischiare che cospirino contro di noi."
 expanded_arsenale: "Arsenale Ampliato"
 expanded_arsenale_desc: "Dal XIV secolo l'Arsenale di Napoli è stato il centro della nostra produzione navale e la nostra principale installazione navale. Tuttavia, l'Arsenale deve essere ampliato e modernizzato per stare al passo con le flotte ostili del Mediterraneo. Ampliamo sia la parte marittima che quella navale del nostro porto e costruiamo un Arsenale più efficiente per mantenere una flotta più grande e più forte."
 city_of_artists: "Città degli Artisti"
 city_of_artists_desc: "Grazie al patrocinio dei più grandi artisti del mondo, tutti potranno ammirare la gloria della nostra città. Tutti rimarranno stupiti dalla grandezza dei nostri pittori, poeti, cantanti e attori. Che la cultura napoletana sia il metro di paragone con cui vengono valutati gli altri centri artistici."
 institutional_reorganization: "Riorganizzazione Istituzionale"
 institutional_reorganization_desc: "Con l'abolizione del Consiglio Collaterale e l'istituzione della Real Camera di Santa Chiara, attueremo importanti riforme giuridiche nel Regno di Napoli. I progetti in corso mireranno a riorganizzare il complesso legislativo, consolidare le leggi nel Codice Carolino e attuare il Catasto Onciario per la riforma fiscale."
 a_central_power: "Una Potenza Centrale nel Mediterraneo"
 a_central_power_desc: "La nostra vantaggiosa posizione centrale nel Mediterraneo ci consente di raggiungere facilmente qualsiasi costa. Dovremmo sfruttare questo vantaggio per cercare alleanze, stringere nuove amicizie ed espandere i nostri confini. Con il mare come porta d'accesso, le opportunità di crescita e prosperità abbondano nella nostra ricerca di maggiore influenza e sicurezza."
 neapolitan_industrialization: "Industrializzazione Napoletana"
 neapolitan_industrialization_desc: "A partire dal XVIII secolo, il Regno di Napoli assistette a un graduale processo di industrializzazione. Settori chiave come quello tessile, navale e siderurgico conobbero una crescita alimentata dagli investimenti e dai progressi tecnologici. Questo passaggio all'industrializzazione avrebbe svolto un ruolo significativo nella trasformazione di Napoli in un importante centro economico."
 neapolitan_army_reforms: "Riforme dell'Esercito Napoletano"
 neapolitan_army_reforms_desc: "La nostra nazione ha bisogno di intraprendere profonde riforme militari, modernizzando le proprie forze armate per affrontare le sfide di un campo di battaglia in continua evoluzione. Queste riforme rafforzeranno le capacità tattiche, snelliranno le strutture di comando e miglioreranno i programmi di addestramento, posizionandoci come una forza formidabile nella nostra regione."

 #Two Sicilies
 tws_unified_legal_code: "Codice Giuridico Unificato"
 tws_unified_legal_code_desc: "I territori che costituiscono il nostro Paese hanno subito rivolte dovute all'applicazione ingiusta delle leggi. Per evitare che tali eventi si ripetano in futuro, dovremmo uniformare il nostro codice legale e garantire che le nostre leggi siano applicate in modo equo. Ciò impedirà sicuramente che qualsiasi rivolta degeneri nel caos."
 tws_ensure_loyal_families: "Fedeltà delle Famiglie Nobili"
 tws_ensure_loyal_families_desc: "Le Nobili Famiglie di entrambe le Sicilie esercitano un grande potere al posto nostro. Assegnando loro ruoli prestigiosi ma privi di significato a corte, ci assicureremo la loro lealtà e garantiremo un governo stabile sulle nostre campagne."
 tws_revitalize_the_lands: "Attirare nuove Persone"
 tws_revitalize_the_lands_desc: "I precedenti governanti hanno prestato troppa attenzione ad alcune zone specifiche del nostro Paese. Se vogliamo mantenere il controllo di entrambe le Sicilie, dovremo investire in modo equo e paritario in entrambe le parti. Un passo verso questo obiettivo è quello di attirare persone che si stabiliscano in zone precedentemente trascurate."
 tws_capable_vicars: "Vicari Capaci"
 tws_capable_vicars_desc: "Una sfida particolare per il nostro Paese unificato è quella di governare entrambe le sponde dello Stretto di Messina. Poiché il nostro sovrano può essere presente solo su una sponda alla volta, l'altra dovrà essere affidata a un vicario, che governerà in nostro nome. Dobbiamo assicurarci di nominare solo le persone più capaci e affidabili per questo ruolo fondamentale, al fine di prevenire la corruzione."
 tws_oversea_ambitions: "Ambizioni d'Oltremare"
 tws_oversea_ambitions_desc: "Espandere i nostri territori all'interno dell'Italia è un compito difficile, che richiede di districarsi in una rete insidiosa di alleanze e rischia di attirare l'ira dello stesso Papa. Pertanto, dovremmo guardare oltreoceano, dove potenziali ricchezze ci attendono nelle terre del Nord Africa e della Grecia."
 tws_protect_the_coastline: "Aumentare le Pattuglie Marittime"
 tws_protect_the_coastline_desc: "La nostra costa è vasta e vulnerabile alle incursioni dei pirati a caccia di schiavi. Dobbiamo istituire una marina militare che pattugli, protegga e alla fine sconfigga questa vile minaccia al nostro popolo."

 #Florence & Tuscany

 arte_della_lana: "Arte della Lana"
 arte_della_lana_desc: "Uno dei settori più influenti di Firenze, la produzione di tessuti di qualità sostenuta da una forte forza lavoro, ha costruito nel corso dei secoli la fortuna di molti mercanti intraprendenti e personaggi potenti."

 florino_d_oro: "Fiorino d'Oro"
 florino_d_oro_desc: "Una valuta molto potente, sostenuta da un'eccellente purezza dell'oro e condivisa da molti Stati e istituzioni in tutta Europa. Adottando il #Y Fiorino#! come nostra valuta, siamo certi di avere un impatto positivo sul nostro reddito e di ridurre il deficit monetario."

 a_land_of_banks: "Un Paese di Banche"
 a_land_of_banks_desc: "La Toscana è il centro del settore bancario europeo, essendo sede di molte potenti istituzioni con sede nelle principali città toscane. Dalle loro sedi, i loro tentacoli si estendono in tutta la penisola italiana e persino nel resto d'Europa."

 florentine_citizen_militia: "Milizia Cittadina Fiorentina"
 florentine_citizen_militia_desc: "Se il nostro popolo deve resistere alla prova del tempo, deve essere pronto a mobilitarsi rapidamente per difendere i nostri ideali! La formazione di una milizia cittadina, pari per esperienza e ferocia ad altri eserciti in Europa, sarà sicuramente di aiuto nella protezione del nostro dominio."

 birthplace_of_renaissance: "Luogo di Nascita del Rinascimento"
 birthplace_of_renaissance_desc: "La nostra attenzione per le belle arti, la coltivazione dei talenti e il pensiero innovativo ci hanno portato a essere considerati come una delle avanguardie del pensiero e del progresso scientifico!"

 florentine_school: "Scuola Fiorentina"
 florentine_school_desc: "Una delle scuole d'arte più influenti, l'impatto delle tecniche artistiche fiorentine e l'attenzione per i dettagli ci porteranno in prima linea nelle manifestazioni culturali e di ricchezza dell'arte magnanima!"

 tuscan_uffizi: "Uffizi"
 tuscan_uffizi_desc: "Originariamente destinati a consolidare l'amministrazione di diverse corporazioni e agenzie, gli Uffizi sono una preziosa fonte di potere centralizzato, mentre conservano ed espongono varie opere d'arte come segno di superiorità culturale ed esibizione di ricchezza."

 medici_porcelain: "Porcellana Medicea"
 medici_porcelain_desc: "Negli ultimi decenni sono stati fatti molti tentativi per replicare le proprietà della vera porcellana, poiché si ritiene che sia un bene esotico proveniente dall'Estremo Oriente. Con l'aiuto di alchimisti esperti e la conoscenza delle scienze, siamo certi di produrre porcellana di grande qualità."

 porto_franco: "Porto Franco"
 porto_franco_desc: "Aprendo i nostri porti agli affari dei mercanti stranieri ed eliminando le tasse di importazione, siamo sicuri di accumulare maggiori guadagni di capitale dalle nostre imprese mercantili."

 accademia_cimento: "Accademia del Cimento"
 accademia_cimento_desc: "L'Accademia del Cimento era una società scientifica fondata a Firenze nel 1657. Fu una delle prime del suo genere, fondata da studenti di Galileo e finanziata dal Principe Leopoldo e da suo fratello, il Granduca Ferdinando II.\nAnche se non fu mai un'istituzione ufficiale, fu importante per lo sviluppo dei principi scientifici della sperimentazione. La società aveva il motto 'Prova e riprova' e pubblicò i Saggi, un libro che sarebbe diventato il manuale di laboratorio standard del XVIII secolo."

 tuscan_municipal_reforms: "Riforme Comunali Toscane"
 tuscan_municipal_reforms_desc: "Mentre entriamo nell'era dell'assolutismo e dell'autorità suprema centralizzata, dobbiamo rivedere la nostra amministrazione locale e riformare i nostri sistemi in modo appropriato, se vogliamo sfruttare le nostre capacità normative."

 tuscan_physiocratic_reforms: "Riforme Fisiocratiche Toscane"
 tuscan_physiocratic_reforms_desc: "Rafforzando i nostri settori agricoli e prendendoci cura della nostra gente, assicureremo senza dubbio una solida base per i nostri sistemi economici recentemente modernizzati."

 tuscan_new_trade_system: "Nuovo Sistema Commerciale Toscano"
 tuscan_new_trade_system_desc: "L'era delle nostre gilde commerciali sta lentamente volgendo al termine, poiché la loro influenza diminuisce di fronte a un potere centralizzato assoluto. Riformando la loro amministrazione e spostando gran parte del loro controllo ai nostri capi di Stato, siamo certi di aumentare i profitti."

 pis_anziani_del_popolo: "Anziani del Popolo"
 pis_anziani_del_popolo_desc: "Il Consiglio degli Anziani fu inizialmente fondato nel tentativo di pacificare la rivalità tra le famiglie Della Gherardesca e Visconti. Ha influenzato chi ha controllato e governato la Repubblica sin dalla sua fondazione."

 pis_maritimes_legacy: "L'Eredità delle Repubbliche Marinare"
 pis_maritimes_legacy_desc: "Per secoli Pisa è stata una delle potenze dominanti nel Mediterraneo, controllando il commercio e diffondendo la sua influenza. Pur essendo solo l'ombra della grande potenza che fu Pisa, la sua eredità è ancora presente. Pisa ricorda."

 pis_the_university_of_pisa: "L'Università di Pisa"
 pis_the_university_of_pisa_desc: "Una delle università più antiche d'Italia e d'Europa, l'Università di Pisa è sempre stata una delle istituzioni più significative sia per l'insegnamento che per la ricerca."

 sie_artists: "Scuola di Pittura Senese"
 sie_artists_desc: "L'arte pittorica fiorì in Italia durante il Rinascimento, ma nessun artista può eguagliare la pura abilità e la qualità raggiunta da quelli di Siena. L'arte senese è uno stile ultraterreno ed elegante, con una forte attenzione ai miracoli compiuti dalle figure bibliche e dai Santi. Mentre altri artisti possono apparire belli al momento, lo stile più sottile della scuola senese lo farà sicuramente durare nel tempo."

 sie_studium_senese: "Studium Senese"
 sie_studium_senese_desc: "Considerata la prima università finanziata con fondi pubblici, l'Università di Siena è l'orgoglio della città, e forma i nostri cittadini affinché servano la nostra nazione nel modo migliore."

 sie_council_priori: "Il Consiglio dei Priori"
 sie_council_priori_desc: "Dopo una serie di governi repubblicani e reali falliti, abbiamo istituito un Consiglio per il Popolo di Siena, che speriamo non cada nell'aristocrazia e nella corruzione come tanti altri prima di lui. Anche se il numero esatto di rappresentanti nel Consiglio e le modalità di elezione sono in fase di evoluzione, il decentramento del nostro governo in questo modo non porterà mai Siena a cadere in un altro governo aristocratico."

 #Generic Advances
 republican_assembly_advance: "Republican Assembly"
 republican_assembly_advance_desc: "The heart of our republic, the $republican_assembly$ is an incredibly vital institution should we wish for our country to be governed by noble virtue and excellence."

 #Kanem Bornu Advances 
 kbo_iron_helmet_musketeers: "$a_iron_helmet_musketeers$"
 kbo_iron_helmet_musketeers_desc: "As warfare tactics advance, so must our ways advance as well. By adapting foreign concepts regarding formations, lines of fire, and new gunpowder techniques, we will surely be victorious!"
 
 kbo_fixed_military_camps: "Fixed Military Camps"
 kbo_fixed_military_camps_desc: "By employing a set system of camps around our domain, we will ensure that our army suffers fewer casualties from attrition and is reinforced as quickly as possible."

 kbo_permanent_sieges: "Kanem Siege Tactics"
 kbo_permanent_sieges_desc: "The construction of elaborate machines to tear down the enemy's walls is a familiar sight to our armies. However, innovating our path to mobile artillery that can withstand days of siege while firing is a new advance that will surely lead us to victory!"

 kbo_council_clan_heads: "Council of Clan Heads"
 kbo_council_clan_heads_desc: "Delegating administrative duties to local clan heads may relinquish some of our central authority, but our advisors insist that we shall reap great benefits in return."
 
 # Saxon advances
 meissen_lion: "Il Leone di Meißen"
 meissen_lion_desc: "Il Leone di Meißen, noto anche come Markmeißnische Löwe, occupa un posto speciale nell'araldica. Rappresentando il simbolo di potere della dinastia Wettin, il leone nero e corazzato con una lingua rossa guarda a sinistra in un campo dorato. La sua immagine appare in varie forme, tra cui su lapidi dipinte, insegne, elmi, monete e sigilli, simboleggiando l'appartenenza della città di Meißen al Mark Meißen e adornando gli stemmi di numerose città e comunità. Alcuni lo collegano al leone di Turingia ricolorato."
 a_mining_heritage: "Un Patrimonio Minerario"
 a_mining_heritage_desc: "Per secoli, l'attività mineraria ha plasmato il paesaggio, l'economia e la cultura della regione, con importanti scoperte di argento alla fine del XII secolo che hanno attirato minatori e mercanti da diverse regioni, favorendo la crescita dei Monti Metalliferi e l'importanza e lo sviluppo del nostro regno."
 meissner_groschen: "Meißner Groschen"
 meissner_groschen_desc: "Il Meißner groschen servirà come moneta regionale della nostra nazione. Questa moneta si basa sul groschen di Praga, che sostituiremo. Questo nuovo groschen di grandi dimensioni segnerà l'inizio di una nuova era nella storia della nostra moneta e ci permetterà di controllare molto meglio i suoi afflussi."
 a_resilient_soul: "Un'Anima Resiliente"
 a_resilient_soul_desc: "Nella nostra nazione, le persone sono veramente resilienti, incarnando una determinazione incrollabile di fronte alle sfide. Affronta le avversità con spirito incrollabile, trovando forza nell'unità e nell'impegno costante verso i valori condivisi. La loro indomita resilienza ci spinge in avanti, permettendoci di superare qualsiasi ostacolo si presenti sulla nostra strada, e ne usciremo sempre più forti e determinati che mai."
 saxon_court: "La Corte Sassone"
 saxon_court_desc: "La Corte sassone rimane un pilastro dei compiti pubblici nel governo della Sassonia Elettorale, accanto agli Stati civili e militari. I regolamenti della Corte regolano la routine quotidiana e le responsabilità dei funzionari all'interno dei loro uffici, mentre la composizione della Corte comprende nobili e popolani che servono la famiglia regnante e contribuiscono al governo e all'amministrazione del dominio. Mentre ogni membro adulto della famiglia regnante mantiene il proprio tribunale, noi ne creeremo uno grande e permanente nella nostra capitale, attirando le migliori menti del regno."
 a_tolerant_society: "Una Società Tollerante"
 a_tolerant_society_desc: "Di fronte all'inimicizia che affligge altre terre, noi restiamo fermi per evitare che la sua morsa prenda piede nel nostro regno. Indipendentemente dalle diverse fedi dei nostri sudditi, la nostra nazione sarà costruita sui solidi pilastri della tolleranza e della fratellanza, favorendo una coesistenza armoniosa tra tutte le comunità. Uniti da una visione comune, forgeremo una nazione dove il rispetto e la comprensione fioriscono, aprendo la strada a un futuro prospero."
 furstenschule: "Fürstenschule"
 furstenschule_desc: "Quando la Riforma prende piede e lo Stato assume l'amministrazione della Chiesa, sorge una nuova responsabilità per lo Stato emergente: l'istruzione, che prima apparteneva alla Chiesa. Per prepararsi alle università di nuova fondazione, nasceranno tre scuole sassoni per i principi, utilizzando proprietà monastiche secolarizzate. Verranno creati i consigli scolastici di Pforta, Grimma e Meißen, che supervisioneranno e manterranno queste tre scuole statali e principesche. In questo modo, lo Stato assumerà un ruolo significativo nel plasmare il paesaggio educativo, favorendo la conoscenza e la crescita intellettuale dei futuri leader della Sassonia."
 bonded_by_loyalty: "Legati dalla Fedeltà"
 bonded_by_loyalty_desc: "Che si tratti dei nostri connazionali o dei nostri solidi alleati, i nostri valorosi eserciti non vacilleranno mai nella loro incrollabile convinzione di trionfare. Con spirito indomito, si impegneranno coraggiosamente in battaglia, decisi a perseverare fino all'ultimo soldato. Insieme, uniti nello scopo e nella lealtà, andremo avanti, senza lasciare nulla di intentato nella nostra ricerca della vittoria."
 meissner_porcelain: "Porcellana Meissner"
 meissner_porcelain_desc: "La Sassonia è il primo produttore europeo di porcellana, che porterà ricchezza e prestigio alla corte dei Wettin."
 saxon_baroque: "Barocco Sassone"
 saxon_baroque_desc: "Dresda e Lipsia, insieme a piccole case ufficiali e padronali, promuovono maniere raffinate in quest'epoca, ottenendo un riconoscimento internazionale. Edifici rappresentativi come il Dresdner Hof incarnano la grandezza della Sassonia, mentre l'opera di Johann Sebastian Bach trasforma Lipsia in una città della musica, sostenendo una fiorente cultura elevata. La regione vanta forme culturali uniche, tra cui l'artigianato dei Monti Metalliferi e le tradizioni culinarie come il Dresdner Christstollen."
 retablissement: "Stabilimento"
 retablissement_desc: "Dopo guerre tumultuose, una nuova era si affaccia sulla Sassonia: lo straordinario #italic Stabilimento#! Sassone. Tra le rovine, la nazione risorgerà come una fenice, ricostruendo la sua economia distrutta e tracciando un percorso verso la prosperità. Guidata da una miscela di riforme statali visionarie e di spesa disciplinata, la nostra nazione emergerà come l'ambito hub del commercio in Germania. Grazie a un'abilità amministrativa senza pari e a un'attenzione strategica alla crescita economica, questa trasformazione risoluta segnerà un momento cruciale nella storia della Germania, plasmando il destino della Sassonia anche in futuro."
 saxon_industrialization: "Industrializzazione Sassone"
 saxon_industrialization_desc: "L'industrializzazione precoce della Sassonia è evidente, con un settore industriale molto sviluppato rispetto ad altre regioni. Il sistema manifatturiero, che produce principalmente per l'esportazione, è fiorito e farà della Sassonia uno Stato leader nel processo di industrializzazione della Germania. L'emergere di paesaggi commerciali più piccoli e il commercio saranno fondamentali per promuovere la crescita economica della regione e i collegamenti con altri mercati europei."

 
 # Lithuanian
  land_of_many_religions: "Il Paese delle Molte Religioni"
 land_of_many_religions_desc: "Il nostro popolo ha l'opportunità di coesistere con uomini e donne di molte fedi. Questa diversa composizione sociale è impressa nei nostri quadri giuridici e nelle nostre convinzioni. Insieme, siamo più forti!"

 ukrainian_farmlands: "Terreni Agricoli Ucraini"
 ukrainian_farmlands_desc: "L'Ucraina, o terre di confine in lingua slava, è una regione che si estende alle estremità meridionali del nostro grande dominio. È sede di ricche fattorie di cereali, che sono vitali per la nostra esistenza e prosperità, in quanto forniscono molto grano per il nostro magazzino e per i mercanti di tutto il $europe$."

 migrant_opportunities: "Opportunità per i Migranti"
 migrant_opportunities_desc: "Le opportunità mercantili e la promessa di una vita migliore sono alcune delle ragioni per cui le nostre città e i nostri insediamenti tendono a ricevere diverse ondate di migranti. Molti uomini e donne decidono di trasferirsi nelle nostre terre in cerca di fortuna, che a sua volta accresce la nostra."

 two_realms: "Due Regni"
 two_realms_desc: "A causa delle dimensioni del nostro regno, la nostra giurisdizione rientra in due ambiti distinti. A nord si trova il nucleo dei nostri territori, che abbraccia con orgoglio le nostre tradizioni culturali e la nostra condotta. Tuttavia, il sud e l'est includono spesso un certo grado di divergenza dalle nostre norme centrali. Rispettare questa diversità non farà altro che rafforzare la nostra posizione geopolitica."

 chacery_slavonic: "Cancelleria Slava"
 chacery_slavonic_desc: "Per unire la vastità del nostro regno, è necessaria una lingua unificata e l'impiego di molti membri del clero alfabetizzati per diffonderla. Lo sviluppo di tale lingua per registrare la nostra storia e mantenere il nostro apparato amministrativo non è solo un segno di orgoglio e prestigio, ma anche un mezzo per creare un governo distinto, separandoci linguisticamente e culturalmente dai nostri vicini orientali."

 supremus_dux_lithuaniae: "Supremus Dux Lithuaniae"
 supremus_dux_lithuaniae_desc: "Se vogliamo difenderci dagli aggressori attraverso i nostri $polish$ e $russian_group$ nemici, dobbiamo proiettare forza! Il titolo di #italic Duca Supremo di Lituania#! mira a garantire la nostra presa sul potere, soprattutto contro il crescente potere dei nostri nobili e di coloro che cercano di violare la nostra sovranità."

 ties_with_the_holy_see: "Legami con la Santa Sede"
 ties_with_the_holy_see_desc: "Anni di negoziati con il Santo Padre ci hanno portato ad abbracciare $catholic$, con la benedizione dei nostri vicini di $polish$ e del Papa stesso, durante un processo di cristianizzazione turbolento e unico. Dopo che la lotta per la ricerca della nostra identità spirituale si è placata, è chiaro che siamo diventati un faro del cattolicesimo, uno scudo contro i pagani e gli eretici che permeano i nostri confini."

 patriarchate_of_lithuania: "Patriarcato di Lituania"
 patriarchate_of_lithuania_desc: "L'abolizione di $romuva$, una fede abbracciata dai nostri antenati, ha scosso il tessuto sociale del popolo di $LIT_ADJ$. Per garantire il nostro futuro, abbiamo scelto il cammino di $orthodox$, celebrando la nostra nuova identità. Le autorità religiose della nostra ritrovata fede $orthodox$ devono mantenere l'autonomia dai patriarcati stranieri, per evitare interferenze esterne."

 columns_of_gediminids: "Colonne di Gediminidi"
 columns_of_gediminids_desc: "L'orgoglio del nostro popolo e lo stemma che campeggia sui nostri stendardi trae origine da una delle nostre dinastie più celebri e di successo, i Gediminidi. Molti dei loro più brillanti hanno guidato la nostra nazione attraverso tempi turbolenti e verso un'ampia prosperità, grazie a un'attenta politica e a una guida capace. Le colonne di questi grandi leader simboleggiano le solide fondamenta e la tenacia del nostro Paese e dei nostri concittadini."

 warlord_dukes: "Duchi Guerrieri"
 warlord_dukes_desc: "In due secoli di guerra feroce, i duchi signori della guerra lituani riuscirono a unificare in un vero e proprio Stato guerriero un Paese che prima non era altro che una libera federazione di tribù, a opporre resistenza all'aggressione degli ordini sacri cattolici e a conquistare vaste porzioni di territorio a est. I nostri leader militari si ispirano a questi successi."
 auksine_laisve: "Auksinė Laisvė"
 auksine_laisve_desc: "Auksinė Laisvė, in lituano Libertà Dorata, è un insieme di leggi e privilegi che pongono i nobili del Paese al di sopra delle altre classi e spesso anche del potere del monarca e del Parlamento. Arrivando in Lituania dalla Polonia, questo sistema unico aumenterà la loro fedeltà alla corona, a patto che il monarca non tenti di rinnegare la promessa di mantenere lo stato d'oro della libertà per la nobiltà."
 magdeburg_laws: "Leggi di Magdeburgo"
 magdeburg_laws_desc: "Una delle conseguenze della deriva della Lituania verso ovest è l'introduzione delle leggi tedesche sulle città in molte aree urbane del Paese. Le Leggi di Magdeburgo, nella loro forma locale personalizzata, regoleranno molti aspetti economici e politici dell'urbanizzazione del Paese, dalla pianificazione urbana al commercio e alla tassazione."
 magnate_estates: "Complessi Magnatizi"
 magnate_estates_desc: "I magnati della Lituania sono chiamati 'piccoli re' per le loro vaste proprietà e gli eserciti privati. Difendendo l'indivisibilità dei loro domini e cercando di massimizzare i profitti da essi, svilupperanno un sistema che per molti aspetti assomiglia a quello degli antichi latifondi romani."
 lithuanian_hussars: "Ussari Lituani"
 lithuanian_hussars_desc: "Gli Ussari alati sono la cavalleria pesante della Lituania e della Polonia. Introdotti in entrambi i Paesi dalle riforme di Stefano Batory, Re di Polonia e Granduca di Lituania, rimarranno imbattuti sui campi di battaglia dell'Europa orientale per oltre un secolo."
 statutes_of_lithuania: "Statuti della Lituania"
 statutes_of_lithuania_desc: "Gli Statuti della Lituania sono un insieme di tre diverse riforme legali che raccolgono, unificano e aggiornano le leggi del regno. Noti per le loro pene severe e per l'introduzione della pena di morte, sono in linea con molti codici penali occidentali contemporanei. Ogni crimine dovrebbe essere punito allo stesso modo, indipendentemente dal ceto sociale della persona che lo commette, ma in pratica verranno mantenuti molti svantaggi per i contadini. Lo Statuto lituano ispirerà in seguito una riforma simile in Russia."
 lithuanian_renaissance: "Rinascimento Lituano"
 lithuanian_renaissance_desc: "La Lituania ha vissuto un Rinascimento alla fine del XV e all'inizio del XVI secolo. Ispirati dalle idee della Riforma e dalle influenze italiane, in quest'epoca fiorirono l'istruzione, le arti, l'architettura e la letteratura. La lingua lituana verrà formulata nella sua forma scritta e verranno create le prime opere di letteratura lituana."


 bavarian_legitimacy: "Ducato Bavarese"
 bavarian_legitimacy_desc: "Ci è stato concesso il titolo di Duca di Baviera dall'Imperatore in persona, e impreziosendoci come veri protettori del Ducato bavarese, ci assicureremo che la nostra legittimità non possa essere messa in discussione."
 bavarian_imperial_knights: "Cavalieri Imperiali Bavaresi"
 bavarian_imperial_knights_desc: "La nostra Nobiltà si è distinta come formidabili cavalieri al servizio del Sacro Romano Impero. Dobbiamo promuovere queste truppe per garantire la sopravvivenza della nostra integrità ducale."
 exploit_the_alpine_trade: "I Poli Commerciali della Baviera"
 exploit_the_alpine_trade_desc: "Le nostre terre sono frequentate dai mercanti che commerciano sale, argento e bestiame verso le ricche terre a sud. Dovremmo essere degli sciocchi per non sfruttare la loro presenza e fare in modo che queste rotte commerciali portino ricchi benefici ai nostri insediamenti urbani."
 bavarian_brewing_expertise: "Birrai Esperti"
 bavarian_brewing_expertise_desc: "Le nostre terre sono ricche di materiali necessari per la produzione di birra e la nostra gente sfrutta prontamente questo fatto. Molti dei piccoli birrifici potrebbero diventare aziende di successo con il giusto supporto."
 bavarian_culture_buildings: "Istituzioni Culturali Bavaresi"
 bavarian_culture_buildings_desc: "Con la nostra patria ai piedi delle splendide Alpi, siamo una meta di ispirazione per gli artisti di tutta Europa. Se costruissimo e sostenessimo le istituzioni culturali, potremmo trasformare la nostra corte in un centro di cultura e prendere il nostro posto tra le prestigiose potenze europee."
 bavarian_stem_duchy: "Sogni di Unificazione"
 bavarian_stem_duchy_desc: "Il popolo bavarese e la sua cultura un tempo erano governati dal Regno di Baviera sotto un'unica bandiera. Dobbiamo puntare a creare uno Stato altrettanto forte e garantire una casa al popolo bavarese."
 bavarian_zelousness: "Una Fede per la Baviera"
 bavarian_zelousness_desc: "Dobbiamo fare in modo che la fede del nostro popolo rimanga unita e non venga divisa da pensieri eretici."
 bavarian_hofkriegsrat: "Hofkriegsrat Bavarese"
 bavarian_hofkriegsrat_desc: "L'istituzione di un Consiglio con l'unico compito di consigliare il nostro sovrano nei momenti di conflitto aiuterà a creare una forza combattente più capace per lo Stato bavarese."
 bavarian_flexible_diplomats: "Diplomazia Pratica"
 bavarian_flexible_diplomats_desc: "Non importa se stiamo rispondendo a un signore imperiale o a un potenziale alleato straniero, i nostri diplomatici devono essere preparati a tutto. Solo se consideriamo attentamente gli interessi bavaresi e diamo loro la massima priorità, possiamo avere successo."
 foundation_of_bavarian_army: "Un Esercito per la Baviera"
 foundation_of_bavarian_army_desc: "Solo con un esercito permanente formidabile possiamo rivendicare le nostre ambizioni. Con una giusta concentrazione, possiamo espanderlo senza un impatto rovinoso sulle finanze del nostro Stato."
 bavarian_coinage: "Moneta Bavarese"
 bavarian_coinage_desc: "Il nostro regno ha bisogno di una nuova moneta standardizzata che funga da valuta unificata per il popolo bavarese. L'istituzione di una zecca di proprietà dello Stato nella nostra capitale garantirebbe il nostro controllo totale su questa nuova moneta."
 bavarian_purity_law: "Legge di Purezza Bavarese"
 bavarian_purity_law_desc: "La qualità della nostra birra è riconosciuta da secoli, ma per raggiungere la vera fama dobbiamo garantire il suo status di prestigio per l'eternità. Diversi governanti del passato hanno cercato di istituire delle norme sulla produzione di questa meravigliosa sostanza, e noi potremmo utilizzare questo fatto come sigillo di qualità per i nostri birrifici."


 hsa_holpfennige: "Hohlpfennig"
 hsa_holpfennige_desc: "Originariamente coniato tra le città di $LUB$ e $HAM$, l'#italic Hohlpfennig#! era una moneta vuota sviluppata come contromisura allo svilimento dilagante, durante un'epoca in cui ogni zecca aveva standard diversi per quanto riguarda la concentrazione di argento su ogni moneta. Come mezzo per condurre le transazioni, la moneta faciliterà le nostre attività commerciali e colmerà il divario tra i mercati esteri e i nostri mercanti."
 hsa_the_cog: "La $n_hanseatic_cog$"
 hsa_the_cog_desc: "$n_hanseatic_cog_desc$"
 hsa_hanseatic_ties: "Legami Anseatici"
 hsa_hanseatic_ties_desc: "La nostra Lega ospita moltissime città e gilde mercantili, tutte con i propri programmi e sforzi. Per mantenere la nostra prosperità ed espandere il nostro raggio d'azione, dobbiamo prestare grande attenzione agli sforzi diplomatici."
 hsa_seal_of_the_hansa: "Sigillo dell'Ansa"
 hsa_seal_of_the_hansa_desc: "Nei mercati di $europe$, da $london$ a $novgorod$, i nostri mercanti sono famosi per la loro ricchezza. La nostra capacità di mobilitare grandi flotte commerciali e di unire decine di città in una perfetta sinfonia di profitto e scambio di merci non è seconda a nessuno."
 hsa_hanseatic_shipwrights: "I Maestri d'Ascia Anseatici"
 hsa_hanseatic_shipwrights_desc: "In un momento in cui $europe$ si avvolge di guerre, con i governanti che avanzano pretese nel tentativo di espandere il loro dominio, si rivolgono a noi per costruire grandi flotte che consentano loro di realizzare le loro ambizioni. Armati di secoli di conoscenze sulla costruzione navale e di alcuni dei migliori legni del continente, il nostro processo di costruzione navale è impareggiabile!"
 hsa_draft_merchant_privileges: "Privilegi del Commerciante di Bozze"
 hsa_draft_merchant_privileges_desc: "I mercanti che conducono affari sotto il nostro sigillo hanno un'influenza e una moneta enorme. Pertanto, consolidare i loro privilegi nei mercati esteri e nazionali non farà altro che aumentare ulteriormente la nostra capacità di fare affari redditizi."
 hsa_mastery_of_the_sea: "Padronanza del Mare"
 hsa_mastery_of_the_sea_desc: "Le nostre tradizioni marittime hanno legato la nostra fortuna a quella del potente mare. Sfruttare il suo potere e rispettarlo non potrebbe che produrre enormi benefici per le nostre attività mercantili..."
 hsa_exchange_of_ideas: "Scambio di Idee"
 hsa_exchange_of_ideas_desc: "I mercanti itineranti che portano i nostri affari all'estero sono grandi fari che introducono le conoscenze straniere sulle nostre coste!"
 hsa_global_reach: "Raggiungi il Mondo"
 hsa_global_reach_desc: "L'introduzione del commercio su scala globale ha scosso il mondo mercantile. Gli affari regolari con i mercanti stranieri provenienti da angoli lontani sono in piena espansione e, di conseguenza, il nostro tesoro ne beneficia."
 hsa_hanseatic_treasury: "Tesoro Anseatico"
 hsa_hanseatic_treasury_desc: "Un'economia forte e sana è solo uno dei risultati della nostra continua prosperità. Con una moneta ampia e un tesoro soddisfatto, ci siamo affermati come creditori solidi e affidabili."
 hsa_regularized_contributions: "Contributi regolarizzati"
 hsa_regularized_contributions_desc: "Le numerose entità all'interno della nostra Lega devono essere poste sotto il nostro fermo controllo, nel tentativo di standardizzare i loro contributi mensili e annuali alla nostra tesoreria."
 hsa_reform_the_hanstag: "Riforma l'Hanstag"
 hsa_reform_the_hanstag_desc: "In tempi di problemi e di evoluzione del pensiero, le nostre istituzioni centrali per l'assemblea e la deliberazione devono essere adattate per affrontare le questioni della nostra epoca."
 hsa_concept_of_mercantilism: "Concetto di Mercantilismo"
 hsa_concept_of_mercantilism_desc: "Negli ultimi secoli abbiamo lavorato instancabilmente per integrare i nostri affari nella scala globale del commercio. Ora, più che mai, dobbiamo proteggere i nostri mercanti, per evitare di cadere vittima di faziosità e concorrenza esterna."
 the_hansa_bank: "La Banca Hansa"
 the_hansa_bank_desc: "Utilizzando il nuovo sistema di contributi, possiamo sottoscrivere una banca a disposizione dei soci. Sostenuta dalle risorse della Lega, una lettera di credito della banca varrà quanto i contanti. Questo, così come altri strumenti finanziari, darà ai nostri mercanti un vantaggio rispetto agli altri Paesi."

 
 pal_castles_on_rhine: "Castelli sul Reno"
 pal_castles_on_rhine_desc: "Costruendo più castelli in posizioni chiave lungo il Reno, saremo in grado di esercitare ed espandere il nostro controllo sul fiume e sul commercio che lo attraversa."
 pal_cultivate_vineyards: "Vigneti e Frutteti del Reno"
 pal_cultivate_vineyards_desc: "Sebbene il nostro territorio sia piccolo, le rive soleggiate del Reno sono perfettamente adatte a coltivare vigneti e frutteti. Con un po' di impegno, questi potrebbero sostenere la nostra economia locale del vino."
 pal_fractured_territory: "Consolidare i Territori"
 pal_fractured_territory_desc: "La nostra amministrazione è esperta nel gestire più territori scollegati senza perdere la presa su di essi. Con questo, possiamo costruire una burocrazia forte, in grado di gestire anche i compiti più difficili."
 pal_a_just_ruler: "Un Governante Mite e Calmo"
 pal_a_just_ruler_desc: "L'unico effetto dello spargimento di sangue è quello di provocare ulteriori spargimenti di sangue. Pertanto, dobbiamo essere un governante che perdona e riconciliarsi con i nostri nemici per stabilire una pace duratura nei nostri territori."
 pal_heaven_of_tolerance: "Tolleranza del Palatinato"
 pal_heaven_of_tolerance_desc: "A prescindere dalla loro denominazione, tutti i cristiani devono essere accolti nelle città dei nostri Paesi. Mentre altri decidono di sopprimere le loro minoranze religiose, la nostra tolleranza garantirà un flusso costante di migranti nelle nostre terre."
 palatinate_romanticism: "Sostenere il Movimento Romantico"
 palatinate_romanticism_desc: "Una parte significativa del movimento romantico ha scelto la zona di Heidelberg come residenza. Dovremmo capitalizzare questo fenomeno e sostenere questi e altri artisti per portare gloria al nostro Paese."

 amazigh_slave_raids: "Raid di Schiavi Amazigh"
 amazigh_slave_raids_desc: "Le coste che popolano la nostra regione sono ben attrezzate per facilitare un afflusso costante di servi e prigionieri da tutta Europa. Questa manodopera giocherà certamente un ruolo chiave nell'elevare la nostra grandezza e nell'aumentare i nostri profitti."
 zenata_roots: "Radici di Zenata"
 zenata_roots_desc: "Il nostro popolo discende dagli Zenata, una tribù nota soprattutto per la produzione di lana, umile ma vitale, e per l'affinità nell'amministrare grandi mandrie di montoni."
 mor_marabouts: "Ṣūfī Marabouts"
 mor_marabouts_desc: "Diversi gruppi di insegnanti Ṣūfī hanno fatto del Marocco la loro casa. Dobbiamo assicurarci di accogliere questi santi uomini e di prendere a cuore i loro insegnamenti."
 trans_saharan_trade: "Commercio Trans-Sahariano"
 trans_saharan_trade_desc: "Le carovane delle grandi rotte sahariane scambiavano sale e altri beni dal Nord Africa con schiavi e oro dai regni subsahariani. Attraverso queste preziose vie di scambio costruiremo la nostra grande eredità."
 first_fleet_of_the_med: "Prima Flotta del Mediterraneo"
 first_fleet_of_the_med_desc: "Gli al-Muwaḥḥidūn, un tempo grandiosi, si vantavano di possedere una delle marine più formidabili dell'intero Mar Mediterraneo. Il nostro popolo possiede la tradizione e l'esperienza per riaccendere quella passione e ripristinare la nostra grandezza attraverso i mari."
 slave_soldiers: "Soldati Schiavi"
 slave_soldiers_desc: "Per garantire un corpo fedele di truppe permanenti ben addestrate, impiegheremo e faremo affidamento su soldati schiavi disciplinati provenienti dalla nostra società."
 desert_power: "Potenza del Deserto"
 desert_power_desc: "La nostra regione è abitata da molti contadini e tribù che costituiscono la demografia vitale delle classi inferiori. Nonostante il loro stato di indigenza, hanno una grande influenza nelle aride rotte commerciali del deserto tra le nostre città. Imbrigliarli e assicurarsi la loro fedeltà contribuirà a consolidare ulteriormente il nostro potere nel deserto."
 atlantic_trade_routes: "Rotte commerciali Atlantiche"
 atlantic_trade_routes_desc: "Navigate con cura dagli europei contemporanei, queste nuove rotte marittime hanno aperto le porte a merci e monete provenienti sia dal Nuovo Mondo che dall'Estremo Oriente."
 foreign_politics: "Politica Estera"
 foreign_politics_desc: "Per sconfiggere e prevalere sui nostri nemici, dobbiamo garantire canali diplomatici e cooperazione adeguati con i Paesi che condividono l'animosità nei loro confronti."
 saharan_gold_trade: "Commercio dell'Oro del Sahara"
 saharan_gold_trade_desc: "L'oro estratto localmente all'interno del nostro territorio è di grande qualità e rappresenta un ottimo strumento per diffondere ulteriormente la nostra influenza commerciale oltre i nostri porti."
 jaysh_armies_advance: "Eserciti di Jaysh"
 jaysh_armies_advance_desc: "L'alba di una nuova era nella guerra ha portato alla necessità di una nuova forza di tribù locali, fedeli solo a noi. Attraverso di loro, sfrutteremo le risorse del nostro vasto dominio."
 black_guard: "$a_black_guard$"
 black_guard_desc: "$a_black_guard_desc$"
 shurfa_status: "Stato di Shurfā'"
 shurfa_status_desc: "Orgogliosi e prestigiosi tra tutti coloro che abitano il mondo islamico, pochi hanno una legittimità come la nostra di proclamarsi discendenti della famiglia del Grande Profeta."
 maghrebi_administration: "Amministrazione Magrebina"
 maghrebi_administration_desc: "Secoli di autonomia e la durezza del nostro ambiente hanno dato origine a tendenze separatiste all'interno dei nostri confini. Se desideriamo stabilire una presenza sana nella nostra regione, dobbiamo assicurarci che ogni tribù all'interno dei nostri confini sappia chi è il suo vero padrone."


 barid: "Barīd"
 barid_desc: "Un servizio postale che attraversa gli angoli più remoti del nostro Impero, questa istituzione è responsabile della comunicazione tra la nostra capitale e i governatori di tutta la nostra terra."
 karimi_merchants: "Mercanti di Kārimī"
 karimi_merchants_desc: "Potenti mercanti che si occupano principalmente di spezie, questi giganti marittimi hanno tratto grande profitto dal flusso di merci esotiche che si spingono fino alle coste di Aden, dell'India e oltre!"
 mamluk_soldiers: "$a_mamluk_unit_traditions$"
 mamluk_soldiers_desc: "$a_mamluk_unit_traditions_desc$"
 royal_mamluks: "I Mamelucchi Reali"
 royal_mamluks_desc: "I Mamelucchi Reali sono il nucleo d'élite dell'esercito mamelucco e fungono da guardia personale del Sultano. Selezionati a mano e rigorosamente addestrati, sono rinomati per la loro lealtà, le eccezionali capacità di combattimento e la dedizione incrollabile."
 red_sea_trade: "Commercio nel Mar Rosso"
 red_sea_trade_desc: "Poiché il commercio di spezie che risale il Mar Rosso è una fonte chiave della nostra ricchezza, dobbiamo assicurarci di controllare il commercio. Utilizzando una politica aggressiva, minacciando di bruciare i porti del Mar Rosso che non controlliamo se accettano i mercanti di spezie, possiamo assicurarci di fare la parte del leone."
 mamluk_halqah: "$a_halqah_unit$"
 mamluk_halqah_desc: "$a_halqah_unit_desc$"
 reform_the_mamluk_corps: "$a_mamluk_unit_renaissance$"
 reform_the_mamluk_corps_desc: "$a_mamluk_unit_renaissance_desc$"
 kashif: "Kāshif"
 kashif_desc: "Il nostro Sultanato è vasto e come tale dobbiamo essere saggi nell'amministrarlo. Impiegare uomini di conoscenza e saggezza come governatori locali è una mossa brillante, che potrebbe far pendere la bilancia a nostro favore."
 port_customs: "Dogana del porto"
 port_customs_desc: "La designazione dei nostri porti come zone mercantili ufficiali dei carichi in arrivo è una mossa che sicuramente aumenterà l'importanza mercantile del nostro territorio a spese dei nostri vicini e nemici."
 masters_of_the_nile: "I Maestri del Nilo"
 masters_of_the_nile_desc: "La linfa vitale del nostro Sultanato non è altro che il fiume Nilo. Viaggiando attraverso le nostre terre più fertili, le acque salvifiche del fiume ci garantiscono ampia prosperità e ricchezza in tutto il nostro dominio."
 indian_networks: "Reti Indiane"
 indian_networks_desc: "I nostri mercanti trattano merci dai mercati di Alessandria, alle coste di Aden e fino all'India stessa. Le nostre grandi reti di contatti, affari e monete ci hanno posizionato all'avanguardia del commercio marittimo."
 study_foreign_gunpowder_techniques: "Polvere da sparo straniera"
 study_foreign_gunpowder_techniques_desc: "I grandi Imperi dell'Europa e dell'Oriente hanno facilitato grandi progressi nell'uso della polvere da sparo e delle sue applicazioni militari. Studiare e migliorare i loro metodi non farebbe altro che rafforzare le nostre truppe."
 secure_mediterranean_ports: "Porti sicuri nel Mediterraneo"
 secure_mediterranean_ports_desc: "I nostri porti sul Mar Mediterraneo sono tra i più ricchi dell'intera regione. Mercanti da ogni angolo del mondo conosciuto si recano ad Alessandria e al Cairo per commerciare spezie, seta e pietre preziose. La creazione di una marina mercantile per facilitare e proteggere le nostre vie marittime sarebbe una mossa saggia."

 bohemian_imperial_standing: "Boemia Imperiale in Piedi"
 bohemian_imperial_standing_desc: "Il nostro posto all'interno dell'Impero è di prestigio, grandezza e autorità. Pochi membri esercitano un potere morbido come noi, grazie ai nostri abili diplomatici e alle reti di alleanze."

 bohemian_crystal: "Cristallo di Boemia"
 bohemian_crystal_desc: "Pochi laboratori nel mondo conosciuto hanno la capacità di lavorare il vetro e il cristallo con la qualità e la chiarezza necessarie per competere con la nostra produzione."

 students_of_foreign_courts: "Studenti di Tribunali Stranieri"
 students_of_foreign_courts_desc: "Le nostre linee reali non sono estranee ai viaggi all'estero, diventando studenti di corti illustri lontane da casa, nella gloriosa ricerca della conoscenza e della corretta educazione in materia di statistica."

 urbanization_decrees: "Decreti di Urbanizzazione"
 urbanization_decrees_desc: "Nel tentativo di modernizzare $prague$, daremo istruzioni e sovvenzioni ai personaggi di spicco della città, affinché dirigano i loro affari nella capitale, attraggano la gente straniera e offrano loro la possibilità di migliorare la loro posizione sociale nella nostra bella metropoli."



 seat_of_metropolitan_bishop: "Sede del Vescovo Metropolitano"
 seat_of_metropolitan_bishop_desc: "Il popolo russo ha bisogno di una solida guida religiosa. Storicamente abbiamo avuto una buona collaborazione con la Chiesa, e questa è un'amicizia che potremmo ampliare. Se riusciamo a far trasferire la sede del Vescovo metropolitano a Mosca, saremo in grado di rafforzare ulteriormente i legami tra la fede ortodossa russa e il nostro Stato."
 pomestnoe_voisko: "Pomestnoe Voisko"
 pomestnoe_voisko_desc: "Ridistribuendo appezzamenti di terre confiscate a nobili cavallerizzi, possiamo costruire una nuova classe di soldati per sostenere il nostro principato."
 strength_of_the_boyars: "La Forza dei Boiardi"
 strength_of_the_boyars_desc: "La classe dei boiardi è per molti versi il fondamento dell'impresa imperiale russa, ma così come dobbiamo rafforzare i boiardi, dobbiamo controllarli. Dobbiamo sia proteggere i seggi per i boiardi nella Duma, sia assicurarci che debbano fare affidamento su di noi per promuovere la loro influenza."
 zasechnaya_cherta: "Zasechnaya Cherta"
 zasechnaya_cherta_desc: "Per resistere alle incursioni dei Tartari, i nostri antenati hanno sempre mantenuto una linea di fortezze ben posizionate e ben difese. Man mano che il nostro Stato si espande, dovremmo continuare ad ampliare questa 'linea di Abatis' per assicurarci di poter sempre proteggere il nostro popolo da attacchi lontani."

 russian_artillery_yard: "Cantiere di Artiglieria Russo"
 russian_artillery_yard_desc: "Una potenza di fuoco superiore è ciò che determina gli assedi di oggi e le battaglie campali di domani. Dobbiamo costruire un cantiere di artiglieria all'avanguardia nel cuore del nostro Paese, per garantire che i nostri eserciti non rimangano mai senza cannoni né munizioni."
 life_long_conscription: "Coscrizione a Vita"
 life_long_conscription_desc: "Per alimentare i nostri eserciti in continua crescita, dovremmo ampliare i termini del servizio militare in modo che diventi un impegno a vita. Questo offrirà mobilità sociale a coloro che altrimenti condurrebbero una vita in occupazioni minori, e ci darà una fonte affidabile di soldati per i nostri sforzi imperiali."
 the_mestnichestvo_advance: "$the_mestnichestvo$"
 the_mestnichestvo_advance_desc: "$the_mestnichestvo_desc$"
 table_of_ranks: "La Tabella dei Ranghi"
 table_of_ranks_desc: "L'abolizione del Mestnichestvo fu la prima mossa per rendere la burocrazia statale più meritocratica. La tabella dei ranghi codificò questo aspetto e rese il servizio e la promozione nell'esercito subordinati al servizio nei ranghi inferiori."
 voivode_advance: "Voivoda"
 voivode_advance_desc: "Il Voivoda è un leader militare responsabile del mantenimento dell'ordine, della difesa del territorio dalle minacce esterne e della conduzione di campagne militari. La posizione di un voivoda può essere utile per superare le sfide amministrative dovute ai mezzi di comunicazione limitati disponibili in quest'epoca."

 
 haudenosaunee_tradition: "L'Eredità di Hiawatha"
 haudenosaunee_tradition_desc: "Il leggendario Hiawatha, noto tra gli Haudenosaunee come grande oratore e leader, ci ha lasciato un precedente di ciò che è un diplomatico. Lo onoreremo seguendo il suo esempio nelle nostre relazioni diplomatiche."
 haudenosaunee_heritage: "Guerrieri Feroci"
 haudenosaunee_heritage_desc: "Sarebbe un errore per i nostri nemici considerarci deboli in base alle nostre capacità diplomatiche. I nostri guerrieri sono comunque feroci e orgogliosi, e sottovalutarli significa cadere sotto le loro armi."
 tree_of_peace: "Albero della Pace"
 tree_of_peace_desc: "L'Albero della Pace è l'eredità del Grande Costruttore di Pace e serve come simbolo del nostro impegno per l'unità tra le diverse tribù, oltre che come rappresentazione dei capi stessi."
 kainerekowa: "Kaianere'kó:wa"
 kainerekowa_desc: "Dobbiamo sempre onorare il grande dono di Hiawatha e del Grande Pacificatore, la Grande Legge della Pace, che ha unito le nostre cinque nazioni sotto un unico scopo e ci ha dato le nostre regole di governo."
 mourning_wars: "Guerre in Lutto"
 mourning_wars_desc: "È una tradizione consolidata del nostro popolo quella di adottare nella tribù i guerrieri catturati. Ma per rimpolpare i nostri numeri e garantire la nostra capacità di conquista, dovremmo cercare di adottare non solo singoli guerrieri, ma intere tribù tra gli Haudenosaunee."
 warriors_unity: "Unità dei Guerrieri"
 warriors_unity_desc: "Forse non siamo la tribù più grande in termini numerici, ma le nostre forti strutture tribali ci garantiscono qualcosa che agli altri manca: l'unità! I nostri guerrieri combattono come fratelli e sono uniti sul campo di battaglia. Finché manteniamo questa tradizione, non possiamo perdere!"
 haudenosaunee_ambition: "Modello di Confederazione"
 haudenosaunee_ambition_desc: "La Confederazione Haudenosaunee ha dimostrato di essere un modello di successo. Tutte le nazioni circostanti ci guardano con ammirazione per il nostro modo di governare."
 three_sisters: "Agricoltura delle Tre Sorelle"
 three_sisters_desc: "La nostra terra è ricca di molte colture. L'uso combinato di mais, fagioli e zucca, coltivati insieme, consente di ottenere una produzione migliore rispetto a quella che si otterrebbe separatamente."
 maple_syrup: "Sciroppo d'Acero"
 maple_syrup_desc: "I numerosi alberi di acero del nostro Paese sono ricchi di linfa, che può essere raccolta e bollita per essere trasformata in delizioso sciroppo e zucchero."
 stickball_game: "Gioco Stickball"
 stickball_game_desc: "L'antica tradizione del gioco dello stickball viene praticata nelle nostre terre da secoli. Utilizzata per scopi rituali o per risolvere dispute, centinaia di guerrieri si riuniscono in un campo con bastoni di legno e una palla che deve essere indirizzata verso un obiettivo segnato. Questa pratica non solo unisce il nostro popolo, ma mantiene i nostri guerrieri in ottime condizioni."
 wampum: "Wampum"
 wampum_desc: "Un mix di perline bianche e viola ricavate da diversi tipi di conchiglie, le wampum sono utilizzate per molti scopi. Dalla registrazione di storie e trattati all'utilizzo come sistema di scambio nel commercio, le perline di wampum sono presenti ovunque il nostro popolo cammini."
 shared_brotherhood: "Fratellanza Condivisa"
 shared_brotherhood_desc: "Unito negli insegnamenti della Grande Legge della Pace, il nostro popolo, nonostante le diverse origini tribali, mantiene un forte senso di fratellanza e unità."
 captives_in_war: "Prigionieri in Guerra"
 captives_in_war_desc: "Combattiamo le guerre soprattutto per ottenere prigionieri per sostituire le nostre perdite. Tuttavia, non tutti i prigionieri devono essere adottati nella nostra tribù, e possiamo invece utilizzarli come manodopera."
 haudenosaunee_present_giving: "Regali Haudenosaunee"
 haudenosaunee_present_giving_desc: "La base delle nostre interazioni commerciali è rappresentata dalla forma dello scambio di doni. Poiché i nostri popoli si uniscono e lavorano per il beneficio dell'insieme, l'atto del dono è garantito per essere seguito da un altro dono in cambio."

 pochtecayotl: "Pōchtēcayōtl"
 pochtecayotl_desc: "I mercanti viaggiano lontano, verso province che non sono nemmeno alla portata della nostra autorità e verso governanti che ci sfidano. Se questi mercanti ci servissero, forse, anche come occhi e orecchie, quali segreti potremmo scoprire?"
 warrior_societies: "Società di Guerrieri"
 warrior_societies_desc: "La nostra società è straordinariamente dinamica e offre ai cittadini comuni, noti anche come #italic mācēhualtin#!, il percorso per diventare #italic pīpiltin#!, o nobili, grazie a un servizio militare eccezionale attraverso il sistema di rango dell'abito d'onore #italic tlahuiztli#!. Questa opportunità unica di mobilità verso l'alto ci garantisce un netto vantaggio rispetto alle società vicine."
 chinampas: "Chinampas"
 chinampas_desc: "Abile nel terrazzamento delle colline per la coltivazione e abile nel creare terreni coltivabili su porzioni di lago poco profonde grazie a ingegnosi #italic chinampa#!, le notevoli capacità agricole della nostra popolazione gioveranno in modo significativo alla nostra società."
 people_of_war: "Gente di Guerra"
 people_of_war_desc: "Che si tratti di cercare prigionieri da sacrificare, di guadagnare prestigio, di instillare paura nei nemici o semplicemente di acquisire ricchezza, il nostro popolo è abituato a un continuo stato di guerra, sopportando le sue difficoltà meglio di altri."
 tlahtocayotl: "Tlahtohcāyōtl"
 tlahtocayotl_desc: "Creeremo un sistema di province per quelle città-stato che sono integrate nel nostro regno, nel tentativo di centralizzare il nostro potere."
 calpixcayotl: "Calpixcāyōtl"
 calpixcayotl_desc: "Le nostre regioni tributarie riceveranno degli esattori di tributi nominati, chiamati #italic calpixqueh#!, che avranno il compito di assicurare che il flusso di tributi non si fermi mai. Ci sarà un #italic calpixqui#! nella regione e un altro nella capitale della nostra nazione per ogni Stato tributario."
 reformed_telpochcalli: "Tēlpōchcalli Riformato"
 reformed_telpochcalli_desc: "Quando affrontiamo nuovi nemici, è necessario sviluppare o imparare nuove tattiche militari. Queste preziose conoscenze saranno insegnate nei nostri #italic Tēlpōchcalli#!."
 nahuatl_domination: "Dominazione Nahua"
 nahuatl_domination_desc: "La nostra cultura è chiaramente superiore ad altre intorno a noi e sempre più persone la stanno adattando come propria. L'influenza che possiamo avere sui nostri confini è qualcosa di cui dobbiamo approfittare."
 the_return_of_quetzalcoatl: "Il Ritorno di Quetzalcōtl"
 the_return_of_quetzalcoatl_desc: "Il contatto con gli stranieri di altri continenti ha portato nuove idee interessanti sui nostri dei. La profezia di #italic Quetzalcōātl#! svela una realtà al di là del mito, uno scorcio di verità. #italic Quetzalcōātl#!, 'il Serpente Piumato', tornerà presto e annuncerà un'era di trasformazione, sconfiggendo l'oscurità per l'illuminazione. Simboleggiando la fusione cosmica, farà da ponte tra la materia e lo spirito, ristabilendo l'equilibrio ed elevando la coscienza umana."
 brave_as_hummingbird: "Coraggioso come un Colibrì"
 brave_as_hummingbird_desc: "Il colibrì ha un ruolo cruciale nella nostra mitologia, legato al dio della guerra, Huītzilōpōchtli. Incarna la reincarnazione dei guerrieri caduti e viene onorato per il suo coraggio. Il colibrì diventerà un nuovo simbolo per i nostri stendardi, che ispirerà i nostri soldati a combattere fino alla morte."
 new_trade_opportunities: "Nuove Opportunità Commerciali"
 new_trade_opportunities_desc: "Le esigenze del nostro popolo si sono adattate ai nuovi mercati aperti ai nostri mercanti. Abbiamo formato i nostri mercanti in modo da consentire loro di massimizzare i profitti che avremmo guadagnato."
 aztec_chargers: "Carica $AZT_ADJ$"
 aztec_chargers_desc: "L'aggressività dei nostri guerrieri è nota oltre i nostri confini. Quando inizia una battaglia, i nostri nemici tremano di paura alla vista dei nostri combattenti che li caricano con frenesia, come se gli araldi della morte stessero andando direttamente verso di loro."

 chasqui: "Chasqui"
 chasqui_desc: "I chasquis sono i messaggeri del nostro Stato. Scelti tra i corridori più forti e resistenti del nostro Paese, questi uomini agili trasportano quipus, messaggi, regali e altri tipi di informazioni e li consegnano al destinatario. La diffusione delle idee e la maggior parte della nostra diplomazia sono sulle loro spalle."
 military_mita: "Mit'a mMilitare"
 military_mita_desc: "Il mit'a è un servizio obbligatorio per la società incaica. Questo sistema non solo copre gli aspetti comunitari dello Stato, ma è anche la spina dorsale del servizio militare. Ogni ayllu all'interno del nostro Paese deve fornire all'esercito uomini capaci e adatti al combattimento negli altopiani."
 warachikuy: "Warachikuy"
 warachikuy_desc: "Il Warachikuy è una cerimonia sacra in cui i giovani uomini vengono messi alla prova per quanto riguarda le loro abilità, il valore e l'ingegno, oltre alle loro capacità fisiche come la corsa, la mira, il combattimento e la resistenza a lunghi periodi di privazione del sonno. Coloro che superano queste prove con eccellenza vengono promossi al grado di ufficiali per il nostro esercito in continua crescita."
 mitma: "Obblighi di Mitma"
 mitma_desc: "Per intraprendere grandi progetti edilizi, in passato i nostri governanti hanno dovuto rispettare le antiche tradizioni, invitando ogni singolo piccolo capo del nostro impero nella capitale, per inondarli di doni e organizzare feste sontuose. Con la crescita del nostro Stato, tuttavia, questo è tutt'altro che un modo ideale per intraprendere questi progetti. Fornire manodopera e materiali per la costruzione dovrebbe essere un dovere di ogni singolo capo delle nostre terre."
 quipu: "Quipu"
 quipu_desc: "È un sistema che utilizza i nodi su una stringa per memorizzare le informazioni. I nodi rappresentano un numero da zero a nove, che può essere utilizzato per memorizzare quantità o per la contabilità. I nodi possono anche essere utilizzati per fare riferimento a logogrammi sulla stessa stringa. I nodi indicano quale sillaba del logogramma utilizzare e, combinando più stringhe, si possono creare frasi."
 drafted_hatun_runas: "Redazione di Hatun Runas"
 drafted_hatun_runas_desc: "Gli Hatun Runas sono gli uomini comuni dell'impero. Un uomo su cinquanta sarà scelto per servire nell'esercito a partire dal suo venticinquesimo compleanno e per i sette anni successivi. Questo fornisce un esercito numeroso e professionale, più disciplinato dei nostri avversari."
 llama_michis: "Lama Michis"
 llama_michis_desc: "I lama hanno molte funzioni nella nostra società. Agiscono come bestie da soma, come sacrifici, forniscono carne e lana, e il loro sterco viene utilizzato come fertilizzante. Controllando l'allevamento e l'uso dei lama attraverso i michis o i pastori del governo, ci assicuriamo che la popolazione di lama sia strettamente monitorata. Ciò consentirà un aumento della popolazione di lama."
 inc_tambo: "Stazioni Migliorate di Tambo Way"
 inc_tambo_desc: "Il nostro sistema stradale è la spina dorsale del nostro impero. A ulteriore beneficio dei nostri militari e della nostra amministrazione, costruiremo delle stazioni di passaggio Tambo lungo tutte le strade principali. Queste stazioni di passaggio saranno costruite a un giorno di marcia l'una dall'altra e forniranno riparo e rifornimenti ai viaggiatori."
 adapted_incan_army: "Esercito Inca Adattato"
 adapted_incan_army_desc: "Invasori provenienti da terre sconosciute hanno messo piede sul nostro territorio e minacciano la nostra stessa esistenza. Ma i nostri eserciti sono adattivi; si adattano alle nuove tattiche dei nemici, imparano a brandire le loro stesse armi contro di loro e combattono con una determinazione infrangibile ispirata dai loro nemici."
 pukara_advance: "$pukara_building$"
 pukara_advance_desc: "$pukara_building_desc$"
 terraces_advance: "$terraces$"
 terraces_advance_desc: "$terraces_desc$"
 tambo_advance: "$tambo$"
 tambo_advance_desc: "$tambo_desc$"
 incamisana_advance: "$incamisana$"
 incamisana_advance_desc: "$incamisana_desc$"

 kor_fortresses_of_goguryeo: "Fortezze di Goguryeo"
 kor_fortresses_of_goguryeo_desc: "La penisola coreana ha ospitato molti regni in passato. Tuttavia, l'influenza di uno di questi regni è ancora percepibile: Goguryeo, il predecessore di Goryeo. Sebbene Goguryeo ci abbia lasciato molte eredità, le sue fortificazioni e le tecniche in pietra per la costruzione di questi castelli ci servono ancora oggi."
 kor_korean_artisanry: "Artigianato Coreano"
 kor_korean_artisanry_desc: "L'arte ha una lunga tradizione nel nostro Paese, che dalla #italic vera unificazione nazionale#! sta vivendo un'epoca d'oro e tra tutte queste meraviglie, l'artigianato della Penisola coreana è una delle parti più onorate."
 kor_korean_barracks_advance: "$korean_barracks$"
 kor_korean_barracks_advance_desc: "$korean_barracks_desc$"
 kor_court_poetry: "Poesia del Tribunale"
 kor_court_poetry_desc: "La nostra aristocrazia pone grande enfasi sullo sviluppo culturale del proprio spirito e della propria mente. La letteratura, come la poesia in cinese classico e altre forme di coinvolgimento con i testi, sono considerate di grande valore all'interno della corte; sia la nobiltà che i membri della corte sono entusiasti dell'impatto culturale della parola scritta."
 kor_metal_movable_type: "Tipo Mobile in Metallo"
 kor_metal_movable_type_desc: "La stampa a caratteri mobili è un'antica tecnologia di stampa che fu utilizzata per la prima volta dai cinesi molti secoli fa. Ma è la dinastia di Goryeo che ha sviluppato la stampa a caratteri mobili in metallo e ha ottimizzato il processo e ora possiede la capacità di stampare libri con un'efficienza senza precedenti."
 kor_gunpowder_engines: "Motori a Polvere da Sparo"
 kor_gunpowder_engines_desc: "Le nostre forze armate conoscono l'utilità tattica della polvere da sparo fin dall'inizio del 12° secolo. Grazie all'ingegneria inversa della polvere da sparo cinese e al lavoro scientifico di Choe Museon, dovremmo essere in grado di creare la nostra polvere da sparo per le nostre forze armate."
 kor_hwachas_advance: "$a_hwacha$"
 kor_hwachas_advance_desc: "$a_hwacha_desc$"
 kor_early_turtle_ship_advance: "$n_early_turtle_ship$"
 kor_early_turtle_ship_advance_desc: "$n_early_turtle_ship_desc$"
 kor_korean_gunnery: "$korean_gunnery$"
 kor_korean_gunnery_desc: "Con il progredire della tecnologia della polvere da sparo, progredisce anche il nostro ingegno per la difesa del nostro Paese. Anche se semplice nel concetto e nell'esecuzione, l'installazione di cannoni nelle nostre fortificazioni aumenterà enormemente le loro capacità di difesa."
 kor_hangeul_alphabet: "L'Alfabeto Hangeul"
 kor_hangeul_alphabet_desc: "La lingua coreana è così fondamentalmente diversa dal cinese che l'uso dei caratteri cinesi rende analfabeti tutti, tranne le persone più istruite. Il nostro nuovo alfabeto permetterà a tutti i nostri cittadini di leggere e scrivere."
 kor_grand_code: "Grande Codice per l'Amministrazione dello Stato "
 kor_grand_code_desc: "Per garantire un governo adeguato e stabile, codificheremo esattamente il funzionamento del governo. Questa sarà la prima Costituzione scritta della Corea."
 kor_border_defense_council: "Consiglio di Difesa dei Confini"
 kor_border_defense_council_desc: "I nostri confini sono costantemente minacciati, sia dai barbari del nord che dai pirati d'oltremare. Terremo un consiglio di ufficiali dedicato al controllo e alla sicurezza dei nostri confini, in modo che i nostri eserciti siano sempre pronti ad affrontare qualsiasi minaccia."
 kor_panokseon_advance: "$n_panokseon$"
 kor_panokseon_advance_desc: "$n_panokseon_desc$"
 kor_korean_cannon: "Il Cannone Coreano"
 kor_korean_cannon_desc: "Abbiamo una lunga storia di utilizzo della polvere da sparo e dei cannoni per le nostre forze armate, ma non possiamo ancora fermarci con i nostri progressi. Sviluppando cannoni più piccoli ma più resistenti, nonché metodi di ricarica più efficienti, l'artiglieria coreana vivrà una rivoluzione tecnologica di cui beneficeranno sia il nostro esercito che la nostra marina."
 hyanyak_system: "Sistema Hyangyak "
 hyanyak_system_desc: "Essendo l'agricoltura il fondamento della nostra economia, la gestione dei villaggi è la cosa più importante. Creeremo un sistema di autogoverno per i villaggi, per incoraggiare un senso di comunità."
 kor_geobukseon: "Geobukseon"
 kor_geobukseon_desc: "La necessità di difendere le nostre coste è importante e, a tal fine, abbiamo sviluppato la nave Tartaruga. Questi bestioni pesantemente corazzati garantiranno che le nostre flotte siano in grado di proteggere le nostre coste."
 kor_hopae_system: "Il Sistema Hopae"
 kor_hopae_system_desc: "Il Sistema Hopae è un sistema di etichette di identità che richiede a tutti i coreani di portare con sé un'etichetta con il proprio nome, luogo di nascita, stato e luogo di residenza. In questo modo sarà più facile sapere chi sono le persone e dove si trovano."
 kor_daedongbeop: "Daedongbeop"
 kor_daedongbeop_desc: "Una nuova serie di riforme proposte dal Consigliere di Stato Yi Won-ik introdurrà gradualmente dei miglioramenti nel sistema fiscale, precedentemente ignorati. L'imposta sui tributi applicata alle famiglie sarà sostituita da un'imposta unificata sui terreni coltivabili. L'imposta sui beni sarà limitata a una quota che consentirà ai contadini intraprendenti e ai grossisti di produrre e vendere beni in eccesso. Questo comporterà sicuramente una riduzione delle tasse per i contadini, un aumento delle entrate per lo Stato e un incremento del commercio."

 natural_seamanship: "Abilità Marinaresca Naturale"
 natural_seamanship_desc: "Con la crescita della pesca, abbiamo assistito anche a un aumento del numero di marinai nel nostro regno. Dovremmo approfittarne per la nostra marina, perché l'abilità marinaresca è importante quanto la nave stessa."
 call_of_our_forefathers: "La Chiamata dei nostri Antenati"
 call_of_our_forefathers_desc: "Molto tempo fa, i nostri illustri antenati navigarono e fondarono delle colonie nel Nord. Le nostre saghe ci raccontano persino che raggiunsero un nuovo mondo e fondarono Vinland. Dobbiamo seguire le loro orme."
 pioneer_spirit: "Spirito Pionieristico"
 pioneer_spirit_desc: "Nei tempi passati, il nostro popolo affrontava l'alto mare per fondare colonie su coste lontane. Riaccendiamo questo spirito nel nostro popolo, affinché lo faccia di nuovo."
 nor_shipbuilding: "Costruzione Navale Militare"
 nor_shipbuilding_desc: "L'espansione dell'industria della pesca ha portato anche a un'espansione della cantieristica navale. Abbiamo a disposizione un pool pronto di maestri d'ascia qualificati per espandere la nostra cantieristica."
 write_new_sagas: "Scrivere Nuove Saghe"
 write_new_sagas_desc: "Le menti acute conservano la conoscenza\nConosciuta da secoli\nCantata al tramonto\nLe saghe sono la nostra eredità\nIncoraggiata dall'establishment\nOgni Paese avrà la sua."

 expansive_policies: "Politiche Espansive"
 expansive_policies_desc: "Le terre del Brandeburgo, per lo più terreni sabbiosi, sono povere e considerate il #italic recinto di sabbia#! del Sacro Romano Impero. I nostri leader hanno sempre sentito la necessità che il Margraviato si espandesse in ogni direzione, spesso rivendicando i troni vicini come quello della Pomerania. Questo ha fatto sì che il nostro Paese fosse composto da diverse culture, formando un melting pot all'interno dell'Impero."
 northern_march: "La Marcia del Nord"
 northern_march_desc: "Nei primi tempi dell'Impero, l'area di Brandeburgo fu colonizzata e governata da tribù slave, fino a quando l'Imperatore creò la Marca Settentrionale per sottomettere e fortificare l'area. Nel corso del tempo, questa Marca Settentrionale si è evoluta nel Brandeburgo, diventando una delle regioni più importanti dell'Impero."
 divide_estates: "Dividere le Proprietà"
 divide_estates_desc: "Uniti, i tre ceti formano un blocco efficace al potere del sovrano. Per consolidare il nostro controllo, dobbiamo far leva sistematicamente sulla nobiltà contro le altre proprietà."
 soldiers_fortune: "Soldati della Fortuna"
 soldiers_fortune_desc: "Le nostre terre sono scarsamente popolate per la maggior parte e circondate da nemici. La necessità di una difesa solida ci spinge ad assumere soldati da terre straniere, pronti a combattere sotto la nostra bandiera."
 iron_tooth: "Dente di Ferro"
 iron_tooth_desc: "Il rafforzamento del controllo della nostra corte sulle terre del Margraviato farà guadagnare al nostro sovrano il soprannome di #italic Dente di Ferro#!, come se lo avessimo morso come un cane da guardia. Il nostro governo lascerà un segno sulla nostra nazione, un segno che instillerà un senso di orgoglio e di lealtà anche nel più umile contadino del Brandeburgo."
 kammergericht: "Fondare il Kammergericht"
 kammergericht_desc: "Per regolarizzare il controllo della Marca di Brandeburgo, sostituiremo il diritto comune locale con il diritto romano. Regoleremo ulteriormente la giustizia spostando la Corte Suprema dal tribunale dell'Elettore (che è incline a spostarsi) a una sede fissa e centrale. Questo migliorerà contemporaneamente la giustizia e frenerà il potere dei magnati locali."
 margrave_council: "Geheimer Rat für die Kurmark"
 margrave_council_desc: "Il potere del Margravio è fortemente minacciato dal potere sempre crescente dei nostri Estati. Gli Estati sono di grande beneficio per la nostra nazione, ma la minaccia reale che rappresentano per la nostra base di potere richiede la creazione di un nuovo Consiglio, che riduca il potere reale che gli Estati detengono sulla nostra nazione in una posizione più consultiva per il Margravio. In questo modo, potremo continuare a godere dei benefici dei nostri Estati, pur avendo meno preoccupazioni per le loro esigenze."
 religious_toleration: "Tolleranza Religiosa"
 religious_toleration_desc: "La stabilità in patria è la chiave del nostro successo. Espandendoci verso l'esterno e promuovendo la tolleranza religiosa, non solo miglioriamo la stabilità in patria, ma rendiamo anche il nostro regno un rifugio per coloro che fuggono dalle persecuzioni altrove."
 army_professionalism: "Professionalità dell'Esercito"
 army_professionalism_desc: "Tornando indietro fino all'invasione persiana della Grecia, un esercito più piccolo e disciplinato poteva sconfiggere un esercito più grande se era meglio disciplinato e addestrato. Per prosperare, dobbiamo elevare il nostro esercito agli stessi standard."
 soldier_king: "Il Re Soldato di Prussia"
 soldier_king_desc: "La maggior parte degli Stati sono Paesi che hanno un esercito, la Prussia invece è un esercito che ha un Paese. I numerosi Re di Prussia erano soldati tanto quanto monarchi; ognuno ha concluso il proprio regno non solo riformando lo Stato, ma anche lasciando un impatto duraturo sull'esercito."
 auftragstaktik: "Auftragstaktik"
 auftragstaktik_desc: "L'Auftragstaktik o #italic Tattica della Missione#! è un sistema in cui i nostri leader subordinati ricevono dai loro comandanti informazioni sufficienti sugli obiettivi della battaglia o della guerra, e poi possono agire di propria iniziativa. Questo sistema consente ai nostri battaglioni di sviluppare un rapporto più stretto con i loro leader, ottenendo risultati migliori."
 goose_step: "Il Passo dell'Oca"
 goose_step_desc: "Sebbene abbia un aspetto piuttosto strano, il passo dell'oca è stato sviluppato appositamente per garantire che i nostri uomini aiutino a mantenere la linea mentre avanzano verso il nemico. Questo fornisce ai nostri eserciti un vantaggio tangibile sul campo di battaglia."


 mounted_people: "Persone a Cavallo"
 mounted_people_desc: "Il nostro popolo ha prosperato a lungo sul dorso dei cavalli, parte integrante della nostra cultura e del nostro potere. Siamo immensamente orgogliosi di allevare queste maestose creature e delle nostre impareggiabili abilità nel tiro con l'arco a cavallo. Sfrutteremo questi vantaggi per garantire la nostra supremazia sul campo di battaglia."
 falconry_mastery: "Maestria nella Falconeria"
 falconry_mastery_desc: "Profondamente radicata nella nostra cultura, la falconeria rappresenta un legame forgiato tra il nostro popolo e questi magnifici uccelli da preda. Abbiamo affinato le nostre abilità nell'antica arte della falconeria e i nostri falconieri sono venerati per la loro capacità di catturare, addestrare e cacciare con questi maestosi rapaci."
 rich_lands: "Terre Ricche"
 rich_lands_desc: "Le nostre terre sono ricche, dalle praterie alle fitte foreste, pronte per essere utilizzate dai nostri uomini e donne coraggiosi. Utilizzeremo tutte le risorse a nostra disposizione per portare prosperità a ogni famiglia della nostra grande nazione, gestendo saggiamente la terra che ci è stata donata."
 jurchen_honor: "Jurchen Honor"
 jurchen_honor_desc: "Il nostro popolo è entusiasta delle prove di forza e di altre dimostrazioni di valore, poiché ogni Jurchen ritiene che, mostrando le proprie capacità, si guadagna il rispetto dei suoi pari. Questo rispetto ben guadagnato rende i nostri guerrieri immensamente coraggiosi, pronti a combattere contro chiunque."
 unite_the_tribes: "Unire le Tribù"
 unite_the_tribes_desc: "Dalla nascita della nostra nazione, i Jurchen sono stati unificati e divisi in molteplici tribù e alleanze, non sempre amichevoli. Questa dinamica è una costante da sempre, così come il desiderio di diversi leader di unificare tutte le tribù sotto un'unica bandiera."
 leader_under_sky: "Un Leader sotto il Cielo"
 leader_under_sky_desc: "Il nostro popolo è stato diviso per troppo tempo e abbiamo bisogno di qualcuno abbastanza forte da unirlo e far tremare il mondo. Il Cielo dirigerà gli atti e i pensieri di questo leader e ci guiderà verso un futuro luminoso."
 foraging_our_way: "Foraggiare a modo Nostro"
 foraging_our_way_desc: "Siamo cacciatori e viviamo in comunione con la natura, anche quelli di noi che vivono in città. Abbiamo nel sangue la capacità di sentire dove si trova la strada giusta e quali sono i doni delle foreste che ci fanno bene. Questa saggezza ci permette di sopravvivere ovunque senza difficoltà."
 deliberative_council: "Consiglio Deliberativo dei Principi e dei Ministri"
 deliberative_council_desc: "Originariamente chiamato #italic Consiglio di Deliberazione#!, trae origine da istituzioni informali che promuovevano la governance collaborativa tra i leader del regno. La struttura del Consiglio è stata trasformata, concentrandosi sulla governance collettiva aristocratica e sulle deliberazioni politiche, principalmente negli affari esteri e militari. L'adesione è limitata ai leader militari del nostro popolo al di fuori del clan imperiale, rafforzando il potere del sovrano."
 manchu_script: "Scrittura Manciù"
 manchu_script_desc: "L'alfabeto Manciù è emerso combinando i caratteri mongoli classici con la fonetica Jurchen. Questo sistema di scrittura unico facilita la scrittura a colonna verticale da sinistra a destra. Con diverse forme di lettere e l'adattabilità contestuale per le posizioni iniziali, mediali, finali e isolate, conserva le sfumature linguistiche della nostra lingua."
 the_eight_banners: "Gli Otto Stendardi"
 the_eight_banners_desc: "Il Sistema degli Otto Stendardi costituisce il nucleo della nostra società e della nostra potenza militare. Con l'appartenenza ereditaria e le ricompense in terre e redditi, gli Stendardi sono i guardiani d'élite del nostro regno. Dalla conquista dei nostri vicini alle campagne future, il nostro dominio dipende dalla forza degli Stendardi."
 a_new_dawn: "Una Nuova Alba"
 a_new_dawn_desc: "La nostra nazione è rinata. Le nostre origini tribali sono scomparse come vecchi sogni che non torneranno mai più. La modernizzazione della nostra nazione è un dato di fatto, ed è ora di mostrarlo al mondo."
 manchu_reborn: "Rinascita Manciù"
 manchu_reborn_desc: "Come la nostra nazione ha subito gravi trasformazioni nel suo nucleo, anche il nostro esercito lo farà. Il mondo sta diventando più aperto per noi e nuove sfide appariranno all'orizzonte. Se vogliamo sopravvivere, dobbiamo essere pronti ad agire."

 inigo_architecture: "Architettura Inigo"
 inigo_architecture_desc: "Si prevede che il lavoro di Inigo Jones avrà un impatto significativo sulle future generazioni di architetti. La sua promozione dell'architettura classica e la sua priorità sulle proporzioni e l'armonia lasceranno sicuramente un segno duraturo nell'architettura britannica. I suoi contributi sono considerati fondamentali per il movimento neoclassico in Inghilterra."
 sailing_and_fighting_instructions: "Istruzioni di Blake per la navigazione e il combattimento"
 sailing_and_fighting_instructions_desc: "Robert Blake ha scritto diverse serie di norme e regolamenti che hanno portato a riforme radicali della Marina. Queste includono nuove tattiche per i blocchi e gli sbarchi, e l'adozione della formazione di battaglia a linea singola."
 coke_smelting: "Fusione di Coke"
 coke_smelting_desc: "L'invenzione della fusione a coke, in particolare la sua applicazione nella produzione di ferro e acciaio, è strettamente legata alla Rivoluzione Industriale. Attualmente, il ferro e l'acciaio vengono prodotti con metodi tradizionali come la fusione a carbone, mentre questo nuovo metodo consentirà di migliorare la produzione e ridurre i costi di manutenzione."
 water_frame: "Cornice d'Acqua"
 water_frame_desc: "Il telaio ad acqua è un filatoio utilizzato nell'industria tessile per produrre filo di cotone. Questa innovazione contribuirà alla creazione di grandi fabbriche tessili alimentate da ruote idrauliche."

 fortress_church_advance: "$fortress_church$"
 fortress_church_advance_desc: "$fortress_church_desc$"
 saquiyah: "Sāqiyah"
 saquiyah_desc: "La $saquiyah$ è un dispositivo meccanico progettato per facilitare il trasporto dell'acqua verso le altezze più elevate. Conosciuta anche come #italic ruota persiana#!, #italic tablia#!, #italic rehat#! e #italic timpano#!, la ruota è fondamentale per i sistemi di irrigazione nelle aree con poca o nessuna acqua corrente."
 sepak_takraw: "Sepak Takraw"
 sepak_takraw_desc: "È stato praticato in tutto il mondo $south_east_asia$ per molto tempo, sin dal suo adattamento dall'antico $chinese_group$ #italic Cùjū#!, e conosciuto anche come #italic Sepak Raga#!, #italic Takraw#!, #italic Chinlone#! o #italic Sipa#!, a seconda del Paese, #italic $sepak_takraw$#! non è solo un gioco. Sebbene l'obiettivo sia calciare una palla tra i giocatori e mantenerla in aria, è anche un modo per fare esercizio fisico regolare, e quindi non si gioca solo per intrattenimento ma anche come addestramento militare per l'esercito."
 three_teachings: "Tre Insegnamenti"
 three_teachings_desc: "$three_teachings$ è una filosofia originata da $CHI$ che combina gli insegnamenti di $SECT_CONFUCIANISM_NAME$, $SECT_DAOISM_NAME$ e $buddhist$ in un insegnamento armonioso e singolare. $SECT_CONFUCIANISM_NAME$ rappresenta l'ideologia della legge, mentre $SECT_DAOISM_NAME$ è la visione del mondo degli intellettuali radicali. Queste due estremità opposte dello spettro filosofico sarebbero quindi collegate alle filosofie di $buddhist$."
 #INDIAN ADVANCES
 dlh_origin_of_hindustani: "Origine di Hindustani"
 dlh_origin_of_hindustani_desc: "La lingua $hindustani_language$ si è sviluppata da Apabhramsa - una lingua indo-ariana media - ed è emersa come lingua di contatto di $DLH$. Poiché $hindustani_language$ ha influenze da $persian_language$, $arabic_language$, e dal turco, ma anche dall'hindi antico, la diplomazia con il mondo $muslim_ADJ$ e il mondo $hindu_ADJ$ diventa un compito non complicato."
 dlh_indo_persian_culture: "Cultura Indo-Persiana"
 dlh_indo_persian_culture_desc: "$persian_language$ è stata la lingua dominante della corte fin dalla nascita del Sultanato di $DLH_ADJ$ nel 1290. Come tale, l'influenza di $persian_language$ ha creato una sintesi con le culture indiane locali."
 dlh_turkic_conqueror_roots: "$turkic_group$ Radici di Conquistatore"
 dlh_turkic_conqueror_roots_desc: "Sebbene chiamiamo $india$ la nostra casa, gli antenati del nostro Stato avevano origini $turkic_group$. I loro primi successi come conquistatori e governanti dai tempi della dinastia $mamluk$, così come i successi della successiva dinastia Khalji, ispirano i nostri militari e diplomatici a spingere i confini di $DLH$ in ogni angolo di $india$."
 dlh_revert_ghiyath_reforms: "Ripristino delle Riforme di Ghiyath"
 dlh_revert_ghiyath_reforms_desc: "Le folli decisioni economiche di Ghiyath al-Din non hanno portato altro che la rovina finanziaria allo Stato di $DLH$. Dobbiamo tornare alla sua follia e ripristinare l'uso dell'oro e dell'argento per le nostre monete."
 dlh_restore_the_delhi_empire: "Ripristinare la Grandezza di $DLH$"
 dlh_restore_the_delhi_empire_desc: "Il Sultanato di $DLH_ADJ$ un tempo comprendeva quasi tutta $india$. Deve risorgere!"
 dlh_reintegrate_former_provinces: "Reintegrare le Ex Province"
 dlh_reintegrate_former_provinces_desc: "Il Sultanato di $DLH_ADJ$, un tempo vasto, ha perso la maggior parte dei suoi possedimenti di un tempo, ma non abbiamo dimenticato i mezzi per amministrarli. Mentre lavoriamo per ripristinare la nostra gloria passata, ricorderemo ai governanti locali i loro doveri nei confronti del Sultano."
 dlh_textile_innovation: "Produzione Tessile Innovativa"
 dlh_textile_innovation_desc: "La fiorente industria tessile di $DLH$ rende la nostra nazione un centro di innovazione tecnologica per il settore. Essendo stati i primi ad adottare il filatoio di cotone e il rullo a vite senza fine, sappiamo quanto sia importante essere all'avanguardia in questi settori. Ora dobbiamo fare in modo che il filatoio venga adottato nel modo più ampio possibile."
 dlh_afghan_nobility: "Nobiltà $afghan_culture$"
 dlh_afghan_nobility_desc: "Gran parte della nobiltà $DLH_ADJ$ proviene dai ranghi della comunità $afghan_culture$, un popolo con una lunga storia di conquista e dominio nel nord di $india$. Anche se a volte rappresentano un ostacolo politico, le loro abilità marziali sono fuori discussione."
 dlh_grand_trunk: "Proteggere la Grand Trunk Road"
 dlh_grand_trunk_desc: "La Grand Trunk Road va da $kabul$ in Afghanistan alla costa di $bengal_area$. Molte delle città commerciali più importanti lungo il suo percorso fanno parte del nostro Impero, e quindi spetta a noi garantire che la strada sia ben mantenuta e libera dal banditismo."
 dlh_cosmopolitan_religions: "Religioni cosmopolite"
 dlh_cosmopolitan_religions_desc: "$india$ è un enorme subcontinente con diverse religioni presenti. Per garantire la stabilità all'interno del nostro regno, dovremmo ampliare i diritti delle diverse confessioni e assicurarci la loro fedeltà."
 dlh_revive_the_tughlaq_architecture: "Far rivivere l'architettura Tughlaq"
 dlh_revive_the_tughlaq_architecture_desc: "Durante l'apice della dinastia Tughlaq e il periodo di stabilità del nostro Stato, grandi architetti e artisti di grande visione costruirono moschee e tombe nell'esclusivo stile Tughlaq. Con il passare dei decenni e con la sfida del nostro potere a causa di problemi interni, le risorse per mantenere questa architettura si sono affievolite. È giunto il momento di farla rivivere e di ristabilire $DLH$ come impero dell'arte e delle meraviglie."
 dlh_throne_of_india: "Trono indiano"
 dlh_throne_of_india_desc: "Per secoli, ogni grande impero indiano è stato governato da $delhi$. È la sede dei conquistatori e il nostro diritto di nascita. Tutti devono sapere che $delhi$ è di nuovo la patria del legittimo sovrano di tutti $india$!"
 dlh_hindustani_identity: "$HIN_ADJ$ Identità"
 dlh_hindustani_identity_desc: "Le idee straniere di nazionalismo e identità culturale hanno raggiunto il subcontinente indiano. Mentre la diversità culturale di $india$ rimarrà scontata, è chiaro che la geografia del subcontinente e i valori di $muslim$ danno a tutti noi un senso di unità sotto forma di identità $HIN_ADJ$."

 vij_city_of_victory: "Città di Vittoria"
 vij_city_of_victory_desc: "Vijayanagar - la #italic Città della Vittoria#! - è il cuore del nostro Stato e un giorno diventerà il cuore dell'impero $hindu_ADJ$ di $india$ che respinge gli invasori $muslim_ADJ$. Che sia il faro della nostra cultura e delle nostre tradizioni!"
 vij_an_army_for_city_of_victory: "Un Esercito per la Città della Vittoria"
 vij_an_army_for_city_of_victory_desc: "Affinché la Città della Vittoria sia degna del suo nome, dobbiamo assicurarci di avere un esercito che ci porti vittorie. Facciamo in modo che le nostre truppe siano addestrate e siano orgogliose del loro ruolo."
 vij_arab_horses: "Cavalli Arabi"
 vij_arab_horses_desc: "I cavalli della Penisola Arabica sono di gran lunga superiori alle razze locali. Utilizzeremo i nostri legami commerciali per assicurarci una fornitura costante di questi cavalli per le nostre truppe."
 vij_first_indian_artillery: "Prima Artiglieria Indiana"
 vij_first_indian_artillery_desc: "L'uso della polvere da sparo in campo militare non è ancora diffuso, ma mostra un grande potenziale per plasmare il futuro della guerra. Dobbiamo esplorare l'utilità e il potere della polvere da sparo."
 vij_the_bunds: "I Bund"
 vij_the_bunds_desc: "La nostra società si basa sull'agricoltura nell'area piuttosto arida di $karnakassala_area$. I #italic fasci#! (chiamati anche #italic anecut#!) forniscono alle nostre città e ai nostri campi l'acqua tanto necessaria."
 vij_adroit_diplomacy: "Diplomazia Abile"
 vij_adroit_diplomacy_desc: "I numerosi invasori del nostro popolo $hindu_ADJ$ hanno mostrato più volte la stessa debolezza, la tendenza a combattere tra di loro. Dobbiamo essere sempre pronti a sfruttarla per i nostri scopi."
 vij_promotion_of_trade: "Promozione del Commercio"
 vij_promotion_of_trade_desc: "Le nostre terre si trovano su una delle rotte commerciali chiave da Est a Ovest. Dobbiamo assicurarci che le nostre aree portuali siano sicure e protette, in modo che i capitani in visita si fermino nelle nostre terre, e quindi possiamo tassarli."
 vij_carnatic_music: "Musica Carnatica"
 vij_carnatic_music_desc: "Dobbiamo resistere all'invasione di $muslim_ADJ$ su tutti i fronti. Le tradizioni musicali degli Stati del Nord stanno già mostrando segni di influenze straniere. Questa è una blasfemia, perché tutti sappiamo che la musica è una forma d'arte divina che ha avuto origine con i Deva e i Devis stessi. Mostreremo alle persone di $hindu_ADJ$ che le difendono."
 vij_cultural_integration: "Integrazione Culturale"
 vij_cultural_integration_desc: "La diversità culturale del subcontinente indiano è evidente. Permettendo agli abitanti locali di governare secondo le loro usanze, possiamo assicurare la loro lealtà e la loro integrazione nella nostra società."
 vij_rule_in_accord_with_dharma: "Regola in accordo con il Dharma"
 vij_rule_in_accord_with_dharma_desc: "Il Dharma è un pilastro importante dei nostri valori religiosi e sociali. Il nostro Stato può essere giusto e virtuoso solo se i nostri governanti stessi incarnano e vivono in accordo con il Dharma."
 vij_harsh_penal_code: "Codice Penale Severo"
 vij_harsh_penal_code_desc: "Il governante mantiene la legge uccidendo. Stabiliamo un nuovo codice penale severo e, soprattutto, assicuriamoci che venga applicato, in modo che il nostro popolo possa sentirsi al sicuro all'interno del nostro Paese."
 vij_decentralized_rule: "Regola Decentralizzata"
 vij_decentralized_rule_desc: "Con la crescita dello Stato, aumentano anche gli oneri amministrativi per il governo e i rischi potenziali di rivolte. Per contrastare questo fenomeno, è necessaria una regola decentralizzata in cui i locali possano gestire le questioni minori per conto proprio, mentre solo i problemi più importanti raggiungono il tribunale per essere gestiti."
 vij_indian_throne: "Trono Indiano"
 vij_indian_throne_desc: "$india$ è stata soggetta alle minacce di $muslim_ADJ$ per troppo tempo. Gli imperi pagani rivendicano il loro dominio da $delhi$ nel nord, ma il loro credo e il loro governo sono in diretta opposizione a ciò che gli Indiani desiderano veramente. No, è necessario stabilire una nuova sede di potere - e $vijayanagar$ sarà il nuovo Trono di $india$!"
 #pandya advances
 tnk_legitimate_rule: "Radici Antiche"
 tnk_legitimate_rule_desc: "I nostri antenati hanno governato le terre di $tamil_land_area$ per secoli. In questi tempi dominati da invasori stranieri, dovremmo fare affidamento sui nostri antichi legami con la terra per giustificare il nostro dominio."
 tnk_resist_invaders: "Resistenza Esperta"
 tnk_resist_invaders_desc: "La nostra storia travagliata riporta sia vittorie che sconfitte quasi schiaccianti. Se vogliamo resistere e dominare ancora una volta come dinastia, dobbiamo utilizzare i terreni accidentati per ritardare e bloccare gli eserciti ostili fino a quando non possiamo opporre una resistenza diretta."
 tnk_pearls_of_india: "Competenza nella Pesca delle Perle"
 tnk_pearls_of_india_desc: "Gli abitanti della nostra terra hanno sviluppato un'eccezionale abilità nell'immersione e nella raccolta di perle al largo della nostra costa. Se da un lato questo ci garantisce un chiaro vantaggio economico, dall'altro la loro naturale affinità con le acque faciliterà la loro formazione come marinai, garantendoci un vantaggio militare contro i nostri nemici."
 tnk_expertise_in_conflicts: "Temprato dalla Guerra"
 tnk_expertise_in_conflicts_desc: "Nel corso della nostra storia turbolenta, non abbiamo mai vacillato di fronte al conflitto e alle probabilità insormontabili. Dobbiamo sfruttare questo aspetto e instillare nel nostro popolo un senso di fervore per combattere per la stabilità del regno."
 tnk_imperial_legacy: "Eredità Imperiale Pandyan"
 tnk_imperial_legacy_desc: "Le terre del sud di $india$ hanno sopportato a lungo le sofferenze di invasori stranieri e signori della guerra emergenti, che volevano stabilire il proprio dominio. Dobbiamo sfruttare la nostra posizione unica di antica dinastia e rivendicare le terre e riportare la stabilità e la pace nelle terre che ci spettano."

