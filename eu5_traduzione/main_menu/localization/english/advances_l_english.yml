 bng_bengali_vassal_system: "Sistema di Vassallaggio $BNG_ADJ$"
 bng_bengali_vassal_system_desc: "Durante il regno del $DLH$, il popolo $bengali$ ha servito il suo sovrano come vassallo redditizio. Il sistema del $DLH_ADJ$ ci servirà come fondamento per il nostro stesso sistema vassallatico negli anni della sovranità $bengali$ a venire."
 bng_bengali_paik: "Paik $BNG_ADJ$"
 bng_bengali_paik_desc: "I paik sono la spina dorsale del nostro esercito. Mentre altri stati utilizzano il Sistema Paik per i loro contingenti generali, il nostro regno si concentra su meno paik, ma meglio organizzati e con adeguato supporto militare."
 bng_bengali_architecture: "Architettura $bengali$"
 bng_bengali_architecture_desc: "Una mescolanza di antica architettura urbana, influenze dell'ingegneria $muslim_ADJ$ e dei classici tetti $bengali$, lo stile $bengali$ è unico per edifici religiosi e culturali di ogni tipo. Grazie alla nostra competenza, costruire tali edifici è molto più semplice e meno costoso."
 bng_habshi_generals: "Generali Habshi"
 bng_habshi_generals_desc: "I soldati-schiavi abissini acquistati nei mercati arabi svolgono un ruolo importante come fanteria d'élite. Coloro che eccellono come comandanti riceveranno maggiori responsabilità, mentre quelli che dimostrano eccezionale lealtà comporranno la guardia del palazzo."
 bng_war_elephants: "Elefanti da Guerra"
 bng_war_elephants_desc: "Sebbene lenti, gli elefanti sono estremamente manovrabili nel terreno fluviale del nostro paese, facilitando il trasporto di materiali bellici. Inoltre, gli Elefanti da Guerra supporteranno le nostre truppe in battaglia con la loro imponente presenza."
 bng_rupees: "Coniazione delle Rupie"
 bng_rupees_desc: "La mancanza di una valuta standardizzata sta ostacolando lo sviluppo del commercio indiano. Come una delle principali potenze economiche del subcontinente, siamo in una posizione ideale per iniziare la coniazione di una nuova moneta d'argento con pesi standardizzati, che chiameremo rupia."
 bng_bengali_traders: "Mercanti $bengali$"
 bng_bengali_traders_desc: "L'$indian_ocean_region$ collega il mercato indiano a quelli del $south_east_asia$ e della $china$. Dobbiamo pertanto massimizzare la nostra presenza su queste rotte marittime e aumentare i profitti dal commercio."
 bng_bengali_poetry: "Poesia $bengali$"
 bng_bengali_poetry_desc: "La parola scritta è una delle forme d'arte più influenti. La poesia $bengali$ narrerà storie di conquistatori epici, drammi coinvolgenti e profonde domande filosofiche, portando gloria alla cultura $bengali$."
 bng_religious_pluralism: "Pluralismo Religioso"
 bng_religious_pluralism_desc: "L'$india$ ospita molte religioni: l'$hindu$ presso la maggioranza, il $muslim$ presso le classi dirigenti, e minoranze come $buddhist$ e $jain$. Promuovere una religione a scapito delle altre causerebbe caos e disordini. Dobbiamo perseguire il pluralismo religioso, senza favorire né discriminare alcuna fede."
 bng_artillery_corps: "Corpo d'Artiglieria"
 bng_artillery_corps_desc: "I cannoni sono ormai una risorsa decisiva nelle campagne militari. Dobbiamo garantire un efficiente corpo d'artiglieria specializzato nel colpire le linee nemiche prima che possano scontrarsi con la nostra fanteria."
 bng_bengali_trade_fleet: "Flotta Commerciale $BNG_ADJ$"
 bng_bengali_trade_fleet_desc: "La flotta commerciale del popolo $bengali$ porta beni esotici da terre lontane, oltre a preziosi $goods_gold$ e $silver$ ai mercati del Delta del Gange. I nostri mercanti sono rinomati in molte parti del mondo grazie alla nostra grandiosa flotta commerciale."
 bng_shipbuilding_industry: "Industria Cantieristica"
 bng_shipbuilding_industry_desc: "Il commercio marittimo è l'essenza vitale del nostro stato. Le nostre navi commerciali e da guerra sono fondamentali per l'economia, e gran parte dei nostri sforzi si concentrano nel sostenere l'industria cantieristica."
 bng_bengali_industrialization: "Industrializzazione del Muslin"
 bng_bengali_industrialization_desc: "$BNG$ è in una posizione unica nell'$india$ per iniziare una rivoluzione senza precedenti. Il muslin — il tessuto di cotone fine per cui i filatori $bengali$ sono famosi — è un bene ideale per l'industrializzazione. Sfrutteremo le nuove tecnologie nella nostra già eccellente produzione tessile. Che abbia inizio una rivoluzione industriale!"

 raj_militaristic_society: "Società Militaristica"
 raj_militaristic_society_desc: "Tra i Rajput quasi non esiste distinzione tra società civile e militare. La nostra nazione è un'Armata, definita dal suo popolo più che dalle terre che controlla, e il suo popolo è composto da guerrieri. Dobbiamo assicurarci che le divisioni militari soddisfino adeguatamente le nostre esigenze amministrative man mano che l'Armata si espande."
 raj_combat_training: "Addestramento al Combattimento"
 raj_combat_training_desc: "Ogni soldato viene addestrato alla guerra. Tuttavia la nostra gente si prepara al combattimento fin da un'età molto giovane, il che le permette di superare qualsiasi altra recluta alle prime armi."
 raj_clan_loyalties: "Lealtà di Clan"
 raj_clan_loyalties_desc: "L'influenza del nostro clan si estende ben oltre i nostri confini. Possiamo richiamare i Rajput del nostro lignaggio da tutto il nord dell'$india$ per riempire le file dei nostri eserciti."
 raj_monumental_architecture: "Architettura Monumentale"
 raj_monumental_architecture_desc: "A cosa servono le vittorie se non c'è alcun edificio a immortalare le nostre imprese? Eredicheremo monumenti, come una torre della vittoria mozzafiato, affinché le generazioni future conoscano le nostre battaglie più gloriose."
 raj_marwari_horses: "Cavalli Marwari"
 raj_marwari_horses_desc: "Come i loro padroni, i cavalli della cavalleria rajput sono addestrati con estrema cura per rendere al meglio sul campo di battaglia. Si dice che un cavallo Marwari possa lasciare il campo di battaglia solo in tre condizioni: vittoria, morte oppure portando in salvo il proprio padrone ferito. Prendendoci cura di queste creature divine, garantiremo il dominio eterno dei nostri cavalieri sui campi di battaglia dell'$india$."
 raj_reorganized_rajput_regiments: "Reggimenti Rajput Riorganizzati"
 raj_reorganized_rajput_regiments_desc: "Le strutture claniche tradizionali sono un'eccellente base per un sistema di reggimenti modernizzato. Le gerarchie esistenti, fondate sulla parentela e sulla lealtà incondizionata, possono essere facilmente tradotte in una catena di comando formale e organizzata."
 raj_martial_smiths: "Fabbri Marziali"
 raj_martial_smiths_desc: "Le guerre non si vincono solo con la tattica e il coraggio, ma anche con le armi. I nostri fabbri forgeranno le migliori armi da guerra affinché i nostri guerrieri possano difendere il popolo rajput da qualsiasi minaccia straniera."
 raj_fortress_architecture: "Architettura di Fortezze"
 raj_fortress_architecture_desc: "L'ascesa di $DLH$ e gli invasori $muslim_ADJ$ del passato sono stati un campanello d'allarme per il nostro popolo. Dobbiamo sempre prepararci a nuovi invasori e, per farlo, dobbiamo assumere i più abili architetti per progettare fortezze inespugnabili in tutto il nostro reame. Le lunghissime mura necessarie a proteggere la nostra terra rendono questo un progetto ambizioso, ma la nostra determinazione a difendere il nostro popolo farà sì che venga portato a termine."
 raj_expanded_artillery_arm: "Corpo d'Artiglieria Ampliato"
 raj_expanded_artillery_arm_desc: "Sono gli assedi a decidere le guerre. Dobbiamo sperimentare nuovi modi per costruire cannoni sempre più grandi ed efficaci, così da abbattere le numerose fortezze dei nostri nemici, dentro e fuori dall'$india$."
 raj_the_purbias: "I Purbia"
 raj_the_purbias_desc: "I Rajput si sono diffusi in tutto il nord dell'$india$ nella loro ricerca di gloria per il proprio clan. I #italic Purbias#!, gli élitari soldati rajput che partono come mercenari, sono famosi per la loro abilità in combattimento e, così facendo, diffondono la nostra temibile reputazione."
 raj_mandatory_firearm_drilling: "Addestramento Obbligatorio alle Armi da Fuoco"
 raj_mandatory_firearm_drilling_desc: "Molti soldati rajput sono diventati esperti nell'uso delle armi da fuoco personali. Dobbiamo mettere questi veterani temprati al lavoro nell'addestrare la prossima generazione di soldati, invece di rischiare di perdere la loro esperienza sul campo. Tutti i nostri soldati dovranno essere istruiti nelle tattiche con le armi da fuoco prima di affrontare i nostri nemici in prima linea."
 raj_painting_school: "Scuola Pittorica Rajput"
 raj_painting_school_desc: "I pittori rajput godono già di un'eccellente reputazione. Dobbiamo incoraggiare i nostri artisti a perfezionare le loro abilità e ad accrescere la gloria della nostra dinastia, creando una scuola pittorica specifica del nostro stato."
 raj_rajput_resistance: "Resistenza Rajput"
 raj_rajput_resistance_desc: "I bardi rajput narrano le nostre innumerevoli battaglie contro gli invasori stranieri e come i nostri antenati abbiano preferito morire piuttosto che dichiararsi sconfitti. Dobbiamo alimentare questo spirito di unità e offrire nuovi motivi ai bardi per comporre ballate di coraggio di fronte alla morte."
 raj_martial_ethos: "Etica Marziale"
 raj_martial_ethos_desc: "L'educazione e le tradizioni dei guerrieri rajput assicurano una vasta base da cui reclutare ufficiali per guidare i nostri eserciti. Per sfruttare appieno questo potenziale, dobbiamo garantire ampie opportunità di carriera, così da incoraggiare questi giovani promettenti a servire come ufficiali sia nei nostri eserciti sia all'estero."
 
 npl_the_divya_upadesh: "Il Divya Upadesh"
 npl_the_divya_upadesh_desc: "Il Divya Upadesh enuncia nove principi che formano il cuore della vita politica e nazionale nepalese, oltre a fornire linee guida per una politica estera di successo. Riassume secoli di pensiero nepalese su governo, guerra e pace. Seguendo questi principi, il Nepal sarà in grado di evitare la sovversione dei vicini imperi e dei predoni stranieri."
 npl_gurkhas: "$a_gurkha$"
 npl_gurkhas_desc: "$a_gurkha_desc$

 ori_bulwark_of_the_hindu: "Baluardo dell'$hindu$"
 ori_bulwark_of_the_hindu_desc: "I credenti $muslim_ADJ$ hanno invaso il subcontinente indiano e sottomesso molti residenti $hindu_ADJ$ sotto il loro crudele dominio. Eppure, $ORI$ resiste ai guerrieri del $muslim$. Siamo il baluardo dell'$hindu$, e proteggeremo le nostre tradizioni e la nostra cultura da qualsiasi invasore straniero!"
 ori_anka_year_system: "Sistema dell'Anno Anka"
 ori_anka_year_system_desc: "L'Anno Anka è il nostro modo di documentare l'anno di regno dei nostri sovrani. Gli anni che terminano con 6 e 0, eccetto il 10, vengono saltati e l'Anka inizia sempre nel #italic Sunia#!, il nuovo anno fiscale odia."
 ori_lord_of_elephants: "Gajapati"
 ori_lord_of_elephants_desc: "I cavalli sono estranei a $ORI$ e queste terre non sono adatte ad allevarli. Le nostre giungle, invece, pullulano di elefanti. Nelle fitte selve dell'India orientale, una cooperazione tattica ben eseguita tra elefanti e fanteria può essere letale quanto un esercito di cavalleria. Aumentiamo quindi il numero del nostro corpo elefanti e affiniamone le tattiche, così da essere riconosciuti come un vero #italic Gajapati#!, il Signore degli Elefanti."
 ori_servitor_of_jagganath: "Servitore di Jagannath"
 ori_servitor_of_jagganath_desc: "Il culto di Jagannath, il signore dell'universo, unisce queste terre. Gli antichi sovrani di $ORI$ erano considerati figli di Jagannath. Il nostro attuale sovrano potrebbe non discendere da lui, ma dobbiamo assicurarci che tutti comprendano che egli è il servitore di Jagannath, e che la disobbedienza verso di lui equivale a tradire il Signore Jagannath stesso."
 ori_parikshas: "Parikshas"
 ori_parikshas_desc: "Le terre di $ORI$ sono state a lungo divise tra numerosi piccoli principi. Ma l'era dei Mandaleshvara è finita! Dobbiamo prendere il controllo diretto di queste terre e nominare governatori regionali, i Parikshas, invece di permettere che questi piccoli principi indeboliscano la nostra autorità imperiale."
 ori_odia_militarization: "Militarizzazione Odia"
 ori_odia_militarization_desc: "La minaccia $muslim_ADJ$ non cessa mai, né si arresta. Dobbiamo garantire che il nostro esercito sia pronto ad affrontare e combattere gli invasori in qualsiasi momento."
 ori_refined_cloth_production: "Produzione Raffinata di Tessuti"
 ori_refined_cloth_production_desc: "$ORI$ è famosa sin dall'antichità per i suoi tessuti di alta qualità. Incoraggiamo ulteriormente le corporazioni tessili di $ORI$ a perfezionare i loro metodi di produzione del fine tessuto Kalinga."
 ori_patronize_temple_construction: "Costruzione Patronata di Templi"
 ori_patronize_temple_construction_desc: "La gloria delle dinastie del passato si riflette nella grandezza dei templi che hanno lasciato dietro di sé. Dobbiamo impegnarci a migliorare i numerosi complessi templari delle nostre terre e a ingaggiare architetti per costruirne di nuovi, favorendo lo sviluppo dell'architettura di Kalinga."
 ori_encourage_salt_trade: "Commercio del Sale"
 ori_encourage_salt_trade_desc: "Il $salt$ di alta qualità di $ORI$ è richiesto in tutta $india$. Facciamo il possibile per incoraggiare il commercio del $salt$, così da arricchirci tramite esso."
 ori_expansion_of_infrastructure: "Espansione delle Infrastrutture"
 ori_expansion_of_infrastructure_desc: "Con l'avanzare della tecnologia cresce anche la popolazione del nostro stato. È ormai evidente che l'industrializzazione ha portato la nostra gente a un nuovo livello. Pertanto, dobbiamo ampliare le nostre infrastrutture per adattarci a questa nuova realtà."

 bah_arabian_horses: "Cavalli Arabi"
 bah_arabian_horses_desc: "Il clima dell'$india$ è tutt'al più subottimale per allevare e crescere cavalli. I cavalli della Penisola Arabica, tuttavia, sono destrieri superbi che surclassano le razze locali. Useremo le nostre connessioni commerciali per garantire un flusso costante di questi cavalli per le nostre truppe."
 bah_amir_rebellion: "Ribellione dell'Amir"
 bah_amir_rebellion_desc: "Il nostro stato nasce dalla ribellione dell'Amir contro la patetica reggenza di $DLH$. La vittoria contro il Sultanato $DLH_ADJ$ vive ancora nella memoria della nostra nobiltà e del nostro esercito."
 bah_nobility_hindu_expansion: "Espansione della Nobiltà Indù"
 bah_nobility_hindu_expansion_desc: "Benché talvolta una maledizione per la sovranità del sovrano, il $nobles_estate$ resta un elemento essenziale del governo per amministrare le vaste terre dello stato. Con la nostra indipendenza da $DLH$, abbiamo ereditato quasi esclusivamente sudditi $hindu_ADJ$, mentre i nostri nobili $muslim_ADJ$ sono una piccola minoranza incapace di gestire le masse. Dobbiamo ampliare la nostra nobiltà promuovendo promettenti candidati $hindu_ADJ$."
 bah_gharbians: "Gharbiani"
 bah_gharbians_desc: "Recidere i legami con $DLH$ per fondare il nostro regno quasi un secolo fa ha allentato i rapporti con le regioni settentrionali di $india$ dominate dai $muslim_ADJ$. Poiché il nostro stato manca di un'aristocrazia $muslim_ADJ$ radicata, ci troviamo in una posizione precaria e potremmo finire completamente alla mercé dei nobili locali $hindu_ADJ$.\nFortunatamente, la nostra reputazione ci precede. Le ricchezze del Deccan sono narrate in tutto il mondo $muslim_ADJ$ e molti ambiziosi costruttori di fortuna desiderano raggiungere i nostri porti. Usando le vaste ricchezze dell'$india$ per attrarre talentuosi occidentali, i Gharbiani, alla nostra corte, garantiremo che il nostro paese non mancherà mai di uomini capaci di guidare i nostri eserciti, riscuotere le tasse e governare i sudditi."
 bah_legacy_of_gisu_daraz: "Eredità di Gisu Daraz"
 bah_legacy_of_gisu_daraz_desc: "$india$ in generale, e il nostro stato in particolare, hanno una storia come centri di insegnamento sufico. Gli sforzi dei nostri sovrani nel patrocinare e attirare sceicchi sufi da tutto il mondo testimoniano la pietà e la forza spirituale dei nostri monarchi e della nostra corte.\nL'adozione da parte dello stato dei concetti sufi di sovranità spirituale e della natura inclusiva degli insegnamenti sufi contribuirà a creare un ambiente in cui le diverse fedi dei Gharbiani e dei nativi del Deccan possano mescolarsi e prosperare senza conflitti né dispute improduttive."
 bah_meltpot_of_languages: "Crogiolo di Lingue"
 bah_meltpot_of_languages_desc: "Il $deccan_region$ è una regione ricca di lingue e culture. Il grande afflusso di persone di ascendenza $iranian_group$, $turkic_group$, $afghan_culture$ e $arabian_group$ ha ulteriormente accentuato il carattere cosmopolita del nostro stato. Sebbene storicamente il $persian_language$ abbia soddisfatto i bisogni dei nostri predecessori, una nuova miscela di lingue locali, $persian_language$ e $arabic_language$ è diventata sempre più comune. Questo miscuglio linguistico alimenta l'ispirazione culturale per gli artisti emergenti."
 bah_karimis: "Kārimī"
 bah_karimis_desc: "Per secoli, il commercio indo-egiziano è stato gestito da gruppi di mercanti e capitani egiziani noti come i $bah_karimis$. Strumentali al commercio quotidiano nel $indian_ocean_region$, questa organizzazione mercantile è ora ricca e potente. Dalle coste $tamil$ ai porti delle città mercantili $swahili_culture$, fino alle città portuali $lower_egyptian_culture$ oltre il $gulf_aden_province$, sultani, nobili e popolani vengono a comprare merci esotiche o prendere in prestito denaro dai $bah_karimis$.\nQuesta organizzazione ha recentemente mostrato un forte interesse per il nostro stato, e coltivare ulteriormente questa relazione non potrà che avvantaggiarci."
 bah_takht_e_firoza: "Takht-e-Fīrozā"
 bah_takht_e_firoza_desc: "La prima cosa che ogni ospite nota nella sala del nostro trono è il Trono Turchese della nostra dinastia. Questo pezzo unico di mobilio reale fu originariamente donato dal Raja Telugu Kapaya sconfitto, ed è a tutti gli effetti il simbolo supremo della nostra dinastia. Raffinato e splendidamente unico, incarna le ricchezze del Deccan e l'eccezionale fusione di stili che contraddistingue il nostro stato cosmopolita."
 bah_bahmani_primogeniture: "Primogenitura Bahmani"
 bah_bahmani_primogeniture_desc: "La nostra pratica insolita di trasmettere sempre il trono al figlio maggiore del sovrano ha talvolta creato instabilità, poiché reggenti ambiziosi e nobili opportunisti non esitavano a sfruttare un erede bambino o a sostenere il pretendente invidioso. Ormai, tuttavia, la pratica è pienamente istituzionalizzata, e quando arriva il momento della successione ben pochi osano opporsi al vero erede della dinastia."
 bah_madrasa_of_mahmud_gawan: "Grande Madrasa del Deccan"
 bah_madrasa_of_mahmud_gawan_desc: "Da molti anni il nostro stato attira uomini capaci da tutto il mondo $muslim_ADJ$, incorporando al contempo il meglio degli stati che ci hanno preceduto. Questo ha creato una ricca cultura cosmopolita, non interamente $farsi_culture$, né $arabian_group$, né $marathi_culture$, $telugu$ o $kannadiga$. Fondare una grande madrasa nella nostra capitale favorirebbe ulteriormente lo sviluppo di questa molteplicità culturale e mostrerebbe al mondo la grandezza del nostro stato."

 guj_hub_of_the_indian_ocean_trade: "Fulcro del Commercio del $indian_ocean_region$"
 guj_hub_of_the_indian_ocean_trade_desc: "Per via della natura dei venti monsonici e della sua posizione geografica, $GUJ$ ha a lungo servito come fulcro del commercio est-ovest nel $indian_ocean_region$, collegando il $red_sea_area$, l'$egypt_region$ e Malacca. Per questo motivo, i mercanti di $GUJ$ erano importanti intermediari che portavano beni preziosi come spezie dalle isole Maluku e seta dalla Cina, per poi venderli ai mercanti provenienti da occidente."
 guj_garba: "Garba!"
 guj_garba_desc: "Originata dal culto della dea $hindu_ADJ$ Ambaji da parte delle donne attraverso la danza, la nostra gente ha raffinato una nuova e molto aggraziata forma di danza chiamata Garba. Gli elementi essenziali sono canti e battiti di mani ritmici in formazione circolare. Oggi uomini e donne si riuniscono per celebrare qualsiasi occasione con grande fervore, uniti come comunità e indossando abiti magnificamente ricamati. Tutti insieme, giovani e anziani, contadini e principi, $muslim_ADJ$ e $hindu_ADJ$, danzano in un cerchio sempre più ampio."
 guj_jain_routes: "Connessioni $jain_ADJ$"
 guj_jain_routes_desc: "$jain$ è un antico modo di vita, formato nella sua struttura attuale da Mahāvīra. Per mille anni, $GUJ$ è stato il baluardo della comunità e della fede $jain_ADJ$, con molti luoghi sacri e templi. Dinastie reali hanno patrocinato la religione, formando una comunità comune con il popolo $hindu_ADJ$. Le invasioni $muslim_ADJ$ dall'ovest, da parte di Mahmud Ghazni e Mohammad Ghori, hanno oppresso la comunità $jain_ADJ$, vandalizzando templi o convertendoli in moschee e bruciando biblioteche $jain_ADJ$. Tuttavia, il popolo $jain_ADJ$ di $GUJ$ è sopravvissuto, si è adattato e ha prosperato, utilizzando le sue connessioni con le comunità $jain_ADJ$ nel mondo per fungere da fulcro sia della fede che del commercio."
 guj_gujarati_lipi: "$GUJ_ADJ$ Lipi"
 guj_gujarati_lipi_desc: "La $GUJ_ADJ$ Lipi è un nuovo sistema di scrittura sviluppato da interessi mercantili. È anche conosciuta come saraphi (banchieri), vaniasai (mercanti) o mahajani (mercanti), per la sua associazione con il commercio. Il suo uso si diffonde rapidamente in $GUJ$, $KUT$ e $SND$ per rappresentare queste lingue e studiare il $sanskrit_language$, ed è adottato dalla comunità $zoroastrian$ per scrivere l'avestico. Fornisce un sistema di scrittura comune per molte comunità diverse, unendole e facilitando un senso di identità condivisa."
 guj_gujarati_merchant_diaspora: "Diaspora Mercantile $GUJ_ADJ$"
 guj_gujarati_merchant_diaspora_desc: "Non c'è luogo dove il nostro popolo non commerci! Su ogni costa, i nostri mercanti inseguono il commercio seguendo i venti monsonici. Le nostre flotte navigano avanti e indietro alla ricerca di nuove opportunità. I nostri mercanti conoscono l'arte e il valore di costruire navi robuste e adatte al commercio."
 
 mug_zamindar_system: "Sistema dei Zamindar"
 mug_zamindar_system_desc: "Gli Zamindar sono signori feudali che governano in modo autonomo o semi-autonomo sui nostri territori. Pur essendo proprietari delle terre che amministrano e parte della nostra nobiltà, alla fine servono come vassalli interni della corona."
 mug_mughal_ibadat_khana: "$ibadat_khana$"
 mug_mughal_ibadat_khana_desc: "$ibadat_khana_desc$"
 mug_an_indian_padshah: "Padishah dell'India"
 mug_an_indian_padshah_desc: "Il nostro regno è diventato una terra di molte fedi e culture e, pur essendo stranieri, le tradizioni e i valori di $india$ ci parlano profondamente. Nonostante la loro ricca cultura, questi popoli sembrano mancare di uno scopo comune. Dobbiamo assicurarci che, indipendentemente da casta, religione o cultura, tutti i nostri sudditi abbiano pari opportunità di servire la nostra grande casa."
 mug_mughal_architecture: "Architettura $MUG_ADJ$"
 mug_mughal_architecture_desc: "Un grande impero richiede edifici monumentali. Nel nostro impero cosmopolita, gli architetti stanno già creando opere straordinarie che stupiranno le generazioni future. La nostra dinastia deve essere alla guida di questo movimento, creando opere magnifiche come il mondo non ha mai visto."
 mug_fatawa_e_alamgiri: "Fatawa-i-Alamgiri"
 mug_fatawa_e_alamgiri_desc: "Il $mug_fatawa_e_alamgiri$ è una raccolta basata sulla sharia, che funge da codice legale principale regolando vari aspetti della vita nel nostro impero. È una delle più complete raccolte di leggi, etica, strategie militari, politiche economiche, giustizia e principi $muslim_ADJ$."

 samanta_advance: "Feudalesimo Sāmanta"
 samanta_advance_desc: "Sāmanta — #italic vicino#! — è il termine che indica tanto i vassalli quanto i tributari. È un sistema feudale che è durato a lungo e, pur perdendo rilevanza in quest'epoca, rimane uno dei pilastri su cui la nostra società si è fondata per secoli."
 kalaripayattu_advance: "Kalaripayattu"
 kalaripayattu_advance_desc: "Il Kalaripayattu — la #italic Pratica nelle Arti del Campo di Battaglia#! — è un'antica arte marziale indiana con origine nel $malabar_area$. I guerrieri del nostro stato saranno addestrati nelle arti del Kalaripayattu per garantire abilità superiori nel combattimento corpo a corpo e nelle armi da mischia."
 nair_military_advance: "Milizia Nair"
 nair_military_advance_desc: "I Nair costituiscono un gruppo diversificato di caste hindu del $malabar_area$ con una lunga storia di coinvolgimento militare. La loro esperienza, così come il loro ruolo nei $kalari$, sarà di grande valore nei conflitti che ci attendono."
 
 mhr_ashta_pradhan_advance: "$mhr_ashta_pradhan$"
 mhr_ashta_pradhan_advance_desc: "$mhr_ashta_pradhan_desc$"
 mhr_tradition_of_military_service: "Tradizione di Servizio Militare"
 mhr_tradition_of_military_service_desc: "I cavalieri del $marathi_culture$ hanno una lunga tradizione di servizio come ‘Bargir' per i sultanati del Deccan. L'aumentata militarizzazione del Deccan, dovuta alle numerose guerre combattute nell'area, ha reso la nostra cavalleria una delle forze più pericolose dell'$india$."
 mhr_forts_of_maharashtra: "Fortezze del Maharashtra"
 mhr_forts_of_maharashtra_desc: "In queste terre collinari e densamente boscose mantenere numerose fortezze in buono stato è una necessità sia offensiva sia difensiva. La manutenzione delle nostre molte fortezze deve essere una priorità assoluta."
 mhr_peasant_soldiers: "Soldati Contadini"
 mhr_peasant_soldiers_desc: "I villaggi del Desh sono pieni di uomini capaci che sarebbero più che disposti a servire nei nostri eserciti. Addestriamo e reclutiamo tutti i parlanti $marathi_language$ affinché servano nelle nostre armate."
 mhr_office_of_the_peshwa: "Ufficio del Peshwa"
 mhr_office_of_the_peshwa_desc: "Istituiamo un ufficio interamente dedicato alla gestione dello stato e dei suoi eserciti. Con un abile ministro incaricato, il Peshwa, il nostro paese sarà abbastanza versatile da espandersi rapidamente ed efficacemente."
 mhr_encourage_brahmin_ties: "Rafforzare i Legami con i Brāhmaṇa"
 mhr_encourage_brahmin_ties_desc: "Il settore finanziario del nostro stato è dominato da famiglie bancarie Brāhmaṇa. Integraiamole ulteriormente nel nostro stato assumendole come esattori delle tasse e creando regolamenti per rafforzare i loro diritti e proteggere le loro tradizioni. Otterremo così il favore dei nostri finanziatori e l'accesso ad amministratori preparati e competenti."

 pun_breadbasket_of_india: "Granaio dell'$india$"
 pun_breadbasket_of_india_desc: "I cinque grandi fiumi — Indo, Jhelum, Chenab, Ravi e Sutlej — attraversano le terre del $punjab_area$, donando al suolo una fertilità senza pari. Oltre a permetterci di esportare cibo e cotone ai nostri vicini, questa ricchezza consente alle nostre città di crescere e incoraggia ogni tipo di produzione specializzata. Dobbiamo fare tutto il possibile per favorire la crescita agricola e difendere i nostri contadini da banditi e briganti delle zone limitrofe."
 pun_encourage_indo_persian_trade: "Promuovere il Commercio Indo-Persiano"
 pun_encourage_indo_persian_trade_desc: "Situato al confine più occidentale dell'$india$, il $PUN$ è sempre stato un crocevia di scambi economici e culturali tra l'$india$ e la $persia_region$. L'antica Grand Trunk Road, che collega l'$india$ orientale al mondo del $farsi_culture$, attraversa le nostre terre prima di salire verso i passi montani afghani. Questi passi sono tuttavia infestati da razziatori tribali e briganti. Dobbiamo favorire il traffico lungo questa vitale via e fare tutto il possibile per garantire la sicurezza dei mercanti costruendo caravanserragli e pattugliando le strade."
 pun_punjabi_textile_industry: "Industria Tessile $PUN_ADJ$"
 pun_punjabi_textile_industry_desc: "Il $PUN$ è un importante centro di produzione tessile. I tessuti dei nostri tessitori sono fabbricati appositamente per i mercati di tutta l'Asia e l'Europa, e i nostri artigiani sono tra i più produttivi dell'$india$."
 pun_foundation_of_the_khalsa: "La Khalsa"
 pun_foundation_of_the_khalsa_desc: "Il $sikhism$, religione originaria del $PUN$, sta crescendo rapidamente nelle nostre terre. I membri di questa fede provengono da tutte le caste e condizioni sociali e difenderanno il loro stato indipendentemente dalla professione precedente."
 pun_gurmukhi_script: "Scrittura Gurmukhī"
 pun_gurmukhi_script_desc: "La scrittura Gurmukhī è un'abugida sviluppata nelle terre del $PUN$ ed è particolarmente favorita dai nostri guru $sikhism_ADJ$. Il nostro clero utilizza questo sistema di scrittura per registrare i testi $sikhism_ADJ$."
 pun_strength_of_the_misls: "Forza dei Misls"
 pun_strength_of_the_misls_desc: "Il sistema amministrativo degli stati Misl del $PUN$ permette loro di schierare impressionanti forze di cavalleria. Nei momenti di necessità, possiamo richiamare queste forze per combattere un nemico comune."
 pun_reforming_the_punjabi_army: "Riforma dell'Esercito $PUN_ADJ$"
 pun_reforming_the_punjabi_army_desc: "Le vie dei nostri antenati erano solide e ci hanno servito bene nel corso degli anni. Tuttavia, affinché i nostri eserciti continuino a prevalere sui campi di battaglia, dobbiamo puntare a creare una forza più professionale. Studiando come i paesi lontani organizzano i loro eserciti e adattandone i metodi quando appropriato, potremo creare un esercito $PUN_ADJ$ più efficiente, pur conservando le qualità uniche del nostro attuale sistema militare."

 #Thai Culture
 religious_melting_pot: "Melting Pot Religioso"
 religious_melting_pot_desc: "Molte religioni diverse hanno influenzato il nostro popolo, dalle credenze popolari tradizionali all'$hindu$ e al $buddhist$ provenienti sia da $india$ che da $china$. Con il tempo, la nostra gente ha iniziato un certo grado di sincretismo, mescolando credenze diverse senza mai abbandonarne completamente nessuna."
 akson_thai: "Akson Thai"
 akson_thai_desc: "Originariamente basata sull'antico script in $khmer_language$, la scrittura del $thai_culture$ si è evoluta in una forma distinta per adattarsi alla fonologia della nostra lingua. Avere un sistema di scrittura unico ha aiutato il nostro popolo a svilupparsi come cultura unica."
 father_governs_children: "Il Padre Governa i Figli"
 father_governs_children_desc: "I nostri sovrani sono celebri per il loro stretto legame con la gente comune. Possa il nostro popolo vivere libero e felice sotto la guida luminosa dei loro maestosi e celesti governanti."
 thai_war_elephants: "Elefanti da Guerra"
 thai_war_elephants_desc: "Gli elefanti da guerra sono stati usati nell'$indochina_region$ per generazioni, sia come cavalleria di supporto alla fanteria, sia come montatura personale dei re, che li usavano per duelli elefantini contro il comandante nemico."
 thai_royal_poets: "Poeti Reali"
 thai_royal_poets_desc: "A cosa servono le vittorie se non c'è nessuno che le canti? La nostra corte sarà un luogo sicuro per i poeti, e la nostra storia sarà la loro fonte d'ispirazione."
 trading_links: "Legami Commerciali"
 trading_links_desc: "Il nostro paese si trova su un antico crocevia commerciale. La nostra vicinanza sia all'$india$ che alla $china$ ha permesso al commercio di attraversare le nostre terre, e con esso relazioni e interazioni con numerosi paesi vicini."
 foreign_mercenaries: "Mercenari Stranieri"
 foreign_mercenaries_desc: "Abbiamo recentemente visto un afflusso di barbari da terre straniere: alcuni sono mercanti, altri uomini d'armi. Facciamo uso di loro nei nostri eserciti."
 toi_muay: "Toi Muay"
 toi_muay_desc: "Insegnata ai nostri soldati per l'uso in guerra, è un'arte marziale senz'armi che comprende pugni, lotta e tecniche da terra. Essere esperti in essa rende le nostre truppe più letali in battaglia, anche qualora perdano le armi."
 trading_embassies: "Ambasciate Commerciali"
 trading_embassies_desc: "Molti mercanti solcano le acque vicino alle nostre terre. Per questo conosciamo molti regni lontani con i quali possiamo stabilire ambasciate permanenti e nuove relazioni."
 photduang: "Photduang"
 photduang_desc: "La nostra valuta può sembrare strana agli stranieri, ma i #italic $photduang$#! ci hanno servito bene per secoli. Grumoli d'argento tondeggianti e timbrati con marchi ufficiali, costituiscono la base della nostra economia."
 personal_executions: "Esecuzioni Personali"
 personal_executions_desc: "È giusto che la gente veda il nostro impegno verso la giustizia. D'ora in avanti, i criminali più efferati saranno giustiziati personalmente dal sovrano. In questo modo, il popolo capirà che il nostro paese è ordinato e sarà richiamato all'obbedienza della legge."
 close_subjects: "Soggetti Vicini"
 close_subjects_desc: "Per noi, i nostri sudditi non sono qualcosa di separato dalla nazione, ma una sua parte integrante. Manteniamo legami stretti con loro, e sono inseriti nella nostra burocrazia e amministrazione."

 #Ayutthaya
 ayu_prestigious_cavalry: "Cavalleria Prestigiosa"
 ayu_prestigious_cavalry_desc: "Che sia a cavallo o sul dorso di un elefante, la nostra cavalleria è composta da truppe fiere, spesso discendenti dalle famiglie più prestigiose. La loro efficacia nel supporto della nostra fanteria è indiscutibile."
 ayu_white_elephant: "Elefante Bianco"
 ayu_white_elephant_desc: "L'elefante bianco è il simbolo del potere del nostro sovrano, un presagio estremamente propizio che sfrutteremo a nostro vantaggio. Quando il nostro sovrano cavalca l'elefante bianco, nessuno oserà mettere in dubbio il nostro diritto a governare."
 ayu_ayutthaya_literature: "Letteratura $AYU_ADJ$"
 ayu_ayutthaya_literature_desc: "La letteratura prodotta nel nostro paese è ricca: dagli epici poemi #italic Lilit#! che narrano celebri conflitti militari, alla poesia #italic Nirat#! su viaggi e amori perduti; dalle leggende popolari su eroi locali ai panegirici che celebrano le imprese dei nostri più gloriosi sovrani."
 ayu_phrai_luang: "Phrai Luang"
 ayu_phrai_luang_desc: "Tutti gli uomini liberi soggetti al servizio phrai servono non solo in guerra (#italic $ayu_phrai_thaan$#!), ma anche nei lavori pubblici, a discrezione dei governatori locali."
 ayu_phrai_thaan: "Phrai Thaan"
 ayu_phrai_thaan_desc: "Tutti i maschi all'età di 18 anni devono essere registrati, e le loro informazioni trasmesse alla burocrazia di governo. Ogni cittadino maschio è idoneo alla leva e al servizio nell'esercito in tempo di guerra, e noi ci assicureremo che ciò avvenga quando necessario."
 ayu_floating_rice: "Riso Galleggiante"
 ayu_floating_rice_desc: "Il riso è coltivato nel nostro paese da secoli, ma le continue inondazioni dei fiumi hanno sempre rappresentato un problema. Questa nuova varietà, capace di crescere in condizioni di sommersione, ci garantirà una fonte di cibo più stabile anche durante le piene."
 ayu_sakdina: "Sakdina"
 ayu_sakdina_desc: "La nostra società è rigidamente organizzata secondo il sistema $ayu_sakdina$, e ciascuno conosce il proprio posto, così come la ricchezza e le proprietà cui ha diritto. Di conseguenza, la nostra capacità di riscuotere le tasse risulta più efficiente."
 ayu_cosmopolitan_trade: "Commercio Cosmopolita"
 ayu_cosmopolitan_trade_desc: "Il nostro paese è dimora di molte genti venute da lontano alla ricerca di profitto dalle ricchezze delle nostre terre. L'afflusso di così tanti popoli e merci attraverso i nostri confini è qualcosa da cui possiamo trarre grande beneficio."

 #Sukhothai
 suk_breaker_of_chains: "Spezzacatene"
 suk_breaker_of_chains_desc: "Non molto tempo fa eravamo sotto l'autorità dei $KHM_ADJ$, finché non abbiamo riconquistato la libertà e il nostro legittimo posto come potenza indipendente degna di attenzione. Ci siamo guadagnati l'ammirazione e il rispetto dei nostri pari."
 suk_birthplace_of_a_culture: "Culla di una Cultura"
 suk_birthplace_of_a_culture_desc: "Siamo considerati il primo regno indipendente della cultura $thai_culture$, poiché fummo i primi a ribellarci all'autorità dei $KHM_ADJ$ e a liberarci dalla loro influenza. Per questo, tutti i popoli della cultura $thai_culture$ guardano a noi con ammirazione."
 suk_ram_khamhaeng_stele: "Stele di $name_ram_khamhaeng$"
 suk_ram_khamhaeng_stele_desc: "La maggior parte della storia dell'antico regno $SUK_ADJ$ proviene dalle iscrizioni sulla $suk_ram_khamhaeng_stele$, commissionata dal grande re per tramandare il resoconto del suo glorioso regno. La $suk_ram_khamhaeng_stele$ è un pezzo sacro del nostro patrimonio e prova indiscutibile del nostro ruolo nella storia."
 suk_akson_sukhothai: "Akson $SUK$"
 suk_akson_sukhothai_desc: "Sebbene la scrittura della cultura $thai_culture$ si sia ormai diffusa tra tutti i popoli $thai_culture$, non bisogna dimenticare che fu nel nostro paese e sotto la nostra guida che nacque, adattata dallo script dei nostri precedenti oppressori $KHM_ADJ$. Essa rappresenta non solo un fattore unificante, ma anche una prova della nostra individualità e unicità."
 suk_wat_si_sawai: "Wat Si Sawai"
 suk_wat_si_sawai_desc: "Siamo rinomati per i nostri magnifici templi, come il $suk_wat_si_sawai$, uno dei più antichi di $sukhothai$. Costruito sotto l'autorità $KHM_ADJ$ come tempio $hindu_ADJ$, la sua successiva conversione lo ha reso un simbolo della nostra identità. La fede del nostro popolo è forte."
 suk_sukhothai_ceramics: "Ceramiche $SUK$"
 suk_sukhothai_ceramics_desc: "La ceramica è prodotta dai popoli della cultura $thai_culture$ fin dall'antichità, influenzata da quella del gruppo $chinese_group$ ma sempre con un proprio stile distintivo. Tuttavia, sono le ceramiche prodotte nel nostro paese a essere più ricercate, spesso esportate verso terre lontane."
 suk_military_history: "Storia Militare"
 suk_military_history_desc: "I nostri eserciti vantano una lunga storia di successi e grandi vittorie. Di conseguenza, una posizione nelle nostre forze armate è considerata un incarico di onore e prestigio, e molti desiderano servire."
 suk_unstoppable_army: "Esercito Inarrestabile"
 suk_unstoppable_army_desc: "Molti hanno tentato in passato di fermare il nostro progresso e la nostra espansione, ma tutti sono falliti di fronte al nostro esercito. Esso si è dimostrato una forza inarrestabile, capace di spazzare via ogni ostacolo dal nostro cammino."

 #Siam
 sia_experienced_ambassadors: "Ambasciatori Esperti"
 sia_experienced_ambassadors_desc: "Abbiamo grande esperienza nella politica, e l'alba del nostro paese è stata ottenuta non solo grazie al potere del nostro esercito. La nostra reputazione diplomatica saprà certamente garantirci maggiore influenza."
 sia_rise_to_equal_heights: "Ascesa a Pari Altezze"
 sia_rise_to_equal_heights_desc: "Molte parti del nostro paese sono piuttosto spopolate. Dobbiamo migliorarne le condizioni affinché nessuna area sia percepita come arretrata e tutte possano splendere con uguale magnificenza."
 sia_advanced_elephant_warfare: "Guerra Avanzata con Elefanti"
 sia_advanced_elephant_warfare_desc: "Non è raro che i nostri più grandi poemi dedicano versi a elencare e onorare individualmente i nostri elefanti da guerra. Mostriamo ai nostri nemici il perché."
 sia_consolidation_of_state: "Consolidamento dello Stato"
 sia_consolidation_of_state_desc: "Un sistema decentralizzato può farci perdere controllo nelle province più lontane. Se vogliamo essere il vero regno unificatore del popolo $thai_culture$, dobbiamo assicurare che anche le province siano unite."
 sia_education_reform: "Riforme dell'Istruzione"
 sia_education_reform_desc: "Come disse il nostro Signore Buddha, non dobbiamo accettare qualcosa solo perché viene spesso ripetuto, ma perché lo abbiamo sperimentato. L'istruzione è la base della conoscenza, e se vogliamo eccellere nella tecnologia, dobbiamo eccellere nell'istruzione."
 sia_royal_absolutism: "Assolutismo Reale"
 sia_royal_absolutism_desc: "Secondi solo al Cielo, così devono essere i sovrani. Onorati e venerati, i nostri leader governano la Terra come gli Dei governano il Cielo."
 sia_thai_unity: "Unità $thai_culture$"
 sia_thai_unity_desc: "Siamo senza dubbio i leader di tutto il popolo $thai_culture$. Le nostre truppe sono orgogliose di servire non solo il nostro paese, ma di difendere la nostra cultura e identità stessa, e combattono con ferocia per essa."

#Rome
 rom_spqr: "S.P.Q.R."
 rom_spqr_desc: "Il Senato e il Popolo di Roma costituiscono le fondamenta eterne del nostro stato. Invocando questa antica autorità ricordiamo a tutti che Roma governa non solo con la forza delle armi, ma con la volontà dei suoi cittadini e delle sue istituzioni."
 
 rom_pax_romana: "Pax Romana"
 rom_pax_romana_desc: "La pace sotto Roma non significa assenza di guerra, ma trionfo dell'ordine. Attraverso la legge, le strade e la potenza dei nostri eserciti, portiamo stabilità e prosperità in ogni angolo dell'Impero."

 rom_restore_the_legions: "Restaurare le Legioni"
 rom_restore_the_legions_desc: "Le legioni furono un tempo l'orgoglio di Roma, temute e rispettate ovunque. Ripristinarle significa far rinascere la disciplina, l'organizzazione e lo spirito indomito che costruirono le nostre fondamenta."

 rom_revival_of_arts_and_culture: "Rinascita delle Arti e della Cultura"
 rom_revival_of_arts_and_culture_desc: "Roma fu un faro di cultura tanto quanto di conquista. Finanziare poeti, studiosi e architetti significa riaccendere quella fiamma creativa che un tempo illuminò il mondo antico."

 rom_new_corpus_juris_civilis: "Novus Corpus Juris Civilis"
 rom_new_corpus_juris_civilis_desc: "I nostri giuristi compileranno e perfezioneranno le leggi in un corpo coerente, attingendo alla saggezza di Giustiniano e della Repubblica. Così garantiremo giustizia a tutti i cittadini sotto il dominio romano."

 rom_bread_and_circuses: "Panem et Circenses"
 rom_bread_and_circuses_desc: "Il popolo deve essere mantenuto soddisfatto, poiché il malcontento genera rivolta. Garantendo il grano per le loro tavole e spettacoli per i loro occhi, otteniamo la loro lealtà e rafforziamo lo stato."

 rom_citizenship: "Cittadinanza Romana"
 rom_citizenship_desc: "La cittadinanza è il sangue che scorre nelle vene di Roma, unendo popoli di ogni provincia in un unico corpo politico. Estendere questi diritti assicura integrazione e la promessa di avanzamento a chiunque serva l'Impero."

 rom_all_roads_lead_to_rome: "Tutte le Strade Portano a Roma"
 rom_all_roads_lead_to_rome_desc: "Il sistema stradale romano è l'invidia del mondo. Tiene unito il nostro impero, accelerando il passaggio di mercanti, messaggeri e soldati, mentre tutti i cammini convergono verso la Città Eterna."

 rom_provincial_governors: "Governatori Provinciali"
 rom_provincial_governors_desc: "Le province non possono essere governate da Roma soltanto. Conferendo potere a governatori competenti, garantiamo che le nostre leggi e le nostre tasse raggiungano anche le terre più lontane dell'Impero."

 rom_imperium_sine_fine: "Imperium Sine Fine"
 rom_imperium_sine_fine_desc: "Il destino di Roma non conosce confini. Dalle Colonne d'Ercole ai margini della terra, siamo destinati ad espandere il nostro dominio senza fine, portando la civiltà ovunque marci il nostro aquila."

 rom_triumphs: "Trionfi Romani"
 rom_triumphs_desc: "Un trionfo è molto più di una processione. È la memoria vivente della conquista, sfilata per le strade delle nostre città più grandi. Tali cerimonie ispirano lealtà, stupore e ambizione."

 rom_roman_architecture: "Architettura Romana"
 rom_roman_architecture_desc: "Dagli acquedotti agli anfiteatri, l'ingegneria romana crea monumenti destinati a durare secoli. La nostra maestria nella pietra e nell'arco dimostra al mondo che la grandezza di Roma è eterna."

#Byzantium
 byz_heart_of_orthodoxy_advance: "Cuore dell'$orthodox$"
 byz_heart_of_orthodoxy_advance_desc: "$constantinople$ si trova nel cuore di una fede antica e vibrante. Siamo orgogliosamente i capi dell'$orthodox$, detentori del Patriarcato Ecumenico del nostro impero e difensori della Cristianità contro i nostri nemici infedeli."
 byz_akritai_advance: "Akritai"
 byz_akritai_advance_desc: "Orgogliosi difensori dei nostri confini contro le minacce esterne, queste truppe leggere ricevono terre da coltivare e proteggere. Gli Akritai eccellono nella guerra difensiva, in particolare contro la cavalleria, e spesso costituiscono la prima risposta contro i pericoli provenienti dall'esterno."
 byz_cataphracts_advance: "Cataphratti Tardivi"
 byz_cataphracts_advance_desc: "Nonostante i cambiamenti introdotti dalla polvere da sparo e l'evoluzione dell'arte bellica, possiamo sempre contare sulle tattiche affinate dai nostri antenati secoli fa."
 byz_historiography_advance: "Storiografia Bizantina"
 byz_historiography_advance_desc: "Il nostro popolo si erge sulle spalle dei giganti. La corretta documentazione dei nostri antenati, la tracciatura delle nostre prestigiose linee dinastiche e la preservazione delle grandi tradizioni sono responsabilità imponenti che derivano dal nostro ruolo nella storia."
 men_of_letters_advance: "Uomini di Lettere"
 men_of_letters_advance_desc: "Non è un segreto che l'Occidente invidi i nostri successi letterari e il nostro glorioso passato. Per questo cercano di assumere tutori dalla nostra corte, desiderosi di appropriarsi del sapere che diede origine a potenti imperi e plasmò il paesaggio culturale del continente. È tramite questi uomini di lettere che i nostri vicini occidentali finiranno per innamorarsi della nostra storia e saranno educati secondo i nostri modi."
 byz_shield_of_the_west: "Scudo dell'Occidente"
 byz_shield_of_the_west_desc: "Siamo il baluardo tra l'$europe$ e un mare di infedeli, i fieri protettori e lo scudo contro le minacce straniere. La nostra spada sarà sempre levata in difesa contro coloro che cercano di sradicare la nostra fede, un colpo potente contro chi desidera la fine delle nostre tradizioni."
 byz_court_of_languages: "Corte delle Lingue"
 byz_court_of_languages_desc: "La corte di $constantinople$ accoglie diplomatici e dignitari da ogni angolo del mondo conosciuto. Per questo motivo, ogni lingua è ascoltata e rispettata, come segno di prosperità e progresso per un popolo la cui storia e lingua hanno modellato il mondo."
 byz_poikilia: "Poikilia"
 byz_poikilia_desc: "La cultura bizantina ha conquistato l'$europe$. Elegantemente espressa in una vasta gamma di tonalità, è il nuovo modo di rappresentare la sinfonia di colori ed elementi nell'arte e nell'architettura."
 byz_crossroads_of_continents: "Crocevia dei Continenti"
 byz_crossroads_of_continents_desc: "Bisanzio si trova al crocevia tra l'$europe$ e l'$asia$. Questa posizione lucrativa ha portato enorme influenza sull'importanza marittima della città."
 byz_the_new_helepolis: "La Prendi-Città"
 byz_the_new_helepolis_desc: "La tradizione di schierare e perfezionare le più potenti e imponenti macchine d'assedio è una componente familiare della nostra arte militare. Adottando e perfezionando la polvere da sparo nei nostri progetti, i nostri cannoni domineranno i nostri nemici."
 byz_reaffirm_synod_powers: "Riforma dei Procedimenti Sinodali"
 byz_reaffirm_synod_powers_desc: "La burocrazia è una fatica immane per un paese delle nostre dimensioni. Per semplificare le procedure religiose riguardanti ogni $orthodox_synod$, ridurremo la burocrazia e rivedremo la legislazione in materia."
 byz_byzantine_inquisition: "Inquisizione Bizantina"
 byz_byzantine_inquisition_desc: "Mentre l'$europe$ è travolta dal tumulto religioso, dobbiamo prepararci a difendere la nostra fede contro le erbacce che potrebbero germogliare nel nostro giardino, per non cadere vittime dell'eresia e dell'instabilità."
 byz_autokratoria_rhomaion: "Autokratoría Rhōmaíōn"
 byz_autokratoria_rhomaion_desc: "La nostra grande nazione è l'indiscussa continuazione dello splendore e del prestigio romano. Riconquistare quelle terre perdute è il nostro primo e più grande obiettivo."
 byz_modernized_strategikon: "Stratēgikon Modernizzato"
 byz_modernized_strategikon_desc: "Il manuale militare scritto da Maurizio tempo fa ha servito il nostro popolo in molte guerre. Tuttavia, poiché la guerra cambia, dobbiamo cambiarla con essa. Le nostre tattiche si sono adattate e i nostri reggimenti si sono conformati a nuovi metodi e nuove armi, ben più devastanti per chi ci si oppone."
 byz_ancient_greek_studies: "Studi sull'Antica $greek_culture$"
 byz_ancient_greek_studies_desc: "La riscoperta dei classici e l'abbraccio delle arti dell'antica $greek_culture$ hanno offerto all'Occidente un'eccellente opportunità per educare le masse e preservare i grandi ideali nei campi culturali e scientifici."
 byz_the_new_imperial_army: "Il Nuovo Esercito Imperiale"
 byz_the_new_imperial_army_desc: "Per troppo tempo il nostro esercito è rimasto indietro rispetto ai suoi omologhi europei. Dobbiamo riformarlo e ampliare i nostri sforzi di coscrizione al fine di forgiare un esercito degno della fenice risorta e potente."
 expand_varangian_guard_advance: "Espandere la Guardia Variaga"
 expand_varangian_guard_advance_desc: "I Variaghi hanno servito il nostro paese per secoli con onore e fede incrollabile. Espandendo i loro ranghi, garantirà maggiore stabilità e protezione a Bisanzio."
 imperatorskiy_moskovskiy_universitet: "Imperatorskiy Moskovskiy Universitet"
 imperatorskiy_moskovskiy_universitet_desc: "L'Università Imperiale è dedicata allo studio e all'insegnamento della filosofia, della medicina e del diritto e svolge un ruolo significativo nella formazione e nella ricerca russa. Fondata come parte delle riforme educative ideate dal polimata Mikhail Lomonosov, enfatizza l'importanza dell'indagine scientifica e dell'innovazione."
 hurricane_hardy: "Hurricane Hardy"
 hurricane_hardy_desc: "I progetti di Feodor Apraksin sono robusti e resistenti, capaci di permettere alle navi di sopravvivere alla maggior parte delle tempeste generate da Madre Natura. La costruzione innovativa contribuisce notevolmente a qualsiasi ambizione marittima nascente."
 preobrazhensky_semyonovsky_imperial_guard: "Guardia Imperiale Preobrazhensky-Semyonovsky"
 preobrazhensky_semyonovsky_imperial_guard_desc: "L'Esercito dei Balocchi è stato organizzato in compagnie d'élite, formando la Guardia Imperiale a protezione degli interessi della monarchia. Sono spesso coinvolti in cerimonie di corte, parate e altri eventi significativi, mostrando la loro importanza oltre i doveri strettamente militari."

#Poland
 kasztelanowie: "Kasztelanowie"
 kasztelanowie_desc: "Incaricati di essere la voce del monarca, i castellani sono i rappresentanti ufficiali in tutto il dominio del sovrano. Sono responsabili della riscossione delle tasse e dell'applicazione della legge, arrivando persino ad amministrare giustizia e garantire la conformità in nome della corona."
 land_of_promise: "Terra Promessa"
 land_of_promise_desc: "Le terre fertili del nostro dominio sono una meta ambita per molti migranti degli strati più bassi della società, alla ricerca di una vita migliore e più prospera."
 statute_of_kalisz: "Statuto di Kalisz"
 statute_of_kalisz_desc: "Conosciuto come la Carta Generale delle Libertà Ebraiche, questo statuto contiene articoli che garantiscono a tutti gli ebrei libertà di culto, commercio e movimento. Il testo tenta inoltre di ridurre il numero di accuse di omicidio rituale propagate dalla Chiesa Cattolica."
 corona_regni_poloniae: "Corona Regni Poloniae"
 corona_regni_poloniae_desc: "L'idea che il regno sia indivisibile e posseduto collettivamente, non da una sola dinastia o monarca, ma da tutta la comunità politica del nostro dominio, è un principio profondamente radicato sia in noi sia nei vari duchi sotto il nostro vessillo."
 krakow_grosz: "Grosz di Cracovia"
 krakow_grosz_desc: "Nel tentativo di riformare il sistema monetario, introdurremo una nuova valuta: il Grosz di Cracovia. Coniate in argento, queste monete sono destinate a sfidare il potere del Grosso di Praga boemo e a porre il nostro regno all'avanguardia della tassazione centralizzata."
 stone_and_brick: "Pietra e Mattone"
 stone_and_brick_desc: "Per secoli abbiamo fatto affidamento sulla debolezza del legno per costruire comunità e difese contro i nostri nemici. Utilizzando il nostro tesoro e la nostra influenza politica, avvieremo un piano per ampliare le infrastrutture del dominio. Abbiamo ereditato città di legno e le lasceremo fortificate di pietra e mattoni."
 council_of_three_lands_advance: "Consiglio delle Tre Terre"
 council_of_three_lands_advance_desc: "Il nostro paese ha una lunga tradizione di accoglienza per gli ebrei impoveriti o perseguitati. La creazione di un consiglio incaricato di tutelare i loro bisogni e i loro diritti non potrà che rafforzare la nostra stabilità e la nostra forza spirituale."
 polish_renaissance: "Rinascimento Polacco"
 polish_renaissance_desc: "Ispirato alle correnti rinascimentali italiane, il fiorire delle arti e della cultura sboccerà nelle nostre sale artistiche."
 granary_of_europe: "Granaio d'Europa"
 granary_of_europe_desc: "I fertili campi del nostro dominio ospitano i raccolti di grano più ricchi d'Europa, grazie anche al sistema del Folwark. Attraverso la nostra benevolenza riforniremo i mercati oltre i nostri confini, assicurando prosperità al nostro popolo e garantendo che non soffra mai la fame."
 komisja_edukacji_narodowej: "Komisja Edukacji Narodowej"
 komisja_edukacji_narodowej_desc: "Rispondendo alla necessità del governo di ottenere amministratori competenti e garantire la corretta gestione degli affari pubblici, finanzieremo e creeremo il primo ministero dell'istruzione d'Europa, focalizzato sulla diffusione dell'alfabetizzazione tra la popolazione."
 szkola_rycerska: "Szkoła Rycerska"
 szkola_rycerska_desc: "Formando e instillando orgoglio nazionale nelle menti della prossima generazione di nobili, riusciremo a forgiare generazioni di valorosi militari e funzionari civili."
 great_sejm_reforms: "Riforme del Grande Sejm"
 great_sejm_reforms_desc: "Se vogliamo sopravvivere e continuare a prosperare, dobbiamo garantire che il nostro apparato governativo funzioni bene e si fondi su basi solide. Il parlamento adotterà procedure modernizzate e deleghe di nuova autorità. L'obiettivo di questa evoluzione è indebolire il potere della nobiltà e mitigare gli abusi sempre più diffusi della servitù."
 late_winged_hussars_advance: "Ultimi Ussari Alati"
 late_winged_hussars_advance_desc: "L'evoluzione degli ussari polacchi nel XVII secolo comportò l'adozione di un'armatura più pesante nei colori rosso e bianco. Armati di lance più lunghe, attorno ai sei metri, la loro carica era devastante, capace di spezzare il morale dei nemici e provocarne la rotta."
 winged_hussars_advance: "Ussari Alati"
 winged_hussars_advance_desc: "Gli ussari erano originariamente cavalleria leggera destinata all'esplorazione, ma con il declino dell'esercito feudale tradizionale siamo passati a reggimenti professionali. I nuovi ussari pesanti ne costituiranno il nucleo. Ben presto il mondo temerà gli Ussari Alati della Polonia."
 wojsko_komputoe: "Wojsko Komputowe"
 wojsko_komputoe_desc: "L'Esercito Computato (Wojsko Komputowe) era basato su un bilancio annuale calcolato (computato) e approvato dal Sejm. Lo scopo era dare alla Confederazione un esercito permanente stabile per la difesa."
 folwark_system: "Sistema del Folwark"
 folwark_system_desc: "Il sistema del Folwark incoraggiava la produzione di surplus agricoli. I contadini venivano incoraggiati a lavorare nei Folwark attraverso rendite o costrizione. Questo sistema sarebbe diventato la base dell'economia polacca."

 #China & Variations
 baihua: "Báihuàwén"
 baihua_desc: "Il nostro dominio si estende ben oltre l'orizzonte. L'emergere di una lingua scritta comune tra i nostri sudditi colmerà sicuramente i divari tra di noi, eleverà la nostra cultura e ridurrà i conflitti basati su incomprensioni e differenze linguistiche."
 zaju: "Zájù"
 zaju_desc: "Composto tipicamente da quattro atti, questo brillante spettacolo di danza e musica è un'espressione colorata delle vette artistiche raggiunte dalla nostra società."
 successors_of_genghis_khan: "Successori di $genghis_khan_name_no_tooltip$"
 successors_of_genghis_khan_desc: "Dai giorni della conquista totale alle vaste distese del grande impero di $genghis_khan_name_no_tooltip$, la nostra gente discende da generazioni di plasmatori della terra e da coloro che sono destinati a scrivere la storia."
 confucian_influences: "Influenze Confuciane"
 confucian_influences_desc: "Per amministrare correttamente il nostro reame, i nostri consiglieri troveranno grande saggezza negli insegnamenti di Confucio, nell'attenzione al dettaglio e nella meritocrazia, base di un governo sano e prospero."
 extensive_canal_works: "Lavori Estesi sui Canali"
 extensive_canal_works_desc: "I molti fiumi che attraversano il nostro dominio sono più spesso portatori di prosperità che di sventura. Nel tentativo di sfruttarne la ricchezza, costruiremo reti infrastrutturali per fornire acqua e collegamenti di trasporto tra i fiumi e gli insediamenti interni."
 zhongshu_sheng: "Zhōngshū Shěng"
 zhongshu_sheng_desc: "Uno dei rami più vitali dei #italic Tre Dipartimenti e Sei Ministeri#!, la segreteria centrale è responsabile della redazione e codificazione di molte riforme e decreti imperiali."
 lijia_system: "Sistema Lǐ Jiǎ"
 lijia_system_desc: "Sotto il sistema Lǐ Jiǎ possiamo esercitare il nostro controllo sulle terre di frontiera attraverso l'assegnazione di eserciti insediati. Concedendo diritti di terra e agricoltura alle nostre truppe di stanza, i nostri confini saranno sicuri e il nostro controllo crescerà."
 yulin_tuce: "Yúlín Túcè"
 yulin_tuce_desc: "L'evasione fiscale è un problema generale che ha tormentato i nostri antenati. Compilando registri per distretti e province, terremo miglior traccia delle tasse dovute al governo centrale da ogni appezzamento, determinate principalmente sulla resa del grano per ogni terreno censito."
 weisuo_system: "Wèi Suǒ"
 weisuo_system_desc: "Le nostre terre sono ambite da molti conquistatori stranieri. Per difenderle, dobbiamo stabilire un sistema di guarnigioni mirato a rispondere rapidamente alle invasioni ostili. Attraverso il reclutamento di truppe locali, la nostra capacità difensiva sarà migliorata grazie a rifornimenti e logistica più efficiente."
 grand_coordinators: "Grandi Coordinatori"
 grand_coordinators_desc: "Mantenere il controllo sui nostri territori, elaborare politiche e dirigere operazioni militari è vitale per la continuità della nostra dinastia. Creando un corpo di alti funzionari, riusciremo a consolidare ulteriormente la nostra posizione stabilizzando le questioni interne ed esterne."
 the_censorate: "Il Censorato"
 the_censorate_desc: "Parallelamente ad altri istituti amministrativi, questo ramo del governo è incaricato di prevenire la corruzione. I censori controllano intrighi palaziali e malversazioni, essendo spesso considerati gli occhi e le orecchie dell'Imperatore."
 the_tea_trade: "Il Commercio del Tè"
 the_tea_trade_desc: "Bevanda fondamentale della nostra società, il tè è diventato dominante negli incontri sociali, divenendo la scelta preferita di molti. Questo porterà inevitabilmente non solo a nuove varietà coltivate, ma anche a un boom produttivo."
 tu_bing: "Tǔ Bīng"
 tu_bing_desc: "Per difendere adeguatamente i nostri confini, è diventato chiaro che dobbiamo creare un sistema di reclutamento centrato su soldati e valorosi locali. Questi uomini sono una grande aggiunta alle nostre capacità militari e distinti dal sistema #italic Wèi Suǒ#!."
 tusi_titles: "Titoli Tǔsī"
 tusi_titles_desc: "Titoli concessi a signori della guerra e potenti locali: queste posizioni amministrative servono a sedare disordini e mantenere la popolazione rurale sotto il controllo centrale."
 salt_monopoly: "Ripristina il Monopolio del Sale"
 salt_monopoly_desc: "Un tempo il monopolio del sale era una delle maggiori entrate dello stato. Eppure imperatori passati hanno scelto di abolirlo in nome del libero commercio. È giunto il momento di riportare il controllo del sale allo stato."
 reform_the_grand_secretariat: "Riforma della Gran Segreteria"
 reform_the_grand_secretariat_desc: "Considerata la più alta istituzione del nostro impero, la #italic Gran Segreteria#! ha assistito i nostri sovrani durante il loro regno. Dotata di immensa influenza nell'amministrazione, essa sarà riformata per accrescerne l'efficacia."
 grand_military_parades: "Grandi Parate Militari"
 grand_military_parades_desc: "La gloriosa storia militare del nostro popolo sarà mostrata apertamente affinché tutti possano ammirarla. Parando i nostri eserciti, metteremo in mostra esperienza marziale e una forza ineguagliata."
 silver_standard: "Standard d'Argento"
 silver_standard_desc: "Convertendo la maggior parte delle obbligazioni verso il governo centrale — dalle tasse personali ai lavori forzati dei contadini, fino ai tributi dei funzionari locali — in un unico pagamento in argento calcolato sulla popolazione e sulle terre coltivate di ogni prefettura, ridurremo lo sforzo della riscossione e aumenteremo le entrate."
 nine_garrisons_of_the_great_wall: "Nove Guarnigioni della Grande Muraglia"
 nine_garrisons_of_the_great_wall_desc: "Per difenderci dai feroci barbari, limitarsi a riparare la Grande Muraglia non basterà. Le Nove Guarnigioni sono città fortificate militarizzate che non solo difenderanno i passi più importanti, ma miglioreranno anche la situazione logistica lungo il confine nord."
 the_red_cannon: "Il Cannone Rosso"
 the_red_cannon_desc: "I barbari dai capelli rossi d'Europa possono essere rozzi e maleducati, ma sanno costruire artiglieria e armi da fuoco di buona qualità. Importare e replicare le loro armi migliorerà il nostro esercito rendendolo molto più efficace contro ogni invasore."
 woodblock_printing: "Xilografia"
 woodblock_printing_desc: "La produzione di eleganti illustrazioni, opere d'arte e libri con questo metodo di stampa ha catturato l'attenzione della nostra gente. Con i recenti miglioramenti, l'introduzione di nuove opere letterarie eleverà ulteriormente il nostro prestigio."
 green_standard_army: "Esercito dello Stendardo Verde"
 green_standard_army_desc: "L'Esercito dello Stendardo Verde, principalmente composto da soldati etnici Hàn, coesiste con i nostri eserciti degli Otto Stendardi. Originariamente formato da truppe arruolate volontariamente a lungo termine tra le classi svantaggiate, esso servirà come forza di polizia e di governo locale, mentre i Bannermen saranno riservati alle emergenze."
 great_tax_reform: "Grande Riforma Fiscale"
 great_tax_reform_desc: "La nostra grande nazione è ricca di monete e campi fertili. Se vogliamo amministrarla correttamente, dobbiamo applicare una nuova forma di tassazione che garantisca un bilancio più sano."
 junji_chu: "Jūnjī Chù"
 junji_chu_desc: "Conosciuto anche come il Gran Consiglio, il #italic Jūnjī Chù#! si occupa degli affari militari. Pur essendo il massimo consiglio privato, ha superato la Gran Segreteria delle dinastie precedenti. Nonostante il ruolo cruciale, rimarrà un organo informale dell'inner court."
 jingdezhen_porcelain: "Porcellana Jǐngdézhèn"
 jingdezhen_porcelain_desc: "Simbolo di una società prospera e vertice dell'arte, la perfezione della porcellana, con l'introduzione della nuova varietà superiore #italic Jǐngdézhèn#!, diffonderà la nostra influenza culturale ancora più lontano."
 sanxitang: "Sānxītáng"
 sanxitang_desc: "La Sala delle Tre Rarità ospita i nostri oggetti più rari e preziosi, oltre a opere d'arte. Grazie al generoso patrocinio del sovrano, è divenuta un luogo di discussioni accademiche, conferenze ed eventi culturali."
 monuments_to_greatness: "Monumenti alla Grandezza"
 monuments_to_greatness_desc: "La nostra storia risale a migliaia di anni e il nostro popolo ha superato grandi catastrofi grazie a pura tenacia. Questa forza è divenuta una caratteristica della nostra società, mostrata tanto nel nostro esercito quanto nel nostro splendore artistico."
 ten_great_campaigns: "Dieci Grandi Campagne"
 ten_great_campaigns_desc: "Le Dieci Grandi Campagne mirano ad espandere la nostra influenza dentro e fuori i nostri confini. Recluteremo un enorme esercito per annientare ogni resistenza e soffocare le ribellioni prima ancora che sorgano. La nostra gloria sarà eterna."
 tributary_system: "Sistema Tributario"
 tributary_system_desc: "Un sistema di signori locali e governanti sottomessi che ci inviano doni come simbolo della nostra sovranità. Raffinarlo e centralizzarlo rafforzerà ulteriormente la nostra presa su di loro."

#Timurids
 timurid_cavalry: "Cavalleria $TIM_ADJ$"
 timurid_cavalry_desc: "Così come il grande $genghis_khan_name_no_tooltip$ dominò le steppe grazie alla potenza della sua cavalleria, così noi trionferemo grazie alla forza dei nostri cavalli. Allevati per le guerre più dure e montati dai soldati meglio addestrati, i nostri cavalieri instilleranno paura nei cuori dei nostri nemici."
 timurid_architecture: "Architettura $TIM_ADJ$"
 timurid_architecture_desc: "L'architettura del $persia_region$ è stata per secoli l'invidia del mondo conosciuto. Dobbiamo promuovere un nuovo stile architettonico affinché possiamo occupare quel posto che è certamente nostro per diritto di nascita."
 the_mantle_of_the_great_khan: "Il Mantello del Grande $rank_kingdom_horde_ruler_suffix_male$"
 the_mantle_of_the_great_khan_desc: "La morte di $genghis_khan_name_no_tooltip$ creò un vuoto di potere che spinse individui che avrebbero dovuto sapere meglio a cercare il potere. Tuttavia, attraverso matrimoni abbiamo consolidato la nostra pretesa di discendere dal Grande $rank_kingdom_horde_ruler_suffix_male$ stesso, e i guerrieri della steppa sanno bene chi devono seguire."
 turco_persian_tradition: "Tradizione Turco-Persiana"
 turco_persian_tradition_desc: "È innegabile che il $persia_region$ sia sempre stato il centro della cultura e della lingua nell'area, influenzando i vari popoli del $turkic_group$ presenti da secoli. Promuoveremo questa fusione per creare una nostra tradizione culturale."
 tamerlane_chess: "Scacchi di Tamerlano"
 tamerlane_chess_desc: "Questa nuova variante degli scacchi, inventata dal nostro grande fondatore eponimo, migliora le versioni precedenti e il suo utilizzo permetterà ai nostri generali di perfezionare strategia e tattica."
 chagatai_literature: "Letteratura in $karluk_language$"
 chagatai_literature_desc: "La lingua $karluk_language$ delle steppe orientali è molto più degna di portare i pensieri e le idee della nostra grande stirpe rispetto al $persian_language$ o all'$arabic_language$. Dobbiamo promuovere l'uso della nostra lingua ancestrale e creare una nuova tradizione letteraria."
 nambardar_levy: "Reclutamento Nambardar"
 nambardar_levy_desc: "Il $nambardar_levy$, o #italic čerig-i nambardar#!, si riferisce a quelle truppe che non  provengono da $mongolian_culture$ o dal $turkic_group$, ma dalla popolazione nativa dell'$iranian_group$. Grazie a loro, i nostri eserciti possono essere più numerosi di quanto sarebbero altrimenti."
 timurid_renaissance: "Rinascimento $TIM_ADJ$"
 timurid_renaissance_desc: "Sin dai tempi dell'espansione iniziale dei $TIM_ADJ$, le nostre terre hanno attratto i migliori artigiani e sapienti dell'epoca. Attraverso il continuo mecenatismo verso arte, scienza e letteratura, abbiamo reso le città di $herat$ e $samarkand$ i gioielli più splendenti del mondo."
 riches_of_the_silk_road: "Controllo della Via della Seta"
 riches_of_the_silk_road_desc: "Finché i nostri mercanti controlleranno il commercio attraverso le terre del $transoxiana_area$ e di $samarkand$, il traffico della Via della Seta scorrerà indisturbato e la ricchezza della nostra dinastia continuerà a crescere."
 reform_the_diwan: "Riformare il Dīwān"
 reform_the_diwan_desc: "Siamo fortunati a essere serviti da leali e istruiti amministratori del $farsi_culture$ che hanno perfezionato l'arte del governo per generazioni. Tuttavia, un ufficio ereditario tende col tempo a stagnare e mancare di innovazione. Riducendo il numero di cariche ereditate per ogni generazione, ci assicureremo di premiare non solo la lealtà ma anche il merito. Gli amministratori capaci devono poter ascendere alle alte posizioni indipendentemente dalla famiglia di provenienza."
 conquerors_legacy: "Eredità dei Conquistatori"
 conquerors_legacy_desc: "Il nostro glorioso impero è sorto sull'eredità dei grandi conquistatori. Fu la ferocia delle truppe di $genghis_khan_name_no_tooltip$ a permettergli di conquistare dal $europe$ alla $china$. Come suoi successori, le nostre truppe saranno temibili quanto le sue."

#Golden Horde
 glh_kipchak_khanate: "Khanato Kipchak"
 glh_kipchak_khanate_desc: "Il nostro grande paese è chiamato anche Khanato Kipchak, governando su tutti i territori della Confederazione Cumano-Kipchak. Con tali distese di terra sotto il nostro comando, gli eserciti che possiamo radunare saranno innumerevoli."
 glh_legacy_of_jochi: "Eredità di Jochi"
 glh_legacy_of_jochi_desc: "Dopo $genghis_khan_name_no_tooltip$, suo figlio Jochi morì poco dopo. Tuttavia, la sua presenza e la sua eredità sono ancora vive nel nostro paese, al punto che siamo ancora conosciuti come l'Ulus di Jochi. I guerrieri accorrono ai nostri stendardi per onorare tale eredità."
 glh_legacy_of_the_golden_horde: "Eredità dell'Orda d'Oro"
 glh_legacy_of_the_golden_horde_desc: "Il mondo tremerà davanti a noi! Fummo una delle principali parti costitutive dell'impero di $genghis_khan_name_no_tooltip$, e rappresentiamo la principale forza politica dell'Europa Orientale e delle Steppe."
 glh_perso_mongol_administration: "Amministrazione Perso-Mongola"
 glh_perso_mongol_administration_desc: "I nostri antenati perfezionarono il sistema amministrativo mongolo nei secoli, ma non esitarono a incorporare idee e metodi delle culture soggiogate. Il nostro sistema di amministrazione si basa in parte sulle tradizioni che risalgono al grande $genghis_khan_name_no_tooltip$, e in parte su ciò che abbiamo adottato dai burocrati persiani e musulmani nelle terre conquistate."
 glh_tatar_traditions: "Tradizioni Tatare"
 glh_tatar_traditions_desc: "Il nostro impero potrebbe non essere più governato da cavallo, ma i nostri eserciti lo sono eccome. Nei secoli siamo rimasti fedeli alle nostre origini, assicurandoci che pochi possano eguagliare l'abilità dei nostri cavalieri. Avanzando e adottando nuove tecnologie e tattiche quando necessario, costruiamo sulla forte organizzazione e tradizione marziale dell'Impero Mongolo."
 glh_secure_the_trade_routes: "Mettere in Sicurezza le Rotte Commerciali"
 glh_secure_the_trade_routes_desc: "Non tutte le ricchezze del mondo nascono nelle terre sotto il nostro dominio. Il commercio è la fonte di ogni ricchezza e l'Orda d'Oro ha sempre protetto i mercanti. Garantendo la sicurezza di chiunque desideri muovere merci attraverso il nostro paese, assicureremo un flusso costante di pellicce, manufatti cinesi, seta, spezie e altre necessità nelle nostre città. Che scelgano di vendere a noi o meno, la loro semplice presenza genererà ricchezza per il nostro popolo."
 glh_religious_pragmatism: "Pragmatismo Religioso"
 glh_religious_pragmatism_desc: "Una dottrina rigida e inflessibile non ha mai ottenuto molti seguaci tra le orde tatare. Quando il Grande $Oz_Beg$ $rank_kingdom_horde_ruler_suffix_male$ adottò l'Islam, fu l'Islam di uno Shaykh sufi o di un Qāḍī zelante quello che accolse nelle sue terre. Secoli di tradizione e lealtà sono ciò su cui costruiremo il nostro stato. La religione ha un ruolo, certo, ma preferiamo vedere il nostro paese prosperare piuttosto che cadere nella lotta per imporre una fede comune."
 glh_modernization_of_steppes: "Modernizzazione delle Steppe"
 glh_modernization_of_steppes_desc: "Sono passati molti secoli da quando gli eserciti di $genghis_khan_name_no_tooltip$ dominarono le steppe. Il nostro paese ha superato i sogni dei nostri antenati, e ora siamo una potenza con merito proprio. Modernizzeremo i nostri territori affinché possiamo diventare il faro del mondo."

 #Crimea
 cri_genghisid_legacy: "Eredità Genghiside"
 cri_genghisid_legacy_desc: "I nostri antenati cavalcarono con $genghis_khan_name_no_tooltip$ mentre devastava il mondo conosciuto. Abbiamo mantenuto vive le nostre tradizioni militari e continuiamo a essere guidati da Khan che rivendicano la discendenza dalla linea genghiside."
 cri_slavers: "Schiavisti delle Steppe"
 cri_slavers_desc: "C'è una fortuna da fare nel commercio degli schiavi: gli ignari cristiani che cadono nelle nostre mani ottengono un prezzo elevato nei mercati turchi, arabi e persiani."
 cri_free_cattle_grazing: "Pascienza Libera"
 cri_free_cattle_grazing_desc: "Non imponiamo restrizioni ai pastori per il pascolo delle loro vaste mandrie di cavalli e bovini. Gli allevatori possono muoversi liberamente per le steppe, commerciare e condurre le loro attività senza ostacoli."
 cri_steppe_commanders: "Comandanti delle Steppe"
 cri_steppe_commanders_desc: "I comandanti della cavalleria crimeana hanno padroneggiato la mobilità della guerra delle steppe, usando velocità, accerchiamenti e imboscate per surclassare gli eserciti europei più lenti."
 cri_devshirme_of_the_steppes: "Il Devshirme delle Steppe"
 cri_devshirme_of_the_steppes_desc: "Le élite crimeane imitarono aspetti delle pratiche militari-amministrative ottomane, fondendo sistemi turchi e islamici per gestire la manodopera e migliorare l'efficienza militare."




#Chagatai
 chg_legacy_of_chagatai: "Eredità di Chagatai"
 chg_legacy_of_chagatai_desc: "L'eredità di $genghis_khan_name_no_tooltip$ è nostra attraverso suo figlio Chagatai. Tutti tremeranno davanti a noi mentre riconquistiamo la sua gloria."
 chg_chagatai_riders: "Cavalieri di Chagatai"
 chg_chagatai_riders_desc: "I cavalli di $genghis_khan_name_no_tooltip$ calpestarono ogni territorio dall'Europa alla Cina. Come suoi eredi e successori, la nostra cavalleria instillerà lo stesso terrore nei nostri nemici."
 chg_the_mountain_khanate: "Il Khanato delle Montagne"
 chg_the_mountain_khanate_desc: "Siamo protetti tra il Lago Balkhash e le Montagne Tiānshān. Una terra dura e inospitale, che il nostro popolo può sfruttare come arma contro eventuali invasori."
 chg_border_wars: "Guerre di Confine Incessanti"
 chg_border_wars_desc: "Circondati da popoli che ci osteggiano, affrontiamo una lotta costante per mantenere i nostri confini. I nostri soldati sempre vigili hanno innumerevoli occasioni per affinare le loro abilità, dando vita a un popolo guerriero temprato dalla battaglia, pronto a reclamare l'eredità del Grande $rank_kingdom_horde_ruler_suffix_male$."
 chg_sons_of_chagatai: "Figli di Chagatai $rank_kingdom_horde_ruler_suffix_male$"
 chg_sons_of_chagatai_desc: "Possiamo far risalire la nostra linea a Chagatai $rank_kingdom_horde_ruler_suffix_male$, secondo figlio di $genghis_khan_name_no_tooltip$, che un tempo governò queste terre e fondò un potente stato successore mongolo. Nonostante il tempo trascorso, possiamo ancora rivendicare una forte legittimità appellandoci alla sua eredità."
 chg_tradition_of_conquest: "Tradizione di Conquista"
 chg_tradition_of_conquest_desc: "Conquistare popoli può essere difficile: non tutti sono pronti per il nostro governo illuminato. Tuttavia, abbiamo scoperto che esistono modi più semplici che costruire una montagna di crani per integrare nuovi popoli nel nostro impero. Una lezione che i nostri antenati non appresero."
 chg_scheming_court: "Corte Intrigante"
 chg_scheming_court_desc: "Le costanti lotte di potere tra principi, nobili locali, città e tribù del Khanato di Chagatai hanno prodotto una nazione di abili cospiratori. Se riusciremo a mettere da parte le nostre rivalità e incanalare questa energia per superare i nostri nemici, ne trarremo immenso vantaggio."
 chg_glory_of_conquest: "La Gloria della Conquista"
 chg_glory_of_conquest_desc: "Sia noto che un ragazzo non può diventare uomo se non ha cavalcato con il nostro esercito invincibile; che non può prendere moglie finché non ha preso la moglie di un altro uomo; che non è degno di una capanna finché non ne ha bruciata una altrui. Che il servizio nel nostro esercito sia l'unica via verso la virilità."
 chg_unrelenting_horde: "Orda Incessante"
 chg_unrelenting_horde_desc: "I nostri eserciti marceranno come le grandi orde di $genghis_khan_name_no_tooltip$. Le nostre truppe calpesteranno i nemici come fili d'erba delle nostre steppe. Tutti temeranno la potenza delle nostre armate!"

#Mongol Empire
 mge_pax_mongolica: "Pax Mongolica"
 mge_pax_mongolica_desc: "Avendo unificato tutti i territori mongoli sotto il nostro vessillo, la stabilità e prosperità che il nostro popolo potrà godere non si vedevano dai tempi del grande $genghis_khan_name_no_tooltip$."
 mge_all_under_a_khan: "Tutti Sotto un $rank_kingdom_horde_ruler_suffix_male$"
 mge_all_under_a_khan_desc: "$genghis_khan_name_no_tooltip$ unificò vastissime terre sotto il proprio stendardo. Ora che abbiamo riunificato quei territori sotto l'autorità di un unico $rank_kingdom_horde_ruler_suffix_male$, tutti i popoli del nostro impero giureranno fedeltà alle nostre insegne."
 mge_ghostly_horses_of_the_plain: "Cavalli Spettrali della Steppa"
 mge_ghostly_horses_of_the_plain_desc: "Il valore dei cavalieri mongoli è famoso in tutto il mondo. I nostri nemici tremeranno alla vista di una nuvola di polvere in lontananza, temendo che significhi l'arrivo della nostra cavalleria!"
 mge_yeke_mongol_ulus: "Yeke Mongol Ulus"
 mge_yeke_mongol_ulus_desc: "Come Mongoli originali, abbiamo restaurato lo #italic Yeke Mongol Ulus#!, il Grande Stato Mongolo, recuperando la gloria dell'impero di $genghis_khan_name_no_tooltip$. Alla minima occasione, il nostro popolo cercherà di emulare le sue imprese e riconquistare i vasti territori del Khanato Mongolo."
 mge_life_of_steppe_warrior: "La Vita di un Guerriero della Steppa"
 mge_life_of_steppe_warrior_desc: "La steppa è un luogo duro e implacabile per gli impreparati. Il nostro popolo è abituato a vivere negli ambienti più ostili e da ciò trae resistenza e capacità di sopravvivenza. Faremo sì che tutti i nostri soldati condividano queste esperienze."
 mge_multicultural_empire: "Impero Multiculturale"
 mge_multicultural_empire_desc: "Le terre del grande Impero Mongolo comprendono molti popoli e culture differenti, tutti unificati sotto la gloria del grande $rank_kingdom_horde_ruler_suffix_male$."
 mge_improved_yam_system: "Sistema Yam Migliorato"
 mge_improved_yam_system_desc: "Il sistema di stazioni yam in tutto il nostro impero consentiva comunicazioni e logistica eccezionali ai tempi del grande $genghis_khan_name_no_tooltip$. Con la nostra restaurazione e il suo miglioramento, i nostri messaggeri potranno attraversare le enormi distanze del nostro impero a velocità un tempo impensabili."
 mge_mongolian_mobility: "Mobilità Mongola"
 mge_mongolian_mobility_desc: "Ogni nostro soldato mantiene tipicamente 3 o 4 cavalli, permettendogli di cambiarli quando uno si stanca e di viaggiare rapidamente per giorni senza fermarsi. Inoltre, le cavalcature extra forniscono latte di giumenta e carne, rendendo i nostri eserciti molto meno vulnerabili alla fame rispetto alle armate delle cosiddette nazioni civilizzate. Ciò ci consente di manovrare attorno ai nostri nemici con facilità."
 mge_kheshig: "I Kheshig"
 mge_kheshig_desc: "I Kheshig furono un tempo la formidabile guardia del corpo del Grande Mongol $rank_kingdom_horde_ruler_suffix_male$. I loro discendenti continueranno a proteggere il $rank_kingdom_horde_ruler_suffix_male$ di Mongolia mentre cavalca in battaglia contro i nemici del nostro popolo!"
 mge_glory_of_the_khan: "Gloria del $rank_kingdom_horde_ruler_suffix_male$"
 mge_glory_of_the_khan_desc: "Il grande $genghis_khan_name_no_tooltip$ riunì sotto di sé un esercito immenso come mai visto prima. Noi siamo gli eredi della sua gloria e il nostro esercito supererà persino le grandi orde mongole del passato."

#Steppe Hordes
 horse_lords: "Signori dei Cavalli delle Steppe"
 horse_lords_desc: "L'unica vera bestia è la natura umana. I cavalli sono nati e cresciuti accanto ai nostri bambini, e hanno imparato a essere nobili e feroci quanto il nostro popolo. Ne riconosciamo il duro addestramento come nostro più grande orgoglio, ed essi riconoscono noi come i loro più grandi signori."
 kurultai_advance: "Kurultai"
 kurultai_advance_desc: "Riunendo tutti i capi di ogni banda di guerrieri, possiamo eleggere il $rank_empire_horde_ruler_suffix_male$ che guiderà le nostre orde alla Vittoria. Sotto una tenda, il destino del nostro popolo sarà deciso ed emergeranno leader tra i candidati che si ritengono degni di guidarci."
 beyond_the_sun: "Oltre il Sole"
 beyond_the_sun_desc: "L'epoca delle Grandi Orde non è ancora finita. Abbiamo imparato dagli errori dei nostri nemici e ora risorgeremo più saggi e più forti. Tutte le terre dove il sole nasce e muore devono essere nostre."
 steppe_slave_raiding: "Razziatori di Schiavi delle Steppe"
 steppe_slave_raiding_desc: "Le nostre incursioni si muovono veloci come il vento, colpendo e svanendo prima che qualcuno si accorga della nostra presenza. Saccheggiare gli insediamenti non è l'unico modo per guadagnare molto: possiamo anche catturare prigionieri da vendere a buon prezzo."
 caravanserai_advance: "$caravanserai$"
 caravanserai_advance_desc: "Le rotte commerciali sorsero in Asia Centrale nel corso dell'ultimo millennio, creando la rete nota come Via della Seta. Fondamentali per questo sviluppo furono i $caravanserai$, luoghi dove mercanti e carovane potevano fermarsi e riposare lungo il viaggio."
 borjigin_blood: "Sangue dei $Borjigin$"
 borjigin_blood_desc: "Condividiamo il sangue dei $Borjigin$, di $genghis_khan_name_no_tooltip$ stesso. Tutti i paesi dovranno inchinarsi alla nostra eredità, e tutti i territori delle steppe dovranno riconoscerci come loro legittimi signori."
 turco_mongol_tradition: "Tradizione Turco-Mongola"
 turco_mongol_tradition_desc: "Sebbene la dinastia $Borjigin$ abbia origine nella $mongolian_culture$, i territori conquistati da $genghis_khan_name_no_tooltip$ nel $central_asia$ erano abitati principalmente da popolazioni del $turkic_group$. Da ciò nacque una fusione culturale unica tra questi due gruppi."
 yams_of_the_great_khan: "Yam del Grande $rank_kingdom_horde_ruler_suffix_male$"
 yams_of_the_great_khan_desc: "Per garantire che i messaggeri potessero viaggiare abbastanza velocemente da tenere il passo con gli eserciti mongoli, $genghis_khan_name_no_tooltip$ istituì un sistema di stazioni di posta, o 'yam', situate ogni 30–60 km per fornire cibo, riparo e cavalli di ricambio. Questo permetteva ai messaggi di viaggiare alla massima velocità di un cavallo, senza che la fatica rallentasse i messaggeri. Così il nostro impero superò temporaneamente i problemi logistici posti dall'immensa scala della Pax Mongolica."
 mandate_of_the_khan: "Mandato del $rank_kingdom_horde_ruler_suffix_male$"
 mandate_of_the_khan_desc: "Come comanda il $rank_kingdom_horde_ruler_suffix_male$, così fanno gli dei. L'unità del nostro popolo deriva dalla lealtà verso il nostro grande leader. Solo un uomo capace di piegare la volontà di coloro che si piegano alla corona è degno della nostra devozione."
 there_shall_be_no_grass: "Non Crescerà Più Erba"
 there_shall_be_no_grass_desc: "Là dove passa la nostra orda, l'erba non crescerà mai più; la terra non nutrirà i nostri nemici; il giorno e la notte passeranno, e il suolo rimarrà silenzioso, senza raccolti da mietere. Ci sono fame dalle quali non si può fuggire."
 slavery_before_death: "Schiavitù Prima della Morte"
 slavery_before_death_desc: "Radere al suolo e distruggere le città è parte della guerra. In passato, i nostri guerrieri si abbandonavano al massacro, distruggendo e saccheggiando tutto e uccidendo chiunque si opponesse. Sebbene ciò rafforzasse il morale, non era una pratica economica. Con questo nuovo approccio, almeno potremo ridurre in schiavitù i capaci di lavorare invece di decapitarli ciecamente per il trono dei teschi."
 horde_loyalty: "Lealtà dell'Orda"
 horde_loyalty_desc: "La lealtà del nostro popolo è indiscutibile. Nessuno che abbia vissuto sotto il prospero dominio del $rank_kingdom_horde_ruler_suffix_male$ penserebbe mai di abbandonarlo."
 horde_loot_discovery_advance: "Profitti delle Scorrerie"
 horde_loot_discovery_advance_desc: "Il saccheggio è sempre stato parte della nostra identità. Razziare e depredare fornisce addestramento ai nostri uomini e gran parte della loro ricchezza. Non c'è alcun male nell'incoraggiare ulteriormente le scorrerie — almeno, non per noi."
 trampling_horde: "Orda Travolgente"
 trampling_horde_desc: "$genghis_khan_name_no_tooltip$ fece tremare il mondo con le sue conquiste; faremo lo stesso. Il mondo imparerà a temere il galoppo dei nostri cavalli."
 watchers_of_the_silk_road: "Guardiani della Via della Seta"
 watchers_of_the_silk_road_desc: "Non costruiamo, non commerciamo. Prendiamo ciò di cui abbiamo bisogno… e talvolta di più. I nostri guerrieri hanno osservato con attenzione i mercanti stranieri e le loro pratiche, e ora conosciamo i percorsi più sicuri per trasportare le nostre merci."
 logistics_of_khan: "Logistica del $rank_kingdom_horde_ruler_suffix_male$"
 logistics_of_khan_desc: "La gente dimentica che le conquiste del Grande $rank_kingdom_horde_ruler_suffix_male$ furono rese possibili non solo dalla sua forza militare, ma anche dalla superiorità logistica. Dobbiamo emulare tali tecniche, aggiornandole ai tempi moderni. Ciò aumenterà enormemente le nostre possibilità di conquista."
 populating_the_steppes: "Popolare le Steppe"
 populating_the_steppes_desc: "Come portiamo distruzione ai nostri nemici, dobbiamo anche portare pace a coloro che vivono entro i nostri confini. Mantenendo la pace interna e incoraggiando uomini e donne talentuosi da tutto il nostro impero a progettare e fondare nuove grandi città, renderemo le steppe un luogo prospero e ordinato."
 a_magnanimous_empire: "Un Impero Magnanimo"
 a_magnanimous_empire_desc: "Il prospero regno del Grande $rank_kingdom_horde_ruler_suffix_male$ era noto non solo per la sua spada temibile, ma anche per la sua magnanimità verso coloro che saggiamente gli giuravano fedeltà. Coloro che accolgono il nostro impero tollerante saranno trattati come parte di esso."
 horde_ardor: "Ardore dell'Orda"
 horde_ardor_desc: "I nostri cavalli sono quasi feroci e terrificanti quanto i loro cavalieri. La vista della nostra cavalleria che marcia verso la guerra è come una forza inarrestabile di demoni infernali."

#Persia
 ira_sasanian_heritage: "Eredità Sasanide"
 ira_sasanian_heritage_desc: "Prima della conquista islamica del $persia_region$, la regione era sede dell'Impero sasanide, un dominio che si estendeva dal Caucaso a ovest fino alla catena dei Kirthar a est. Molte delle sue grandi realizzazioni culturali hanno plasmato l'arte persiana e l'identità culturale attuale."
 ira_islamized_persia: "Islam Persiano"
 ira_islamized_persia_desc: "L'islamizzazione della Persia è stata un processo lungo e non ancora del tutto concluso, ma rappresenta comunque uno dei pilastri centrali della sua identità. Molte delle nostre antiche tradizioni si sono fuse con gli insegnamenti dell'Islam, formando così i nostri valori fondamentali."
 ira_shahnameh: "$shahnameh$"
 ira_shahnameh_desc: "Lo #italic $shahnameh$#! – il Libro dei Re – è un poema epico e l'epopea nazionale del popolo $farsi_culture$. Descrivendo il passato storico e mitico degli imperi che abitarono la Grande $persia_region$, le sue storie contribuiscono in modo incalcolabile alla cultura $farsi_culture$."
 ira_restoration_of_cities: "Restauro delle Città"
 ira_restoration_of_cities_desc: "L'invasione mongola della Persia tra il 1219 e il 1221 fu una catastrofe per l'intera regione. Centri urbani di dimensioni magnifiche furono ridotti a cumuli di macerie. È giunto il momento di ricostruire ciò che venne distrutto e riportare in vita le maestose metropoli della Persia."
 ira_improved_silk_road: "Migliorare la Via della Seta"
 ira_improved_silk_road_desc: "Un sistema di miglioramenti a strade e ponti, guardie per proteggere i percorsi (dietro piccolo tributo), e una rete di caravanserragli per i viaggiatori. Tutto ciò aiuterà i mercanti lungo la Via della Seta e aumenterà le entrate dello stato."
 ira_promotion_of_irrigation: "Promozione dell'Irrigazione"
 ira_promotion_of_irrigation_desc: "A causa dell'invasione mongola del passato, la regione persiana è oggi meno popolata rispetto agli antichi imperi che rivendicavano queste terre come loro casa. Promuovere sistemi di irrigazione migliorerà l'agricoltura necessaria a sostenere un nuovo aumento demografico, recuperando dal pesante tributo di vite perdute."
 ira_persian_horses: "Cavalli Persiani"
 ira_persian_horses_desc: "I cavalli svolgono un ruolo fondamentale nella nostra società. Molti dei nostri uomini crescono insieme alle loro cavalcature, e ciò si riflette nella cura degli allevatori e nell'eccellente resistenza della nostra cavalleria."
 ira_spread_of_persian_influence: "L'influenza Persiana"
 ira_spread_of_persian_influence_desc: "Il persiano è una lingua antica con una storia più lunga della durata della maggior parte degli imperi. Nemmeno la conquista musulmana riuscì a cancellare il nucleo dell'identità persiana, e molti stati tentano ancora oggi di imitare la nostra cultura."
 ira_persian_rug_production: "Produzione di Tappeti Persiani"
 ira_persian_rug_production_desc: "La Persia è famosa da secoli per la produzione di tappeti. Tuttavia, quando i Mongoli attraversarono le nostre terre, causarono enormi distruzioni. Per permettere alla Persia di risollevarsi, dobbiamo recuperare anche la nostra forza economica. È tempo di rilanciare questa antica eccellenza."
 ira_safaviyya_order_hall: "$safaviyya_order_hall$"
 ira_safaviyya_order_hall_desc: "$safaviyya_order_hall_desc$"
 ira_the_qizilbash: "I $qizilbash$"
 ira_the_qizilbash_desc: "I #italic $qizilbash$#! – le Teste Rosse – sono un movimento militare sciita fondato dalla Ṣafawiyya. Guidati dalle loro convinzioni religiose e da profondi legami con il sufismo, questi guerrieri sono pronti a sostenere il nostro stato e potrebbero costituire il nucleo della nostra armata."
 ira_the_qurchi: "I Qurchi"
 ira_the_qurchi_desc: "Mentre i $qizilbash$ costituiscono la spina dorsale dell'esercito persiano, i #italic Qurchi#! sono la guardia reale scelta tra i $qizilbash$. Invece di terre, questi soldati ricevono un salario diretto dal tesoro reale."
 ira_religious_state: "Stato Religioso"
 ira_religious_state_desc: "Qualunque sia la nostra fede di stato, la Persia sarà sempre una nazione intrinsecamente religiosa. Ogni aspetto della nostra vita è guidato da principi sacri, e persino lo stato agisce secondo i nostri valori fondamentali come fonte di moralità e giustizia."
 ira_the_ghilman: "Gli $a_ghilman$"
 ira_the_ghilman_desc: "Gli $a_ghilman$ sono schiavi militari di origine caucasica. Solitamente ex cristiani, attraversano un rigido addestramento e sono molto esperti nell'uso delle armi da fuoco, diventando una parte essenziale dell'esercito. Essi fungono da contrappeso ad altri rami influenti dell'apparato militare."
 ira_encouraged_art: "Promuovere l'Arte"
 ira_encouraged_art_desc: "Le arti persiane sono ricercatissime. Collezionisti da ogni luogo viaggiano fino alle nostre terre per acquistare le nostre creazioni più raffinate. Dovremmo sostenere questo commercio e incoraggiare gli artisti emergenti."
 ira_nazir: "Nāẓir di Corte"
 ira_nazir_desc: "I Nāẓir, o sovrintendenti, sono amministratori dei nostri territori e rappresentano gli occhi e le orecchie dello Šâhanšâh. Ogni azione della corte è supervisionata da loro, e le cariche vengono assegnate secondo il loro giudizio. Persino il Gran Vizir deve collaborare con i Nāẓir."
 ira_the_tofangchi: "I $a_tofangchi$"
 ira_the_tofangchi_desc: "Gli $a_tofangchi$ sono i moschettieri dell'impero. Sebbene le armi da fuoco fossero già presenti, il loro uso era irregolare poiché molti soldati persiani preferivano arco e frecce. I reggimenti dei $a_tofangchi$ mirano a cambiare questo, essendo addestrati all'uso delle armi moderne."
 ira_the_tupchi: "I $a_tupchi$"
 ira_the_tupchi_desc: "$a_tupchi_desc$"
 ira_religious_unity_policy: "Politica di Unità Religiosa"
 ira_religious_unity_policy_desc: "L'era delle grandi divisioni religiose è giunta al termine. In quest'epoca moderna, l'Islam non può permettersi ulteriori conflitti interni. Promuoveremo una politica di unità religiosa, interna ed esterna, e porremo fine all'ostilità verso ciò che un tempo consideravamo eresia."
 ira_afsharid_navy: "Difesa Costiera del Golfo Persico"
 ira_afsharid_navy_desc: "Sebbene le nostre terre siano perlopiù montuose, la Persia possiede comunque territori costieri. Se le dinastie del passato prestarono poca attenzione alla protezione marittima, noi non dimentichiamo il mare: i nostri marinai sono pronti a difendere le nostre coste."
 ira_jazayerchi: "Il Corpo di Fanteria $a_jazayerchi$"
 ira_jazayerchi_desc: "$a_jazayerchi_desc$"

#Beyliks and Rum
 uc_bey_advance: "$uc_bey$"
 uc_bey_advance_desc: "$uc_bey_desc$"
 seljuk_roots: "Radici Selgiuchidi"
 seljuk_roots_desc: "Abbiamo nemici in ogni direzione, rendendo un esercito forte una necessità per uno stato come il nostro. Fortunatamente, non siamo un popolo debole. Dai Ġuzāt irregolari agli Akıncılar razziatori fino ai Sipâhi dell'Impero Ottomano, il mondo ha imparato a conoscere la potenza militare del popolo turco. Costruiamo un esercito degno di un Impero, traendo ispirazione dalle nostre gloriose tradizioni e dalla nostra storia, perfezionando la nostra forza attraverso i secoli."
 heirs_of_rum: "Eredi di Rûm"
 heirs_of_rum_desc: "Dopo un periodo turbolento e la lotta per prevalere sugli altri Beylik confinanti, è giunto il momento di assumerci il compito di restaurare i confini dell'antico e glorioso Sultanato di Rûm."
 splendor_of_anatolia: "Splendore dell'Anatolia"
 splendor_of_anatolia_desc: "La nostra regione ospita alcune delle madrase e moschee più impressionanti di tutto il mondo islamico. Con attenzione ai dettagli e abbondante talento, la nostra abilità artistica non conosce rivali."
 persian_in_the_court: "Il Persiano nella Corte"
 persian_in_the_court_desc: "Provenendo dalle nostre radici, gran parte della nostra amministrazione si è basata per lungo tempo sulla lingua persiana. Unita alla varietà culturale della regione, ciò ha portato a una cooperazione rinnovata che trascende ogni barriera."
 akinji_cavalry: "Akıncılar"
 akinji_cavalry_desc: "La nostra cavalleria leggera spesso effettuava razzie nelle terre vicine e talvolta vi si stabiliva. Storicamente erano tra le prime unità a fronteggiare il nemico e colpivano le rotte commerciali per interrompere i rifornimenti e le comunicazioni. Noti per il loro coraggio, vivevano e operavano come razziatori sulle frontiere."
 crossroads_of_commerce: "Crocevia del Commercio"
 crossroads_of_commerce_desc: "I nostri caravanserragli sostengono il flusso di commercio, informazioni e persone dalla Cina all'Europa attraverso le nostre terre. La ricchezza che attraversa i nostri territori costituisce un'attività estremamente redditizia."
 fratricide_succesion_advance: "$fratricide_succesion$"
 fratricide_succesion_advance_desc: "$fratricide_succesion_desc$"
#Ruthenia
 flexible_loyalty: "Lealtà Flessibile"
 flexible_loyalty_desc: "Il nostro Paese si trova a un crocevia tra le varie religioni d'Europa e tra molte forze che potrebbero minacciare il nostro popolo. Solo con un atteggiamento flessibile verso la cooperazione con le numerose bande mercenarie della regione potremo garantire la nostra sopravvivenza."
 heritage_of_the_rus: "L'Eredità della Rus'"
 heritage_of_the_rus_desc: "Le terre della Rus' si frantumarono in diversi stati, ma il ricordo dell'antico grande regno governato da Kyiv rimane forte nella nostra memoria. Se ci presenteremo come i sovrani di un tempo e metteremo in risalto il nostro legame con essi, costruiremo una tradizione solida per il nostro popolo."
 mother_of_russian_cities: "La Madre degli Stati della Rus'"
 mother_of_russian_cities_desc: "Kyiv fu un tempo la splendida capitale di uno stato che si estendeva dalle foreste del nord di Novgorod fino alle rive del Mar Nero. Dopo le divisioni della Rus' e le invasioni mongole, di essa rimase ben poco. Qualunque cosa accada alle nostre città, ci assicureremo che si riprendano e prosperino per i secoli a venire."
 international_influences: "Influenze Straniere"
 international_influences_desc: "Molti mercanti e viaggiatori stranieri percorrono le nostre strade, portando prosperità e ricchezza nelle nostre terre. Potremmo convincerne alcuni a stabilirsi permanentemente nelle nostre città se garantiamo protezione alla loro fede."
 reuniting_rus: "Riunificare la Rus'"
 reuniting_rus_desc: "Siamo i veri eredi della Rus' di Kyiv e queste terre devono essere riunite sotto il nostro vessillo!"
 united_faith: "Una Fede Unita"
 united_faith_desc: "Qualunque sia la nostra situazione, dobbiamo garantire l'unità della nostra fede. Solo se il nostro clero sarà allineato e non esisteranno discordie tra le fazioni dei fedeli, potranno concentrarsi sul loro ruolo primario: guidare e sostenere il nostro popolo."
 east_and_west: "Tra Oriente e Occidente"
 east_and_west_desc: "La nostra posizione geografica tra gli stati dell'est e dell'ovest ha offerto ai nostri mercanti l'opportunità di essere intermediari nelle rotte commerciali estremamente redditizie della regione."
 ruthenian_state_advance: "Uno Stato Ruteno"
 ruthenian_state_advance_desc: "In passato ci siamo piegati a influenze straniere e abbiamo dovuto adattarci alle usanze altrui per mantenere rapporti amichevoli. Ma con i tempi che cambiano, dobbiamo riaffermare le nostre tradizioni, per non rischiare di cadere nuovamente nella sfera d'interesse degli altri."
 ruthenian_rural_buildings: "I Villaggi Ruteni"
 ruthenian_rural_buildings_desc: "La Rutenia è una terra vasta e rurale. E mentre le nostre grandi città come Kyiv svolgono un ruolo essenziale, non possiamo trascurare le zone remote dei piccoli villaggi che forniscono cibo e materie prime vitali per la nostra economia."
 ruthenia_commoner_education: "Istruzione per Tutti i Ruteni"
 ruthenia_commoner_education_desc: "Fondando scuole locali, garantiremo che la popolazione sia istruita attraverso tutti i ceti sociali."

 #Cossacks
 cossack_raids: "Razzi dei Cosacchi"
 cossack_raids_desc: "I nostri cosacchi vivono in uno stato di guerra quasi permanente e hanno adottato tattiche di razzia e saccheggio simili a quelle delle orde. Sebbene ciò non procuri loro molti amici, è certamente un modo efficace per arricchire ulteriormente le nostre casse."
 tamed_steppes: "Steppe Domate"
 tamed_steppes_desc: "Sebbene molti ritengano le steppe terre inospitali e poco redditizie, i nostri cosacchi si sono adattati a questo ambiente duro, riuscendo non solo a sopravvivere ma persino a prosperare. Grazie a loro, possiamo sfruttare queste terre e trarne beneficio."
 cossacks_recruitment: "Reclutamento dei Cosacchi"
 cossacks_recruitment_desc: "I cosacchi sono guerrieri formidabili e la loro abilità nel sopravvivere nelle dure terre delle steppe è quasi imparagonabile. Nel nostro stato e nel nostro esercito possono costituire una forza d'élite che garantirà il nostro dominio sulle steppe."
 cossacks_escaped_serfs: "Servi Fuggiti"
 cossacks_escaped_serfs_desc: "Molti cosacchi erano nati come servi della gleba. Stanchi dell'oppressione feudale, fuggirono dai loro padroni in cerca di una vita libera nelle steppe. Dobbiamo continuare ad accogliere i servi fuggitivi nella nostra società."
 cossacks_hetmanate: "Etmanato Cosacco"
 cossacks_hetmanate_desc: "Tra i cosacchi non vi sono re né khan. Sono guidati dall'atamano, il loro più alto comandante militare, ma negli affari dello stato egli è semplicemente il primo tra pari. Il potere politico risiede nella Rada, l'assemblea legislativa e militare in cui ogni cosacco può esprimersi."
 cossack_administration: "Amministrazione Cosacca"
 cossack_administration_desc: "Concedendo ai nostri leader cosacchi un duplice ruolo di generali e amministratori, potremo rendere più efficiente il reclutamento nell'esercito e garantire standard elevati per l'addestramento."
 steppe_riders: "Cavalieri delle Steppe"
 steppe_riders_desc: "Le steppe sono un luogo peculiare e insidioso, e quando arriva il momento di morire, le possibilità sono infinite se si è senza cavallo. Nell'Oceano di Erba Infinito, il cavallo cessa di essere un semplice animale o una proprietà e diventa davvero parte del proprio corpo. Così come non si può vivere senza cuore o fegato, nelle steppe non si sopravvive senza un cavallo."
 cossacks_exploration_advance: "Esplorazione Cosacca"
 cossacks_exploration_advance_desc: "I nostri cosacchi vivono ai confini del nostro paese. Ciò li rende ottimi candidati come esploratori, in grado di spingersi oltre i nostri confini, esplorare terre sconosciute, cercare nuovi paesi e nuove civiltà, osando andare dove nessuno è mai giunto prima."
 cossacks_military_society: "Società Militare"
 cossacks_military_society_desc: "Tra i cosacchi quasi non esiste distinzione tra società civile e militare. Essi costituiscono un'Ospitalità (Host), definita dal suo popolo più che dalle sue terre, e questo popolo è fatto di guerrieri. Dobbiamo assicurarci che le divisioni militari rispondano adeguatamente alle nostre necessità amministrative man mano che l'Host si espande."
 cossacks_serf_autonomy: "Autonomia dei Servi Cosacchi"
 cossacks_serf_autonomy_desc: "Nessun uomo deve subire tirannia tra i cosacchi. Quando conquistiamo nuovi territori, i servi, i contadini e gli schiavi che vi abitano possono essere trattati come pari ai nostri cosacchi."
 cossacks_colonization_advance: "Colonizzazione Cosacca"
 cossacks_colonization_advance_desc: "I nostri cosacchi sono già abituati a muoversi liberamente oltre i nostri confini. Possiamo impiegarli per avanzare nuovi insediamenti e così espandere la nostra influenza su terre ancora non rivendicate."
 cossacks_registered: "Registri dei Cosacchi"
 cossacks_registered_desc: "Con l'aumento delle file cosacche, dobbiamo tenere traccia della forza di ciascun reggimento, dei suoi numeri e del suo equipaggiamento. Un registro centralizzato ci permetterà di sostenere adeguatamente tutti i cosacchi."
 cossack_reputation: "Reputazione Cosacca"
 cossack_reputation_desc: "I nostri cosacchi si sono già costruiti una reputazione di guerrieri feroci. Questo, da solo, basta a instillare il terrore nei cuori dei nostri nemici quando si trovano ad affrontarli in battaglia."

 #Georgian culture
 geo_georgian_highlands: "Altopiani $GEO_IT_ADJ_MP$"
 geo_georgian_highlands_desc: "Le terre della $GEO$ sono incastonate tra le montagne del Caucaso, e nessuna potenza straniera ha mai trovato semplice penetrare nei nostri territori. La nostra tenacia e resilienza sono leggendarie."
 geo_georgian_script: "Scrittura $georgian_culture$"
 geo_georgian_script_desc: "L'alfabeto $georgian_culture$, creato secoli fa, non è uno solo, bensì tre: il Mkhedruli, usato dall'amministrazione civile, e l'Asomtavruli e Nuskhuri, utilizzati dalla nostra Chiesa. In questo modo le Sacre Scritture restano indipendenti dalla lingua laica, pur rimanendo accessibili al nostro popolo."
 geo_georgian_isolation: "Isolamento $GEO_ADJ$"
 geo_georgian_isolation_desc: "Circondati da potenti stati di diverse religioni e culture, siamo costretti a praticare una diplomazia opportunistica e a cambiare spesso alleanze per compiacere tutti e preservare la pace il più a lungo possibile."
 geo_legacy_of_saint_nino: "Eredità di Santa Nino"
 geo_legacy_of_saint_nino_desc: "$GEO$ possiede una delle più antiche chiese cristiane del mondo, risalente alla cristianizzazione della regione da parte di Santa Nino oltre mille anni fa. Nei secoli la Chiesa $GEO_ADJ$ è stata una forza unificante contro influenze bizantine, mongole e musulmane. Con pochi altri regni cristiani nella regione e con le divisioni interne del $GEO$, essa continua ad avere un ruolo centrale."
 geo_restoration_of_fortresses_and_churches: "Restauro di Fortezze e Chiese"
 geo_restoration_of_fortresses_and_churches_desc: "Le nostre numerose fortezze e chiese hanno permesso al nostro paese di resistere e sopravvivere a molte influenze straniere. Le fortezze proteggono le nostre terre, mentre le chiese proteggono il nostro spirito. Dobbiamo mantenerle in condizioni eccellenti."
 geo_sadrosho_districts: "Distretti Sadrosho"
 geo_sadrosho_districts_desc: "I Sadrosho (stendardi) sono distretti militari speciali usati per la mobilitazione. Dividendo il territorio in più Sadrosho, ciascuno sotto un proprio ufficiale militare, potremo organizzare meglio il reclutamento e la distribuzione delle truppe."
 geo_dasturlamali: "Dasturlamali"
 geo_dasturlamali_desc: "$GEO$ ha vissuto un periodo tumultuoso negli ultimi secoli dall'invasione mongola. A volte diviso e con un crescente potere dei nobili locali, il vecchio sistema feudale $GEO_ADJ$ è stato in parte superato. Il $geo_dasturlamali$, un solido corpus di regole e obblighi tra sudditi, nobili, re e stato, funge da base per i nostri organi legali e migliora l'ordine interno."
 geo_georgian_embassies: "Ambasciate $GEO_IT_ADJ_FP$"
 geo_georgian_embassies_desc: "Abbiamo una tradizione consolidata nell'instaurare frequenti e solide relazioni diplomatiche con tutte le nazioni vicine, a prescindere dalle differenze. I nostri diplomatici sono quindi sempre ben accolti e rispettati."
 geo_georgian_unification: "Unificazione $GEO_ADJ$"
 geo_georgian_unification_desc: "$GEO$ è stato diviso in passato, sia da influenze straniere che da cause interne. Ma il nostro popolo $GEO_ADJ$, orgoglioso e determinato, è pronto a combattere affinché $GEO$ non sia mai più diviso."

 #Georgia Specific
 geo_legacy_of_saint_george: "Eredità di San Giorgio"
 geo_legacy_of_saint_george_desc: "La nostra associazione con il leggendario San Giorgio è ben nota sia nel mondo cristiano che in quello musulmano. Così come egli affrontò coraggiosamente e uccise il terribile drago, così i nostri soldati affronteranno i nostri nemici in battaglia."
 geo_bagrationi_dynasty: "Dinastia $Bagrationi$"
 geo_bagrationi_dynasty_desc: "Una dinastia così antica che le sue origini sono avvolte nel mistero; re e regine della casa dei $Bagrationi$ hanno governato $GEO$ sin dal IX secolo, prima come principi e poi come monarchi."
 geo_georgian_golden_age: "Età d'Oro $GEO_IT_ADJ_FS$"
 geo_georgian_golden_age_desc: "$GEO$ conobbe un'Età d'Oro culturale e religiosa che fu interrotta bruscamente dalle invasioni mongole. Quel periodo ci consegnò i migliori esempi delle realizzazioni culturali della nostra nazione, e ora lo rivivremo, raggiungendo traguardi ancora maggiori."
 geo_legacy_of_tamar: "Eredità di Tamar"
 geo_legacy_of_tamar_desc: "Tamar fu una delle più grandi sovrane che la nostra nazione abbia mai avuto. I suoi successi militari e culturali divennero leggendari, e il solo pronunciamento del suo nome suscita ancora riverenza in tutti i cuori $georgian_culture$."
 geo_david_the_builder: "Davit il Costruttore"
 geo_david_the_builder_desc: "Considerato tuttora il più grande sovrano della storia del nostro paese, il re Davit il Costruttore portò $GEO$ al suo massimo splendore. Lo edificò come un regno potente, culturalmente influente e un faro per il cristianesimo e per il popolo $georgian_culture$."
 geo_georgian_titles: "Titoli $GEO_IT_ADJ_MP$"
 geo_georgian_titles_desc: "'Re dei Re, forte e invincibile, maestoso e protettore del sacro regno degli Abkhazi, Iberi, Rani, Kakheti, Armeni, Shahanshah e Shirvanshah, dell'Est e dell'Ovest, del Sud e del Nord, di entrambi i paesi, di due troni e corone, sovrano divino e dominatore del trono.' I titoli del nostro sovrano sono molti, e tutti a corte devono rispettarli."
 geo_georgian_numismatics: "Numismatica $GEO_ADJ$"
 geo_georgian_numismatics_desc: "Il nostro paese ha una grande tradizione di coniazione, incidendo le monete non solo in $georgian_language$ ma anche in $arabic_language$ e $persian_language$, poiché fungono da lingue franche per il commercio attraverso il nostro territorio e quello dei nostri vicini."
 geo_beacon_of_christianity: "Faro del Cristianesimo"
 geo_beacon_of_christianity_desc: "$GEO$ è un simbolo del cristianesimo nel Caucaso da secoli, anche dopo essere stato circondato e isolato da seguaci dell'Islam. L'ardente fede del nostro popolo è fonte d'ispirazione per tutti i fratelli nella fede."
 geo_georgian_principalities: "Principati $GEO_IT_ADJ_MP$"
 geo_georgian_principalities_desc: "L'amministrazione del nostro territorio è suddivisa in molti principati e domini diversi. Questa delega dell'autorità ci permette di esercitare il nostro potere in modo più efficace."
 geo_georgian_resilience: "Resilienza $GEO_IT_ADJ_FS$"
 geo_georgian_resilience_desc: "Il nostro paese è stato più volte lacerato da influenze esterne e interne nella sua lunga storia. Tuttavia, come una fenice risorgente, è sempre tornato dalle ceneri affermandosi come una presenza con cui fare i conti. La resilienza del nostro popolo è encomiabile."

 #Samtskhe
 sme_jaqeli_dynasty: "Dinastia $Jaqeli$"
 sme_jaqeli_dynasty_desc: "Nonostante umili origini, la dinastia dei $Jaqeli$ è riuscita a stabilire molti contatti importanti, legandosi a re ed imperatori attorno a noi. Così, la nostra posizione nella sfera diplomatica è considerata favorevolmente."
 sme_atabegs_of_samtskhe: "Atabeg di $SME$"
 sme_atabegs_of_samtskhe_desc: "Non siamo semplicemente una parte del Regno di $GEO$: molto tempo fa ricevemmo il riconoscimento reale e, con esso, il titolo di Atabeg. Tale titolo era stato concesso solo ai vassalli armeni, ed è prova della distinzione e del rispetto che il sovrano $GEO_ADJ$ nutre nei nostri confronti."
 sme_proactive_diplomacy: "Diplomazia Proattiva"
 sme_proactive_diplomacy_desc: "Pur facendo parte di $GEO$, $SME$ è stato ampiamente indipendente nella sua amministrazione e nelle sue decisioni. Ciò ha richiesto costante attenzione alla politica in $GEO$ e alla diplomazia attiva con i grandi imperi confinanti. I nostri sovrani si sono sempre assicurati un contatto diretto con chi deteneva più potere. Allo stesso modo, siamo intervenuti quando necessario nelle politiche interne del regno di $GEO$, partecipando a lotte di successione o alleandoci con la dinastia reale quando ci conveniva. Dobbiamo mantenere questa tradizione, poiché il futuro del nostro piccolo stato dipende da essa. Non si dica mai che abbiamo fatto troppo poco o agito senza sufficiente saggezza."
 sme_fortresses_of_samtskhe: "Fortezze di $SME$"
 sme_fortresses_of_samtskhe_desc: "Il nostro è un territorio montuoso di frontiera, spesso teatro della difesa contro invasori nemici di $GEO$. Per questo motivo abbiamo imparato a costruire forti possenti ed essere pronti a lunghe guerre difensive. Questa eredità va preservata ad ogni costo: le fortezze di $SME$ devono essere ben mantenute, presidiate e rifornite, poiché le invasioni straniere non sono una possibilità, ma una certezza."
 sme_independent_ambitions: "Ambizioni di Indipendenza"
 sme_independent_ambitions_desc: "Siano essi musulmani o cristiani, $georgian_culture$, $turkic_group$ o $iranian_group$, $SME$ ha spesso dovuto sottomettersi a re e sultani stranieri. Per creare uno stato ed un'economia duraturi, dobbiamo costruire istituzioni che resistano indipendentemente da chi desidera le nostre terre. Coniamo moneta propria, emaniamo le nostre leggi e sosteniamo i nostri teologi e scrittori."
 sme_protect_trade_routes: "Proteggi le Vie Commerciali"
 sme_protect_trade_routes_desc: "La nostra posizione al crocevia tra $georgia_area$, $anatolia_region$, $armenia_area$ e $azerbaijan_area$ comporta che molti mercanti attraversino le nostre terre. Tuttavia, i continui raid delle tribù nomadi fanno dubitare della sicurezza delle nostre strade. Dobbiamo proteggere adeguatamente tutte le vie e le locande mercantili affinché il commercio possa fluire indisturbato nel nostro stato."
 sme_frontier_warriors: "Guerrieri di Frontiera"
 sme_frontier_warriors_desc: "Il Caucaso è stato plasmato a lungo da imperi nomadi, e i pascoli di $SME$ hanno attirato molte tribù a stabilirsi nelle nostre terre. Non dobbiamo permettere che ciò destabilizzi il nostro regno; invece dobbiamo fare accordi con queste genti affinché possano partecipare alle nostre ambizioni militari."
 sme_sacred_land: "Terra Sacra"
 sme_sacred_land_desc: "Le terre di $SME$ ospitano luoghi sacri e venerati dal popolo $georgian_culture$. Il monastero rupestre di Vardzia, l'antica chiesa di Atskuri con la sua miracolosa icona della Vergine Maria, il Monastero di Ancha con l'icona Anchiskhati: sono alcuni dei più importanti luoghi santi sotto la nostra custodia. Proteggendo e curando la Chiesa di $SME$, distinta da quella di $GEO$, garantiamo l'unità del nostro popolo anche di fronte alle avversità."
 sme_bridge_between_worlds: "Ponte tra i Mondi"
 sme_bridge_between_worlds_desc: "La nostra terra è sempre stata tra due mondi, quello cristiano e quello musulmano, fungendo da ponte e punto di contatto. Per questo, persone di entrambe le fedi hanno costantemente interagito all'interno dei nostri confini."

 #Armenia
 arm_legacy_of_hayk: "Eredità di Hayk"
 arm_legacy_of_hayk_desc: "Hayk, discendente di Noè, divenne il patriarca della nostra nazione quando fondò il nostro regno alle pendici del Monte Ararat dopo aver sconfitto i Babilonesi. Tutto il nostro popolo conosce la storia, e tutti sono orgogliosi di appartenere a una stirpe così antica."
 arm_mount_ararat: "Monte Ararat"
 arm_mount_ararat_desc: "Il Monte Ararat, dove l'Arca di Noè si posò dopo il Diluvio Universale, è il luogo in cui la nostra nazione si formò per la prima volta. Per questo, il nostro popolo è più che disposto a resistere quando la santità delle nostre terre è minacciata."
 arm_apostolic_church: "Chiesa Apostolica $ARM_ADJ$"
 arm_apostolic_church_desc: "$ARM$ fu la prima nazione a stabilire il Cristianesimo come religione di stato nel 301. Per questo, le nostre tradizioni religiose e quelle del nostro clero sono una grande fonte della nostra identità."
 arm_land_reclamation: "Riconquista delle Terre"
 arm_land_reclamation_desc: "$ARM$ è stata devastata dalla guerra per secoli e fatta a pezzi dai suoi vicini. Riconquistando le nostre terre perdute e rendendole adatte all'insediamento, insieme al restauro di chiese e fortezze in rovina, possiamo garantire un controllo più saldo sulle nostre terre e migliorare le vite dei nostri cittadini."
 arm_border_nation: "Nazione di Confine"
 arm_border_nation_desc: "$ARM$, sin dai tempi antichi, è stata spesso un campo di battaglia tra nazioni più grandi. Anche dopo aver riconquistato la nostra sovranità, è spesso difficile mantenere una posizione neutrale, poiché è difficile accontentare tutti, ma è possibile."
 arm_melikdom_organization: "Organizzazione dei Melikati"
 arm_melikdom_organization_desc: "Come uno dei pochi bastioni di uno stato $ARM_ADJ$ indipendente, $ARM$ è governata da signori feudali chiamati melik, poiché l'antico sistema dei Nakharar collassò dopo le invasioni mongole. Il rapporto tra i melik e i loro subordinati è quello tra un ufficiale comandante militare e un ufficiale subalterno, e non quello tra signore feudale e servo della gleba."
 arm_mountain_armies: "Armate di Montagna"
 arm_mountain_armies_desc: "La terra di $ARM$ è montuosa per natura. Il nostro popolo ha imparato a viverci nel corso dei secoli, e abbiamo sviluppato un modo per usare quelle montagne a nostro vantaggio. Per questo, i nostri eserciti si raduneranno prontamente sotto i nostri stendardi, da ogni angolo del nostro territorio."
 arm_nakharar_titles: "Titoli dei Nakharar"
 arm_nakharar_titles_desc: "Il sistema di titoli dei Nakharar era stato in uso continuo in $ARM$ quasi sin dalla sua nascita, e rimase immutato fino ai tempi delle invasioni mongole, quando l'intero sistema stesso collassò. Sebbene i titoli stessi non siano più in uso, certe caratteristiche di quel sistema persistono ancora, migliorando le capacità dei nostri nobili e dei nostri eserciti."
 arm_greater_armenia: "Grande $ARM$"
 arm_greater_armenia_desc: "La nostra è una nazione con una storia grande e lunga, e i regni $ARM_ADJ$ del passato riuscirono a espandersi su un vasto territorio, e il nostro popolo $armenian_culture$ con loro. Emulandoli, diventiamo un faro per tutto il popolo $armenian_culture$, che si radunerà volentieri sotto il nostro stendardo."
 arm_highland_fortresses: "Fortezze degli Altipiani"
 arm_highland_fortresses_desc: "Le nostre terre montuose ci hanno insegnato molto sulla resilienza e sulla resistenza. Le nostre fortezze sono un esempio di tale resilienza, costruite per resistere non solo alle difficili condizioni dei luoghi in cui sono poste, ma anche a qualsiasi invasore straniero abbastanza audace da penetrare nelle nostre terre impervie."
 
 #Switzerland
 swiss_oath_of_rutli: "Il Giuramento di Rütli"
 swiss_oath_of_rutli_desc: "Recitiamo il voto di questa nuova unione. Vogliamo essere una nazione di fratelli, e nessun problema o pericolo ci separerà. Nessun tiranno straniero governerà sulle nostre terre!"
 swiss_halberd_infantry: "Eredità di Morgarten"
 swiss_halberd_infantry_desc: "Quando difendemmo la nostra libertà nella Battaglia di Morgarten, avevamo un vantaggio molto importante sugli invasori Asburgo maledetti. L'alabarda è un'arma semplice ma letale che respingerà qualsiasi nemico con facilità. Addestrare le nostre truppe nell'uso dell'arma ci darà un vantaggio contro i nostri nemici, anche se possono accedere a truppe molto più numerose."
 swiss_eternal_alliance: "L'Alleanza Eterna dei Cantoni Forestali"
 swiss_eternal_alliance_desc: "Abbiamo stretto un'alleanza eterna con i nostri amici nei Cantoni vicini. Se non fosse stato per questo trattato, saremmo sicuramente soccombuti agli invasori Asburgo e caduti sotto il governo di tiranni stranieri ancora una volta. Queste alleanze assicureranno la nostra sopravvivenza per i secoli a venire."
 swiss_mercenaries: "Mercenari $SWI_IT_ADJ_MP$"
 swiss_mercenaries_desc: "Le nostre truppe sono riconosciute come alcuni dei migliori soldati. Fortunatamente, non abbiamo permanentemente bisogno dei loro servizi, il che ci permetterà di affittare queste truppe a potenze straniere, arricchendoci e dando loro una preziosa esperienza."
 the_swiss_confederation: "I Principi della Confederazione"
 the_swiss_confederation_desc: "Ogni membro della nostra confederazione contribuisce con risorse preziose alla nostra causa. Il nostro approccio decentralizzato al governo di questa alleanza di stati serve uno scopo più grande, così non possiamo cadere in una guerra civile nonostante i disaccordi tra città, comuni o i nostri cantoni."
 swiss_reislaufer: "I Reisläufer"
 swiss_reislaufer_desc: "$a_reislaufer_desc$ Dovremmo formare reggimenti da questi veterani e impiegarli nei nostri stessi eserciti."
 swiss_recovery_and_prosperity: "Un Regno Tormentato"
 swiss_recovery_and_prosperity_desc: "I conflitti del passato hanno dimostrato che respingere gli invasori non è l'unico compito di cui occuparsi. Le valli dei nostri cantoni sono devastate ad ogni battaglia e devono essere presi accorgimenti attenti per riportare la prosperità nelle nostre terre."
 alpine_defensiveness: "Difensività Alpina"
 alpine_defensiveness_desc: "Le terre $SWI_IT_ADJ_FP$ sono dominate da terreni accidentati, montagne e valli. Dobbiamo utilizzare le nostre terre e incorporare il terreno nelle nostre tattiche militari. In questo modo trionferemo sicuramente su qualsiasi nemico che osi mettere piede sulle nostre terre."
 swiss_religious_refuge: "Rifugio per i Rifugiati"
 swiss_religious_refuge_desc: "Mentre altri esiliavano le loro minoranze religiose e figure problematiche, noi offriremo loro volentieri una casa. In $SWI$, saranno in grado di stabilire una nuova vita per sé stessi e lodare il nostro governo."
 swiss_tolerance: "Tolleranza $SWI_IT_ADJ_FS$"
 swiss_tolerance_desc: "Perché dovremmo ucciderci a vicenda per la transustanziazione e la predestinazione quando potremmo trasformare la nostra casa di montagna in un regno unito ancora una volta?\n\nPer questo motivo, ogni Cantone di $SWI$ avrà l'ultima parola in materia di religione. Sebbene questo non eliminerà tutti i conflitti religiosi nel nostro paese, almeno garantirà che, indipendentemente dalle confessioni, il nostro popolo sarà in grado di trovare un luogo dove non sono perseguitati."
 swiss_clockwork: "Maestri dell'Orologeria"
 swiss_clockwork_desc: "Alcuni sciocchi pensano che l'orologeria sia solo per gli orologi. Quando si assiste al potere degli ingranaggi rotanti che ticchettano, è ovvio che l'orologeria può fare praticamente qualsiasi cosa si voglia: forse il Creatore dell'Universo stesso ha caricato l'esistenza come un orologio e ha lasciato che gli ingranaggi girassero da soli, scandendo i secoli. Comunque sia, gli orologiai $SWI_ADJ$ sono i più grandi maestri dell'arte dell'orologeria esistenti, escludendo Dio stesso naturalmente."
 swiss_ambition: "Illuminismo $SWI_ADJ$"
 swiss_ambition_desc: "Non abbiamo bisogno di cercare un'identità unica per il nostro paese poiché il nostro popolo si raduna prontamente attorno agli stendardi dei loro cantoni e agli ideali della nostra confederazione. Ma finanziando gli studiosi illuminati del tempo, saremo in grado di plasmare una nuova era per il popolo $SWI_ADJ$ e solidificare i tratti unici della nostra Eidgenossenschaft. Questo Elvetismo sarà il fondamento dei nostri principi illuminati."
 swiss_banking: "Sistema Bancario $SWI_ADJ$"
 swiss_banking_desc: "Siamo un santuario non solo per le persone perseguitate di altri paesi ma anche per la loro ricchezza. In grandi caveau, nascosti dietro mura robuste e protetti dai nostri soldati fidati, saremo la scelta migliore per ogni cittadino dei paesi poveri e dilaniati dalla guerra del mondo per salvare i loro beni di valore."
 
 #Zimbabwe
 zmw_experienced_cattle_herder: "Allevatori Esperti"
 zmw_experienced_cattle_herder_desc: "L'allevamento di animali non è un compito facile ed è vitale per la nostra sopravvivenza. Se vogliamo stabilizzare ed espandere il nostro dominio, non possiamo sottrarci dall'espandere i nostri terreni di pascolo e allevamento."
 zmw_stone_builders: "Costruttori dello Zimbabwe"
 zmw_stone_builders_desc: "I grandi edifici di pietra dello Zimbabwe impressionano molti visitatori del nostro grande paese. Mantenere questa tradizione ci permetterà di espandere le nostre grandi città di pietra affinché restino in piedi per secoli."
 zmw_encourage_new_settlements: "Nuove Terre per le Risorse"
 zmw_encourage_new_settlements_desc: "Oltre i nostri confini si estendono vaste terre, ricche di risorse e terreni di pascolo pronti per essere usati dal nostro popolo. Dobbiamo incoraggiare la nostra gente a spostarsi in questi territori e stabilire nuove città."
 zmw_rekindling_the_royal_fires: "Riaccendere i Fuochi Reali"
 zmw_rekindling_the_royal_fires_desc: "Affinché i nostri capi subordinati possano dimostrare la loro lealtà davanti a noi e davanti agli dei, devono viaggiare una volta all'anno verso la capitale per riaccendere il loro fuoco locale usando il nostro. Una volta passato un anno, il nostro esercito estinguerà il loro fuoco, e dovranno intraprendere un nuovo viaggio."
 zmw_strict_gold_regulations: "Severe Regolamentazioni sul Commercio dell'Oro"
 zmw_strict_gold_regulations_desc: "Le nostre terre ci forniscono molti beni per i quali i mercanti stranieri hanno un vivo interesse, ma le nostre abbondanti riserve d'oro brillano più di ogni altro. Sebbene tali ricchezze siano una benedizione per il nostro stato, questo metallo può anche essere piuttosto pericoloso a meno che non sia tenuto sotto stretto controllo. Il nostro stato deve regolamentare rigorosamente tutto il commercio e la proprietà dell'oro per evitare le influenze distruttive provenienti dall'esterno."
 zmw_spokesman_before_the_dead: "Portavoce davanti ai Morti"
 zmw_spokesman_before_the_dead_desc: "Il nostro sovrano non è solo il nostro leader in senso temporale, ma ci si aspetta anche che parli a nostro nome davanti agli spiriti dei morti. Prima di ogni campagna o raccolto, comunicherà il nostro rispetto e i nostri bisogni agli spiriti dei nostri antenati attraverso cerimonie o danze. Senza un grande sovrano che mantenga le tombe reali e mantenga uno stretto contatto con i nostri morti, le cose potrebbero andare storte molto rapidamente per il nostro paese."
 zmw_elected_administrators: "Amministratori Provinciali"
 zmw_elected_administrators_desc: "Tradizionalmente, tutti i nostri amministratori, anche a livello locale, sono stati parenti diretti del nostro sovrano. Man mano che il nostro impero è cresciuto e maturato, tuttavia, è tempo di attingere alla conoscenza locale dei nostri sudditi e permettere loro di selezionare i propri amministratori."
 zmw_discipline_and_traning: "Addestramento Regolare"
 zmw_discipline_and_traning_desc: "Disciplina, preparazione e addestramento sono ciò che vince le battaglie. Con questo in mente, i nostri comandanti hanno iniziato con successo a sviluppare elaborate nuove tattiche e una nuova organizzazione dell'esercito. Facciamo buon uso di queste innovazioni dividendo i nostri guerrieri in reggimenti e poi lasciandoli addestrare regolarmente con i loro archi, assegai, pugnali e asce. La pratica permetterà loro anche di combattere in formazione senza paura, sconfiggendo nemici molto più numerosi."
 zmw_merchant_taxes: "Tasse Mercantili"
 zmw_merchant_taxes_desc: "Con l'arrivo di nuovi mercanti nell'area dello Zambesi, dobbiamo assicurarci che la nostra autorità sia rispettata. Chiunque desideri commerciare qui e portare il nostro prezioso oro e avorio verso altre rive deve prima essere approvato dal nostro sovrano e pagare una tassa per ottenere il libero accesso. Se i pagamenti dovessero cessare, tutta la merce straniera sarà confiscata dal nostro stato."
 zmw_controlling_the_mutapan_riches: "Controllare le Ricchezze"
 zmw_controlling_the_mutapan_riches_desc: "I viaggiatori occidentali hanno chiamato la nostra terra Ofir e le miniere d'oro dell'altopiano e il controllo sul commercio dello Zambesi hanno reso molti visitatori invidiosi nel corso dei secoli. Sfruttiamo il nostro controllo su queste ricchezze e costruiamo posti commerciali permanenti che possano crescere in città estese."
 zmw_empowering_the_rozwi: "Dare Potere ai Rozwi"
 zmw_empowering_the_rozwi_desc: "Le nostre terre sono dimora di molti guerrieri esperti. Tra loro ci sono i Rozwi, combattenti disciplinati, che sono pronti a difendere e proteggere il nostro popolo contro chiunque osi prendere le nostre terre da noi."
 zmw_cow_horn_tactics: "Formazioni a Corna di Bue"
 zmw_cow_horn_tactics_desc: "L'adattamento alle tattiche di guerra in continua evoluzione non è un compito facile. Contro nemici potenzialmente superiori dovremmo fare affidamento sulla nostra stessa mobilità sopra ogni altra cosa. Se siamo in grado di inchiodare i nostri nemici in un combattimento corpo a corpo e inviare reggimenti per aggirare e accerchiare le loro truppe, saremo in grado di infliggere loro perdite devastanti."

 #Khmer
 khm_religious_flexibility: "Una Fede per $KHM$"
 khm_religious_flexibility_desc: "Il nostro paese ha vissuto tempi tumultuosi e ha visto monarchi promuovere sia l'$hindu$ che vari rami del $buddhist$. Dobbiamo fidarci delle decisioni dei nostri sovrani e quindi seguire e promuovere la fede scelta in ogni parte del nostro paese."
 khm_royal_procession: "Processioni Reali $KHM_ADJ$"
 khm_royal_procession_desc: "Le processioni dei nostri sovrani sono uno spettacolo da ammirare, rivaleggiato solo da pochi. Mostreremo la nostra autorità sullo stato con processioni stravaganti con il nostro sovrano che mostra lo splendore del nostro stato. Presentando la ricchezza e il potere del sovrano, la processione di elefanti e della guardia reale assicurerà che la fiducia del nostro popolo rimanga sempre salda."
 khm_ballista_elephants: "Elefanti con Balista"
 khm_ballista_elephants_desc: "Gli elefanti sono creature impressionanti e torreggianti su qualsiasi altro animale che abbiamo visto. È tempo di utilizzare queste qualità per incutere paura nei nostri nemici usando questi animali maestosi in guerra. Gli elefanti sono anche in grado di trasportare grandi pesi, permettendoci di montare macchine da guerra su di essi. Costruire balestre a doppia corda ed equipaggiare i nostri elefanti con esse creerà uno strumento che ci permetterà di dominare i campi di battaglia meglio che mai."
 khm_great_builders: "Città Idrauliche"
 khm_great_builders_desc: "Le nostre grandi città ospitano molti baray e canali, pronti a immagazzinare e distribuire acqua entro i confini delle città. La nostra abilità nel costruire e mantenere questa rete di vie d'acqua assicurerà che la nostra popolazione possa prosperare anche nelle instabili stagioni dei monsoni."
 khm_recruitment_of_peasants: "Reclutare i Contadini"
 khm_recruitment_of_peasants_desc: "Dovremo rafforzare il nostro esercito con nuove reclute, che si trovano facilmente nella nostra classe contadina. Con un po' di addestramento, saremo in grado di assicurare che i ranghi delle nostre truppe possano essere riempiti in qualsiasi momento da soldati capaci."
 khm_foreign_production_skills: "Invitare Esperti Stranieri"
 khm_foreign_production_skills_desc: "Mentre il nostro stesso popolo non è abituato alla produzione di tessuti intrecciati di seta e preferisce altri tessuti, siamo fortunati che tessitori stranieri si siano stabiliti nelle nostre città per aprire le proprie botteghe tessili nella nostra terra. Dovremmo usare lo stesso approccio per altri rami industriali ed espandere la nostra produttività universalmente."
 khm_utilize_the_rivers: "La Linfa Vitale di $KHM$"
 khm_utilize_the_rivers_desc: "I fiumi delle nostre terre forniscono un modo eccellente per trasportare i vari beni raccolti e prodotti nel nostro territorio interno ai nostri porti collegati alle rotte commerciali straniere. Utilizzare questa rete di trasporto ci aiuterà anche a collegare le nostre città e rendere la comunicazione tra loro più veloce."
 khm_champa_mercenaries: "Leader Mercenari di $CHA$"
 khm_champa_mercenaries_desc: "In passato abbiamo sia combattuto con che fatto affidamento sui feroci soldati $CHA$. Se possiamo assicurarci il servizio dei loro leader più capaci, possiamo garantire che il nostro stesso esercito rimanga ben addestrato e pronto a combattere in varie circostanze."
 khm_restore_angkor: "Restauro di $angkor$"
 khm_restore_angkor_desc: "La grande città di $angkor$ fu un tempo un faro splendente del nostro genio architettonico. A causa di influenze esterne, abbiamo dovuto ridurre i nostri sforzi di costruzione, ma dovremmo ricollegarci alle radici del nostro regno e ricominciare a costruire nuovi monumenti al nostro splendore."
 khm_modern_navy: "Una Marina Moderna per $KHM$"
 khm_modern_navy_desc: "Non possiamo permettere ad altri di dominare i mari e controllare il commercio da cui dipende il nostro stato. Creiamo una forza nuova e moderna capace di affrontare qualsiasi pirata o marina rivale nel $south_east_asia$."
 khm_invest_in_irrigation: "Espandere i Baray"
 khm_invest_in_irrigation_desc: "Mentre i nostri bacini idrici esistenti supportano le nostre attuali esigenze agricole, potremmo facilmente sostenere più persone se dovessimo scavare nuovi baray in altre parti del nostro paese, creando il supporto per nuovi centri urbani per il nostro popolo."
 khm_protection_from_raids: "Proteggere i Confini"
 khm_protection_from_raids_desc: "Le nostre terre sono frequentemente minacciate da invasioni e specialmente la nostra preziosa $angkor$ giace aperta all'assedio e al destino. Dobbiamo investire in un sistema esteso di fortificazioni con guarnigioni sufficienti per resistere a qualsiasi forza invasore, così da poter proteggere il nostro stesso popolo dalla schiavitù e dal dominio straniero."
 khm_old_grudges: "Guidati dalla Rivalità"
 khm_old_grudges_desc: "Il nostro popolo è stato umiliato in passato da invasori che ci hanno costretto a inchinarci a loro. Sebbene non ogni sconfitta possa essere evitata, la utilizziamo per spronare il nostro popolo a imprese più grandi nei campi di battaglia a venire."


 peasant_connections_advance: "Connessioni Contadine"
 peasant_connections_advance_desc: "I nostri mercanti hanno stabilito connessioni con gli insediamenti rurali dentro e oltre i nostri confini. Di conseguenza, questi mercanti sono in grado di assicurarsi prezzi migliori per il sostentamento rispetto a quanto previsto."
 
 
 settle_the_frontier_advance: "Richiamo della Frontiera"
 settle_the_frontier_advance_desc: "Siamo circondati da territori maturi per essere presi. Debolmente difesi, inviare membri avventurosi della nostra corte ci permetterà di far rispettare la nostra autorità in queste terre incontese."

#Trebizond
 tre_pontic_trail_mastery: "Padronanza dei Sentieri $pontic_greek_culture$"
 tre_pontic_trail_mastery_desc: "Le nostre terre sono la nostra casa; le nostre foreste, il nostro giardino. Ne conosciamo ogni parte meglio di chiunque altro. Ogni percorso e ogni sentiero che lo attraversa ci è noto, e faremo uso di quella conoscenza se qualcuno oserà invaderci."
 tre_komnenos_legacy: "Eredità dei $komnenos_dynasty$"
 tre_komnenos_legacy_desc: "Che nessuno dimentichi che siamo i discendenti dei $komnenos_dynasty$ che governarono l'Impero $BYZ_ADJ$. Sebbene ora governiamo uno stato diverso, l'eredità e il prestigio della nostra dinastia rimangono qualcosa che non può essere negato."
 tre_princes_of_the_lazes: "Principi dei $laz_culture$"
 tre_princes_of_the_lazes_desc: "I $laz_culture$ hanno abitato queste terre per secoli. Mentre il nostro Impero fu forgiato come certamente $greek_culture$, è vero che molti $laz_culture$ rimasero entro i nostri confini. Per questo, molti dei nostri nemici arrivarono a chiamarci $tre_princes_of_the_lazes$ per scherno, considerandoci inferiori. Tuttavia, nonostante i loro sforzi, ciò non diminuisce la nostra pretesa, e indosseremo quel titolo con orgoglio."
 tre_strategic_marriages: "Matrimoni Strategici"
 tre_strategic_marriages_desc: "Non è solo con il potere della spada che si possono conquistare regni e imperi. Stabilendo stretti legami matrimoniali con molte delle nostre nazioni circostanti, possiamo assicurarci una possibilità di successione ai loro troni. O almeno, che possiamo estendere la nostra influenza su di loro."
 tre_grand_komnenoi: "Grandi Comneni"
 tre_grand_komnenoi_desc: "La dinastia $komnenos_dynasty$ potrebbe essere stata espulsa dal trono dell'Impero $BYZ_ADJ$ in passato, ma la sua gloria non fu mai spenta. Il riconoscimento che la nostra stirpe ha guadagnato è ancora molto presente, e il rispetto che sia il nostro popolo che altri paesi hanno per noi non è immeritato."
 tre_pontic_mountains: "Montagne $pontic_greek_culture$"
 tre_pontic_mountains_desc: "Proprio come le Alpi separano i $french_group$ e gli $italian_group$, le Montagne $pontic_greek_culture$ separano la nostra ultima roccaforte $greek_culture$ in $anatolia_region$ dagli invasori $turkic_group$ che hanno conquistato l'Altopiano Anatolico. Il Ponto è sempre stato più $greek_culture$ del resto dell'$anatolia_region$, forse l'eredità del grande Mitridate di un tempo ispirerà i nostri guerrieri e incuterà nei Turchi tanto timore quanto ne incuteva nei Romani?"
 tre_byzantine_birthright: "Diritto di Nascita $BYZ_ADJ$"
 tre_byzantine_birthright_desc: "Il grande Impero $BYZ_ADJ$ sotto il governo dei nostri antenati era davvero qualcosa da ammirare. Fu l'inganno e il tradimento che ci costrinsero ad essere espulsi da lì, solo per essere riforgiati e risorgere di nuovo. Nessuno dubiterà della nostra autorità."
 tre_trapezuntine_monasteries: "Monasteri $TRE_ADJ$"
 tre_trapezuntine_monasteries_desc: "È la nostra fede ciò che mantiene al sicuro le anime del nostro popolo. Il nostro clero, coloro che assicurano la loro salvezza. Cosa sono allora i nostri monasteri, se non la fonte e l'origine di tale salvezza?"
 tre_greek_stronghold: "Roccaforte $greek_language$"
 tre_greek_stronghold_desc: "Sin dai tempi antichi, il $greek_language$ è sempre stato la lingua dell'educazione e della scienza. Quando i nostri antenati arrivarono nelle nostre terre, portarono con sé non solo la loro autorità ma anche la loro cultura e lingua. Per questo, la tradizione $greek_language$ dell'apprendimento è ben viva nel nostro paese."
 tre_komnenoi_princesses: "Principesse Comnene"
 tre_komnenoi_princesses_desc: "Ci sono state molte donne straordinarie emerse dalla dinastia $komnenos_dynasty$, e molti tra i governanti d'$europe$ e persino alcuni tra gli infedeli hanno cercato la loro mano in matrimonio. La nostra stirpe è ben rispettata, e le nostre principesse lo sono doppiamente, poiché sono loro che permettono ai paesi stranieri di rivendicare legittimità attraverso la nostra linea, e a noi di mantenere influenza nelle loro corti."
 tre_terminus_of_the_silk_road: "Termine della Via della Seta"
 tre_terminus_of_the_silk_road_desc: "Anche quando era chiamata Trapezunte nelle nebbie dell'Antichità, gli antichi $greek_culture$ potevano vedere quanto utile fosse la sua posizione, il punto in cui la rotta terrestre attraverso l'$asia$ incontra la rotta marittima che conduce al Mediterraneo. Diventammo famosi come punto terminale della grande Via della Seta, poiché la ricchezza della $china$ e dell'$india$ passava attraverso le nostre terre verso l'$europe$. Non c'è ragione per non cercare di trattenere parte della ricchezza che passa."
 tre_lessons_of_the_fourth_crusade: "Lezioni della Quarta Crociata"
 tre_lessons_of_the_fourth_crusade_desc: "Isacco Angelo, che depose la nostra linea nel 1185, fu egli stesso deposto e accecato, e, con il pretesto di rimettere il vecchio sciocco cieco sul trono, le truppe $VEN_ADJ$ saccheggiarono $constantinople$ nel 1204. Se c'è qualcosa da imparare da questo, è che il tradimento e l'inganno sono onnipresenti nella lotta per il potere, ma sono anche ciò che assicura la vittoria."
 tre_trapezuntine_endurance: "Resistenza $TRE_ADJ$"
 tre_trapezuntine_endurance_desc: "Cacciati dal loro paese, eppure la nostra stirpe sopravvisse. Costretti a vivere in una terra montuosa circondata da nemici, eppure il nostro popolo prosperò. Siamo certi di sfruttare al meglio qualunque esito incontriamo, e il nostro popolo è certo di sfruttare al meglio qualunque risorsa abbia."

#Kilwa

 palm_tree_masters: "Maestri delle Palme"
 palm_tree_masters_desc: "Nonostante la mancanza di beni prodotti localmente, una cosa che abbiamo in abbondanza sono le palme. Abbastanza dure da sostenere attività di costruzione e cantieristica navale, e abbastanza morbide da piegarsi e prendere forma grazie alla nostra maestria, padroneggiare questo tipo di legname ci permetterà certamente di espandere la nostra ricchezza e le attività marittime."
 kilwan_trade_network: "Reti Commerciali $ZAN_ADJ$"
 kilwan_trade_network_desc: "Attirando molti mercanti da luoghi lontani come la $persia_region$ e l'$arabia_region$, la nostra capitale è diventata un centro per il commercio, facilitando gli affari dal corno dell'$africa$ alle coste della $china$."
 the_dhow: "$n_kilwan_dhow$"
 the_dhow_desc: "$n_kilwan_dhow_desc$"
 the_kilwan_zambuc: "$n_kilwan_zambuc$"
 the_kilwan_zambuc_desc: "$n_kilwan_zambuc_desc$"
 bantu_and_perso_arabian: "$bantu_language_family$ e Perso-Arabo"
 bantu_and_perso_arabian_desc: "Sin dalla nostra discesa dall'$arabia_region$ e dalla $persia_region$, abbiamo stabilito comunità attraverso la $swahili_coast_region$ che integrano i $bantu_language_family$ locali in uno sforzo per mantenere l'ordine sociale e aprire la strada all'ascesa di nuovi progressi architettonici e culturali!"
 zanj_taxation: "Tassazione Zanj"
 zanj_taxation_desc: "Originariamente un termine per descrivere gli abitanti dell'interno dell'$africa$, in particolare quelli di origine $bantu_language_family$, questa gente venne ad abitare i nostri insediamenti e costituire una porzione sostanziale della nostra demografia. Pur garantendo loro molte libertà e responsabilità, sono tassati di conseguenza per preservare i loro privilegi. La loro relativa autonomia pacifica all'interno del nostro quadro giuridico ha aperto la strada all'introduzione di fenomeni linguistici e nuove tradizioni culturali."
 zan_food_imports: "Importazioni Alimentari"
 zan_food_imports_desc: "L'alba di una nuova era nella navigazione ha aperto nuove opportunità per cercare sostentamento per il nostro popolo. Quando una volta commerciavamo solo con l'interno dell'$africa$ per cercare miglio, bestiame e riso vitali, ora possiamo raggiungere nuovi porti dove il cibo può essere più economico e più facilmente disponibile."
 zan_kilwan_latitude_staves: "Bastoni di Latitudine"
 zan_kilwan_latitude_staves_desc: "La nostra superiore tecnologia navale ci permette di navigare più lontano e meglio di qualsiasi nostro concorrente, dandoci un vantaggio."
 shirazi_legacy: "Eredità di Shirazi"
 shirazi_legacy_desc: "Il nostro fondatore ancestrale venne da $shiraz$, figlio dell'Emiro della $persia_region$, il che non lascia dubbi sul nostro diritto a governare."
 zan_gold_trade_of_africa: "Commercio dell'Oro dell'$africa$"
 zan_gold_trade_of_africa_desc: "Le nostre riserve di $goods_gold$ provenienti da molte fonti attraverso l'$africa$ orientale sono la pietra angolare della nostra ricchezza e prosperità. Dobbiamo sfruttare appieno le nostre riserve e diffondere una valuta forte."
 zan_diplomacy_through_trade: "Diplomazia Attraverso il Commercio"
 zan_diplomacy_through_trade_desc: "La nostra posizione unica tra la ricchezza della $china$, dell'$india$ e dell'$europe$ ci costituisce una grande influenza nel gioco diplomatico tra Imperi e potenze straniere..."
 
 #Dai Viet
 cha_matrilineal_heritage: "Eredità Matrilineare"
 cha_matrilineal_heritage_desc: "La posizione della donna nella nostra società è molto più apprezzata e riverita rispetto ai nostri vicini. Il diritto di nascita di qualsiasi bambino proviene dal lato della madre e le donne godono di una grande quantità di libertà e doveri."
 cha_religious_tolerance: "Tolleranza Religiosa"
 cha_religious_tolerance_desc: "Il nostro popolo è un crogiolo di molte diverse influenze religiose. Le idee $buddhist_ADJ$ dalla $china$, le pratiche $hindu_ADJ$ dall'$india$, e la diffusione dell'$muslim$ nel $south_east_asia$ creano un ambiente unico dove solo la tolleranza religiosa può mantenere unita la nostra società."
 cha_dharmic_presence: "Presenza $dharmic_ADJ$"
 cha_dharmic_presence_desc: "Gli dei $dharmic_ADJ$ ci benedicono con la loro presenza. Possa la loro forza guidarci attraverso i momenti più difficili."
 cha_kshatriya: "Kṣatriya"
 cha_kshatriya_desc: "Il $cha_kshatriya$ è un termine adottato dalle società $hindu_ADJ$ e descrive i nobili d'élite del nostro stato. Per questo, la nostra nobiltà assume un ruolo simile negli approcci alle questioni militari e di corte simili alle loro controparti dell'$india$."
 cha_veteran_shipbuilders: "Costruttori Navali Veterani"
 cha_veteran_shipbuilders_desc: "Il nostro stato si basa sul dominio marittimo per assicurare una posizione politica, militare ed economica forte in $indochina_region$. Per questo, la rapida costruzione di navi aggiuntive è di grande importanza per la nostra sopravvivenza."
 cha_haluwbilau: "Haluwbilau"
 cha_haluwbilau_desc: "Gli $cha_haluwbilau$ sono guerrieri d'élite e ufficiali in posizioni chiave del nostro esercito terrestre e navale. Selezionati in base ai loro talenti e al loro coraggio, questi uomini guidano eserciti e navi in battaglia contro minacce esterne, oltre a mediare dispute all'interno delle molte comunità del nostro stato."
 cha_commercial_state: "Stato Commerciale"
 cha_commercial_state_desc: "Gran parte della nostra ricchezza è dovuta alle opportunità commerciali che i nostri territori forniscono. Dovremmo concentrare i nostri sforzi per massimizzarla ancora di più, creando uno stato commerciale nel processo."
 cha_boarding_tactics: "Tattiche di Abbordaggio"
 cha_boarding_tactics_desc: "A causa del terreno difficile in cui risiede la maggior parte della nostra terra, gli invasori stranieri devono fare affidamento sulla supremazia navale nel loro tentativo di conquistarci. I decenni di pirateria nei mari indocinesi ci hanno insegnato preziose tattiche di abbordaggio che ci permettono di usare le loro stesse navi contro di loro."
 cha_towers_on_water: "Torri sull'Acqua"
 cha_towers_on_water_desc: "Come potenza marittima, gran parte della nostra ricchezza e potere proviene dal mare e dal nostro dominio su di esso. Per assicurarcelo, i nostri costruttori navali hanno progettato speciali grandi navi da guerra che sono conosciute come #italic Torri sull'Acqua#! - un ibrido tra una nave pesante e una galera usato per la supremazia navale."
 cha_cham_cultural_influence: "Influenza Culturale $cham_culture$"
 cha_cham_cultural_influence_desc: "Sebbene alcuni dei nostri vicini vedano la nostra cultura come inferiore, sono semplicemente in negazione poiché molti dei nostri aspetti culturali si fanno strada nelle loro corti autoproclamate 'civilizzate'. Ritmi di tamburi $cham_culture$, canzoni $cham_culture$, danze e poesia $cham_culture$ - tutti questi sono elementi che lasciano la loro influenza sugli altri senza fallire."
 dai_vietnamese_architecture: "Architettura $vietnamese_culture$"
 dai_vietnamese_architecture_desc: "Sebbene influenzata dai $chinese_group$, la nostra architettura rimane distinta e unica per il nostro stato. Pur seguendo ancora i concetti del Fēng Shuǐ, molti elementi tipici dei $chinese_group$ sono stati tralasciati o adattati al nostro ambiente unico."
 dai_tran_hung_dao: "Trần Hưng Đạo"
 dai_hung_dao_trans_military_feats: "Tattiche di $dai_tran_hung_dao$"
 dai_hung_dao_trans_military_feats_desc: "$dai_tran_hung_dao$ fu un Principe Imperiale di $DAI$ decenni fa. Servì come ufficiale durante la prima invasione $mongolian_group$ di $DAI$ nel 1258, e come comandante principale durante la seconda guerra contro i Mongoli nel 1285 e il loro terzo tentativo nel 1287. Durante questi conflitti sanguinosi, $dai_tran_hung_dao$ riuscì a sviluppare tattiche che respinsero questi cavalieri costantemente."
 dai_nha_nhac: "Nhã nhạc"
 dai_nha_nhac_desc: "Il $dai_nha_nhac$ è la musica tradizionale suonata alle nostre corti ed eseguita alle cerimonie annuali. È un aspetto prominente della nostra cultura e un pilastro delle nostre tradizioni."
 dai_confucian_administration: "Amministrazione Confuciana"
 dai_confucian_administration_desc: "La burocrazia del nostro stato è di grande importanza, e per questo solo i più capaci amministratori sono selezionati per i lavori d'ufficio. Studiati nei testi confuciani della $CHI$, questi burocrati assicurano un'operazione fluida e stabile."
 dai_giao_chi_arquebus: "Archibugio Giao Chỉ"
 dai_giao_chi_arquebus_desc: "Il $dai_giao_chi_arquebus$ è un punto fermo nel nostro esercito. Autoprodotto e adattato alle esigenze delle nostre truppe, questo tipo di archibugio guadagna non solo l'elogio dei $chinese_group$ ma anche degli osservatori occidentali."
 dai_ca_tru: "Ca trù"
 dai_ca_tru_desc: "Il $dai_ca_tru$ è un genere $vietnamese_culture$ di narrazione musicale che serve sia come forma di intrattenimento che come esibizione di canti religiosi."
 dai_trade_advance: "Contratti Commerciali"
 dai_trade_advance_desc: "La nostra storia è stata plasmata dalla $CHI$ per troppo tempo. Per lasciare il nostro segno sul mondo dobbiamo espandere la nostra portata oltre la sfera di influenza dei $chinese_group$."
 dai_literary_reform: "Riforma Letteraria"
 dai_literary_reform_desc: "Per secoli, abbiamo usato il $classical_chinese_language$ per scrivere i nostri documenti. Tuttavia, la scrittura usata per scrivere la nostra lingua è il Chữ Nôm, una scrittura nativa basata sul Chữ Hán, la scrittura del $classical_chinese_language$. Il Chữ Nôm non era standardizzato e non veniva usato abbastanza spesso rispetto al $classical_chinese_language$, quindi c'è stata una certa spinta per una riforma per nazionalizzare la scrittura per i nostri scopi amministrativi."
 dai_don_dien: "Đôn Điên"
 dai_don_dien_desc: "Il $dai_don_dien$ è un sistema che utilizza colonie militari in cui soldati e contadini senza terra bonificano l'area per la fondazione di nuovi villaggi. Questi villaggi vengono poi incorporati nel nostro sistema amministrativo dopo tre anni e i soldati e i contadini senza terra si sposterebbero verso la terra disponibile."
 dai_thuan_thien: "Thuận Thiên"
 dai_thuan_thien_desc: "$dai_thuan_thien$, o Volontà del Cielo, è il nome della spada leggendaria impugnata dal nostro liberatore, Lê Lợi. Secondo i racconti, la spada gli diede la forza di mille uomini per scuotere finalmente il giogo del dominio $chinese_group$. Lê Lợi è considerato come la perfetta incarnazione del leader ideale di cui il nostro stato ha bisogno."
 
 
#Majapahit

 foreign_architectural_influence: "Influenza Architettonica Straniera"
 foreign_architectural_influence_desc: "Nelle nostre molte conquiste attraverso l'$indonesia_region$, siamo entrati in contatto con molti stili di architettura e modi per perpetuare la nostra eredità. Introducendo nuovi movimenti culturali e artistici nello sviluppo urbano, la nostra cultura incorporerà i migliori aspetti artistici della nostra regione."
 
 maj_home_of_the_sea_nomads: "Casa dei Nomadi del Mare"
 maj_home_of_the_sea_nomads_desc: "$n_kabang_desc$"
 
 maj_jong_advance: "$n_jong$"
 maj_jong_advance_desc: "$n_jong_desc$"
 
 maj_bajang_ratu: "La Porta di $bajang_ratu$"
 maj_bajang_ratu_desc: "$bajang_ratu_desc$"
 
 maj_late_karambit_warriors: "$a_late_karambit_warrior$"
 maj_late_karambit_warriors_desc: "$a_late_karambit_warrior_desc$"
 
 maj_sumpah_palapa: "Sumpah Palapa"
 maj_sumpah_palapa_desc: "Il capo del nostro esercito e la persona che risponde direttamente al nostro sovrano detiene grande influenza e potere, plasmando la storia del nostro popolo. Per assicurare la loro efficienza e comprensione della gravità di una tale posizione, sarà richiesto un giuramento speciale, uno che sottolinei i nostri sogni di conquista e rinvigorisca i nostri spiriti."
 
 maj_bubu_and_jala: "Bubu e Jala"
 maj_bubu_and_jala_desc: "$bubu_building_desc$"
 
 maj_the_magic_arrow: "La Freccia Magica"
 maj_the_magic_arrow_desc: "$a_cetbang_cannon_desc$"
 
 maj_maritime_silk_road: "Via della Seta Marittima"
 maj_maritime_silk_road_desc: "La nostra posizione geografica, completata dalla nostra crescente influenza, ci ha permesso di presiedere l'estesa e proficua rete commerciale che porta $silk$ e $spices$ da Est a Ovest."
 
 maj_restore_candi_shrines: "Restaurare i Santuari Candi"
 maj_restore_candi_shrines_desc: "Sparsi per Nusantara ci sono una serie di templi conosciuti come Candi. Dovremmo restaurare questi templi ovunque li troviamo per rinnovare la fede del nostro popolo."
 
 maj_the_ghali: "$n_madurese_gali$"
 maj_the_ghali_desc: "$n_madurese_gali_desc$"
 
 maj_island_colonies: "Colonie Insulari"
 maj_island_colonies_desc: "Il nostro contatto con molti vicini locali nell'arcipelago ha dato spazio all'idea che le risorse naturali e la terra vacante siano mature per essere prese, sicure e prospere sotto il nostro controllo."
 
 maj_preservation_of_javanese_history: "Preservazione della Storia $javanese_culture$"
 maj_preservation_of_javanese_history_desc: "La profondità e la storia del popolo $javanese_culture$ sono una parte integrante della nostra identità culturale e del nostro essere. Per proteggere la nostra identità, dobbiamo preservare le tradizioni su cui abbiamo costruito le fondamenta di un grande paese."
 
                                                                                                                                                                                                                                                                                     

       
 #Japan
 heian_kyo: "Heian-kyō"
 heian_kyo_desc: "La città di Heian-kyō è stata la residenza dell'Imperatore per secoli, essendo un centro per l'arte e la cultura. È lì dove la sontuosa corte del tempo dei $fujiwara$ fiorì e tutto il popolo del Giappone la guardava con timore reverenziale per ispirazione. Abbracceremo la sua tradizione e con il nostro mecenatismo faremo fiorire ancora una volta la cultura della nostra capitale."
 matsuri: "Matsuri"
 matsuri_desc: "Ogni santuario e tempio locale ha le sue feste e celebrazioni. Tutta la popolazione circostante è sempre desiderosa di parteciparvi, poiché è la loro occasione per offrire la loro devozione e gratitudine al loro Kami protettore locale."
 onmyodo: "Onmyōdō"
 onmyodo_desc: "Proveniente dalla $china$ secoli fa, le teorie di Yīn e Yáng si evolsero nel $japan_region$ in $onmyodo$. Gli esperti in essa, chiamati Onmyōji, si occupano di purificazione ed esorcismo di spiriti maligni e vendicativi, così come di divinazione, astronomia e studio della natura."
 sumo: "Sumō"
 sumo_desc: "Avendo le sue origini in una danza rituale agricola per pregare per buoni raccolti, la pratica del $sumo$ è sfuggita ai confini della corte e dei sacerdoti. È ora una pratica popolare eseguita dalla gente comune che serve anche come modo di addestramento al combattimento militare."
 nanto_rokushuu: "Nanto Rokushū"
 nanto_rokushuu_desc: "I templi di $nara$ sono stati influenti da quando il $buddhist$ venne dalla $china$. Le sei scuole formate in essi sono un deposito di conoscenza, specialmente sugli insegnamenti del Buddha e sui vari modi di raggiungere l'illuminazione, ma anche su altri argomenti più mondani come amministrare correttamente un monastero."
 shinbutsu_shuugou: "Shinbutsu-Shūgō"
 shinbutsu_shuugou_desc: "Da quando il $buddhist$ giunse nel $japan_region$, i suoi insegnamenti sono stati mescolati con il culto dei Kami locali, e sia Buddha che Kami si sono fusi in un insieme unitario e combinato di credenze, sebbene con pratiche rituali chiaramente distinte."
 honji_suijaku: "Honji Suijaku"
 honji_suijaku_desc: "Uno dei fattori chiave per il $shinbutsu_shuugou$ è identificare i Kami locali come manifestazioni dei diversi Buddha, e i Buddha come manifestazioni dei diversi Kami. Alla fine entrambi sono solo uno e lo stesso, forma centrale o #italic Honji#! che assume diverse manifestazioni o #italic Suijaku#!."
 hachiman_worship: "Culto di Hachiman"
 hachiman_worship_desc: "Hachiman è una delle divinità più venerate. Originariamente una deificazione di Ōjin Tennō, dopo l'introduzione del $buddhist$ fu successivamente identificato anche come Bodhisattva. È il protettore della linea imperiale e il dio tutelare della classe guerriera."
 gozan_jissetsu: "Gozan Jissetsu"
 gozan_jissetsu_desc: "Il 'Sistema delle Cinque Montagne' è un sistema tradizionale originato in $china$ di monasteri $buddhist_ADJ$ Chán sponsorizzati dallo stato, che ricevono quel nome perché si trovavano in cima a montagne sacre. Nel $japan_region$, la pratica continuò nel periodo Kamakura con la sponsorizzazione dei templi Zen, le cinque montagne di $kyoto$ e le cinque montagne di $kamakura$. Mantenendo la sponsorizzazione di tali istituzioni, possiamo usarle per aiutare a stabilizzare il nostro governo."
 bodaiji: "Bodaiji"
 bodaiji_desc: "È stato comune nelle nostre terre sin dall'antichità venerare i nostri antenati. Così, i più influenti dei nostri governanti possono erigere interi templi per essere sepolti e venerati dopo la morte. Di conseguenza, anche la memoria della loro vita e delle loro gesta sarà preservata e ricordata."
 kagura: "Kagura"
 kagura_desc: "Originariamente danze rituali sacre eseguite davanti alla corte dalle #italic Miko#!, le fanciulle del santuario, il $kagura$ ha anche ispirato l'esecuzione di danze rituali popolari in tutto il $japan_region$. Queste danze si sono evolute in una miriade di forme, ma tutte mantengono la tradizione e il rituale da cui provengono."
 obon: "Obon"
 obon_desc: "Una delle feste più importanti, $obon$ è il momento di onorare i morti e gli antenati. Durante le celebrazioni, vengono eseguite offerte di cibo e danze rituali. Le persone accendono anche fuochi e lanterne per guidare le anime dei morti a casa per le celebrazioni, e ancora una volta verso la terra dei morti."
 neo_confucianism: "Neo-$SECT_CONFUCIANISM_NAME$"
 neo_confucianism_desc: "Il Neo-$SECT_CONFUCIANISM_NAME$, uno sviluppo successivo del $SECT_CONFUCIANISM_NAME$ nella sua storia millenaria, è già presente nel $japan_region$ da secoli. Tuttavia, un ulteriore sostegno da parte dello stato assicurerà che il nostro governo abbia una presa salda sulla nazione."
 danka_system: "Sistema Danka"
 danka_system_desc: "Per secoli, le famiglie nel $japan_region$ hanno avuto uno stretto rapporto con i templi $buddhist_ADJ$ locali, dando loro patrocinio finanziario in cambio della cura dei templi per i loro bisogni spirituali. Estendere questo sistema a tutta la nostra popolazione assicurerà che la fede del nostro popolo sia sicura."
 harae: "Harae"
 harae_desc: "Nella nostra fede, la pratica dell'#italic $harae$#!, o purificazione rituale, è fondamentale per rimuovere tutti i #italic Tsumi#!, peccati, e #italic Kegare#!, impurità. Assicurandoci che la nostra popolazione esegua i rituali $harae$ correttamente e frequentemente, possiamo garantire che tutto il nostro paese rimanga puro."
 jisha_bugyou: "Jisha-Bugyō"
 jisha_bugyou_desc: "L'amministratore e supervisore di tutti i templi e santuari, il $jisha_bugyou$ supervisionerà tutte le attività che queste istituzioni religiose svolgono, assicurandosi che i loro interessi siano allineati con quelli del governo."
 kokugaku: "Kokugaku"
 kokugaku_desc: "Quasi dalla sua nascita come paese, il $japan_region$ e lo $shinto$ sono stati influenzati da idee straniere provenienti dalla $china$ e dal $buddhist$. Un nuovo movimento sta prendendo piede, affermando che il nostro spirito nazionale è naturalmente puro, e che tutte le influenze straniere dovrebbero essere rimosse da esso."
 home_shrines: "Santuari Domestici"
 home_shrines_desc: "Il culto e i rituali sono stati tradizionalmente relegati a santuari e templi. Tuttavia, sempre più del nostro popolo sta iniziando ad avere nelle proprie case sia santuari familiari locali chiamati #italic Kamidana#! per venerare i Kami che #italic Butsudan#! come altare $buddhist_ADJ$ per i loro antenati."
 fukko_shinto: "Fukko $shinto$"
 fukko_shinto_desc: "Mentre le persone stanno rifiutando l'influenza straniera nella nostra cultura, stanno anche rifiutando la mescolanza $buddhist_ADJ$ e $SECT_CONFUCIANISM_NAME$ nella nostra fede. Secondo questa linea di pensiero, è necessaria una rivitalizzazione dello $shinto$."
 jap_bushido: "Bushidō"
 jap_bushido_desc: "Sebbene mai effettivamente codificato attraverso regole specifiche, il modo in cui un guerriero dovrebbe comportarsi è chiaro. Il dovere di un guerriero è combattere e vincere in battaglia, ed espandere la gloria del proprio clan, indipendentemente dai metodi necessari per raggiungere ciò."
 jap_land_of_the_rising_sun: "Terra del Sol Levante"
 jap_land_of_the_rising_sun_desc: "La terra del Giappone è una con una storia lunga e gloriosa. La nostra unica tradizione culturale, i nostri coraggiosi soldati e la nostra geografia inespugnabile, ci rendono più forti di molti altri stati nella nostra regione. È giunto il momento per la Terra del Sol Levante di prendere il suo posto tra le grandi nazioni di questo mondo!"
 jap_ancestral_legacy: "Eredità Ancestrale"
 jap_ancestral_legacy_desc: "La discendenza ancestrale del nostro clan è ben nota, e un pilastro che dobbiamo sostenere e mantenere. È la nostra storia passata che ci definisce e assicura il nostro diritto a governare."
 jap_shinobi: "Shinobi no Mono"
 jap_shinobi_desc: "L'informazione è fondamentale per ottenere qualsiasi vantaggio. A tal fine, da tempo utilizziamo spie e infiltrati per raccogliere informazioni per noi. Questi $jap_shinobi$ sono di solito della classe samurai, sebbene possano anche essere reclutati dalla popolazione locale, e vengono inviati nelle terre nemiche per mescolarsi nella loro società e stabilire una rete di informazioni di cui possiamo trarre vantaggio in seguito."
 jap_head_hunting: "Caccia alle Teste"
 jap_head_hunting_desc: "Le imprese di un guerriero in battaglia possono essere veramente gloriose solo se effettivamente provate. A tal fine, i samurai andranno a raccogliere le teste decapitate dei nemici che hanno ucciso per presentarle successivamente al generale. Più numerose e più importanti sono le teste che un samurai prende, migliori saranno le ricompense che otterrà per questo."
 jap_ichiban_yari: "Ichiban Yari"
 jap_ichiban_yari_desc: "Essere il primo guerriero a infliggere danni a un nemico è un grande onore, e quindi i nostri guerrieri sono ansiosi di essere la prima lancia a spaccare la forza dell'avversario una volta che si presenta l'opportunità."
 jap_ashigaru: "Ashigaru"
 jap_ashigaru_desc: "La guerra è sempre stata il territorio dei potenti samurai. Sviluppi recenti, tuttavia, hanno dimostrato la necessità di una fonte di truppe sostanzialmente più grande dei soli samurai, e includono anche truppe contadine. Questi ashigaru non saranno solo plebaglia comune però, poiché il loro addestramento costante e la vasta esperienza di battaglia li rendono combattenti formidabili in grado di stare alla pari con i samurai."
 jap_daiku_construction: "Costruzione Daiku"
 jap_daiku_construction_desc: "La costruzione di edifici usando tecniche tradizionali di falegnameria, o #italic daiku#! è stata presente nel $japan_region$ sin dalla sua nascita. I nostri edifici in legno sono resilienti ma flessibili, e ammirati da tutti. Dalla più umile capanna al più alto palazzo, il legno è sempre presente nei nostri edifici."
 jap_wandering_ronin: "Rōnin Erranti"
 jap_wandering_ronin_desc: "È molto comune per i samurai vagare per la terra in cerca della migliore posizione di impiego, cambiando la loro fedeltà al signore che li paga di più. Questi uomini vanno e vengono come le onde, ma possiamo sempre farne uso."
 jap_reformed_land_holding: "Riforma della Proprietà Terriera"
 jap_reformed_land_holding_desc: "Tradizionalmente, la terra veniva valutata in base alle dimensioni, ma questo non teneva conto del fatto che non tutta la terra è uguale. D'ora in poi, sarà valutata in base al valore del riso che può essere coltivato su di essa. Questo ci renderà più facile sfruttare al meglio il nostro territorio."
 jap_jokamachi: "Jōkamachi"
 jap_jokamachi_desc: "I tempi turbolenti presentano un grave pericolo per la popolazione, quindi tenderà a riunirsi attorno alla sicurezza dei luoghi fortificati. La crescita delle città attorno ai castelli fortificati attirerà indubbiamente commercio e prosperità verso di esse."
 jap_terakoya: "Terakoya"
 jap_terakoya_desc: "Queste scuole private forniscono educazione di base ai comuni, promuovendo alfabetizzazione, calcolo e valori morali. Le scuole Terakoya svolgono un ruolo vitale nel promuovere una popolazione più istruita e socialmente consapevole, contribuendo alla stabilità e al progresso del paese durante questa era."
 jap_codified_bushido: "Bushidō Codificato"
 jap_codified_bushido_desc: "Il comportamento atteso di un guerriero è sempre più idealizzato, con valori come onore e lealtà che assumono più importanza della loro effettiva utilità in battaglia reale. Questa versione romanticizzata e codificata del Bushidō, tuttavia, migliorerà certamente il modo in cui i nostri eserciti sono percepiti, anche se non è così che si comportano effettivamente."
 #Japanese unique
 kgk_omi_genji: "Ōmi-Genji"
 kgk_omi_genji_desc: "I nostri antenati appartenevano un tempo al clan Uda Genji della famiglia Minamoto, e siamo stati gli Shugo di Ōmi per generazioni. Il nostro diritto a difenderla è assicurato."
 kgk_emerging_clan: "Clan Emergente"
 kgk_emerging_clan_desc: "Nonostante la nostra eredità ancestrale, il nostro clan come ramo del clan Sasaki è relativamente recente. Per questo, il nostro popolo sente la necessità di dimostrare il nostro valore come nome indipendente."
 akt_march_of_akita: "Marca di Akita"
 akt_march_of_akita_desc: "Il nostro feudo di Akita nella provincia settentrionale di Dewa era un'antica zona di conflitto contro i 'barbari' del nord. Il confine del Giappone si è espanso molto a nord, ma lo spirito dei nostri antenati vive ancora nel nostro sangue."
 akt_ezo_kanrei: "Ezo Kanrei"
 akt_ezo_kanrei_desc: "La posizione di Ezo Kanrei (amministratore di $ezo_area$) è stata assegnata al nostro clan dallo Shogunato Kamakura. Siamo incaricati di gestire l'isola come luogo di esilio per i criminali, quindi manteniamo stretti contatti attraverso lo stretto."
 akt_ainu_trade: "Commercio $ainu_culture$"
 akt_ainu_trade_desc: "Siamo tra i primi $japanese_group$ che hanno stabilito un commercio permanente con gli $ainu_culture$. Le nostre navi vanno avanti e indietro tra le loro terre e le nostre, portando grandi benefici ad entrambi."
 asa_legacy_of_emperor_keitai: "Eredità dell'Imperatore Keitai"
 asa_legacy_of_emperor_keitai_desc: "Molti secoli fa, l'imperatore Keitai usò Echizen per lanciare la sua guerra per prendere il trono imperiale. Come lui, non dobbiamo esitare a proiettare potere oltre i nostri confini e a lanciare invasioni nei regni vicini quando la situazione lo richiede."
 asa_control_of_buddhist_sects: "Controllo delle Sette Buddiste"
 asa_control_of_buddhist_sects_desc: "Echizen ospita molti templi importanti di diverse sette come l'Eiheiji della setta Sōtō e l'Heisenji della setta Tendai. Se potessimo controllarli tutti e stabilire una pace confessionale nella provincia, avremmo le fondamenta di una politica religiosa ideale per tutto il nostro territorio."
 ask_defender_of_the_imperial_court: "Difensori della Corte Imperiale"
 ask_defender_of_the_imperial_court_desc: "Quando lo Shogunato Kamakura cadde, mantenemmo l'Imperatore e la Corte Imperiale al sicuro. Questo ci ha garantito una posizione in prima linea tra tutti i clan del Giappone, come il vero protettore dell'Impero e delle tradizioni di corte."
 ask_bugyoshu_and_hokushu: "Bugyōshū e Hōkōshū"
 ask_bugyoshu_and_hokushu_desc: "Dobbiamo rafforzare i funzionari della nostra amministrazione come i Magistrati Bugyōshū e i Comandanti Hōkōshū. Una burocrazia forte sarà talvolta l'unica cosa che si frappone tra noi e una guerra civile aperta."
 ask_higashiyama_culture: "Cultura Higashiyama"
 ask_higashiyama_culture_desc: "Costruita attorno all'estetica del Buddismo Zen, la cultura Higashiyama vede la bellezza nella semplicità. Promuove lo sviluppo della cerimonia del tè, la disposizione dei fiori, il teatro e l'arte. Questa fioritura culturale ha portato grande prestigio a coloro che la praticano e si rifletterà grandemente su di noi."
 ask_shugo_system: "Sistema Shugo"
 ask_shugo_system_desc: "Gli Shugo sono vassalli importanti per lo Shogunato, amministrando le terre in nome del $JAPANESE_SHOGUNATE_LEADER_MALE$. Grazie a loro, possiamo amministrare le nostre terre meglio e più efficientemente."
 cba_lineage_of_taira: "Discendenza Taira"
 cba_lineage_of_taira_desc: "Il clan Chiba è un antico ramo dei Taira del tardo periodo Heian. Questo fatto ci conferisce più potere e influenza di quanto la nostra situazione politica indicherebbe altrimenti."
 cba_katori_jingu: "$katori_shrine$"
 cba_katori_jingu_desc: "$katori_shrine$ venera Futsunushi no Kami, un dio patrono delle arti marziali e quindi riverito da tutti i guerrieri in Giappone. Dovremmo sfruttare questo fatto per il miglioramento dei nostri stessi samurai."
 cba_dream_of_masakado: "Sogno di Masakado"
 cba_dream_of_masakado_desc: "Taira no Masakado, un grande guerriero e stretto parente del nostro clan nell'era antica, una volta cercò di diventare l'Imperatore del Giappone orientale. Masakado purtroppo non poté realizzare la sua ambizione, ma il suo sogno di creare un nuovo paese per i samurai dovrebbe essere la nostra guida in ogni momento."
 cba_irrigation_of_southern_kanto: "Irrigazione del Kantō Meridionale"
 cba_irrigation_of_southern_kanto_desc: "Gran parte dei nostri domini sono aree paludose che non supporterebbero un'agricoltura intensiva. Sviluppi tecnologici recenti nel campo dell'irrigazione, tuttavia, ci permettono di coltivare nuovi campi e di drenare le paludi quando necessario. Intraprendiamo un grande progetto di sviluppo delle terre sotto il nostro controllo per il miglioramento dell'economia."
 csk_clans_of_tosa: "Clan di Tosa"
 csk_clans_of_tosa_desc: "La nostra provincia natale Tosa è tradizionalmente divisa tra clan potenti. Se vogliamo essere in grado di espanderci ulteriormente dobbiamo unirci tutti insieme. Ci aiuteranno a salire, e in cambio aumenteremo il loro potere."
 csk_god_of_arts: "Dio delle Arti"
 csk_god_of_arts_desc: "Il fondatore ancestrale del nostro clan, Hata no Kawakatsu, era molto ammirato come dio patrono di tutte le arti, dalle danze tradizionali al teatro. Il nostro clan deve essere all'altezza della sua eredità se vuole guadagnare il rispetto del popolo giapponese."
 csk_unification_of_shikoku: "Unificazione di Shikoku"
 csk_unification_of_shikoku_desc: "Shikoku è vista come una terra povera e isolata dal resto del Giappone, dove non accade nulla di importante. Lasciamoli continuare a pensarlo e trascurare la nostra unificazione dell'isola finché non sarà troppo tardi."
 csk_expand_the_navy: "Espandere la Marina"
 csk_expand_the_navy_desc: "Il Giappone è una nazione insulare e per prosperare qui è necessaria una marina forte. Tosa è un luogo ideale per iniziare la costruzione di un'armata nostra."
 dte_fujiwara_hokke: "$fujiwara$ Hokke"
 dte_fujiwara_hokke_desc: "Come uno dei rami della casa settentrionale dei $fujiwara$, la legittimità del nostro governo è indiscutibile."
 dte_oshu_shugo: "Ōshū Shugo"
 dte_oshu_shugo_desc: "Come clan onorevole che risale al primo periodo Kamakura, abbiamo una forte pretesa a governare l'intera provincia di Ōshū. Fortunatamente per noi, quale terra esattamente copra Ōshū non è ben definito."
 dte_dragon_of_oshu: "Drago di Ōshū"
 dte_dragon_of_oshu_desc: "La nostra potenza e il nostro potere saranno l'invidia dei nostri nemici. Il nostro nome sarà per sempre associato al Drago di Ōshū."
 dte_intensive_domain_development: "Sviluppo Intensivo del Dominio"
 dte_intensive_domain_development_desc: "Il clima rigido e la geografia montuosa rendono $ou_area$ una regione povera agli occhi di molti. C'è, tuttavia, un grande potenziale per migliorare le nostre terre. Fondando nuove città, incoraggiando e proteggendo il commercio, costruendo vie d'acqua e aumentando la terra coltivata, possiamo migliorare sostanzialmente il nostro cuore. Abolendo pedaggi e tasse soffocanti, possiamo anche rendere i nostri sudditi ricchi e la regione prospera."
 htk_hatakeyama_heritage: "Eredità Hatakeyama"
 htk_hatakeyama_heritage_desc: "Alcuni considerano i leader del nostro clan come ribelli causatori di problemi a causa della storia passata del nome del nostro clan. Questo è, tuttavia, solo un segno della nostra resilienza. Siamo rinati, non ci arrenderemo mai, e combatteremo per ciò che è nostro non importa chi possa opporsi a noi!"
 htk_shogunate_ties: "Legami con lo Shogunato"
 htk_shogunate_ties_desc: "Come clan discendente da uno dei rami degli Ashikaga, i nostri legami con l'autorità dello Shogunato sono forti. La nostra associazione con esso ci farà sempre tenere in alta considerazione."
 htk_clan_spread: "Diffusione del Clan"
 htk_clan_spread_desc: "Non ci accontentiamo di limitare il nostro clan a un singolo luogo, e cerchiamo di diffondere la nostra influenza in tutto il paese. Non importa quanto ci diffondiamo, l'autorità del nostro clan sarà indiscutibile in tutto il nostro territorio."
 hsk_rising_clan: "Clan in Ascesa"
 hsk_rising_clan_desc: "Sebbene le nostre origini siano relativamente umili, anche rispetto ad altri clan discendenti dagli Ashikaga, siamo comunque riusciti ad accrescere considerevolmente la nostra influenza. Il nostro clan è decisamente in ascesa, e continueremo a farlo."
 hsk_control_of_izumi_sea: "Controllo del Mare di Izumi"
 hsk_control_of_izumi_sea_desc: "I territori del nostro clan sono stati tradizionalmente attorno al Canale di Kii. Il controllo del commercio che entra nella terraferma attraverso di esso ci permetterà quindi di ottenere grandi profitti da esso, e prosperare immensamente."
 hsk_branches_and_retainers: "Rami e Vassalli"
 hsk_branches_and_retainers_desc: "La nostra stirpe si estende ampiamente, e i nostri congiunti e vassalli possiedono diversi territori ricchi mantenendo la loro lealtà al leader del clan. Attraverso l'armonia interna, il nostro clan sarà tra i più potenti del Giappone."
 img_claim_to_shogunate: "Pretesa allo Shogunato"
 img_claim_to_shogunate_desc: "A causa del fatto che il nostro clan discende dalla famiglia Ashikaga, abbiamo una buona pretesa per assumere il manto del $JAPANESE_SHOGUNATE_LEADER_MALE$ se la linea principale dovesse perire. Anche se il Bakufu sembra sicuro ora, dobbiamo assicurarci che nessuno dimentichi qual è il nostro diritto di nascita."
 img_supreme_ruler_of_tokaido: "Controllo del Tōkaidō"
 img_supreme_ruler_of_tokaido_desc: "Il Tōkaidō è la rotta commerciale più importante tra il Giappone centrale e orientale. Le nostre terre sono state tradizionalmente nel mezzo di essa, il che ci permetterebbe di esercitare il controllo su questa regione in modo da poter controllare l'economia dell'intera regione."
 img_unlikely_alliances: "Alleanze Improbabili"
 img_unlikely_alliances_desc: "A volte, il modo migliore per sconfiggere un nemico è farlo diventare tuo amico. Assicurare i nostri fianchi attraverso matrimoni non solo pacificherà i nostri nemici e ci farà guadagnare nuovi alleati allo stesso tempo, ma assicurerà che possiamo alla fine dominarli anche attraverso il sangue."
 img_march_to_kyoto: "Marcia su $kyoto$"
 img_march_to_kyoto_desc: "In tempi in cui il Giappone e $kyoto$ sono impantanati nel caos politico, chiunque potrebbe avere l'idea di marciare nella capitale e prendere il potere. Come stretti congiunti degli Ashikaga è nostro obbligo, e nostro diritto, assicurare la stabilità del paese."
 isk_sanindo_gate: "Porta di $sanindou_area$"
 isk_sanindo_gate_desc: "La provincia di $tango_province$ è la porta di $kyoto$ in $sanindou_area$ e una terra di grande importanza economica. Stabilendo ed espandendo fermamente la nostra presenza lì, possiamo trarre vantaggio da tale prosperità."
 isk_minister_of_samurai_dokoro: "Ministro del Samurai-Dokoro"
 isk_minister_of_samurai_dokoro_desc: "Siamo uno dei quattro potenti clan che sono tradizionalmente nominati come capo delle forze militari e di polizia nel Samurai-Dokoro. È quindi nostra responsabilità, e nostro privilegio, mantenere la pace nella capitale e in altre aree importanti."
 ito_gokenin_family: "Famiglia Gokenin"
 ito_gokenin_family_desc: "I nostri antenati aiutarono Minamoto no Yoritomo durante la fondazione dello Shogunato Kamakura. Come ricompensa di questo contributo, fummo classificati come suoi Gokenin e ci fu assegnato il feudo nella provincia di $hyuuga_province$. Questo è un onore che poche famiglie nel Kyūshū godono."
 ito_sympathy_to_foreign_faiths: "Simpatia per Nuove Fedi"
 ito_sympathy_to_foreign_faiths_desc: "Gli stranieri che vengono nella nostra terra portano con sé credenze straniere. Dobbiamo ovviamente assicurarci che questo sia innocuo per le religioni tradizionali, ma finché non c'è danno per noi non c'è motivo di impedire alle persone di scegliere la propria fede."
 kkc_disinguished_family_in_kyushu: "Famiglia Distinta"
 kkc_disinguished_family_in_kyushu_desc: "A differenza di altri clan potenti nel Kyūshū, la nostra famiglia si stabilì qui prima della fondazione dello Shogunato Kamakura. Le nostre imprese sono ben note, e il nostro nome è rispettato."
 kkc_resistance_against_foreign_intervention: "Resistenza Contro le Invasioni"
 kkc_resistance_against_foreign_intervention_desc: "I nostri contributi alla difesa del paese durante le invasioni mongole sono ben noti. Le imprese di Kikuchi Takefusa nel respingere gli invasori sono lodate, e tutte le nostre truppe mirano a combattere con la stessa bravura."
 ktb_southern_court: "Sostenitori dell'Imperatore"
 ktb_southern_court_desc: "Mentre il ramo imperiale ha perso influenza politica, siamo ancora noti per mostrare il nostro ardente sostegno alla Corte Meridionale dopo la loro divisione. Questa reputazione di servizio leale al Trono del Crisantemo mostrerà al mondo che abbiamo una determinazione maggiore di molte delle casate minori che ora dominano il Giappone."
 ktb_control_of_ise: "Controllo di $ise_province$"
 ktb_control_of_ise_desc: "Dal ricco sud al densamente popolato e urbano nord, siamo riusciti a estendere il nostro controllo sull'intera provincia di $ise_province$. Questo ci permetterà di usare il pieno potenziale delle risorse della provincia per l'ulteriore crescita dell'influenza del nostro clan."
 ktb_blessing_of_amaterasu: "Benedizione di Amaterasu"
 ktb_blessing_of_amaterasu_desc: "Come custodi del più sacro dei santuari del $japan_region$ a $ise_province$, siamo benedetti dalla dea del sole e dell'universo. Dobbiamo elevarci per essere degni del compito di mantenere e prenderci cura di questo tesoro nazionale, il che ci farà guadagnare il rispetto del popolo $japanese_group$."
 ktb_the_march_of_kitabatake_akiee: "Marcia di Kitabatake Akiie"
 ktb_the_march_of_kitabatake_akiee_desc: "Il nostro onorevole antenato Kitabatake Akiie dimostrò che anche la marcia da $ou_area$ al Giappone centrale può essere intrapresa in tempi rapidi se si ha abbastanza determinazione. Dobbiamo imparare da tale impresa e addestrare i nostri eserciti per manovre rapide in modo da poter spostarci velocemente da un fronte all'altro se la situazione lo richiede."
 kno_shugo_of_iyo: "Shugo di $iyo_province$"
 kno_shugo_of_iyo_desc: "Dal tardo periodo Heian nel XII secolo, siamo stati la più grande potenza navale nel Mare Interno di Seto, e la nostra marina forte è come abbiamo acquisito il titolo di Shugo di questa provincia."
 kno_ruler_of_inland_sea: "Governo del Mare Interno"
 kno_ruler_of_inland_sea_desc: "Il Mare Interno di Seto ha un'importanza speciale per le rotte commerciali del Giappone e mantenere il dominio navale qui può fare o distruggere il nostro clan. Dobbiamo assicurarci di avere sempre una marina forte per controllare il commercio marittimo."
 kno_murakami_suigun: "Murakami Suigun"
 kno_murakami_suigun_desc: "Il clan Murakami è ben noto come una banda di pirati che operano nel Mare Interno di Seto. Integriamoli completamente nel nostro clan e inviamo questi temibili corsari verso i nostri nemici!"
 mri_descendant_of_oe_hiromoto: "Discendenti di Ōe no Hiromoto"
 mri_descendant_of_oe_hiromoto_desc: "Ōe no Hiromoto, uno studioso e politico che contribuì notevolmente alla fondazione dello Shogunato Kamakura, fu l'antenato del nostro clan. Ancora oggi, il suo spirito vive nel nostro clan, e siamo orgogliosi di mantenere un'amministrazione efficace."
 mri_munakata_three_goddesses: "Tre Dee di Munakata"
 mri_munakata_three_goddesses_desc: "Le tre figlie di Susanoo-no-Mikoto sono patrone del mare e della navigazione. La loro benedizione renderà le nostre marine inarrestabili in mare."
 nbu_genji_in_the_north: "Ōshū Genji"
 nbu_genji_in_the_north_desc: "Siamo originariamente un ramo cadetto dei Kai Genji, e al nostro fondatore fu dato un feudo nella provincia di Ōshū nel XII secolo come ricompensa per il servizio leale allo Shogunato Kamakura. Dopo quel punto, ci siamo abituati a questa regione con il suo inverno rigido, e sappiamo come utilizzare queste condizioni nelle nostre strategie e tattiche."
 nbu_fight_against_famines: "Sconfiggere le Carestie"
 nbu_fight_against_famines_desc: "A causa dei venti freddi nel tardo autunno e delle forti nevicate fino alla prima primavera, il nostro popolo soffre spesso di gravi carestie e fame. Dobbiamo costruire riserve di cibo e indagare su come possiamo migliorare le terre sotto il nostro controllo per contrastare future catastrofi."
 nbu_northern_horses: "Cavalli del Nord"
 nbu_northern_horses_desc: "Mutsu ha ranch da cui le persone nei giorni antichi inviavano cavalli a Kyoto. La tradizione dell'allevamento di cavalli continua ed è una che dovremmo coltivare poiché ci permette di crescere cavalleria più facilmente di molti dei nostri vicini."
 oda_uninspiring_clan: "Clan Poco Ispirante"
 oda_uninspiring_clan_desc: "Nonostante abbiamo una discendenza ancestrale, il nostro clan apparentemente non è rilevante come i nostri vicini. La loro sottovalutazione della nostra forza si rivelerà la loro rovina."
 oda_generals: "Generali $ODA$"
 oda_generals_desc: "L'ossessione per la nascita e il privilegio ha reso questo paese debole e l'ascesa di potenti clan autodidatti in tutto il regno ha chiaramente dimostrato quanto inutili possano essere tali nozioni. Prendiamo questa lezione a cuore e lasciamo che il successo e l'abilità siano il principio guida per chi dovrebbe salire al comando dei nostri eserciti. Una leadership forte è un requisito per un'espansione rapida."
 oda_tenka_fubu: "Tenka Fubu"
 oda_tenka_fubu_desc: "È chiaramente il nostro destino tenere tutto il paese nella nostra presa. Nessuno resisterà alla nostra autorità, e tutti sotto il Cielo si piegheranno alla nostra potenza militare."
 oda_triple_firing: "Fuoco Triplo"
 oda_triple_firing_desc: "L'avvento delle armi da fuoco ha, e continuerà a, rivoluzionare la guerra nell'arcipelago giapponese e padroneggiando queste nuove armi possiamo dominare qualsiasi campo di battaglia. Per aumentare il ritmo del loro fuoco, i nostri archibugi formeranno ranghi, permettendo a uno di sparare mentre altri due ricaricano."
 oda_influential_strongholds: "Roccaforti Influenti"
 oda_influential_strongholds_desc: "Il $japan_region$ è in molti modi una terra di castelli e fortificazioni. È attraverso la costruzione di forti posizioni difensive che si può affermare influenza sia sul regno politico che sulle rotte vitali per le campagne militari. Questo apprendimento è uno che dobbiamo prendere a cuore. È attraverso i castelli che ci assicuriamo che le persone siano costantemente ricordate della nostra presenza e potere. In ogni momento dobbiamo dare priorità alla riduzione delle fortificazioni nemiche e all'erezione delle nostre in posizioni strategiche."
 oda_patronization_of_the_west: "Patrocinio dell'Occidente"
 oda_patronization_of_the_west_desc: "I missionari occidentali hanno portato molte idee e tecniche nella nostra terra, e a differenza delle vecchie sette buddiste non hanno legami precedenti con proprietari terrieri corrotti o città ribelli. Dovremmo accogliere gli occidentali nelle nostre città ed esaminare i benefici che possono portare alla nostra corte."
 ogs_ogasawara_ryu: "Ogasawara-Ryū"
 ogs_ogasawara_ryu_desc: "Gli stili tradizionali hanno un alto valore nella nostra società. Abbiamo formalizzato il sistema di arti marziali ed etichetta sin da quando il fondatore del nostro clan, Ogasawara Nagakiyo, sviluppò originariamente la nostra scuola. Tutti i samurai dovrebbero imparare le vie della nostra scuola."
 ogs_shinano_shugo: "Shugo di $shinano_province$"
 ogs_shinano_shugo_desc: "Il nostro clan appartiene a un vecchio sotto-ramo dei Genji e governa la provincia di $shinano_province$ come suo Shugo. Questa terra è montuosa e poco accogliente per alcuni. Per il nostro popolo, tuttavia, è stata da tempo una parte integrata della nostra difesa contro gli estranei. Portiamo questa esperienza con noi ovunque vadano i nostri eserciti e assicuriamoci sempre di ottenere buone informazioni locali per sfruttare al meglio il terreno in qualsiasi regione in cui combattiamo."
 ogs_kiso_uma: "Kiso-Uma"
 ogs_kiso_uma_desc: "I cavalli nell'area di Kiso sono i nostri amici unici. Non sono alti o veloci come altri tipi, ma ciò che hanno è alta resistenza e sono robusti per sopravvivere nelle montagne."
 ogs_improvment_of_nakasendo: "Migliorare il Nakasendō"
 ogs_improvment_of_nakasendo_desc: "Il Nakasendō è una delle rotte più importanti tra il Giappone centrale e orientale. Controllarla significa anche controllare il commercio che vi scorre attraverso."
 suw_suwa_taisha: "Suwa Taisha"
 suw_suwa_taisha_desc: "Suwa Taisha al Lago Suwa è uno dei santuari più antichi del Giappone, e molto adorato non solo a Shinano. Il suo festival più importante, Onbashira-matsuri, dimostra il coraggio del nostro popolo mentre trasportano i tronchi sacri dalla montagna al santuario."
 otm_lord_of_bungo: "Signore di Bungo"
 otm_lord_of_bungo_desc: "Siamo lo Shugo di Bungo dall'era Kamakura. Queste terre sono note per i loro terreni altamente fertili e i ricchi raccolti di questa regione ci permettono di nutrire eserciti più grandi di molti altri $daimyo$."
 otm_domination_of_kyushu: "Dominazione del Kyūshū"
 otm_domination_of_kyushu_desc: "Siamo stati assegnati come Shugo di $bungo_province$, $hizen_province$ e $hyuuga_province$. Abbiamo una posizione forte per rivendicare tutta l'isola del Kyūshū per noi."
 otm_nanban_trade: "Accogliere il Commercio Nanban"
 otm_nanban_trade_desc: "Altri potrebbero evitare gli stranieri come barbari, ma noi riconosciamo i benefici e i vantaggi del commercio con loro. Si sappia che saranno sempre benvenuti nei nostri porti, e saremo in grado di espandere la nostra rete commerciale più lontano dei nostri rivali."
 otm_christian_conversion: "Convertiti Cristiani"
 otm_christian_conversion_desc: "Le nostre crescenti interazioni con gli stranieri hanno attirato l'interesse di molti all'interno del nostro clan verso la fede cristiana. I cristiani hanno molti potenti protettori tra i nostri signori e vassalli, e pochi sono zelanti quanto i convertiti recenti. Facciamo buon uso di questi convertiti cristiani, indipendentemente da quale strada prenda il nostro stesso clan e usiamo la loro influenza e il loro zelo per promuovere la nostra causa."
 ouc_descendant_of_baekje: "Discendente di Baekje"
 ouc_descendant_of_baekje_desc: "La nostra cronaca dice che siamo discendenti del Principe Imseong della casa reale dell'antico Regno Baekje nella Penisola Coreana. Questa leggenda ci permette una posizione prestigiosa nell'Asia Orientale."
 ouc_korea_trade: "Commercio Coreano"
 ouc_korea_trade_desc: "La nostra posizione geografica ci ha lasciato come il clan più attivo per il commercio con la Corea e molti beni esotici sono praticamente monopolizzati dai nostri mercanti. Dobbiamo fare ciò che possiamo per mantenere questa posizione favorevole e sfruttarla per superare qualsiasi arrivista che ci sfiderebbe."
 ouc_fight_against_wokou: "Proteggere Contro la Pirateria"
 ouc_fight_against_wokou_desc: "Per mantenere buone relazioni con il continente per i nostri mercanti, dobbiamo pattugliare costantemente il mare. Finché pirati e contrabbandieri saranno comuni in queste acque, gli stranieri non si fideranno di noi e potrebbero agire contro di noi."
 ouc_welcome_missionaries: "Accogliere gli Occidentali"
 ouc_welcome_missionaries_desc: "Man mano che la nostra rete commerciale inizia ad espandersi, entriamo in contatto con più stranieri e più fedi. Indipendentemente da ciò in cui credono, il loro denaro è buono, e quindi dovremmo essere aperti alle loro idee quanto necessiamo per assicurare il loro commercio."
 stk_hitachi_genji: "Genji di $hitachi_province$"
 stk_hitachi_genji_desc: "Siamo uno dei Genji più antichi nella regione di Kantō, e abbiamo combattuto per la gloria del nostro clan nel Giappone orientale ancora prima che Minamoto no Yoritomo fondasse lo Shogunato Kamakura. La nostra posizione come Shugo di $hitachi_province$ è quindi indiscussa."
 stk_kashima_jingu: "$kashima_shrine$"
 stk_kashima_jingu_desc: "$kashima_shrine$ è uno dei tre santuari più importanti nel Kantō. Questo santuario venera Takemikazuchi-no-O-no-Kami, che è il dio del tuono e delle spade, e anche noto come patrono della lotta $sumo$. La custodia di questo santuario rafforza la determinazione dei nostri eserciti."
 stk_eastern_coalitions: "Coalizioni Orientali"
 stk_eastern_coalitions_desc: "Non importa quanto ostili siano i clan intorno a noi, abbiamo sempre fatto un buon lavoro nel presentarci come una terza parte ragionevole a cui altri clan possono attaccarsi per ottenere protezione dagli invasori. Questa tradizione di coalizioni orientali ci servirà bene finché ci assicureremo che i clan che fanno affidamento su di noi non debbano mai preoccuparsi della protezione."
 sba_multiple_shugo: "Shugo Multipli"
 sba_multiple_shugo_desc: "Siamo stati assegnati come Shugo di più province. Queste terre ci permettono di arricchirci dalle risaie e dalle botteghe degli artigiani più abili del Giappone."
 sba_access_to_northern_japan: "Legami con Ōshū"
 sba_access_to_northern_japan_desc: "La provincia di Ōshū è la nostra seconda casa ed è la fonte del nostro clan. Dobbiamo fare uso dei nostri legami con Ōshū per assicurarci i forti cavalli da guerra di quella regione."
 sba_shiba_retainers: "Vassalli $SBA$"
 sba_shiba_retainers_desc: "Abbiamo vassalli talentuosi, ma ambiziosi all'interno del nostro clan. Queste famiglie possono anche a volte essere causa di fazioni nella nostra famiglia, tuttavia, e saremmo saggi a tenerle sotto controllo. Una supervisione stretta e ricompense sufficienti potrebbero rendere queste famiglie le risorse più grandi del nostro governo."
 smz_satsuma_shugo: "Shugo di $satsuma_province$"
 smz_satsuma_shugo_desc: "Siamo sempre stati tradizionalmente lo Shugo della provincia di $satsuma_province$, tanto che il suo nome è diventato sinonimo del nostro clan. I nostri guerrieri sono orgogliosi di questo fatto, e pronti a combattere per noi."
 smz_tsurinobuse: "Tsurinobuse"
 smz_tsurinobuse_desc: "Tsurinobuse, 'attirare e imboscata', è la nostra tattica più efficace, che ci permette di battere nemici in numero superiore. Dobbiamo fare di questa una tattica centrale dei nostri eserciti e sorprendere i comandanti dalla mente ottusa degli altri clan."
 smz_shimazu_charge: "Carica $SMZ$"
 smz_shimazu_charge_desc: "Anche quando circondati e in inferiorità numerica, i nostri soldati continueranno a marciare avanti, finché non raggiungeranno l'altro lato delle linee nemiche. La carica delle nostre truppe sarà leggendaria."
 smz_tanegashima: "Tanegashima Teppō"
 smz_tanegashima_desc: "Gli occidentali che sbarcarono per la prima volta sull'Isola di Tanegashima portarono con sé armi nuove e interessanti. Questi archibugi stanno diventando una vista sempre più comune in tutto il $japan_region$, ma da nessuna parte sono stati disponibili per così tanto tempo come qui."
 smz_early_westernization: "Occidentalizzazione Precoce"
 smz_early_westernization_desc: "Grazie al contatto frequente e precoce con i paesi occidentali, abbiamo imparato molto sulle tecnologie e idee straniere. Basandoci su queste, possiamo attuare riforme nell'economia, industria ed educazione per aiutarci a ottenere un vantaggio sugli altri clan giapponesi."
 shn_vice_minister_of_dazaifu: "Vice-Ministro di Dazaifu"
 shn_vice_minister_of_dazaifu_desc: "Come mostra il nome del nostro clan, proveniamo dal vice ministro nominato del Dazaifu nella provincia di $chikuzen_province$. Questa istituzione è stata sin dall'antichità il centro diplomatico e militare della regione, e noi tradizionalmente governiamo il Kyūshū settentrionale come rappresentanti degli Imperatori."
 shn_defender_against_mongols: "Difensore del Giappone"
 shn_defender_against_mongols_desc: "Come famiglia samurai principale nel Kyūshū settentrionale, abbiamo combattuto coraggiosamente contro le due invasioni mongole. Se dovesse sorgere la necessità, ci alzeremo ancora una volta per difendere sia il Kyūshū che il regno in generale dagli invasori esterni."
 shn_diplomacy_through_tsushima: "Diplomazia attraverso Tsushima"
 shn_diplomacy_through_tsushima_desc: "Grazie alla nostra presenza in $tsushima_province$, abbiamo una ricca esperienza di negoziati con la Corea attraverso l'isola. In questo modo, siamo sempre stati in grado di mantenere un canale aperto verso l'esterno, anche in tempi in cui le relazioni ufficiali sono state vietate."
 soo_tradition_of_wakou: "Tradizione Wakō"
 soo_tradition_of_wakou_desc: "Sebbene apprezziamo il commercio legale e pacifico sotto certificato ufficiale, dobbiamo prepararci per situazioni peggiori con tensione militare. Fortunatamente, la tradizione di pirateria sulla nostra isola potrebbe aiutarci a risolvere i problemi con la forza."
 soo_fight_for_tsushima: "Combattere per Tsushima"
 soo_fight_for_tsushima_desc: "Situata tra il continente asiatico e le isole giapponesi, la nostra patria $tsushima_province$ e la sua zona marittima sono il luogo dove i paesi si scontrano e combattono duramente. Possano le nostre flotte essere forti, così che possiamo non solo difendere il nostro paese, ma anche espanderlo!"
 soo_bahan_ship: "Nave Bahan"
 soo_bahan_ship_desc: "Le nostre navi corsare sono temute per la bandiera di Hachiman. Nessuno intercetterà la nostra flotta protetta da questo dio della guerra!"
 tkd_kai_shugo: "Shugo di $kai_province$"
 tkd_kai_shugo_desc: "Siamo discendenti dei Genji di $kai_province$, e siamo stati tradizionalmente nominati come suo Shugo. Come tale, siamo stati intrinsecamente associati ad essa, e i famosi cavalli della provincia sono già sinonimo della nostra cavalleria."
 tkd_takeda_ryu: "Takeda-Ryū"
 tkd_takeda_ryu_desc: "Le forme tradizionali di arti marziali sono state tramandate nella nostra famiglia per generazioni. Tra queste, c'è grande enfasi sull'equitazione e il tiro con l'arco a cavallo, rendendo le nostre truppe montate soldati molto più efficaci."
 tkd_tiger_of_kai: "Tigre di Kai"
 tkd_tiger_of_kai_desc: "Leader forti saranno una salvaguardia più affidabile per un dominio di qualsiasi numero di castelli forti. I nostri generali devono allenarsi duramente per il loro lavoro futuro e guadagnarsi il diritto di essere chiamati la 'Tigre di Kai'."
 tkd_fuurinkazan: "Fūrinkazan"
 tkd_fuurinkazan_desc: "Rapido come il vento, gentile come la foresta, aggressivo come il fuoco, immobile come una montagna. Le parole del grande maestro di guerra Sun Tzu saranno incise nel nome della nostra famiglia, e diventeranno il nostro motto."
 tki_genji_in_mino: "Genji di $mino_province$"
 tki_genji_in_mino_desc: "Come capo dei Genji in $mino_province$ e suo Shugo nominato, abbiamo guidato altri samurai locali per generazioni. Il nostro dominio occupa una posizione strategica da cui controllare le regioni vicine."
 tki_banner_of_bellflower: "Stendardo della Campanula"
 tki_banner_of_bellflower_desc: "Essendo stati il suo Shugo per generazioni, il nostro emblema è già sinonimo di $mino_province$. Tutti gli uomini in essa combatteranno sotto il nostro stendardo."
 tki_flood_control_of_three_rivers: "Controllo delle Inondazioni"
 tki_flood_control_of_three_rivers_desc: "Nella nostra provincia natale, i tre grandi fiumi di Kiso, Nagara e Ibi, spesso causano gravi inondazioni nelle nostre risaie. Dovremmo controllare tali corsi d'acqua e aumentare la fertilità delle nostre terre in tutte le province sotto il nostro governo."
 ues_strong_dynastic_ties: "Forti Legami Dinastici"
 ues_strong_dynastic_ties_desc: "La nostra famiglia discende dalla prestigiosa linea dei $fujiwara$, e abbiamo anche forti legami con gli Ashikaga, essendo la madre di Ashikaga Takauji un membro del nostro clan. Questi legami dinastici si riveleranno inestimabili per la prosperità del nostro clan."
 ues_double_shugo: "Doppio Shugo"
 ues_double_shugo_desc: "Siamo stati nominati Shugo di entrambe le province di $kouzuke_province$ e $tango_province$. Le loro terre abbondanti ci serviranno bene per la nostra espansione."
 ues_eastern_power: "Potenza Orientale"
 ues_eastern_power_desc: "Sebbene ci sia stato concesso territorio sia nell'est che nell'ovest del $japan_region$, è nell'est dove saremo in grado di prosperare meglio. Dai nostri ricchi territori lì, possiamo ottenere molti guerrieri per combattere per la nostra causa."
 ues_dragon_of_echigo: "Drago di Echigo"
 ues_dragon_of_echigo_desc: "Il nostro clan ha coltivato uno spirito di coraggio e giustizia, che farebbe temere ai nemici di affrontarci sul campo di battaglia. Dobbiamo far sapere al mondo della forza dei leader del nostro clan. Tutti temeranno e rispetteranno il Drago di Echigo."
 utn_fujiwara_descendant: "Discendente $fujiwara$"
 utn_fujiwara_descendant_desc: "La genealogia dice che gli antenati del nostro clan erano originariamente membri della famiglia $fujiwara$ a $kyoto$. Questa parentela con una famiglia così antica e riverita è una che possiamo ancora usare sotto forma di connessioni diplomatiche con la Corte Imperiale e gli altri clan."
 utn_legacy_of_nasu_no_yoichi: "Eredità di Nasu no Yoichi"
 utn_legacy_of_nasu_no_yoichi_desc: "$shimotsuke_province$ fu un tempo la casa di Nasu no Yoichi, che è famoso per la sua abilità come arciere nella vecchia Guerra Genpei. Ancora oggi, i guerrieri di $shimotsuke_province$ lo tengono in alta considerazione, e siamo stati anche chiamati 'i migliori arcieri nel Kantō'."
 utn_mediator_of_kanto: "Mediatore del Kantō"
 utn_mediator_of_kanto_desc: "Come uno dei clan più antichi nel Kantō, abbiamo una profonda comprensione della politica in questa regione e abbiamo lavorato come mediatori tra diverse fazioni molte volte. In questo modo, sappiamo anche come espandere il nostro territorio efficacemente senza provocare l'odio e la paura degli altri."
 ymn_descendant_of_nitta: "Discendente di Nitta"
 ymn_descendant_of_nitta_desc: "Siamo discendenti del clan Nitta, il più grande rivale della vecchia famiglia Ashikaga. Per alcuni questo sarebbe una prova della nostra lealtà mentre per altri questo ci rende un candidato naturale all'opposizione. Dobbiamo utilizzare abilmente questa discendenza nelle molte proposte politiche di quest'epoca."
 ymn_mediate_succession_disputes: "Mediare Dispute di Successione"
 ymn_mediate_succession_disputes_desc: "Mentre molti degli altri clan Shugo litigano tra loro su chi sia il legittimo erede di chi, si rivolgono a noi per aiutare a mediare le loro dispute. Nel farlo, possiamo guadagnare più alleati e contatti, per non parlare di destabilizzare i nostri rivali."
 ymn_leader_of_western_army: "L'Armata Occidentale"
 ymn_leader_of_western_army_desc: "Forgiamo una grande armata occidentale per unire gli stati litigiosi del Giappone. Bravura e generali abili con soldati ben addestrati costringeranno facilmente gli orientali in ginocchio!"
 ymn_isolated_heartland: "Cuore Isolato"
 ymn_isolated_heartland_desc: "Le nostre terre natali sono montuose e isolate. Fortunatamente, questo significa anche che saranno difficili da raggiungere per qualsiasi aspirante conquistatore. Costruiamo le nostre difese attorno ai punti di forza naturali della nostra geografia e facciamo pentire qualsiasi attaccante di aver mai rivolto i loro occhi avidi ai nostri possedimenti."
 
 #West Africa
 dahomey_amazons: "Amazzoni del Dahomey"
 dahomey_amazons_desc: "Un corpo femminile di guerriere, reclutato dalle mogli del re. Guadagnandosi la loro reputazione come Amazzoni dalla mitologia greca per la loro ferocia in battaglia, sono sicure di incutere paura nei ranghi nemici. Queste $dahomey_amazons$ servono $DAH$ e i suoi interessi."

 dah_children_of_the_panther: "Figli della Pantera"
 dah_children_of_the_panther_desc: "La nostra antica leggenda afferma che la nostra discendenza reale discende dall'unione di una principessa e una pantera. Questo antico racconto può solo aumentare il nostro prestigio e la nostra fama tra i nostri vicini."

 dah_slave_hunts: "Cacce agli Schiavi"
 dah_slave_hunts_desc: "Attraverso le incursioni ai nostri vicini, otteniamo schiavi che non solo possono essere impiegati economicamente o scambiati con i nostri vicini, ma che possono anche essere messi a servire nel nostro esercito. In tali modi, aumentiamo il numero di uomini che possiamo chiamare alle armi."

 dah_migan_mehu: "Migan e Mehu"
 dah_migan_mehu_desc: "Il Migan e il Mehu sono i due ministri principali dei nostri re. Uno sorveglia il nord, l'altro il sud; uno sorveglia la giustizia, l'altro il commercio. Insieme, portano pace e prosperità alla nostra terra."

 dah_lagredis: "Lagredis"
 dah_lagredis_desc: "Introducendo un numero di giovani nobili effeminati nell'harem reale e presentandoli come mogli reali, possiamo dare loro la libertà di agire inosservati come occhi e orecchie del re, specialmente in questioni di intrighi di palazzo."

 dah_yovogan: "Lo Yovogan"
 dah_yovogan_desc: "Man mano che sempre più stranieri arrivano sulle nostre coste, è necessario istituire un nuovo ufficio nel nostro governo per studiare i loro modi e apprendere i loro segreti, così da poterne beneficiare."

 dah_dahomey_palaces: "Palazzi di Abomey"
 dah_dahomey_palaces_desc: "Un vasto complesso palatino nella nostra capitale sarebbe un segno sicuro del nostro potere per tutti coloro che oserebbero sfidarlo."

 kbo_ribat_fortifications: "Fortificazioni Ribāṭ"
 kbo_ribat_fortifications_desc: "Usate in tutto il mondo $muslim_ADJ$, queste piccole fortificazioni hanno permesso la protezione di carovane, centri commerciali e comunità isolate."
 
#Muslim
 people_of_allah: "Popolo di $muslim_god_name$"
 people_of_allah_desc: "Siamo i seguaci di $muslim_god_name$, l'unico vero Dio, e rispettiamo la Sua Parola. Tutti coloro che credono in Lui sono nostri fratelli e sorelle ai Suoi occhi."
 holy_revelation: "Sacra Rivelazione"
 holy_revelation_desc: "La Parola di $muslim_god_name$ fu rivelata al suo Profeta Muḥammad, pace sia su di lui, e trascritta nel Santo $common_string_quran$. Attraverso i suoi versetti, la volontà di $muslim_god_name$ è trasmessa ai Suoi fedeli, e tutti i credenti $muslim_ADJ$ dovrebbero essere familiari con i suoi passaggi."
 islamic_calligraphy: "Calligrafia Islamica"
 islamic_calligraphy_desc: "L'$muslim$ non è solo una religione di pace, ma di arti. La calligrafia dei versetti del $common_string_quran$ e i nomi dei profeti molte volte si trovano tra la scrittura e le arti."
 islamic_prayer: "Aṣ-Ṣalāh Farḍ"
 islamic_prayer_desc: "Uno dei Cinque Pilastri dell'$muslim$, Aṣ-Ṣalāh è l'obbligo per un fedele $muslim_ADJ$ di eseguire preghiere quotidiane. Sebbene il numero di volte che si deve pregare al giorno e i movimenti specifici nel farlo possano variare da scuola a scuola, l'atto di pregare quotidianamente è una costante tra tutti gli $muslim$."
 zakah: "Al-Zakāh Wājib"
 zakah_desc: "Uno dei Cinque Pilastri dell'$muslim$, Al-Zakāh è una forma di elemosina considerata un obbligo religioso per ogni fedele $muslim_ADJ$. Dare denaro per aiutare i bisognosi è una carità obbligatoria per chiunque possa permetterselo, ed è considerata una tassa."
 muslim_lineage: "Discendenza $muslim_ADJ$"
 muslim_lineage_desc: "Sin dai tempi di Muḥammad, pace sia su di lui, l'$muslim$ è stato intrinsecamente legato alle strutture di governo. Per questo, la nostra è anche una linea legittimata dalla fede stessa."
 muslim_caravans: "Carovane $muslim_ADJ$"
 muslim_caravans_desc: "Dalle molte rotte della Via della Seta, alle rotte del sale attraverso il Sahara, il nostro popolo ha la tradizione di intraprendere avventure in carovane commerciali verso terre lontane, fornendo un'ampia varietà di beni attraverso tutto il mondo $muslim_ADJ$."
 islamic_golden_age: "Età dell'Oro Islamica"
 islamic_golden_age_desc: "Nonostante i giorni culturalmente gloriosi dell'$muslim$ siano già alle nostre spalle, è innegabile l'impatto che l'$islamic_golden_age$ ebbe in tutto il mondo, non solo nei paesi $muslim_ADJ$. Alcuni di questi paesi infedeli stanno solo ora iniziando a scoprire la nostra grandezza nelle arti e nelle scienze mentre erano bloccati in un'età di ignoranza."
 ramadan: "Ramaḍān"
 ramadan_desc: "Una commemorazione della prima rivelazione al Profeta Muḥammad, pace sia su di lui, il mese di $ramadan$ è il mese più sacro nell'$muslim$. Durante questo mese, tutti i fedeli $muslim_ADJ$ sono tenuti a eseguire Ṣawm, digiuno e astinenza, durante le ore diurne, così come preghiera e riflessione."
 sunnah: "Sunnah"
 sunnah_desc: "Consistente nelle tradizioni e pratiche attribuite a Muḥammad, pace sia su di lui, la $sunnah$ è come ogni fedele $muslim_ADJ$ dovrebbe comportarsi, ed è anche ciò che dà al $sunni$ il suo nome. Sebbene le diverse scuole di giurisprudenza possano variare sui dettagli, tutte hanno la loro base nella $sunnah$."
 imamate: "Imamato"
 imamate_desc: "La base della fede $shia_ADJ$ è che Muḥammad, pace sia su di lui, designò 'Alī ibn Abī Ṭālib come suo successore. Per questo, la figura dell'Imām è quella di un leader spirituale proveniente dalla linea di Muḥammad, pace sia su di lui, per guidare tutti i fedeli $muslim_ADJ$."
 indian_sea_trade: "Commercio del Mare Indiano"
 indian_sea_trade_desc: "I mercanti $muslim_ADJ$ hanno navigato le acque dell'$indian_ocean_region$ per generazioni, andando sempre più lontano in cerca di prodotti lucrativi. Dalle coste orientali dell'$africa$ all'$india$, e persino fino alle isole delle spezie dell'$indonesia_region$, le acque sono solcate da vascelli $muslim_ADJ$."
 muslim_trade_communities: "Comunità Commerciali $muslim_ADJ$"
 muslim_trade_communities_desc: "La presenza di mercanti $muslim_ADJ$ in terre lontane li mette in contatto con molti popoli e credenze diversi. La creazione di comunità commerciali tra loro permette una certa mescolanza e sincretismo delle loro credenze con la vera Parola di $muslim_god_name$."
 expansionist_faith: "Fede Espansionista"
 expansionist_faith_desc: "In passato, l'$muslim$ si espanse molto rapidamente dalle sue origini in $arabia_region$. In solo un paio di generazioni, riuscì a raggiungere dall'$iberia_region$ all'$india$, nell'espansione più rapida che il mondo avesse mai visto. Ci sono nuove terre oltre i nostri confini ora, e forse è tempo per una seconda espansione $muslim_ADJ$."
 blend_of_influences: "Mescolanza di Influenze"
 blend_of_influences_desc: "L'$muslim$ è stato in grado di espandersi in molti luoghi dalle sue origini in $arabia_region$, e in questa espansione è entrato in contatto con molti popoli e modi di vita diversi. Molti scambi di influenze sono avvenuti durante questo processo, al punto che molte caratteristiche non provenienti originariamente dall'$muslim$ sono diventate intrinsecamente legate ad esso, mentre le molte culture che hanno accettato l'$muslim$ sono state anche influenzate da esso."
 islamic_schoolars: "Scuole Islamiche"
 islamic_schoolars_desc: "L'$muslim$ ha sempre incoraggiato il pensiero e lo studio delle sue scritture, persino al punto in cui sono emerse diverse scuole di pensiero su come interpretarle. I nostri studiosi del $common_string_quran$ e degli altri testi sacri sono quindi individui molto istruiti, capaci di eseguire le discussioni più profonde."
 gunpowder_empires: "Imperi della Polvere da Sparo"
 gunpowder_empires_desc: "La polvere da sparo potrebbe essere stata inventata nell'estremo Oriente, ma fu attraverso l'$muslim$ che si diffuse in tutto il mondo e divenne ampiamente utilizzata. Le armi a polvere da sparo sono state un pilastro dei nostri eserciti per generazioni, e la sua produzione e utilizzo è una delle caratteristiche che ci definiscono."
 established_holy_sites: "Luoghi Sacri Consolidati"
 established_holy_sites_desc: "Mentre altre religioni hanno un uso alquanto lassista e incoerente dei loro luoghi sacri, le regole dell'$muslim$ verso i luoghi sacri sono abbastanza chiare. Per questo, è fuori dubbio che eseguiremo i nostri pellegrinaggi diligentemente quando sarà il momento."
 islamic_courts: "Corti Islamiche"
 islamic_courts_desc: "Le corti reali dei paesi $muslim_ADJ$ sono sempre state tra le più ammirate al mondo. Lodate per la nostra cultura raffinata e i beni esotici, i racconti della magnificenza delle nostre corti si sono diffusi ovunque, e il nostro popolo è orgoglioso di appartenere a una tale corte."
 schools_of_thought: "Scuole di Pensiero"
 schools_of_thought_desc: "L'$muslim$ è sempre stato legato alla conoscenza e all'educazione. Dalle varie scuole di giurisprudenza e teologia, alle diverse scuole di conoscenza costruite da vari governanti, le opere degli studiosi $muslim_ADJ$ sono state ammirate non solo nel mondo $muslim_ADJ$ ma anche tra gli infedeli."
 distant_trade_ventures: "Imprese Commerciali Lontane"
 distant_trade_ventures_desc: "È dalle terre più lontane che possiamo ottenere i prodotti più lucrativi. Per molti anni, i mercanti $muslim_ADJ$ hanno viaggiato grandi distanze sia via terra che attraverso i mari in cerca di opportunità commerciali proficue."
 resilient_merchants: "Mercanti Resilienti"
 resilient_merchants_desc: "I mercanti $muslim_ADJ$ hanno dovuto sopportare le condizioni più dure per le loro spedizioni. Dall'attraversamento delle sabbie ardenti del Sahara e dei deserti del Gobi, alla navigazione delle acque afflitte dai monsoni dell'$indian_ocean_region$, hanno dimostrato ancora e ancora la loro resilienza nel sopportare difficoltà per un commercio di successo."
 jewels_of_the_desert: "Gioielli del Deserto"
 jewels_of_the_desert_desc: "È vero che l'$muslim$ ebbe origine dalle sabbie dell'$arabia_region$, e si espanse in molte altre aree che erano anch'esse aride. Tuttavia, alcune città $muslim_ADJ$ furono in grado di brillare intensamente nonostante si trovassero nel mezzo di aree desertiche e furono lodate come centri di vita opulenta. Con abbastanza sforzo, qualsiasi insediamento può diventare ricco come loro."
 comprehensive_land_survey: "Rilevamento Completo delle Terre"
 comprehensive_land_survey_desc: "Per sapere chi dovrebbe pagare le tasse, dobbiamo prima sapere chi possiede cosa. Un rilevamento completo delle terre e poi assicurarsi che sia mantenuto aggiornato sono essenziali per questo. Otterremo sempre ciò che ci è dovuto."
 counting_the_people: "Contare le Persone"
 counting_the_people_desc: "Ora che sappiamo chi possiede cosa, il seguito logico è farsi un'idea di chi vive dove. Questo ci permetterà di sapere dove guardare quando cerchiamo uomini per servire nei nostri eserciti."
 cosmopolitan_court: "Corte Cosmopolita"
 cosmopolitan_court_desc: "Persone da tutto il mondo si riuniscono per ammirare la nostra corte $muslim_ADJ$. Il fascino di una tale corte non sta diminuendo, e questo permette la presenza nelle nostre sale di un'ampia varietà di talenti."
 caliphate: "Ḵilāfa"
 caliphate_desc: "La Ḵilāfa o Califfato è l'unione di tutti i fedeli $muslim_ADJ$ sotto un unico governante nella forma del $rank_empire_muslim_ruler_male$, che deve essere il successore di Muḥammad, pace sia su di lui, sia politicamente che spiritualmente. Sebbene ci siano differenze su chi dovrebbe essere idoneo a essere $rank_empire_muslim_ruler_male$, l'idea di tutti gli $muslim$ uniti sotto un unico stendardo è stata presente sin dalla sua nascita"
 ibadi_imamate: "Imamato $ibadi_ADJ$"
 ibadi_imamate_desc: "Diverso dall'idea del $caliphate$ o dell'Imām $shia_ADJ$ nominato divinamente, un Imām $ibadi_ADJ$ non è tenuto a governare sull'interezza del mondo $muslim_ADJ$. Invece, ogni comunità dovrebbe essere capace di essere governata indipendentemente dal proprio Imām."
 contacts_network: "Rete di Contatti"
 contacts_network_desc: "La diffusione dell'$muslim$ su un territorio molto vasto ha permesso ai paesi $muslim_ADJ$ il contatto con molte terre lontane diverse. Mantenere una rete di contatti così ricca è sempre benefico nella sfera diplomatica."
 infiltration_tactics: "Tattiche di Infiltrazione"
 infiltration_tactics_desc: "Sebbene l'antico ordine $shia_ADJ$ $nizari_school$ degli Ḥashshāshīyīn sia stato in gran parte mitizzato oltre il loro scopo originale, è innegabile che le loro tattiche di sotterfugio e assassinio fossero efficaci. Se impieghiamo noi stessi tali tattiche di infiltrazione possiamo anche beneficiare dello stesso successo."
 unified_armies: "Eserciti Unificati"
 unified_armies_desc: "È innegabile che l'$muslim$ si sia diffuso in molte culture e popoli diversi dalla sua emersione in $arabia_region$. Finché credono in $muslim_god_name$, qualsiasi persona dovrebbe essere in grado di combattere nel suo nome, indipendentemente dalla loro origine."
 harsh_environments: "Ambienti Ostili"
 harsh_environments_desc: "L'$muslim$ si è diffuso sin dalla sua nascita attraverso alcuni degli ambienti più ostili del mondo. Gli infedeli troverebbero sempre difficile quando vengono a combattere sulle nostre terre alle nostre condizioni."
 
 #Buddhism
 four_noble_truths: "Quattro Nobili Verità"
 four_noble_truths_desc: "L'origine e il fondamento degli insegnamenti del Buddha, le $four_noble_truths$ sono una spiegazione della realtà dell'essere. Nulla è permanente, causando dolore allo spirito a causa del suo attaccamento a questa esistenza transitoria. Questo dolore può essere alleviato solo liberandosi e lasciando andare questi attaccamenti, il che si raggiunge seguendo il $noble_eightfold_path$."
 noble_eightfold_path: "Nobile Ottuplice Sentiero"
 noble_eightfold_path_desc: "Riassunto come il sentiero verso la liberazione dal Saṃsāra e verso il Nirvāṇa, il $noble_eightfold_path$ è la distillazione delle pratiche $buddhist_ADJ$. Dettando sia lo stato mentale che le azioni fisiche, determina il comportamento di qualsiasi seguace del $buddhist$."
 middle_way: "Via di Mezzo"
 middle_way_desc: "Il Buddha ci insegna che dovremmo evitare gli estremi, poiché né con l'indulgenza sensoriale né con l'ascetismo estremo si può raggiungere l'illuminazione."
 three_jewels: "Tre Gioielli"
 three_jewels_desc: "I $three_jewels$ o Tre Rifugi sono i tre supporti in cui un seguace del $buddhist$ prende rifugio. Questi rifugi sono il #italic Buddha#!, l'illuminato; il #italic Dharma#!, gli insegnamenti del Buddha; e il #italic Saṃgha#!, la comunità monastica che preserva il Dharma."
 buddhist_syncretism: "Sincretismo $buddhist_ADJ$"
 buddhist_syncretism_desc: "Sebbene si sia diffuso lontano e ampiamente, il $buddhist$ ha le sue origini in $india$, ed è entrato in contatto con molte credenze diverse. Per questo, contiene molto sincretismo non solo con le precedenti tradizioni $hindu_ADJ$ ma con le molte divinità a cui è stato esposto."
 sutra: "Sūtra"
 sutra_desc: "Un tipo di testo sacro sia nelle religioni $dharmic_ADJ$ che $buddhist_ADJ$, sono vari nel formato e nel contenuto. Indipendentemente da ciò, sono sempre considerati una fonte di conoscenza e un loro studio appropriato è richiesto se si vuole sviluppare il proprio spirito."
 buddhist_councils: "Concili $buddhist_ADJ$"
 buddhist_councils_desc: "Sin dalla morte di Siddhārtha Gautama, numerosi concili hanno avuto luogo tra le comunità monastiche per discutere i testi dei diversi canoni. Sebbene i resoconti dei concili specifici possano variare da scuola a scuola, il potere coesivo di un tale concilio dovrebbe essere innegabile."
 buddhist_canon: "Canone $buddhist_ADJ$"
 buddhist_canon_desc: "Ricevendo nomi diversi e contenendo anche testi diversi a seconda del ramo del $buddhist$, il $buddhist_canon$ è la collezione di scritture sacre del $buddhist$. Dalle regole monastiche ai #italic Sūtra#! o insegnamenti del Buddha, qualsiasi persona dedicata al $buddhist$ dovrebbe essere familiare con essi."
 pali_canon: "Canone $pali_language$"
 pali_canon_desc: "Sebbene ci siano molti canoni diversi nel $buddhist$ a seconda della scuola, il $pali_canon$ $theravada_ADJ$ è il più antico e prestigioso. Altre scuole hanno creato i loro canoni con un mix di testi da varie fonti, mentre il $pali_canon$ è rimasto immutato dai tempi di Ashoka 'il Grande', e contiene le parole dello stesso Buddha. Ha anche servito come base o riferimento per molte altre scuole."
 buddhist_universities: "Università $buddhist_ADJ$"
 buddhist_universities_desc: "Sin dall'antichità, i centri $buddhist_ADJ$ sono stati anche centri di apprendimento e conoscenza, attirando persone da ogni dove per imparare dentro le loro mura. Nālandā fu il più grande di questi centri nell'antico passato, ma molti altri hanno seguito la sua scia da allora."
 xuanzang_travels: "Viaggi di Xuánzàng"
 xuanzang_travels_desc: "Xuánzàng, un monaco $buddhist_ADJ$ $chinese_group$ durante la dinastia Táng nel VII secolo, intraprese un viaggio via terra di 17 anni in $india$ per visitare i centri di apprendimento e raccogliere una grande quantità di testi $buddhist$. Visitò tra gli altri luoghi Nālandā, dove imparò dai migliori maestri, e al suo ritorno in $china$ portò con sé più di mille documenti, che diedero un grande contributo al $mahayana$. Il suo viaggio e i suoi resoconti servirono come base per il racconto di #italic Viaggio in Occidente#!, in cui un monaco è incaricato dal Buddha di viaggiare in $india$ in cerca di alcuni testi sacri accompagnato tra gli altri dal Re Scimmia Sūn Wùkōng."
 silk_road_transmission: "Trasmissione della Via della Seta"
 silk_road_transmission_desc: "È innegabile l'effetto che la Via della Seta ha avuto per la diffusione del $buddhist$. Sia attraverso le rotte terrestri che attraverso la Via della Seta Marittima, il commercio ha permesso al $buddhist$ di raggiungere molto più lontano della sua fonte originale in $india$."
 bodhisattva: "Bodhisattva"
 bodhisattva_desc: "Indipendentemente dalla scuola, un $bodhisattva$ è una figura importante, sebbene le caratteristiche esatte e l'importanza che hanno possano variare tra le diverse scuole. Tuttavia, in tutti i casi sono esseri meritevoli di riverenza e ammirazione."
 avalokitesvara: "Avalokiteśvara"
 avalokitesvara_desc: "Conosciuto anche come Guānyīn o Kannon, $avalokitesvara$ è uno dei Bodhisattva più riveriti. Rappresentato come maschio o femmina a seconda della scuola, e persino in alcune considerato l'origine di tutte le divinità $hindu_ADJ$, $avalokitesvara$ è il $bodhisattva$ della compassione, ed è associato al mantra #italic Oṃ maṇi padme hūm̐#!."
 maitreya: "Maitreya"
 maitreya_desc: "$maitreya$ è attualmente un $bodhisattva$, profetizzato per essere il futuro e ultimo Buddha dell'era attuale. Il suo destino è ristabilire gli insegnamenti del Dharma nel mondo dopo che sono stati dimenticati dall'umanità, e per questo è il successore di Siddhārtha Gautama."
 mount_meru: "Monte Meru"
 mount_meru_desc: "$mount_meru$ è la montagna sacra al centro dell'universo sia in senso fisico che spirituale per l'$hindu$, il $buddhist$ e il $jain$. Come è il centro attorno al quale tutto il resto ruota, così tutto il nostro paese ruota attorno al nostro governante."
 naraka: "Naraka"
 naraka_desc: "Chiamato anche Niraya, $naraka$ si riferisce ai regni della sofferenza per purificare il proprio cattivo karma prima di essere reincarnati. Ci sono molti regni $naraka$, e sia il tempo che un individuo deve risiedere in essi che le sofferenze che riceveranno mentre lo fanno dipenderanno dalla quantità di karma che devono guadagnare per rinascere in uno dei regni superiori."
 four_heavenly_kings: "Quattro Re Celesti"
 four_heavenly_kings_desc: "Ciascuno presiedendo una delle direzioni cardinali, i $four_heavenly_kings$ sono incaricati di proteggere il regno Deva dagli Asura. Sono anche responsabili di controllare la virtù e la moralità tra i mortali."
 vegetarianism: "Vegetarianismo"
 vegetarianism_desc: "Sebbene variando a seconda della scuola, ci sono alcune regole nel Dharma per l'astinenza dal mangiare carne. Ogni scuola avrà regole diverse sulla severità di questa astinenza, e anche se debba applicarsi solo alla comunità monastica o alla popolazione in generale."
 edicts_of_ashoka: "Editti di Ashoka"
 edicts_of_ashoka_desc: "Un codice legale pubblicato dall'Imperatore Ashoka 'il Grande' nel III secolo a.C., includono la promozione del $buddhist$. Sebbene qualcosa di molti secoli fa, è ancora meritevole di grande rispetto e riverenza da qualsiasi fedele $buddhist_ADJ$."
 five_precepts: "Cinque Precetti"
 five_precepts_desc: "Servendo come base dell'etica $buddhist_ADJ$ e del codice di moralità, i $five_precepts$ rappresentano le regole più basilari che qualsiasi persona deve seguire nel $buddhist$, sia parte della comunità monastica ordinata o meno. Istruiscono le persone ad astenersi dall'uccidere, rubare, cattiva condotta sessuale, mentire e intossicazione."
 monastic_communities: "Comunità Monastiche"
 monastic_communities_desc: "Il centro della vita $buddhist_ADJ$ sono le sue comunità di monaci e monache, chiamate #italic Saṃgha#!. Sono governate dal #italic Vinaya#!, le regole e i precetti che dettano le vite di qualsiasi comunità monastica $buddhist_ADJ$."
 prestigious_schools: "Scuole Prestigiose"
 prestigious_schools_desc: "Il $buddhist$ si è sviluppato in una miriade di scuole, ognuna centrata attorno a un tipo di comunità monastica e dichiarando preferenza su certi testi. Tuttavia, alcune di queste scuole hanno guadagnato più riconoscimento, mentre altre sono state relegate all'oscurità. Associandosi con le più prestigiose, le persone possono ricevere un riflesso di quell'apprezzamento."
 offerings: "Offerte"
 offerings_desc: "È un precetto del $buddhist$ fare offerte ai $three_jewels$ per accumulare merito. Queste offerte possono essere materiali o non materiali, e alcune delle comunità monastiche dipendono dal cibo dato dai loro seguaci per la loro sopravvivenza."
 incense_burning: "Bruciare Incenso"
 incense_burning_desc: "La pratica di bruciare incenso è un pilastro di qualsiasi rituale o offerta $buddhist_ADJ$. Variando in forme e aspetti, è comune sia per i laici che per i monaci e le monache ordinati accendere incenso prima di eseguire qualsiasi rituale o meditazione. Per questo, l'odore dell'incenso permea costantemente qualsiasi tempio $buddhist_ADJ$."
 ascetic_practices: "Pratiche Ascetiche"
 ascetic_practices_desc: "Sebbene il Buddha ci abbia avvertito dei pericoli dell'ascetismo estremo, alcuni tra la comunità monastica praticano ancora alcune pratiche ascetiche. Limitare il tipo di stoffa che possono indossare, il cibo che possono mangiare o dove possono vivere sono alcune delle azioni eseguite da coloro che vogliono percorrere questo sentiero che, sebbene non sia un requisito per l'ottenimento del merito, ha ancora i suoi benefici per il praticante."
 mindfulness: "Consapevolezza"
 mindfulness_desc: "Una delle parti essenziali della pratica del $buddhist$, la $mindfulness$ significa essere consapevoli dei fenomeni sia del corpo che della mente, mantenendo presenti gli insegnamenti del Buddha. Con questo, si possono evitare l'insorgere di stati indesiderati e svilupparsi in quelli desiderati."
 dana: "Dāna"
 dana_desc: "Denotando generosità, $dana$ è definito come l'atto di dare senza nulla in cambio, ed è una virtù chiave in tutte le religioni legate al Dharma. Aiutare gli altri disinteressatamente, sia individualmente che comunitariamente, è uno dei modi chiave per accumulare karma."
 ahimsa: "Ahiṃsā"
 ahimsa_desc: "Il concetto di $ahimsa$, o non-violenza, è una virtù chiave tra tutte le religioni che seguono il Dharma. Qualsiasi conflitto è incoraggiato ad essere risolto pacificamente attraverso il dialogo, piuttosto che l'uso della forza. Sfortunatamente, questo non è sempre possibile, ma la violenza dovrebbe sempre essere l'ultima risorsa, e il suo uso deve essere giusto."
 resistance_to_persecution: "Resistenza alla Persecuzione"
 resistance_to_persecution_desc: "Sebbene si sia diffuso in un'area ampia, il $buddhist$ ha anche visto la sua giusta dose di persecuzione attraverso le epoche. I suoi templi e immagini distrutti, i suoi seguaci massacrati o costretti a nascondersi, ma nonostante ciò le sue credenze sono continuate forti."
 buddhist_meditation: "Meditazione $buddhist_ADJ$"
 buddhist_meditation_desc: "Una pratica comune tra tutti i seguaci $buddhist_ADJ$ indipendentemente dalla loro scuola è quella della meditazione. In essa, l'obiettivo è addestrare la mente e lo spirito per sviluppare consapevolezza, tranquillità e intuizione, e così raggiungere l'illuminazione."
 
 #Hinduism
 sruti: "Śruti"
 sruti_desc: "Significando 'ciò che è udito', gli $sruti$ sono i testi più antichi e sacri dell'$hindu$. Sono considerati una rivelazione divina e quindi non attribuiti ad autore umano, sebbene alcuni neghino la loro origine divinapur accettando ancora la loro autorità."
 vedah: "Vēdaḥ"
 vedah_desc: "I testi principali tra gli $sruti$ sono i $vedah$, che sono i più antichi testi in $sanskrit_language$. La loro paternità attribuita a Brahmā nel $mahabarata$, sono il Ṛgveda, lo Yajurveda, il Sāmaveda e l'Atharvaveda."
 smrti: "Smṛti"
 smrti_desc: "Significando 'ciò che è ricordato', i testi $smrti$ sono ispirati o originati dai $vedah$, e quindi sono considerati meno autorevoli degli $sruti$ per essere derivati da essi. Tuttavia, diversamente dagli $sruti$, i testi $smrti$ hanno paternità attribuita e sono trasmessi attraverso manoscritti."
 mahabarata: "Mahābhārata"
 mahabarata_desc: "Uno dei due maggiori testi $smrti$ insieme al $ramayana$, il $mahabarata$ è un'epica dell'antica $india$. È il poema epico più lungo mai scritto, circa dieci volte più grande dell'#italic Iliade#! e dell'#italic Odissea#! in $greek_language$ combinate, e narra la storia di una lotta dinastica per il trono dell'antico regno $indian_group$ di Kuru culminante nella Guerra di Kurukshetra, chiamata anche Guerra del $mahabarata$. La storia termina con la morte di $krishna_avatar$ e la fine della sua dinastia."
 ramayana: "Rāmāyaṇa"
 ramayana_desc: "Uno dei due maggiori testi $smrti$ insieme al $mahabarata$, il $ramayana$ è un'epica dell'antica $india$. Narra la vita di $rama_avatar$, avatar di $vishnu_god$, come principe del regno di Kosala. Enfatizza l'importanza della virtù in tutti gli aspetti della vita di qualcuno."
 purana: "Purāṇa"
 purana_desc: "Considerati come parte degli $smrti$, i $purana$ sono testi di una varietà di contenuti. Cosmologia, genealogie divine, astronomia, grammatica, storie d'amore... quasi tutto è contenuto in essi. Per questo, anche se non fanno parte degli $sruti$, la loro influenza nelle credenze e nella società $hindu_ADJ$ è indiscutibile, combinando molte credenze e tradizioni locali diverse nella narrativa comune dei $vedah$."
 atman: "Ātman"
 atman_desc: "Riferito al vero ed eterno Sé immutabile, è l'essenza della coscienza di ogni individuo. Secondo le scuole $astika$, questo $atman$ è distinto dalla mente e dal corpo, ed è anche diverso dal Jivātman che persiste attraverso molteplici vite. Al contrario, le scuole $nastika$ interpretano il concetto diversamente, o lo rifiutano completamente."
 nastika_schools: "Scuole Nāstika"
 nastika_schools_desc: "Alcune scuole di pensiero nell'$hindu$ si sono discostate dalle correnti principali, rifiutando l'autorità dei $vedah$ e l'esistenza dell'$atman$. Queste scuole, come il $jain$ e il $buddhist$, sono quindi eterodosse, sebbene contengano ancora molte delle credenze fondamentali condivise dell'$hindu$."
 astika_schools: "Scuole Āstika"
 astika_schools_desc: "Chiamate le scuole ortodosse dell'$hindu$, accettano l'autorità dei $vedah$ e l'esistenza dell'$atman$. Sebbene consistano in molte scuole diverse, questa comunanza di accettazione dà alle $astika_schools$ molto terreno comune."
 diversity_of_beliefs: "Diversità di Credenze"
 diversity_of_beliefs_desc: "Le credenze del popolo dell'$india$ si concentrano attorno al concetto di Dharma e al testo dei $vedah$, ma si manifestano in una miriade di forme e pratiche. Persino gli dei riconosciuti e adorati non sono gli stessi per tutti, ma un filo comune di concetti è presente ovunque."
 ishvara: "Īśvara"
 ishvara_desc: "Interpretato diversamente a seconda della scuola o ramo dell'$hindu$, $ishvara$ si riferisce all'Essere Supremo o Dio. Pertanto, può riferirsi a $shiva_god$ per lo $shaivism$, a $vishnu_god$ per il $vaishnavism$, o a qualsiasi Dio personale dell'individuo."
 sanskritization: "Sanskritizzazione"
 sanskritization_desc: "L'$hindu$ si è diffuso molto più lontano delle sue origini in $india$, e molte altre culture e paesi hanno adottato concetti e titoli in $sanskrit_language$ per riferirsi alla propria identità. Per questo, i concetti dell'$hindu$ sono stati facilmente permeando e fondendosi in credenze straniere."
 bhakti_movement: "Movimento Bhakti"
 bhakti_movement_desc: "Emerso nel VI secolo, promuove l'amore e la devozione al proprio Dio personale o verso un individuo illuminato. Inoltre, si rivolge alla popolazione principale parlando loro direttamente nei loro termini. Un movimento altamente influente, sta cambiando il modo in cui la religione e la credenza stessa sono sentite dalla popolazione."
 yoga: "Yoga"
 yoga_desc: "Una delle scuole e filosofie $hindu_ADJ$, lo $yoga$ è anche un insieme di pratiche sia fisiche che spirituali, con lo scopo di controllare la mente e il corpo. Praticato da millenni fa, è quasi diventato sinonimo del sentiero dell'illuminato."
 diwali: "Diwali"
 diwali_desc: "Una festa della luce, durante il $diwali$ celebriamo il trionfo del Dharma, la vittoria del bene sul male e della luce sulle tenebre. Accenderemo candele e lanterne per simbolizzarlo, e onoreremo i nostri antenati."
 holi: "Holi"
 holi_desc: "Tenuto all'inizio della primavera per celebrare il suo arrivo, l'$holi$ è la festa dei colori e dell'amore. Commemoriamo l'agricoltura e i buoni raccolti, e allo stesso tempo godiamo della miriade di colori che la primavera offre. È anche il momento di divertirsi e risolvere conflitti, rimuovendo le proprie impurità emotive."
 holy_rivers: "Fiumi Sacri"
 holy_rivers_desc: "I fiumi e la loro venerazione sono sempre stati una parte importante dell'$hindu$. Dall'Indo al Gange, ci sono molti fiumi considerati sacri, sulle cui rive si tengono molti rituali. Le loro acque sono considerate sacre, e rituali di purificazione su di esse sono comuni."
 advaita_vedanta: "Advaita Vedānta"
 advaita_vedanta_desc: "Rifiutando il dualismo tra coscienza e materia, l'$advaita_vedanta$ afferma che l'$atman$, o il sé interiore o coscienza, è uno e lo stesso della realtà suprema o coscienza dell'universo, Brahman. In questo senso, il mondo materiale fisico è solo un'illusione che nasconde la realtà ultima del Brahman."
 hindu_muslim_relations: "Relazioni $hindu_ADJ$-$muslim_ADJ$"
 hindu_muslim_relations_desc: "C'è stata molta interazione in passato tra $hindu$ e $muslim$, e continuerà ad esserci. I nostri popoli hanno imparato a vivere pacificamente insieme e persino un certo grado di sincretismo tra entrambe le fedi è avvenuto."
 hindu_unification: "Unificazione $hindu_ADJ$"
 hindu_unification_desc: "Nonostante le differenze nelle credenze e pratiche all'interno dell'$hindu$, ci sono più cose che ci uniscono che ci separano. Una visione comune unificata dell'$hindu$ ha iniziato a emergere, e il nostro popolo può guadagnare un grande senso di unità attraverso di essa."
 hindu_architecture: "Architettura $hindu_ADJ$"
 hindu_architecture_desc: "Indipendentemente dallo stile di costruzione, che sia uno Śikhara, Vimāna o Prāṅg, i templi $hindu_ADJ$ sono distintivi ovunque per le loro alte torri decorate. Una rappresentazione del $mount_meru$, più o meno enfatizzata a seconda della regione, queste guglie servono sia come segnale che dimostrazione di potere."
 varna_system: "Sistema Varṇa"
 varna_system_desc: "Dai tempi dei $vedah$, c'è stato il concetto del Dharma di un individuo classificato come una delle quattro possibilità: #italic Brāhmaṇa#!, studiosi o sacerdoti; #italic Kṣatriya#!, governanti o guerrieri; #italic Vaiśya#!, agricoltori o mercanti; o #italic Śūdra#!, artigiani o servitori. Queste classificazioni non sono strettamente rigide ma rappresentano invece l'ideale della vocazione di un individuo, ma sono state comunque molto influenti nella società $hindu_ADJ$."
 extreme_pacifism: "Pacifismo Estremo"
 extreme_pacifism_desc: "Basato sul concetto di $ahimsa$, l'$hindu$ sostiene sempre il pacifismo e la non-violenza. Tuttavia, i nostri nemici dovrebbero comunque stare attenti a non provocarci, per non finire a cadere verso l'estremo completamente opposto quando suscitati alla guerra."
 hindu_empires: "Imperi $hindu_ADJ$"
 hindu_empires_desc: "Ci sono stati molti imperi in passato che seguivano l'$hindu$. Dagli imperi Maurya e Gupta in $india$, all'Impero Śrīvijaya in $indonesia_region$, e la dinastia Chola di lunga durata, l'$hindu$ è sempre stato dietro il trono di governanti potenti."
 sacred_cattle: "Bestiame Sacro"
 sacred_cattle_desc: "Come parte dell'$ahimsa$, il macello del bestiame è proibito. Per questo, sono rispettati e venerati come figura materna, e come simbolo di provvidenza e sacrificio altruistici. Essendo adorati dal tempo dei $vedah$, meritano tutto il nostro rispetto e attenzione."
 
 #Asia
 riches_of_asia: "Ricchezze dell'$asia$"
 riches_of_asia_desc: "L'$asia$ è famosa in tutto il mondo per essere una terra ricca. Dalle città abbondanti della $persia_region$ e dell'$india$, agli articoli di lusso molto ricercati prodotti in $china$, alle quasi mitiche Isole delle Spezie in $indonesia_region$. I prodotti e le ricchezze dell'$asia$ sono molto apprezzati in tutto il mondo."
 silk_road: "Via della Seta"
 silk_road_desc: "Sia la rotta terrestre che attraversa il Deserto del Gobi e la $persia_region$, o quelle marittime attraverso l'$indian_ocean_region$ e l'$indonesia_region$, le terre dell'$asia$ sono state per secoli attraversate da mercanti in cerca dei lucrativi profitti della famosa Via della Seta."
 exchange_of_ideas: "Scambio di Idee"
 exchange_of_ideas_desc: "Non solo monete e profitto si sono mossi lungo la $silk_road$, ma anche idee e conoscenza fluiscono con il flusso e riflusso dei mercanti che percorrono il suo cammino."
 legacy_of_great_empires: "Eredità di Grandi Imperi"
 legacy_of_great_empires_desc: "Dal trono del drago della $china$, ai vari imperi della $persia_region$, alle potenti dinastie $hindu_ADJ$ e $buddhist_ADJ$ dell'$india$ e del $south_east_asia$, l'$asia$ ha una lunga storia di potenti imperi che stabiliscono la loro presenza sulla terra."
 arduous_terrain: "Terreno Impervio"
 arduous_terrain_desc: "L'$asia$ ospita alcune terre molto inospitali, dalle alte vette dell'Himalaya, all'arida distesa del Deserto del Gobi, alle fitte giungle dell'$india$ e del $south_east_asia$. E questo senza menzionare le stagioni dei monsoni e dei tifoni, e la presenza quasi costante di terremoti. Il suo popolo ha imparato a vivere in un ambiente così poco accogliente, ma gli invasori non la avranno così facile."
 fertile_lands: "Terre Fertili"
 fertile_lands_desc: "In generale, le terre dell'$asia$ sono ricche di pioggia, e molti fiumi ricchi attraversano i suoi territori anche in quelle aree meno benedette dalle precipitazioni. Tranne alcune delle aree più aride del deserto, la terra fornisce cibo ampio alla popolazione, e persino in quelle regioni dove non lo fa le persone che vi vivono sono in grado di fare molto con ciò che possono avere."
 crossroads_of_religions: "Crocevia di Religioni"
 crossroads_of_religions_desc: "L'$hindu$, il $buddhist$, l'$muslim$ e persino il $tengri$ sono religioni che hanno visto la loro espansione raggiungere molto più lontano del loro luogo di origine. L'$asia$ è stata testimone di tale scambio di credenze, e in molti casi della mescolanza e del sincretismo che è avvenuto tra di esse."
 religious_syncretism: "Sincretismo Religioso"
 religious_syncretism_desc: "L'interazione tra diverse credenze e pratiche ha a volte portato non al loro rifiuto ma a una mescolanza e incorporazione di tali pratiche nelle proprie. Per questo, la presenza di pensieri e credenze straniere può non essere vista come qualcosa di ostile, ma come qualcosa da cui imparare."
 source_of_knowledge: "Fonte di Conoscenza"
 source_of_knowledge_desc: "Mentre alcune terre si vantano di essere all'avanguardia della conoscenza e dello sviluppo, alcune delle loro 'invenzioni' sono conosciute in $asia$ da secoli. Dall'abilità tecnologica della $china$ alla letteratura antica dell'$india$, non c'è nulla per cui l'Est debba invidiare l'Ovest."
 structured_society: "Società Strutturata"
 structured_society_desc: "Le società in $asia$ sono in generale abbastanza strutturate, con ogni individuo che sa qual è il suo ruolo in essa. Influenzate dalle idee filosofiche sociali dell'$hindu$ e del $SECT_CONFUCIANISM_NAME$, gli ingranaggi della società tendono a girare senza intoppi in $asia$."
 incense_preeminence: "Preminenza dell'Incenso"
 incense_preeminence_desc: "L'incenso è stato un pilastro della vita in $asia$ per secoli, forse più che in qualsiasi altro luogo al mondo. Sebbene alcune altre religioni lo usino anche per i loro rituali, la quasi ubiquità di esso in qualsiasi cerimonia $hindu_ADJ$ o $buddhist_ADJ$, così come nella vita quotidiana delle persone $muslim$, lo rendono una presenza costante ovunque in $asia$."
 incense_trade_route: "Rotta Commerciale dell'Incenso"
 incense_trade_route_desc: "L'alta domanda di incenso, non solo in $asia$ ma anche oltre, richiede molte rotte commerciali dedicate al suo commercio. Simile alla più famosa $silk_road$, il commercio dell'incenso collega l'Est con l'Ovest."
 wake_of_the_mongol_horde: "Scia dell'Orda $mongolian_group$"
 wake_of_the_mongol_horde_desc: "Non c'è quasi nessun luogo in $asia$ che non abbia sentito l'influenza delle conquiste $mongolian_group$. Dopo il grande impero forgiato da $genghis_khan_name_no_tooltip$, la terra si sta ora riprendendo dall'essere stata calpestata dai suoi cavalli."
 cultural_melting_pot: "Crogiolo Culturale"
 cultural_melting_pot_desc: "L'$asia$ non è altro che casa di un'ampia varietà di diversità culturale. Questa diversità e scambio costante è proprio ciò che per secoli ha permesso ai paesi in $asia$ di prosperare scambiando idee e influenze tra loro."
 rise_of_great_individuals: "Ascesa di Grandi Individui"
 rise_of_great_individuals_desc: "La storia dimostra che saranno i grandi individui ad elevarsi e raggiungere grandi cose. Più e più volte, imperi sono stati forgiati o distrutti dalla mano di un singolo governante, e tali imprese devono essere rispettate e ammirate."

 #Orthodox
 the_pentarchy: "La Pentarchia"
 the_pentarchy_desc: "L'antica struttura della Chiesa formulata dall'Imperatore Giustiniano è ancora in pieno vigore nell'$orthodox$. Sebbene il patriarca di $rome$ creda di essere al di sopra di tutti nel suo $catholic$, per l'autentica Chiesa le città di $constantinople$, $alexandria$, $antioch$ e $jerusalem$ hanno ancora tutte la loro importanza."
 imperial_creed: "Credo Imperiale"
 imperial_creed_desc: "L'$orthodox$ è sempre stata la fede ufficiale dell'Impero Romano sin dalla sua adozione del $christian$. Le eresie dell'ovest e i loro 'imperatori' falsamente proclamati non saranno in grado di negare la legittimità della nostra linea."
 filioque_issue: "Questione del Filioque"
 filioque_issue_desc: "L'aggiunta subdola della clausola #italic Filioque#! da parte degli eretici occidentali è stata fatta senza la convocazione di un concilio appropriato per deciderla, ed è quindi illegittima. Solo noi preserviamo il modo corretto di pregare, e loro sono per sempre così dannati all'inferno per la loro eresia."
 septuagint: "Settanta"
 septuagint_desc: "Il nostro Vecchio Testamento è codificato in $greek_language$ nella versione conosciuta come i $septuagint$, una traduzione dall'$hebrew_language$ fatta nel III secolo a.C. da 72 traduttori isolati, raggiungendo tutti loro esattamente la stessa traduzione indipendentemente. È quindi sicuramente divinamente ispirato e la diretta parola di Dio."
 anagignoskomena: "Anagignoskomena"
 anagignoskomena_desc: "La nostra Bibbia contiene tutti i libri degni di venerazione e studio, anche se alcuni possono avere meno importanza di altri. Gli $anagignoskomena$ non sono presenti nella Bibbia in $hebrew_language$, quindi hanno meno importanza di altri testi, ma sono comunque degni di essere letti e non dovrebbero essere ignorati."
 church_guidance: "Guida della Chiesa"
 church_guidance_desc: "Le Scritture sono la Parola di Dio, ma solo la Chiesa è in grado di interpretare il suo significato corretto e relazionarlo al gregge. Qualsiasi lettura o interpretazione indipendente delle Scritture al di fuori della guida della Chiesa porterebbe solo a perdersi nelle falsità e sul sentiero verso l'eresia."
 unchanging_tradition: "Tradizione Immutabile"
 unchanging_tradition_desc: "La tradizione trasmessaci da Gesù Cristo e dagli apostoli è coerente, senza cambiamenti, aggiunte o sottrazioni. Questo è così perché la fede stessa è invariabile e praticata da tutti ovunque."
 church_councils: "Concili della Chiesa"
 church_councils_desc: "Poiché la Chiesa deve essere unita, qualsiasi questione troppo grande per un singolo vescovo da risolvere richiederà la convocazione di un concilio, dove i vescovi cercheranno la mente della Chiesa stessa. Per questo, le decisioni di un concilio rifletteranno il consenso della Chiesa nel suo insieme."
 greek_rite: "Rito $greek_culture$"
 greek_rite_desc: "I nostri riti e le pratiche canoniche sono stati per secoli ben definiti seguendo il rito $greek_culture$ di $constantinople$. Sebbene possano esserci alcune piccole variazioni in certi luoghi, l'omogeneità dei riti in tutto l'$orthodox$ è generalizzata."
 physical_body_of_christ: "Corpo Fisico di Cristo"
 physical_body_of_christ_desc: "La nostra Chiesa è la manifestazione fisica del Corpo di Cristo sulla Terra, non avendo differenza da quello in Paradiso. Per questo, la Chiesa è l'incarnazione fisica del Signore Salvatore, inviato per il beneficio del loro popolo."
 sight_veneration: "Venerazione della Vista"
 sight_veneration_desc: "L'aspetto più importante per la venerazione è quello di ricordare ai fedeli attraverso i loro sensi. Per questo, le nostre chiese sono sempre adornate con immagini e colori vibranti, così che la presenza di Cristo sulla Terra possa essere immediatamente sentita da chiunque."
 theotokos: "Theotokos"
 theotokos_desc: "La Vergine Maria è una figura chiave per noi, poiché ha adempiuto l'Antica Alleanza portando dentro di sé la Nuova Alleanza nella figura di Cristo. Per questo, essendo Cristo Dio-incarnato, lei era letteralmente la Madre di Dio, e ha un posto di rilievo al di sopra di tutti gli altri santi."
 heavenly_architecture: "Architettura Celeste"
 heavenly_architecture_desc: "Gli edifici religiosi $orthodox_ADJ$ sono progettati sempre in imitazione del paradiso. Costruiti in modo più centralizzato rispetto a quelli dell'ovest basati sulla basilica, la cupola centrale che serve da tetto simboleggia il paradiso. Sempre coperti di immagini e icone, sono una meraviglia da ammirare."
 iconostasis: "Iconostasi"
 iconostasis_desc: "Una caratteristica chiave di qualsiasi Chiesa $orthodox_ADJ$ è quella dell'$iconostasis$, un muro di icone che separa il corpo principale dell'edificio dall'altare. Le icone che contiene servono come visualizzazione del legame tra i fedeli e il Santo dei Santi, e quindi il legame tra il Paradiso e il popolo, servendo come guida per il popolo verso il Paradiso."
 julian_calendar: "Calendario Giuliano"
 julian_calendar_desc: "Il tempo del nostro paese e della nostra Chiesa è stato per secoli misurato dal $julian_calendar$, promulgato da Giulio Cesare nel 46 a.C. Non solo unifica tutte le nazioni $christian_ADJ$ orientali, ma serve anche a dettare quando le importanti feste e celebrazioni devono essere tenute."
 paschal_cycle: "Ciclo Pasquale"
 paschal_cycle_desc: "L'$orthodox$ contiene alcune feste mobili attorno alla #italic Pascha#!, Pasqua, organizzate nel $paschal_cycle$. Le dieci settimane prima di Pascha sono chiamate Triodion, mentre i 50 giorni dopo Pascha sono chiamati Pentekostárion. Questo ciclo segna le celebrazioni più importanti nell'anno liturgico."
 oktoechos: "Oktōēchos"
 oktoechos_desc: "Un sistema a otto modi di scrivere musica, l'$oktoechos$ è stato il sistema usato per scrivere canti e musica religiosa per la Chiesa per secoli. È il fondamento del canto $orthodox_ADJ$, sebbene con alcune variazioni tra le culture."
 prestigious_monasticism: "Monachesimo Prestigioso"
 prestigious_monasticism_desc: "Nell'$orthodox$, il monachesimo e l'ascetismo sono molto apprezzati e quasi un requisito. Qualsiasi vescovo deve essere prima un monaco, e deve diventare monaco prima di essere consacrato se non lo è. Per questo, i monasteri e i centri di monachesimo hanno un grande impatto sulla nostra vita clericale."
 national_rites: "Riti Nazionali"
 national_rites_desc: "La presenza dei diversi patriarcati autocefali nella nostra Chiesa permette alcune variazioni dei riti nazionali di ogni paese. Tuttavia, l'unità del messaggio rimane, e l'intera Chiesa come entità singola non è spezzata."
 heirs_of_rome: "Eredi di Roma"
 heirs_of_rome_desc: "Ci sono state molte persone che affermavano di essere gli eredi di Roma e dell'intero Impero Romano. Tuttavia, solo la nostra fede è la vera fede del vecchio Impero, e solo noi possiamo legittimamente affermare di essere un discendente diretto da esso."
 legacy_of_saint_andrew: "Eredità di Sant'Andrea"
 legacy_of_saint_andrew_desc: "Secondo la leggenda, Sant'Andrea visitò la Scizia e le coste settentrionali dell'area del $black_sea_area$, prevedendo un grande sviluppo del $christian$ quando raggiunse la futura posizione di $kyiv$."
 christianization_of_the_slavs: "Cristianizzazione degli Slavi"
 christianization_of_the_slavs_desc: "Il popolo della Rus' di Kiev fu tra i primi del popolo $slavic_group$ orientale ad accettare la luce di Cristo e convertirsi all'$orthodox$. Da lì, la fede si diffuse lontano e in largo tra i popoli orientali."
 cyril_and_methodius: "Cirillo e Metodio"
 cyril_and_methodius_desc: "Entrambi teologi $BYZ_ADJ$ del IX secolo, presero grande parte nell'evangelizzazione degli Slavi. Sono accreditati per aver sviluppato l'alfabeto glagolitico, il primo ad essere mai usato per trascrivere lo $church_slavonic_language$, e i loro seguaci svilupparono successivamente l'alfabeto cirillico, nominandolo dopo Cirillo in suo onore."
 interaction_between_church_and_state: "Interazione tra Chiesa e Stato"
 interaction_between_church_and_state_desc: "I patriarcati hanno autorità assoluta sul proprio patriarcato e il loro popolo. Legando la loro autorità a quella del governante, possiamo trarre vantaggio dalle risorse della Chiesa per rafforzare l'autorità dello stato."
 outwards_expansion: "Espansione Verso l'Esterno"
 outwards_expansion_desc: "È il santo dovere della Chiesa portare la luce di Cristo al pagano e agli infedeli. Per questo, dobbiamo cercare oltre i nostri confini per portare la salvezza alle loro anime."
 justified_holy_wars: "Guerre Sante Giustificate"
 justified_holy_wars_desc: "Non possiamo permettere a pagani ed eretici di dettare le nostre azioni. È nostro santo dovere purificare la terra dalla loro impurità affinché il vero regno di Dio possa manifestarsi sulla Terra."
 resistance_to_the_infidels: "Resistenza agli Infedeli"
 resistance_to_the_infidels_desc: "I nostri fratelli $orthodox_ADJ$ si sono trovati a volte sotto il giogo di infedeli stranieri. Tuttavia, abbiamo imparato a sopportare tali oppressioni, e persino vivere insieme a quegli infedeli."
 eastern_ecumenism: "Ecumenismo Orientale"
 eastern_ecumenism_desc: "Le denominazioni $christian_ADJ$ dell'Ortodossia Orientale sono spesso confuse con l'$orthodox$ Orientale dai non iniziati. Sebbene siano diverse da noi in molte questioni chiave, sono ancora $christian_ADJ$, e molti punti in comune potrebbero essere usati per riportarle alla fede corretta."
 structured_patriarchates: "Patriarcati Strutturati"
 structured_patriarchates_desc: "I nostri patriarcati sono sempre stati ben organizzati e strutturati, ognuno avendo le proprie attribuzioni e delimitazioni. Questo permette un migliore funzionamento della Chiesa nel suo insieme, e dello stato di conseguenza."
 
 #Miaphysitism
 second_council_of_ephesus: "Secondo Concilio di Efeso"
 second_council_of_ephesus_desc: "Il $second_council_of_ephesus$, convocato nel 449 su istanza del Papa Dioscoro di $alexandria$, fu un concilio $christian_ADJ$ legittimo, nonostante le chiese $catholic_ADJ$ e $orthodox_ADJ$ lo denuncino. In esso, fu accettata la formula di Cirillo di Alessandria, che afferma che Cristo è una singola natura incarnata, sia umana che divina."
 rejection_of_chalcedon: "Rifiuto di Calcedonia"
 rejection_of_chalcedon_desc: "Poiché non accettarono il $second_council_of_ephesus$, il Concilio di Calcedonia fu convocato su istanza del Papa Leone I, che chiese l'annullamento del $second_council_of_ephesus$. Rifiutiamo questo falso concilio, e sosteniamo le decisioni prese in quello originale."
 monophysite_vs_miaphysite: "Monofisita vs $miaphysite_ADJ$"
 monophysite_vs_miaphysite_desc: "Sebbene il $miaphysite$ proclami anche che la figura di Cristo ha solo una singola natura, differisce sostanzialmente dalla visione Monofisita Eutichiana che proclama che l'umanità di Cristo fu assorbita nella sua divinità. Anche se ci possono essere alcuni che ci chiamano anche seguaci del Monofisismo, è solo un accordo nelle parole, poiché nella sostanza le nostre opinioni sono chiaramente diverse."
 original_christianity: "$christian$ Originale"
 original_christianity_desc: "Ci sono stati molti scismi e divisioni nel mondo $christian_ADJ$, ma il nostro credo traccia le sue radici sul vero $christian$ originale formulato dal Primo Concilio di Nicea. Dopo di esso, solo gli eretici si sono separati dal ramo principale."
 beyond_the_borders: "Oltre i Confini"
 beyond_the_borders_desc: "Il $christian$ ha le sue origini indubbiamente all'interno della culla dell'Impero Romano, e molti dei suoi rami si sono accontentati di rimanere entro i suoi confini. Il $miaphysite$, tuttavia, era ai margini dell'Impero da quando fummo denunciati dai Calcedonesi, e ha osato andare oltre i suoi confini, portando la luce di Dio nei luoghi più remoti."
 isolated_reaches: "Estensioni Isolate"
 isolated_reaches_desc: "Il $miaphysite$ è stato in grado di diffondersi in luoghi molto lontani. Anche se circondati da nemici e infedeli, la nostra fede è rimasta forte."
 independent_leaders: "Leader Indipendenti"
 independent_leaders_desc: "A causa dell'isolamento del $miaphysite$, è stato difficile a volte contattare altri patriarcati. Per questo, i nostri leader hanno imparato ad agire indipendentemente, pur avendo i propri modi di mantenere il contatto con il resto del $christian$ il più possibile."
 jerusalem_focus: "Focus su $jerusalem$"
 jerusalem_focus_desc: "Teniamo sempre la città santa di $jerusalem$ nelle nostre menti, poiché non solo fu il luogo dove Gesù predicò e morì, ma anche dove tornerà nella sua Seconda Venuta. Per questo, preghiamo sempre rivolti verso la direzione di $jerusalem$, non importa dove siamo."
 acceptance_of_old_testament: "Accettazione dell'Antico Testamento"
 acceptance_of_old_testament_desc: "Alcune denominazioni $christian_ADJ$ hanno deciso di ridurre l'importanza dell'Antico Testamento, affermando che l'arrivo di Gesù lo supera completamente. Noi, tuttavia, sosteniamo che è ancora rilevante, e che alcune istruzioni in esso sono valide come lo erano quando furono scritte."
 primacy_of_alexandria: "Primato di $alexandria$"
 primacy_of_alexandria_desc: "Sebbene il $miaphysite$ abbia molti rami e leader indipendenti, riconosciamo $alexandria$ e la sua sede come nostro leader spirituale. Questo è solo un segno di rispetto per il Trono Apostolico lì, e un modo per onorarlo, piuttosto che una concessione di prerogative speciali ad esso."
 school_of_alexandria: "Scuola di $alexandria$"
 school_of_alexandria_desc: "La $school_of_alexandria$ Catechetica, presumibilmente fondata dall'Apostolo Marco stesso secondo San Girolamo, è la più antica scuola di catechismo al mondo. In essa, studi biblici e teologici sono stati insegnati dall'inizio stesso del $christian$. Sebbene la scuola stessa fu distrutta quando il vescovo di $rome$ fu dichiarato al di sopra del patriarca di $alexandria$, la sua tradizione è perdurata."
 preserving_of_local_languages: "Preservazione delle Lingue Locali"
 preserving_of_local_languages_desc: "Nonostante l'importanza del $greek_language$ e del $latin_language$ nel primo $christian$, il $miaphysite$ ha preservato la sua liturgia in vernacoli più locali, come il $coptic_language$, l'$aramaic_language$ e l'$armenian_language$. Lingue antiche e tradizionali a pieno titolo, ogni ramo $miaphysite_ADJ$ preserva la propria lingua storica."
 double_patriarchate: "Doppio Patriarcato"
 double_patriarchate_desc: "Sia $alexandria$ che $antioch$ si vedono come aventi due patriarcati diversi, uno per il $miaphysite$ e un altro per l'$orthodox$. Sebbene possano rivendicare la legittimità della loro linea, solo il $miaphysite$ sta preservando i veri patriarcati."
 eastern_christianity: "$christian$ Orientale"
 eastern_christianity_desc: "Facciamo parte del ramo del cosiddetto $eastern_christianity$, che amalgama molte denominazioni diverse con diverse tradizioni teologiche e liturgiche, ma con molti aspetti culturali comuni."
 life_among_infidels: "Vita tra gli Infedeli"
 life_among_infidels_desc: "Le terre della nostra fede sono state spesso contaminate dalla presenza di infedeli, ma così i nostri predicatori si sono avventurati verso l'ignoto per portare la luce di Gesù in terre lontane. Abbiamo quindi influenzato questi infedeli in più modi di quanto ci si potrebbe aspettare, anche se non siamo stati in grado di far loro vedere l'errore delle loro credenze."
 gradual_departure: "Partenza Graduale"
 gradual_departure_desc: "Sebbene siano stati rapidi a marchiarci come eretici, il $miaphysite$ non ha tagliato i legami con il resto del mondo $christian_ADJ$ istantaneamente. Abbiamo mantenuto il contatto con gli altri patriarcati, e partecipato ai concili, ma è stato gradualmente chiarito che il $miaphysite$ è diverso da quelle credenze eretiche."
 thrive_under_persecution: "Prosperare sotto Persecuzione"
 thrive_under_persecution_desc: "Sebbene i nostri fedeli siano stati perseguitati dagli eretici e dagli infedeli per secoli, la nostra fede ha perseverato. Non importa quante volte ci abbattono, risorgiamo di nuovo."
 preserver_of_national_identity: "Preservatore dell'Identità Nazionale"
 preserver_of_national_identity_desc: "È proprio per essere stati oppressi e perseguitati, che la nostra Chiesa può rivendicare il manto di preservatore della nostra identità. È stato nel seno della Chiesa dove le nostre lingue e tradizioni sono state meglio preservate, e la nostra fede in essa è rimasta intatta."
 defense_against_heretics: "Difesa Contro gli Eretici"
 defense_against_heretics_desc: "Sin dalla nostra separazione da loro, molte volte gli eretici sono venuti da noi con accuse e condanne. Si definiscono $christian_ADJ$, ma le loro opinioni sono ovviamente fuorviate dall'eresia mentre la nostra visione è chiara per la luce di Dio."
 remote_patriarchates: "Patriarcati Remoti"
 remote_patriarchates_desc: "A causa del fatto che il nostro popolo è stato conquistato e perseguitato, le sedi dei nostri patriarcati sono cadute molte volte nelle mani degli infedeli e sotto il loro controllo. Per questo, siamo stati costretti a rilocare e trasferire il nostro patriarcato in un luogo diverso, ma la sede originale è ancora preservata e riverita, anche se operante da distanza."
 further_reaches: "Estensioni Ulteriori"
 further_reaches_desc: "Nonostante la nostra fede si sia vista confinata tra infedeli in molti casi, è stata anche in grado di raggiungere luoghi più lontani, e diffondersi a molti popoli e culture diverse."
 internal_communion: "Comunione Interna"
 internal_communion_desc: "Nonostante abbiano patriarchi indipendenti, tutti i rami del $miaphysite$ hanno comunione interna tra loro. Questo permette loro di avere relazioni strette tra loro, e assicura l'unità della Chiesa."
 cradle_of_monasticism: "Culla del Monachesimo"
 cradle_of_monasticism_desc: "La tradizione monastica nel $christian$ nacque in $egypt_region$, quando i fedeli $christian_ADJ$ lì andarono nel deserto a pregare e dedicare le loro vite a Dio. Il $miaphysite$ può rivendicare questa culla come propria, attraverso la tradizione Alessandrina."
 unique_architecture: "Architettura Unica"
 unique_architecture_desc: "L'isolamento relativo dei nostri patriarcati ha portato a stili unici di architettura per i nostri luoghi sacri. Sebbene altre denominazioni $christian_ADJ$ possano essere state più prominenti, i nostri stili architettonici unici possono ugualmente catturare i cuori dei fedeli."

 #America
 #North American
 medicinal_infusions: "Infusi Medicinali"
 medicinal_infusions_desc: "Le proprietà curative di certe piante hanno aiutato il nostro popolo a superare diverse malattie per secoli. Infusi fatti di alcune foglie particolari si dice che allunghino la vita del nostro popolo."
 canoe_travels: "Canoe"
 canoe_travels_desc: "Usando canoe leggere, possiamo sfruttare meglio le vie d'acqua e il trasporto del $north_america$, espandendo notevolmente la nostra capacità di dirigere il flusso di commercio e persone."
 seasonal_economy: "Economia Stagionale"
 seasonal_economy_desc: "In tempi difficili, dobbiamo imparare a sopportare la vita. E la vita è sinonimo di natura. Il cambio delle stagioni implica anche il cambio dei nostri costumi. I villaggi devono essere tanto temporanei e mobili quanto il tempo."
 fishing_habits: "Abitudini di Pesca"
 fishing_habits_desc: "A volte è difficile credere che alcuni del nostro popolo siano nati sulla terra e non nell'acqua, poiché i loro corpi nuotano con tale agilità che è quasi impossibile distinguerli dalla corrente del fiume."
 whale_hunters: "Cacciatori di Balene"
 whale_hunters_desc: "Balene, focene, trichechi, foche. Tutto ciò che il mare ci dà ed è più grande delle nostre voci, del nostro incauto sentimento di orgoglio. Tutto ciò che il mare ci dà, lo cacciamo."
 moundbuilding_advance: "Costruttori di Tumuli"
 moundbuilding_advance_desc: "I tumuli del $north_america$ sono grandi monumenti alle imprese del nostro popolo, e dovremmo mantenere la loro struttura nella pianificazione delle nostre infrastrutture."
 bison_hunters: "Cacciatori di Bisonti"
 bison_hunters_desc: "I bisonti sono vita per il nostro popolo. Usiamo ogni parte dell'animale come tributo al suo sacrificio. Nutriamo il nostro popolo con la sua carne, usiamo le sue ossa per strumenti, usiamo la sua pelliccia contro il freddo durante i lunghi inverni o le sue pelli per i nostri vestiti o per coprire i nostri tipi, usiamo la sua anima come nostro animale simbolo. Tale è l'importanza del bisonte per la nostra cultura che ci sentiremmo senza guida senza di loro."
 federal_constitution: "Costruttori di Federazioni"
 federal_constitution_desc: "Dovremmo unirci con popoli affini per formare una federazione, che pone la fiducia reciproca e lo sviluppo come loro massima priorità."
 shared_knowledge: "Conoscenza Condivisa"
 shared_knowledge_desc: "L'innovazione può venire in molte forme e se vogliamo mantenere il nostro posto di fronte alle minacce di tribù rivali, dovremo esplorare ogni vantaggio che potremmo ottenere."
 slash_and_burn: "Agricoltura Taglia e Brucia"
 slash_and_burn_desc: "C'è una tecnica agricola che comporta la combustione della vegetazione per ottenere uno strato ricco di nutrienti di cenere che fertilizza il suolo. Abbiamo imparato che la terra diventa più forte dopo questo metodo, poiché diventa più forte dopo essere stata spezzata."
 council_of_elders: "Consiglio degli Anziani"
 council_of_elders_desc: "Il governo della nostra tribù esiste per assicurare che tutte le persone che ne fanno parte abbiano una voce e un parere in tutte le decisioni. Collaborare nell'amministrazione della nostra terra ci aiuterà a considerare nuove prospettive."
 experienced_fur_hunters: "Commercio di Pellicce"
 experienced_fur_hunters_desc: "Il commercio di pellicce con altre tribù e stranieri è una parte essenziale della nostra economia. Siamo molto orgogliosi delle nostre abilità di caccia e quindi siamo in grado di fornire la migliore qualità di pelliccia animale."
 #Mesoamerica
 pyramid_architecture: "Architettura Piramidale"
 pyramid_architecture_desc: "Il nostro popolo non è estraneo alla costruzione di strutture monumentali, costruendo piramidi di pietra dai giorni lontani di Teōtīhuacān, Tik'al, Copan e Palenque. Non abbiamo dimenticato l'arte della costruzione di piramidi e possiamo continuare questa tradizione."
 ball_game: "Tlachtli"
 ball_game_desc: "Al centro della vita sociale nella nostra terra c'è il gioco della palla, dove i giocatori si sforzano di mantenere la palla nel campo di gioco colpendola con i fianchi. È sia un'alternativa rituale alla guerra che una grande parte della vita religiosa."
 war_bonfires: "Falò di Guerra"
 war_bonfires_desc: "Una rete di insediamenti di frontiera collegati tra loro da immensi falò per permettere all'allarme di diffondersi rapidamente ci permetterà di rispondere velocemente a qualsiasi nuova minaccia."
 merchant_officials: "Funzionari-Mercanti"
 merchant_officials_desc: "I mercanti sono una fonte preziosa di reddito per il nostro paese. Portano ricchezza direttamente al nostro governante e riferiscono sulle circostanze in cui si trovano i nostri vicini."
 copperworking: "Lavorazione del Rame"
 copperworking_desc: "I nostri artigiani hanno iniziato a fabbricare strumenti dal metallo trovato nelle nostre terre. Se dovessimo padroneggiare quest'arte, ci darebbe un vantaggio tremendo sui nostri vicini."
 system_of_tributaries: "Sistema Tributario"
 system_of_tributaries_desc: "Il governo diretto del territorio comporta il costo di grandi investimenti nella pacificazione della popolazione locale e dell'amministrazione soggiogata. Stabilire un governante leale e richiedere un tributo annuale elimina la minaccia di un $altepetl$ rivale e riempie il nostro stesso tesoro in modo facile e conveniente."
 refined_obsidian_weaponry: "Armamenti di Ossidiana"
 refined_obsidian_weaponry_desc: "Il vetro di ossidiana nera è un ottimo materiale per strumenti di ogni tipo. La natura dura e fragile del vetro lo rende un compito facile creare lame, punte di lancia o punte di freccia che lasciano ferite mortali su qualsiasi nemico."
 precious_stones_art: "Intaglio di Pietre Preziose"
 precious_stones_art_desc: "La nostra area è ricca di pietre preziose e questi materiali forniscono ottimi materiali per statue, specchi o vasi. I nostri artigiani saranno in grado di immortalarsi con questi grandi strumenti e creare grandi monumenti alla nostra cultura."
 cultivate_the_land: "Coltivare la Terra"
 cultivate_the_land_desc: "La giungla è un ambiente difficile in cui vivere, specialmente se il tuo popolo desidera coltivare il proprio cibo e non vivere della terra. Disboscare le giungle è quindi uno dei compiti più importanti per la nostra società se deve sopravvivere e prosperare. Dobbiamo organizzare il nostro popolo in modo tale da poter impiegare grandi forze lavoro di uomini abili per eseguire questi lavori ogni volta che sorge la necessità."
 feathered_serpent: "Il Serpente Piumato"
 feathered_serpent_desc: "Una leggenda diffusa nelle nostre terre parla del Serpente Piumato. Sebbene questa figura sia molte cose per molte persone, Quetzalcōātl tra i $nahua_group$, K'uk'ulkan tra i $maya_language$ o Q'uq'umatz tra i $kiche_culture$, è una fonte di unità attraverso la nostra terra."
 ritual_bloodletting: "Salasso Rituale"
 ritual_bloodletting_desc: "In molte culture della nostra terra, è considerato appropriato per il governante usare il sacrificio e il salasso come modo di rendere omaggio agli dei. Nel mantenere quella tradizione, affermiamo il nostro diritto a governare."
 
 #South America
 valley_irrigation: "Irrigazione Inter-Valle"
 valley_irrigation_desc: "Costruendo grandi canali che collegano le fonti d'acqua delle valli della nostra patria insieme, possiamo migliorare notevolmente le nostre tecniche di irrigazione e la produttività della nostra terra."
 artisan_migration: "Trasferimenti di Artigiani"
 artisan_migration_desc: "Non è appropriato che le nostre terre conquistate abbiano artigiani e uomini saggi migliori della capitale. Le mani e le menti più grandi dell'impero devono essere portate alla capitale per servirci direttamente."
 terrace_farming: "Agricoltura a Terrazzamenti"
 terrace_farming_desc: "Per trarre il massimo vantaggio dallo spazio limitato degli altipiani, abbiamo sviluppato l'agricoltura a terrazzamenti e migliori tecniche di irrigazione."
 mountain_cities: "Fortezze di Vetta"
 mountain_cities_desc: "Le nostre città e fortezze giacciono in cima a immense montagne, ben oltre le nuvole. Presentano un ostacolo formidabile a chiunque cerchi di invaderci."
 river_trade: "Commercio Fluviale"
 river_trade_desc: "La ricchezza dei grandi fiumi e mari è sempre stata ciò che nutre il nostro popolo. Abbracciamo il commercio fluviale e facciamo ciò che possiamo per proteggere i molti mercanti che viaggiano lungo la costa fino alla foce del grande fiume così che non manchino mai i bei beni che ci portano."
 rainforests_and_mountaintops: "Foreste Pluviali e Cime Montuose"
 rainforests_and_mountaintops_desc: "Le foreste pluviali e le montagne della nostra terra brulicano di vita. A parte gli spiriti delle foreste, giaguari, anaconde, tarantole e una miriade di altri animali vivono tra noi e per qualcuno che li conosce offrono poco pericolo diretto. Per un nemico invasore, tuttavia, queste terre potrebbero sembrare una fortezza e gli animali selvatici i suoi difensori."
 knot_system: "Nodi Parlanti"
 knot_system_desc: "Usando la disposizione di corde e nodi per registrare informazioni, possiamo facilitare notevolmente l'amministrazione delle nostre terre e la registrazione di informazioni vitali."
 llama_farming: "Allevamento di Lama"
 llama_farming_desc: "Le vaste mandrie di lama delle nostre terre ci forniscono tessuti per vestirci, carne per nutrirci e animali da soma per portare i nostri fardelli. Sono veramente inestimabili."
 mountain_roads: "Rete di Strade Montane"
 mountain_roads_desc: "Per facilitare la redistribuzione dei beni, è necessaria una grande rete di strade montane che collegano valli lontane insieme e attraversano gole profonde. Costruiamola."

 tears_of_the_sun: "Lacrime del Sole"
 tears_of_the_sun_desc: "Sebbene avventurieri da terre lontane sognino di trovare oro segrete sui sentieri di montagna in alto nelle Ande, per noi il metallo giallo ha più importanza artistica e sacra che semplice valore economico."
 hidden_cities: "Città Nascoste"
 hidden_cities_desc: "In una terra di picchi immensi e foreste pluviali impenetrabili, molte delle nostre città sono quasi inaccessibili agli estranei. Potrebbero facilmente rimanere nascoste per secoli, dimenticate dal mondo."
 potato_production: "Produzione di Patate"
 potato_production_desc: "Dove il mais cresce male negli altipiani elevati della nostra terra, abbiamo imparato a fare affidamento invece sulle radici tuberose altamente nutritive di una pianta locale. Con una maggiore produzione, possiamo nutrire il nostro popolo e i nostri guerrieri con cibo facilmente mantenibile."
 head_hunters: "Cacciatori di Teste"
 head_hunters_desc: "Conquistare terre da popoli più deboli è una parte necessaria del nostro paese. Queste circostanze hanno creato un codice guerriero unico secondo il quale catturare e non uccidere il nemico è la massima dimostrazione di coraggio e valore. Questo ha reso il nostro popolo famoso per la loro maestria nel catturare persone vive."
 border_raiders: "Incursori Abili"
 border_raiders_desc: "I nostri incursori sono famosi per la loro capacità di eseguire attacchi fulminei contro nemici ignari. La loro velocità e capacità di eludere la rappresaglia nemica può essere un grande vantaggio anche per le nostre truppe regolari."

 
 irish_travelling_bards_advance: "Bardi Viaggianti"
 irish_travelling_bards_advance_desc: "Poeti tradizionali addestrati nelle maniere di corte attraversano le nostre terre in cerca di qualche signore probabile che li assuma."

 irish_booleying_advance: "Transumanza del Bestiame"
 irish_booleying_advance_desc: "In Irlanda, l'allevamento di mucche è il nostro stile di vita. Il nobile bovino non è solo una fonte di cibo, ma un simbolo di ricchezza. Attraverso la transumanza, un sistema di spostamento delle nostre mandrie da un pascolo distante all'altro, possiamo far crescere quella ricchezza."

 irish_monastacism_advance: "Monachesimo Insulare"
 irish_monastacism_advance_desc: "Sebbene siamo ora allineati con le pratiche cattolico romane in linea di principio, la vita religiosa in queste isole ha ancora una grande attenzione sul clero laico."

 guards_of_the_shannon_advance: "Guardie dello Shannon"
 guards_of_the_shannon_advance_desc: "La fortezza di Athlone, che si erge a cavallo del possente fiume Shannon, è la chiave per controllare il cuore dell'Irlanda. Gli O'Kelly di $HYM$, signori di lunga data di queste terre, hanno combattuto ferocemente per difendere i loro possedimenti contro le incursioni normanne."
 
 hiberno_norman_keeps_advance: "Torri Iberno-Normanne"
 hiberno_norman_keeps_advance_desc: "I nostri antenati normanni costruirono splendide torri per mantenere la loro presa sull'ostile interno irlandese."

 irish_frontier_settlement_advance: "Insediamenti di Frontiera Irlandesi"
 irish_frontier_settlement_advance_desc: "La terra che abbiamo preso dagli Irlandesi è matura per lo sfruttamento, e persone del tipo giusto migrano da lontano per stabilirsi in queste terre da affitto economiche."

 celtic_raiders_advance: "Furor Celtica"
 celtic_raiders_advance_desc: "Per millenni, la nostra guerra guerrigliera feroce e agile ha tormentato stranieri e nemici, battendoli con una successione devastante di scaramucce evasive e cariche raccapriccianti."
 
 ple_pale_defenseworks_advance: "Opere del Pale"
 ple_pale_defenseworks_advance_desc: "Il nostro confine è definito da leggere opere difensive di terrapieni e palizzate progettate per scoraggiare i nostri vicini indisciplinati dalle loro irritanti incursioni."
 
 ple_irish_viking_towns_advance: "Antiche Città Vichinghe"
 ple_irish_viking_towns_advance_desc: "Gli antichi porti commerciali fondati dagli Ostmen sono ancora alveari brulicanti di attività mercantile dove gli scaltri possono arricchirsi."
 
 cel_defensive: "Le Colline Parlano Celtico"
 cel_defensive_desc: "Secoli sotto l'ombra della conquista hanno insegnato ai nostri guerrieri l'arte della pazienza e della resilienza. Possiamo lanciarci a capofitto nel pericolo, ma possiamo anche resistere, difendere e colpire solo quando il momento è giusto."

 cel_western_shore: "La Costa Occidentale"
 cel_western_shore_desc: "Per millenni, abbiamo pescato, commerciato e combattuto lungo le selvagge coste atlantiche. Da queste acque dure abbiamo imparato un'arte marinaresca ineguagliata da qualsiasi rivale."

 cel_the_wests_awake: "L'Ovest si Risveglia"
 cel_the_wests_awake_desc: "Dopo lunghi secoli di silenzio, l'antico spirito dei popoli celtici si muove ancora una volta, pronto a riconquistare il suo posto tra le grandi civiltà del mondo."

 cel_celtic_nations: "Nazioni Celtiche"
 cel_celtic_nations_desc: "La nostra unione è fondata sull'ideale di unire i diversi popoli del mondo celtico sotto uno stendardo condiviso. Attraverso la cooperazione, miriamo a preservare il nostro patrimonio, promuovere i nostri valori e assicurare che le nazioni celtiche prosperino insieme di fronte alle pressioni esterne e ai tempi che cambiano."

 cel_celtic_diaspora: "Diaspora Celtica"
 cel_celtic_diaspora_desc: "Dal contadino al capotribù, molti hanno lasciato le nostre coste attraverso difficoltà o speranza, tessendo una rete lontana di parentela che porta la nostra lingua, costumi e orgoglio a terre lontane."

 cel_pan_celtic_nationalism: "Pan-Celtismo"
 cel_pan_celtic_nationalism_desc: "La nostra visione di un mondo celtico unito è più di un ideale - è un richiamo alle armi per tutti coloro che condividono il nostro patrimonio. Insieme, forgiamo legami che raggiungono oltre i confini, rendendo la nostra identità duratura come le colline e i mari che chiamiamo casa."
 
 ire_grand_jury_system: "Sistema della Grand Jury"
 ire_grand_jury_system_desc: "Le grand jury di contea prelevano la tassa per strade, ponti e tribunali. Con i giudici che cavalcano le assise, la supervisione si stringe in ogni contea."

 ire_irish_establishment: "Establishment Irlandese"
 ire_irish_establishment_desc: "Un Esercito permanente in Irlanda controllato dall'Irlanda mantiene le guarnigioni pronte e i costi sotto controllo. Per la nostra soldataglia regolare, questo significa paga regolare. Per i nostri logisti e quartiermastri, significa una rete crescente di caserme che mantiene i costi sotto controllo."

 ire_irish_volunteers: "Volontari Irlandesi"
 ire_irish_volunteers_desc: "Corpi cittadini sono organizzati per la difesa nazionale e la sorveglianza costiera. Addestrandosi a proprie spese, suscitano lo spirito pubblico e irrigidiscono la linea."
 
 legacy_of_the_normans: "Eredità dei Normanni"
 legacy_of_the_normans_desc: "Forgiato nel crogiolo della conquista, l'esercito normanno siciliano mescolò la carica inarrestabile dei cavalieri normanni con la sofisticazione strategica della guerra bizantina, araba e longobarda. Maestri sia della ferocia sul campo di battaglia che della flessibilità tattica, scolpirono un regno al crocevia delle civiltà."
 sic_constitions_of_melfi: "Costituzioni di Melfi"
 sic_constitions_of_melfi_desc: "L'Imperatore Federico II, il Re Hohenstaufen di Sicilia, redasse un codice legale per la Sicilia noto come le Costituzioni di Melfi, o Liber Augustalis. Ancora in uso secoli dopo, rappresenta una solida base per il governo del nostro stato, regolando il diritto pubblico, la procedura giudiziaria e il diritto feudale, privato e penale."
 sic_studium_generale: "Studium Generale"
 sic_studium_generale_desc: "Fondata nel 1434 dal Re Alfonso V d'Aragona, l'Università di Catania fu la più antica in Sicilia e una delle poche istituzioni meridionali a cui fu concesso il pieno status di Studium Generale. Unica per la sua carta reale e la mescolanza di educazione scolastica e legale, produsse giuristi, teologi e scienziati che servirono sia la Chiesa che la Corona in una regione culturalmente diversa."
 sic_naval_vigilance: "Vigilanza Navale"
 sic_naval_vigilance_desc: "Le continue incursioni dai pirati barbareschi e dagli Ottomani costrinsero la Sicilia a mantenere una difesa costiera vigile. Le sue galee e fortezze divennero fondamentali per proteggere l'Europa meridionale."
 sic_sicilian_silk: "Seta Siciliana"
 sic_sicilian_silk_desc: "Ai tempi di Federico II, la seta era la principale esportazione della Sicilia. Sebbene la nostra industria serica sia diminuita nei secoli successivi, la produzione siciliana essendo stata superata da quella degli stati italiani settentrionali, non c'è motivo per cui non debba risorgere. Investendo nella nostra produzione di seta, possiamo vedere i nostri tessitori e artigiani prosperare di nuovo."
 sic_sicilian_enlightenment: "Illuminismo Siciliano"
 sic_sicilian_enlightenment_desc: "Sebbene lontana dai grandi salotti di Parigi o Vienna, la Sicilia promosse il proprio Illuminismo. Gli intellettuali sfidarono i privilegi feudali, promossero la scienza e sostennero riforme legali, spesso all'interno del quadro dell'umanesimo cattolico. Queste idee gettarono le basi per la modernità all'ombra della monarchia e della tradizione."
 sic_sicilian_reforms: "Riforme Siciliane"
 sic_sicilian_reforms_desc: "Col passare del tempo, le nostre istituzioni sono diventate obsolete o semplicemente inefficienti. Le riforme sono necessarie se vogliamo che la nostra nazione diventi prospera e fiorente. Le nostre menti migliori lavoreranno fianco a fianco per assicurare che non ci siano sprechi e che i processi siano i più efficienti."
 
 
                    
 #Sub Saharan Africa
 nomadic_tendencies: "Tendenze Nomadi"
 nomadic_tendencies_desc: "Alcuni del nostro popolo sono stati a lungo nomadi, mentre vagavamo per le terre da una terra abitabile all'altra. Anche ora, mentre tutto cambia, e costruiamo una città per il nostro popolo, alcune persone mantengono le loro tradizioni nomadi e continuano a vagare per le terre."
 skilled_cavalry_raids: "Incursioni di Cavalleria"
 skilled_cavalry_raids_desc: "Dai tempi dei nostri antenati, i cavalieri sono stati lo strumento delle nostre conquiste. I loro zoccoli tonanti attraverso le praterie del Sahel diffondono paura nei nostri nemici, e ci hanno permesso molte vittorie."
 land_of_the_ancestors: "Terra degli Antenati"
 land_of_the_ancestors_desc: "La terra non è mera proprietà o polvere; è la nostra connessione con i grandi uomini che sono venuti prima di noi. Dalle terre migliori oltre, vegliano su di noi, e non dobbiamo mai lasciare che la connessione sia recisa."
 wandering_scholars: "Studiosi Erranti"
 wandering_scholars_desc: "Comunità di uomini saggi di molte fedi vivono tra le nostre terre, offrendo insegnamenti nella via della loro fede a tutti coloro che ascolteranno, diffondendo l'unica vera fede tra il nostro popolo."
 community_of_the_faithful: "Dominio di Molte Lingue"
 community_of_the_faithful_desc: "Il nostro Impero unisce sotto i suoi stendardi persone di centinaia di origini. Parlano una moltitudine di lingue, provengono da tutte le direzioni dell'orizzonte, ma ciascuno nella propria lingua rende omaggio al nostro governante, legandoci insieme."
 bound_by_service: "Legati dal Servizio"
 bound_by_service_desc: "Siamo un popolo unico, e abbiamo un esercito unico. Portando truppe da tutti i nostri territori e popoli conquistati nell'esercito, assicuriamo meglio la loro integrazione all'interno della nostra società, e aumentiamo la loro accettazione al nostro governo."
 regnal_chronicles: "Cronache Regali"
 regnal_chronicles_desc: "Dovremmo registrare la storia dei nostri re e le loro gesta in grandi cronache, affinché possano essere tramandate attraverso le generazioni e sempre ricordate."

 expanded_slave_trade: "Rafforzare il Controllo sul Commercio di Schiavi"
 expanded_slave_trade_desc: "La domanda di schiavi da parte di mercanti esterni cresce sempre di più ogni giorno. La nostra posizione nel mondo africano ci rende gli intermediari ideali per questo commercio. Incoraggiamo coloro che cercano mercati di schiavi a farlo nelle nostre terre e a fare affari nei nostri mercati."
 gifts_and_hostages: "Doni e Ostaggi"
 gifts_and_hostages_desc: "Mentre il nostro popolo è ora unito, l'atto di piegare il ginocchio a un signore comune non è venuto facile per loro. Convocando tutti i governanti soggiogati alla capitale, possiamo impiegarli come prestigiosi inviati reali. Alcuni chiamerebbero questa una politica di presa di ostaggi, noi semplicemente la vediamo come un modo per ricordare al nostro popolo di mentalità indipendente delle loro lealtà."
 people_of_ornaments: "Popolo di Ornamenti"
 people_of_ornaments_desc: "I nostri artigiani sono rinomati in lungo e in largo, e si dice che non possano lasciare una superficie non decorata. Facciamo il massimo di questa reputazione e diffondiamo il loro lavoro ovunque andiamo."
 courtly_competition: "Competizione di Corte"
 courtly_competition_desc: "Un nobile preoccupato è un buon nobile. Ci sono così tanti titoli di corte nei nostri regni che alcuni dicono che la metà dei nostri uomini ne abbia uno. Assicuriamoci che i membri della nostra corte trascorrano più tempo a competere tra loro per attenzione e visibilità, piuttosto che minacciare il nostro governo."
 overnight_army: "Un Esercito in una Notte"
 overnight_army_desc: "La nostra capitale e le nostre città sono costruite sul modello degli accampamenti di un esercito. Hanno ali, avanguardie e fronti. Assicurando che il pensiero militare sia ovunque nella nostra vita quotidiana, miglioriamo la nostra prontezza per la guerra."
 mining_tradition: "Tradizione Mineraria"
 mining_tradition_desc: "La nostra terra è ricca di materiali rari, pronti per essere strappati dalla terra e venduti a mercanti stranieri per grandi profitti. Saremmo sciocchi a non sfruttare questo."
 intercontinental_trade: "Commercio a Lungo Raggio"
 intercontinental_trade_desc: "I nostri mercanti riportano frequentemente cose affascinanti dalle corti di paesi lontani. Forse sarebbe possibile raggiungere coste ancora più lontane."
 expanded_grazing_grounds: "Terreni di Pascolo Espansi"
 expanded_grazing_grounds_desc: "Il nostro territorio ha molta terra che è ben adatta al pascolo di mandrie animali, rendendo facile per noi espandere la nostra produzione di bestiame."
 african_sturdy_grains_advance: "Agricoltura di Cereali Robusti"
 african_sturdy_grains_advance_desc: "Un focus più forte sulla produzione agricola aiuterà il nostro popolo a prosperare in queste terre. Fortunatamente, i nostri terreni forniscono ampio spazio per coltivare varie colture."

#Bulgaria 
 legacy_of_ivan_asen_ii: "Eredità di Ivan Asen II"
 legacy_of_ivan_asen_ii_desc: "Il regno di Ivan Asen II segnò una nuova vetta del potere bulgaro, della diplomazia e dell'espansione economica. La sua eredità perdura come fondamento per uno stato forte e centralizzato."

 bulgarian_orthodox_patriarchate: "Patriarcato Ortodosso Bulgaro"
 bulgarian_orthodox_patriarchate_desc: "L'elevazione della Chiesa bulgara a Patriarcato riaffermò Tarnovo come rivale spirituale di Costantinopoli, rafforzando la nostra unità nazionale attraverso la fede."

 expansionist_ambitions: "Ambizioni Espansioniste"
 expansionist_ambitions_desc: "Mentre i Balcani si frammentavano, molte potenze balcaniche in ascesa guardavano verso l'esterno. Governanti ambiziosi perseguirono l'integrazione di terre diverse sotto una singola corona più forte, approfittando della debolezza bizantina."

 fortress_of_the_balkans: "Fortezza dei Balcani"
 fortress_of_the_balkans_desc: "Affrontando minacce costanti da Crociati, Bizantini e Mongoli, la Bulgaria sviluppò un'estesa rete di città fortificate e difese montane."

 revival_of_the_literary_schools: "Rinascita delle Scuole Letterarie"
 revival_of_the_literary_schools_desc: "Ispirate dal rinascimento culturale sotto Ivan Alexander, gli scriptoria e le scuole bulgare divennero guardiani dell'identità ortodossa slava."

 reformation_of_the_bulgarian_patriarchate: "Riforma del Patriarcato Bulgaro"
 reformation_of_the_bulgarian_patriarchate_desc: "Far rivivere l'indipendenza del Patriarcato bulgaro rafforzò sia l'influenza religiosa che l'autorità morale dello stato."

#Burgundy
 promote_estates_general: "Promuovere gli États Généraux"
 promote_estates_general_desc: "La Borgogna è una creazione feudale con varie parti congiunte sotto diverse condizioni, che ha creato forti identità locali. Promuovendo un'assemblea centrale, diamo un forum a questi interessi, promuovendo un governo fluido e incontestato."

 reform_the_feudal_army: "Riformare l'Esercito Feudale"
 reform_the_feudal_army_desc: "Il sistema di leva feudale si è dimostrato lento e inaffidabile in una nuova era di guerra professionale. Ispirati dal modello francese, sostituiremo le nostre sparse armate vassalle con compagnie salariati, ufficiali esperti ed eserciti integrati. Un nucleo disciplinato di soldati professionisti formerà la spina dorsale di un esercito moderno e adattabile."

 influence_of_the_burgundian_towns: "Influenza delle Città Borgognone"
 influence_of_the_burgundian_towns_desc: "Gli Stati Generali tradizionali favoriscono il clero e la nobiltà, ma la crescente ricchezza e importanza politica delle città non può più essere ignorata. Raffinando la sua struttura per riflettere la crescente forza dei Borghesi, assicuriamo un governo più equilibrato preservando i privilegi degli altri. Una voce urbana più forte migliorerà anche le nostre capacità amministrative e accelererà il tasso di urbanizzazione."

 compagnie_d_ordonnance: "Compagnies d'Ordonnance"
 compagnie_d_ordonnance_desc: "La nostra dipendenza dalle leve feudali si è dimostrata inadeguata per le esigenze della guerra moderna. La creazione di unità di cavalleria permanentemente contrattate, le $compagnie_d_ordonnance$, ci fornisce una forza militare affidabile e professionale direttamente leale alla corona."

 create_the_regimental_system: "Creare il Sistema Reggimentale"
 create_the_regimental_system_desc: "Per assicurare reclutamento e rifornimento coerenti, dobbiamo stabilire un sistema reggimentale formale. Questa riforma ci permetterà di organizzare la manodopera più efficacemente, centralizzare le strutture di comando e ridurre la dipendenza da nobili locali e mercenari stranieri."

#Normandy

 heirs_of_rollo: "Eredi di Rollo"
 heirs_of_rollo_desc: "L'eredità di Rollo, il fondatore vichingo della Normandia, continua a definire la nostra casa regnante. Una linea così prestigiosa ha portato a una legittimità rafforzata e rispetto tra i nostri pari."

 trade_ports_in_the_channel: "Porti Commerciali nella Manica"
 trade_ports_in_the_channel_desc: "La nostra posizione lungo la Manica ci permette di prosperare come porta commerciale. Investendo nelle nostre città portuali e nell'infrastruttura mercantile, possiamo dominare il commercio regionale minimizzando il costo delle operazioni oltremare."

 norman_law: "Legge Normanna"
 norman_law_desc: "Il nostro stato è governato dal proprio codice legale consuetudinario, il $couteume_de_normaundie$. Consacrando il privilegio nobile, il potere decentrato e i diritti di proprietà, questa tradizione legale assicura la stabilità locale affermando la nostra identità distinta."

 the_exchequer: "Lo Scacchiere"
 the_exchequer_desc: "Il nostro organo legislativo deve rimanere distinto da qualsiasi influenza esterna, in uno sforzo per preservare la nostra identità culturale e indipendenza. Ispirate dalle istituzioni fiscali anglo-normanne, le nostre procedure parlamentari sosterranno sicuramente le entrate della corona e miglioreranno la supervisione amministrativa."

 frontline_in_the_caroline_war: "Prima Linea nella Guerra Carolina"
 frontline_in_the_caroline_war_desc: "Durante i lunghi conflitti tra Francia e Inghilterra, ci ergevano come campo di battaglia strategico. Le pressioni della guerra forgiarono un corpo ufficiali indurito e tradizioni di eccellenza sul campo di battaglia che perdurano fino ad oggi."
 
#Tunis

 tunisian_corsairs: "Corsari Tunisini"
 tunisian_corsairs_desc: "Dalle loro roccaforti a Tunisi e La Goulette, i nostri corsari dominano il Mediterraneo. Con galere veloci e sponsorizzazione statale, incutono paura nei mercanti stranieri e rafforzano la nostra forza navale con spietata efficienza."

 tamazight: "Tamazight"
 tamazight_desc: "Il popolo berbero dell'interno è una parte vitale della nostra società. Riconoscendo la loro identità culturale e promuovendo l'alfabetizzazione, espandiamo la nostra capacità di governare regioni diverse senza perdere coesione o una presa ferma sul potere."

 guardians_of_ifriqiya: "Guardiani dell'Ifrīqya"
 guardians_of_ifriqiya_desc: "Come successori delle antiche città di Cartagine e Kairouan, portiamo il manto di guardiani sul cuore del Maghreb. Il nostro governo porta stabilità e sarà accolto da tutti in una regione un tempo contesa."

 saharan_trade: "Commercio Sahariano"
 saharan_trade_desc: "Dalle oasi di Ghadames alle carovane del Sahel, i nostri mercanti assicurano e raccolgono entrate dalle rotte trans-sahariane che ci collegano alle ricchezze dell'interno. Oro, sale e schiavi fluiscono verso nord attraverso la nostra protezione e supervisione."

 al_caid: "Al-Qā'id"
 al_caid_desc: "Nominando un Qā'id leale per supervisionare le province e regolare il commercio per conto dello stato, diamo potere ai mercanti urbani assicurando al contempo il governo provinciale. Garantire affari equi e mercati regolamentati rafforzerà solo la nostra base economica."

 connections_with_the_christian_world: "Connessioni con il Mondo Cristiano"
 connections_with_the_christian_world_desc: "Sebbene la nostra fede differisca, non chiudiamo la porta all'opportunità. Trattati e accordi commerciali con stati cristiani assicurano che la diplomazia e il pragmatismo servano i nostri interessi a lungo termine."

 attract_foreign_pirates: "Attirare Pirati Stranieri"
 attract_foreign_pirates_desc: "I nostri porti sono stati a lungo un rifugio per coloro che cercano fortuna in alto mare. Accogliendo questi marinai esperti indipendentemente dalla loro fede o origine, possiamo rafforzare ulteriormente le nostre flotte corsare ed espandere la nostra forza marittima."

 rais_of_the_navy: "Ra'īs della Marina"
 rais_of_the_navy_desc: "I nostri capitani corsari, i Ra'īs, sono più che pirati. In verità, sono comandanti navali esperti e la loro esperienza in mare alimenta un profondo pozzo di tradizione marittima che rafforza il fiero patrimonio della nostra marina."

 export_monopolies: "Monopoli di Esportazione"
 export_monopolies_desc: "Controllando esportazioni chiave come olio d'oliva, tessuti e coloranti, assicuriamo sia la prosperità domestica che l'influenza all'estero. Tali pratiche protezionistiche ci permettono di proiettare potere attraverso il commercio tanto quanto la conquista, assicurando che i nostri mercati mantengano i nostri mercanti sopra gli stranieri, in cima."

#Tlemcen

 beacon_of_maghrebi_trade: "Faro del Commercio Maghrebino"
 beacon_of_maghrebi_trade_desc: "Tlemcen si trova al crocevia delle carovane sahariane, del commercio mediterraneo e dell'eminenza andalusa. Man mano che il commercio fiorisce attraverso i suoi mercati e porti, dobbiamo sforzarci di continuare ad espandere le nostre reti mercantili, affermando la nostra influenza sul commercio regionale."

 qalat_al_mashwar_advance: "$qalat_al_mashwar$"
 qalat_al_mashwar_advance_desc: "Il complesso fortificato di $qalat_al_mashwar$ si erge sia come bastione militare che come simbolo di autorità dinastica. Avendo investito nella sua espansione, la difesa di Tlemcen è rafforzata assicurando al contempo il controllo amministrativo sulle terre circostanti."

 hispano_moresque_style: "Stile Ispano-Moresco"
 hispano_moresque_style_desc: "Le nostre città riflettono una miscela unica di eleganza andalusa e architettura maghrebina. Lo stile ispano-moresco, tramandato da artigiani e nobili stranieri, ispira una nuova fioritura culturale ed eleva il prestigio della nostra corte."

 city_of_scholars: "Città degli Studiosi"
 city_of_scholars_desc: "Tlemcen è stata a lungo un centro di apprendimento islamico e scambio intellettuale. Le nostre madrase attirano studiosi da tutto il Maghreb e Al-'Andalus, promuovendo progresso scientifico e teologico per le generazioni a venire."

 entrepot_connections: "Connessioni di Emporio"
 entrepot_connections_desc: "Per prosperare come hub commerciale, le nostre città devono essere collegate da solide infrastrutture. Dando potere alla classe nobile di costruire e mantenere strade strategiche, miglioriamo il commercio interno e rafforziamo le arterie del nostro regno."

#Verona

 perpetual_general_captain_of_the_people: "Capitano Generale Perpetuo del Popolo"
 perpetual_general_captain_of_the_people_desc: "Nella politica mutevole della Verona medievale, il titolo di 'Capitano del Popolo' arrivò a incarnare più di un ufficio cerimoniale—divenne una pretesa duratura alla leadership. Radicato nella tradizione civica e rivendicato dagli Scaligeri per legittimare il loro potere, diede permanenza al loro governo in una città dove la lealtà era difficile da conquistare."

 scaligers_military_ambitions: "Ambizioni Militari degli Scaligeri"
 scaligers_military_ambitions_desc: "Gli Scaligeri sognavano non solo di governare Verona, ma di trasformarla in una potenza lombarda. Le loro campagne spinsero attraverso la Valle del Po, scontrandosi con Milano, Venezia e Padova. Questa ambizione lasciò il suo segno sotto forma di città fortificate, leve indurite e una corte che respirava riforma militare."

 court_of_great_refugees: "Corte dei Grandi Rifugiati"
 court_of_great_refugees_desc: "La nostra grande capitale è diventata un rifugio per artisti, esuli e pensatori — sfollati dalla guerra, dalla fede o dalla politica altrove in Italia. Questi rifugiati sono destinati ad arricchire le corti della città con nuove tecniche, idee audaci e correnti culturali incrociate, rendendo Verona un raro santuario di innovazione in tempi turbolenti."

 consolidate_italian_holdings: "Consolidare i Possedimenti Italiani"
 consolidate_italian_holdings_desc: "Gli Scaligeri governavano non solo Verona, ma una crescente rete di città nell'Italia settentrionale. Tenere insieme un tale regno richiedeva attenta diplomazia, delegazione astuta e eserciti professionali ben pagati. Solo attraverso il consolidamento Verona può ergersi come vero rivale delle altre grandi potenze della penisola."

 the_adige: "L'Adige"
 the_adige_desc: "Il fiume Adige è la linfa vitale di Verona — un canale per il commercio, l'agricoltura e la prosperità. Mentre le sue acque scorrono dalle Alpi all'Adriatico, così anche la ricchezza scorre attraverso i nostri mercati e campi, nutrendo sia la città che la campagna."

 marmorina: "Marmorina"
 marmorina_desc: "In un tempo di pace, Verona fiorì sotto governanti che apprezzavano la bellezza tanto quanto il potere. La città guadagnerà il nome 'Marmorina' per la sua abbondanza di marmo romano, statue e architettura graziosa. Un nuovo ponte sull'Adige, il Ponte Navi, si erge come un'impresa di ingegneria, mentre la torre del Gardello — il primo orologio ad acqua d'Italia — segnava le ore di una città in tranquilla ascesa. Questa eredità di raffinatezza plasmerà indubbiamente non solo il nostro skyline, ma il nostro nome nei libri di storia."

#Smolensk
 diocese_of_smolensk: "Diocesi di Smolensk"
 diocese_of_smolensk_desc: "Un tempo roccaforte spirituale del Cristianesimo ortodosso e sede di uno dei vescovadi più antichi della regione, la Diocesi di Smolensk incarna la fede incrollabile del nostro popolo."

 smolenskian_resolve: "Determinazione di Smolensk"
 smolenskian_resolve_desc: "Per secoli, Smolensk è stata una terra divisa da estranei — duchi lituani, re polacchi e principi moscoviti. Per sopravvivere, ci siamo aggrappati a ciò che ci univa: la nostra fede e la nostra forza d'animo. Se mai dovessimo risorgere, dobbiamo scacciare le divisioni e radunarci attorno all'idea sacra che, soprattutto, c'è solo Smolensk."

 link_the_steppes_trade: "Collegare il Commercio delle Steppe"
 link_the_steppes_trade_desc: "Posizionata tra foresta e steppa, Smolensk è stata a lungo un crocevia di guerra e commercio. Migliorando l'infrastruttura terrestre e assicurando le arterie del viaggio in carovana, possiamo riforgiare il nostro ruolo come cardine vitale tra la Rus' settentrionale, il Baltico e le rotte commerciali meridionali della steppa."

 hub_of_militarism: "Centro di Militarismo"
 hub_of_militarism_desc: "A lungo la guerra ha definito il nostro destino, ma ora definirà la nostra forza. Dall'abbraccio rovinoso della guerra e dell'assedio, Smolensk sorge come centro di produzione militare — cannoni, armi da fuoco, polvere e dottrina fluiscono verso l'esterno dalle nostre armerie. Che il mondo ci veda non come un premio da prendere, ma come un martello da temere, pronto a colpire l'incudine dei conquistatori stranieri."

 armories_of_smolensk: "Le Armerie di Smolensk"
 armories_of_smolensk_desc: "Dopo decenni di guerra su ogni confine, abbiamo imparato a combattere con armi sia dell'est che dell'ovest. Mescolando la grinta moscovita con la precisione occidentale, le nostre armerie ora producono artiglieria d'élite e tattiche ineguagliate dai nostri rivali. Dalle nostre fucine viene la potenza di fuoco — e dalla potenza di fuoco, dominio e perseveranza."
 
#Provence
 capetian_house_of_anjou: "Casa Capetingia d'Angiò"
 capetian_house_of_anjou_desc: "La fusione della dignità capetingia e dell'ambizione angioina scorre nel nostro sangue. Sebbene non indossiamo più la corona di Gerusalemme, rimaniamo eredi di un'eredità di regalità che un tempo si estendeva dall'Angiò all'Albania. Con attenta diplomazia e pianificazione, potremmo ancora far rivivere la grandezza dei nostri avi e rivendicare ciò che ci fu ingiustamente sottratto."

 lords_of_the_rhone_corridor: "Signori del Corridoio del Rodano"
 lords_of_the_rhone_corridor_desc: "La valle del Rodano è sempre stata la nostra arteria di potere, e i nostri castelli vegliano su di essa come sentinelle di pietra. Queste fortificazioni sono tra le più robuste di tutta Europa, un segno costante della nostra abilità militare e ingegneristica, che veglia per sempre sul nostro dominio."

 angevin_heraldry: "Araldica Angioina"
 angevin_heraldry_desc: "I gigli dorati e le aquile bicipiti dei nostri stendardi parlano di antiche pretese e ambizioni regali. Pretese che si estendono alla penisola italiana, e fino all'Albania e Gerusalemme, echeggiano ancora nella nostra corte. Che la Casa di Valois-Angiò si elevi più in alto che mai."

 le_livre_des_tournois: "Le Livre des Tournois"
 le_livre_des_tournois_desc: "Scritto dalla regalità, il 'Libro dei Tornei' è più di un manuale — è una dichiarazione di orgoglio cortese e identità cavalleresca. La nostra nobiltà si addestra non solo per la guerra ma per lo spettacolo, e nel farlo preserva la disciplina marziale e il prestigio in tutto il regno."

 statutes_of_aix: "Statuti di Aix"
 statutes_of_aix_desc: "Una serie di leggi e statuti vagamente consolidati formano la spina dorsale legale del nostro governo. Questi statuti mescolano la giurisprudenza romana con costumi locali e tradizione angioina, permettendoci di gestire un mosaico di regioni come un unico dominio coeso: una vera monarchia composita, dove le parti sono diverse, ma la corona è indivisibile."

 rade_of_toulon: "Rada di Tolone"
 rade_of_toulon_desc: "Il porto naturale di Tolone offre la base ideale per le nostre ambizioni navali. Mentre Marsiglia prospera come nostro gioiello commerciale, Tolone sarà l'arsenale della Provenza, il punto di lancio di una futura potenza marittima."

 piqure_de_marseilles: "Piqûre de Marseille"
 piqure_de_marseilles_desc: "Attraverso i laboratori di Marsiglia, gli artigiani cuciono delicate trapunte boutis nello stile provenzale — apprezzate in tutta Europa per la loro qualità e fascino. Proprio come il nostro ducato, le opere d'arte del regno sono composte da molte parti cucite in un tutto unificato: una terra trapuntata, ricca di texture e cultura."

#Hormuz

 orm_a_vast_emporium: "Un Vasto Emporio"
 orm_a_vast_emporium_desc: "È stato detto che Hormuz è 'un vasto emporio dove c'erano popoli e merci di ogni descrizione da tutte le parti del mondo' o che 'Se tutto il mondo fosse un anello d'oro, Hormuz sarebbe il gioiello in esso'. L'identità del nostro regno è inseparabile dal commercio. Infatti, navi dal Gujarat, dall'Arabia e persino dalla Cina ancorano nei nostri porti, scambiando spezie, gemme, seta e storie."

 hormuz_toll: "Pedaggio di Hormuz"
 hormuz_toll_desc: "Nel punto più stretto del Golfo Persico si erge Hormuz, il guardiano del commercio marittimo Est-Ovest. Nessun vascello passa senza la nostra conoscenza o la nostra tariffa. Per secoli, questo pedaggio non solo ci ha arricchito, ma ha plasmato la nostra diplomazia e proiezione di potere attraverso i vasti mari."

 gate_of_the_persian_gulf: "Porta del Golfo Persico"
 gate_of_the_persian_gulf_desc: "Hormuz controlla lo stretto che collega l'Oceano Indiano all'interno dell'Asia. Chi detiene questo passaggio vitale detta il ritmo del traffico marittimo. Il nostro comando di queste acque deve essere assoluto, affinché la nostra influenza non sia diminuita."

 moqarrariya: "Istituzionalizzare la Moqarrariya"
 moqarrariya_desc: "Per generazioni, il nostro regno ha mantenuto la pace con la terraferma attraverso l'antico sistema di tributi noto come Moqarrariya. Piuttosto che dipendere da consuetudini e negoziati, codifichiamo questi tributi in patti formali — assicurando acqua dolce, sicurezza via terra e stabilità a lungo termine attraverso una diplomazia affidabile."

 develop_qeshm_and_ormuz: "Investire in Qeshm e Hormuz"
 develop_qeshm_and_ormuz_desc: "Sebbene aride e rocciose, le isole di Qeshm e Hormuz hanno sostenuto la vita urbana grazie a un'attenta provvista e un ricco commercio. Con un investimento adeguato, i loro porti e laboratori possono prosperare ulteriormente, trasformandoli da hub logistici in centri di innovazione e produttività."

 ormuzi_navy: "La Marina Ormuzi"
 ormuzi_navy_desc: "Il Golfo ha a lungo dipeso dalle nostre flotte — siano esse mercantili, di pattuglia o scorte armate. Ma per eguagliare le ambizioni di coloro che invidiano la nostra posizione, dobbiamo espandere e modernizzare. Che Hormuz diventi non solo un posto commerciale, ma l'arsenale marittimo del mare."

 mint_of_the_gulf: "Zecca del Golfo"
 mint_of_the_gulf_desc: "La monetazione Ormuzi circola da Bassora al Bengala, fidata per la sua purezza e peso. Istituzionalizzando la nostra zecca ed espandendo la nostra emissione, rafforziamo la nostra sovranità finanziaria — e rivendichiamo la supremazia fiscale sull'Oceano Indiano."
 #Savoy
 sav_savoyard_flexibility: "Diplomatici Savoiardi"
 sav_savoyard_flexibility_desc: "A causa della nostra posizione tra potenze maggiori, dovremo fare affidamento sulle nostre abilità diplomatiche per la sopravvivenza. Mantenendo relazioni diplomatiche anche con i nostri nemici più pericolosi, saremo in grado di spostare le nostre alleanze per assicurare la sopravvivenza del nostro paese."

 sav_house_of_savoy: "Una Casa Unita"
 sav_house_of_savoy_desc: "La Savoia è stata governata da una linea stabile di conti per diversi secoli dalla sua creazione nel 1032. Assicurando l'unità della nostra famiglia regnante e una forte connessione con i rappresentanti locali, saremo in grado di non lasciare che queste terre si frammentino."

 sav_fight_the_vaudois: "Resistere all'Eresia"
 sav_fight_the_vaudois_desc: "Le nostre terre hanno a lungo sofferto sotto la predicazione eretica dei Valdesi. Solo per la nostra forza di volontà e il sostegno del divino, siamo stati in grado di contenere la loro influenza, e continueremo a difendere l'unica vera fede da queste idee pericolose."

 sav_embrace_the_vaudois: "Una Luce nelle Tenebre"
 sav_embrace_the_vaudois_desc: "Abbiamo abbracciato gli insegnamenti del movimento valdese e siamo dedicati a proteggere questa fede dalla feroce Chiesa cattolica, che desidera sradicare le sue idee."

 sav_alpine_pass_control: "Controllo sui Passi"
 sav_alpine_pass_control_desc: "Il passaggio attraverso le Alpi è problematico nel migliore dei casi, e può essere del tutto impossibile con carrozze o un seguito più grande. Mantenendo buoni percorsi, rifugi e stazioni di sosta, saremo in grado di dominare il terreno difficile e assicurare uno scambio costante di mercanti tra le nostre terre."

 sav_the_shroud_of_turin: "Pellegrinaggio alla Sacra Sindone"
 sav_the_shroud_of_turin_desc: "La nostra terra è in possesso di un artefatto sacrosanto, un pezzo di stoffa che porta il volto di Gesù di Nazareth. Naturalmente, ha attratto molti pellegrini a visitare e venerare questa sacra sindone. Questo flusso costante di pellegrini porta molta ricchezza alle nostre terre, che potremmo sfruttare."

 sav_repopulate_the_valleys: "Popolare le Valli Alpine"
 sav_repopulate_the_valleys_desc: "La popolazione delle valli alpine è stata a lungo attratta dalle aree urbane su entrambi i lati della catena montuosa. Questo lascia i piccoli villaggi delle valli minori in una posizione precaria e clima politico instabile. Dobbiamo assicurare che la nostra popolazione abbia molte ragioni per tornare alle valli e non lasciarle cadere in rovina."

 #Mainz
 mai_diadema_regni: "Diadema Regni"
 mai_diadema_regni_desc: "La nostra amata città è stata descritta come la Corona dell'Impero, un soprannome che dovremo sostenere e mantenere. Mantenere lo status di Magonza all'interno dell'impero ci darà influenza e prestigio di vasta portata."

 mai_city_and_archbishop: "Diritti della Città"
 mai_city_and_archbishop_desc: "I cittadini di Magonza hanno prosperato sotto i diritti estensivi loro concessi da Adalberto di Magonza nel 1119 e 1122. Questi diritti, scolpiti nella porta di bronzo della Cattedrale, serviranno come promemoria della cooperazione tra i poteri separati all'interno della città, sia il clero che i cittadini."

 mai_leader_rheinish_league: "Lega Renana"
 mai_leader_rheinish_league_desc: "Durante l'esistenza della Lega Renana, abbiamo naturalmente assunto una posizione di leadership e guida per gli altri membri. Sebbene la lega stessa si sia sciolta, la nostra posizione di leadership e guida degli stati minori intorno a noi non deve giungere al termine."

 mai_zealous_fight_against_heretics: "Proteggere la nostra Fede"
 mai_zealous_fight_against_heretics_desc: "L'unità religiosa del nostro paese deve essere difesa contro ogni minaccia. Se dotassimo i nostri eserciti di guida morale sotto forma di sacerdoti, sarebbero molto più motivati a difendere le nostre credenze."

 mai_vicar_of_mainz: "Governo del Vicario"
 mai_vicar_of_mainz_desc: "Per assicurare che le nostre terre siano governate in modo affidabile, anche in tempo di assenza del nostro governante, dovremmo nominare un vicario. Dotato di diritti estensivi, il vicario può governare con le nostre migliori intenzioni e ricordare al popolo comune della nostra presenza in ogni momento."

 mai_mainz_kingdom: "Mainzer Königreich"
 mai_mainz_kingdom_desc: "Sebbene le celebrazioni del Mercoledì delle Ceneri siano un evento comune, nel nostro Paese hanno radici particolarmente profonde. Mentre il pubblico festeggia il #italic Fastnacht#!, o carnevale, con mascherate e banchetti sfrenati, la nostra corte organizzerà un evento speciale. Durante i festeggiamenti del carnevale, ridistribuiremo i ruoli della nostra corte tramite sorteggio, e anche il sovrano dovrà partecipare. Questa usanza di scambiare i ruoli, chiamata #italic Mainzer Königreich#!, si diffonderà ben oltre i nostri confini e garantirà la nostra eredità culturale."

 mai_center_of_printing: "Tipografie di Magonza"
 mai_center_of_printing_desc: "Siamo ben posizionati per espandere la crescita delle presse da stampa all'interno del nostro territorio e diventare un importante produttore di libri in Europa."

 mai_garrison_of_the_rhine: "Città di Guarnigione del Reno"
 mai_garrison_of_the_rhine_desc: "Difendere i nostri confini dalle minacce può essere un compito difficile, specialmente considerando il fiume che divide le nostre terre in due. Dobbiamo assicurare che un'estesa rete di guarnigioni e fortificazioni possa resistere ai nostri nemici."
 
 #Croatia
 cro_maritime_connections: "Viaggi Marittimi"
 cro_maritime_connections_desc: "La nostra costa frammentata non si presta a facili collegamenti stradali tra gli insediamenti costieri. Per questo motivo, dovremo stabilire connessioni permanenti via barca, assicurando che sia merci che persone non soffrano lunghi attraversamenti delle terre costiere stesse."

 cro_reliance_on_adriatic: "Ricchezze dell'Adriatico"
 cro_reliance_on_adriatic_desc: "Il mare al largo delle nostre coste ci dà accesso a molto pesce e sale da estrarre, che può sostenere la nostra economia locale e fornirci ampi beni per l'esportazione."

 cro_trade_posts: "Posti Commerciali Croati"
 cro_trade_posts_desc: "Le nostre terre sono situate tra molte destinazioni attraenti per i mercanti. Invece di lasciarli passare e ospitarli solo come intermediari, dovremmo sponsorizzare noi stessi il commercio e prendere la nostra giusta parte del commercio mediterraneo."

 cro_influx_of_foreign_knowledge: "Afflusso di Conoscenza Straniera"
 cro_influx_of_foreign_knowledge_desc: "Molti artisti e studiosi stranieri hanno attraversato le nostre terre. Dovremmo dare loro incentivi per rimanere nelle nostre terre e promuovere le conquiste della nostra cultura."

 cro_antemurale_christianitatis: "Antemurale Christianitatis"
 cro_antemurale_christianitatis_desc: "Dobbiamo comprenderci come difensori del Cristianesimo e dell'unica vera fede e come baluardo contro eretici e pagani allo stesso modo."

 cro_pandurs_recruitment: "Coscrizione dei Panduri"
 cro_pandurs_recruitment_desc: "Stabiliremo reggimenti di fanti leggeri, che serviranno come applicazione della legge e protezione contro i razziatori in tempi di pace. Questi uomini si inseriranno anche facilmente nel nostro esercito, rafforzando le nostre forze in tempi difficili."

#Yemen

 arabia_felix: "Arabia Felix"
 arabia_felix_desc: "Sin dall'antichità, lo Yemen è stato conosciuto come 'Arabia Felix', l'Arabia Fortunata. Benedetto da un clima temperato delle highlands e terreno fertile in un mare di deserto, rimane una delle regioni naturalmente più prospere della penisola. Coltiviamo quella prosperità e usiamola come fondamento di un regno fiorente."

 coffea_arabica: "Coffea Arabica"
 coffea_arabica_desc: "Sebbene altri abbiano tentato di trapiantare il nostro amato chicco, il caffè dell'Arabia rimane ineguagliato in sapore e fama. Dal vivace porto di Mocha alle corti di governanti lontani, il desiderio del mondo per la nostra bevanda è insaziabile."

 zaydi_scholarly_traditions: "Tradizioni Accademiche $zaidi_school$"
 zaydi_scholarly_traditions_desc: "Le highlands dello Yemen sono state a lungo casa dell'imamato $zaidi_school$, un centro di apprendimento e pietà. Radicati nella giurisprudenza islamica, teologia e razionalismo, i nostri studiosi hanno assicurato lo stato di diritto e l'integrità morale del nostro governo per secoli."

 rasulid_bureaucracy: "Burocrazia Rasulide"
 rasulid_bureaucracy_desc: "La dinastia Rasulide portò un ordine amministrativo senza precedenti nelle nostre terre. Con registri censuari, sistemi fiscali e una robusta struttura di gabinetto, trasformarono lo Yemen in uno dei regni più efficientemente governati della penisola."

 control_of_the_red_sea: "Controllo del Mar Rosso"
 control_of_the_red_sea_desc: "Il commercio dall'India e dall'Africa deve passare attraverso lo stretto chiamato Porta del Dolore. Facciamo rispettare il nostro dominio su questo punto di strozzatura marittimo e trasformiamo ogni nave di passaggio in un'opportunità."

 yem_unite_the_tribes: "Unire le Tribù Yemenite"
 yem_unite_the_tribes_desc: "Dalla costa di Tihāmah alle montagne di Ḥarāz, il nostro regno ospita innumerevoli tribù fieramente indipendenti. Sebbene abbiano a lungo resistito all'autorità centralizzata, sono anche la nostra forza. Unendole sotto un'unica causa, possiamo utilizzare meglio la loro forza lavoro."

 port_of_aden: "Porto di Aden"
 port_of_aden_desc: "Il porto di Aden è stato un nesso commerciale per millenni — il suo porto naturale accoglie navi dall'India, dall'Egitto e dall'Africa orientale. Se adeguatamente supportato, può ancora una volta diventare la pietra angolare della nostra economia marittima e l'orgoglio del Mar Rosso."

#Karaman

 sons_of_the_salur_tribe: "Figli della Tribù Salur"
 sons_of_the_salur_tribe_desc: "I Karamanidi tracciano la loro ascendenza ai Salur, una delle principali tribù Oghuz. Noti sia per la loro leadership che per il loro valore, l'eredità Salur plasma l'identità del nostro stato e la nostra pretesa di rappresentare i Turkmeni dell'Anatolia."

 mehmed_beys_firman: "Firmano di Meḥmed Bey"
 mehmed_beys_firman_desc: "Meḥmed I emise un decreto che richiedeva che solo il turco fosse parlato nelle corti, nelle logge dei dervisci, nelle assemblee e nelle piazze pubbliche. Questo atto rifiutò la dominanza persiana e araba nei circoli d'élite e gettò le basi per una politica culturale unicamente turkmena."

 karamanid_cavalry: "Cavalleria Karamanide"
 karamanid_cavalry_desc: "La cavalleria è sempre stata la pietra angolare della guerra turkmena. I nostri cavalieri, addestrati fin da giovani e montati su resistenti cavalli anatolici, sostengono le orgogliose tradizioni della guerra delle steppe con disciplina e forza d'urto."

 home_of_the_whirling_dervishes: "Casa dei Dervisci Rotanti"
 home_of_the_whirling_dervishes_desc: "Konya, il nostro centro spirituale, è casa dei seguaci di Mevlânâ Jalāl al-Dīn Muḥammad Rūmī. La loro pratica sacra — il sema — simboleggia il viaggio dell'anima verso la verità divina. La loro presenza approfondisce la tradizione mistica del nostro regno e rafforza le nostre radici sufi."

#Tibet 

 sakya_hegemony: "Egemonia Sakya"
 sakya_hegemony_desc: "Nell'ultimo secolo, la scuola Sakya detiene l'autorità temporale sul Tibet, agendo come custodi spirituali e politici sotto il patronato mongolo. Il loro dominio inaugurò un'era di governo centralizzato e consolidamento scolastico. Sebbene il loro governo sia diminuito, la loro eredità continua a plasmare il nostro approccio all'autorità e all'ordine."

 monastic_dominance: "Dominanza Monastica"
 monastic_dominance_desc: "La fusione del governo spirituale e temporale definisce il panorama politico tibetano. Dal più piccolo villaggio alle sale del potere a Sakya, le istituzioni monastiche sono centrali in ogni sfera della vita. La loro autorità morale e abilità organizzativa assicurano lealtà, unità e resilienza culturale."

 the_yak: "Lo Yak"
 the_yak_desc: "Addomesticato per secoli, lo yak è la spina dorsale della vita pastorale tibetana. Fornisce carne, latte, lana, trasporto e combustibile — il suo sterco essiccato una fonte vitale di energia sull'altopiano senza alberi. In tempi di bisogno o celebrazione, il burro di yak riempie le nostre lampade e tazze."

 drokpa: "Drokpa"
 drokpa_desc: "I nomadi Drokpa spesso operano come pastori e mercanti, portatori che collegano insediamenti distanti. Attraverso le loro tradizioni e impareggiabile conoscenza del terreno, attraversano le rotte ad alta quota tra Tibet, Bhutan, Ladakh e Nepal. Le loro carovane stagionali trasportano sale, lana e carne essiccata in cambio di grano e beni manufatti. Queste reti intrecciano le nostre montagne in un vibrante reticolo di commercio e diplomazia."

 tibetan_monastic_education: "Sistema Educativo Monastico"
 tibetan_monastic_education_desc: "Le nostre istituzioni monastiche hanno a lungo servito come centri di apprendimento, dibattito e disciplina spirituale. Attraverso un addestramento rigoroso e un approccio strutturato all'educazione, il clero mantiene uno standard elevato di integrità intellettuale e morale. Queste fondamenta sosterranno un governo saggio e una fioritura culturale attraverso il nostro regno illuminato."


 tanye_guanxi: "Tányuè Guānxì"
 tanye_guanxi_desc: "Per secoli, la nostra influenza spirituale in Cina ha formato il fondamento delle relazioni diplomatiche. Patronato imperiale, scambi di tributi e rituali sacri come Tányuè hanno assicurato sia rispetto che guadagno materiale."

 great_three: "Le Tre Grandi Sedi"
 great_three_desc: "Sera, Ganden e Drepung, queste imponenti università monastiche formano il cuore intellettuale del Tibet. I loro studiosi addestrano una generazione dopo l'altra di monaci, diplomatici e governanti. Con la loro ascesa, il nostro regno divenne non solo un bastione di fede ma una culla di pensiero rigoroso e progresso istituzionale."

#Dai Viet

 dai_lang: "Villaggi Autonomi Viet"
 dai_lang_desc: "La campagna vietnamita è costruita sulla forza duratura del #italic làng#!, villaggi autonomi che incarnano il principio: 'i costumi del villaggio superano le leggi del re.' In una terra di montagne aspre e fiumi tortuosi, queste comunità si governano da sole, organizzano milizie locali, raccolgono tasse efficientemente e sostengono l'autorità reale alla base."


 nghia_quan: "I Nghĩa Quân"
 nghia_quan_desc: "Attraverso la nostra storia, i #italic Nghĩa Quân#! — 'milizie giuste' — si sono sollevate in difesa della terra durante tempi di grande pericolo. Composte da contadini, studiosi e patrioti locali, resistettero sia contro invasori stranieri che contro la tirannia interna. Sebbene irregolari per natura, il loro valore e devozione al paese li hanno resi una forza formidabile quando mobilizzati."
 
#Champa

 cha_go_tram_huong: "Gỗ Trầm Hương"
 cha_go_tram_huong_desc: "Il durame resinoso delle nostre foreste, conosciuto come Agarwood o Trầm Hương, è apprezzato non solo per il suo aroma incantevole ma anche per le sue proprietà spirituali e medicinali. Oltre i mari, nobili e monaci lo bramano per incenso, profumi e offerte. Proteggendo le nostre foreste e raffinando i nostri metodi di raccolta, possiamo trasformare questo raro dono naturale in una delle nostre esportazioni più pregiate."

 my_son_sanctuary: "Santuario di Mỹ Sơn"
 my_son_sanctuary_desc: "All'interno delle lussureggianti valli del Champa centrale giace il complesso templare sacro di Mỹ Sơn, dove per generazioni i nostri re e sacerdoti eseguono riti solenni a $shiva_god$, protettore del nostro regno. Queste torri sono scolpite con devozione e adornate con simboli sacri, ci collegano ai nostri antenati e al divino. Finché l'incenso brucia nei loro santuari, l'anima del Champa perdurerà."

 #Lorraine
 lor_mining_tradition: "Miniere della Lorena"
 lor_mining_tradition_desc: "Le nostre terre sono ricche di minerale e carbone, che saremo in grado di sfruttare a nostro vantaggio. L'estrazione di queste risorse potrebbe renderci un paese ricco e gettare le basi per le nostre ambizioni."

 lor_cultural_diversity: "Terra di Molte Culture"
 lor_cultural_diversity_desc: "Siamo situati tra diverse culture che si insediano nel nostro territorio. Stabilire uno stato per governare queste persone equamente non sarà facile, ma è una sfida necessaria da superare. Solo allora possiamo paragonarci allo stato lorenese da cui discendiamo."

 lor_three_bishoprics: "Terra dei Vescovi"
 lor_three_bishoprics_desc: "La Lorena ospita molti vescovadi con potenti sostenitori all'estero e all'interno della Chiesa stessa. La cooperazione con loro sarà uno strumento utile per far sentire la nostra voce all'interno della Chiesa più ampia e il sostegno dei vescovi ci permetterà di pacificare la popolazione più facilmente."

 lor_between_great_powers: "Eredità di Antichi Re"
 lor_between_great_powers_desc: "Le nostre terre furono un tempo una parte importante della Lotaringia, uno dei regni franchi. Se non vogliamo cadere nell'irrilevanza, dovremo assicurare la nostra posizione diplomatica e stabilire alleanze durature."

 lor_fortified_cities: "Città Fortificate della Lorena"
 lor_fortified_cities_desc: "Occupiamo punti di attraversamento vitali su diversi fiumi, che dobbiamo difendere a tutti i costi se vogliamo assicurare la nostra indipendenza. A tal fine, dobbiamo modernizzare i grandi castelli-ponte delle nostre città e costruire grandi cittadelle."

 #Bosnia
 bos_land_of_many_churches: "Molte Chiese della Bosnia"
 bos_land_of_many_churches_desc: "Le terre bosniache ospitano diverse chiese. Non solo la nostra terra è condivisa tra le chiese ortodosse e cattoliche, ma è anche casa dei Krstjani. Isolati dalla supervisione centrale, dovremo promuovere una comprensione locale e l'armonia tra i diversi gruppi per assicurare la nostra stabilità."

 bos_cultural_customs: "Costumi della Bosnia"
 bos_cultural_customs_desc: "Il nostro popolo pratica molti costumi unici, non contenuti dalla differenza di fede. La costruzione di #italic stećci#!, lapidi elaborate decorate, segnerà il nostro territorio come unicamente bosniaco."

 bos_katun_communities: "Katun Valacchi"
 bos_katun_communities_desc: "Parti della nostra popolazione sono organizzate in comunità pastorali autogovernate. Invece di piegarle alla volontà di un governo centrale, dovremmo cooperare con loro e cercare di estrarre più risorse dalle nostre aree più remote."

 bos_influence_of_the_stanak: "Riunioni dello Stanak"
 bos_influence_of_the_stanak_desc: "La nostra nobiltà si riunisce regolarmente per discutere le questioni più urgenti per il nostro paese. Queste riunioni assicurano che i nostri signori nobili siano allineati sulla loro politica e mostrino unità all'interno delle nostre sessioni parlamentari."

 bos_defiant_terrain: "Terreno Ribelle"
 bos_defiant_terrain_desc: "Le terre bosniache consistono di colline boschive e montagne, attraversate da valli fluviali. Questo terreno si presta naturalmente a ritardare e stancare un esercito invasore, e dovremmo usare questo a nostro vantaggio. Affrontare il nostro nemico solo quando ci avvantaggia e lasciare che lo stesso terreno ostile rivendichi sia le loro provviste che le truppe preserverà la nostra forza."

 bos_kingly_ambitions: "Ambizioni Regie"
 bos_kingly_ambitions_desc: "Le imprese e il lavoro del nostro popolo meritano di essere riconosciuti e protetti. A questo scopo, dovremo assicurare un forte riconoscimento e legami con altri governanti intorno a noi, stabilendo un titolo prestigioso per noi stessi."

 #Circassia
 cir_tribal_elections: "Elezioni Tribali"
 cir_tribal_elections_desc: "Eleggeremo un leader nominale del nostro popolo, che agirà come rappresentante del nostro popolo, pur rimanendo fuori dagli affari specifici dei signori locali."

 cir_mercenary_employment: "Mercenari Circassi"
 cir_mercenary_employment_desc: "Le nostre terre sono state ripetutamente razziati da potenze straniere per il loro beneficio, rendendo schiavo il nostro popolo. Alcuni di questi schiavi, usati come soldati, sono avanzati in terre lontane, accumulando potere e ricchezza nelle proprie mani. Con un po' di convincimento, potremmo convincerli a tornare nelle nostre terre e proteggerle da future invasioni."

 cir_horsemen_of_the_steppe: "Cavalieri Esperti"
 cir_horsemen_of_the_steppe_desc: "La nostra posizione ai margini della grande steppa europea ha portato a diverse invasioni della nostra patria da parte di cavalieri. Se vogliamo assicurare la nostra indipendenza, dovremo sollevare un grande esercito noi stessi ed espandere la nostra influenza sulle steppe, assicurando la prosperità del nostro cuore."

 cir_city_and_fortress: "Città Fortificate"
 cir_city_and_fortress_desc: "I nostri insediamenti giacciono non protetti e una facile preda per qualsiasi invasore. Man mano che crescono, possiamo incorporare direttamente il terreno collinare nelle nostre linee difensive, migliorando la loro protezione. Se necessario, possiamo creare noi stessi il terreno elevato richiesto, preservando le case del nostro popolo."

 cir_grand_prince_of_circassia: "Gran Principato"
 cir_grand_prince_of_circassia_desc: "Per unificare il nostro popolo eleggeremo il più grande dei nostri signori come Gran Principe, servendo come leader ispiratore per le nostre truppe."

 cir_multireligious_society: "Coesistenza delle Religioni"
 cir_multireligious_society_desc: "Le nostre terre sono frequentate da molte persone cattoliche, musulmane e ortodosse, che si impegnano con il nostro popolo in frequenti scambi. Dovremmo promuovere una tolleranza collettiva tra tutti i nostri sudditi, per fornire un terreno fertile per la prosperità."
 
#Sunda

 seren_taun: "Sérén Taun"
 seren_taun_desc: "Tenuto dopo il raccolto, il festival Sérén Taun è una cerimonia annuale di ringraziamento che celebra l'abbondanza agricola. Segnato da rituali, offerte e musica, rafforza i legami comunitari dei nostri Kampung-Kampung e ricorda a tutti il sacro equilibrio tra persone, riso e natura." 
 
 pepper_of_the_parahyangan: "Pepe del Parahyangan"
 pepper_of_the_parahyangan_desc: "Il fertile terreno vulcanico degli altipiani sundanesi è perfetto per coltivare il pregiato pepe nero. Mercanti da tutto il mondo cercano i nostri grani di pepe per la loro potenza e aroma. Dobbiamo capitalizzare questo tesoro naturale per espandere la nostra influenza attraverso le spezie."

 pan_asian_trade: "Commercio Pan-Asiatico"
 pan_asian_trade_desc: "Sunda si trova al crocevia di grandi imperi: India, Cina e il mondo islamico. Posizionandoci come nodo indispensabile in questa rete, assicuriamo l'accesso a beni, idee e partner attraverso l'Asia, trasformando i nostri porti in porte di prosperità."

 extend_kampung_kampung: "Estendere i Kampung-Kampung"
 extend_kampung_kampung_desc: "Il fondamento della società sundanese risiede in ogni kampung, comunità rurali che punteggiano il paesaggio. Investire nell'infrastruttura di questi villaggi assicura crescita sostenibile, forte leadership locale e resilienza contro sia la carestia che l'invasione."

#Scandinavia

 sca_unified_scandinavia: "Scandinavia Unificata"
 sca_unified_scandinavia_desc: "L'unione di Danimarca, Norvegia, Svezia e Finlandia sotto una corona ha trasformato il Nord da campo di battaglia di re in competizione in una potenza centralizzata. Con amministrazione unificata e maggiore cooperazione tra gli stati, possiamo affermare un controllo più forte sul regno."

 sca_legacy_kalmar_union: "Eredità dell'Unione di Kalmar"
 sca_legacy_kalmar_union_desc: "Sebbene l'Unione di Kalmar si sia dissolta nel conflitto, stabilì un precedente per la sovranità nordica condivisa. Attingendo a questa eredità, riaffermiamo la nostra autorità e ricordiamo ai nostri sudditi che l'unità porta forza, non soggiogazione."

 sca_sound_toll: "Il Pedaggio del Sund"
 sca_sound_toll_desc: "Il controllo sull'Øresund ci garantisce il diritto di imporre il Pedaggio del Sund su tutte le navi straniere che passano attraverso gli stretti danesi. Questo antico privilegio trasforma il vantaggio geografico in ricchezza tangibile, rafforzando il nostro dominio sul commercio settentrionale."

 norwegian_heritage: "Eredità Marittima Norvegese"
 norwegian_heritage_desc: "Le coste frastagliate della Norvegia e le tradizioni marittime hanno plasmato un popolo esperto nella navigazione, pesca e navigazione. L'eredità dei pescatori e costruttori navali norreni alimenta i nostri sforzi navali e sostiene la linfa vitale delle nostre comunità costiere."

 danish_heritage: "Eredità dei Cantieri Navali Danesi"
 danish_heritage_desc: "Le lunghe tradizioni navali della Danimarca e la sua maestria nella logistica marittima culminarono in grandi cantieri navali come quelli di Copenaghen. Come Scandinavia, ereditiamo queste potenti infrastrutture e tradizioni, rafforzando la nostra posizione diplomatica e prontezza navale."

 swedish_roots: "Radici Militari Svedesi"
 swedish_roots_desc: "Dai disciplinati ranghi carolini alla forte classe contadina proprietaria, l'abilità militare della Svezia è un pilastro essenziale della Scandinavia. Integrando istituzioni e sistemi di reclutamento svedesi, rafforziamo la manodopera e la forza del nostro impero."

 finnish_heritage: "Cavalleria di Frontiera Finlandese"
 finnish_heritage_desc: "La cavalleria finlandese — Hakkapeliitta — guadagnò una reputazione temibile nelle guerre europee. Questi cavalieri, cresciuti dalle foreste selvagge e pianure della Finlandia, portano esperienza, adattabilità e tenacia. Formalizzando il loro ruolo, creeremo una forza d'élite permanente all'interno dei nostri eserciti."
 
#Jerusalem

 symbol_of_catholicism: "Simbolo del Cattolicesimo"
 symbol_of_catholicism_desc: "Gerusalemme è la città più santa della Cristianità, il luogo stesso della Passione e Resurrezione di Cristo. Affermando la supremazia cattolica su queste terre sacre, diventiamo il faro spirituale del mondo latino e un pilastro della vera fede."

 protectors_of_jerusalem: "Protettori di Gerusalemme"
 protectors_of_jerusalem_desc: "Ci erigiamo in prima linea della Cristianità, circondati dall'incredulità. È nostro sacro dovere proteggere la Città Santa e incutere paura nei cuori dei pagani che oserebbero usurparla."

 latin_patriarch: "Patriarca Latino"
 latin_patriarch_desc: "Il Papato ha reintegrato il Patriarca Latino di Gerusalemme, un tempo esiliato e dimenticato. Ora restaurato, il Patriarca rafforzerà la nostra influenza a Roma e rinforzerà il nostro ruolo di guardiano degli interessi della Chiesa in Oriente."

 rites_holy_sepulchre: "Riti del Santo Sepolcro"
 rites_holy_sepulchre_desc: "Nella Chiesa del Santo Sepolcro, gli antichi riti latini sono ancora una volta eseguiti in pieno splendore. Questi rituali solenni, che onorano la morte e resurrezione di Cristo, rafforzano il nostro mandato divino di governare questa terra e diffondere gli insegnamenti della nostra fede."

 latinate_integration: "Integrazione Latina"
 latinate_integration_desc: "Il nostro regno è un crogiolo di nobiltà europea, pellegrini zelanti e antica stirpe levantina. Attraverso un governo attento, intrecciamo insieme questa eredità diversa in una società cristiana latina, dove fede e cultura vanno di pari passo."
 
 
 #Chinese Culture and tag
 chinese_siege_engineers: "Assedi Pianificati"
 chinese_siege_engineers_desc: "Le mura dei nostri forti e città sono sempre state spesse e robuste, e nemmeno le nostre migliori armi d'assedio sono in grado di danneggiarle seriamente. Per questo, i nostri ingegneri hanno dovuto sviluppare molte tattiche e strategie diverse per assediare con successo una posizione fortificata."

 chi_legitimate_claimant: "Pretesa al Mandato"
 chi_legitimate_claimant_desc: "Sebbene siamo emersi da umili origini, abbiamo dimostrato la nostra capacità di guidare e ispirato molti sudditi leali. Siamo ora visti come degni pretendenti al Mandato Celeste e al Regno di Mezzo."

 chi_great_rivers_of_china: "Fiumi Fertili"
 chi_great_rivers_of_china_desc: "Sebbene ci sia un rischio associato ai grandi fiumi che scorrono attraverso le nostre terre, ci garantiranno anche grandi opportunità per produrre grandi quantità di cibo."

 #Arabian
 arabian_horsemanship: "Equitazione Araba"
 arabian_horsemanship_desc: "I cavalli allevati nelle nostre terre sono desiderati in molte terre straniere per la loro bellezza e forza. Con il nostro focus sull'allevamento e l'esportazione, beneficeremo enormemente della loro rinomanza."

 arabian_desert_warfare: "Forza del Deserto"
 arabian_desert_warfare_desc: "Il terreno inospitale del deserto arabico ha reso i nostri guerrieri più forti e in grado di logorare il nostro nemico prima di muoversi per il colpo mortale."

 arabia_cradle_of_islam: "Culla dell'Islam"
 arabia_cradle_of_islam_desc: "Le nostre terre ospitano alcuni dei luoghi più sacri della nostra fede. Questo fa sì che il nostro popolo si connetta profondamente con la propria fede e ispirerà molte grandi gesta."

 arabia_red_sea_trade: "Commercio del Mar Rosso"
 arabia_red_sea_trade_desc: "Ci sono molti avamposti commerciali lungo la nostra costa, che ospitano molti beni preziosi sia dalle nostre terre che da coste straniere. È tempo che rivendichiamo la nostra giusta parte di questa ricchezza di passaggio."

 #Indonesia Region
 indonesia_outer_islands_archipelago: "Arcipelago Indonesiano"
 indonesia_outer_islands_archipelago_desc: "Le connessioni marittime giocano naturalmente un ruolo enorme all'interno della nostra società, poiché siamo circondati da acque. La nostra dipendenza dal commercio e trasporto marittimo rende l'attraversamento dei mari un compito banale per il nostro popolo."

 indonesia_naval_supremacy: "Abilità Navale"
 indonesia_naval_supremacy_desc: "La nostra rilevanza politica all'interno dell'arcipelago si basa quasi esclusivamente sulla forza delle nostre forze navali. Migliorando l'addestramento dei nostri marinai e la costruzione della nostra flotta, assicureremo il nostro dominio sugli stati minori dell'Indonesia."

 indonesia_trading_hub_of_the_east: "Hub Commerciale dell'Est"
 indonesia_trading_hub_of_the_east_desc: "Non importa la loro origine o destinazione, ogni mercante d'Asia dovrà alla fine attraversare le nostre terre, portando con sé sia beni preziosi che racconti dei loro viaggi."

 indonesia_archipelago_of_many_faiths: "Terra di Molti Popoli"
 indonesia_archipelago_of_many_faiths_desc: "Le nostre isole ospitano molti popoli diversi, che parlano lingue diverse e credono in molti dei diversi. Solo se stabiliamo una comprensione comune e tolleranza tra loro possiamo assicurare un paese prospero."

 #Italy Region
 italian_universities: "Università della Penisola"
 italian_universities_desc: "L'Italia ospita molte grandi università e studiosi. Se vogliamo mantenere viva la fiamma del rinascimento, dobbiamo continuamente sostenere queste grandi istituzioni."

 italy_great_families: "Grandi Famiglie d'Italia"
 italy_great_families_desc: "Dopo la fondazione di un unico stato italiano, abbiamo assorbito molte grandi famiglie nobili nel nostro paese. Dovremmo utilizzare il loro prestigio e reputazione per migliorare la nostra, mantenendo quelle persone capaci occupate."

 italian_innovativeness: "Adattamento Italiano"
 italian_innovativeness_desc: "Abbiamo visto quali grandi passi gli umani possono fare con il rinascimento che fiorisce nelle nostre terre. Se vogliamo davvero progredire, non possiamo ostacolare l'accettazione di nuove idee, ma dobbiamo adattarle e renderle veramente nostre."

 italian_condottieri: "Grandi Capitani Condottieri"
 italian_condottieri_desc: "Le nostre terre sono famose per le loro grandi menti militari, che guidano eserciti gloriosi sia nel loro interesse che in quelli del miglior offerente. Dovremmo assicurare che queste persone siano sempre pronte a servirci prima di tutto."

#United States of America

 usa_mayflower_compact: "Patto del Mayflower"
 usa_mayflower_compact_desc: "Legati insieme da pericolo e scopo condivisi, i primi coloni redassero un patto di autogoverno. Anche nella wilderness, i semi della società e del compromesso trovarono terreno."

 usa_empowered_assemblies: "Assemblee Potenziate"
 usa_empowered_assemblies_desc: "Assemblee elette emersero in tutte le colonie, dando potere ai proprietari terrieri di governarsi da soli. Le umili origini della libertà giacciono attraverso le sale di queste istituzioni."

 usa_great_awakening: "Grande Risveglio"
 usa_great_awakening_desc: "Un'ondata di revival religioso spazza la terra, sfidando le vecchie autorità e smuovendo la coscienza morale di un popolo in ascesa."

 usa_declaration_of_independence: "Dichiarazione d'Indipendenza"
 usa_declaration_of_independence_desc: "#italic Riteniamo che queste verità siano di per sé evidenti, che tutti gli uomini sono creati uguali.#! \n\nCon questa audace dichiarazione, spezzeremo le catene della soggiogazione e abbracciamo il nostro destino condiviso."

 usa_bill_of_rights: "Carta dei Diritti"
 usa_bill_of_rights_desc: "#italic ...o limitando la libertà di parola, o della stampa; o il diritto del popolo di riunirsi pacificamente, e di presentare petizioni al Governo per la riparazione di lamentele.#!"

 usa_recognized_sovereignty: "Sovranità Riconosciuta"
 usa_recognized_sovereignty_desc: "Trattati e diplomazia hanno affermato ciò che le nostre lotte hanno guadagnato. Il nostro posto sul palcoscenico della diplomazia non è più messo in discussione, ma riconosciuto."

 usa_era_good_feelings: "Era dei Buoni Sentimenti"
 usa_era_good_feelings_desc: "Sulla scia delle difficoltà, pace e unità hanno portato un raro momento di armonia nazionale. Il popolo fiorisce con ottimismo e ordine."
 
#Kongo

 kon_bakongo_confederation: "Confederazione Bakongo"
 kon_bakongo_confederation_desc: "Prima dell'ascesa del nostro regno, il popolo di questa regione si governava attraverso consigli di clan e alleanze provinciali. Ciò che ora chiamiamo $KON$ emerse da secoli di relazioni intrecciate, dove la lealtà alla terra e alla stirpe superava la lealtà ai confini. Unire questo mosaico in un regno centralizzato non fu impresa da poco, ma ci riuscimmo, e lo terremo ancora insieme."

 kon_lineage_lukeni_lua_nimi: "Discendenza di Lukeni lua Nimi"
 kon_lineage_lukeni_lua_nimi_desc: "Tutte le cose devono iniziare da qualche parte, e per il nostro regno, quell'inizio risiede in Lukeni lua Nimi. Fu più di un conquistatore. Infatti, fu un fondatore, il padre del nostro regno. La sua stirpe comandava rispetto, non solo per la sua ascendenza, ma perché ricorda al popolo chi per primo osò sognare un $KON$ unificato."

 kon_european_contact: "Contatto Europeo"
 kon_european_contact_desc: "Gli stranieri vennero dal mare con barbe, libri e barili di vino. Portarono con sé dei strani, lingue più strane e un intero oceano di opportunità. I nostri emissari hanno imparato i loro costumi, le loro intenzioni e, cosa più importante, come trasformare il loro bisogno di alleati nel nostro vantaggio."

 kon_cultural_syncreticism: "Sincretismo Culturale"
 kon_cultural_syncreticism_desc: "L'afflusso di stranieri e scambi ha avuto un impatto sulla nostra società. Tuttavia, non abbiamo abbandonato i nostri modi. Invochiamo divinità con nomi Kikongo, indossiamo molte insegne religiose, e le nostre cerimonie echeggiano sia di tamburi che di inni. Questo è un esempio vibrante della nostra chiarezza, e gli dei sembrano essere d'accordo."

 kon_study_european_firearms: "Studiare le Armi da Fuoco Europee"
 kon_study_european_firearms_desc: "Il moschetto potrebbe non rendere un uomo coraggioso, ma certamente lo rende temuto. Lasciamo che gli Europei si vantino della loro superiorità, compreremo le loro armi, padroneggieremo i loro esercizi, e presto, l'unica cosa che separerà i nostri soldati dai loro sarà il colore delle loro bandiere."

 kon_transatlantic_slave_trade: "Commercio Transatlantico degli Schiavi"
 kon_transatlantic_slave_trade_desc: "Prigionieri e lavoratori sono necessari oltre oceano, per popolare i molti cantieri, piantagioni e miniere. Sebbene questo sia ben lontano da un nobile sforzo, nessuno può negare la natura proficua di questi sfruttamenti."


#Ilkanate

 ilk_restore_yam: "Restaurare lo Yäm"
 ilk_restore_yam_desc: "Lo Yäm, il nostro antico sistema di stazioni di staffetta e messaggeri, un tempo collegava gli angoli più lontani del mondo mongolo. Restaurando questa vasta rete attraverso la Persia e oltre, assicuriamo che i nostri ordini siano rapidi, i nostri inviati al sicuro e il nostro dominio reattivo, proprio come fu nei giorni d'oro dei Khan."

 ilk_ilkhanate_resurgent: "$ILK$ Risorto"
 ilk_ilkhanate_resurgent_desc: "Ciò che una volta fu spezzato ora è rinato. I nostri stendardi sventolano ancora una volta attraverso la Persia, invocando timore reverenziale e paura in egual misura. Man mano che la voce del nostro crescente potere si diffonde, il mondo ricorderà cosa significa essere governati da un vero $ILKHANATE_LEADER_MALE$."

 ilk_persian_arts_and_architecture: "Arti e Architettura Persiane"
 ilk_persian_arts_and_architecture_desc: "I nostri antenati governavano con la spada, ma la loro grandezza fu misurata in palazzi, biblioteche e minareti. Seguiamo il loro esempio e finanziamo non solo mura e strade, ma moschee, giardini e scuole come testimonianze della grandezza dell'$ilkhanate$."

 ilk_descendants_of_genghis_khan: "Discendenti di $genghis_khan_name_no_tooltip$"
 ilk_descendants_of_genghis_khan_desc: "Il sangue del $rank_empire_horde_ruler_suffix_male$ scorre nelle nostre vene. Che nessun uomo dimentichi che il nostro governo fu ordinato nelle steppe e sigillato dalla conquista. I nostri cavalieri rimangono ineguagliati, e i nostri stendardi portano non solo un nome, ma un diritto di nascita."

 ilk_new_roots: "Nuove Radici"
 ilk_new_roots_desc: "I giorni della pura conquista della steppa sono dietro di noi. Ci siamo seminati nel terreno del progresso e della riforma. Da quel terreno, uno stato più stabile e sofisticato crescerà. Sebbene il nostro cuore possa ancora battere al ritmo dei campi aperti, il nostro futuro risiede in istituzioni durature, non in incursioni fugaci."

 #Hindustan
 hin_sepahi: "Sipâhi"
 hin_sepahi_desc: "Trascurare l'importanza dei soldati di fanteria è stata la caduta di molti aspiranti conquistatori in queste terre. Dobbiamo assicurare che le nostre truppe siano equipaggiate con le armi da fuoco più efficaci e addestrate in tattiche che possano adattarsi a qualsiasi nemico."

 hin_united_india: "India Unita"
 hin_united_india_desc: "I molti popoli, culture, lingue e nazioni che compongono il subcontinente indiano saranno uniti sotto un unico stendardo. Solo con una comprensione comune e un'unità attentamente coltivata tra il popolo indiano possiamo aspirare ad ambizioni maggiori."

 hin_ganga: "Gaṅgā"
 hin_ganga_desc: "Molti indù venerano il fiume Gange come una dea, portando purezza e redenzione ai fedeli. Imploriamo i pellegrini di visitare le rive del fiume per bagnarsi nelle acque sacre. Attraverso Gaṅgā, la nostra nazione è resa pura."

 hin_persianate_court: "Cultura di Corte Persianizzata"
 hin_persianate_court_desc: "Lingue straniere e costumi di corte sono stati influenti nelle corti indiane per molto tempo. Dovremmo utilizzare queste connessioni per invitare i consiglieri più capaci a servire sotto la nostra guida."

 hin_gunpowder_empire: "Impero della Polvere da Sparo"
 hin_gunpowder_empire_desc: "La nostra maestria nella guerra con la polvere da sparo ci ha portato gloria e un grande stato da governare. Questo dominio sarebbe impossibile senza promuovere la produzione di armi da fuoco per le nostre truppe."

 hin_sufism: "Attirare Missionari Sufi"
 hin_sufism_desc: "I principi musulmani in tutto il mondo competono per attirare i più saggi insegnanti sufi. Man mano che la nostra rinomanza è cresciuta, più di questi sufi si sono uniti a noi. Si fondano città dove si stabiliscono, spesso in regioni precedentemente inospitali, e la popolazione locale è ispirata a convertirsi alla nostra fede dalla saggezza dei sufi."

 hin_administration_of_india: "Amministrazione Indiana"
 hin_administration_of_india_desc: "Governare uno stato grande quanto un intero subcontinente non è compito facile. Dovremo sviluppare un robusto sistema di amministrazione in cooperazione con i principi locali per estrarre la ricchezza dalle nostre terre."

 hin_indian_empire: "India Imperiale"
 hin_indian_empire_desc: "Nessun governante, sia esso musulmano, indù, buddista o giainista, è mai riuscito a conquistare l'intera India. Saremo i primi governanti universali dell'India!"

 hin_rocketry: "Sviluppare la Tecnologia dei Razzi"
 hin_rocketry_desc: "I razzi con custodia in ferro devono ancora essere ampiamente adattati per scopi militari, eppure il loro potere esplosivo ha sicuramente applicazioni tattiche. Dovremmo sperimentare con questa tecnologia e testarla sul campo di battaglia."

 hin_industrialization: "Industrializzazione dell'India"
 hin_industrialization_desc: "Le condizioni nell'economia indiana sono ideali per una rapida crescita industriale. Con la nuova tecnologia possiamo assicurare condizioni migliori per la nostra produzione locale, in particolare nell'industria tessile. Con il focus sui nuovi metodi, il nostro stato pan-indiano può assicurare una crescita costante per le nostre industrie."

 #Carthage
 cth_merchant_legacy: "Eredità Mercantile"
 cth_merchant_legacy_desc: "Le flotte commerciali fenicie viaggiarono attraverso il Mediterraneo per secoli. Tutta questa eredità permette ai figli di Cartagine di essere più efficienti e spietati quando si tratta di commercio. Governeremo ancora una volta sul flusso di merci."

 cth_breadbasket_of_rome: "Granaio di Roma"
 cth_breadbasket_of_rome_desc: "Secoli fa, i nostri progressi nelle tecniche di irrigazione e coltivazione dell'olivo guadagnarono a Cartagine il nome di granaio romano. Ora raccoglieremo l'antica conoscenza e ancora una volta combatteremo il deserto per coltivare gli uliveti proprio come nell'antichità."

 cth_mercenary_army: "Esercito di Mercenari"
 cth_mercenary_army_desc: "La nazione punica di Cartagine non ha una grande popolazione, quindi per secoli ci siamo affidati ai mercenari per combattere le nostre guerre per noi. Dalla riforma di Cartagine, abbiamo continuato quella tradizione per salvare la nostra popolazione dai pericoli della guerra."

 cth_cothons: "Cothon"
 cth_cothons_desc: "L'antico cothon di Cartagine era una meraviglia tecnologica che le permetteva di costruire navi efficientemente. Ora, l'eredità dei tempi antichi ci servirà come modello per tutto il nostro paese. Studiare le antiche tecniche di costruzione navale ci permette di eccellere in quest'area ancora una volta. La Marina Cartaginese presto solcherà tutto il Mediterraneo."

 cth_phoenician_sailors: "Marinai Fenici"
 cth_phoenician_sailors_desc: "Dopo aver restaurato il nostro antico regno, abbiamo iniziato a raggiungere i nostri vecchi fratelli fenici in Libia. Di conseguenza, abbiamo un afflusso costante di volontari che vogliono unirsi alla restaurazione dell'antico regno fenicio di Cartagine. Sembra che ora possiamo mantenere una marina molto più grande."

 cth_legacy_of_hannon: "Eredità di Annone"
 cth_legacy_of_hannon_desc: "Annone il Navigatore fu un grande esploratore dei tempi antichi che raggiunse lontano nel sud della costa africana. Seguiremo il suo esempio e ricominceremo i nostri viaggi di esplorazione per restaurare un grande impero commerciale. Questa volta, spingeremo la nostra esplorazione ancora più lontano, cercando nuove opportunità commerciali in tutto il globo."

 cth_beyond_the_pillars: "Oltre le Colonne"
 cth_beyond_the_pillars_desc: "È tempo che le nostre fabbriche commerciali raggiungano oltre le mitiche colonne d'Ercole. Combinare l'antica conoscenza della colonizzazione con le moderne scoperte ci permette di stabilirci più efficientemente di altre nazioni più giovani, quelle che sono abbastanza nuove a questa esperienza. Le colonie cartaginesi saranno presto trovate in tutto il mondo."

 cth_wine_traders: "Commercio di Vino Punico"
 cth_wine_traders_desc: "Nei tempi antichi, abbiamo creato una pipeline commerciale del vino producendo grandi quantità di vino di bassa qualità da commerciare e importando vini di alta qualità noi stessi. Costruendo su quello, stiamo cercando di espandere le nostre capacità di produzione del vino per essere in grado di assumere il controllo del commercio del vino intorno al Mediterraneo."

 cth_punic_global_trade: "Commercio Globale Punico"
 cth_punic_global_trade_desc: "Per secoli, la nostra nazione ha dominato il commercio mediterraneo. Ora, con tutte le nuove scoperte, siamo destinati a dominarlo globalmente. Presto in ogni porto del mondo ci sarà una nave commerciale cartaginese da trovare."

 cth_sufet_rule: "Governo dello Šūfeṭ"
 cth_sufet_rule_desc: "Il nostro antico regno era guidato da un capo di stato eletto chiamato Šūfeṭ. In questa nuova era moderna, riorganizzeremo il nostro governo, prendendo esperienza dall'antichità e combinandola con le teorie moderne per creare il sistema repubblicano più potente, uno che eclisserà ogni Repubblica creata fino ad oggi."
 
 #Aztec Formable Advances

 network_of_cities: "Rete di Città"
 network_of_cities_desc: "Attraverso laghi e valli, le nostre città si legano tra loro grazie a strade, mercati e obiettivi comuni, rafforzando la nostra influenza."

 status_by_merit: "Stato in Base al Merito"
 status_by_merit_desc: "I guerrieri e i nobili si distinguono per il loro valore e il loro servizio, assicurando che l'autorità appartenga a coloro che se la sono veramente guadagnata."

 expansion_merchant_guilds: "Espansione delle Gilde dei Mercanti"
 expansion_merchant_guilds_desc: "I mercanti Pochtēcah estendono le loro rotte ben oltre i nostri confini, arricchendo ogni mercato fedele ai Mexihcah."

 centralized_city_governance: "Governance Urbana Centralizzata"
 centralized_city_governance_desc: "La riforma del nostro governo, nel tentativo di sostenere l'espansione dei nostri territori urbani di recente acquisizione, sarà unificata sotto una supervisione rigorosa, creando un'amministrazione più ordinata e affidabile."

 wealth_of_mesoamerica: "Ricchezza della Mesoamerica"
 wealth_of_mesoamerica_desc: "I fertili terreni, le foreste e le miniere di Ānāhuac producono immense ricchezze, sostenendo la nostra crescita e le nostre ambizioni imperiali. Un uso corretto di queste risorse rafforzerà la nostra prosperità."

 study_european_colonizers: "Studia i Colonizzatori Europei"
 study_european_colonizers_desc: "Degli sconosciuti hanno contattato la nostra gente. Le loro navi e le loro armi sconosciute incutono timore e soggezione. Comprendere i loro metodi potrebbe essere la chiave per la sopravvivenza."

 new_fire_ceremonies: "Nuove Cerimonie del Fuoco"
 new_fire_ceremonies_desc: "Una volta ogni cinquantadue anni, il mondo viene rinnovato dalle fiamme, unendo le persone nella fede e nell'equilibrio cosmico."

 sun_must_rise: "Il Sole Deve Sorgere"
 sun_must_rise_desc: "Attraverso la devozione e i rituali, manteniamo vivo il viaggio del sole, alleviando i cuori e rafforzando lo spirito del nostro popolo. La conservazione dell'equilibrio, e persino del mondo, poggia sulle nostre spalle."

 #Kurdistan Formable
 krs_kurdish_tribes: "Lealtà Tribale"
 krs_kurdish_tribes_desc: "Dopo aver affermato la nostra autorità su tutte le tribù di cultura $kurdish_culture$, potremo contare sui loro guerrieri esperti e temprati per difendere il nostro Paese."

 krs_legacy_of_the_kurdish_dynasties: "L'Eredità delle Dinastie Kurde"
 krs_legacy_of_the_kurdish_dynasties_desc: "Il nostro popolo ha fondato diverse grandi dinastie, governando territori che vanno dall'$egypt_region$ all'Iran. Legare il nostro Stato alla gloria dei sovrani del passato ci consentirà di diventare un simbolo di unificazione per la popolazione $kurdish_culture$ e renderà il nostro governo più legittimo agli occhi dei nostri sudditi."

 krs_kurdish_quarters: "I Prosperi Quartieri Kurdi"
 krs_kurdish_quarters_desc: "Durante il periodo di dominio straniero, molti dei nostri cittadini hanno creato quartieri prevalentemente Kurdi nelle città. Sebbene queste aree abbiano prosperato anche sotto governanti lontani, ora possiamo sfruttare direttamente la loro ricchezza e garantire un futuro più prospero al nostro popolo."

 krs_kurdish_horses: "Cavalleria Adattabile"
 krs_kurdish_horses_desc: "Le nostre terre natali sono circondate da molti aspiranti conquistatori, desiderosi di soggiogare il nostro popolo. Sebbene il nostro territorio possa rallentare gli eserciti nemici, rende anche difficile alle nostre truppe rispondere rapidamente alle minacce. Una cavalleria forte, tuttavia, ci consentirà di reagire rapidamente a qualsiasi minaccia, indipendentemente dal numero dei nemici."

 krs_kurdish_mercenaries: "Esperienza Mercenaria"
 krs_kurdish_mercenaries_desc: "Il nostro popolo ha a lungo prestato servizio come mercenario per signori stranieri, acquisendo una preziosa esperienza di combattimento al loro servizio. Ora che il nostro Paese è stato fondato, è giunto il momento di chiamare quei combattenti esperti sotto la nostra bandiera."

 krs_kurdish_warrior_poets: "Poeti Guerrieri"
 krs_kurdish_warrior_poets_desc: "I nostri governanti non devono essere solo guerrieri capaci, ma devono anche essere istruiti nelle belle arti e nell'amministrazione efficace. Scrivendo testi e documentando i loro regni, i nostri leader trasmetteranno le conoscenze e la storia del nostro popolo alle generazioni future, assicurando che nessuna preziosa intuizione vada perduta."

#Manchu Formable Advances

 mohe_ancestry: "Discendenza dei Mohe"
 mohe_ancestry_desc: "Il nostro popolo discende dalle tribù Mohe delle foreste dell'Amur. Le loro tradizioni di caccia, pastorizia e vita di frontiera modellano la nostra società."

 warka_ties: "Legami Warka"
 warka_ties_desc: "I nostri legami con i Warka ci hanno permesso di acquisire una grande conoscenza nella caccia e nella raccolta di cibo. Grazie a queste pratiche, garantiamo il sostentamento del nostro popolo anche durante i lunghi inverni."

 shadow_of_ambition: "Ombra dell'Ambizione"
 shadow_of_ambition_desc: "L'unificazione delle tribù Jurchen è solo il primo passo della nostra ambiziosa ascesa al potere. Presto il nostro nome incuterà timore e soggezione in tutto il continente."

 niyamniyan: "Niyamniyan"
 niyamniyan_desc: "La tradizione dei Cinque Nobili Talenti comprende l'equitazione, il tiro con l'arco, il comando militare, la lealtà e la disciplina. Questi aspetti della nostra società marziale costituiscono la spina dorsale della nostra orgogliosa cultura."

 southern_campaigns: "Campagne Meridionali"
 southern_campaigns_desc: "La $CHI$ è sede di ricchezze, prestigio e conoscenze incommensurabili. Sotto il dominio di una dinastia debole, spetta a noi conquistare il potere e riportare la prosperità e lo splendore di queste terre."

 foreign_learning: "Istruzione Straniera"
 foreign_learning_desc: "Da studiosi e testi stranieri adotteremo nuove pratiche amministrative, militari e accademiche, accelerando il ritmo del nostro sviluppo tecnologico."

#Malacca Formable

 melaka_tree: "L'Albero di Melaka"
 melaka_tree_desc: "Secondo la leggenda, il timido cervo topo cercò rifugio in quello che sarebbe poi diventato il nostro dominio. Le nostre origini sono umili, poco più che un villaggio di pescatori raggruppato all'ombra dell'albero di Melaka. Da queste radici sarebbe nato un popolo che un giorno avrebbe plasmato l'intera regione."

 orang_laut: "Orang Laut"
 orang_laut_desc: "Molto prima della nostra ascesa, gli Orang Laut vagavano per gli stretti come padroni del vento e delle maree. Ora, imparando i loro metodi e assumendo alcuni di loro, guidiamo i commercianti attraverso le acque strette e proteggiamo la nostra costa dai pirati. Tale vigilanza garantisce che tutti coloro che navigano verso $malacca$ arrivino sani e salvi."

 congregation_of_merchants: "Congregazione dei Mercanti"
 congregation_of_merchants_desc: "From $arabia_region$ to China and the coasts of $south_asia$, merchants of every shore converge upon $malacca$. Drawn by fair laws, secure waters, and bustling markets, they will form a great congregation that enriches our ports and carries our name across the seas."

 connections_with_china: "Collegamenti con la Cina"
 connections_with_china_desc: "Our envoys have secured recognition from China's most prestigious sovereigns. Tribute and goodwill flow between us, granting us prestige, protection, and a privileged place in the vast network of their trade."

 control_the_malacca_strait: "Controllare lo Stretto di Malacca"
 control_the_malacca_strait_desc: "Lo stretto $inner_malacca_strait$ è la spina dorsale del nostro commercio marittimo. Controllando questo stretto vitale, convogliamo la ricchezza delle nazioni nei nostri porti e ci affermiamo come guardiani senza rivali del commercio est-ovest."

 shahbandar: "Il Sistema Shāhbandar"
 shahbandar_desc: "Per gestire il vasto flusso di mercanti che arrivano nei nostri porti, nominiamo uno Shāhbandar come autorità incaricata di supervisionare le dogane, risolvere le controversie e organizzare i quartieri stranieri. Questo ufficio porta ordine nel nostro vivace centro commerciale e rafforzerà il nostro ruolo di crocevia dei mari."

#Malaya Formable
 
 settle_the_islands: "Colonizza le Isole"
 settle_the_islands_desc: "Tra le isole sparse della nostra patria si trovano innumerevoli coste che attendono il nostro tocco. Rafforzando la nostra presenza tra queste isole, assicuriamo la ricchezza del nostro popolo: nuovi scambi commerciali, nuovi raccolti e nuove comunità legate dalle onde che ci uniscono."


 people_of_the_sea: "Il Popolo del Mare"
 people_of_the_sea_desc: "Siamo un popolo plasmato dal vento e dalle maree. Fin dall'infanzia impariamo a conoscere i monsoni, il ritmo dello stretto e il richiamo dell'oceano aperto. I nostri marinai portano con sé questa conoscenza in ogni viaggio, guadagnandosi la fama in tutto l'arcipelago per il loro coraggio e la loro maestria."

 expert_hagglers: "Contrattatori Esperti"
 expert_hagglers_desc: "Ovunque i nostri commercianti approdino, che siano le coste dell'$south_asia$ o i mercati della lontana Cina, sono rispettati per la loro lingua tagliente e il loro acuto giudizio. Navigando con uguale abilità sia i mari che i negoziati, garantiscono che i nostri scambi commerciali non siano mai svantaggiosi."

 malay_merchants_in_every_port: "Mercanti Malesi in Ogni Porto"
 malay_merchants_in_every_port_desc: "Dai bazar dell'$arabia_region$ ai porti dell'$east_asia$, i nostri mercanti sono una presenza familiare. La loro presenza forma una vasta rete di cooperazione, facilitando la creazione delle nostre enclavi all'estero ed estendendo la nostra influenza in tutti i grandi centri commerciali del mondo."

 agreements_sea_nomads: "Accordi con i Nomadi del Mare"
 agreements_sea_nomads_desc: "I $sama_culture$ e altri popoli nomadi del mare vivono da tempo sull'acqua stessa, navigando tra le isole con abilità senza pari. Attraverso la condivisione delle conoscenze o accordi di reciproco rispetto e opportunità condivise, garantiremo un passaggio sicuro e riparazioni rapide."

 masters_of_spice: "Maestri delle Spezie"
 masters_of_spice_desc: "Il commercio dei chiodi di garofano è fonte di grande ricchezza per noi e per il nostro popolo. Proteggendo le terre e i mari da cui provengono queste spezie, siamo al centro di un commercio che abbraccia il mondo intero, e nessun mercante può ignorare il fascino di questi prodotti."

#Sokoto Formable
 sko_fulani_expansion: "Espansione di Sokoto"
 sko_fulani_expansion_desc: "Per troppo tempo il popolo dell'$west_africa$ ha lavorato sotto governanti che, pur professandosi giusti, si abbandonavano al sincretismo. Ora basta! La nostra bandiera sventolerà sempre sopra quella dei regni mondani!"

 sko_recruit_the_faithful: "Recluta i Fedeli"
 sko_recruit_the_faithful_desc: "Chiunque sia pronto a servire sotto i nostri leader giusti deve essere accolto, indipendentemente dalla propria origine."

 sko_education_for_all: "Studiosi Eruditi"
 sko_education_for_all_desc: "Incoraggiando la diffusione dell'alfabetizzazione e dell'istruzione sia tra gli uomini che tra le donne, possiamo far progredire la nostra società e rafforzare il nostro controllo sulle nostre terre. La famiglia dei nostri governanti deve occupare un posto speciale in questi sforzi, fungendo da modello da emulare."

 sko_religious_court: "Corte Più Religiosa"
 sko_religious_court_desc: "Anziché ostentare lo sfarzo mondano del nostro potere, la nostra corte dovrebbe concentrarsi sulle questioni spirituali. Invitando eminenti personalità religiose a insegnare nella nostra capitale, potremo dimostrare il nostro sincero impegno nei confronti della fede."

 sko_recruit_fulani_generals: "Recluta Comandanti $fulbe$"
 sko_recruit_fulani_generals_desc: "Il popolo $fulbe$ è composto da guerrieri illustri, che ricoprono ruoli di comando in ogni angolo dell'$west_africa$. Dovremmo affermarci come datore di lavoro permanente per i loro comandanti più capaci."

 sko_one_people_in_faith: "Unificazione nella Fede"
 sko_one_people_in_faith_desc: "Le nostre terre ospitano molte persone di culture e lingue diverse. Dobbiamo sottolineare la nostra fede come forza unificante, che riunisce tutte le persone sotto un'unica bandiera."
 
 #Italy Formable Advances
 ita_birthplace_of_the_renaissance: "Continuazione del Rinascimento"
 ita_birthplace_of_the_renaissance_desc: "L'$italy_region$ ha visto un grande afflusso di menti brillanti. Che si tratti di artisti itineranti che vengono qui per fare fortuna o della nostra gente ispirata a partecipare a questa grande rinascita delle arti, le nostre città sembrano traboccare di intelletti capaci. Con il nostro patrocinio, continueremo sicuramente ad attrarre persone di talento nella nostra cultura."

 ita_connect_the_interior: "Collegare l'Interno"
 ita_connect_the_interior_desc: "Mentre il terreno delle nostre terre consente trasporti rapidi e spostamenti lungo la costa, l'interno della penisola italiana è molto più difficile da attraversare in molti punti. Collegare non solo le località interne, ma anche le coste tra loro, garantirà operazioni commerciali più agevoli e una maggiore manovrabilità delle nostre truppe."

 ita_increased_recruitment: "Un Bene Prezioso"
 ita_increased_recruitment_desc: "L'$italy_region$ è un bene ambito da molti sovrani stranieri. Se vogliamo difendere il nostro Paese, dobbiamo ampliare il reclutamento sia per le nostre forze terrestri che per quelle marittime. Poiché l'$italy_region$ è vulnerabile alle invasioni sia attraverso i passi alpini che lungo la nostra vasta costa, dobbiamo garantire che l'esercito e la marina siano ben preparati ad affrontare qualsiasi conquistatore che cerchi di turbare la pace della penisola."

 ita_influence_over_the_clergy: "Clero Influente"
 ita_influence_over_the_clergy_desc: "Grazie alla sua vicinanza alla $papacy_reform$, l'$italy_region$ vanta una lunga tradizione di ecclesiastici potenti e di talento al servizio della fede. Indipendentemente da dove ci porteranno le questioni religiose, dovremmo mantenere buoni rapporti con il nostro clero."

 ita_enduring_hardship: "Le Difficoltà della Guerra"
 ita_enduring_hardship_desc: "Gli interessi stranieri in $italy_region$ hanno più volte trasformato le nostre terre nel campo di battaglia di paesi più potenti. Sostenere la nostra popolazione in questi momenti di difficoltà è un compito arduo. Creare luoghi sicuri dove rifugiare la popolazione durante i conflitti garantirà il loro sostegno anche durante le guerre più terribili."

 ita_flourishing_urban_centers: "Città Fiorenti"
 ita_flourishing_urban_centers_desc: "Le nostre terre sono benedette da molte aree altamente urbanizzate. Questo non solo ci offre ampie opportunità per la produzione di beni, ma i loro collegamenti commerciali ci consentono anche di spedirli sui mercati esteri a nostro vantaggio. Eliminare qualsiasi ostacolo all'espansione di queste industrie garantirà il loro continuo successo."

 ita_attractive_migration: "Paesaggio Affascinante"
 ita_attractive_migration_desc: "La terra fertile e mite della nostra penisola è una meta molto ambita dalle persone provenienti dai paesi confinanti che cercano fortuna. Sebbene molte delle nostre città facciano già affidamento sulla manodopera dei migranti stagionali, dovremmo intensificare i nostri sforzi per far sì che queste persone si stabiliscano definitivamente nelle nostre terre."
