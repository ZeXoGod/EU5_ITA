 power_projection_advance_6: "Ambizioni Globali"
 power_projection_advance_6_desc: "Il consolidamento dei paesi in entità più grandi ha portato alla formazione di grandi potenze che dominano gran parte dei loro continenti e hanno tutte l'intenzione di estendere ulteriormente il loro potere."
 enlightened_court: "Corte Illuminata"
 enlightened_court_desc: "I valori dell'Illuminismo sono sempre presenti in qualsiasi tribunale moderno e con essi arriva la presenza delle persone più intellettuali e preparate. Grazie a ciò, oggi è possibile ottenere molto di più con molto meno."
 government_size_revolutions: "Rappresentazione Moderna"
 government_size_revolutions_desc: "Grazie all'istituzione di varie forme di rappresentanza più efficace per il popolo, il governo è in grado di affrontare adeguatamente un numero di questioni mai visto prima."
 global_supply_limit_modifier_advance_6: "Pianificazione Logistica della Campagna"
 global_supply_limit_modifier_advance_6_desc: "La pianificazione della logistica bellica è diventata sempre più complessa, poiché la loro crescita in termini di dimensioni ha reso possibile schierare più eserciti per campagne a lungo termine, coinvolgendo centinaia di migliaia di soldati per diversi anni."
 rgo_size_advance_revolutions: "Motore a Vapore"
 rgo_size_advance_revolutions_desc: "Il potere del vapore come mezzo per alimentare una macchina è noto fin dall'antichità. Tuttavia, il suo potenziale non era mai stato pienamente realizzato fino a poco tempo fa, quando i recenti progressi nella fisica e nella matematica hanno permesso la creazione di motori a vapore più sofisticati, in grado di alimentare macchine più complesse. Ciò consente una produttività molto maggiore in tutti i campi."
 military_tactics_advance_6: "Artiglieria da Campo"
 military_tactics_advance_6_desc: "Poiché l'artiglieria è in grado di accompagnare il resto dell'esercito sul campo di battaglia, la sua influenza non è più limitata a ciò che si trova nel suo raggio di tiro. Le formazioni di artiglieria semi-autonome guidate da ufficiali di artiglieria possono invece essere schierate dove sono più necessarie."
 road_advance_2: "Strade di Base"
 road_advance_2_desc: "Le reti stradali rudimentali hanno lasciato il posto alla necessità di migliorare i nostri sistemi di trasporto. Ampliando le nostre strade, amplieremo la circolazione delle merci all'interno del nostro territorio."
 written_alphabet: "Alfabeto Scritto"
 written_alphabet_desc: "Un popolo è la somma della propria eredità e, in quanto tale, un alfabeto scritto non è che il primo passo per rivendicare l'immortalità e educare una società ben funzionante."
 codified_laws: "Leggi Codificate"
 codified_laws_desc: "Le leggi e i regolamenti sono la linfa vitale di una società ben funzionante. Se vogliamo affinare la nostra efficienza e le nostre capacità interne, è fondamentale disporre di un insieme di leggi codificate solide."
 taxation_advance: "Tassazione"
 taxation_advance_desc: "Operare in una società civile implica il mantenimento di un'autorità centrale. Riscuotendo le tasse dai nostri sudditi e cittadini, potremo operare facilmente in modo produttivo."
 state_administration_advance: "Amministrazione Statale"
 state_administration_advance_desc: "La tassazione della nostra popolazione è fattibile solo se sappiamo chi vive dove e quali leggi e usanze locali si applicano alla popolazione. Pertanto, è necessario introdurre un sistema per amministrare il regno."
 agriculture_advance: "Agricoltura"
 agriculture_advance_desc: "La terra è una delle maggiori fonti di ricchezza, benessere e prodotti. Per far progredire la nostra società, nutrire la nostra popolazione e prosperare, dobbiamo imparare a sfruttarla."
 city_building_advance: "Costruzione Urbana"
 city_building_advance_desc: "Lo sviluppo dei centri urbani è al centro del movimento di urbanizzazione, che mira a costruire grandi complessi di edifici complessi."
 road_building: "Costruzione Stradale"
 road_building_desc: "Il trasporto di merci, truppe e persone è fondamentale per la nostra sopravvivenza. Sviluppando la forma più elementare di rete stradale, saremo in grado almeno di collegare la nostra popolazione e di assisterla nelle sue attività quotidiane."
 ship_building_advance: "Costruzione Navale"
 ship_building_advance_desc: "I mari racchiudono molte avventure, grandi ricchezze e opportunità commerciali ed espansionistiche."
 mapmaking: "Cartografia"
 mapmaking_desc: "Disegnare luoghi o paesi su un foglio di carta o su una pergamena è molto più che arte, significa raccogliere informazioni da utilizzare a fini strategici. Conoscendo la posizione dei luoghi, non solo possiamo coordinare meglio gli attacchi, ma anche acquisire una maggiore conoscenza del nostro territorio. Come dicevano gli anziani, la conoscenza è potere."
 standardized_coins: "Monete Standardizzate"
 standardized_coins_desc: "Con la creazione della ricchezza, compaiono sempre più zecche. Sebbene abbiamo convissuto per anni con molti tipi di valute, è necessario stabilire nuovi standard per evitare frodi causate dall'uso di quantità inferiori di metalli preziosi o dalla raschiatura dei bordi delle monete."
 humanism_ideas: "Umanesimo"
 humanism_ideas_desc: "Ponendo l'essere umano al centro di tutto, accettiamo il nostro dovere di perseguire l'ignoto e di usare l'intelligenza che ci è stata donata per svelare i segreti del nostro mondo. Educando gli individui, garantiamo loro la libertà, il libero arbitrio e la responsabilità delle proprie azioni. Useremo la conoscenza degli antichi per progredire ulteriormente come esseri umani e imparare dai loro successi e dai loro fallimenti."
 legalism_advance: "Legalismo"
 legalism_advance_desc: "Le leggi e le regole non hanno alcun significato se non vengono raccolte, standardizzate e rese comprensibili a tutti i membri della nostra società. Se le applichiamo, il principio di libertà e giustizia raggiungerà anche gli angoli più remoti del nostro regno."
 meritocracy_advance: "Meritocrazia"
 meritocracy_advance_desc: "Il merito non è esclusivo delle classi più elevate della nostra società, ma può essere trovato ovunque, anche tra le persone più umili. Creando esami standardizzati che misurano questo merito, l'impegno e la competenza complessiva, possiamo trovare quei gioielli nascosti in bella vista per un futuro migliore della nostra nazione."
 cathedral_advance: "Cattedrale"
 cathedral_advance_desc: "Una Cattedrale è il tempio Cristiano più grande e importante che esista, dove il Vescovo ha la sua cattedra o sede. Mentre una Chiesa può essere bella e ricca di dettagli, una Cattedrale è maestosa, di dimensioni enormi e con dettagli raffinati in ogni angolo."

 infiltrate_administration: "[infiltrate_administration|e]"
 supportrebels: "[support_rebels|e]"

 infiltrate_administration_advance: "Infiltrarsi nell'Amministrazione"
 infiltrate_administration_advance_desc: "I conflitti con altri stati non si combattono solo sul campo di battaglia, ma anche nell'ombra. Conoscere la prossima mossa del nemico è una risorsa inestimabile per vincere le guerre. Pertanto, le nostre spie saranno specializzate nell'infiltrazione dell'amministrazione di uno Stato e ci trasmetteranno qualsiasi tipo di informazione.
 newspapers_advance: "Giornali"
 newspapers_advance_desc: "Il concetto di annunci tramite tavole o fogli affissi in luoghi pubblici non è nuovo. Tuttavia, con la diffusione della $printing_press$ in tutto il mondo, cresce anche la necessità di informazioni accessibili su politica, esercito ed economia. Il giornale - una pubblicazione periodica che descrive gli eventi di attualità - soddisfa questa esigenza."
 feudal_de_jure_law_advance: "$feudal_de_jure_law$"
 feudal_de_jure_law_advance_desc: "#italic De Jure#! - 'secondo la legge' - è una descrizione di pratiche legalmente riconosciute indipendentemente dalla realtà della loro applicazione. I sistemi di una società feudale sono costruiti proprio su questo concetto."
 semi_salic_law_advance: "$semi_salic_law$"
 semi_salic_law_advance_desc: "In base alla $salic_law$, solo gli uomini possono ereditare il trono. Tale pratica comporta un problema fatale nel momento in cui la linea maschile si estingue e la monarchia entra in una crisi di successione. Per evitarlo, il diritto delle donne sarà esteso in modo da renderle idonee all'eredità qualora non esistano eredi maschi idonei."
 republican_foundation_law_advance: "$republican_foundation_law$"
 republican_foundation_law_advance_desc: "$republican_foundation_law_desc$"
 republican_election_law_advance: "$republican_election_law$"
 republican_election_law_advance_desc: "$republican_election_law_desc$"
 republican_electorate_law_advance: "$republican_electorate_law$"
 republican_electorate_law_advance_desc: "$republican_electorate_law_desc$"
 republican_power_law_advance: "$republican_power_law$"
 republican_power_law_advance_desc: "$republican_power_law_desc$"

 principle_of_administration_law_advance: "Principio del Diritto Amministrativo"
 principle_of_administration_law_advance_desc: "La naturale evoluzione della nostra complessa amministrazione impone l'adozione di nuove leggi che riguardano la nostra amministrazione."
 monarchy_reform_traditions_advance: "Tradizioni di Riforma Monarchica"
 monarchy_reform_traditions_advance_desc: "Il potere non può essere affidato a qualsiasi individuo all'interno del regno. Concentrando l'influenza nelle mani del sovrano, l'ordine e la stabilità saranno mantenuti sotto una corona potente."
 republic_reform_traditions_advance: "Tradizioni di Riforma Repubblicana"
 republic_reform_traditions_advance_desc: "La diffusione del potere è un principio fondamentale in una repubblica sana. Leggi solide che regolano le elezioni a sorteggio garantiranno stabilità e riduzione della corruzione."
 blockade_tactics: "Tattiche di Blocco"
 blockade_tactics_desc: "L'impiego di formazioni adeguate e pattugliamenti al largo delle coste dei porti nemici aumenterà la nostra efficienza nel tagliare le loro linee di rifornimento, abbreviando gli assedi."
 recovery_efforts: "Sforzi di Recupero"
 recovery_efforts_desc: "La guerra è una padrona crudele che non lascia dietro di sé altro che rovine e devastazione. Concentrando i nostri sforzi e aiutando il nostro popolo, possiamo accelerare la ripresa in tutto il regno."
 naval_initiative_ren: "Tattiche di Dispiegamento"
 naval_initiative_ren_desc: "È vero che la vittoria si ottiene prendendo l'iniziativa e mobilitando rapidamente le forze. Lo studio e l'attuazione di tattiche di dispiegamento consentiranno proprio questo."
 army_initiative_ren: "Primo Colpo"
 army_initiative_ren_desc: "L'elemento sorpresa, combinato con il primo attacco, determinerà talvolta il vincitore in un conflitto. Garantire la nostra iniziativa militare è un ottimo modo per mantenere un vantaggio competitivo."
 
 law_making_renaissance: "Controllo Giuridico"
 law_making_renaissance_desc: "I nuovi tempi comportano nuove situazioni e non sempre le leggi che sono state tradizionalmente applicate per generazioni saranno applicabili ai nuovi contesti. Abbiamo bisogno di un continuo esame e revisione delle nostre leggi, in modo da poterle adattare ai tempi attuali."
 subject_integration: "Consolidamento dei Titoli"
 subject_integration_desc: "Sebbene avere molti paesi al nostro servizio possa avere i suoi vantaggi, solo riunendo realmente i loro diversi titoli sotto il nostro potremo trarre effettivamente beneficio dalle loro terre. Alla fine, è chiaro che un sovrano con un solo titolo impallidirà al confronto con noi, che abbiamo molti titoli sotto lo stesso sovrano."
 rgo_construction_ren: "Iniziative Infrastrutturali"
 rgo_construction_ren_desc: "La nostra terra e la nostra gente sono la linfa vitale del nostro Paese. Impegnarci adeguatamente per migliorare le loro infrastrutture non solo porterà benefici a loro, ma ci ripagherà con interessi dieci volte superiori."
 naval_repair_ren: "Giunti più Resistenti"
 naval_repair_ren_desc: "Tutti sanno che un foro nello scafo di una nave ne causerà inevitabilmente l'affondamento. Grazie a tecniche di costruzione più avanzate, siamo in grado di unire le assi di legno dello scafo in modo più saldo, il che non solo contribuisce a rendere le navi meno soggette a perdite, ma rende anche più facile tappare eventuali fori quando lo scafo viene danneggiato."
 linked_armies_advance: "Trasmissione dei Messaggi"
 linked_armies_advance_desc: "Il coordinamento tra le diverse unità di un esercito è fondamentale per il suo corretto funzionamento. Disporre di un sistema adeguato per trasmettere i messaggi tra i nostri generali e i loro ufficiali consentirà a tutte le nostre truppe di lavorare in modo più coeso e di rispondere più rapidamente a qualsiasi situazione."
 regular_levy_training: "Istruzioni Designate"
 regular_levy_training_desc: "Le leve coscritte non sono per definizione le truppe meglio addestrate, ma ciò non significa che dobbiamo mandare in guerra un gruppo di soldati non addestrati. Assegnando loro istruttori adeguati provenienti dalle nostre truppe più esperte, potranno imparare dai migliori, e un periodo di addestramento obbligatorio con loro li renderà degli uomini veri."
 court_accounting: "Contabilità della Corte"
 court_accounting_desc: "La corte è il simbolo del paese e la sua prosperità deve rappresentare la prosperità dello stato. Tuttavia, ciò non significa che la corte possa spendere più di quanto il paese possa sostenere, e dovrebbe esserci una contabilità adeguata che controlli le spese della corte. 
 
 lead_ore_dressing: "Trattamento del Piombo"
 lead_ore_dressing_desc: "Attraverso il processo di arricchimento, il Piombo minerale veniva lavato e frantumato per rimuovere le impurità e separare lo stesso dalle rocce, dall'argilla e da altri minerali."
 bole_smelting: "Fusione in Forno Aperto"
 bole_smelting_desc: "Un metodo in cui il piombo veniva fuso all'aria aperta sfruttando il forte vento costante che soffiava sulla cima di una collina per soffiare aria fresca nel minerale in fusione."
 cupola_smelting: "Cubilotto"
 cupola_smelting_desc: "Utilizzando un forno a forma di cilindro, questo metodo offre un processo economico ed efficiente per la fusione del ferro, con la capacità unica di consentire una fusione continua."
 faster_levy_recruitment: "Formazione Obbligatoria sull'Uso delle Armi"
 faster_levy_recruitment_desc: "Tutti i contadini maschi devono essere abili nell'uso della lancia o dell'arco e allenarsi regolarmente, in modo da diventare soldati utili nel caso in cui fossero chiamati alle armi."
 merchant_power_from_maritime_discovery_advance: "Gilde dei Mercanti"
 merchant_power_from_maritime_discovery_advance_desc: "Le confraternite dei mercanti consentono ai nostri mercanti di organizzarsi, condividere rotte commerciali redditizie e unire le forze quando acquistano e vendono nei mercati esteri."
 merchant_power_from_maritime_reformation_advance: "Compagnie Mercantili"
 merchant_power_from_maritime_reformation_advance_desc: "L'espansione dei mercati all'estero e le maggiori spese e rischi che ne derivano richiedono la creazione di associazioni di mercanti che condividano l'onere del commercio in queste nuove terre."
 merchant_power_from_maritime_absolutism_advance: "Camera di Commercio"
 merchant_power_from_maritime_absolutism_advance_desc: "Con l'affermarsi di nuove idee nel campo del commercio e dell'economia, le imprese locali si uniscono per formare una rete commerciale in grado di promuovere i propri interessi e tutelare i propri diritti nei confronti delle entità politiche e delle influenze straniere."
 
 
 paper_guild_fiber_pulp_maintenance_advance: "$paper_guild_fiber_pulp_maintenance$"
 paper_guild_fiber_pulp_maintenance_advance_desc: ""Grazie all'utilizzo di piante fibrose come la canapa o il gelso da carta, la produzione di carta diventerà ampiamente disponibile in tutto il mondo. Sebbene economica da produrre, questa carta è di scarsa qualità."
 paper_guild_cloth_maintenance_advance: "$paper_guild_cloth_maintenance$"
 paper_guild_cloth_maintenance_advance_desc: "$paper_guild_cloth_maintenance$, realizzato con cotone non idoneo alla lavorazione o all'uso ha stabilito nuovi standard in termini di qualità e durata."
 paper_guild_wood_pulp_maintenance_advance: "$paper_guild_wood_pulp_maintenance$"
 paper_guild_wood_pulp_maintenance_advance_desc: "Utilizzando legno tenero ampiamente disponibile, la produzione della carta sarà più facile ed economica che mai.
 cannon_guild_steel_maintenance_advance: "Cannoni con Canna in Acciaio"
 cannon_guild_steel_maintenance_advance_desc: "L'uso di cannoni in acciaio consentirà alla nostra artiglieria una maggiore precisione e gittata, senza sacrificare la mobilità."
 firearms_guild_steel_maintenance_advance: "Armi da Fuoco con Canna in Acciaio"
 firearms_guild_steel_maintenance_advance_desc: "L'introduzione dell'acciaio nella produzione di armi da fuoco ci consentirà di produrre armi più affidabili in grandi quantità."
 grant_privilege_cost_modifier_renaissance_advance: "Privilegi e Doveri Codificati"
 grant_privilege_cost_modifier_renaissance_advance_desc: "Consolidare il ruolo sociale di ciascun ceto nella nostra routine di corte faciliterà il processo di concessione di nuovi privilegi senza causare rivalità tra i diversi ceti."
 
 war_no_cb_cost_modifier_renaissance_advance: "Guerra Ricorrente"
 war_no_cb_cost_modifier_renaissance_advance_desc: "Le guerre cambiano così come cambiano gli stati che vi sono coinvolti. Le loro maggiori capacità consentono loro di condurre guerre più lunghe, e quindi le guerre tra stati stanno diventando sempre più comuni.."
 global_nobles_max_literacy_advance: "Letteratura Nobiliare"
 global_nobles_max_literacy_advance_desc: "I nobili attribuiscono maggiore importanza alle competenze letterarie, poiché la loro funzione primaria sta cambiando sempre più da guerrieri glorificati a cortigiani al servizio dei loro sovrani. Ciò sta creando una domanda di letteratura che sia attraente per loro."
 global_burghers_max_literacy_advance: "Letteratura Borghese"
 global_burghers_max_literacy_advance_desc: "I borghesi fanno affidamento sulle loro competenze e abilità per prosperare, che a loro volta dipendono da una buona istruzione letteraria su determinati argomenti. La loro crescente ricchezza, grazie al progresso economico, determina anche un aumento della domanda di letteratura che ampliasse la loro cultura scritta."
 global_clergy_max_literacy_advance: "Letteratura Clericale"
 global_clergy_max_literacy_advance_desc: "I sacerdoti devono essere colti per la natura stessa della loro professione, basata sull'apprendimento, l'interpretazione e la diffusione della dottrina religiosa. Pertanto, la loro formazione spirituale dipende in larga misura dal loro accesso alla dottrina e agli insegnamenti religiosi.."
 land_morale_recovery_renaissance_advance: "Marcia Militare Organizzata"
 land_morale_recovery_renaissance_advance_desc: "Gli eserciti diventano sempre più complessi da gestire poiché dipendono meno dalle leve. Un aspetto fondamentale di questo cambiamento è una migliore organizzazione degli eserciti durante la marcia, che consente alle truppe di essere più preparate e pronte quando si verifica una battaglia."
 merchant_power_from_maritime_renaissance_advance: "Partnership Commerciali"
 merchant_power_from_maritime_renaissance_advance_desc: "L'aumento del commercio a lunga distanza sta spingendo i mercanti a innovare con nuove forme di partnership per trarne il massimo vantaggio. La più comune consiste nell'avere un partner che investe una somma di denaro nella spedizione commerciale, mentre l'altro è colui che viaggia e raccoglie le merci che saranno vendute al ritorno."
 merchant_power_from_maritime_revolutions_advance: "Compagnie Limitate"
 merchant_power_from_maritime_revolutions_advance_desc: "I fallimenti comuni delle società per azioni portano alla nascita di un nuovo tipo di società, in cui la responsabilità degli azionisti è limitata a un importo fisso, rendendo meno rischiosa qualsiasi partnership commerciale che le utilizza come mezzo e, quindi, più attraente."
 
 send_people_to_colonial_charter_advance: "Nuove Terre dell'Abbondanza"
 send_people_to_colonial_charter_advance_desc: "Nuove terre significano nuove opportunità e nuove risorse da sfruttare. Incoraggiando la nostra popolazione a stabilirsi lì e a sfruttarle, saremo in grado di trarne più facilmente i benefici."
 send_people_to_the_colonies_advance: "Nuove Terre di Opportunità"
 send_people_to_the_colonies_advance_desc: "Un mondo completamente nuovo si apre davanti a noi, e questo stimola l'immaginazione delle persone a immaginare come sarebbe la loro vita in queste nuove terre. Dovremmo incoraggiare questi pensieri, abbellire queste storie, in modo che la nostra gente sia desiderosa di colonizzare queste nuove terre per noi."
 study_institutions_advance: "Condivisione della Conoscenza"
 study_institutions_advance_desc: "Non è una vergogna che gli altri sappiano ciò che noi non sappiamo, ma non è mai un vantaggio per noi non fare nulla per rimediare a questa situazione. Studiando attivamente dalle scoperte degli altri, possiamo migliorare la nostra conoscenza del mondo."
 reduce_inflations_advance: "Rigoroso Controllo Monetario"
 reduce_inflations_advance_desc: "Alcuni potrebbero pensare che se abbiamo bisogno di più denaro l'unica cosa da fare sia coniarne di più, ma questo contribuirebbe solo alla nostra rovina. Mantenendo un controllo rigoroso sulle nostre procedure di conio, possiamo tenere sotto controllo l'inflazione e persino ridurla."
 pop_promote_actions_advance: "Scala Sociale"
 pop_promote_actions_advance_desc: "Si dice che il caos sia una scala che permette alle persone di migliorare il proprio status sociale. Per noi, questa scala non deriva dal caos ma dall'ordine, poiché abbiamo trovato un sistema per consentire alle persone di migliorare la propria posizione sociale con i propri mezzi, e persino lo incoraggiamo."
 alleviate_concerns_advance: "Allentare le Tensioni"
 alleviate_concerns_advance_desc: "Nessun paese trae vantaggio dal fatto che tutti i suoi vicini siano costantemente vigili sui suoi movimenti. Dobbiamo condurre una diplomazia attiva, attenuando costantemente qualsiasi tensione che possa sorgere, in modo che i nostri prossimi non abbiano motivo di preoccuparsi per noi."
 counter_espionage_action_advance: "Accesso Rigoroso alle Informazioni"
 counter_espionage_action_advance_desc: "Non possiamo aspettarci di ottenere risultati positivi né in ambito diplomatico né in quello militare se tutti i nostri segreti e le questioni discusse in privato possono facilmente trapelare all'estero. Dobbiamo esercitare un controllo più rigoroso sul flusso delle nostre informazioni per bloccare rapidamente qualsiasi possibile fuga di notizie."
 pacify_population_advance: "Controllo degli Agitatori"
 pacify_population_advance_desc: "È inevitabile che, ad un certo punto, alcune persone possano essere scontente del nostro governo. Tuttavia, ciò non si trasformerà mai in qualcosa di grave, purché non lo trascuriamo e non lasciamo che la situazione peggiori. Se cerchiamo attivamente chiunque sia incline a sollevare la propria voce contro di noi, possiamo stroncare sul nascere qualsiasi agitazione prima che riesca a raccogliere abbastanza persone attorno a sé, mantenendo così la popolazione più soddisfatta di noi."
 nation_state_advance: "Stato Nazione"
 nation_state_advance_desc: "Il concetto di unire un'unica cultura sotto un'unica bandiera è molto potente. Promuovendo un senso di identità nazionale, possiamo garantire la fedeltà dei nostri sudditi e cittadini alla nostra causa."
 
 LIV_a_order_knights: "Cavalieri dell'Ordine di Livonia"
 LIV_a_order_knights_desc: "La nostra nazione è fondata sulle spalle forti dei coraggiosi uomini cristiani che si sono uniti al nostro ordine come cavalieri. Le loro abilità marziali compenseranno il nostro numero esiguo rispetto a quello dei pagani che ci circondano."
 LIV_a_order_knights_2: "Alfieri dell'Ordine di Livonia"
 LIV_a_order_knights_2_desc: "I cavalieri del nostro ordine hanno dimostrato più volte il loro valore e la loro abilità in battaglia. Promuovendo i più capaci tra loro al grado di alfiere, ci assicuriamo che i nostri eserciti siano sempre guidati dai migliori."
 wallachian_tradition: "Una Nazione Fortificata"
 wallachian_tradition_desc: "Le nostre terre sono delimitate dalle montagne e dal fiume Danubio, ma per il resto sono molto pianeggianti. Questi terreni fertili sono come autostrade per gli eserciti invasori, una volta superate quelle barriere naturali. Per difendere il nostro popolo, costruiremo fortificazioni e castelli su tutto il territorio."
 wallachian_heritage: "Una Storia di Resistenza"
 wallachian_heritage_desc: "Avendo fatto parte di diversi imperi in passato, il nostro popolo è abituato a combattere con tenacia. Qualsiasi nemico che osi attaccarci dovrà pagare con il sangue."
 khedivates: "Khedivati"
 khedivates_desc: "I grandi imperi sono solitamente costituiti da un nucleo centrale circondato da sudditi dalla fedeltà piuttosto dubbia. Dovremmo adottare le misure necessarie per tenere queste nazioni sotto sorveglianza. "
 french_tradition: "La Corte di Francia"
 french_tradition_desc: "Il nostro modo di gestire la diplomazia è noto per la sua complessità e raffinatezza ed è stato preso a modello da altre nazioni. Ma solo uno sciocco si accontenterebbe dei risultati raggiunti e non spingerebbe per migliorarli."
 french_heritage: "Una Nobiltà Cavalleresca"
 french_heritage_desc: "I nobili della nostra nazione hanno sempre fornito i migliori soldati ai nostri eserciti. Le loro truppe addestrate serviranno la nostra nazione e sconfiggeranno i nostri nemici per la gloria."
 french_ambition: "Grande Armata"
 french_ambition_desc: "La necessità di riforme tra le nostre truppe diventa evidente se confrontate con quelle dei nostri nemici. L'introduzione di nuovi metodi di addestramento garantirà che i nostri uomini distruggano quei nemici sul campo di battaglia."
 
 
 english_tradition: "Cuori di Leone"
 english_tradition_desc: "Il coraggio e la disciplina dei fanti Inglesi sono stati testimoniati dalle mura difensive della Northumbria ai cieli oscuri della Francia. Ispirata dallo spirito coraggioso dei nostri re e dallo stoicismo della gente comune, la nostra fanteria combatte con la ferocia dei guerrieri Anglosassoni che l'hanno preceduta."
 english_heritage: "La Nostra Casa sull'Isola"
 english_heritage_desc: "La nostra isola ci protegge dai nemici esterni, ma non servirà a nulla se non proteggiamo le acque circostanti. Essendo veri padroni dei mari che ci circondano, manterremo un controllo saldo su coloro che minacciano la nostra terra."
 english_ambition: "Sovrani delle Onde"
 english_ambition_desc: "Qualsiasi nazione che intenda dominare i mari deve disporre di una massiccia presenza navale. La nostra flotta sarà così imponente che le coste dei nostri nemici saranno sempre circondate dalle nostre navi."
 omani_tradition: "Golfo dell'$OMA$"
 omani_tradition_desc: "La nostra nazione si trova alle spalle degli ampi e ostili deserti della $arabia_region$, ma il mare a est ci permette di aggirarli. È via mare, non via terra, che dovremo svolgere la nostra diplomazia, il nostro commercio e la nostra espansione."
 omani_heritage: "Controllo del Golfo"
 omani_heritage_desc: "I nostri marinai sono abituati a solcare mari lontani, ma è il controllo del golfo che ci circonda che rende possibili tali viaggi. Saremo sempre pronti a difendere le nostre acque da qualsiasi minaccia straniera."
 omani_ambition: "Isolamento Territoriale"
 omani_ambition_desc: "Sebbene non sia un'isola, il nostro territorio è di fatto isolato dal resto della $arabia_region$ a causa dei deserti. Per questo motivo abbiamo imparato quanto sia fondamentale avere un mare verso cui affacciarsi e quanto sarebbe utile per noi negarlo ai nostri nemici."
 breton_tradition: "Penisola $breton$"
 breton_tradition_desc: "Il nostro territorio comprende una discreta porzione di costa e, sin da quando i nostri antenati giunsero dalla Gran Bretagna, le nostre rive sono state animate da un'intensa attività. La nostra gente vive del mare e per il mare, e i nostri porti sono sempre pieni di navi mercantili e pescherecci."


 house_of_parliament_advance: "$house_of_parliament$"
 house_of_parliament_advance_desc: "$house_of_parliament_desc$"
 
 lacquerware_guild_advance: "$lacquerware_guild$"
 lacquerware_guild_advance_desc: "$lacquerware_guild_desc$"
 
 bur_between_two_realms: "Tra Due Regni"
 bur_between_two_realms_desc: "Possiamo considerarci membri sia delle terre tradizionali del $hre$ che del regno di $FRA$. Sebbene ciò possa complicare i rapporti feudali, queste circostanze ci hanno resi abili diplomatici, capaci di giocare su entrambi i fronti a nostro vantaggio."
 bur_knightly_prowess: "Prodezza Cavalleresca"
 bur_knightly_prowess_desc: "Occupiamo una posizione prestigiosa all'interno del sistema feudale della $FRA$. Pertanto, è giusto che le nostre truppe siano viste come un riflesso dello spirito $BUR_ADJ$."
 bur_rich_soil_of_burgundy: "Promuovi l'Agricoltura"
 bur_rich_soil_of_burgundy_desc: "Le terre di $BUR$ sono particolarmente adatte alla coltivazione di piante e all'allevamento di animali. Soprattutto l'uva si adatta perfettamente alle condizioni del luogo. Grazie alle nostre competenze in materia di coltivazione, dovrebbe essere facile promuovere lo sviluppo dell'industria agricola."
 mos_skilled_tax_collectors: "Esattori delle Tasse"
 mos_skilled_tax_collectors_desc: "La nostra posizione di esattori dei tributi per l'$GLH_horde$ ci ha permesso di acquisire molti anni di esperienza nella raccolta dei tributi e di trattenere per noi una parte dei profitti."
 mos_dynastic_ties: "Governare attraverso i Legami Dinastici"
 mos_dynastic_ties_desc: "Le terre della $russian_region$ sono state governate da una sola dinastia per molto tempo. Dovremmo sfruttare la nostra posizione tra i nostri pari e i nostri legami di sangue per assumere un ruolo di leadership."
 mos_patrol_the_territories: "Leve Organizzate"
 mos_patrol_the_territories_desc: "Governare la vasta distesa della $russian_region$ non è un compito facile. Dovremmo istituire centri di reclutamento locali per facilitare l'arruolamento nelle nostre armate."
 russian_integration: "Tradizione $russian_group$"
 russian_integration_desc: "Il $russian_group$ è vasto e diversificato nella sua cultura. Per unificarlo come facevano i sovrani del passato, dovremmo valorizzare la nostra storia comune e creare un legame indissolubile tra le persone."
 russian_resiliance: "Reclutamento $russian_group$"
 russian_resiliance_desc: "Le invasioni del passato da parte del $mongolian_group$ hanno lasciato nel $russian_group$ una forte determinazione a resistere al dominio straniero. Possiamo sfruttare la loro motivazione per aumentare il numero delle nostre truppe."
 land_of_the_rus: "Terra dei Rus'"
 land_of_the_rus_desc: "La riunificazione della Rus' è un obiettivo comune tra i governanti $russian_group$ e gli aspiranti conquistatori possono utilizzarlo come giustificazione per la conquista."
 russian_legitimization: "Legittimità Comune"
 russian_legitimization_desc: "Il popolo $russian_group$ ha occupato e governato queste terre per secoli. È naturale che sia un sovrano $russian_group$ a governare il proprio popolo. Più ci presentiamo come $russian_group$, più facile sarà per il popolo accettare il nostro governo."
 nor_seaborn_country: "Paese Marittimo"
 nor_seaborn_country_desc: "Il popolo $NOR_ADJ$ ha sempre scelto di attraversare il paese in barca, ogni volta che era conveniente. Questo rende il nostro popolo adatto alla vita marinara, pronto a servire nella nostra marina militare quando necessario."
 nor_bounties_of_the_sea: "I Doni del Mare"
 nor_bounties_of_the_sea_desc: "La terra $NOR_ADJ$ non è in grado di fornire alla nostra gente il necessario per il proprio sostentamento. Ci rivolgeremo quindi al mare per procurarci il cibo e, fortunatamente, le acque del Mare del Nord ci offrono abbondanti zone di pesca da sfruttare."
 nor_merchant_tradition: "Mercanti Norvegesi"
 nor_merchant_tradition_desc: "I porti di $NOR$ sono da tempo una meta ambita dai mercanti di tutta $europe$. È giunto il momento non solo di ospitare mercanti stranieri nei nostri porti, ma anche di trarre noi stessi vantaggio dai commerci dell'$europe$ settentrionale."

