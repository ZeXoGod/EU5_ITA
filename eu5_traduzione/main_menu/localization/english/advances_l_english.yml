 increase_control_area_advance: "Aumenta Controllo su Vasta Scala"
 increase_control_area_advance_desc: "Man mano che il nostro potente paese cresce, dovremo tenere sotto stretto controllo la nostra popolazione.
 improved_supply_lines: "Linee di Fornitura Migliorate"
 improved_supply_lines_desc: "La guerra moderna richiede sempre più risorse per i nostri eserciti, soprattutto dopo lo sviluppo del fuoco di salva e l'uso diffuso dell'artiglieria sul campo di battaglia."
 supply_lines: "Linee di Fornitura"
 supply_lines_desc: "Lo sviluppo degli eserciti professionali ha cambiato il modo di fare la guerra. La logistica è ora essenziale e le linee di rifornimento sono assolutamente necessarie per mantenere gli eserciti nutriti e riforniti di munizioni."
 improved_logistics: "Logistica Migliorata"
 improved_logistics_desc: "L'arte moderna della guerra oggi distingue chiaramente tra funzionari dilettanti che parlano di tattica e funzionari professionisti che studiano la logistica."
 mining_advance: "Estrazione Mineraria"
 mining_advance_desc: "L'estrazione mineraria è stata un'attività economica fondamentale sin dagli albori dell'umanità. L'uso diffuso della lavorazione dei metalli non ha fatto altro che aumentare l'importanza della prospezione e dell'estrazione di diversi tipi di minerali e metalli per lo sviluppo di società complesse." 
 bronze_working: "Lavorazione del Bronzo" 
 bronze_working_desc: "Il bronzo è una lega di rame e stagno, scoperta e sviluppata per realizzare utensili e armi molto più resistenti, poiché è anche un materiale più duttile e più facile da lavorare rispetto al rame." 
 iron_working: "Lavorazione del Ferro" 
 iron_working_desc: "Il ferro è un materiale fondamentale per la produzione di diversi tipi di utensili e armi, rendendolo essenziale per il commercio dei fabbri che si trovano in ogni villaggio, ma anche per le catene di produzione più grandi." 
 advanced_mining: "Estrazione Mineraria Avanzata" 
 advanced_mining_desc: "Lo sviluppo di strumenti più avanzati e resistenti ha reso possibile un'ulteriore espansione delle attività minerarie per l'estrazione di nuovi minerali e metalli." 
 fine_metals_mining: "Estrazione di Metalli Preziosi" 
 fine_metals_mining_desc: "La scoperta e lo sviluppo di nuove leghe metalliche hanno reso possibile l'estrazione e lo sfruttamento di nuovi metalli preziosi su scala più ampia, rendendo il processo altamente redditizio rispetto ad altri tipi di attività mineraria." 
 ranching: "Allevamento" 
 ranching_desc: "L'allevamento del bestiame ha sviluppato la possibilità di allevare mandrie di cavalli, il che ha reso possibile allevare gli animali migliori per i viaggi, le guerre e molti altri compiti." 
 mining_law_advance: "$mining_law$"
 mining_law_advance_desc: "$mining_law_desc$"
 
 
 fort_limit_1_advance: "Sistema Castellania"
 fort_limit_1_advance_desc: "I castellani ufficiali vengono nominati per gestire le fortezze locali e le loro guarnigioni, segnando il primo quadro organizzato per l'amministrazione e la manutenzione delle fortezze."
 fort_limit_2_advance: "Guardie di Frontiera"
 fort_limit_2_advance_desc: "I guardiani regionali coordinano diversi castelli lungo le marche di frontiera, stabilendo rotte di rifornimento, catene di comando e difesa reciproca tra roccaforti vicine."
 fort_limit_3_advance: "Ufficio della Difesa"
 fort_limit_3_advance_desc: "La corona centralizza la supervisione delle fortificazioni sotto un ufficio formale nella capitale, consolidando registri, fondi e ordini di manutenzione in un'unica autorità amministrativa."
 fort_limit_4_advance: "Ispettori Generali"
 fort_limit_4_advance_desc: "Ispettori professionisti viaggiano per il regno per valutare guarnigioni, magazzini e mura, applicando standard uniformi e garantendo l'affidabilità di ogni luogo fortificato."
 fort_limit_5_advance: "Ingegneria Standardizzata"
 fort_limit_5_advance_desc: "Vengono introdotti standard nazionali per la costruzione e la riparazione, consentendo una pianificazione efficiente, progetti condivisi e una manutenzione prevedibile in tutta la nostra rete di fortezze.."
 fort_limit_6_advance: "Servizi Topografici"
 fort_limit_6_advance_desc: "Una mappatura completa e l'integrazione logistica collegano ogni fortezza in un sistema difensivo coerente; un risultato ottenuto grazie alla collaborazione tra burocrazia, scienza e potere statale."
 
 chancery_advance: "Cancelleria"
 chancery_advance_desc: "Una Cancelleria è un ufficio burocratico che i sovrani medievali hanno creato per governare i propri domini, poiché i cambiamenti sociali li rendevano sempre più complessi e difficili da gestire. La funzione principale di una Cancelleria è quella di redigere, inviare e ricevere documenti relativi alla gestione di tali domini."
 chancery_records: "Documenti della Cancelleria"
 chancery_records_desc: "Il crescente apparato delle Cancellerie richiedeva un altro livello di amministrazione, poiché la loro burocrazia stava diventando sempre più complessa da gestire. Ciò si concretizzò nella forma dei Registri della Cancelleria, un ufficio istituito per conservare tutte le lettere ricevute dalla Cancelleria, nonché una copia di tutti i documenti emessi dai suoi scrivani e notai."
 lieutenancy_advance: "Luogotenenza"
 lieutenancy_advance_desc: "Con l'espansione del patrimonio della Corona, le prolungate assenze del monarca dai vari regni indeboliscono la Corona e mettono a dura prova i rapporti con i sudditi. Per ovviare a questo problema, nasce la figura del luogotenente, che funge da rappresentante temporaneo del monarca durante le sue assenze, che non sono destinate a essere permanenti. Questi luogotenenti non provengono solo dalla stirpe reale, ma anche dalla cerchia domestica legata alla famiglia del re."
 viceroyalty_advance: "Vicereame"
 viceroyalty_advance_desc: "Un vicereame è un'unità territoriale distinta e semi-autonoma all'interno di un regno, caratterizzata come uno stato monarchico governato da un viceré designato. Queste entità amministrative sono affidate a un viceré, nominato dal monarca, con la responsabilità cruciale di gestire e governare un paese o una provincia specifici. Tipicamente situato lontano dal centro del regno, il vicereame opera come entità separata, esibendo un certo grado di autogoverno pur essendo in ultima analisi responsabile nei confronti del monarca regnante. Il ruolo del viceré comprende una vasta gamma di compiti, tra cui l'attuazione delle politiche, il mantenimento dell'ordine e la rappresentanza dell'autorità del re nella regione designata."


 tolerance_idea: "Idee sulla Tolleranza" 
 tolerance_idea_desc: "Ogni essere umano è stato creato uguale al Creatore, e quindi comprendiamo che le loro credenze, anche se errate, possono essere accettate come mezzo per una futura conversione all'Unica Vera Fede."
 empiricism: "Empirismo"
 empiricism_desc: "Le cose sono ciò che sono perché possiamo percepirle, vederle e, in generale, sperimentarle con i nostri sensi. È proprio grazie a queste prove empiriche che riusciamo a elaborare idee nuove."
 print_culture: "Cultura della Stampa"
 print_culture_desc: "Con l'invenzione della Stampa, la diffusione della conoscenza non è mai stata così facile. Le nuove tecniche e i progressi raggiungeranno ogni angolo della nostra nazione e la renderanno più forte e più ricca."
 religious_unification: "Unificazione Religiosa"
 religious_unification_desc: "Esiste una sola religione vera, ed è quindi nostro dovere unire tutti i fedeli sotto l'unica guida di Dio."
 humanism: "Umanesimo"
 humanism_desc: "L'umanità è la creazione più elevata del Signore e, in quanto tale, è naturale collocarla al centro del Creato. Ogni aspetto della Natura Umana deve essere preservato e incoraggiato, dal suo benessere alla sua capacità di libero arbitrio o di esplorazione del Mondo."
 merchant_traditions: "Tradizioni Mercantili"
 merchant_traditions_desc: "Il commercio è la linfa vitale dell'economia, poiché il suo flusso è garanzia di una buona salute economica. Con i nostri mercanti concentrati sul mantenimento del flusso commerciale, possiamo affermarci come tradizione e reputazione di commercio vivace, rendendo più facile attrarre il commercio estero verso di noi."
 benign_diplomats: "Diplomatici Benevoli"
 benign_diplomats_desc: "L'arte della diplomazia è complessa. Non basta essere bravi con le parole, poiché anche la presenza e il comportamento sono fondamentali per l'interpretazione delle parole stesse. Chiedendo ai nostri diplomatici di concentrarsi sul dare un'impressione più amichevole, possiamo assicurarci di essere visti in modo più favorevole dagli altri paesi."
 grand_banquets: "Grandi Banchetti"
 grand_banquets_desc: "Nessuna questione importante può essere discussa senza accompagnarla con un pasto, e più la questione è importante, più il pasto dovrebbe essere abbondante. Organizzare regolarmente grandi banchetti ci permette di discutere costantemente e in modo adeguato tutte le questioni che richiedono attenzione."
 buffer_states: "Stati Cuscinetto"
 buffer_states_desc: "Non c'è niente di peggio che avere come vicino qualcuno con cui si è in conflitto. Se vogliamo evitare tensioni ai confini, avere altri stati che fungono da cuscinetto tra noi e i nostri potenziali nemici ci consentirà di avere un po' di respiro."
 camp_followers: "Vivandieri"
 camp_followers_desc: "I guerrieri costituiscono ovviamente la maggior parte dei nostri eserciti, ma nessun esercito può essere composto solo da guerrieri. Senza il seguito di persone che trasportano cibo e attrezzature per l'esercito, quest'ultimo non sarebbe in grado di spostarsi. Organizzando e strutturando questi seguaci del campo possiamo aumentarne notevolmente l'utilità e l'efficienza."

 

 #Sweden
 swedish_tradition: "Attacco Incessante"
 swedish_tradition_desc: "Se ci si schiera in formazione Svinfylking e si carica il nemico, questi verrà annientato! I cavalli sono fatti per essere cavalcati in battaglia e non hanno posto sul campo di battaglia."
 swedish_heritage: "Contadini Liberi"
 swedish_heritage_desc: "I contadini svedesi hanno storicamente costituito una parte importante del paese e le differenze tra la nobiltà e i contadini liberi non sono mai state significative."
 kung_och_riksdag: "Kung och Riksdag"
 kung_och_riksdag_desc: "I Re Svedesi spesso dipendevano dalla collaborazione con gli Stati, in particolare con la numerosa classe contadina, per controbilanciare il potere della nobiltà. Durante il regno di Gustavo Adolfo, tuttavia, fu raggiunto un compromesso storico con la nobiltà, che si impegnò a mettere le proprie risorse a disposizione della nazione in cambio di nuovi privilegi."
 swedish_steel: "Acciaio Svedese"
 swedish_steel_desc: "Mentre gli altri eserciti sparano raffiche imprecisi contro i loro nemici, noi marceremo contro di loro in ranghi disciplinati, spareremo una sola raffica a distanza ravvicinata e poi li affronteremo con le armi bianche."
 hakkapelitta: "'Hakkapeliitta'"
 hakkapelitta_desc: "La Finlandia è un luogo piuttosto povero e arretrato, e il servizio nell'esercito Svedese offre alle persone eccellenti opportunità di avanzamento finanziario attraverso il saccheggio. La buona abilità nell'equitazione e i cavalli di alta qualità ci consentono di formare una cavalleria eccellente e temuta che, secondo i nostri nemici, è invulnerabile grazie alla stregoneria."
 indelningsverket: "Indelningsverket"
 indelningsverket_desc: "Il sistema Svedese di assegnazione consisteva nella divisione dei contadini in gruppi di 10 persone a fini di reclutamento. Questo sistema facilitava la ricerca di persone da arruolare nell'esercito e la loro organizzazione in unità."
 swedish_absolutism: "Assolutismo Svedese"
 swedish_absolutism_desc: "L'assolutismo è la teoria secondo cui un solo uomo dovrebbe essere al comando, quell'uomo è il re, e dovrebbe avere la capacità di governare senza essere ostacolato dal consiglio privato."
 produktplakatet: "Produktplakatet"
 produktplakatet_desc: "Il decreto vieta alle navi straniere che arrivano in Svezia di trasportare merci provenienti da paesi diversi dal proprio o dalle proprie colonie."
 mulltimmer_masugn: "Mulltimmer Masugn"
 mulltimmer_masugn_desc: "Il ferro Svedese, apprezzato per la sua purezza e resistenza, soddisfaceva non solo il fabbisogno interno, ma riforniva anche le fonderie e le armerie di tutte le nazioni del continente. La Mulltimmer Masugn non era costruita solo in pietra, ma anche in legno isolato con sabbia, ghiaia e terra."
 swedish_royal_post_office: "Kungliga Postverket"
 swedish_royal_post_office_desc: "La Kungliga Postverket (Agenzia Postale Reale) fu fondata durante il regno della regina Cristina. Creata per migliorare l'amministrazione statale e le comunicazioni nel vasto Impero Svedese, istituì una rete affidabile di corrieri e stazioni di posta. Il sistema divenne fondamentale per il coordinamento militare, la diplomazia e il governo durante l'era della Svezia come grande potenza."
 polhem_machina_nova: "Machina Nova"
 polhem_machina_nova_desc: "Christopher Polhem, soprannominato il “padre dell'ingegneria Svedese”, trasformò l'industria Svedese con la sua Machina Nova, una serie innovativa di sistemi meccanici per ottimizzare e aumentare la produzione. Utilizzando complessi sistemi di ingranaggi, camme e energia idraulica, Polhem sviluppò macchine in grado di svolgere compiti che prima venivano eseguiti a mano, dalla frantumazione del minerale nelle miniere alla tessitura e alla segatura. Il suo Laboratorium Mechanicum fungeva sia da officina che da scuola, diffondendo le conoscenze meccaniche in tutto il regno."




 
 #Hungary
 hun_composite_light_cavalry: "Cavalleria Leggera Composita"
 hun_composite_light_cavalry_desc: "Composta da arcieri a cavallo e da veloci cavalieri, la cavalleria leggera del nostro paese è la spina dorsale delle nostre forze militari. Ha dimostrato il proprio valore nella grande battaglia di Marchfeld del 1278 e ancora una volta condurrà le nostre forze alla gloria."
 hun_castle_warriors: "Guerrieri del Castello"
 hun_castle_warriors_desc: "I Guerrieri del Castello, una classe selezionata nel nostro stato, hanno il dovere di prestare servizio militare ai loro #italic ispáns#! locali nei distretti dei castelli reali. Nati nei primi tempi del regno, questi proprietari terrieri privilegiati mantengono una posizione unica, difendendo il loro regno e custodendo i loro diritti ereditari."
 hun_renaissance_knowledge: "Un Principe Rinascimentale"
 hun_renaissance_knowledge_desc: "I servi consideravano il loro Re un sovrano giusto perché li proteggeva dalle richieste eccessive e dagli abusi dei magnati. Era un vero principe Rinascimentale, un leader militare e amministratore di successo, un linguista eccezionale e un mecenate illuminato delle arti."
 hun_bulwark_of_christianity: "Baluardo del Cristianesimo"
 hun_bulwark_of_christianity_desc: "Con l'ascesa del potere Turco nel sud, spetta al popolo del Regno d'Ungheria difendere la Cristianità dalla minaccia Turca. Fate sapere che non verremo meno al nostro dovere.."
 hun_found_the_black_army: "Fondata l'Armata Nera"
 hun_found_the_black_army_desc: "Ispirandosi agli scritti di Giulio Cesare, l'Ungheria avrà un nucleo di truppe professionali per i suoi eserciti. Questi uomini saranno così duri che i nostri nemici li chiameranno l'esercito nero."
 hun_reformed_coinage: "Riforma Monetaria"
 hun_reformed_coinage_desc: "Per pagare il nostro nuovo esercito professionale avremo bisogno di un flusso costante di entrate. Riformare il sistema monetario per standardizzare i pesi renderà tutto questo molto più facile, perché sapremo quanto dovranno pagare le persone."
 hun_curtailed_peasantry: "Limitare la Libertà dei Contadini"
 hun_curtailed_peasantry_desc: "L'Ungheria non ha frontiere naturali su cui basare la sua difesa. La pianura selvaggia che ha portato qui i nostri antenati era perfetta per lanciare incursioni verso Ovest, non per difendersi. Se vogliamo difendere l'Ungheria, avremo bisogno di risorse. Se accettiamo che i nostri magnati leghino più strettamente i contadini alla terra, loro faranno in modo che lavorino più duramente."
 hun_strengthened_towns: "Rafforzare le Città"
 hun_strengthened_towns_desc: "L'Ungheria ha bisogno di ricchezza per crescere e prosperare, e le città sono fondamentali per questo. Se garantiamo che le nostre città siano adeguatamente protette dai nobili, continueranno a portare commercio che potremo tassare."
 hun_hungarian_reformation_intro: "Le idee della Riforma si diffusero in Europa a macchia d'olio, e come tali erano destinate a raggiungere anche le nostre terre."
 hun_hungarian_reformation: "Riforma Ungherese"
 hun_hungarian_reformation_desc: "$hun_hungarian_reformation_intro$ CLe nostre terre sono state minacciate da potenze straniere per troppo tempo. Unendoci alla Riforma e abbandonando il dovere di seguire il Papa come cagnolini, possiamo spezzare almeno una delle catene che ci opprimono!"
 hun_the_catholic_shield: "Lo Scudo Cattolico"
 hun_the_catholic_shield_desc: "$hun_hungarian_reformation_intro$ Eppure, i cuori dei fedeli rimangono forti. Dio e i suoi fedeli servitori resisteranno alla follia eretica."
 hun_realm_of_many_religions: "Regno delle Molte Religioni"
 hun_realm_of_many_religions_desc: "$hun_hungarian_reformation_intro$ Purtroppo, la Riforma ha diviso le famiglie, trasformato ex amici in nemici e minacciato la stabilità stessa di molti stati. Tuttavia, il nostro regno sa bene che non deve cadere vittima della lotta teologica. Dopotutto, siamo un popolo e un regno di molte religioni."
 hun_multi_culturalism: "Regno delle Molte Culture"
 hun_multi_culturalism_desc: "Il bacino dei Carpazi non è solo la patria degli ungheresi. Slovacchi, Ruteni, Cumani, Tedeschi e molte altre minoranze diverse considerano il nostro regno la loro casa. È quindi naturale che il nostro governo sia abile nell'integrare con facilità culture diverse nel nostro stato."
 hun_revolutionized_military_tactics: "Tattiche Militari Rivoluzionarie"
 hun_revolutionized_military_tactics_desc: "Con il progresso della tecnologia militare, evolvono anche le tattiche sul campo di battaglia. È fondamentale per la sopravvivenza del nostro stato stare al passo con la natura in continua evoluzione della guerra terrestre."
 hun_hungarian_unity: "Unità Ungherese"
 hun_hungarian_unity_desc: "Sebbene il nostro popolo abbia dovuto affrontare molte minacce esterne, lo spirito e la volontà degli ungheresi rimangono intatti. L'unità degli ungheresi è di grande ispirazione per i nostri orgogliosi soldati che difenderanno la nostra patria fino all'ultimo uomo."
 hun_hungarian_hussars: "$a_hungarian_hussars$"
 hun_hungarian_hussars_desc: "$a_hungarian_hussars_desc$"
 #
 salic_law_advance: "Legge Salica"
 salic_law_advance_desc: "Il ruolo delle donne nelle monarchie di tutto il mondo non è sempre rispettato. Non è raro, infatti, che queste monarchie abbiano leggi che vietano espressamente alle donne di partecipare all'eredità, che viene completamente ignorata a favore dei loro fratelli o cugini maschi."
 partition_inheritance_advance: "Divisione Ereditaria"
 partition_inheritance_advance_desc: "Le rivalità tra i figli di un monarca non sono rare, poiché ognuno di loro vorrebbe diventare il futuro monarca. Per evitare tali rivalità, alcuni monarchi decidono di dividere tutti i loro territori e titoli tra tutti i loro figli, in modo che tutti si sentano soddisfatti di ricevere un'eredità equa."
 
 national_assemblies_advance: "Assemblee Nazionali"
 national_assemblies_advance_desc: "$national_assemblies_desc$"
 enlightenment_advance: "Illuminismo"
 enlightenment_advance_desc: "Il secolo scorso ha visto il Razionalismo e l'Empirismo guadagnare una popolarità sempre crescente tra le grandi menti dell'epoca. La Luce della Ragione è stata accesa e molti non si daranno pace finché non sarà portata in ogni angolo della terra."
 distribution_of_power_advance: "$distribution_of_power_law$"
 distribution_of_power_advance_desc: "$distribution_of_power_law_desc$"
 industrialization_advance: "Industrializzazione"
 industrialization_advance_desc: "L'avvento della rivoluzione industriale porta con sé cambiamenti internazionali e duraturi non solo nel commercio e negli affari, ma anche nel tessuto sociale stesso. Invenzioni come il telaio meccanico e il motore a vapore spingeranno le capacità dell'umanità al suo apice più alto mai raggiunto."
 levee_en_masse_advance: "Levée en Masse"
 levee_en_masse_advance_desc: "La guerra è un concetto in continua evoluzione, innovato e perfezionato di generazione in generazione. Per soddisfare il bisogno di espansione e fornire il carburante necessario per realizzare queste ambizioni, saranno redatte e firmate nuove leggi di coscrizione a livello nazionale, che recluteranno eserciti composti da tutti i giovani non sposati, la cui dimensione determinerà il corso della storia."
 griot_advance: "Griot"
 griot_advance_desc: "I Griot sono narratori, storici, consiglieri, musicisti e poeti allo stesso tempo. Custodiscono le storie e le leggende delle generazioni passate, mediano tra due parti in conflitto e servono i loro governanti e le popolazioni locali come consiglieri."
 west_african_caravan_stop_advance: "$caravan_stop$ Sahariana"
 west_african_caravan_stop_advance_desc: "Il commercio tra l'Africa subsahariana e il Nord Africa fa parte della nostra identità da secoli. Tuttavia, il viaggio attraverso il vasto deserto, nonostante i molti anni di esperienza accumulata, è faticoso e pericoloso. La chiave per garantire il commercio Sahariano è la $caravan_stop$, un luogo dove i mercanti e le loro carovane potevano fermarsi e riposare durante il loro viaggio attraverso il deserto."
 #Sunday Schools Generic
 sunday_schools_advance: "Scuole Domenicali"
 sunday_schools_advance_desc: "L'istruzione dei meno fortunati è una parte importante della nostra missione religiosa. Dovremmo fondare scuole, strettamente legate al nostro normale servizio ecclesiastico, per fornire un'istruzione di base al nostro gregge."
 #catholic advances
 res_publica_christiana: "Cristianesimo Universale"
 res_publica_christiana_desc: "Dobbiamo perseguire buoni rapporti con i nostri fratelli cristiani, anche se alcune delle loro pratiche sono considerate eretiche."
 roman_orthodoxy: "Ortodossia Romana"
 roman_orthodoxy_desc: "La rettitudine della fede Cattolica Romana e della sua dottrina deve rimanere indiscussa per garantire al popolo la loro autorità."
 marian_devotion: "Devozione alla Vergine Maria"
 marian_devotion_desc: "La nostra Devozione alla Vergine Maria deve rimanere un pilastro centrale del nostro culto."
 crusading_knights: "Esperienza delle Crociate Baltiche"
 crusading_knights_desc: "Inviare i nostri migliori cavalieri e nobili nelle zone pagane del Mar Baltico o del Mar Mediterraneo è una tradizione di lunga data nel nostro Paese. In questo modo porteremo avanti l'opera di Cristo diffondendo la fede tra i popoli non illuminati e, inoltre, acquisiremo comandanti esperti per i nostri eserciti."
 catholic_pilgrimages: "Pellegrinaggi Cattolici"
 catholic_pilgrimages_desc: "I luoghi sacri della nostra fede meritano cura e attenzione da parte di ogni fedele. Incoraggiare i pellegrinaggi ed elevare coloro che hanno intrapreso questo percorso dovrebbe essere un'azione importante nel nostro paese."
 inquisition_advance: "Inquisizione"
 inquisition_advance_desc: "L'Inquisizione fu istituita nel XII secolo come strumento per combattere l'eresia Catara, ma la sua influenza crebbe notevolmente nel Tardo Medioevo, diventando il principale strumento della Chiesa Cattolica per contrastare la diffusione di dottrine dissidenti."
 preaching_friars: "Frati Predicatori"
 preaching_friars_desc: "È diventato piuttosto comune che i frati inizino a predicare la nostra fede. Dovremmo esaltare coloro che intraprendono questo compito e lodare i loro sforzi nell'affermare la convinzione dei nostri contadini."
 devotio_moderna: "Devotio Moderna"
 devotio_moderna_desc: "Il movimento della devozione moderna si sta diffondendo nella nostra fede e dovremmo mettere in pratica alcuni dei suoi insegnamenti nella nostra corte, mostrandoci come una casa di Cristiani devoti."
 denounce_heretics: "Denuncia degli Eretici"
 denounce_heretics_desc: "Dobbiamo conservare l'unica vera fede e denunciare tutti coloro che ne esprimono critiche eretiche."
 beguins_and_beghards: "Ordini Religiosi Laici"
 beguins_and_beghards_desc: "Molti fedeli si sono dedicati alla vita di preghiera e alle buone opere che solitamente caratterizzano la vita monastica dei monaci e delle monache. Tuttavia, essi non hanno preso i voti ufficiali e agiscono senza l'approvazione ufficiale del Papa. Ciononostante, dovremmo sostenere questi sforzi popolari volti a compiere buone azioni e aiutare la nostra popolazione."
 conquistador_advance: "Conquistadors"
 conquistador_advance_desc: "La scoperta del Nuovo Mondo attira avventurieri di ogni tipo, disposti a rischiare la fortuna e la vita in spedizioni incerte, con la promessa di ricchezze, fama e potere senza pari. Queste spedizioni sono un accordo tra il loro capo e la Corona, legalmente manifestato come 'capitolazioni di conquista'."
 grand_display_of_faith: "Grandi Dimostrazioni di Fede"
 grand_display_of_faith_desc: "Per onorare Dio, dobbiamo costruire grandi monumenti in suo nome. Questo non solo dimostrerà la nostra devozione all'unico vero Dio, ma mostrerà anche la bellezza dei nostri abili architetti."
 monastery_productions: "Frugalità dei Monasteri"
 monastery_productions_desc: "Gli occupanti dei nostri monasteri sostengono gli ideali della frugalità. Il nostro clero dovrebbe prendere questi monaci e queste monache come esempio per il proprio comportamento."
 reform_church_music: "Riforma della Musica Sacra"
 reform_church_music_desc: "Dobbiamo accettare le riforme proposte alla nostra musica liturgica. La musica diluita attualmente in uso non può più essere considerata accettabile."
 frequent_councils: "Concili Frequenti"
 frequent_councils_desc: "È stato proposto di tenere frequenti concili per la nostra fede, al fine di evitare che le critiche si protraggano troppo a lungo. Anche se non abbiamo il pieno controllo sul comportamento della curia, possiamo almeno esercitare tutta l'influenza di cui disponiamo per realizzare questa proposta."
 mendicant_orders: "Ordini Mendicanti"
 mendicant_orders_desc: "Gli ordini religiosi, che hanno fatto voto di povertà e di vita itinerante, hanno portato assistenza in molte parti del nostro paese. Dovremmo sostenere questi sforzi il più possibile, senza interferire con i loro voti."
 exsurge_domine: "Exsurge Domine"
 exsurge_domine_desc: "Per sradicare il male dell'eresia, il Signore Stesso si leverà e li epurerà dalle nostre terre!"
 confutatio_augustana: "Rifiutare False Confessioni"
 confutatio_augustana_desc: "In tempi turbolenti come questi, dobbiamo trasmettere ai nostri sudditi una linea chiara su ciò che consideriamo pensiero eretico e sulla dottrina che un cristiano devoto deve seguire."
 roman_catechism: "Catechismo Romano"
 roman_catechism_desc: "Il nostro clero deve adeguarsi alle istruzioni ufficiali della Chiesa. Ciò renderà i nostri sacerdoti più efficienti e faciliterà la loro formazione."
 oversea_missions: "Missioni d'Oltremare"
 oversea_missions_desc: "Il nostro clero è pronto e disposto a diffondere la nostra fede in nuovi territori oltreoceano. Grazie al loro contributo, colonizzare nuove terre sarà più facile ed economico."
 baptism_books: "Libri sul Battesimo"
 baptism_books_desc: "Dobbiamo confermare il battesimo come un importante pilastro della nostra fede e dare al nostro clero l'opportunità di seguirlo per il bene di tutti i fedeli."
 second_scholasticism: "Secondo $scholasticism$"
 second_scholasticism_desc: "Dovremo far rivivere e perfezionare il movimento filosofico della scolastica medievale."
 catholic_sunday_schools: "$sunday_schools_advance$"
 catholic_sunday_schools_desc: "$sunday_schools_advance_desc$"
 index_librorum_prohibitorum: "Indice dei Libri Proibiti"
 index_librorum_prohibitorum_desc: "Le idee pericolose della Riforma potranno diffondersi nelle menti dei nostri sudditi solo se questi avranno accesso a opere scritte che propagano questi pensieri sciocchi."
 catholic_cuius_regio_eius_religio: "Cuius Regio, Eius Religio"
 catholic_cuius_regio_eius_religio_desc: "#italic Di chi è il regno, sua è la religione.#! Dovremo accettare che altri paesi seguano una fede diversa dalla nostra, e questo sarà talvolta fondamentale per la nostra diplomazia."
 embellish_baroque_art: "Abbellire le Opere Barocche"
 embellish_baroque_art_desc: "Il mecenatismo artistico ha una grande tradizione nella nostra fede. Lo sviluppo dello stile barocco riflette bene la nostra teologia e dovremmo continuare a sostenere questi artisti."
 national_churches: "Chiesa Nazionale"
 national_churches_desc: "Lo Stato deve assumere un maggiore controllo sulla Chiesa nel nostro paese, poiché non possiamo permettere che entità straniere esercitino un'influenza eccessiva sulla nostra amministrazione."
 entrenched_church: "Chiesa Radicata"
 entrenched_church_desc: "Indipendentemente dalle persone che governiamo, la Chiesa ci offrirà un modo per dare loro una struttura unificata."
 catholic_enlightenment: "Illuminismo Cattolico"
 catholic_enlightenment_desc: "Affinché la nostra fede possa superare i tempi dell'Illuminismo, dobbiamo adattarci e acquisire una nuova prospettiva sulla Chiesa."
 divine_church_music: "Musica Religiosa Sacra"
 divine_church_music_desc: "Molti dei nostri compositori hanno creato le loro opere più grandi ispirandosi alla fede. Dovremmo continuare a cercare gli artisti più talentuosi e ingaggiarli per non permettere che nelle nostre chiese e cattedrali si ascolti musica di qualità inferiore."
 continue_missionary_works: "Opere Missionarie"
 continue_missionary_works_desc: "L'impegno missionario volto a diffondere la nostra fede negli angoli più remoti del mondo non potrà mai essere considerato concluso. Dobbiamo sostenere più missioni per diffondere il verbo cattolico."
 #protestant advances
 protestant_invite_persecuted: "Invita gli Indesiderati"
 protestant_invite_persecuted_desc: "Mentre noi abbiamo visto la luce della vera fede, molti dei nostri fratelli soffrono sotto il dominio oppressivo di persone fuorviate. Dovremmo invitare e sostenere queste persone affinché si stabiliscano nelle nostre terre, dove potranno vivere senza ripercussioni e, cosa ancora più importante, contribuire al nostro tesoro."
 protestant_administration_tax: "Esattori Fiscali Efficienti"
 protestant_administration_tax_desc: "In passato il clero si faceva carico di parte dell'onere fiscale. Sebbene alcune di queste strutture siano state smantellate sulla scia della Riforma, le persone capaci sono ancora presenti e pronte a servirci."
 confessio_augustana: "Una Nuova Confessione"
 confessio_augustana_desc: "La Riforma ci offre l'opportunità di definire un nuovo credo per il nostro popolo e, cosa ancora più importante, di accettarne le critiche e modificarlo."
 devotionalism: "Devotionalismo"
 devotionalism_desc: "Dobbiamo far rivivere la teologia Agostiniana e costruire la nostra fede sulle emozioni e sul fervore dei fedeli."
 protect_the_new_faith: "Scudo della Fede"
 protect_the_new_faith_desc: "La nostra Fede è assediata da nemici su tutti i fronti e dovremo difendere il nostro diritto alla nostra confessione contro gli oppressori papisti."
 expulsion_of_heretics: "Espulsione degli Eretici"
 expulsion_of_heretics_desc: "I fastidiosi eretici del nostro dominio potrebbero essere al centro di una ribellione contro il nostro sovrano. Sarebbe meglio se li reindirizzassimo invece verso le nostre colonie d'oltremare, dove possono causare meno problemi."
 repurposed_monasteries: "Monasteri Riadattati"
 repurposed_monasteries_desc: "Le vecchie terre ecclesiastiche confiscate dal nostro Stato durante la conversione del nostro Paese possono ora servirci come nuovi centri di produzione o amministrazione."
 involved_laity: "Laici Coinvolti"
 involved_laity_desc: "Con il crescente coinvolgimento dei laici nell'amministrazione quotidiana della nostra Chiesa, il nostro popolo ha trovato un legame più personale con la fede stessa."
 protestant_cuius_regio_eius_religio: "$catholic_cuius_regio_eius_religio$"
 protestant_cuius_regio_eius_religio_desc: "$catholic_cuius_regio_eius_religio_desc$"
 protestant_painters: "Arte Protestante"
 protestant_painters_desc: "La Riforma ha spinto sempre più artisti a ritrarre nuovi scenari, lontani dalla glorificazione di Dio. Assumere un numero maggiore di questi artisti ci farà apparire come grandi mecenati delle arti."
 protestant_sunday_schools: "$sunday_schools_advance$"
 protestant_sunday_schools_desc: "$sunday_schools_advance_desc$"
 protestant_work_ethic: "Lavoratori Diligenti"
 protestant_work_ethic_desc: "L'influenza dei predicatori puritani o pietisti sulla Riforma è innegabile. La loro attenzione a virtù come la diligenza e la frugalità ci aiuterà a promuovere una forza lavoro di alta qualità."
 embrace_romanticism: "Abbraccia il Romanticismo"
 embrace_romanticism_desc: "Sulla scia dell'illuminismo, non dovremmo dimenticare il fascino della romanticizzazione. I nostri artisti romantici produrranno sicuramente grandi opere d'arte."
 wary_of_heretic_preachers: "Difesa contro gli Eretici"
 wary_of_heretic_preachers_desc: "Dovremo stare attenti alle forze che cercano di convertire il nostro popolo o di riconvertirlo alla nostra fede precedente. Etichettando questi predicatori come maliziosi e ostili, possiamo preparare il nostro popolo a questi contatti e rafforzare più facilmente l'ortodossia religiosa."
 protestant_innovation: "Innovazioni Protestanti"
 protestant_innovation_desc: "Fin dalle origini della nostra fede, abbiamo imparato il valore intrinseco di mettere in discussione le dottrine e le credenze consolidate. Lo stesso principio può essere applicato ad altri campi di studio."
