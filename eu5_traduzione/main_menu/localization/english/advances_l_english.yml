 #Novgorod
 northern_center_of_arts: "Centro delle Arti del Nord"
 northern_center_of_arts_desc: "La città di Novgorod è un importante centro culturale in Europa. Storie epiche basate su un alto livello di alfabetizzazione, splendide icone e architetture grandiosi aumentano il prestigio della nostra fiorente città e dell'intera nazione."
 city_of_churches: "Città delle Chiese"
 city_of_churches_desc: "Oltre 80 chiese ortodosse a Novgorod, in particolare la Dom Svyatoy Sofii, sono tra i maggiori proprietari terrieri del principato. Grazie alla loro ricchezza e al loro prestigio religioso, le chiese influenzano la popolazione in molti settori e i nostri cittadini sono più devoti, in senso positivo."
 novgorodian_fur_trade: "Commercio di Pellicce di Novgorod"
 novgorodian_fur_trade_desc: "La pelliccia, l'oro morbido della Russia. Mentre altri stati commerciali traggono la loro ricchezza dal commercio dell'oro e di altri metalli rari, la nostra fonte di reddito proviene dalle pellicce di alta qualità che la madrepatria ci fornisce."
 grand_dukes_army: "Esercito del Granduca"
 grand_dukes_army_desc: "Guidare le truppe è il compito più importante del Granduca, che è stato invitato a governare la Repubblica di Veche. Sotto la sua guida forte ed esperta, i nostri eserciti diventeranno più efficienti in battaglia."
 ushkuiniks: "Gli Ushkuyniks"
 ushkuiniks_desc: "I pirati Ushkuynik, simili ai Vichinghi, erano uno strumento utile per reprimere i nostri concorrenti. Purtroppo, questa attività è stata interrotta a causa dell'intervento straniero, principalmente da parte di Mosca. Dovremmo ricominciare a finanziarli e spingere queste attività piratesche verso mari più lontani, per ricordare a tutti chi è il vero padrone del nord..."
 baltic_shipyard: "Cantiere Navale Baltico"
 baltic_shipyard_desc: "Costruire un Grande cantiere navale sulla costa orientale del Mar Baltico e dominare il commercio d'oltremare!"
 veche_advance: "La Veche"
 veche_advance_desc: "$veche_advance$ è l'assemblea popolare che affonda le sue origini nelle antiche riunioni tribali molto precedenti all'epoca dei Rus'. È la massima autorità giudiziaria e legislativa dello Stato."
 birch_bark_manuscript: "Manoscritto su Corteccia di Betulla"
 birch_bark_manuscript_desc: "Scrivere e leggere è un pilastro fondamentale della nostra società. I testi religiosi, così come gli eventi della nostra storia, devono essere messi per iscritto affinché le generazioni future possano conoscere le nostre conquiste culturali."
 novgorod_first_chronicle: "Prima Cronaca di Novgorod"
 novgorod_first_chronicle_desc: "La #italic Prima Cronaca di Novgorod#! racconta la storia del Paese, dalle origini leggendarie del capo Varangiano Rurik fino ai giorni nostri. È un patrimonio culturale che viene tramandato con orgoglio di generazione in generazione."
 defenses_of_novgorod: "Difese di Novgorod"
 defenses_of_novgorod_desc: "La Repubblica di Novgorod è bersaglio di numerose minacce esterne. Che si tratti degli eretici Scandinavi a ovest, dei violenti Germani a sud-ovest o persino delle altre potenze Russe a sud, tutti dovranno affrontare le fortificazioni inespugnabili del nostro grande Stato."
 reforms_of_the_posadnichestvo: "Riforme del Posadnichestvo"
 reforms_of_the_posadnichestvo_desc: "Il Posadnik è la più alta carica amministrativa nelle nostre città. Il Posadnik ha una posizione più importante di quella di un semplice sindaco. Man mano che la città cresce, crescono anche le responsabilità, l'influenza e il numero dei Posadnik."

 #

 cork_stoppers: "Tappi per Bottiglie in Sughero"
 cork_stoppers_desc: "Gli sviluppi nella produzione delle bottiglie hanno permesso ai produttori di vino di creare bottiglie di dimensioni più standardizzate e, di conseguenza, hanno potuto reintrodurre l'uso del tappo di sughero. Si tratta di un modo molto più efficiente per sigillare il vino rispetto ai vecchi tappi di stoffa e ha permesso di trasportare il vino su distanze molto più lontane di quanto si ritenesse possibile in precedenza. Forse stiamo assistendo alla nascita di un commercio mondiale del vino."
 colonial_policy_advance: "Politica Coloniale"
 colonial_policy_advance_desc: "Le nuove terre e i territori di frontiera che il nostro popolo sta colonizzando richiedono nuove forme di gestione e organizzazione degli insediamenti."
 native_policy_advance: "Politica sui Nativi"
 native_policy_advance_desc: "Le nuove terre scoperte dai nostri audaci esploratori sono solitamente abitate da popoli strani e primitivi. È giunto il momento di creare una regola unificata per regolamentare gli incontri tra le nostre forze e gli indigeni di quelle terre."
 slave_raid_advance: "Incursioni Costiere"
 slave_raid_advance_desc: "Il nostro Paese ha una lunga tradizione di incursioni lungo le coste per procurarsi ciò di cui ha bisogno: schiavi, denaro e tutti gli altri beni della vita."
 crown_power_advance_discovery: "Arte di Governare"
 crown_power_advance_discovery_desc: "Man mano che i nostri governanti diventano l'unico potere nei loro domini, la necessità di una struttura governativa diventa evidente, portando alla creazione di un vero e proprio corpus burocratico per gestirla."
 crown_power_advance_reformation: "Cuius Regio, Eius Religio"
 crown_power_advance_reformation_desc: "Mentre il controllo dei nostri governanti sulle questioni mondane è forte, emerge come nuova necessità quella di controllare anche le questioni divine nel regno. La Chiesa e lo Stato devono diventare una cosa sola."
 crown_power_advance_absolutism: "Assolutismo"
 crown_power_advance_absolutism_desc: "Ora che le questioni terrene e divine sono sotto il potere dei governanti, poche cose sfuggono al loro controllo. Sono diventati governanti assoluti."
 crown_power_advance_revolutions: "Nazione"
 crown_power_advance_revolutions_desc: "Con l'unificazione di tutti i Poteri sotto il pugno di ferro dei nostri monarchi, i loro sudditi in tutta la nazione acquisiscono consapevolezza del senso di appartenenza. Qualunque siano i domini governati dai nostri monarchi, essi fanno parte della Nazione e il loro popolo è lo stesso."
 sergeants_at_arms_advance: "Sergenti d'Armi"
 sergeants_at_arms_advance_desc: "Piccolo gruppo di fedeli servitori che proteggono e servono il monarca, i sergenti d'armi sono un grado militare appena inferiore a quello di cavaliere. Possono servire il monarca non solo diventando guardie del corpo, ma anche riscuotendo prestiti, fungendo da forza di polizia o reclutando uomini e navi."

 #Genoa
 alberghi_28_advance: "$alberghi_28$"
 alberghi_28_advance_desc: "$alberghi_28_desc$"
 genoese_banking_traditions: "Tradizioni Bancarie Genovesi"
 genoese_banking_traditions_desc: "L'ascesa di Genova come uno dei principali centri commerciali dell'Italia medievale portò allo sviluppo precoce di nuove forme di credito e di alcune delle prime istituzioni bancarie al mondo."
 genoese_maritime_diplomacy: "Diplomazia Marittima Genovese"
 genoese_maritime_diplomacy_desc: "Quando la città di Genova divenne una repubblica al servizio degli interessi dei propri mercanti, sviluppò una forte influenza all'estero e strinse numerosi accordi con alleati e clienti in tutto il Mediterraneo."
 bank_of_saint_george: "Banca di San Giorgio"
 bank_of_saint_george_desc: "La Banca di San Giorgio è un istituto finanziario nato per consolidare tutti i debiti di Genova, con l'obiettivo di diventare il braccio creditizio del Paese, finanziando le sue imprese all'estero."
 the_age_of_the_genoese: "L'Era dei Genovesi"
 the_age_of_the_genoese_desc: "Lo sviluppo finanziario di Genova negli ultimi decenni ha portato i banchieri genovesi ad essere tra i più ricercati, stimolando lo splendore del nostro Paese diventando mecenati di artisti rinomati per le loro ville e i loro palazzi."
 hospital_advance: "Ospedali"
 hospital_advance_desc: "Gli ospedali medievali sono istituzioni fondate durante il Medioevo per fornire assistenza ai malati, ai poveri e ai disabili. Gestiti in genere da ordini religiosi, questi ospedali offrivano una serie di servizi medici, tra cui assistenza infermieristica di base, rimedi erboristici e, in seguito, interventi chirurgici. Spesso erano situati vicino a chiese o monasteri e disponevano di reparti separati per uomini e donne. Nonostante le limitate conoscenze mediche, questi ospedali svolgevano un ruolo fondamentale nell'offrire rifugio, conforto e qualche forma di cura medica a chi ne aveva bisogno in un periodo storico difficile."
 banking_country_traditions: "Tradizioni Bancarie"
 banking_country_traditions_desc: "Mentre molti cercano la ricchezza nelle opportunità offerte dal commercio, il nostro Stato si guadagna da vivere con l'offerta di prestiti a tassi accessibili."
 genoese_crossbowmen: "$a_genoese_crossbowmen$"
 genoese_crossbowmen_desc: "$a_genoese_crossbowmen_desc$"
 genoese_galley: "$n_genoese_galley$"
 genoese_galley_desc: "$n_genoese_galley_desc$"
 italian_galleass: "$n_italian_galleass$"
 italian_galleass_desc: "$n_italian_galleass_desc$"
 genoese_flexibility: "Flessibilità Genovese"
 genoese_flexibility_desc: "A differenza dell'esercito, la marina militare dello Stato può servire a molteplici scopi invece di essere solo un'arma da guerra. Grazie alle nostre conoscenze ed esperienze, possiamo trasformare le nostre galee da guerra in galee mercantili e viceversa in pochissimo tempo."
 genoese_school: "Scuola Genovese"
 genoese_school_desc: "La pittura rinascimentale è una tradizione italiana. Non sorprende quindi che uno Stato ricco e stimato come quello di Genova abbia aperto una propria scuola d'arte genovese."

 government_size_renaissance: "Gabinetto Permanente"
 government_size_renaissance_desc: "Tradizionalmente, i sovrani avevano un consiglio di consiglieri che li assistevano e consigliavano nelle decisioni relative alla guerra e alla pace. Oggi il governo del nostro Paese è diventato così complesso che abbiamo bisogno di alcune cariche permanenti che ci aiutino ad affrontare la governance quotidiana."
 renaissance_court: "Corte Rinascimentale"
 renaissance_court_desc: "Il Rinascimento si è diffuso in lungo e in largo, e per questo la nostra corte dovrebbe ora essere piena di artisti e studiosi appassionati, alla ricerca delle opere più splendide mai realizzate."
 rgo_size_advance_renaissance: "Mulini"
 rgo_size_advance_renaissance_desc: "I mulini sono stati utilizzati sin dalla loro scoperta nell'antichità, molti secoli fa. Tuttavia, oggi siamo in grado di sviluppare mulini a vento e ad acqua più moderni ed efficienti da utilizzare nella raccolta delle materie prime."
 food_advance_renaissance: "Agricoltura Intensiva"
 food_advance_renaissance_desc: "L'agricoltura è alla base della maggior parte delle società da tempo immemorabile. Negli ultimi tempi sono stati compiuti numerosi progressi che hanno migliorato la produttività dei nostri campi e delle nostre fattorie, consentendo di ottenere maggiori eccedenze alimentari."
 crown_power_advance_renaissance: "Sovranità"
 crown_power_advance_renaissance_desc: "I metodi tradizionali di governo si basavano sulla capacità di un sovrano di gestire i diversi ceti sociali del paese. Tuttavia, le moderne teorie di governo hanno stabilito che i sovrani sono regnanti nel proprio paese e che non ci si deve sottomettere ad alcun altro potere temporale."
 global_supply_limit_modifier_advance_2: "Linee di Fornitura"
 global_supply_limit_modifier_advance_2_desc: "La guerra terrestre dipende sempre più dall'approvvigionamento dei nostri eserciti, che diventano sempre più grandi. Pertanto, una migliore organizzazione dei carri di rifornimento significherebbe una maggiore capacità operativa per essi."
 naval_morale_advance_1: "Navigazione Medievale"
 naval_morale_advance_1_desc: "I progressi compiuti nel campo della navigazione a vela negli ultimi decenni hanno aumentato la competenza e la sicurezza dei nostri velisti, consentendo loro di navigare con sicurezza nelle acque costiere."
 slave_trade_act_advance: "Legge sulla Tratta degli Schiavi"
 slave_trade_act_advance_desc: "Il flusso di manodopera da e verso le nostre colonie è una questione redditizia e delicata. Pertanto, dobbiamo investire nei nostri tentativi legislativi per perfezionarlo."
 order_headquarters_advance: "$order_headquarters$"
 order_headquarters_advance_desc: "L'istituzione di ordini fedeli contribuirà senza dubbio non solo all'aumento delle capacità difensive locali, ma anche al reclutamento di un maggior numero di uomini abili."
 LIV_crusader_forts: "Forti Crociati Baltici"
 LIV_crusader_forts_desc: "Le numerose fortificazioni presenti sul nostro territorio devono la loro costruzione e il loro finanziamento alle numerose bande di crociati presenti sul nostro territorio. Dotate di mura robuste, queste fortificazioni serviranno e proteggeranno il nostro popolo!"
 scholasticism: "Scolasticismo Classico"
 scholasticism_desc: "Basata sulla logica Aristotelica e sugli scritti dei primi Padri della Chiesa, lo scolasticismo mira alla diffusione della conoscenza enfatizzando le credenze dogmatiche religiose e le tradizioni."
 organized_religion: "Religione Organizzata"
 organized_religion_desc: "La Religione svolge un ruolo fondamentale in ogni società, ma non tutte le fedi hanno la stessa struttura. Una religione organizzata ha rituali e sistemi di credenze sistematicamente stabiliti e segue dottrine definite."
 guilds: "Gilde"
 guilds_desc: "Una corporazione è un'associazione di mercanti o artigiani che si sono riuniti per proteggersi e aiutarsi a vicenda e per perseguire i propri interessi. Le corporazioni stabiliscono il monopolio dei propri beni e del proprio commercio e fissano gli standard di qualità e prezzo dei propri prodotti."
 colonial_tradition: "Tradizioni Coloniali"
 colonial_tradition_desc: "Il nostro Stato è formato e modellato dalle grandi ambizioni dei padri fondatori; i primi coloni provenienti dalla madrepatria. Molte delle loro usanze e tradizioni fanno parte della nostra società in questo nuovo e strano mondo."
 colonial_heritage: "Patrimonio Coloniale"
 colonial_heritage_desc: "Come colonia della madrepatria, portiamo l'eredità delle sue ambizioni imperiali."
 colonial_ambition: "Ambizione Coloniale"
 colonial_ambition_desc: "Molti dei nostri popoli si sono stabiliti nel Nuovo Mondo per iniziare una nuova vita; per scoprire le meraviglie oltre il mare e fare di un continente selvaggio la loro casa. La loro ambizione è la nostra, mentre ci spingiamo sempre più verso l'ignoto."
 power_projection_advance_1: "Ambizioni Imperiali"
 power_projection_advance_1_desc: "Con la crescita dei Paesi e il consolidamento dello Stato nell'Alto Medioevo, crebbero anche le loro ambizioni, cercando di creare e ricreare imperi nelle loro regioni."
 trade_advance_age_of_trad: "Fiere Commerciali"
 trade_advance_age_of_trad_desc: "Con la ripresa e la crescita delle rotte commerciali durante il Medioevo, iniziarono a comparire nuove pratiche. Le fiere commerciali erano eventi su larga scala che si tenevano annualmente nelle città, dove i mercanti provenienti da luoghi diversi potevano incontrarsi e negoziare."
 colonial_assembly: "Assemblea Coloniale"
 colonial_assembly_desc: "Gran parte del potere legislativo sulle tasse e sui bilanci governativi è stato spostato nelle colonie."
 founding_fathers: "Padri Fondatori"
 founding_fathers_desc: "Tutti quei politici, soldati e diplomatici che hanno avuto un ruolo influente nella fondazione della loro nazione, conquistando l'indipendenza del Paese e creando un nuovo sistema di governo."
 colonial_militia: "Milizia Coloniale"
 colonial_militia_desc: "In assenza di guarnigioni regolari, le milizie coloniali giocarono un ruolo importante nei conflitti locali e nelle incursioni di confine contro le tribù native e le altre colonie. Composte da cittadini maschi adulti, che spesso dovevano fornire le proprie armi e il proprio equipaggiamento."
 new_frontiers: "Nuove Frontiere"
 new_frontiers_desc: "Il movimento di spingere la frontiera coloniale sempre più verso l'interno del Nuovo Mondo, stabilendo qualsiasi cosa, da piccole stazioni commerciali a insediamenti completi con grandi aree coltivate."
 continental_trade: "Commercio Continentale"
 continental_trade_desc: "Mentre le colonie del Nuovo Mondo dovevano importare molti prodotti manifatturieri, divennero anche un importante fornitore di materie prime per il mercato europeo."
 manufacturing_center: "Centro di Produzione di un Impero"
 manufacturing_center_desc: "I nostri cittadini sono la base di potere dell'impero commerciale del nostro signore. Ci vengono consegnate merci straniere che poi noi modelliamo in prodotti finiti."
 free_thinkers: "Pensatori Liberi"
 free_thinkers_desc: "L'idea che la libertà di pensiero e di parola sia un diritto di ogni uomo era forte nelle colonie. Senza di essa non potrebbe esistere la libertà pubblica."
 liberty_heroes: "Eroi della Libertà"
 liberty_heroes_desc: "Molti dei leader delle guerre d'indipendenza del Nuovo Mondo non possedevano solo le necessarie abilità militari, ma anche il carisma necessario per incoraggiare il morale e tenere insieme l'esercito, oltre a essere una guida ispiratrice per il popolo."
 beat_to_windward_advance: "Battuta a Windward!"
 beat_to_windward_advance_desc: "Le caravelle armate alla Lateen sono altamente manovrabili, consentendo loro di virare facilmente contro vento. Questo rende molto più veloce la navigazione in condizioni meteorologiche sfavorevoli e in mari ostili."
 route_to_the_indies_advance: "Rotta verso le Indie"
 route_to_the_indies_advance_desc: "Il commercio con l'Estremo Oriente è essenziale per mantenere il nostro stile di vita. Tuttavia, la via terrestre è lenta e costosa. Se riuscissimo a trovare una rotta via mare, si aprirebbero molte opportunità commerciali per i mercanti del nostro Paese."
 educated_bureaucrats: "Burocrati Istruiti"
 educated_bureaucrats_desc: "I funzionari che gestiscono la nostra amministrazione non sono analfabeti e pigri eredi delle poltrone dei loro genitori, ma persone istruite e di talento che si sono guadagnate la loro posizione con il loro impegno e il loro merito. Un'amministrazione di questo tipo può senza dubbio funzionare in modo più fluido ed efficiente di qualsiasi altra."
 efficient_bureaucracy: "Burocrazia Efficiente"
 efficient_bureaucracy_desc: "La burocrazia è l'olio che fa funzionare correttamente le ruote della nostra amministrazione. Con la nomina di burocrati efficienti, che abbiano sia il talento che la volontà di svolgere correttamente i loro compiti, possiamo garantire il buon funzionamento delle nostre strutture governative."
 appointed_chain_of_command: "Catena di Comando Nominata"
 appointed_chain_of_command_desc: "Far sì che coloro che hanno più talento guidino i nostri uomini in battaglia, invece di lasciare questo compito agli inetti figli di nobili solo in base al loro sangue, permette ai nostri eserciti di lavorare in modo più efficiente, e quindi possiamo comandarne più facilmente di più grandi."
 abacus_advance: "Abaco"
 abacus_advance_desc: "Gli abachi vengono utilizzati da sempre in tutto il mondo, ma è proprio grazie a strumenti contabili e libri contabili adeguati che possiamo tenere un conto accurato della nostra moneta. Senza di essi e senza uomini di talento che li utilizzino, saremmo ciechi di fronte all'effettiva ricchezza del nostro Paese."
 temporary_appointments: "Nomine Temporanee"
 temporary_appointments_desc: "Il fatto che i membri dei nostri tribunali ricoprano una posizione a vita comporta il rischio intrinseco di accumulare potere e influenza quanto più a lungo rimangono in quella sede, oltre a far sì che dedichino meno impegno ai loro compiti a causa dell'eccesso di routine. Possiamo invece stabilire un sistema di incarichi temporanei, in modo che i funzionari vengano assegnati alle posizioni per cui sono più qualificati, ma che vengano cambiati non appena iniziano a compiacersi dei loro compiti."
 non_inheritable_offices: "Uffici non Ereditari"
 non_inheritable_offices_desc: "Il fatto che i nostri funzionari di corte passino i loro uffici di padre in figlio è una piaga del nostro sistema amministrativo, che non fa altro che diffondere l'apatia e il marciume in tutti i rami della nostra autorità. Tutti gli uffici dovrebbero invece essere assegnati a coloro che sono in grado di ricoprire il ruolo, indipendentemente dalla loro ascendenza."
 government_sanctioned_celebrations: "Celebrazioni Ufficiali del Governo"
 government_sanctioned_celebrations_desc: "Il nostro popolo è sempre desideroso di celebrare qualsiasi buona notizia del nostro Paese, o qualsiasi evento rilevante del nostro calendario. Invece di farli festeggiare da soli, possiamo fare in modo che la nostra amministrazione organizzi queste celebrazioni, in modo da mostrare alla popolazione non solo che ci teniamo a loro, ma anche che creiamo un senso di unità tra di loro."
 efficient_logistics: "Logistica Efficiente"
 efficient_logistics_desc: "La logistica e le comunicazioni sono ciò che ci permette di amministrare correttamente tutto il nostro territorio. Per consentire ai messaggi di andare avanti e indietro tra le nostre province e i governatori nominati, abbiamo bisogno di una rete di strade ben consolidata per far viaggiare i nostri messaggeri."
 ledgers_double_checking: "Doppio Controllo dei Libri Contabili"
 ledgers_double_checking_desc: "È la mancanza di rigore nella contabilità che permette alla corruzione di prosperare e di far marcire i Paesi dall'interno. Per evitare questa minaccia alla nostra amministrazione, dobbiamo assicurarci che ogni variazione del nostro tesoro sia adeguatamente contabilizzata."
 province_governors: "Governatori di Provincia"
 province_governors_desc: "Le nostre province non sono governate in modo autonomo o da nobili locali affamati di potere. Invece, i governatori nominati dalla nostra amministrazione centrale sono i responsabili dell'espansione della nostra autorità in tutti gli angoli del Paese."
 right_to_rule: "Diritto di Governare"
 right_to_rule_desc: "La nostra amministrazione è organizzata sulla base della premessa che le persone di talento siano assegnate ai loro incarichi appropriati. Per questo motivo, il sovrano dovrebbe essere il più talentuoso, come si addice a chi è a capo dell'intero Paese. Nel caso sfortunato in cui il sovrano fosse carente, abbiamo bisogno di persone incaricate di 'abbellire' la realtà, sia con statue imponenti, dipinti stupefacenti o versi esaltanti."
 talented_traders: "Mercanti di Talento"
 talented_traders_desc: "Non solo la nostra amministrazione è formata da persone di talento, ma anche le persone che muovono merci e monete attraverso il nostro Paese dovrebbero esserlo. Avere le menti più brillanti a capo delle nostre operazioni commerciali garantirà che sia i prodotti che i benefici fluiscano senza interruzioni."
 smooth_administration: "Amministrazione Fluida"
 smooth_administration_desc: "Avere un'amministrazione composta dalle persone più talentuose e adatte permette al nostro Paese di funzionare senza intoppi e alla nostra autorità di fluire senza interruzioni, indipendentemente dalle circostanze esterne in cui possiamo trovarci."
 ara_a_maritime_realm: "Un Regno Marittimo"
 ara_a_maritime_realm_desc: "Il regno è saldamente ancorato alla vasta distesa del mare, dirigendo la sua attenzione verso le attività marittime. Con una visione strategica, sfrutta la potenza navale e il commercio marittimo per rafforzare la sua posizione ed espandere la sua influenza. La sua attenzione per il mare plasma le politiche, promuovendo una cultura marittima che favorisce la prosperità della nazione."
 ara_desperta_ferro: "Desperta Ferro!"
 ara_desperta_ferro_desc: "#italic Desperta Ferro!#! (Svegliati ferro!) è il temibile grido di battaglia di $a_almogavars$, che invoca la presenza del ferro in combattimento. È accompagnato dal battere le lance e i dardi contro le pietre focaie per creare scintille. Tra altri gridi di guerra come #italic Aragó!#! e #italic Sant Jordi!#!, #italic Desperta Ferro!#! si distingue come il più rinomato e unico di queste forze."
 ara_a_mediterranean_trade_power: "Una potenza commerciale del Mediterraneo"
 ara_a_mediterranean_trade_power_desc: "Il dolce abbraccio del Mar Mediterraneo accarezza le nostre coste, invitando il nostro popolo a impegnarsi in generazioni di attività commerciali. Le nostre vivaci città commerciali e le postazioni commerciali strategiche sparse per il Mediterraneo giocheranno un ruolo cruciale nella realizzazione della nostra ambizione di diventare una forza dominante nel commercio."
 ara_fleet_ordinances: "Ordinanze della Flotta"
 ara_fleet_ordinances_desc: "Nel vivace Mediterraneo, si riuniscono le flotte medievali, che richiedono un sistema legale per affrontare i crimini nell'affollato ambiente terrestre e marino. #italic Le Ordinaciones sobre lo fet de la mar#! o #italic Ordinanze su ciò che accade in mare#! sono uno dei primi codici di giustizia militare, creati per governare le flotte. Questa risposta unica all'epoca successiva alla Morte Nera recluta equipaggi esterni alla Corona d'Aragona, compresi i criminali, dando vita a un codice armonizzato formato da tradizioni diverse, piuttosto che a una mera codificazione delle usanze navali esistenti."
 ara_valencian_golden_age: "Età dell'Oro di Valencia"
 ara_valencian_golden_age_desc: "Il regno in cui viviamo è salito ad altezze letterarie ancora non raggiunte da molte nazioni vicine, grazie ai notevoli contributi di autori stimati come Joanot Martorell, Ausiàs March e Isabel de Villena. Le loro profonde opere letterarie hanno elevato la nostra cultura a livelli ineguagliabili, instillando un senso di orgoglio nel nostro popolo. Innegabilmente, la nostra nazione si erge come un radioso faro di cultura, che risplende per tutti."
 ara_remenca: "Remença"
 ara_remenca_desc: "Il sistema Remença, particolare della Catalogna, ha stretti equivalenti in altri territori della Corona, favorendo una spinta collettiva verso una maggiore produzione di materie prime. Attraverso questo quadro, i nostri territori sperimentano un'impennata nella creazione di ricchezza, accendendo il potenziale per un progresso sostanziale nella realizzazione dei nostri obiettivi. Sfruttando questi sistemi in modo armonioso, coltiviamo un ambiente in cui i nostri sforzi sono rafforzati dall'abbondanza di risorse, alimentando un percorso di crescita e prosperità all'interno del nostro regno."
 ara_chartered_merchant_companies: "Società Commerciali Noleggiate"
 ara_chartered_merchant_companies_desc: "I nostri mercanti sprecano risorse per competere tra loro piuttosto che con gli altri. Questo è uno spreco, e dovremmo concentrare tutti gli sforzi per sottrarre il commercio agli altri. Fonderemo delle società che riceveranno dei monopoli temporanei sul commercio da determinate regioni e il cui rinnovo dipenderà dal fatto che la Corona riceverà il suo giusto compenso."
 ara_stronger_united: "L'Unione fa la Forza"
 ara_stronger_united_desc: "Dalla fusione del Regno di Aragona e della Contea di Barcellona nel 1164, l'Aragona ha funzionato come una Confederazione, comprendendo regni distinti sotto un governatore centrale. Queste differenze hanno favorito la prosperità e mantenuto le identità individuali, ma hanno anche dato origine a un'illusione di disunità. Ciò ha portato alla necessità di riforme amministrative per rafforzare la nostra unione, onorando al contempo le caratteristiche uniche di ciascun territorio."
 ara_constellation_cities: "Costellazione di Città"
 ara_constellation_cities_desc: "Fin dalla sua nascita, la nostra nazione è composta da diversi regni, riuniti sotto un unico sovrano. Tuttavia, ogni regno conserva le proprie tradizioni e leggi uniche. Di conseguenza, numerose grandi città sono emerse come metropoli regionali, che rappresentano e governano le rispettive regioni."
 ara_protection_of_the_little_folk: "Proteggere la Piccola Gente"
 ara_protection_of_the_little_folk_desc: "I nostri soldati vorranno sapere che i loro cari saranno assistiti nel caso in cui cadano in battaglia. Aragona farà il suo dovere e si assicurerà che ciò avvenga attraverso un sistema di case di lavoro per gli orfani dei caduti."
 ara_gunpowder_souls: "Anime di Polvere da Sparo"
 ara_gunpowder_souls_desc: "La celebrazione delle #italic Fallas#! ha agito da catalizzatore all'interno della Corona di Aragona, stimolando i progressi nelle tecniche di artiglieria grazie all'esperienza pratica acquisita nel maneggiare la polvere da sparo per i petardi e i fuochi d'artificio. Questa tradizione festiva ha alimentato uno spirito di innovazione, che ha portato allo sviluppo di nuove strategie e conoscenze sull'artiglieria all'interno del regno."
 ara_mossos_esquadra: "Mossos d'Esquadra"
 ara_mossos_esquadra_desc: "Le #italic Escuadras de Paisanos#!, conosciute come #italic Esquadres de Catalunya#! o #italic Mossos d'Esquadra#!, rappresentano una milizia locale dedicata alla salvaguardia delle vie commerciali e delle fiere, sfruttando la loro intima familiarità con il territorio. Ispirati dal loro successo, ci proponiamo di istituire milizie simili in altri nostri territori, composte da abitanti locali, favorendo così una coesistenza armoniosa e garantendo la pace in queste regioni."

 cas_repoblaciones: "Repoblaciones"
 cas_repoblaciones_desc: "Le conquiste fatte dai nostri antenati hanno portato ad un Paese con più terra che persone disponibili per abitarla e lavorarla. Ciò ha comportato la necessità di attirare migranti da altre regioni, soprattutto nella zona meridionale dell'Andalusia, gravemente sottopopolata dopo l'espulsione dei suoi abitanti musulmani nel 1267."
 cas_the_reconquista: "La Reconquista"
 cas_the_reconquista_desc: "Nei molti anni trascorsi da quando il Regno Visigoto è caduto in mano agli invasori, abbiamo combattuto contro i Mori. Questo ci ha dato una disciplina robusta che non molti possono vantare. Alzatevi, uomini di Castiglia, e mostrate al mondo la vostra determinazione!"
 cas_castilian_navy: "Marina Militare Castigliana"
 cas_castilian_navy_desc: "Trovandosi su una penisola, circondata dal mare in tre angoli su quattro, e con il prezioso Stretto di Gibilterra conteso da diverse potenze, dominare i mari diventa una questione di vita o di morte. Con centinaia di chilometri di costa, i nostri antenati hanno iniziato a domare le onde, rendendo la nostra nazione una potenza navale senza paura."
 cas_cronicas_reales: "Crónicas Reales"
 cas_cronicas_reales_desc: "Raccogliendo le cronache scritte dai re precedenti, siamo in grado di creare una raccolta che contiene tutti gli eventi passati del nostro regno o l'origine dei nostri governanti. Questa conoscenza ci aiuterà non solo a creare una base migliore per la nostra cultura, ma anche ad aiutare i governanti presenti e futuri a valutare meglio gli eventi attuali rispetto a quelli passati."
 cas_masters_of_the_orders: "I Maestri degli Ordini"
 cas_masters_of_the_orders_desc: "Poiché la Reconquista non è più il nostro obiettivo principale, l'indipendenza degli Ordini sacri non è più giustificata. Facendo in modo che i nostri governanti assumano la posizione di Maestri di questi Ordini, non solo possiamo garantire loro un potere maggiore, ma assorbiremo anche le conoscenze militari di questi crociati."
 cas_new_world: "Il Nuovo Mondo"
 cas_new_world_desc: "Con le nuove scoperte, nuove terre possono essere reclamate da coraggiosi coloni e portare preziosi commerci alla Madrepatria. Invieremo alcuni coloni fedeli che costituiranno la spina dorsale delle nostre colonie."
 cas_reform_of_millones: "Riforma dei Milioni"
 cas_reform_of_millones_desc: "Con l'approvazione della Riforma dei #italic Millones#! da parte delle nostre Cortes, potremmo essere in grado di tassare il nostro popolo in modo più efficiente. Questa imposta sarà indiretta e verrà applicata ai prodotti alimentari."
 cas_marine_infantry: "Fanteria Marina Castigliana"
 cas_marine_infantry_desc: "Con una marina forte, è necessario che gli equipaggi di queste navi siano in grado di combattere in ogni situazione, comprese quelle in cui combattono al di fuori delle navi. Per superare questo problema, regoleremo la nostra fanteria di marina in modo che diventi uno strumento potente."
 cas_pasos: "Pasos Castigliani"
 cas_pasos_desc: "Sebbene i #italic Pasos#! della Settimana Santa non siano una novità in Castiglia, l'arte scultorea che li rappresenta ha raggiunto un nuovo picco negli ultimi anni. Artisti come Juan de Juni o Gregorio Fernández hanno tracciato la strada per rendere i #italic Pasos#! castigliani i più impressionanti della Penisola."
 cas_real_academia_espanola: "Real Academia Española"
 cas_real_academia_espanola_desc: "Come in altre parti del mondo, la necessità di regolare l'aspetto linguistico della nostra cultura diventa evidente man mano che la nostra lingua si evolve e si diffonde nel mondo. Affinché la nostra parlata conservi le sue caratteristiche, verrà creata la #italic Real Academia Española#!, che stabilirà le regole per parlare correttamente la nostra lingua."
 cas_canal_de_castilla: "Canal de Castilla"
 cas_canal_de_castilla_desc: "Ispirato ai sistemi idrici di tutta Europa, utilizzati sia per scopi commerciali che per l'irrigazione, il #italic Canal de Castilla#! porterà l'acqua dalle montagne del nord della #italic Meseta#! e irrigherà i campi di cereali della Vecchia Castiglia. Questa prodezza ingegneristica aumenterà la resa dei nostri campi, creerà un surplus con cui potremo commerciare e sarà il modo per trasportarlo ai porti di esportazione."
 cas_royal_factories: "Fabbriche reali"
 cas_royal_factories_desc: "Nel tentativo di combattere l'esportazione di materie prime invece di quelle fabbricate, che sono più costose, svilupperemo un sistema di fabbriche sostenute dal governo che industrializzeranno la nostra nazione. Questi nuovi prodotti manifatturieri rafforzeranno l'economia della nostra nazione."

 gra_banu_nasr: "Banū Naṣr"
 gra_banu_nasr_desc: "Discendiamo dalla tribù dei Banū l-Ḫazraj e proveniamo dalla stirpe di Sa'd ibn 'Ubāda, un compagno del Profeta Maometto. Il fondatore della nostra dinastia, Maometto I, controllava un territorio che comprendeva Granada, Jaén, Almería e Malaga, anche se alcune di queste terre caddero sotto le forze cristiane. Da allora, abbiamo resistito con tenacia alle loro avances e continueremo a farlo con la forza dei nostri antenati."
 gra_nasrid_art: "Arte Nazarì"
 gra_nasrid_art_desc: "Gli artigiani e gli architetti di Granada sono i più abili al mondo. Creano non solo cose utili, ma anche piacevoli alla vista, combinando con eccellenza entrambi gli aspetti."
 gra_skillful_envoys: "Inviati abili"
 gra_skillful_envoys_desc: "La nostra capacità di usare la diplomazia in modo efficiente è stata una questione di vita o di morte. Non possiamo rimanere inattivi, dobbiamo addestrare ulteriormente i nostri inviati per garantire la nostra sopravvivenza."
 gra_razzias: "Nasrid Razzias"
 gra_razzias_desc: "I confini dei nostri nemici sono opportunità aperte per noi, se osiamo colpire con attacchi illuminanti, possiamo coglierli di sorpresa e infliggere danni duraturi."
 gra_muttavia_armies: "Eserciti di Muttavia"
 gra_muttavia_armies_desc: "Granada ha una quantità limitata di persone e gli uomini arruolabili non sono tanti quanti ne servirebbero per difendere la nostra nazione in modo efficiente. Tuttavia, laddove mancano gli uomini, abbiamo molto denaro che può essere utilizzato per acquistare spade straniere per combattere sotto il nostro vessillo."
 gra_expand_qanahs: "Espandere il Qanāh"
 gra_expand_qanahs_desc: "Le terre di Granada sono fertili, ma l'espansione dei canali di irrigazione farà un uso migliore dell'acqua che abbiamo, in modo che i nostri raccolti e frutti crescano più forti."
 gra_adaptative_trade: "Commercio Adattivo"
 gra_adaptative_trade_desc: "La nostra posizione privilegiata di intermediari tra $christian_ADJ$ e $muslim_ADJ$ nazioni è messa in discussione. Questa minaccia può essere un'opportunità per modernizzare i nostri metodi e recuperare la nostra posizione di collegamento tra i mercati più lontani e l'Europa."
 gra_expand_the_frontier: "Espandere la Frontiera"
 gra_expand_the_frontier_desc: "Dalla fondazione della nostra dinastia, le nostre terre si sono ridotte. Tuttavia, ora siamo in una posizione forte e possiamo sognare non solo di recuperare tutti i territori perduti, ma anche di ampliare il nostro regno."
 gra_a_strong_rule: "Una Regola Forte"
 gra_a_strong_rule_desc: "Per decenni, le generazioni della nostra famiglia regnante hanno combattuto tra loro destabilizzando la nostra nazione. È giunto il momento di unificare il potere sotto un governante potente che possa mantenere la pace e la prosperità per il nostro popolo."
 gra_modernized_economy: "Economia Modernizzata"
 gra_modernized_economy_desc: "I tempi moderni richiedono un'economia moderna, capace di prosperare in un mondo più competitivo. Aggiornando le nostre infrastrutture e aggiungendo efficienza ai nostri metodi e processi, riusciremo a produrre di più con le stesse risorse."
 gra_ghazawat: "Nasrid Ghazawat"
 gra_ghazawat_desc: "Come i primi guerrieri che hanno combattuto sotto il Profeta Maometto, i nostri soldati devono combattere con coraggio, quasi con fanatismo, per la difesa del nostro regno e del nostro popolo."
 gra_a_new_golden_era: "Una nuova era d'oro"
 gra_a_new_golden_era_desc: "Al-'Andalus era un tempo un centro di apprendimento con studiosi eccezionali come 'Aḥmad Ibn Rušd, 'Abū al-Qāsim e Muḥammad bin Ṭufayl. Dovremmo continuare a mantenere questo stato d'animo dei nostri antenati."

 nav_transatlantic_whaling: "Caccia alle Balene Transatlantica"
 nav_transatlantic_whaling_desc: "$basque$ La caccia alle balene vanta centinaia di anni di tradizioni e i nostri specialisti sono spesso utilizzati da altri Paesi che desiderano espandere e migliorare la loro pesca. Dovremmo capitalizzare questa esperienza e diffondere le nostre imprese baleniere con avamposti in tutto l'Atlantico."
 nav_shipbuiling_experts: "Esperti di Cantieristica Navale"
 nav_shipbuiling_experts_desc: "Il mare che bacia le nostre coste è ricco di risorse che attendono coloro che osano coglierle. Per secoli, la nostra costa è stata piena di porti e cantieri navali, che costruiscono instancabilmente navi per placare la nostra sete di avventure e imprese marine."
 nav_memories_reconquista: "Ricordi della Reconquista"
 nav_memories_reconquista_desc: "Il nostro popolo partecipò attivamente alla Reconquista, contribuendo agli sforzi di $christian_ADJ$ reclamare la Penisola Iberica dal dominio di $muslim_ADJ$. Nonostante il raggiungimento di una fase in cui un'ulteriore espansione territoriale divenne irraggiungibile, la Navarra giocò comunque un ruolo significativo in questa Crociata, attraverso campagne militari e alleanze con i regni $christian_ADJ$ vicini."
 nav_a_renaissance_realm: "Un Regno Rinascimentale"
 nav_a_renaissance_realm_desc: "Nonostante l'origine montuosa del nostro regno, nelle valli dei Pirenei, il nostro popolo ha ricevuto le influenze umanistiche sia dal Sud che dal Nord in quantità e qualità, senza mai abbandonare la sua influenza. Abbracciando questa nuova coscienza, i Navarresi non dimenticano le loro tradizioni, ma le fondono nella loro nuova identità."
 nav_fearless_seamen: "Marinai Impavidi"
 nav_fearless_seamen_desc: "Il nostro popolo ha sempre guardato al mare con timore e paura, tentando di abbracciare la ricchezza che può portare. I nostri coraggiosi antenati hanno fondato comunità che avrebbero vissuto non solo vicino al mare, ma anche da esso, sviluppando abilità impressionanti sull'acqua. I marinai delle nostre coste sono ben noti in tutta la Costa Atlantica."
 nav_always_ready: "Sempre Pronti"
 nav_always_ready_desc: "Siamo nati come un piccolo regno, circondato da avversari formidabili da ogni direzione. Questo ha influenzato profondamente lo sviluppo del carattere della nostra nazione e il nostro approccio al rapporto con il mondo. Di conseguenza, rimaniamo sempre vigili, pronti a rispondere al minimo segnale di minaccia."
 nav_chartered_councils: "Concili Organizzati"
 nav_chartered_councils_desc: "Ogni territorio storico formerà un concilio, dipendente dal governante ed eletto dagli abitanti del luogo, che garantirà il rispetto delle loro leggi tradizionali o #italic Fueros#!. Questo passo intermedio ci darà un potere amministrativo migliore e più efficiente sulle nostre terre, senza intromettersi negli interessi dei locali."
 nav_people_of_the_sea: "Gente di Mare"
 nav_people_of_the_sea_desc: "I nostri uomini sono esperti marinai e il mondo lo sa. La nostra esperienza sarà un ovvio vantaggio per le battaglie marittime a venire."
 nav_basque_ferocity: "Ferocia $basque$"
 nav_basque_ferocity_desc: "Anche prima della Battaglia di Roncisvalle, per la quale $french$ piange ancora, o delle campagne della Compagnia Navarrese, il nostro popolo è sempre stato considerato un feroce combattente. Non dobbiamo mai permettere ai nostri nemici di dimenticarlo."
 nav_an_industrious_folk: "Un Popolo Industrioso"
 nav_an_industrious_folk_desc: "La terra in cui viviamo potrebbe non essere la più ricca, ma il popolo di $basque$ è un individuo industrioso, che lavora duramente per ottenere ciò di cui ha bisogno. Sia che si tratti di fondere il nostro ferro nelle ferriere, di convertire il legno delle nostre foreste in carbone o di creare le migliori navi in circolazione. Il nostro regno è ricco grazie agli sforzi della nostra comunità."
 nav_mercantile_expansion: "Espansione Mercantile"
 nav_mercantile_expansion_desc: "Per secoli, la nostra società ha commerciato non solo con i nostri vicini, ma anche con terre lontane, vendendo loro i nostri prodotti e ricevendo in cambio le loro merci. Ciò ha reso i nostri mercanti non solo più bravi in quest'arte, ma anche portatori delle innovazioni delle altre nazioni circostanti."
 nav_navarrese_defense_force: "Forza di Difesa Navarrese"
 nav_navarrese_defense_force_desc: "Nel corso del tempo, le nazioni vicine continuano a rafforzarsi, rappresentando una minaccia crescente alla nostra sopravvivenza come nazione. Per far fronte a questo problema, istituiremo un dipartimento militare volto a rafforzare le nostre forze con un numero maggiore di soldati, senza compromettere la qualità delle reclute."
 nav_shipyards_ironworks: "Cantieri Navali e Ferriere"
 nav_shipyards_ironworks_desc: "La tradizione della costruzione navale o della siderurgia e la lavorazione del ferro sono attività comuni nelle nostre terre da secoli. Ma con lo sviluppo di nuove tecniche, diventa evidente la necessità di adattare i nostri processi. Le nostre vecchie pratiche devono abbracciare la modernità per poter competere con successo."
 nav_adept_traders: "Mercanti Abili"
 nav_adept_traders_desc: "La qualità delle nostre navi, la competenza dei nostri mercanti e l'efficacia dei nostri processi hanno reso le nostre attività commerciali incredibilmente redditizie. Questo porterà molta ricchezza alla nostra nazione, che servirà a rafforzarla."
 nav_the_national_military_academy: "L'Accademia Militare Nazionale"
 nav_the_national_military_academy_desc: "Con la professionalizzazione del nostro esercito, la necessità di un centro educativo per le nostre reclute si rivela evidente. Formeremo un corpo di soldati esperti per insegnare loro i segreti della guerra e formare la punta di diamante del nostro esercito."
 nav_royal_basque_society: "Società Reale Basca"
 nav_royal_basque_society_desc: "#italic Euskalerriaren Adiskideen Elkartea#!, la Società Reale Basca degli Amici del Paese, è stata fondata per incoraggiare lo sviluppo dell'economia, della cultura e della scienza del sito $basque$. Ne trarrà grande beneficio il Paese negli anni a venire."
 nav_efficient_bureaucracy: "Burocrazia Ffficiente"
 nav_efficient_bureaucracy_desc: "La nostra nazione ha mantenuto una tradizione di burocrazia sin dalla fondazione del Regno. Alla luce dei tempi che cambiano, sono necessari nuovi approcci per gestire gli affari quotidiani. A questo proposito, la Navarra è ammirata per le sue pratiche innovative in questo campo."
 nav_riflemen_march: "Marcia dei Fucilieri"
 nav_riflemen_march_desc: "L'introduzione del fucile nell'esercito ha portato a degli adattamenti nel modo in cui i nostri soldati devono disciplinarsi nel suo utilizzo. Per gestire questo problema, i nostri comandanti hanno sviluppato un modo di marciare che è diventato famoso come prova della competenza e della concentrazione dei nostri soldati."

 por_battle_ourique: "La Battaglia di Ourique"
 por_battle_ourique_desc: "Nel 1139, le nostre coraggiose truppe hanno sconfitto cinque re moreschi in battaglia da sole. Questa impresa vivrà per sempre nei ricordi dei nostri soldati, in modo che possano sconfiggere qualsiasi nemico, indipendentemente da quanto sia potente o ben armato."
 por_establishment_portuguese_navy: "Istituzione della Marina Portoghese"
 por_establishment_portuguese_navy_desc: "Re Dinis gettò le basi della Marina portoghese quando nominò il mercante genovese Manuel Pessanha (in origine Pessagno) come ammiraglio della flotta nazionale con la missione di difendere le coste portoghesi dalle incursioni dei pirati musulmani e di creare una potente flotta commerciale."
 por_estimulate_rural_areas: "Stimolare le Aree Rurali"
 por_estimulate_rural_areas_desc: "Molte località del nostro Paese, soprattutto quelle rurali e remote, si stanno spopolando, con campi, foreste e miniere che cadono in disuso. Riformando i nostri sistemi legali, incoraggeremo le persone a rendere produttive le campagne e a mantenere la popolazione in queste zone."
 por_pursuing_waves: "Inseguendo le Onde"
 por_pursuing_waves_desc: "Sembra che la nostra terra non basti a gran parte della popolazione, che guarda il mare e prova #italic saudade#!, come se fosse un amante perso da tempo. I porti e i moli sono in fermento, con uomini che si arruolano nelle navi come se fossero ubriachi dal desiderio di esplorare il mondo. Faremo grande uso di questi uomini."
 por_bombardeiros: "Bombardeiros"
 por_bombardeiros_desc: "Sono state sviluppate nuove tecnologie per rendere i cannoni molto più resistenti, ma i ponti delle navi non possono sostenerli. Rinforzando questi ponti, le nostre marine saranno temute per la potenza dei loro cannoni in tutte le coste."
 por_feitorias: "Feitorias"
 por_feitorias_desc: "Inviamo i nostri #italic feudatari#! in tutti gli angoli dei continenti orientali e stabiliamo il nostro Paese come forza commerciale dominante nell'Oceano Indiano. Creando una rete di forti postazioni commerciali fortificate lungo le coste dell'Africa e dell'India, possiamo dominare il commercio locale senza spendere grandi risorse."
 por_ordenancas: "Ordenanças"
 por_ordenancas_desc: "La nostra nazione ha bisogno di un esercito professionale che custodisca i sacri confini della nostra gloriosa nazione. Riformeremo il sistema di coscrizione e addestreremo i nostri giovani a compiere questo dovere con onore."
 por_the_bandeirantes: "Incoraggiare i Bandeirantes"
 por_the_bandeirantes_desc: "Alcuni membri delle spedizioni nell'interno per la razzia degli schiavi si imbattevano in ritrovamenti di oro e altri metalli e pietre preziosi. Queste voci incoraggiavano le anime più coraggiose a viaggiare verso le nostre colonie."
 por_colonial_governors: "Governatori Coloniali"
 por_colonial_governors_desc: "Inviando i nostri uomini più capaci a governare le colonie e gli avamposti in nome dei nostri governanti, ci assicureremo che rimangano calmi e leali, mentre noi ne traiamo il massimo profitto."
 por_royal_absolutism: "Assolutismo Reale"
 por_royal_absolutism_desc: "Per troppo tempo, il potere reale è stato limitato dai folli interventi della nobiltà, i cui ristretti interessi locali stanno minacciando il bene superiore del regno. Ignoreremo le Cortes e governeremo senza le loro interferenze."
 por_royal_military_academy: "Accademia Reale di Fortificazione, Artiglieria e Disegno"
 por_royal_military_academy_desc: "I nostri corpi di artiglieria e le nostre fortificazioni sono stati a lungo la chiave per la difesa del nostro territorio, rendendo il nostro piccolo Paese un osso duro per gli eserciti nemici. Istituiremo un'accademia militare - l'#italic Academia Real de Fortificação, Artilharia e Desenho#! - per formare i nostri ufficiali in questi campi, affinché possano a loro volta trasformare le nostre fortificazioni e i nostri corpi di artiglieria nei migliori al mondo!"
 por_vinho_porto: "Vinho do Porto"
 por_vinho_porto_desc: "Sulle rive del fiume Douro, nel nord del Paese, l'uva viene coltivata per creare un vino che viene successivamente fortificato con alcolici per creare quello che comincia ad essere ben conosciuto come #italic Vino di Porto#!. Non dobbiamo perdere l'occasione di guadagnare molto dall'esportazione del nostro vino."

 spa_school_salamanca: "Scuola di Salamanca"
 spa_school_salamanca_desc: "Con sede presso l'Università di Salamanca, gli interessi della Scuola spaziano in campi diversi come la teologia, l'economia e la filosofia politica. Essendo una delle principali scuole di pensiero del mondo cattolico, la sua presenza radicata in Spagna assicura che la nostra nazione sia sempre all'avanguardia negli affari intellettuali."
 spa_viceroyalties: "Vicereami Spagnoli"
 spa_viceroyalties_desc: "Nuove terre sono pronte per essere rivendicate attraverso gli oceani. Le divideremo in terre governate da rappresentanti del nostro sovrano, che aumenteranno l'ordine in quelle zone, in modo che il nostro popolo le trovi una destinazione attraente e garantisca la nostra presenza in quelle aree."
 spa_siglo_de_oro: "Siglo de Oro"
 spa_siglo_de_oro_desc: "La vita culturale del nostro regno è in fermento. Se incanaliamo questa creatività nei luoghi giusti, alimentandola quando necessario con i benefattori, inizieremo un vero e proprio Secolo d'Oro delle Arti Spagnole."
 spa_revival_of_ecclesiastical_discipline: "Rinascita della Disciplina Ecclesiastica"
 spa_revival_of_ecclesiastical_discipline_desc: "Il laicismo si è diffuso tra il nostro popolo, allontanandoci da Dio. Firmeremo dei trattati con i nostri leader religiosi per incoraggiare un legame più forte tra il nostro governo e loro, e torneremo ad essere una nazione devota."
 spa_naval_reforms: "Riforme Navali Spagnole"
 spa_naval_reforms_desc: "La nostra Marina è stata lasciata in disparte per troppo tempo, rimanendo indietro nella qualità rispetto ai nostri concorrenti. È necessaria una riforma che ci riporti al posto di supremazia che meritiamo."
 spa_spanish_enlightenment: "Illuminismo Spagnolo"
 spa_spanish_enlightenment_desc: "Le nuove idee dell'era moderna stanno permeando le menti dei grandi uomini di Spagna, che stanno sviluppando piani per far sì che la nostra nazione si distingua tra i nostri concorrenti in tutto il mondo."

 #Iberian Shared Land
 tercio: "Tercio"
 tercio_desc: "La fanteria Tercio fu sviluppata principalmente dal brillante generale Gonzalo Fernández de Córdoba (#italic El Gran Capitán#!), durante le guerre d'Italia. Si tratta di una formazione di fanteria mista composta da picchieri e moschettieri. Grazie a questo approccio combinato, la formazione gode contemporaneamente sia della rigidità della sua fanteria pesante che della potenza di fuoco a lungo raggio dei suoi moschettieri, rendendola una formazione difensiva e offensiva ideale."
 #Iberian Shared Naval
 catalan_galley: "Galea Catalana"
 catalan_galley_desc: "Evoluzione naturale delle antiche navi greche, la $n_catalan_galley$ è una versione più grande di quelle documentate prima dello sviluppo di altre navi simili nel Mar Mediterraneo."
 early_iberian_caravel: "Caravella Iberica Antica"
 early_iberian_caravel_desc: "Di origine iberica, le prime caravelle erano navi piccole ma molto veloci, utilizzate per la pesca d'altura e il commercio costiero. Il loro utilizzo nella penisola iberica è così diffuso che è proprio lì che si trovano le caravelle più avanzate."
 iberian_caravel: "Caravella Iberica"
 iberian_caravel_desc: "Con la necessità di caravelle più veloci e affidabili, nei porti iberici vengono progettate caravelle nuove e più grandi. Sebbene le caravelle siano diventate comuni in tutta Europa, quelle iberiche mantengono un vantaggio in termini di innovatività e velocità."
 early_iberian_galleon: "Galeone Iberico Antico"
 early_iberian_galleon_desc: "Una versione primitiva di una potente imbarcazione oceanica, il $n_early_iberian_galleon$ è un'invenzione originale della penisola che presenta un castello di prua più basso e uno scafo lungo che lo rendono particolarmente stabile e resistente al vento frontale."
 square_rigged_caravel: "Caravella a Vela Quadra"
 square_rigged_caravel_desc: "Combinando la $n_iberian_caravel$ e la $n_carrack$, nascerà una nuova nave: una nave veloce e robusta che ci aiuterà a dominare i mari."
 iberian_galleon: "Galeone Iberico"
 iberian_galleon_desc: "Evoluzione naturale del $n_early_iberian_galleon$, il $n_iberian_galleon$ è una versione più stilizzata del precedente che diventa una nave incredibilmente potente in grado di schiacciare i propri nemici in mare."
 #Iberian Unique
 ara_almogavars: "$a_almogavars$"
 ara_almogavars_desc: "$a_almogavars_desc$"
 ara_catalan_crossbowmen: "$a_catalan_crossbowmen$"
 ara_catalan_crossbowmen_desc: "$a_catalan_crossbowmen_desc$"
 ara_late_almogavars: "$a_late_almogavars$"
 ara_late_almogavars_desc: "$a_late_almogavars_desc$"
 cas_lanzas_de_castilla: "$a_lanzas_de_castilla$"
 cas_lanzas_de_castilla_desc: "$a_lanzas_de_castilla_desc$"
 por_cacadores: "Caçadores"
 por_cacadores_desc: "Soprannominati #italic Galli da Combattimento#!, i Caçadores sono un'unità di fanteria leggera d'élite dell'esercito portoghese che indossa un'uniforme marrone per distinguersi dai soldati regolari."

 #Denmark
 dan_levy_recruitment: "Affidamento sulle Leve"
 dan_levy_recruitment_desc: "Poiché il nostro dominio immediato è incentrato sulla Penisola dello Jutland e sull'arcipelago delle isole Danesi, potremo contare su leve rapidi per difendere il nostro Paese dall'aggressione straniera."
 dan_old_naval_traditions: "Reti Marittime della Danimarca"
 dan_old_naval_traditions_desc: "Ogni parte del nostro Paese è circondata dalle acque del Mar Baltico e del Mare del Nord. Questo ci garantisce il vantaggio unico di poter utilizzare le vie d'acqua come vie di trasporto e di comunicazione, accorciando notevolmente le distanze tra le regioni del nostro Paese."
 dan_rulers_of_the_north: "I Veri Governanti del Nord"
 dan_rulers_of_the_north_desc: "I governanti della Danimarca hanno rivendicato per secoli la supremazia sulle regioni Nordiche. Abbellire l'eredità di Re come Canuto 'il Grande' ci garantirà una legittimazione interna ed esterna."
 dan_reliance_mercenaries: "Affidamento sui Mercenari"
 dan_reliance_mercenaries_desc: "La Danimarca non può contare su una vasta popolazione per rifornire gli eserciti di cui il nostro Paese avrà bisogno Come attore sulla scena globale. Pertanto, dobbiamo assicurarci che le Società Mercenarie siano disposte a servire il nostro Stato, garantendo la loro fedeltà con contratti consolidati."
 dan_rentekammer_advance: "Rentekammeret"
 dan_rentekammer_advance_desc: "Istituendo un dipartimento separato per il Tesoro, il #italic Rentekammeret#!, possiamo stabilire un maggiore controllo sulle nostre finanze e far funzionare il nostro governo in modo più efficiente. Con la documentazione di tutti i nostri registri finanziari, saremo in grado di stimare più facilmente le nostre spese future, stabilizzando le nostre finanze."
 dan_royal_danish_navy: "La Marina Militare per lo Stato Danese"
 dan_royal_danish_navy_desc: "Il nostro Paese è circondato dall'acqua e quindi è aperto a essere dominato da qualsiasi potenza con una flotta suprema. Per garantire che questo non venga mai raggiunto dai nostri nemici, dovremmo finanziare una Marina Militare degna di proteggere le nostre coste e proiettare il nostro potere sul nord Dell'Europa."
 dan_danish_orthodoxy: "Uniformità Religiosa"
 dan_danish_orthodoxy_desc: "Nel tumultuoso panorama religioso dell'Europa, dovremo trovare la strada giusta per la Danimarca e rimanere fedeli alla dottrina della nostra Chiesa."
 dan_expanded_dockyards: "Il Cantiere Navale di Copenaghen"
 dan_expanded_dockyards_desc: "Nel nostro Paese esiste una tradizione di lunga data nella costruzione di navi. Questi esperti costruttori navali hanno bisogno di un luogo moderno e spazioso per costruire una marina degna di chiamarsi Danese. Le acque intorno a Copenaghen ci offrono l'opportunità perfetta per costruire un cantiere navale di questo tipo."
 dan_danish_legislation: "Legislazione Danese"
 dan_danish_legislation_desc: "Le leggi regionali dello Jutland, della Zelanda E della Scania hanno servito il nostro Paese per secoli come base del nostro codice legale. Dovremmo raccogliere e unificare queste leggi in un unico codice legale coerente a beneficio di tutti, noto come #italic Danske Lov#!."
 dan_danish_agriculture: "Focus sull'Agricoltura"
 dan_danish_agriculture_desc: "Sebbene le terre Danesi siano povere di materiali rari da sfruttare, ci offrono molti prodotti agricoli da raccogliere. Utilizzando la terra saremo in grado di produrre più cibo e di non rischiare carestie durante i periodi più difficili."
 dan_royal_life_guards: "Guardia Reale di Vita"
 dan_royal_life_guards_desc: "Le Guardie Reali della vita sono un reggimento d'élite delle forze Danesi e fungono anche da guardia personale del sovrano e da forza cerimoniale del governo."
 dan_scanian_regiment: "Reggimento Scaniano"
 dan_scanian_regiment_desc: "Il Reggimento Scaniano è un'unità militare composta da contadini arruolati, istituita per ridurre la dipendenza dalle forze mercenarie e costruire un esercito permanente più organizzato sotto la diretta autorità reale."
 dan_admiralty_college: "Collegio dell'Ammiragliato"
 dan_admiralty_college_desc: "Con l'istituzione di una scuola centralizzata per la formazione dei nostri comandanti navali, saremo in grado di produrre leader qualificati che conoscono le acque intorno alla nostra costa. Questo servirà a proteggere le nostre acque e a garantire la sovranità della Danimarca."
 dan_trading_economy: "Un Paese Marittimo"
 dan_trading_economy_desc: "La nostra economia non sarà in grado di produrre tutto da sola, quindi dovremo fare affidamento su una rete commerciale stabile per esportare i nostri beni e importare tutto ciò che noi stessi non siamo in grado di produrre."

 ven_printing_industry: "Industria della Stampa"
 ven_printing_industry_desc: "Sin dall'invenzione della stampa, i veneziani hanno dimostrato un'attitudine al suo utilizzo. Dovremmo incoraggiare questa industria, perché i vantaggi per Venezia sono evidenti."
 ven_stato_da_mar: "Stato da Mar"
 ven_stato_da_mar_desc: "Il commercio è la linfa vitale di Venezia e la gestione delle nostre stazioni commerciali all'estero è vitale per i nostri interessi commerciali. Centralizzando l'amministrazione di queste terre in un'unica unità, miglioreremo il nostro commercio."
 ven_state_inquisition: "l'Inquisizione di Stato"
 ven_state_inquisition_desc: "L'Inquisizione di Stato è un gruppo di tre giudici istituito per affrontare le minacce alla sicurezza interna. Le dimensioni ridotte del gruppo consentono di affrontare rapidamente le minacce, e non ci vorrà molto per creare una rete di agenti sia in patria che all'estero per stanare i traditori."
 venetian_arsenal_advance: "Arsenale Veneziano"
 venetian_arsenal_advance_desc: "Risalente al XII secolo, l'Arsenale di Venezia è la base su cui poggia il nostro potere."
 ven_venetian_thalassocracy: "Talassocrazia Veneziana"
 ven_venetian_thalassocracy_desc: "Lo Stato veneziano ha sempre avuto uno stretto legame con il mare fin dalla sua nascita, secoli fa. Il commercio e gli scambi sono profondamente radicati nella nostra amministrazione, e i mercanti veneziani hanno accesso a più risorse di qualsiasi altra amministrazione."
 ven_venetian_palaces: "$venetian_palaces$"
 ven_venetian_palaces_desc: "$venetian_palaces_desc$"
 ven_gothic_architecture: "Architettura Gotica"
 ven_gothic_architecture_desc: "Influenzato dagli edifici bizantini e con cenni di stile islamico, il $ven_gothic_architecture$ veneziano è un elemento centrale della nostra architettura e molto amato dall'alta società. Molti nobili e mercanti benestanti sostengono questo stile architettonico con il loro oro."
 ven_ship_mounted_gunpowder_weapons: "Armi a polvere da sparo montate sulle navi"
 ven_ship_mounted_gunpowder_weapons_desc: "Per millenni, il combattimento navale è stato più simile a una battaglia terrestre su tavole galleggianti che a un vero e proprio combattimento tra navi. Con l'introduzione delle armi a polvere da sparo sulle nostre navi, siamo in grado di rompere questa guerra antiquata e di annientare le navi nemiche prima che si avvicinino all'abbordaggio delle nostre galee."
 ven_magistrato_alla_sanita: "Magistrato alla Sanità"
 ven_magistrato_alla_sanita_desc: "Il #italic $ven_magistrato_alla_sanita$#! - La Magistratura della Salute - è un ufficio cruciale del nostro Stato che si occupa della prevenzione delle malattie e delle epidemie all'interno della nostra nazione."
 ven_venetian_painting: "Pittura Veneziana"
 ven_venetian_painting_desc: "La regione italiana nel suo complesso è ben nota per il suo contributo alla cultura mondiale - e la pittura veneziana è uno dei suoi grandi contributori. Artisti provenienti da molto lontano vengono nelle nostre gallerie per sperimentare in prima persona il Rinascimento italiano irradiato dalla nostra grande arte."
 ven_venetian_school_of_music: "Scuola di Musica Veneziana"
 ven_venetian_school_of_music_desc: "Mentre i dipinti attirano gli appassionati di arte visiva, la musica veneziana viaggia lontano e oltre per influenzare coloro che cercano l'illuminazione melodica. Molti grandi compositori provengono dalle nostre scuole di musica e viaggiano ora attraverso l'Europa per diffondere la nostra cultura."
 ven_mixed_naval_tactics: "Tattica Navale Mista"
 ven_mixed_naval_tactics_desc: "I remi sono stati la spina dorsale della marina veneziana fin dalla sua nascita. Tuttavia, i tempi non sono stati fortunati per i remi, poiché ora le navi a vela assumono un ruolo sempre più dominante nei combattimenti navali nel Mar Mediterraneo. La nostra marina deve adattarsi a questa situazione, combinando la nostra risorsa più forte con le grandi galee."
 ven_naval_conscription: "La Coscrizione Navale"
 ven_naval_conscription_desc: "Finché Venezia è rimasta in piedi, i nostri rematori di galea sono stati uomini liberi che lavoravano per un salario, ma una grave carenza di manodopera sta rendendo più difficile trovare uomini qualificati per svolgere il lavoro. Non abbiamo altra scelta che ricorrere alla coscrizione per le nostre galere."
 ven_provveditori_ai_beni_inculti: "I Provveditori ai Beni Inculti"
 ven_provveditori_ai_beni_inculti_desc: "Il dipartimento per le risorse naturali incolte è stato istituito per assistere il drenaggio delle paludi e l'irrigazione delle terre secche. L'obiettivo è quello di migliorare l'approvvigionamento alimentare di Venezia."
 cunning_diplomacy: "Diplomazia Astuta"
 cunning_diplomacy_desc: "Di fronte a nemici superiori da entrambe le parti, i governanti valacchi svilupparono un'abilità nel cambiare alleanze quando era prudente. Diversi si assicurarono il trono con il sostegno degli Ottomani, per poi stringere alleanze con l'Ungheria o con il Sacro Romano Imperatore."
 boyar_regime: "Regime Boyar"
 boyar_regime_desc: "Il Trattato di Alba Iulia cementò il potere della nobiltà valacca. Un consiglio di 12 grandi boiardi avrebbe preso parte, accanto al voivoda, al governo esecutivo del Paese."
 home_of_hussars: "Casa degli Ussari"
 home_of_hussars_desc: "Sebbene le formazioni di cavalleria leggera come concetto fossero un'antica idea romana, i primi ussari balcanici - o gusar (corsari o pirati), come erano conosciuti - apparvero come unità ausiliarie dell'Impero Bizantino, reclutati principalmente dalla Serbia controllata dai Bizantini nel X e XI secolo. Anche dopo il declino del potere bizantino, questa tradizione rimase e fu ulteriormente perfezionata nei secoli successivi."
 serbian_mining: "Miniere Serbe"
 serbian_mining_desc: "Le Montagne Balcaniche contengono abbondanti minerali pronti per essere estratti da minatori esperti. Come altre regioni dell'Europa orientale, la Serbia accolse abili minatori sassoni per sviluppare la sua industria mineraria. Città come Novo Brdo si sono trasformate in vaste metropoli, alimentate dalla ricchezza estratta da queste terre."
 mimic_the_phoenix: "Imitare la Fenice"
 mimic_the_phoenix_desc: "Abbracciamo con entusiasmo le vie di Bisanzio, con l'obiettivo di rispecchiare le loro leggi e il loro stile generale. Attingendo dal ricco arazzo dell'influenza romana, ci sforziamo di infondere la nostra governance e il nostro sistema legale con la loro essenza, in uno sforzo consapevole di emulare la grazia e la raffinatezza dell'Impero Bizantino all'interno del nostro regno."
 rallying_the_troops: "Radunare le Truppe"
 rallying_the_troops_desc: "Il nostro regno ha sviluppato dei metodi per riunire rapidamente le truppe, in modo che nessun nemico possa coglierci impreparati. Questo vantaggio ci ha permesso di resistere nonostante tutte le probabilità fossero contro di noi, e siamo pronti per la battaglia. Uniti, marciamo in avanti, risoluti nello scopo, pronti a difendere il nostro onore e la nostra patria."
 keepers_of_the_gate: "Custodi della Porta"
 keepers_of_the_gate_desc: "Il terreno accidentato della Serbia ha dato vita a una formidabile rete di difese, incarnata dall'imponente Fortezza di Smederevo. Queste fortificazioni durature proteggono la nostra nazione, rendendo l'invasione una prospettiva scoraggiante. Dalle distese di montagne alle valli fluviali strategiche, i sistemi difensivi della Serbia sono una testimonianza della nostra resilienza e del nostro spirito indomito."
 poklisars: "Poklisars"
 poklisars_desc: "Sin dalla nostra nascita come nazione, abbiamo sempre gettato lo sguardo oltre i nostri confini. Sia che si tratti di stabilire rotte commerciali redditizie, di placare vicini temibili e costruire alleanze, o anche di forgiare solide partnership contro avversari comuni. I Poklar sono il nome che abbiamo dato agli ambasciatori che svolgeranno questa missione in nostro nome."
 the_rebirth_of_the_patriarchate: "La Rinascita del Patriarcato"
 the_rebirth_of_the_patriarchate_desc: "Nel XIV secolo, Stefan Dušan mirava a elevare l'Arcivescovado di Serbia a Patriarcato. Da allora, il nostro clero ha cercato di essere indipendente da Costantinopoli, cementando l'unione tra il regno fisico, la nostra nazione, e quello spirituale."
 reform_the_ecclesiastical_authorities: "Riformare le Autorità Ecclesiastiche"
 reform_the_ecclesiastical_authorities_desc: "La Serbia si trova da tempo al crocevia delle influenze orientali e occidentali, comprese quelle della fede cristiana ortodossa e della Chiesa cattolica. È tempo di intraprendere un percorso di riforma ecclesiastica per rafforzare le nostre istituzioni religiose e garantire il benessere spirituale del nostro regno."
 balkan_hajduks: "Gli Hajduk Balcanici"
 balkan_hajduks_desc: "A differenza delle loro controparti settentrionali in Ungheria, gli Hajduk in Serbia e nelle terre balcaniche vicine si sono guadagnati una reputazione più infamante. Questi uomini vivevano la dura vita dei briganti, sempre in pericolo, sempre in movimento. Tuttavia, durante le guerre, questi uomini esperti e tenaci spesso riempivano i ranghi degli eserciti serbi, fornendo una fanteria eccellente, anche se un po' indisciplinata."
 foreign_relations_bureau: "Ufficio Relazioni Estere"
 foreign_relations_bureau_desc: "Il nostro regno ha riconosciuto l'importanza di promuovere relazioni e alleanze amichevoli con i Paesi vicini. Per facilitare questo, istituiremo un ufficio specializzato dedicato agli affari esteri. Mantenendo un focus dedicato alla diplomazia, siamo in una posizione migliore per navigare nella complessa rete delle relazioni internazionali e garantire la prosperità della nostra nazione."
 serbian_enlightenment: "Illuminismo Serbo"
 serbian_enlightenment_desc: "Ispirati da altre nazioni illuministe, gli eroi nazionali, come Dositej Obradović, hanno cercato di elevare la nostra lingua e letteratura vernacolare. Colpito dalla scarsità di opere secolari accessibili alla gente comune, Dositej Obradović ha preso l'iniziativa di colmare il divario tra il serbo scritto e quello parlato. Realizzando diligentemente grammatiche e dizionari, scrivendo tomi e traducendo opere straniere, la nostra nazione sta promuovendo una rinascita letteraria grazie al lavoro di questi visionari."
 military_modernization: "Modernizzazione Militare"
 military_modernization_desc: "Il nostro popolo ricorda la nascita della nostra nazione, circondata da potenze formidabili, minacce sempre incombenti per la nostra sicurezza. Questa vigilanza duratura ha forgiato una cultura di incrollabile prontezza, assicurando che le nostre forze armate siano uno scudo contro le avversità. Impavidi e rispettati, i nostri soldati ci hanno trasformato da potenziali prede a potenti avversari, scoraggiando coloro che osano invadere la nostra sovranità."

 seljuk_heritage: "Patrimonio Selgiuchide"
 seljuk_heritage_desc: "Per abbracciare il futuro, dobbiamo ricordare ciò che abbiamo imparato dai Persiani e dai Grandi Selgiuchidi, e costruire uno Stato che possa unire popoli e credenze diverse in un insieme più grande."
 turkic_traditions: "Tradizioni Turche"
 turkic_traditions_desc: "Veniamo dalle steppe, il vento, le difficoltà e il brivido della battaglia saranno sempre nel nostro sangue, e non dobbiamo mai dimenticarlo. "
 millets: "Kanunnames"
 millets_desc: "Stabilendo codici di legge unici in ciascuna delle province del nostro impero, possiamo garantire che il nostro governo sia considerato equo e giusto. Questi libri di legge, noti come Kanunname, prenderanno in considerazione le circostanze e le tradizioni locali di ciascuna delle nostre province diverse e lontane."
 ghazi: "Ghazi"
 ghazi_desc: "In linea con le tradizioni della steppa, i nostri nobili sono guerrieri di frontiera, e saremo impavidi nella lotta per espandere la Dimora dell'Islam."
 azeb_irregulars: "Azeb Irregolari"
 azeb_irregulars_desc: "Giovani non sposati, arruolati dai segmenti più poveri della società, gli Azeb non funzioneranno solo come soldati e marinai, ma anche come costruttori, genieri e corazzieri. Attraverso un sistema di guarnigioni fortificate, ci assicureremo che vengano sempre pagati."
 bashi_bazouks: "Bashi-Bazouks"
 bashi_bazouks_desc: "Irregolari indisciplinati, reclutati da segmenti diseredati della popolazione e a volte veri e propri vagabondi, i bashi-bazouk rappresentano un modo economico di presidiare le fortezze e gli avamposti e, con la loro propensione al brigantaggio e alle uccisioni gratuite, si può sempre contare su di loro per infastidire la frontiera del nemico."
 ottoman_bureaucracy: "Birûn"
 ottoman_bureaucracy_desc: "Il Birûn, il Servizio Esterno, comprende il gruppo di amministratori, ufficiali militari e studiosi religiosi appena fuori dalla cerchia personale del sovrano. Insieme, costituiscono un'efficiente burocrazia ereditata dall'Iran e dai Grandi Selgiuchidi, ma adattata ulteriormente da elementi provenienti da Bisanzio, rendendola di fatto unicamente ottomana."
 ahdnames: "Ahidnâme"
 ahdnames_desc: "Chiamate anche capitolazioni, le $ahdnames$ sono accordi contrattuali con altre nazioni, basati sia sulla $muslim$ che sulla legge secolare. Le $ahdnames$ sono più spesso utilizzate per garantire ai mercanti o ai chierici di altre nazioni protezione e diritti all'interno delle nostre terre, assicurando che la giustizia sia rispettata e che il commercio possa fluire senza ostacoli."
 dragomans: "Dragomani"
 dragomans_desc: "Interpreti, traduttori e guide in una sola persona, i dragomani sono funzionari qualificati che lavorano per migliorare i nostri sforzi diplomatici e commerciali con diverse comunità e Paesi. La maggior parte dei dragomani ha origini greche, anche se alcuni provengono da ambienti ebraici, armeni o da altri contesti multilingue."
 kafes: "Kafes"
 kafes_desc: "Tenendo i nostri principi indisciplinati confinati in una parte speciale dell'harem, il sito $kafes$, possiamo prevenire le ribellioni selvagge e la rivalità tra fratelli che in passato affliggevano il nostro regime."
 timariots: "Timarioti"
 timariots_desc: "Offrendo sovvenzioni di terre Timar ai cavalieri Sipâhi, questi possono utilizzare questa nuova ricchezza sponsorizzata dallo Stato per rifornire se stessi e il loro seguito. Questo ci permette di schierare forze di cavalleria più formidabili."
 autonomous_pashas: "Pascià Autonomi"
 autonomous_pashas_desc: "Bilanciare le esigenze locali rispetto agli interessi nazionali è la parte più difficile del governo. Soprattutto con il ritmo delle comunicazioni, può essere necessario molto tempo perché le direttive più basilari raggiungano anche le province relativamente vicine. Dobbiamo incoraggiare i governatori locali verso una maggiore autonomia, per garantire che gli interessi locali siano serviti."
 lawcode_of_suleiman: "Il Codice Legale di Solimano"
 lawcode_of_suleiman_desc: "Solimano è ricordato come uno dei grandi governanti della storia, un soldato, un legislatore e un riformatore. Infatti, mentre l'Occidente lo conosce come Solimano il Magnifico, nella sua patria è chiamato 'Il Legislatore'. Al centro delle sue riforme c'era il riesame della legge dinastica ottomana, il 'Kanun', al fine di allinearla con la legge islamica $sharia$."
 ottoman_tax_farming: "Muqāta'ah"
 ottoman_tax_farming_desc: "Un sistema di tassazione in cui i nobili acquistano il diritto di riscuotere le entrate da un appezzamento di terreno di proprietà della corona. $ottoman_tax_farming$ bilancia la distribuzione della ricchezza nell'impero e allontana i nobili dalla corruzione, dando loro un interesse personale a sostenere lo Stato."
 ottoman_waystations: "Menzil"
 ottoman_waystations_desc: "Un complesso sistema di depositi di rifornimento e di alloggi per i soldati e gli ufficiali, le stazioni di passaggio di Menzil permettono ai nostri eserciti di fare meno affidamento sul saccheggio e di rimanere ben riforniti su ogni frontiera."
 late_ottoman_bureaucracy: "Mālīye"
 late_ottoman_bureaucracy_desc: "Una burocrazia vasta, diversificata e altamente organizzata, con il personale degli scribi più abili, il $late_ottoman_bureaucracy$ aspira ad essere un'istituzione fondamentale e incorruttibile dello Stato."
 tulip_period: "Periodo dei Tulipani"
 tulip_period_desc: "Riformeremo le vecchie e stagnanti tradizioni, faremo fiorire i tulipani in tutti i giardini e inaugureremo una nuova età dell'oro del commercio e della connessione."
 imperial_school_of_naval_engineering: "Scuola Imperiale di Ingegneria Navale"
 imperial_school_of_naval_engineering_desc: "Questa nuova scuola, #italic Mühendishane-i Bahr-i Hümâyûn#!, ci aiuterà a formare costruttori navali, ufficiali navali e marinai sia per la marina che per la flotta mercantile."
 ayans: "Âyan"
 ayans_desc: "$ayans$ sono magnati provinciali di diversa estrazione che esercitano una significativa autonomia locale, ma forniscono comunque una pronta fonte di reddito agricolo fiscale e forze militari per lo Stato."
 french_language_in_all_courts: "Lingua Francese in Tutti i Tribunali"
 french_language_in_all_courts_desc: "Per molto tempo il latino è stato la lingua franca dell'Europa, ma ad essere onesti è una lingua morta. Dobbiamo trovare una nuova lingua franca, e niente dice lingua franca come il francese."
 elan: "Élan!"
 elan_desc: "Coltivare la dottrina dell'attacco è il fulcro dell'esercito. I nostri uomini devono mostrare tale slancio, in modo da avere un chiaro vantaggio sul campo di battaglia."
 estates_general: "Stati Generali"
 estates_general_desc: "Gli stati generali possono affermare di esistere dal 1303, ma gradualmente nel corso del tempo sono passate dall'essere un consiglio convocato dal Re all'essere eletto. Ciò ha conferito una maggiore legittimità alle tenute generali e alle imposte da esse riscosse."
 fra_gendarmes: "Compagnie di Gendarmi"
 fra_gendarmes_desc: "L'affidamento al sistema delle tasse ha esposto il nostro governo a grandi rischi, e si è dimostrato fortemente limitante. Dovremmo istituire gruppi di cavalieri pesantemente armati, con uno stipendio fisso, per servire il nostro governante come un esercito permanente."
 fra_integration_of_new_territories: "Consolidamento del Paese"
 fra_integration_of_new_territories_desc: "La nostra influenza sugli altri Paesi è innegabile. Perché non utilizzare questa influenza per incorporarli direttamente nel nostro Paese?"
 fra_reliance_on_privateers: "Affidamento sui Corsari"
 fra_reliance_on_privateers_desc: "Una competizione diretta con altre potenze marittime potrebbe essere costosa e mettere le nostre finanze in una posizione svantaggiosa. Dovremmo invece sponsorizzare la nostra flotta mercantile per saccheggiare e sequestrare le navi mercantili dei nostri nemici. Questo non solo garantirà un reddito sano al nostro Stato, ma disturberà anche il commercio marittimo dei nostri rivali."
 fra_reformation_of_taxation: "Creazione di Recettes Générales"
 fra_reformation_of_taxation_desc: "Gli intendenti responsabili della riscossione delle tasse del popolo non saranno nominati dalle tenute, ma direttamente dal nostro sovrano. In questo modo, ci assicureremo che gli ufficiali siano fedeli solo al sovrano e raccolgano il giusto tributo dovuto."
 fra_school_of_fontainebleau: "Manierismo Settentrionale"
 fra_school_of_fontainebleau_desc: "Come Paese orgoglioso del Rinascimento, dovremmo investire nella creazione di uno stile francese unico. Invitando artisti stranieri e sponsorizzando direttamente una scuola, saremo in grado di marcare il loro lavoro artistico come specificamente francese."
 vauban_fortifications: "Fortificazioni Innovative"
 vauban_fortifications_desc: "Questo non rappresenta una svolta radicale nel design delle fortificazioni, la genialità sta nel posizionamento delle fortezze. Sfruttando al massimo le caratteristiche locali del terreno, lo stesso forte può essere molto più difficile da conquistare."
 the_philosophes: "I Filosofi"
 the_philosophes_desc: "Vantiamo alcuni dei più grandi filosofi di questi tempi illuminati. Questi pensatori producono un flusso costante di nuove idee e pensieri, che stimolano i progressi in tutti i campi, dai più banali ai più importanti."
 fra_expansion_of_france: "Rivendicazioni di un tempo"
 fra_expansion_of_france_desc: "Facciamo risalire il nostro Stato all'impero di Carlo Magno e possiamo quindi rivendicare tutte queste terre come nostro territorio legittimo. Con tribunali dedicati per tracciare la storia di qualsiasi territorio con la nostra corona, saremo in grado di reclamare queste terre perdute."
 liberty_egalite_fraternity: "Liberté, Egalité, Fraternité"
 liberty_egalite_fraternity_desc: "Poiché tutti gli uomini sono uguali secondo la legge del nostro nuovo Stato, alle persone di altre convinzioni è consentita la piena partecipazione alla macchina statale, contribuendo così al progresso della nazione."
 fra_code_civil: "Codice Civile"
 fra_code_civil_desc: "Dobbiamo eliminare il caotico mosaico di leggi che governano il nostro Stato e stabilire un codice di legge unificato e accessibile per tutta la popolazione. Questo #italic Codice Civile#! servirà come base per il nostro governo e stabilirà un sistema giusto per tutti."
 magna_carta_advance: "$magna_carta_reform$"
 magna_carta_advance_desc: "$magna_carta_reform_desc$"
 royal_navy: "Una Marina Reale"
 royal_navy_desc: "A partire dal 1495 circa, la monarchia dei Tudor investì molto non solo nelle navi, ma anche nell'infrastruttura per sostenerle. Per molti questa fu la fondazione ufficiale della Royal Navy."
 eltham_ordinance: "L'Ordinanza di Eltham"
 eltham_ordinance_desc: "Sebbene non siano stati approvati nell'anno 1526, rappresentarono il primo tentativo di snellire la burocrazia reale dell'Inghilterra, per renderla più reattiva ed efficiente dal punto di vista dei costi."
 secretaries_of_state: "Segretari di Stato"
 secretaries_of_state_desc: "Il Re ha sempre avuto un servitore reale responsabile della corrispondenza del Re. Verso la metà del XVII secolo, il numero iniziò ad aumentare e i servitori divennero parti importanti della macchina governativa, non limitandosi a trasmettere i decreti reali, ma consentendo l'autonomia amministrativa."
 navigation_acts: "Gli Atti di Navigazione"
 navigation_acts_desc: "Questi atti rappresentavano l'apice del mercantilismo. Il nostro commercio sarà trasportato sulle nostre navi e arriverà prima nei nostri porti, dove potremo tassarlo."
 eng_red_coats: "Giubbe Rosse"
 eng_red_coats_desc: "La vita nell'esercito inglese è estenuante e strettamente regimentata, ma infonde in un uomo un certo carattere. La loro rigidità e l'esperienza con le armi da fuoco incutono timore nei cuori dei nostri nemici."
 eng_experimental_riflemen: "$a_experimental_riflemen$"
 eng_experimental_riflemen_desc: "$a_experimental_riflemen_desc$"
 sick_and_hurt_board: "La Tavola dei Malati e dei Feriti"
 sick_and_hurt_board_desc: "Fondata nel 1707, il suo ruolo era quello di garantire il benessere dei marinai ordinari arruolati nella Marina. Portò una serie di riforme che migliorarono la salute dei marinai in servizio."
 british_bill_of_rights: "Carta dei Diritti Inglese"
 british_bill_of_rights_desc: "Una vasta serie di riforme si è concentrata sui limiti del potere reale, in particolare sul sistema giudiziario. Il monarca non può sollevare unilateralmente eserciti, prescrivere punizioni crudeli e inusuali o interferire con la libera elezione dei membri del Parlamento."
 defense_of_the_faith: "Difesa della Fede"
 defense_of_the_faith_desc: "Siamo stati cacciati da San Giovanni d'Acri e da Cipro, ma l'Ordine dell'Ospedale di San Giovanni non si ritirerà oltre. In epoca pagana, un Colosso era di guardia al porto di Rodi, ma oggi le più grandi fortificazioni che il mondo abbia mai conosciuto hanno assunto la guardia."
 assistance_to_the_suffering: "Assistenza ai Sofferenti"
 assistance_to_the_suffering_desc: "L'Ordine si chiama Cavalieri Ospitalieri per un motivo: in origine eravamo la forza protettiva di un ospedale per pellegrini a Gerusalemme. Sebbene Gerusalemme sia stata persa dai Saraceni, continuiamo a fornire assistenza medica a coloro che ne hanno bisogno, compresi i nostri coraggiosi cavalieri, che tornano di cuore sul campo di battaglia molto più velocemente della maggior parte degli eserciti."
 reconquista_of_the_sea: "Reconquista del Mare"
 reconquista_of_the_sea_desc: "Nei nostri frequenti scontri con i temuti corsari delle minacce turche e barbaresche, ci è venuto in mente che i corsari potrebbero avere l'idea giusta riguardo ai saccheggi marittimi e alle razzie della costa, ma che stanno dirigendo le loro predazioni verso gli obiettivi sbagliati. La pirateria può essere un peccato ignobile in tempo di pace, ma in tempo di guerra è conosciuta come 'privateering' e questa è sicuramente un'altra cosa, giusto?"
 friends_in_need: "Amici in Difficoltà"
 friends_in_need_desc: "Il nostro Ordine è formato da persone provenienti da ogni parte della cristianità. Questo fatto e la nostra necessità di un sostegno esterno per adempiere alla nostra missione ci hanno reso molto abili nel trovare mani d'aiuto per la nostra causa. Sfrutteremo la nostra presenza ovunque in Europa per raggiungere i potenti governanti cattolici e portarli dalla nostra parte."
 scourge_of_the_corsairs: "Il Flagello dei Corsari"
 scourge_of_the_corsairs_desc: "Il famoso corsaro turco Hayreddin Barbarossa combatté molti incontri leggendari contro i Cavalieri, ma Barbarossa non fu l'unico corsaro che abbiamo incontrato. Le razzie e i saccheggi turchi in tutta l'Europa meridionale, tollerati dagli Stati barbareschi e finanziati dai turchi, devono finire. I Cavalieri faranno il loro lavoro proteggendo i marinai innocenti ad ogni costo."
 crusader_tradition: "Tradizione Crociata"
 crusader_tradition_desc: "I Cavalieri del nostro Ordine erano presenti nelle guerre contro il Saladino e hanno combattuto in difesa dell'ultimo avamposto crociato di Outremer, San Giovanni d'Acri. Se qualcuno di noi ha bisogno di ispirazione per compiere azioni eroiche, deve guardare solo alle gesta che i Cavalieri dell'Ordine dell'Ospedale di San Giovanni hanno compiuto in passato. Il nome dei Cavalieri Ospitalieri è davvero eterno, così come il nostro famoso coraggio in battaglia."
 ecumenical_defenders_of_christendom: "Difensori ecumenici della cristianità"
 ecumenical_defenders_of_christendom_desc: "La Riforma ha danneggiato la nostra causa, in quanto i cavalieri tedeschi e scandinavi hanno iniziato a mormorare domande sulla natura dell'Ostia della Comunione, ma la minaccia sempre presente del Turco è in grado di far sembrare queste dispute minori. Forse dovremmo concentrarci sulla difesa del regno e discutere di teologia una volta che la minaccia saracena sarà al sicuro?"
 a_neverending_crusade: "Una Crociata senza Fine"
 a_neverending_crusade_desc: "La nostra missione non finirà mai finché un cattolico potrà essere in pericolo per motivi religiosi. Che si tratti di andare in pellegrinaggio alla Tomba del nostro Signore e Salvatore, o semplicemente di attraversare i mari senza temere i corsari, non smetteremo mai di addestrarci per essere pronti a entrare in combattimento immediatamente."
 inspired_builders: "Costruttori Ispirati"
 inspired_builders_desc: "Il dovere principale del nostro Ordine è quello di combattere, ma grazie al Signore, le nostre lotte non sono solo marziali. Il nostro popolo ha bisogno di comodità, ma anche di protezione per eventuali attacchi futuri, quindi da secoli abbiamo sviluppato un'ammirevole capacità di erigere edifici e roccaforti con rapidità. Utilizzeremo questa capacità non solo per rendere la nostra capitale una fortezza più impenetrabile, ma anche un centro di cultura."
 the_right_hand_pope: "La Mano Destra del Papa"
 the_right_hand_pope_desc: "Mentre il mondo si modernizza e l'epoca dei crociati viene sempre più dimenticata dalla gente comune, la necessità di influenzare il Santo Padre per garantire il futuro del nostro popolo diventa ovvia per qualsiasi leader che possa diventare il nostro Gran Maestro. Diventeremo i migliori consiglieri e amici del Sommo Pontefice. Naturalmente, nel nostro tentativo di servirlo, possiamo ottenere qualche vantaggio per noi, giusto?"
 a_brand_new_world: "Un Mondo Nuovo di Zecca"
 a_brand_new_world_desc: "Il mondo si evolve e ciò che una volta era in un modo ora è nell'altro, costringendo tutti a diventare qualcos'altro o ad essere dimenticati dalla Storia. Il nostro Ordine è vivo da più di mezzo millennio e non siamo ancora pronti a scomparire. I nostri corpi mortali alla fine si uniranno al Creatore, ma il nostro Ordine deve diventare immortale. Saremo i più moderni tra le nazioni moderne, diventando più forti dal nucleo stesso della nostra nazione."
 an_order_with_state: "Un Ordine con uno Stato"
 an_order_with_state_desc: "Mentre alcune nazioni sono spesso descritte come un #italic Esercito con uno Stato#!, noi, invece, siamo sempre stati un Ordine con una nazione, a partire dalla nostra acquisizione di Rodi dai Greci. Tuttavia, non possiamo fare a meno di ammirare l'efficienza con cui hanno sfruttato le loro risorse per diventare una nazione formidabile. Ispirati dal loro successo, attueremo delle riforme per garantire che le nostre forze armate possano affrontare qualsiasi avversario con fiducia."

 local_merchant_preference: "Preferenza del Commerciante Locale"
 local_merchant_preference_desc: "In teoria, un mercante può essere cittadino del mondo e navigare da e verso qualsiasi porto desideri. Daremo dei vantaggi ai mercanti di casa, ad esempio la priorità per il carico e lo scarico del carico, per garantire che i nostri mercanti abbiano tutti gli incentivi per portare i loro prodotti a casa."
 association_with_unbelievers: "Associazione Con i non Credenti"
 association_with_unbelievers_desc: "Ci sono persone che ritengono che non dovremmo affatto associarci con i miscredenti. Abbiamo fatto molto per reprimere questo atteggiamento, poiché solo attraverso l'associazione con i miscredenti saremo in grado di commerciare con loro."
 port_security_improvement: "Miglioramenti alla Sicurezza del Porto"
 port_security_improvement_desc: "Per guadagnare dal commercio, abbiamo bisogno che i carichi siano attraccati in modo sicuro nei nostri porti. Dobbiamo assicurarci che le aree in cui i mercanti si riuniscono siano libere dalla microcriminalità."
 end_of_shipbuilding_guilds: "Fine delle Gilde di Costruttori Navali"
 end_of_shipbuilding_guilds_desc: "Fin da quando le navi sono state costruite nella Penisola Arabica, ci sono state corporazioni che le hanno controllate. Sebbene possano aver svolto un servizio prezioso nel mantenere vive le tradizioni della costruzione navale, ora sono un ostacolo al progresso. Dobbiamo aprire la cantieristica a tutti coloro che hanno talento."
 skilled_captains: "Capitani Esperti"
 skilled_captains_desc: "Dobbiamo assicurarci che i nostri capitani abbiano i più alti standard di marineria e di conoscenza nautica. Assicurandoci che siano in grado di utilizzare ogni vantaggio di manovrabilità in tutte le situazioni."
 expansion_of_trade_contacts: "Espansione dei Contatti Commerciali"
 expansion_of_trade_contacts_desc: "Dobbiamo assicurarci che i nostri mercanti siano sempre i benvenuti, ovunque vadano. Pertanto, utilizzeremo tutti i mezzi possibili per assicurarci che tutti i governanti di cui abbiamo sentito parlare accolgano i nostri mercanti."
 #Scottish Advances
 unlock_gallowglass_advance: "$a_gallowglass$"
 unlock_gallowglass_advance_desc: "$a_gallowglass_desc$"
 unlock_reformed_gallowglass_advance: "$a_reformed_gallowglass$"
 unlock_reformed_gallowglass_advance_desc: "$a_reformed_gallowglass_desc$"
 unlock_late_gallowglass_advance: "$a_late_gallowglass$"
 unlock_late_gallowglass_advance_desc: "$a_late_gallowglass_desc$"
 scottish_salmon: "Conservazione del Salmone Scozzese"
 scottish_salmon_desc: "I nostri fiumi e le nostre coste sono ricchi di salmone. Solo con un'attenta cura e una legislazione rigorosa, saremo in grado di sfruttare questa risorsa e di orientare la nostra economia locale verso l'esportazione di questo pesce molto ricercato."
 scottish_morale: "Coraggio Scozzese"
 scottish_morale_desc: "Dall'inizio della nostra guerra contro la tirannia inglese, abbiamo preservato la nostra indipendenza grazie all'impegno del coraggioso popolo scozzese. Il ricordo di uomini come William Wallace spingerà i nostri eserciti a difendere e proteggere l'indipendenza scozzese."
 scottish_longbowmen: "Arcieri lunghi Inglesi-Scozzesi"
 scottish_longbowmen_desc: "Con il rafforzamento dei nostri legami con l'Inghilterra, incorporeremo parte delle loro tattiche militari nel nostro esercito e perfezioneremo queste unità in una forza che incute paura."
 peel_towers_advance: "Torri di Peel"
 peel_towers_advance_desc: "Le Torri di Peel si sono sviluppate come risposta alla vita dura nelle terre di confine del nostro Paese. Servono come protezione contro le incursioni di gruppi di razziatori ostili, proteggendo sia la vita umana che il bestiame, e come modo rapido per avvisare le città vicine dell'avvicinarsi di eserciti ostili con i loro fuochi di segnalazione."
 scottish_tenacity: "Terra Tenace"
 scottish_tenacity_desc: "Le guerre possono essere lunghe e faticose. Se vogliamo mantenere la nostra indipendenza, dobbiamo essere pronti a sopportare tempi duri. Fortunatamente, il nostro popolo è tenace come la terra che chiama casa, e resiste agli invasori stranieri fino all'ultimo."
 influx_of_english_nobles: "Amministratori Inglesi"
 influx_of_english_nobles_desc: "Abbiamo assicurato la pace con il nostro vicino meridionale e questo ha portato a un afflusso costante di nobili inglesi nella nostra amministrazione. Grazie a ciò, possiamo esercitare il nostro controllo sul Paese in modo più efficace."
 scottish_trade_connections: "Collegamenti Commerciali nel Mare del Nord"
 scottish_trade_connections_desc: "Il nostro Paese si trova all'estremità dell'Europa occidentale ed è povero di risorse. Se vogliamo prosperare economicamente, dobbiamo investire ed espandere i nostri collegamenti commerciali con altre regioni. Il Mare del Nord è collegato a ricchi mercati e opportunità per gli affari, se solo lo utilizzassimo."
 comets: "Comete?"
 comets_desc: "Abbiamo ricevuto di recente un nuovo tomo che è una lettura molto interessante, intitolato #italic Sul vero significato delle comete contro la vanità degli astrologi#!. Abbiamo decretato che tutti i membri del Regno debbano conoscerne il contenuto."
 modernized_royal_scots_navy: "Marina Reale Scozzese"
 modernized_royal_scots_navy_desc: "Dopo le Guerre d'Indipendenza, stiamo cercando di costruire la nostra marina. In precedenza, abbiamo utilizzato gli obblighi feudali per rifornire le flotte, ora creeremo una flotta moderna di proprietà del Re con sede nel nostro nuovo porto di Newhaven."
 royal_revenue: "Stringere le Entrate Reali"
 royal_revenue_desc: "Se vogliamo continuare a mantenere la Scozia libera dalla schiavitù, dobbiamo assicurarci fonti di reddito stabili. Rafforzando il nostro controllo sulle tenute reali e sui diritti feudali, possiamo aumentare le tasse che ci spettano. Grazie a questi metodi, possiamo garantire che la Corona disponga di fondi in grado di agire a suo piacimento, senza dipendere da altre fonti di denaro."
 scottish_education: "Università della Scozia"
 scottish_education_desc: "Avendo sperimentato le università e l'istruzione europee straniere, è giunto il momento di migliorare il sistema educativo in patria e di dare un posto di studio ai migliori del nostro popolo. Il nostro popolo dovrebbe essere in grado di impegnarsi per acquisire conoscenze e competenze nel proprio Paese, senza dover affrontare viaggi costosi e affidarsi a istituzioni straniere."
 act_of_revocation: "Atto di Revoca"
 act_of_revocation_desc: "Per molto tempo, è stata abitudine regalare parti del Dominio Reale alla nostra nobiltà per i loro servizi. Questo sistema non può più essere mantenuto se vogliamo garantire l'integrità del nostro dominio. D'ora in poi, insisteremo invece sull'affitto di queste terre."
 scottish_diplomacy: "Affidarsi alle Alleanze"
 scottish_diplomacy_desc: "Per secoli, ci siamo affidati alla diplomazia e ai contatti con le potenze straniere del continente per garantire la nostra indipendenza. È giunto il momento di formalizzare questa pratica e garantire che i nostri legami durino per altri secoli."
 scottish_highlander_advance: "Costituire Reggimenti di Highlander"
 scottish_highlander_advance_desc: "Reclutare Reggimenti tra le persone che popolano le Highlands scozzesi può essere una risorsa cruciale per i nostri sforzi militari."
 scottish_whisky: "Whisky Scozzese"
 scottish_whisky_desc: "Sebbene le distillerie esistano in Scozia da molto tempo, dovremmo fare in modo che queste industrie siano affidate alle cure dello Stato. In questo modo, potremo affermarci all'avanguardia nella produzione di liquori ed espandere la nostra industria di esportazione."
 scottish_enlightenment: "Illuminismo Scozzese"
 scottish_enlightenment_desc: "I rapidi progressi nel campo della filosofia, dell'economia politica e della medicina stanno portando a una pletora di risultati da parte dei nostri connazionali che proietteranno la Scozia all'avanguardia dell'innovazione globale. Questo periodo di Illuminismo scozzese può essere uno strumento molto potente per noi sulla scena mondiale."

 #Semi generic Advances for german countries
 swabian_league_of_cities: "Lega delle Città"
 swabian_league_of_cities_desc: "La Svevia ospita molte città ricche, il che le rende obiettivi desiderati per le ambizioni e le conquiste straniere. Per proteggere meglio le nostre terre, dovremmo unirci in tempo di guerra e combattere contro l'intervento straniero nelle nostre terre."

 swabian_frugal_people: "Finanze Frugali"
 swabian_frugal_people_desc: "Molti hanno accusato il nostro popolo di avarizia e hanno deriso il nostro buon senso di attenzione economica. Fortunatamente, le loro beffe sono facili da sopportare con un tesoro solido e ampi ducati da investire nelle nostre ambizioni."

 franconian_proud_knights: "Cavalieri dell'Impero"
 franconian_proud_knights_desc: "Il nostro Popolo ha contribuito a una lunga serie di fieri cavalieri al servizio dell'Impero. Rappresentano e incapsulano molti ideali cavallereschi che da allora sono diventati meno diffusi, ma sono comunque una parte essenziale di ciò che ci sforziamo di essere. Come tali, abbiamo una lunga storia a cui guardare, che ci ha insegnato molte lezioni per quanto riguarda il comportamento cavalleresco e gli aspetti più militaristici della vita. Naturalmente, questo ha anche un effetto sulla disponibilità dei nostri Nobili a contribuire con tributi nella speranza di conquistare la gloria in un combattimento onorevole."

 franconian_wine_bottles: "Silvaner e Bocksbeutel"
 franconian_wine_bottles_desc: "La Bocksbeutel è una parte importante della nostra forte e orgogliosa tradizione vinicola. Essendo molto maneggevole e facilmente riconoscibile, la forma di questa bottiglia serve come una sorta di ambasciatore degli splendidi vini prodotti nella nostra regione. Contenendo vini famosi come il Silvaner o il Riesling, sia i nostri vetrai che i viticoltori ci porteranno sicuramente fortuna economica."

 westphalian_monastic_traditions: "La Terra dei Monasteri"
 westphalian_monastic_traditions_desc: "Le zone settentrionali della Germania ospitano molte roccaforti cattoliche, come i vescovati di Münster e Paderborn. La vita monastica e le tradizioni religiose associate nella regione hanno un effetto generalmente positivo sull'alfabetizzazione e l'istruzione del nostro clero, in quanto vi sono molti luoghi e opportunità per l'ulteriore formazione e l'apprendimento, garantendo numerose opzioni agli ecclesiastici che cercano di unirsi alla Santa Madre Chiesa."

 north_german_hanseatic_traditions: "Mercanti Anseatici"
 north_german_hanseatic_traditions_desc: "Gli abitanti delle nostre regioni nella parte settentrionale della Germania hanno raccolto per lungo tempo i benefici dell'accesso al Mar Baltico. Mentre molti dei nostri vicini più meridionali devono arrangiarsi utilizzando i fiumi per trasportare le merci, noi beneficiamo di una tradizione di lunga data di mercanti che navigano sul Baltico per fare fortuna e portare ricchezza e prosperità sulle nostre coste."

 german_baltic_sailors: "Marinai del Baltico"
 german_baltic_sailors_desc: "I climi più rigidi rendono le persone resistenti. La vicinanza al freddo Mar Baltico ha certamente lasciato il segno sui nostri marinai, rendendoli molto abili nella loro professione ed estremamente resistenti mentalmente, perché il mare può essere una padrona molto dura."

 german_populating_the_countryside: "Attirare le Persone Giuste"
 german_populating_the_countryside_desc: "Ripopolare più aree rurali e dare alla gente terra da coltivare sarà un'ottima base per aumentare lentamente ma inesorabilmente la ricchezza e la prosperità delle nostre terre, attualmente solo scarsamente popolate."

 german_fair_towns: "Reichsmessestädte"
 german_fair_towns_desc: "Un grande privilegio concesso dall'Imperatore stesso solo a poche città selezionate all'interno dell'Impero, che permette a molti mercanti di riunirsi e partecipare ad alcuni dei più grandi mercati di tutta Europa, queste città sono davvero il cuore del commercio all'interno dell'Impero. La natura centralizzata di questi grandi mercati rende anche molto più facile per i mercanti pianificare e negoziare in un ambiente che offre grande libertà e varietà e quindi un maggior grado di accesso a tutti i tipi di merci."

 german_imperial_roads: "Rete Stradale Imperiale"
 german_imperial_roads_desc: "Per secoli, le strade sono state costruite, ampliate e migliorate nel cuore dell'Europa. Dai Romani fino ad oggi, i vantaggi delle numerose strade imperiali che collegano i luoghi all'interno della Germania rendono il commercio e gli spostamenti molto più facili e accessibili per tutti, oltre a portare grandi benefici per qualsiasi esigenza logistica che possa sorgere, soprattutto quando si tratta di spostare gli eserciti."

 landsknechte: "Landsknechte"
 landsknechte_desc: "Un nuovo tipo di organizzazione delle unità è emerso dalle ricorrenti guerre all'interno della Germania e ai suoi confini. Le $landsknechte$ sono truppe miste formate da innovativi quadrati di picchieri, con archibugieri che supportano dai fianchi, e una prima linea composta dai famigerati #italic Doppelsöldner#!, 'uomini a doppia paga' che portano spade a due mani. Questo permette di combinare tattiche di combattimento ravvicinato e a medio raggio."

 german_biedermeier: "Biedermeier"
 german_biedermeier_desc: "Il periodo Biedermeier segna una visione conservatrice nella nostra società, derivante dalle classi superiori e dal loro desiderio di tempi passati. Questo fa sì che molte delle attività creative e di pensiero più libere vengano svolte nell'intimità delle case, al riparo dagli sguardi del pubblico. Se da un lato questo rafforza inavvertitamente lo sviluppo di un'identità culturale all'interno della classe Burgher, dall'altro è anche la causa che spinge molti liberi pensatori a emigrare e a proseguire le loro attività all'estero."

 custom_union_of_the_rhine: "Rheinischer Münzverein"
 custom_union_of_the_rhine_desc: "Nel mosaico dell'Impero, per prosperare è necessario collaborare con i propri vicini nelle questioni economiche. Ci uniremo all'unione doganale del Reno e adotteremo le loro monete #italic in gulden#! per facilitare gli affari dei nostri mercanti e agevolare la diplomazia con gli altri Paesi."

 saiger_process: "Processo Saiger"
 saiger_process_desc: "Un nuovo e rivoluzionario processo di fusione, che arricchisce il rame contenente argento con il piombo, ci permetterà di aumentare la produttività delle nostre operazioni minerarie."

 #Austria
 austrian_tradition: "Una Casata Gloriosa"
 austrian_tradition_desc: "La nostra ascesa al potere ha creato molta invidia e le casate rivali dell'Impero si contendono la nostra posizione di protettori del confine sud-orientale. Nonostante queste circostanze, siamo orgogliosi delle nostre manovre diplomatiche che non hanno rivali."
 austrian_heritage: "Eredità di Rodolfo I"
 austrian_heritage_desc: "La vittoria di Rodolfo I sui suoi rivali ha assicurato il nostro posto tra le grandi casate dell'Impero ed è oggetto di molti racconti e canzoni. Il fervore mostrato da lui e dai suoi cavalieri nella Battaglia sul Marchfeld ispirerà le nostre truppe per i secoli a venire."
 hab_expert_mountaineers: "Una Terra di Montagne e Fiumi"
 hab_expert_mountaineers_desc: "Il nostro popolo è altamente adattato ad attraversare gli ostacoli del nostro Paese, dalle alte vette e dai passi delle nostre montagne agli ampi fiumi delle nostre valli."
 austrian_marriage_policy: "Tu Felix Austria Nube"
 austrian_marriage_policy_desc: "Lasci che gli altri combattano le guerre, lei, felice Austria, si sposi! Perché ciò che l'altro Marte concede, Venere, la dea, lo dà a lei."
 habsburg_dominance: "Esperienza Diplomatica Austriaca"
 habsburg_dominance_desc: "Nella nostra posizione al centro dell'Europa, dovremo adottare una posizione flessibile per quanto riguarda la nostra diplomazia esterna. Le alleanze e i rivali possono frantumarsi con la stessa rapidità con cui si sono formati, e i nostri diplomatici devono essere addestrati a coprire ogni possibile posizione."
 austrian_military_flexibility: "Tattiche dei Lanzichenecchi"
 austrian_military_flexibility_desc: "Solo una tattica ben rodata e addestrata di artiglieria d'urto, cariche di cavalleria e fanteria inflessibile reclutata dalla Landsknechte può portarci alla vittoria."
 edict_of_restitution: "Editto di Restituzione"
 edict_of_restitution_desc: "Un piccolo atto di contabilità ci aiuterà a far fronte a qualsiasi conflitto religioso che potrebbe colpire il nostro regno. Questo editto innocuo sicuramente non scatenerà ulteriori conflitti."
 austrian_court: "Tribunale Austriaco"
 austrian_court_desc: "Mantenere le nostre relazioni diplomatiche richiede tempo e impegno e impegnare troppe persone in una missione diplomatica potrebbe riflettersi negativamente sulla nostra efficienza e reputazione. Razionalizzando il nostro tribunale, possiamo assicurarci di ottenere le informazioni necessarie per appianare i problemi quando si verificano."
 geheimrat: "Geheimer Rat"
 geheimrat_desc: "Il Geheimer Rat è un organo consultivo d'élite composto da nobili e funzionari di alto rango, che serve come istituzione centrale per guidare le decisioni politiche, militari e amministrative dell'Austria."
 hofkriegsrat: "Hofkriegsrat"
 hofkriegsrat_desc: "Il nostro Consiglio di Guerra può funzionare solo con una struttura burocratica adeguata. Solo quando conosceremo ogni dettaglio sulle nostre truppe e sulla logistica, potremo difendere il nostro regno da intrusi ostili."
 military_border: "Frontiera Militare"
 military_border_desc: "La difesa delle nostre frontiere è un problema serio, soprattutto per le preoccupazioni finanziarie che potrebbe causare allo Stato. La soluzione che abbiamo trovato è quella di concedere generose concessioni di terre alle frontiere per creare una classe militare professionale. Questo garantirà una maggiore disciplina nelle nostre fonti di manodopera e faciliterà la migrazione di persone nelle regioni sottopopolate del nostro regno."
 austrian_ambition: "Illuminazione Attraverso l'Istruzione"
 austrian_ambition_desc: "I nostri governanti devono ricevere la migliore educazione possibile per essere all'altezza dell'ideale del monarca illuminato."
 austrian_state_industrialization: "Industrializzazione dello Stato"
 austrian_state_industrialization_desc: "La modernizzazione della nostra industria deve essere sempre in prima linea nell'attenzione del nostro Paese. Solo con fabbriche moderne possiamo competere con i nostri rivali su un palcoscenico globale."
 wiener_klassik: "Wiener Klassik"
 wiener_klassik_desc: "Il Classicismo viennese è un periodo musicale di trasformazione. Le opere dei nostri migliori compositori rivoluzioneranno la musica occidentale grazie alla loro innovazione nelle forme sinfoniche, operistiche e cameristiche."
 multicultural_empire: "Impero Multiculturale"
 multicultural_empire_desc: "L'Austria è un regno vario e multiculturale, che fa affidamento sull'abbraccio e l'accoglienza delle sue numerose minoranze etniche per mantenere l'unità e la stabilità in mezzo alle crescenti tensioni nazionaliste."
 imperial_artillery: "Artiglieria Imperiale"
 imperial_artillery_desc: "La natura in rapida evoluzione della guerra ci spinge a modernizzare le nostre truppe e le nostre tattiche. Per rimanere davanti ai nostri nemici, faremo della nostra artiglieria l'orgoglio dell'esercito imperiale."

 alchemy_advance: "Alchimia"
 alchemy_advance_desc: "L'arte dell'alchimia prevede la creazione di pozioni ed elisir utilizzando una combinazione di erbe, minerali e altri ingredienti naturali. Anche se non sempre affidabile, l'uso dell'alchimia può talvolta produrre risultati notevoli nel trattamento di vari disturbi."
 anatomy_advance: "Anatomia"
 anatomy_advance_desc: "I medici stanno sviluppando una comprensione più avanzata dell'anatomia umana, che porta a trattamenti più efficaci per lesioni e malattie. Questa conoscenza, in gran parte ricavata da dissezioni pratiche di cadaveri umani, sta anche aiutando a migliorare le tecniche chirurgiche e a ridurre i rischi delle procedure mediche."
 surgery_advance: "Chirurgia"
 surgery_advance_desc: "I chirurghi Barber stanno sviluppando tecniche più sofisticate per trattare lesioni e malattie, e lo sviluppo di nuovi strumenti chirurgici rende le procedure più sicure ed efficaci. Di conseguenza, i pazienti sopravvivono a lesioni e malattie che sarebbero state fatali solo pochi anni fa."
 pharmacology_advance: "Farmacologia"
 pharmacology_advance_desc: "Alchimisti e medici stanno esplorando nuovi composti e miscele chimiche alla ricerca di rimedi. Alcuni di questi primi farmacisti hanno sviluppato trattamenti per malattie comuni come febbre, raffreddore e problemi digestivi, e i loro metodi sono promettenti per il futuro. Tuttavia, c'è ancora molto da imparare e molti di questi nuovi rimedi possono essere pericolosi se non preparati correttamente."
 sanitation_advance: "Igiene"
 sanitation_advance_desc: "Gli insediamenti stanno investendo in misure igienico-sanitarie migliori, come lo smaltimento dei rifiuti e i sistemi di acqua pulita. Questo ridurrà la diffusione delle malattie e migliorerà la salute generale della popolazione. Lo sviluppo di pratiche igienico-sanitarie moderne consentirà alle persone di vivere a stretto contatto senza contrarre malattie."
 vaccination_advance: "Vaccinazione"
 vaccination_advance_desc: "Con lo sviluppo dei vaccini, i medici sono in grado di fornire alla popolazione l'immunità contro le malattie mortali. Questi vaccini aiutano a ridurre la diffusione delle malattie e a prevenire le epidemie. Iniettando nel corpo una piccola quantità di batteri o virus indeboliti o morti, il sistema immunitario è in grado di riconoscere e combattere la malattia se la incontra di nuovo."

 vibrant_court_advance: "Tribunale vibrante"
 vibrant_court_advance_desc: "Grandi menti affollano la nostra corte da tutto il mondo conosciuto, portando con sé mode e lingue diverse. Di conseguenza, diventiamo più accomodanti nei confronti delle loro 'maniere' straniere."

 patio_process_advance: "Processo di Patio"
 patio_process_advance_desc: "Il $patio_process_advance$ consiste in un metodo per raffinare minerali di argento e oro di bassa qualità con una soluzione chimica a base di mercurio per catalizzare la reazione di amalgama."
 pan_amalgamation_advance: "Amalgamazione in Cuve"
 pan_amalgamation_advance_desc: "L'$pan_amalgamation_advance$ è un miglioramento del $patio_process_advance$ che consente tempi di elaborazione più rapidi."

 milanese_tradition: "Patrimonio lombardo"
 milanese_tradition_desc: "La gloria e l'influenza del Regno Longobardo si fanno sentire ancora oggi. In quanto loro chiare eredi spirituali, le famiglie nobili di Milano godono di un grado di autorità e di rispetto superiore al resto."
 milanese_heritage: "Tradizione dei Condottieri"
 milanese_heritage_desc: "Gli abitanti di Milano sono abituati a combattere come mercenari nelle continue dispute in tutta la regione, guadagnandosi la reputazione di soldati molto capaci."
 renaissance_prince: "Principe del Rinascimento"
 renaissance_prince_desc: "Gli altri governanti in Italia possono fare dichiarazioni a parole per sostenere la rinascita culturale che si manifesta davanti a noi; lasciamo che Milano ne sia il centro sotto il nostro patrocinio."
 patron_of_music: "Patrono della Musica"
 patron_of_music_desc: "Le arti musicali sono state tristemente trascurate da altri principi. Patrociniamo la musica per la Gloria di Dio e di noi stessi, e anche Milano brillerà."
 lowered_power_of_barons: "Abbassamento del Potere dei Baroni"
 lowered_power_of_barons_desc: "L'arte e la cultura possono essere una cosa, ma se vogliamo rimanere indipendenti avremo bisogno di denaro. Per questo, dobbiamo spezzare il potere della nobiltà locale e fare in modo che più denaro affluisca al centro."
 age_of_condottieri: "L'Età dei Condottieri"
 age_of_condottieri_desc: "Con i mercenari che costituiscono il pilastro di molti eserciti, sarebbe saggio assicurarsi che anche noi abbiamo dei mercenari a disposizione. Facciamo in modo che i capitani mercenari di passaggio siano accolti calorosamente a Milano, in modo che si ricordino di noi quando sarà il momento."
 encouragement_of_philosophers: "Incoraggiamento dei Filosofi"
 encouragement_of_philosophers_desc: "Noi di Milano siamo da tempo sostenitori del pensiero rinascimentale. Dovremmo continuare questa tradizione, estendere il patrocinio e costruire strutture in modo che i migliori pensatori di tutta Europa vengano qui."
 merchant_princes: "Principi Mercanti"
 merchant_princes_desc: "Le grandi città costiere d'Italia hanno da tempo grandi reti commerciali che portano ricchezza e potere alle loro porte. Milano può anche non essere sulla costa, ma non significa che anche il Ducato di Milano non possa avere la sua parte. Si sappia che gli uomini ricchi che partono e riportano le ricchezze del mondo saranno visti con favore alla corte di Milano."
 rulership_of_enlightened_principals: "Governare attraverso Principi Illuminati"
 rulership_of_enlightened_principals_desc: "Con l'incoraggiamento dei filosofi, hanno iniziato a emergere nuove teorie e principi. Strutturando il nostro governo secondo questi principi, godremo di un maggiore sostegno, almeno tra coloro che contano davvero."
 milanese_ambition: "Un Nuovo Regno Lombardo"
 milanese_ambition_desc: "La gloria del precedente Regno Lombardo impallidisce in confronto a ciò che il popolo di Milano è riuscito ad ottenere, e a ciò che è ancora pronto ad ottenere. Tutti si inchineranno a noi."

 #Papal States
 pap_head_of_the_church: "Capo della Chiesa"
 pap_head_of_the_church_desc: "La Curia e la Santa Sede sono strettamente intrecciate con il governo papale. I cardinali di altre nazioni e Stati possono cercare di influenzare la direzione religiosa del Cristianesimo, ma alla fine è il Papato che avrà sempre la massima influenza nella Curia."
 pap_the_word_of_the_lord: "La Parola del Signore"
 pap_the_word_of_the_lord_desc: "In qualità di suoi servitori più fedeli, i suoi vescovi più santi, siamo noi a leggere e interpretare la Parola del Signore. Come tale, la nostra diplomazia è sostenuta dalla divinità di Dio."
 ecclesiastical_primacy: "Primato Ecclesiastico"
 ecclesiastical_primacy_desc: "Il Papa ha l'autorità sovrana di stabilire il canone e la legge religiosa nella Chiesa cattolica. Lo Stato condivide una relazione speciale con coloro che si conformano all'autorità cattolica."
 papal_investiture_and_tithes: "Investitura Papale e Decime"
 papal_investiture_and_tithes_desc: "A Roma confluiscono le ricchezze dell'Europa cristiana."
 glory_of_rome: "Gloria di Roma"
 glory_of_rome_desc: "Controlliamo la grande città e l'antica capitale dei Romani. Siamo i custodi della loro meravigliosa tradizione."
 donation_of_constantine: "Donazione di Costantino"
 donation_of_constantine_desc: "La Donazione di Costantino dimostra la nostra autorità di conferire il titolo di Imperatore dei Romani a chiunque decidiamo. Può anche dimostrare che siamo piuttosto bravi a falsificare i documenti."
 centralize_the_states: "Centralizzare gli Stati"
 centralize_the_states_desc: "Consolideremo il nostro potere nelle province papali sottraendolo ai principi locali."
 holy_father: "Il Santo Padre"
 holy_father_desc: "Essere il Vicario di Dio per i cattolici romani ci dà un certo margine di manovra politico. Le bolle papali, documenti che portano il sigillo ufficiale del Papa, hanno il peso della parola stessa di Dio. Con questi governanti sono stati maledetti e divisi interi continenti."
 pap_legacy_of_the_military_orders: "Eredità degli Ordini Militari"
 pap_legacy_of_the_military_orders_desc: "Sebbene l'era dell'Ordine Sacro sia terminata da tempo, la sua eredità rimane ancora una grande ispirazione per i soldati di Dio che si impegnano a difendere la Santa Sede dalle minacce eretiche e pagane."

 #Teutonic Order
 teu_crusader_discipline: "Disciplina dei Crociati"
 teu_crusader_discipline_desc: "Il nostro grande ordine è stato forgiato nelle fiamme e nel sangue della Terza Crociata durante l'assedio di $acre$ nel 1191. Mentre in origine curavamo i malati e i deboli, l'ordine si è trasformato in un gruppo militarizzato di cavalieri dalla devozione e dalla disciplina infrangibili."
 teu_teutonic_heavy_cavalry: "Cavalleria Pesante Teutonica"
 teu_teutonic_heavy_cavalry_desc: "Non c'è simbolo più grande del potere e dell'abilità militare della cavalleria pesante. Mentre per molti Stati la cavalleria è composta da nobili, ogni cavaliere teutonico è anche un membro della nostra cavalleria pesante e si sottopone al rigido addestramento di un crociato."
 teu_reformed_order_army: "Esercito dell'Ordine Riformato"
 teu_reformed_order_army_desc: "I cavalieri tedeschi, i veterani delle crociate e delle innumerevoli guerre europee non sono abbastanza numerosi per rimanere la base dei nostri eserciti. Ora dobbiamo riorganizzare l'esercito per aprire la strada a reggimenti di leva nazionale, in grado di sostituire i cavalieri sul campo di battaglia."
 teu_peasants_recruitment: "Reclutamento dei Contadini"
 teu_peasants_recruitment_desc: "Ci è ormai chiaro che non possiamo più fare affidamento sui volontari stranieri per riempire i ranghi del nostro esercito. Non importa quanto possano essere esperti e preziosi. Dobbiamo invece sviluppare un sistema che ci permetta di prelevare i nostri sudditi, tedeschi e non."
 teu_infantry_tactics: "Tattiche di Fanteria"
 teu_infantry_tactics_desc: "Le battaglie europee contemporanee hanno dimostrato che l'era della fanteria sta per iniziare. È giunto il momento di sviluppare nuove tattiche, adottare la picca e riformare il nostro concetto medievale di fanteria ausiliaria, trasformandola nella forza combattente principale dei nostri eserciti futuri."
 teu_teutonic_religious_authority: "Autorità Religiosa Teutonica"
 teu_teutonic_religious_authority_desc: "Metteremo fine alla pratica della libera autonomia religiosa dei vescovi locali all'interno del nostro regno. Tutte le questioni religiose, dalla tassazione alla conversione dei locali, saranno d'ora in poi questioni di Stato."
 teu_expanded_marches: "Marce Ampliate"
 teu_expanded_marches_desc: "Concedere l'autonomia ai governatori locali delle nostre regioni di confine e riformare le loro terre in marce. Queste terre speciali pagheranno meno tasse allo Stato, in cambio dell'obbligo di mantenere la massima prontezza di combattimento sia in tempo di guerra che di pace. Questo dovrebbe garantirci una sostanziale flessibilità militare a costi contenuti."
 teu_prussian_bishops: "Vescovi Prussiani"
 teu_prussian_bishops_desc: "Conceda ulteriori diritti e privilegi ai nostri vescovi prussiani, assicurando la loro lealtà in tutte le questioni."
 teu_one_state_one_religion: "Uno Stato, Una Religione"
 teu_one_state_one_religion_desc: "Riservare tutte le cariche statali solo a coloro che appartengono alla nostra religione. Gli eretici e i pagani non sono più i benvenuti nel nostro regno."
 teu_absolute_order: "Ordine Assoluto"
 teu_absolute_order_desc: "Tutti i poteri dello Stato sono consolidati nel nostro Ordine. Ogni azione intrapresa e ogni decisione presa passa attraverso la gerarchia dell'Ordine Teutonico prima di essere eseguita. Naturalmente, questa burocrazia non è favorevole a tutti, ma garantisce il potere assoluto dell'Hochmeister."

 legacy_of_breton_independence: "L'Eredità dell'Indipendenza Bretone"
 legacy_of_breton_independence_desc: "La Bretagna non ha mai fatto parte della Francia. Anche se in passato siamo stati devastati da Franchi, Vichinghi e Inglesi, finora abbiamo mantenuto la nostra identità di popolo. Facciamo in modo che tutti i nostri vicini sappiano che la Bretagna rimarrà libera, l'ultima patria delle vere tradizioni galliche."
 estates_of_brittany: "I Ceti della Bretagna"
 estates_of_brittany_desc: "Convocati per la prima volta nel XIV secolo, i Ceti della Bretagna permettevano agli uomini liberi di tutti i livelli della società, anche del Terzo Stato, di condividere le loro lamentele e di presentare una petizione al Duca per ottenere una riparazione. Convocando i Ceti, possiamo sfogare alcune tensioni nelle nostre terre."

 dutch_education: "Educazione Olandese"
 dutch_education_desc: "Sebbene le nostre terre abbiano sempre goduto di tassi di alfabetizzazione superiori tra tutti gli strati, questo vantaggio sta diventando sempre più evidente nel mondo che sta prendendo forma davanti a noi. Solo chi ha una comprensione limitata non approfitterebbe di questo vantaggio e non lo aumenterebbe."
 dutch_golden_age_art: "Arte Olandese"
 dutch_golden_age_art_desc: "I Paesi Bassi sono storicamente all'avanguardia nei progressi tecnologici e culturali. Dobbiamo continuare a patrocinare inventori, artisti e scrittori per mantenere il nostro vantaggio sulle altre nazioni."
 a_trading_hub: "Un Polo Commerciale"
 a_trading_hub_desc: "La nostra nazione è benedetta da un polo consolidato di città incentrate sul commercio e da marinai avventurosi disposti a riportare a casa le ricchezze provenienti da tutto il mondo. Questi uomini saranno per noi un modo per commerciare con altre nazioni e ottenere profitti significativi per le nostre casse."
 platoon_fire: "Fuoco di Plotone"
 platoon_fire_desc: "Il fuoco a raffica standard prevedeva che ogni rango sparasse la sua raffica in un colpo solo, con l'obiettivo di massimizzare la potenza di fuoco. Gli olandesi svilupparono un sistema diverso di fuoco per plotone, con l'obiettivo che una parte del reggimento sparasse sempre contro il nemico. Questo impediva al nemico di riprendersi dalle raffiche."
 concentration_power: "Concentrazione del Potere"
 concentration_power_desc: "Per troppo tempo la nostra nazione è stata governata da diversi titolari di stad, anche se alcuni avevano più potere di altri e agivano come #italic primus inter pares#!. È giunto il momento di rendere la posizione ereditaria e di concentrare il potere in un'unica persona."
 a_fortified_border: "Un Confine Fortificato"
 a_fortified_border_desc: "I nostri confini non sono ben difesi da elementi naturali come quelli di altre nazioni. Tuttavia, possiamo usare il nostro ingegno per creare le difese più potenti per scoraggiare i nostri nemici e proteggere le nostre famiglie."

 #Netherlandish Shared
 netherlandish_protoindustry: "Verlagssystem Olandese"
 netherlandish_protoindustry_desc: "Per molto tempo, le nostre nazioni hanno ospitato città e paesi vivaci che si dedicavano all'artigianato in proporzione maggiore rispetto ai nostri vicini. Questa attenzione ci ha reso una terra molto produttiva."
 a_dynamic_society: "Una Società Dinamica"
 a_dynamic_society_desc: "Le nostre terre sono la casa dei coraggiosi. Coloro che cercano di migliorare la propria vita hanno un posto qui, e noi sfrutteremo le ambizioni di queste persone per rafforzare la nostra nazione."
 an_early_urbanization: "Una Prima Urbanizzazione"
 an_early_urbanization_desc: "I Paesi Bassi hanno tradizionalmente un forte tasso di urbanizzazione, che ci ha permesso di raggiungere risultati superiori alle aspettative. Dovremmo approfittare di questa tendenza e aumentarla, creando una forte rete di insediamenti che contribuirà a un futuro più ricco."

 polders_advance: "I Bacini Idrografici"
 polders_advance_desc: "I Paesi Bassi sono altamente suscettibili alle inondazioni e, durante il clima instabile dei secoli XI-XIV, si verificarono molteplici inondazioni che portarono alla creazione dello Zuiderzee e alla salatura del suolo delle zone costiere. Oggi disponiamo della tecnologia per bonificare i terreni, consentendo un'agricoltura più produttiva."
 netherlandish_ship_building: "Costruzione Navale Olandese"
 netherlandish_ship_building_desc: "Poiché i Paesi Bassi hanno alcune delle più grandi città portuali d'Europa, è giusto che abbiano alcuni dei più grandi cantieri navali d'Europa. La possibilità di utilizzare artigiani locali riduce drasticamente i costi di acquisizione di nuove flotte mercantili."

 #Netherlandish Unique
 brb_the_four_quartiers: "I Quattro Quartieri"
 brb_the_four_quartiers_desc: "I Quattro Quartieri sono le quattro province in cui è diviso il nucleo del Ducato di Brabante. Ogni quartiere è formato da un satellite di città grandi e piccole, alcune murate, altre no. Tutti lavorano in perfetta sinergia come un motore ben lubrificato, riempiendo le nostre casse di grandi ricchezze."
 fla_cloth: "Tessuto Fiammingo"
 fla_cloth_desc: "L'industria tessile fiamminga è invidiata da tutto il mondo. I mercanti vengono da lontano per vendere la loro lana nelle Fiandre, dove produciamo tessuti della migliore qualità."
 frisian_trading_traditions: "Tradizioni del Commercio"
 frisian_trading_traditions_desc: "Prima della formazione delle contee a sud di noi, che stanno iniziando a viaggiare verso altre nazioni per commerciare, i nostri antenati avevano delle rotte commerciali che coprivano tutte le coste dell'Europa, dal Baltico al Golfo di Biscaglia. Ora, questa antica conoscenza deve essere utilizzata più che mai."
 gel_warring_spirit: "Uno Spirito in Guerra"
 gel_warring_spirit_desc: "Alcuni dicono che siamo troppo bellicosi, ma la realtà è che temono la nostra forza. Un esercito addestrato è uno dei primi passi verso il successo in questo mondo caotico. Coloro che si oppongono a noi conosceranno il nostro spirito temprato."
 hai_expert_embassadors: "Ambasciatori Esperti"
 hai_expert_embassadors_desc: "I nostri governanti sono sempre stati abili con le parole che usano, e questo ci ha aiutato a espandere l'influenza della nostra nazione oltre i nostri confini. Con il passare del tempo, diventa sempre più evidente la necessità di stringere amicizie per proteggerci dai nostri nemici o per estendere ulteriormente i nostri tentacoli su altre nazioni."
 hol_sailors: "Marinai Hollander"
 hol_sailors_desc: "Essendo una terra di sabbie e terreni alluvionali, gli olandesi hanno guardato al mare come a una seconda casa naturale, dove pesci e gloria attendono coloro che sono abbastanza coraggiosi da inseguirli."
 lie_athens_north: "Atene del Nord"
 lie_athens_north_desc: "Liegi è stata un centro di cultura per secoli, ha cresciuto alcuni degli studiosi più istruiti della regione e ha suscitato l'invidia dei nostri rivali. Le nostre istituzioni non dovrebbero mai smettere di migliorarsi."
 lux_destined_rule: "Destinato a Governare"
 lux_destined_rule_desc: "La grande dinastia del Lussemburgo ha preso il nome dalla nostra grande nazione e ora è la famiglia più importante d'Europa. Questo deve essere un segno del Cielo e noi useremo questo dono divino per estendere ulteriormente la nostra influenza."
 utr_city_churches: "La Città delle Chiese"
 utr_city_churches_desc: "Utrecht, spesso chiamata la #italic Città delle Chiese#! per i suoi numerosi campanili, ospita l'iconica Torre Dom. Centro spirituale dei Paesi Bassi e sede del Vescovado di Utrecht, è stata un faro di luce fin dall'antichità."
 brb_brabantine_rights: "Diritti Brabantini"
 brb_brabantine_rights_desc: "Alla maniera di altre nazioni, è giunto il momento di codificare le libertà dei nostri sudditi, affinché possano godere di una vita più prospera al servizio della nostra grande nazione."
 fla_flemish_renaissance: "Rinascimento Fiammingo"
 fla_flemish_renaissance_desc: "Essendo una delle terre più sviluppate del continente, è naturale che la ricchezza creata con il sudore venga alla fine dedicata alla creazione di cose meno pratiche, come l'arte. Quest'arte, tuttavia, getta luce sui giorni nuvolosi della nostra patria. Con decine di mercanti fiamminghi che fungono da mecenati, l'offerta di artisti non può smettere di crescere."
 frisian_resisting_invader: "Resistere all'Invasore"
 frisian_resisting_invader_desc: "Circondato da nemici, il nostro popolo è abituato a difendere le proprie terre con aggressività, per far sì che gli invasori si ritirino e non tornino più. Con il loro sangue, la nostra terra si arricchisce!"
 gel_healthy_economy: "Un'Economia Sana"
 gel_healthy_economy_desc: "Il nostro regno non solo si è espanso a colpi di spada, ma è stato anche attento al denaro e ai risparmi, permettendoci di acquistare influenza su altri territori o di acquistarli direttamente. Dovremmo continuare questa tendenza, gestendo il nostro budget con saggezza."
 hai_frontier_march: "Una Marcia di Frontiera"
 hai_frontier_march_desc: "Essendo ai margini dell'Impero, l'Hainaut ha sviluppato uno spirito di frontiera che è evidente a chiunque presti attenzione. Questo spirito conferisce alle nostre terre una mentalità difensiva che possiamo sfruttare a nostro vantaggio."
 hol_maritime_warfare: "Guerra Marittima"
 hol_maritime_warfare_desc: "In quanto nazione marittima, i nostri marinai sono abituati a combattere, sia contro i rivali che contro i pirati che tentano di rubare le nostre ricchezze. In ogni caso, la nostra marina deve essere pronta ad affrontare qualsiasi nemico in qualsiasi momento."
 lie_devoted_land: "Una Terra Devota"
 lie_devoted_land_desc: "Facendo parte di una delle più grandi diocesi dell'area, la devozione della nostra gente è fuori discussione. Mostreremo al mondo che la nostra fede in Dio è forte quanto la fede nella nostra nazione."
 lux_fortress_europe: "La Fortezza d'Europa"
 lux_fortress_europe_desc: "La posizione inespugnabile della città di Lussemburgo, con la formazione naturale del Bock come fortezza naturale, rende la nostra posizione molto forte. I nostri nemici periranno nel tentativo di conquistare le nostre posizioni. Impareremo dalla natura e faremo in modo che tutte le nostre fortezze sfruttino le formazioni terrestri a loro vantaggio."
 utr_blessed_land: "Una Terra Benedetta"
 utr_blessed_land_desc: "Il Papa stesso influenza l'elezione del nostro Principe Vescovo, sfidando la tradizionale elezione a cinque capitoli che avevamo prima. Questa è la prova evidente che la nostra terra è benedetta."
 brb_land_culture: "Una Terra di Cultura"
 brb_land_culture_desc: "Con la fondazione dell'Università di Lovanio, il Brabante si pone al centro della cultura dei Paesi Bassi. Studenti da tutta Europa vengono nelle nostre terre per imparare e condividere le loro conoscenze."
 fla_prospering_agriculture: "Agricoltura Prospera"
 fla_prospering_agriculture_desc: "Quando i nostri concorrenti iniziano a sfidare le nostre industrie dedicate ai tessuti, ai lussi o alle finanze, diventa evidente la necessità di utilizzare meglio i nostri beni fondiari. Con una preparazione adeguata, la nostra terra può diventare un granaio regionale, diversificando ulteriormente la nostra economia."
 frisian_legend_grutte_pier: "La Leggenda di Grutte Pier"
 frisian_legend_grutte_pier_desc: "Nelle nostre terre si racconta di un pirata alto due metri e forte come un bue, che ispira molti ad andare per mare e a fare ciò che i nostri antenati sapevano fare meglio: saccheggiare le coste non sorvegliate."
 gel_expand_kwarteers: "Espandere i Kwarteers"
 gel_expand_kwarteers_desc: "Come nel caso del Brabante, $GEL$ è stato tradizionalmente diviso in quattro quartieri. Questo sistema di province intorno a una città forte si è dimostrato un modo efficiente di governare la nostra nazione, e dovremmo sicuramente estendere questo sistema ad altri luoghi che si uniscono al nostro regno."
 hai_bustling_towns: "Città Vivaci"
 hai_bustling_towns_desc: "I nostri insediamenti urbani sono pieni di vita e di potenziale. Con una piccola spinta, possiamo rendere questi insediamenti e il loro hinterland incredibilmente ricchi, in modo da poterli tassare bene."
 hol_trading_spirit: "Spirito di Commercio"
 hol_trading_spirit_desc: "Il nostro Paese è circondato dal mare, quindi è naturale per noi affrontare queste onde alla ricerca di porti con cui commerciare e arricchirci."
 lie_inspiring_mecenas: "Una Mecenate Ispiratrice"
 lie_inspiring_mecenas_desc: "La nostra terra è un'ispirazione per molti artisti che vengono nelle nostre terre per lavorare alle loro opere d'arte. Il denaro proveniente dalle nostre arche non sarà mai risparmiato per nutrire i nostri artisti e attirarne di nuovi."
 lux_heirs_john_blind: "Eredi di Giovanni il Cieco"
 lux_heirs_john_blind_desc: "Giovanni il Cieco, Re di Boemia e Conte di Lussemburgo, nacque nel nostro umile regno e morì nella Battaglia di Crécy all'età di 50 anni, dopo aver caricato in battaglia mentre era cieco: una morte onorevole e coraggiosa che ispirerà i nostri soldati per secoli. Un vero eroe del nostro popolo."
 utr_skilled_diplomats: "Diplomatici Esperti"
 utr_skilled_diplomats_desc: "Con la crescente influenza dei nostri vicini, la sopravvivenza della nostra nazione dipende dalla nostra capacità di avere alleati potenti e leali che ci sosterranno nei momenti di bisogno."

 golden_fleece: "L'Ordine del Toson d'Oro"
 golden_fleece_desc: "L'ordine sarebbe diventato uno dei principali ordini cavallereschi d'Europa. Essere un Cavaliere del Toson d'Oro è un segno di grande status e si riflette bene su di noi."



 wagenburg: "Wagenburg"
 wagenburg_desc: "Durante le guerre hussite, i nostri eserciti si affidavano ai forti di carri, che ci permettevano di vincere battaglie che avremmo dovuto perdere. Anche se non useremo sempre i carri, l'uso di tiratori scelti di fanteria da posizioni difensive diventerà la tattica di scelta per i nostri sempre invincibili eserciti cechi."
 hussite_traditions: "Tradizioni $hussite_ADJ$"
 hussite_traditions_desc: "Grazie alla lotta e alla fratellanza, la nostra fede resiste alle pressioni esterne per la conversione. Le nostre radici incrollabili, derivanti da antichi insegnamenti religiosi, risuonano nel cuore di tutti coloro che cercano di proteggere la loro fede e di vivere in pace accanto ai loro compagni cristiani."
 kutnohorian_deal: "L'Accordo di Kutnohorian"
 kutnohorian_deal_desc: "La nobiltà rimarrà sempre sensibile alle sue prerogative, quindi dobbiamo garantire che i suoi privilegi siano garantiti per sempre."
 bohemian_thaler: "Bohemien Thaler"
 bohemian_thaler_desc: "Per anni, la moneta standard del nostro Paese è stata il groschen, una moneta d'argento utilizzata in tutto il Sacro Romano Impero. La scoperta di nuove fonti di argento ci permette di creare un altro tipo di moneta più grande, il tallero, chiamato anche toll o daler, che diventerà abbastanza forte e influente da dominare tutti gli scambi commerciali e diventare un nuovo standard."
 fortified_towns: "Città Fortificate"
 fortified_towns_desc: "Attraverso le devastazioni delle $hussite_wars$ e nel tentativo di salvaguardare la nostra fede e il nostro popolo, abbiamo finanziato molte città fortificate. Da allora, abbiamo acquisito una grande esperienza nell'erigere fortificazioni e nel progettare difese impenetrabili."

 maori_ta_moko_advance: "Tā Moko"
 maori_ta_moko_advance_desc: "Con le curve e le spirali intricate di #italic Tā Moko#!, incidiamo ritualisticamente il pigmento nella nostra stessa pelle, trasformando il nostro corpo in arazzi viventi di onore e storia."
 maori_ceremonial_haka_advance: "Haka Cerimoniale"
 maori_ceremonial_haka_advance_desc: "La terra trema quando i nostri guerrieri eseguono la #italic Haka#!, le loro grida feroci e i loro movimenti sincronizzati riecheggiano sul campo di battaglia. Questa intimidatoria danza di guerra cerimoniale rafforza il cuore di ogni guerriero, garantendo una significativa spinta al morale delle forze di terra."
 maori_whakapapa_advance: "Whakapapa"
 maori_whakapapa_advance_desc: "La forza e l'unità derivano dalla conoscenza del proprio #italic Whakapapa#!, l'intricata rete di connessioni genealogiche che lega un #italic iwi#!. Questa profonda comprensione dell'ascendenza collettiva favorisce un fronte unito contro tutte le avversità."
 maori_te_reo_advance: "Te Reo"
 maori_te_reo_advance_desc: "Sappiamo che preservando e coltivando #italic Te Reo#!, la nostra lingua sacra, manteniamo un legame vibrante con la nostra cultura e le nostre tradizioni."
 maori_rua_kumara_advance: "Rua Kūmara"
 maori_rua_kumara_advance_desc: "Perfezionando l'arte di coltivare e conservare i tuberi #italic di kūmara#! in #italic rua#! (fosse di stoccaggio) appositamente costruite, possiamo assicurarci di riempire la pancia anche negli inverni più rigidi."
 maori_he_whakaputanga_advance: "Lui Whakaputanga"
 maori_he_whakaputanga_advance_desc: "La cosiddetta 'Dichiarazione di Indipendenza della Nuova Zelanda' è un documento che stabilisce una volta per tutte uno Stato Māori unificato e indipendente. Con la formulazione pienamente compresa da tutte le parti, i nostri capi possono finalmente unirsi ed essere liberi da interferenze straniere."
 
 #Ethiopia
 the_ark_of_the_covenant: "L'Arca dell'Alleanza"
 the_ark_of_the_covenant_desc: "Siamo l'unica nazione a custodire la sacra Arca dell'Alleanza, dopo che fu portata in segreto da Menelik I con l'assistenza divina migliaia di anni fa. È nascosta alla vista del pubblico, per evitare che tentino di rubare il nostro sacro tesoro nazionale. Le repliche dell'Arca sono collocate in tutte le nostre chiese, per ricordare che il nostro governo è benedetto da Dio."
 roof_of_africa: "Il Tetto dell'Africa"
 roof_of_africa_desc: "Il nostro popolo abita gli altopiani da generazioni, sopportando condizioni estreme che ci hanno reso resistenti e forti. Questo ci dà un vantaggio significativo sui nostri nemici ogni volta che entriamo in conflitto."
 solomonid_claim: "Rivendicazione di Solomonid"
 solomonid_claim_desc: "Gli antenati dei nostri governanti discendono dai monarchi di Axum, dalla linea di sangue di Re Salomone e della Regina di Saba. Abbiamo deposto i monarchi Zagwe per legittimare il nostro governo e stabilire con fermezza che il regno venga restituito alla sua legittima dinastia."
 nagusa_negast: "Nəgusä Nägäst"
 nagusa_negast_desc: "Il nostro sovrano è il re di tutti i re, l'erede del pedigree dei re di Aksum insieme a quello del primo sovrano, Menelik I, figlio di Re Salomone e della Regina di Saba. Tutti i nostri re discendono dai Salomonidi e la linea di eredità non deve essere necessariamente di padre in figlio."
 a_permanent_capital: "Una Capitale Permanente"
 a_permanent_capital_desc: "Per secoli, la nostra nazione è stata priva di una capitale permanente, con la corte che seguiva i governanti ovunque desiderassero. Sebbene questo approccio abbia i suoi vantaggi, per governare efficacemente la nostra vasta nazione dobbiamo stabilire una forte autorità centrale in una sede permanente adeguata."
 external_friends: "Amici Esterni"
 external_friends_desc: "I nostri inviati a $rome$ e $iberia_region$, alla ricerca di un sostegno militare, hanno avuto un certo successo, in quanto ci hanno messo sulla mappa. Questi sforzi non dovrebbero mai fermarsi."
 eternal_crusade: "Una Crociata Eterna"
 eternal_crusade_desc: "Come nazione $christian_ADJ$, ci troviamo circondati da avversari $muslim_ADJ$ che colgono ogni opportunità per attaccarci. Per garantire la nostra sopravvivenza, dobbiamo essere pronti a reagire immediatamente."
 prester_john: "Prester John"
 prester_john_desc: "Gli europei sono alla ricerca di Prester John da secoli e sono convinti che il nostro sovrano debba essere lui, in qualche modo, visto che siamo cristiani. Non c'è motivo di sottolineare che si sbagliano, perché sono felici di condividere le loro idee con noi."
 an_iron_fist: "Un Pugno di Ferro"
 an_iron_fist_desc: "La nostra regione è diversa per culture e religioni, e l'unica cosa che la tiene unita non è la compassione, ma un potente sovrano, capace di affrontare qualsiasi tentativo di rivolta con una rapida forza."
 a_true_ethiopian_church: "Una Vera Chiesa Etiope"
 a_true_ethiopian_church_desc: "Le influenze esterne possono essere positive per alcuni aspetti, ma possono alterare la natura delle nostre credenze. Per mantenere la nostra identità, dobbiamo garantire l'esistenza della nostra Chiesa Tewahedo."
 origin_of_coffee: "Origine del Caffè"
 origin_of_coffee_desc: "È dalle nostre terre che proviene il caffè, poiché è il luogo ottimale. Anche se può essere coltivato in altri luoghi, il nostro è venerato per la sua qualità e viene esportato a tonnellate. Dobbiamo fare in modo che questo sia un modo per incanalare la ricchezza della nostra nazione."
 a_modern_nation: "Una Nazione Moderna"
 a_modern_nation_desc: "Nonostante il nostro apparente isolamento, siamo ben consapevoli delle innovazioni che avvengono nel mondo e non perdiamo tempo a mettere in atto queste tattiche per incutere paura ai nostri nemici."
 cawa_advance: "Reggimenti Ç̌äwa"
 cawa_advance_desc: "I Ç̌äwa rappresentano la classe di guerrieri nobili feudali dell'Etiopia, reclutati e nominati per il servizio militare dell'Imperatore. Rappresentano una classe di soldati professionisti, rinomati per la loro ferocia."
 a_renaissance_cawa_advance: "$a_renaissance_cawa$"
 a_renaissance_cawa_advance_desc: "$a_renaissance_cawa_desc$"
 a_discovery_cawa_advance: "$a_discovery_cawa$"
 a_discovery_cawa_advance_desc: "$a_discovery_cawa_desc$"
