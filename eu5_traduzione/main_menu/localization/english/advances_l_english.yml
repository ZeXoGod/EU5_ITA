 # Advances
 colonies: "Colonie"
 colonies_desc: "Sia inviando i nostri cittadini a stabilirsi in nuove terre, sia insediando gli indigeni in un determinato luogo sotto il nostro dominio, sia con una combinazione di entrambe le strategie, una colonia rappresenta un punto d'appoggio del nostro potere in una determinata regione che ci consentirà di espandere ulteriormente il nostro controllo."
 feudalism_advance: "Feudalesimo"
 feudalism_advance_desc: "Il feudalesimo è un sistema politico basato sul servizio o sul lavoro in cambio della proprietà della terra. È un insieme di diritti e doveri a cui ogni membro di un modello sociale strutturato è vincolato."
 horse_riding_advance: "Cavalleria"
 horse_riding_advance_desc: "L'addomesticamento dei cavalli rivoluzionò il modo in cui le persone si spostavano e trasportavano carichi pesanti. L'uso dei cavalli in combattimento forniva ai guerrieri a cavallo non solo un modo più veloce di spostarsi, ma anche una posizione più elevata da cui attaccare i nemici o schiacciarli sfruttando il peso della cavalcatura a proprio vantaggio."
 rights_of_man: "Diritti dell'Uomo"
 rights_of_man_desc: "All'avanguardia del pensiero rivoluzionario attuale c'è la nozione radicale di uguaglianza per tutti. Filosofi provenienti da diverse parti del mondo hanno collaborato alla stesura di un documento intitolato “Dichiarazione dei diritti dell'uomo e del cittadino”, in cui si proclama che tali diritti sono universali e devono essere applicati per legge. È probabile che ciò avrà ampie ripercussioni sullo sviluppo e sulla diffusione dei concetti di libertà e democrazia, e faremmo bene a non restare indietro."
 rotherham_plough: "Aratro di Rotherham"
 rotherham_plough_desc: "L'aratro di base utilizzato in Europa è rimasto invariato fin dall'epoca romana. Oggi, grazie ai miglioramenti apportati al suo design, lo stesso aratro può essere reso molto più leggero, riducendo il carico di lavoro sugli animali da tiro e consentendo loro di svolgere più lavoro."
 modern_bureaucracy: "Burocrazia Moderna"
 modern_bureaucracy_desc: "Per sfruttare al meglio i territori e i sudditi che controlliamo, dobbiamo ampliare, riorganizzare e professionalizzare la nostra burocrazia. Un'organizzazione solida è in grado di gestire ogni aspetto del nostro Stato ed eliminare la necessità di soluzioni ad hoc. Mettiamo le nostre università al lavoro per studiare i modi migliori per governare in modo efficiente e incoraggiamo i figli della nobiltà a servire lo Stato con la penna piuttosto che con la spada."
 separation_of_powers: "Separazione dei Poteri"
 separation_of_powers_desc: "È apparso un trattato anonimo sulla teoria politica che, nonostante i tentativi di sopprimerlo, si sta rapidamente diffondendo in tutto il mondo. Esso tratta della natura delle forme di governo, siano esse monarchie, dispotismi o democrazie, e sostiene una rigorosa separazione tra i poteri esecutivo, legislativo e giudiziario. Ciò proteggerebbe il popolo e limiterebbe il potere di un monarca, il che è comprensibilmente una prospettiva molto popolare per molti dei nostri sudditi. Nonostante le spiacevoli implicazioni per il potere dei monarchi, queste idee potrebbero apportare grandi benefici alla nostra nazione."
 measuring_the_world: "Misurazione del Mondo"
 measuring_the_world_desc: "Le nuove scienze ci hanno fornito una serie di modi diversi per descrivere e misurare il mondo che ci circonda. Mandiamo questi uomini colti nel mondo in generale e nel nostro Paese in particolare. Non possiamo sapere quali risorse abbiamo a disposizione finché non avremo esplorato a fondo tutte le nostre terre alla ricerca di minerali, contato ogni singolo suddito e valutato ogni singola impresa."
 the_constitution: "Costituzione"
 the_constitution_desc: "È stato sviluppato un nuovo concetto filosofico chiamato costituzionalismo, secondo il quale il governo accetta limiti legali al proprio potere. Si tratta di un'idea intrigante, ma non crediamo che possa prendere piede."
 absolute_rulership: "Potere Assoluto"
 absolute_rulership_desc: "Ci sono molte persone che chiedono di ricoprire un ruolo nel governo, ma in realtà desiderano soprattutto ottenere ricompense senza alcuno sforzo. Si sta diffondendo una nuova interessante idea di assolutismo, ovvero un sistema in cui ci liberiamo di questi parassiti e governiamo da soli."
 national_sovereignty: "Sovranità Nazionale"
 national_sovereignty_desc: "Le numerose e lunghe guerre della prima metà del XVII secolo hanno portato alla creazione di un sistema diplomatico internazionale in cui l'integrità territoriale degli Stati è un elemento fondamentale. Gli attori sulla scena internazionale sono gli Stati piuttosto che i singoli governanti o i raggruppamenti sovranazionali e nessuno Stato ha il diritto di intervenire negli affari interni di un altro."
 military_administration: "Amministrazione Militare"
 military_administration_desc: "Le armate in continua crescita del XVI secolo imponevano requisiti sempre più stringenti ai sistemi amministrativi degli Stati. Creando un'organizzazione permanente incaricata di occuparsi dell'approvvigionamento e della pianificazione delle forniture militari e mantenendo un numero maggiore di soldati in servizio anche durante l'inverno o in tempo di pace, nel lungo periodo saremo in grado di schierare grandi eserciti a costi inferiori e di sostenerli in modo più efficiente durante la guerra."
 early_modern_administation: "Prima Amministrazione Moderna"
 early_modern_administation_desc: "Col tempo, divenne evidente che una burocrazia più centralizzata, con organi amministrativi gestiti da funzionari istruiti e assunti direttamente dallo Stato, era una necessità per gli ambiziosi progetti dei sovrani dell'età moderna."
 renaissance_thought: "Pensiero Rinascimentale"
 renaissance_thought_desc: "L'idea di una nobile oligarchia al governo della società esiste almeno fin dai tempi dei romani ed è rimasta popolare in alcune parti del mondo. Ora questa idea sta tornando ad acquisire popolarità tra coloro che contano."
 medieval_administration: "Amministrazione Medievale"
 medieval_administration_desc: "Con un'élite militare a governare la nostra società, la fase successiva dello sviluppo consiste nell'avere una classe di amministratori colti. Di solito, questi provengono dai ranghi del clero."
 impulse_warfare: "Tattica d'Impulso"
 impulse_warfare_desc: "L'introduzione delle truppe di fanteria leggera portò a un cambiamento nell'arte della guerra. Gli schermagliatori venivano schierati in avanti in ordine sparso per distrarre e molestare il nemico prima dell'attacco principale della fanteria, che veniva tipicamente sferrato in linea o in colonna."
 line_infantry: "Fanteria di Linea"
 line_infantry_desc: "Grazie alle baionette, ogni moschettiere poteva fungere anche da picchiere. Ciò consentiva di rimuovere le picche dall'equipaggiamento della fanteria e forniva alle formazioni di fanteria una maggiore potenza di fuoco."
 gustavian_infantry: "Fanteria Gustaviana"
 gustavian_infantry_desc: "Gustavo Adolfo, re di Svezia, sviluppò ulteriormente le unità di fanteria per migliorarne la potenza di fuoco. Le sue formazioni di fanteria furono ridotte e rese rettangolari per aumentare il numero di moschetti che potevano sparare in ogni raffica. L'aggiunta di piccoli pezzi di artiglieria aumentò ulteriormente la potenza di fuoco della fanteria."
 standardisation_of_calibre: "Standardizzazione del Calibro"
 standardisation_of_calibre_desc: "Con la crescente importanza dell'artiglieria sul campo di battaglia, anche il numero di armi da fuoco continuò ad aumentare. Tuttavia, poiché ogni arma era fabbricata separatamente, anche il rifornimento richiedeva un grande sforzo. Nel 1544, l'imperatore Carlo V dichiarò che ci sarebbero stati solo 5 calibri di armi, mentre il re Enrico II di Francia ne stabilì 6 standard."
 maurician_infantry: "Fanteria Mauriziana"
 maurician_infantry_desc: "Le dimensioni e la profondità del Quadrato Spagnolo gli conferivano resistenza, ma lo rendevano lento e macchinoso da manovrare sul campo di battaglia. Inoltre, comportava che una percentuale elevata di soldati rimanesse inattiva durante le battaglie. Maurizio di Nassau, statolder dei Paesi Bassi, ridusse il numero totale di uomini nella formazione per renderla più mobile e ne diminuì la profondità, in modo da mantenere la stessa potenza di fuoco e gli stessi valori di impatto."
 spanish_square: "Quadrato Spagnolo"
 spanish_square_desc: "La formazione Quadrato Spagnolo si sviluppò naturalmente dalle formazioni picca e moschetto. Al suo centro c'era una formazione tradizionale Quadrato di Picche. Ad ogni angolo era presente un gruppo di archibugieri. Manteneva la resistenza della tradizionale formazione Quadrato di Picche e la potenziava con la potenza di fuoco degli archibugi."
 standardized_pikes: "Picche Standardizzate"
 standardized_pikes_desc: "Una picca è un'arma straordinariamente semplice da realizzare, ma per trarne il massimo vantaggio è necessario che l'intera formazione sia equipaggiata con armi di lunghezza e lama simili."
 pike_square: "Quadrato di Picche"
 pike_square_desc: "Durante tutto il Medioevo, il predominio della cavalleria fu messo in discussione dai disciplinati picchieri. In battaglie come quella di Bannockburn o degli Speroni d'Oro, la cavalleria fu sconfitta dai picchieri. Una combinazione di addestramento e disciplina migliorati e l'aggiunta di spadaccini per fornire supporto nel combattimento ravvicinato ha portato questa formazione al massimo della sua efficienza."
 medieval_military: "Esercito Medievale"
 medieval_military_desc: "Alla fine del Medioevo, gli eserciti di terra erano diventati più professionali e ben organizzati. Sono stati messi in atto sistemi migliori per supportarela combinazione di soldati di leva e professionisti che ora dominano i campi di battaglia e il potere della fanteria sta lentamente ma costantemente guadagnando terreno sulla cavalleria."
 insurance_companies: "Compagnie Assicurative"
 insurance_companies_desc: "Un'ulteriore riduzione del rischio è stata ottenuta con lo sviluppo delle assicurazioni. La possibilità per le persone di compensare il rischio pagando una piccola commissione ad un mediatore assicurativo ha consentito un'ulteriore crescita del commercio."
 the_gold_standard: "Sistema Aureo"
 the_gold_standard_desc: "Il persistente deficit commerciale tra Europa e Cina ha causato una carenza di lingotti d'argento in Europa e in tutto il mondo. Il passaggio dalla moneta d'argento alla moneta d'oro consentirà l'immissione in circolazione di nuova moneta e un aumento del flusso commerciale."
 joint_stock_companies: "Società per Azioni"
 joint_stock_companies_desc: "Con la crescita del commercio aumentavano anche i rischi. Era necessario sviluppare nuovi modi per accumulare capitale e gestire i rischi. Nelle società per azioni il rischio imprenditoriale era condiviso tra i numerosi azionisti."
 public_punishments: "Punizioni Pubbliche"
 public_punishments_desc: "La vita in mare è piena di pericoli e quindi le punizioni devono essere severe. Se non hanno un effetto deterrente sufficiente, ci troveremo rapidamente nei guai. Nel corso del tempo un sistema di punizioni altamente pubbliche, si è evoluto ed ora è giunto il momento di formalizzarle. Ciò migliorerà notevolmente la disciplina in mare."
 merchants_and_trade: "Mercanti e Commercio"
 merchants_and_trade_desc: "I modelli commerciali erano stati gravemente compromessi, probabilmente a causa di epidemie e pandemie. Ora il commercio sta lentamente iniziando a riprendersi."
 naval_ambitions: "Ambizioni Navali"
 naval_ambitions_desc: "Con un ulteriore impulso al morale della marina, i nostri marinai conquisteranno le onde e domineranno i mari. Mentre i nostri coloni saranno in grado di sfidare gli angoli più oscuri del mondo, fondando nuovi insediamenti più lontani che mai dalla loro patria."
 chartered_companies: "Compagnie Privilegiate"
 chartered_companies_desc: "Il mondo è grande e per sviluppare il nostro commercio a volte è necessario correre rischi piuttosto elevati. Fortunatamente nel nostro Paese ci sono mercanti disposti a farlo, utilizzando principalmente il proprio capitale. Concedendo a tali società una carta governativa che conferisce loro diritti speciali per esercitare poteri governativi e monopoli in determinate aree, possiamo controllare e incoraggiare lo sviluppo commerciale di tutto, dai contatti commerciali con l'estero ai nostri possedimenti coloniali oltreoceano."
 development_of_maritime_law: "Sviluppo del Diritto Marittimo"
 development_of_maritime_law_desc: "Con sempre più paesi che inviano i propri sudditi o cittadini all'estero per varie iniziative commerciali e con così tante persone che vivono a stretto contatto tra loro per così tanto tempo, è diventato assolutamente essenziale avere almeno una conoscenza di base delle leggi comuni del mare. Con pubblicazioni come “Mare Liberum” o la successiva “De Dominio Maris Dissertatio” sono state gettate le basi per un diritto internazionale del mare."
 basic_financial_instruments: "Strumenti Finanziari di Base"
 basic_financial_instruments_desc: "Il commercio estero è molto rischioso ma anche altamente redditizio. Lo sviluppo di strumenti finanziari come le lettere di credito contribuirà a ridurre il rischio, aumentando i nostri profitti."
 naval_professionalism: "Professionalizzazione della Marina"
 naval_professionalism_desc: "Anche all'inizio del XVII secolo le marine permanenti erano piuttosto ridotte e persino le potenze navali di rilievo mantenevano per lo più una forza navale sufficiente a soddisfare le loro esigenze immediate. Nel corso del tempo, tuttavia, ci stiamo muovendo nella direzione di una marina professionale più grande. Se non vogliamo vedere i nostri rivali superarci in campo navale, dobbiamo sforzarci di creare una marina permanente più grande, dotata di una struttura amministrativa che la sostenga e che garantisca che la carriera navale possa essere un'occupazione permanente per i nostri ufficiali."
 superior_ship_design: "Progettazione Navale Migliorata"
 superior_ship_design_desc: "Costruire navi leggermente più veloci di quelle dei nostri avversari, anche se la differenza di velocità è talmente trascurabile da non avere alcun significato militare, può comunque infondere fiducia ai nostri equipaggi e rendere i nostri nemici diffidenti nell'affrontarci in uno scontro alla pari.Costruire [ships|e] leggermente più veloci di quelle dei nostri avversari, anche se la differenza di velocità è talmente trascurabile da non avere alcun significato militare, può comunque infondere fiducia ai nostri equipaggi e rendere i nostri nemici diffidenti nell'affrontarci in uno scontro alla pari."
 patron_of_art: "Mecenate delle Arti"
 patron_of_art_desc: "La nostra ricerca verso una società culturalmente colta inizia qui. Le nostre meraviglie artistiche passeranno alla storia come le più straordinarie di quest'epoca."
 pragmatism: "Pragmatismo"
 pragmatism_desc: "Troppi paesi lasciano che la percezione del paese influenzi le loro politiche. È insensato — se i mercenari sono più adatti alle nostre esigenze, li useremo invece di investire in un costoso esercito permanente."
 knowledge_transfer: "Trasferimento di Conoscenze"
 knowledge_transfer_desc: "Preservare l'esperienza è la cosa più importante che un Paese possa fare. Dobbiamo garantire che coloro che prestano servizio in combattimento trasmettano queste conoscenze alle nuove reclute attraverso un sistema di tutoraggio."
 organised_recruiting: "Reclutamento organizzato"
 organised_recruiting_desc: "Nei tempi antichi, quando un capitano cercava di reclutare uomini per il suo [regiment|e], il processo richiedeva molto tempo poiché non erano in molti a desiderare di andare incontro a una morte certa nelle nostre armate. Tuttavia, applicando i principi della ragione a questo problema, saremo in grado di elaborare un sistema che consentirà di arruolare gli uomini molto più rapidamente."
 optimism: "Ottimismo"
 optimism_desc: "La vittoria non si conquista solo sul campo di battaglia, ma anche nei salotti. Il nostro progresso razionale rende il nostro popolo capace di scrollarsi di dosso gli effetti delle battute d'arresto temporanee e prepararsi invece alla nostra inevitabile vittoria."
 formalized_officer_corps: "Corpo Ufficiali Formalizzato"
 formalized_officer_corps_desc: "Tradizionalmente gli ufficiali provengono dalla nobiltà, ma non abbiamo così tanti nobili da causare una carenza di ufficiali. Tuttavia, nei nostri eserciti ci sono in realtà molte persone di classe inferiore. Dovremmo considerare la possibilità di promuovere alcuni di loro come ufficiali professionisti."
 deus_vult: "Deus Vult"
 deus_vult_desc: "Unisciti al grido di battaglia delle crociate, “Dio lo vuole”, e schiaccia gli infedeli."
 missionary_schools: "Scuole Missionarie"
 missionary_schools_desc: "Sebbene non manchino persone disposte ad andare in giro a diffondere la vera fede, la maggior parte di loro finisce semplicemente per fare più male che bene. Tuttavia, le scuole specializzate nella formazione dei missionari garantiranno che avremo più persone in grado non solo di diffondere la fede, ma anche di avere successo."
 church_attendance_duty: "Obbligo di Frequenza in Chiesa"
 church_attendance_duty_desc: "Adottando una politica di frequenza obbligatoria alla chiesa, l'enfasi sui valori e le credenze religiose ridurrà senza dubbio al minimo i costi per il mantenimento dell'ordine pubblico."
 divine_supremacy: "Supremazia Divina"
 divine_supremacy_desc: "È della massima importanza liberare la nostra nazione e i confini circostanti dagli infedeli che infestano le nostre terre."
 devoutness: "Devozione"
 devoutness_desc: "La religione è uno dei baluardi più importanti del nostro governo. Se i governanti danno pubblico esempio di devozione, i governati seguiranno il loro esempio. La crescente devozione del nostro popolo rafforzerà il nostro governo."
 religious_tradition: "Tradizione Religiosa"
 religious_tradition_desc: "La forza della nostra fede e le manifestazioni pubbliche di devozione e culto sono ammirate da altri paesi vicini e lontani. Ciò si riflette nel prestigio e nella gloria del nostro regno."
 ecumenism: "Ecumenismo"
 ecumenism_desc: "Il problema di come trattare gli eretici nel regno è sempre difficile. Sebbene il buon vecchio approccio del fuoco e della spada risolva alla fine la maggior parte dei problemi, anche la diplomazia può avere successo. Incoraggiando il dialogo tra le varie sette, possiamo ridurre le incomprensioni e promuovere la pace nel regno."
 advanced_bureaucracy: "Burocrazia Avanzata"
 advanced_bureaucracy_desc: "Ci consente di aumentare il gettito fiscale adottando un sistema amministrativo più burocratico gestito da funzionari statali."
 organised_construction: "Costruzione Organizzata"
 organised_construction_desc: "La necessità di aggiornare le infrastrutture del nostro governo è un'operazione costosa, ma se strutturiamo correttamente il processo possiamo farlo in modo più economico."
 smithian_economics: "Economia Smithiana"
 smithian_economics_desc: "Opponendoci al mercantilismo e limitando l'influenza dello Stato nelle questioni economiche, sosterremo un mercato libero che aumenterà la nostra efficienza produttiva complessiva."
 national_bank: "Banca Nazionale"
 national_bank_desc: "Istituendo un'autorità centrale per le questioni finanziarie, avremo un maggiore controllo sull'economia della nostra nazione."
 debt_and_loans: "Debiti e Prestiti"
 debt_and_loans_desc: "Il debito è talvolta semplicemente inevitabile, tuttavia un mercato del debito organizzato ci consentirà di emettere prestiti a un tasso di interesse più basso."
 centralized_government: "Governo Centralizzato"
 centralized_government_desc: "Se centralizziamo lo Stato, sarà più facile promuovere le idee e il programma del centro rispetto alle regioni."
 nationalistic_enthusiasm: "Entusiasmo Nazionalistico"
 nationalistic_enthusiasm_desc: "Il sostegno alle nostre truppe è fondamentale per la difesa nazionale. Grazie alla nostra eccellente amministrazione, siamo in grado di garantire sconti generosi per le nostre forniture."
 additional_colonists: "Coloni Aggiuntivi"
 additional_colonists_desc: "Il nuovo mondo è molte cose, ma soprattutto è vuoto. Beh, comunque nessuno di importante vive lì. Facendo conoscere alle persone le infinite opportunità che offre il nuovo mondo, incoraggeremo più persone ad andare lì e stabilirsi."
 additional_merchants: "Mercanti Aggiuntivi"
 additional_merchants_desc: "Le colonie non servono a nulla se non riusciamo a portare i prodotti nella madrepatria. Dobbiamo ampliare la nostra classe mercantile per garantire che ciò avvenga."
 faster_colonists: "Coloni più Veloci"
 faster_colonists_desc: "Non è possibile semplicemente inviare dei coloni e aspettarsi che costruiscano una colonia. È necessario un lungo processo di preparazione della spedizione con tutti gli oggetti necessari per sopravvivere nella loro nuova casa. Grazie alla nostra esperienza passata, possiamo accelerare questo processo."
 additional_diplomats: "Diplomatici Aggiuntivi"
 additional_diplomats_desc: "La spinta ad espandere il nostro Paese significa che dobbiamo anche ampliare la nostra influenza diplomatica. Dobbiamo garantire che il nostro servizio diplomatico disponga di personale adeguato."
 improved_shipyards: "Cantieri Navali Migliorati"
 improved_shipyards_desc: "Per difendere i nostri interessi in tutto il mondo avremo bisogno di una [navy|e] forte. Dobbiamo garantire che i nostri cantieri navali siano in grado di produrre navi il più rapidamente possibile per sostituire eventuali perdite che potremmo subire."
 experienced_diplomats: "Diplomatici Esperti"
 experienced_diplomats_desc: "A volte è sufficiente che le persone credano che siamo potenti. Abbiamo lavorato duramente sul nostro servizio diplomatico per garantire che la nostra parola abbia un peso maggiore."
 competetive_merchants: "Mercanti Competitivi"
 competetive_merchants_desc: "Per portare il commercio nel nostro Paese dobbiamo essere in grado di battere la concorrenza degli altri Paesi. Dobbiamo garantire che il nostro sistema giuridico offra loro ogni possibile vantaggio."
 organised_mercenary_payment: "Pagamenti Organizzati ai Mercenari"
 organised_mercenary_payment_desc: "I capitani mercenari sono gente scaltra. Cercheranno di mettere due comandanti dello stesso esercito in competizione tra loro per aggiudicarsi i loro servizi. Semplificheremo il nostro processo di reclutamento dei mercenari per evitare abusi da parte dei comandanti e assicurarci di essere sempre nella posizione negoziale migliore."
 benefits_for_mercenaries: "Vantaggi per i Mercenari"
 benefits_for_mercenaries_desc: "I mercenari cercheranno sempre l'accordo migliore, quindi dobbiamo assicurarci che rimangano con noi. Prendendoci cura delle nostre compagnie mercenarie, queste rimarranno fedeli più a lungo e richiederanno meno compensi monetari diretti."
 organised_mercenary_recruitment: "Reclutamento dei Mercenari"
 organised_mercenary_recruitment_desc: "Il denaro non è l'unico limite quando si tratta di reclutare mercenari. L'altro ostacolo è trovare compagnie mercenarie che desiderino davvero lavorare con noi. Pertanto, dobbiamo garantire che il nostro sistema consenta a tutte le compagnie di unirsi a noi."
 bookkeeping: "Contabilità"
 bookkeeping_desc: "A volte i soldi scarseggiano e abbiamo bisogno di chiedere un prestito. I prestatori temono sempre di non essere rimborsati. Tenendo registri meticolosi, saremo in grado di garantire che tutti vengano pagati e questo ci consentirà di negoziare tassi di interesse più bassi."
 legislative_efficiency_idea: "Efficienza Amministrativa"
 legislative_efficiency_idea_desc: "La parte più importante di qualsiasi governo è ottenere i consigli giusti. Dobbiamo garantire la massima inclusività possibile quando si tratta di consulenti, in modo da poter massimizzare il numero di punti di vista diversi che ci vengono presentati."
 resilient_state: "Stato Resiliente"
 resilient_state_desc: "Ogni Stato attraversa periodi di declino. È in questi momenti che gli scontenti o gli emarginati sentono che è giunto il momento di ribellarsi. Se costruiamo un'amministrazione resiliente di fronte a questi sconvolgimenti, saremo in grado di riprenderci molto più rapidamente da questa triste situazione."
 war_cabinet: "Gabinetto di Guerra"
 war_cabinet_desc: "La guerra è il momento in cui il Paese è più vulnerabile, e lo stress causato dai conflitti può compromettere seriamente la capacità di governare. Assicurando il coinvolgimento dei principali attori durante i periodi di guerra, possiamo evitare questi stress."
 aristocracy: "Aristocrazia"
 aristocracy_desc: "L'aristocrazia è una parte fondamentale di qualsiasi monarchia, poiché è proprio il gruppo di nobili che circonda la dinastia reale a dare legittimità al monarca. In fin dei conti, non può esistere sangue reale senza il concetto di sangue nobile. Pertanto, l'aristocrazia offre il proprio sostegno al monarca, ma si aspetta sempre di godere di alcuni privilegi, poiché non deve mai essere confusa con la plebaglia comune."
 noble_knights: "Cavalieri Nobili"
 noble_knights_desc: "Il sostegno alla cavalleria richiede un sistema economico che produca un gran numero di cavalli in eccedenza. Se garantissimo i privilegi alla nostra classe nobiliare, non solo sarebbero molto più felici, ma farebbero gran parte del lavoro necessario per produrre i cavalli necessari. Il nostro giullare di corte lo descriveva come un servizio garantito ai servi."
 serfdom: "Servi"
 serfdom_desc: "Il soldato semplice nell'esercito non è proprio la carriera che chiunque vorrebbe, con il cibo scadente, la paga bassa e i servizi medici praticamente inesistenti. Se legassimo i nostri contadini alla terra, sapremmo esattamente dove cercare le reclute."
 noble_officers: "Ufficiali Nobili"
 noble_officers_desc: "Chi guida le nostre truppe è una scelta importante. La nostra nobiltà sta cercando di garantire che venga data loro la preferenza. Questo darà loro la possibilità di dimostrare il proprio valore affrontando il nemico con le armi bianche, e noi glielo consentiremo."
 local_nobility: "Nobiltà Locale"
 local_nobility_desc: "I nobili sanno di essere semplicemente migliori delle persone comuni e daranno la loro lealtà a coloro che ne sono degni. Se confermiamo i loro privilegi, essi ricorderanno naturalmente la nostra generosità e saranno più resistenti alle lusinghe delle potenze straniere."
 international_nobility: "Nobiltà Internazionale"
 international_nobility_desc: "Le relazioni internazionali sono una questione delicata. Alcuni sostengono che la classe mercantile, abituata a trattare con gli stranieri, sia la più adatta a questo compito. Chi la pensa così ignora i legami di parentela che le nostre famiglie nobili hanno instaurato nel corso degli anni, legami che dovrebbero essere sfruttati per aiutare la nostra causa sul piano diplomatico."
 noble_resilience: "Connessioni Nobili"
 noble_resilience_desc: "I vari gruppi mercenari di questo continente sono spesso guidati da nobili minori. Stringendo amicizia con la nobiltà, possiamo sfruttare la loro rete di contatti per cercare gruppi di soldati mercenari più numerosi e più grandi."
 military_traditions: "Tradizioni Militari"
 military_traditions_desc: "Il pensiero militare è in continua evoluzione e noi facciamo in modo che il nostro pensiero militare si evolva con esso. Incoraggiando una tradizione di servizio tra la nostra nobiltà, essere un uomo di rango significa essere un uomo che ha conquistato la gloria sul campo di battaglia. Sebbene il coraggio e cose simili siano sempre utili, non c'è niente di meglio che surclassare il nemico per rendere tutto più facile."
 tradition_of_payment: "Pagamenti Puntuali"
 tradition_of_payment_desc: "C'è sempre la tentazione di ritardare di qualche giorno il pagamento dei mercenari, dopotutto non si sa mai quali spese impreviste potrebbero presentarsi. Noi non lo faremo, pagheremo i nostri mercenari puntualmente e i capitani dei mercenari lo sapranno e lo terranno a mente."
 abolished_serfdom: "Servitù Abolita"
 abolished_serfdom_desc: "Sappiamo dai resoconti dell'epoca romana che un esercito di cittadini liberi è molto più disposto a combattere rispetto a uno composto da soldati costretti alle armi. Dobbiamo rendere i nostri contadini abbastanza liberi, e loro combatteranno per difendere la loro libertà."
 bill_of_rights: "Carta dei Diritti"
 bill_of_rights_desc: "Concedendo ai cittadini determinati diritti fondamentali, riduciamo la probabilità di una rivolta contadina."
 free_merchants: "Mercanti Liberi"
 free_merchants_desc: "Nelle società più reazionarie e conservatrici, gli uomini d'affari sono guardati con disprezzo, come se fossero in qualche modo inferiori a chi possiede la terra. Beh, non per noi: noi sappiamo che la ricchezza è potere, indipendentemente dalla sua provenienza."
 free_subjects: "Stati Cliente Liberi"
 free_subjects_desc: "Sebbene dare una bella lezione a un servo possa essere soddisfacente, non è il modo migliore per farlo lavorare più duramente. Alcuni filosofi naturali hanno avuto l'idea di rendere il profitto la motivazione principale delle persone: se sostituissimo i canoni monetari con pagamenti in natura, i nostri contadini sarebbero incentivati a produrre di più."
 humanist_tolerance: "Tolleranza Umanista"
 humanist_tolerance_desc: "Impegnandoci per creare una società più tollerante e cercando di risolvere i nostri problemi sociali e religiosi in modo più razionale, il rischio di disordini civili diminuirà."
 emancipation: "Emancipazione"
 emancipation_desc: "Per molto tempo abbiamo limitato la proprietà della terra solo a coloro che ritenevamo sufficientemente affidabili. Se dovessimo abolire queste restrizioni, la proprietà terriera verrebbe consolidata. Ciò creerebbe a sua volta un bacino di manodopera stagionale per cui la vita militare potrebbe diventare una scelta interessante."
 dynamic_court: "Corte Dinamica"
 dynamic_court_desc: "Una corte veramente innovativa è quella in cui chiunque può emergere e distinguersi. Dobbiamo impegnarci affinché le vecchie tradizioni, la nascita o la ricchezza non costituiscano un ostacolo allo sviluppo della nostra corte o una barriera per le persone di talento che desiderano cercare fortuna al servizio del nostro Stato."
 innovativeness: "Sete di Conoscenza"
 innovativeness_desc: "La curiosità naturale e il desiderio di conoscere il mondo e il suo funzionamento sono ciò che ci spinge ad andare avanti. La nostra gente vuole sapere, ed è proprio questa scintilla nelle loro menti che darà il via al progresso della nostra nazione."
 economic_ideas: "Economia Asservita"
 economic_ideas_desc: "L'economia e la ricchezza di un paese dovrebbero servire lo Stato, e non il contrario. Pertanto, lo Stato dovrebbe agire nel proprio interesse per accumulare al suo interno la maggior quantità possibile di risorse. Solo così la nostra nazione potrà prosperare veramente."
 expansionism: "Un Seme Tra le Spine"
 expansionism_desc: "Il mondo è vasto e non possiamo accontentarci di rimanere nel nostro piccolo appezzamento di terra, perché i nostri vicini non faranno necessariamente lo stesso. Dobbiamo puntare ad espanderci e a rafforzarci, per non rischiare di essere soffocati dai nostri vicini in crescita."
 formal_administration: "Amministrazione Formale"
 formal_administration_desc: "Procedure corrette e un apparato amministrativo ben oliato portano alla prosperità di un Paese, poiché senza un'amministrazione adeguata qualsiasi iniziativa dello Stato rimarrebbe vana. Formalizzeremo e standardizzeremo il nostro, in modo che la volontà dello Stato si diffonda naturalmente in ogni angolo della nazione."
 plutocracy: "Il Potere della Moneta"
 plutocracy_desc: "Ricchezza e potere non sono sinonimi, ma sono certamente correlati. Infatti, non solo il potere può rendere ricchi, ma anche la ricchezza può garantire potere. Lo comprendiamo bene, poiché le persone più ricche sono anche quelle che occupano le posizioni di potere nel nostro Paese."
 rebellion_support: "Contatti Segreti"
 rebellion_support_desc: "TQuesti sono tempi turbolenti e non tutti sono soddisfatti di chi li governa. Contattando questi gruppi insoddisfatti all'estero potremmo riuscire a convertirli alla nostra causa e convincerli a incitare una rivolta, che sicuramente servirebbe come strumento per destabilizzare i nostri nemici."
 privateers: "Corsari"
 privateers_desc: "La guerra al commercio nemico è il primo dei tre pilastri fondamentali per la vittoria. Incoraggeremo i capitani di mare più irascibili a colpire il commercio nemico."
 vetting: "Controllo di Idoneità"
 vetting_desc: "Con così tanti uffici a scopo di lucro, a volte ci rendiamo conto che coloro che gestiscono la nostra amministrazione sono suscettibili alle tangenti da parte di potenze straniere. Alcuni semplici controlli sui precedenti personali consentiranno di eliminare i soggetti più inclini alla corruzione."
 rumourmongering: "Diffusione di Voci"
 rumourmongering_desc: "I nemici sono vulnerabili su tutti i fronti. Il veleno nell'orecchio destro può essere letale quanto diecimila soldati. Dobbiamo essere pronti a praticare tutte le arti oscure necessarie per vincere."
 efficient_spies: "Spie efficienti"
 efficient_spies_desc: "La maggior parte dei contadini venderebbe la propria madre per denaro, ma trovare quelli che possono fare qualcosa di veramente utile è più difficile. Grazie all'esperienza, stiamo imparando a separare il grano dalla paglia."
 shady_recruitment: "Reclutamento Losco"
 shady_recruitment_desc: "La nostra capacità di individuare e reclutare persone provenienti dalle classi sociali più basse fa sì che molti non credano che siamo davvero noi a fare queste cose. Il che è positivo."
 destabilising_efforts: "Tentativi di Destabilizzazione"
 destabilising_efforts_desc: "Le nostre capacità di spionaggio ci consentono di colpire proprio la [stability|e] dei nemici. Possiamo trasformare i loro migliori amici nei loro nemici."
 espionage: "Spionaggio"
 espionage_desc: "Ci permette di addestrare più spie e quindi aumentare le nostre possibilità di ottenere informazioni politiche e militari sui nostri nemici."
 foreign_embassies: "Ambasciate Straniere"
 foreign_embassies_desc: "La diplomazia è un'arte delicata che consiste nel cercare di bilanciare più parti contemporaneamente. Se manteniamo ambasciate in altri paesi che ci riferiscono regolarmente, avremo le informazioni necessarie per valutare le nostre opzioni."
 claim_fabrication: "Rivendicazioni Falsificate"
 claim_fabrication_desc: "Affermare che qualcosa è tuo è facile, convincere tutti gli altri che hai ragione è molto più difficile. Allargando la nostra rete diplomatica, possiamo garantire che le persone che contano sappiano che questa rivendicazione è nostra."
 cabinet: "Gabinetto"
 cabinet_desc: "Istituendo un consiglio esecutivo, siamo in grado di riunire i nostri diplomatici più abili."
 adaptability: "Adattabilità"
 adaptability_desc: "Ciò che è nostro e ciò che fa parte del nostro dominio ancestrale non verrà mai ceduto. Un po' di flessibilità in questo senso porterà a considerare una porzione molto più ampia di territorio come non cedibile e, se dovesse verificarsi il peggio, il mondo intero saprà che la nostra crociata per recuperarlo sarà giusta."
 revolution_and_counter: "Rivoluzione e Contro-Rivoluzione"
 revolution_and_counter_desc: "Con la politica dell'epoca che diventa sempre più polarizzata e radicale, potremmo non avere altra scelta che dichiarare guerra ai governi che non sono come il nostro. Abbracciando questa idea, non possiamo fare nulla."
 diplomatic_influence: "Influenza Diplomatica"
 diplomatic_influence_desc: "Concentrandoci sulla diplomazia possiamo aumentare il potere che esercitiamo sulla scena diplomatica. Questo potere può farci guadagnare molti amici."
 flexible_negotiation: "Negoziazione Versatile"
 flexible_negotiation_desc: "Non si può mai sapere con certezza cosa si potrà ottenere al tavolo dei negoziati di pace, quindi dovremmo presentarci con tutte le opzioni aperte."
 agent_training: "Formazione degli Agenti"
 agent_training_desc: "Abbiamo in programma molte operazioni segrete, ma ci mancano gli uomini per portarle a termine. Stabilire un metodo di addestramento per le nostre spie contribuirà ad aumentare il numero di agenti disponibili per missioni pericolose."
 additional_loyalist_recruitment: "Reclutamento di Nuovi Lealisti"
 additional_loyalist_recruitment_desc: "Naturalmente, ci sono persone che risiedono nelle terre dei nostri sudditi che comprendono il diritto divino del nostro dominio. Reclutando e aiutando questi individui illuminati possiamo rafforzare la nostra presa sugli stati clienti."
 audit_checks: "Ispezioni"
 audit_checks_desc: "Mentre cerchiamo di infiltrarci in altre nazioni, dobbiamo stare attenti alle idee dannose che si diffondono nelle nostre corti. Mettere insieme una squadra di revisione per assicurarci che i nostri ministri agiscano nell'interesse dello Stato aiuterà a sradicare alcuni elementi marci."
 grand_army: "Grande Esercito"
 grand_army_desc: "Ci permette di creare uno degli eserciti più grandi e potenti che il mondo abbia mai visto."
 glorious_arms: "Esercito Glorioso"
 glorious_arms_desc: "La vista del nostro glorioso e prestigioso esercito farà tremare di paura tutti i nostri avversari."
 bayonet_leaders: "Ufficiali in Prima Linea"
 bayonet_leaders_desc: "Gli uomini che sono ben guidati seguiranno, quindi faremo in modo che i nostri ufficiali guidino dall'avanguardia."
 battlefield_commisions: "Commissioni Militari"
 battlefield_commisions_desc: "Ci permette di concentrarci maggiormente sui progressi militari e quindi di rafforzare la nostra tradizione militare."
 improved_foraging: "Foraggiamento Migliorato"
 improved_foraging_desc: "Tradizionalmente non eravamo in grado di combattere efficacemente in terre che non fornivano grandi quantità di cibo. Tuttavia, le nostre truppe sono diventate più abili nell'approvvigionamento di [food|e] consentendo così a eserciti più numerosi di combattere."
 improved_manuever: "Manovre Migliorate"
 improved_manuever_new: "Aggiramento Migliorato"
 improved_manuever_desc: "L'uso adeguato delle truppe sul campo di battaglia è un'abilità fondamentale per un buon comandante. La capacità di sapere dove spostare le truppe ci darà un vantaggio."
 engineer_corps: "Corpo degli Ingegneri"
 engineer_corps_desc: "Ci permette di riunire le menti più brillanti che la nostra nazione ha da offrire nel campo della tecnologia militare e di avvalerci dei loro servizi senza pari."
 military_drill: "Esercitazioni Militari"
 military_drill_desc: "Ci permette di investire nell'addestramento militare e quindi di migliorare le formazioni di battaglia, l'uso delle armi e il morale del nostro esercito."
 regimental_system: "Sistema Reggimentale"
 regimental_system_desc: "Organizzando i nostri eserciti in [regiments|e] legati a specifiche aree geografiche, possiamo consentire all'esercito di mettere radici nella comunità. In questo modo, quando dovremo reclutare nuovi battaglioni per i nostri [regiments|e], potremo farlo più rapidamente."
 defensive_mentality: "Mentalità Difensiva"
 defensive_mentality_desc: "C'è chi pensa che l'attacco sia la miglior difesa, ma è una sciocchezza: lasciamoli avvicinare e poi colpiamoli con un contrattacco. Le nostre truppe difenderanno tenacemente e le nostre fortezze resisteranno più a lungo."
 superior_firepower: "Potenza di Fuoco Superiore"
 superior_firepower_desc: "L'uso di una potenza di fuoco concentrata per destabilizzare il nemico prima di sferrare il colpo di grazia è uno dei punti di forza del nostro esercito, e faremo in modo che i nostri leader ne siano consapevoli."
 supply_trains: "Convogli di Rifornimento"
 supply_trains_desc: "Durante una campagna militare, l'[attrition|e] è il nostro nemico più temibile e la chiave per difendere i nostri uomini da esso è una rete logistica ben pianificata ed efficiente, in grado di fornire supporto e rifornimenti."
 national_conscripts: "Coscritti Nazionali"
 national_conscripts_desc: "Aumenta il numero dei nostri militari rendendo obbligatorio per gli uomini l'arruolamento nel servizio militare."
 shrewd_commerce_practice: "Commercio Accorto"
 shrewd_commerce_practice_desc: "Ci consente di avvalerci di pratiche commerciali più raffinate, garantendo ai nostri mercanti un vantaggio competitivo rispetto alla concorrenza."
 free_trade: "Libero Scambio"
 free_trade_desc: "Le attuali famiglie di mercanti stanno cercando di garantire che i privilegi commerciali rimangano di loro esclusiva competenza, ma noi non siamo disposti ad accettarlo e consentiremo la crescita della classe mercantile."
 merchant_adventures: "Iniziative Mercantili"
 merchant_adventures_desc: "Ci permette di avvalerci dei numerosi mercanti desiderosi di fama e fortuna, desiderosi di offrire i propri servizi per avere la possibilità di cercare ed esplorare nuove rotte commerciali."
 national_trade_policy: "Politica Commerciale Nazionale"
 national_trade_policy_desc: "Adottando una politica commerciale nazionale, possiamo rafforzare la nostra presenza commerciale e aumentare l'efficacia dei nostri scambi."
 overseas_merchants: "Mercanti Esteri"
 overseas_merchants_desc: "Per far crescere il commercio dobbiamo estendere i diritti di cittadinanza alle persone che vivono all'estero, sostengono il nostro commercio e appartengono alla giusta classe sociale."
 trade_manipulation: "Manipolazione Commerciale"
 trade_manipulation_desc: "In quei punti chiave in cui il commercio potrebbe andare in un senso o nell'altro, la capacità di ottenere un vantaggio è fondamentale per la crescita delle nostre entrate commerciali."
 fast_negotiations: "Negoziazioni Rapide"
 fast_negotiations_desc: "A volte la chiave per concludere un accordo commerciale è essere i più veloci. Dobbiamo garantire che i nostri mercanti siano in grado di concludere l'accordo."
 colonial_ventures: "Iniziative Coloniali"
 colonial_ventures_desc: "Ci permette di inviare più Coloni nelle terre inesplorate."
 quest_for_the_new_world: "La Ricerca del Nuovo Mondo"
 quest_for_the_new_world_desc: "Ci permette di unirci agli altri paesi pronti ad esplorare il mondo al di fuori dei propri confini o che aspirano a essere i primi a circumnavigare il globo, intraprendendo la ricerca del nuovo mondo."
 overseas_exploration: "Cercatori di Fortuna"
 overseas_exploration_desc: "Fondare colonie in terre lontane è praticamente un viaggio di sola andata. Se non si viene colpiti da strane malattie sconosciute, il tempo necessario per tornare indietro significa che non si tornerà più a casa. Se ricordiamo alle persone le potenziali ricchezze, possiamo incoraggiarle a cercare terre più lontane."
 land_of_opportunity: "Terra delle Opportunità"
 land_of_opportunity_desc: "Descrivendo le terre coloniali e le nuove terre vergini dove chiunque può fare fortuna, forse anche alcune donne, le persone emigreranno più rapidamente verso le colonie. Ciò significa che la nazione spenderà meno soldi per incoraggiare le persone ad andare lì."
 vice_roys: "Viceré"
 vice_roys_desc: "Ci permette di nominare viceré e quindi di migliorare l'amministrazione delle nostre colonie e aumentare la quantità di denaro che generano."
 free_colonies: "Colonie Libere"
 free_colonies_desc: "Solo poche persone sono disposte a trasferirsi all'estero per espandere il nostro grande impero coloniale. Tuttavia, la promessa di un appezzamento di terreno da coltivare, di proprietà libera, incoraggerà molte più persone a cercare fortuna all'estero. La cosa bella è che c'è terra in abbondanza per tutti."
 global_empire: "Impero Globale"
 global_empire_desc: "Il nostro impegno nei confronti dell'impero coloniale ha cambiato l'atteggiamento delle persone nei confronti dei lavori nell'amministrazione coloniale. Non è più un luogo per predoni che cercano di massimizzare la propria fortuna, ma è invece visto come una carriera per i più brillanti e i migliori. Ciò si riflette nelle nostre tasse."
 formal_diplomacy: "Diplomazia Formale"
 formal_diplomacy_desc: "In un'epoca in cui il potere passa dalle mani di individui potenti a un'autorità centralizzata, è saggio costruire ponti e canali di comunicazione tra noi e i nostri vicini. Ora più che mai, la diplomazia è fondamentale di fronte alle potenze emergenti."
 explorer_commisions_advance: "Commissioni di Esplorazione"
 explorer_commisions_advance_desc: "Oltre le nostre coste si estendono terre inesplorate, pronte per essere conquistate! Il reclutamento di uomini coraggiosi ed esploratori disposti a salpare verso l'ignoto rappresenta per noi un'opportunità redditizia e fondamentale."
 offensive_army: "Esercito Offensivo"
 offensive_army_desc: "L'era della polvere da sparo e delle innovazioni militari è alle porte e con essa arriva un rinnovato interesse e una nuova vitalità nella conduzione delle guerre. Per accrescere la nostra gloria dobbiamo garantire con diligenza gli elevati standard delle nostre forze armate offensive."
 defensive_army: "Esercito Difensivo"
 defensive_army_desc: "L'ascesa di molti Stati potenti intorno a noi ha evidenziato la necessità di una forza difensiva solida, mentre ci impegniamo a mantenere la nostra integrità territoriale. La conoscenza del terreno, dei percorsi e delle tattiche ci aiuterà a superare questo periodo turbolento."
 national_trade: "Commercio Nazionale"
 national_trade_desc: "Tessuti, lana e altre merci ricercate hanno fatto il giro del mondo. In un'epoca in cui il commercio raggiunge lidi lontani, dobbiamo assicurarci che i nostri mercanti abbiano un vantaggio competitivo!"
 exploration: "Idee di Esplorazione"
 exploration_desc: "La nostra capacità di solcare i mari oltre il nostro orizzonte è in linea con la nostra naturale rivendicazione sulle coste e sugli abitanti dei territori inesplorati."
 superior_seamanship: "Competenza Nautica Superiore"
 superior_seamanship_desc: "Ci consente di trasformare la nostra [navy|e] in una forza navale suprema con navi di alta classe e capitani e marinai altamente qualificati."
 naval_glory: "Gloria Navale"
 naval_glory_desc: "La vista della nostra gloriosa e prestigiosa marina militare farà tremare di paura tutti i nostri avversari."
 grand_navy: "Grande Flotta"
 grand_navy_desc: "Ci permette di creare una delle più grandi e potenti [navies|e] che il mondo abbia mai visto."
 sea_hawks: "Falchi di Mare"
 sea_hawks_desc: "Ci permette di concentrarci fortemente sui progressi militari e quindi di rafforzare la nostra tradizione navale."
 excellent_shipwrights: "Costruttori Navali Eccellenti"
 excellent_shipwrights_desc: "Riunendo i migliori costruttori navali che la nostra nazione ha da offrire, siamo in grado di costruire una [navy|e] di navi moderne senza pari in termini di maestria artigianale e manovrabilità."
 naval_fighting_instruction: "Addestramento al Combattimento Navale"
 naval_fighting_instruction_desc: "Consente ai nostri veterani della marina di ideare nuovi metodi per migliorare l'efficienza delle nostre [navies|e] nei [blockades|e]."
 press_gangs: "Arruolamento Forzato"
 press_gangs_desc: "La vita in mare è dura e spietata e non tutti sono entusiasti di intraprendere una carriera nella Marina. Legalizzando l'arruolamento forzato di uomini con abitudini marinare, sarà più facile equipaggiare le nostre navi, accelerando il processo di messa in servizio delle stesse."
 quality_education: "Istruzione di Qualità"
 quality_education_desc: "Il momento più cruciale nell'esistenza di qualsiasi esercito è subito dopo una battaglia. Che abbiano vinto o perso, le truppe esauste sono più vulnerabili. Dobbiamo assicurarci che le nostre truppe siano pronte al combattimento prima che lo sia il nemico."
 finest_of_horses: "I Cavalli Migliori"
 finest_of_horses_desc: "Con quanta stabilità quelle truppe avanzano sul terreno! Con quanta bellezza si schiera quella cavalleria! Guardate quei cavalli grigi! Chi sono quei valorosi cavalieri? Sono truppe eccellenti."
 oak_forests_for_ships: "Foreste di Querce per le Navi"
 oak_forests_for_ships_desc: "Più le nostre navi sono resistenti, più possono infliggere danni. Assicuriamoci di avere una scorta pronta del miglior rovere stagionato per le nostre navi da guerra."
 private_to_marshal: "Da Soldato a Maresciallo"
 private_to_marshal_desc: "Ogni soldato semplice ha un bastone da maresciallo nella sua borsa. Per coloro che si distinguono in battaglia, seguiranno promozioni e ricompense. Le truppe lo sanno e ne traggono ispirazione."
 naval_drill: "Esercitazione Navale"
 naval_drill_desc: "La confusione del combattimento può rendere una nave da guerra inutilizzabile per molto tempo. Un equipaggio ben addestrato si riprenderà molto più rapidamente di uno normale."
 merchant_marine: "Marina Mercantile"
 merchant_marine_desc: "Che ogni nave mercantile sventoli con orgoglio la nostra bandiera mercantile e sappia che la nostra marina militare sarà sempre pronta a proteggerla in caso di necessità."
 massed_battery: "Cannoni Concentrati"
 massed_battery_desc: "Riuniamo la nostra artiglieria in un'unica grande batteria, la cui potenza distruttiva aprirà una breccia nelle linee nemiche."
 benefits_for_horseowners: "Vantaggi per i Proprietari di Cavalli"
 benefits_for_horseowners_desc: "La vita costa poco, ma i cavalli sono costosi. Se istituissimo un sistema di agevolazioni per chi possiede cavalli, avremmo più scelta."
 the_old_and_infirm: "Il Vecchio e l'Infermo"
 the_old_and_infirm_desc: "I sergenti veterani sono tra gli uomini più spregevoli e corrotti che si possano immaginare, ma sono comunque utili. Piuttosto che lasciarli mendicare per le strade, uomini come loro dovrebbero essere impiegati al termine del loro servizio. Trasformiamoli in sergenti istruttori e quartiermastri, in modo da poter sfruttare le loro abilità uniche."
 the_young_can_serve: "I Giovani Possono Servire"
 the_young_can_serve_desc: "Quanti anni deve avere un ragazzo prima di diventare un uomo? Quanti anni deve avere prima di poter morire per il proprio Paese? Alcuni governanti sono schizzinosi, ma non noi, infatti garantiamo a tutti pari opportunità."
 enforced_service: "Servizio Obbligatorio"
 enforced_service_desc: "Il principio del volontariato è alla base dell'intera struttura del nostro esercito. A volte non ci sono abbastanza volontari. Dovremmo obbligare le persone a fare volontariato."
 ships_penny: "Tributo Navale"
 ships_penny_desc: "Le navi sono costose, quello che dobbiamo fare è convincere altre persone ad aiutarci a pagarle. Il tributo navale ne è un esempio perfetto."
 standardized_artillery: "Artiglieria Standardizzata"
 standardized_artillery_desc: "Ogni fonditore di ferro custodisce gelosamente i propri segreti e le proprie tecniche, rendendo ogni cannone un'opera d'arte su misura. Sebbene ciò possa essere positivo per il loro ego, non è il modo migliore per ordinare i cannoni. D'ora in poi insisteremo affinché ogni cannone sia realizzato secondo le nostre specifiche precise, e sarà anche molto più economico."
 mass_army: "Esercito di Massa"
 mass_army_desc: "Finora siamo stati molto selettivi nella scelta di chi dovesse prestare servizio militare. Abbiamo arruolato solo i più poveri e i più disperati, in pratica persone di cui nessuno avrebbe sentito la mancanza. Ora invece apriremo le porte dell'esercito a tutti coloro che non sono ricchi."
 mercenary_contracts: "Contratti Mercenari"
 mercenary_contracts_desc: "Stipulando contratti permanenti con alcuni capitani mercenari possiamo assicurarci di avere sempre a disposizione un ampio bacino di mercenari da cui attingere, qualora fossero necessari."
 local_traditions: "Tradizioni Locali"
 local_traditions_desc: "Governare una grande nazione significa governare su molti popoli diversi, ciascuno con i propri costumi e tradizioni. Incorporando queste tradizioni nel nostro codice ufficiale di leggi creiamo una popolazione felice e leale."
 indirect_rule: "Governo Indiretto"
 indirect_rule_desc: "A volte il modo migliore per convincere le persone a fare ciò che vuoi è lasciarle credere che siano loro a prendere le decisioni. Un sistema di governo indiretto di questo tipo ridurrà i disordini nelle province appena conquistate."
 cultural_ties: "Legami Culturali"
 cultural_ties_desc: "Culture diverse hanno usanze diverse e, per qualche motivo, tendono a opporsi ai tentativi dall'alto di cambiare tali usanze. Possiamo trasformare questa debolezza in un punto di forza incorporando i leader locali nel nostro sistema di governo e facendo sì che essi attuino la nostra volontà in un modo che sia loro gradito."
 benevolence: "Benevolenza"
 benevolence_desc: "La nostra nazione è un baluardo di tolleranza e illuminismo. Facendo in modo che tutte le altre nazioni lo sappiano, possiamo promuovere migliori relazioni con l'estero."
 establish_cadet_branches: "Istituzione di Rami Cadetti"
 establish_cadet_branches_desc: "L'eredità può essere una questione delicata. Definendo chiaramente i ruoli e i diritti della nostra dinastia attraverso i Rami Cadetti, possiamo garantire una linea di successione più stabile."
 tribute_system: "Sistema di Tributi"
 tribute_system_desc: "Rafforzare le nostre entrate istituendo un sistema formalizzato di tributi annuali da parte dei nostri vassalli."
 integrated_elites: "Élite Integrate"
 integrated_elites_desc: "Inserendo l'élite dirigente delle nazioni soggette nel nostro governo, possiamo facilitare notevolmente il processo di integrazione delle loro province."
 state_propaganda: "Propaganda di Stato"
 state_propaganda_desc: "Come per un uomo, la reputazione di una nazione è tutto, e l'istituzione di un servizio di propaganda ufficiale garantirà che il nostro buon nome non venga infangato dalle menzogne dei nostri nemici."
 postal_service: "Servizio Postale"
 postal_service_desc: "Date le condizioni attuali delle comunicazioni, è difficile garantire che i nostri dispacci diplomatici arrivino in modo tempestivo. La creazione di una rete di uffici postali e stazioni di posta renderà più facile far sentire la nostra voce in terre lontane."
 marcher_lords: "Signori delle Marche"
 marcher_lords_desc: "Concedendo una notevole autonomia ai vassalli delle regioni di confine, questi 'Signori delle Marche' saranno in grado di radunare grandi eserciti militari per sostenerci nelle nostre guerre."
 boarding_parties: "Squadre di Abbordaggio"
 boarding_parties_desc: "Insegnando ai nostri ufficiali di marina a condurre azioni di abbordaggio contro le navi nemiche, possiamo ottenere un vantaggio nei combattimenti navali anche quando affrontiamo nemici superiori [navies|e]."
 improved_rams: "Arieti Migliorati"
 improved_rams_desc: "L'idea di dotare le navi da guerra di speroni risale a migliaia di anni fa, ma da allora sono stati compiuti grandi progressi nella metallurgia e dovremmo approfittarne per creare speroni più resistenti."
 naval_cadets: "Cadetti Navali"
 naval_cadets_desc: "Promuovendo la marina militare come scelta professionale per i secondogeniti e i terzogeniti della nobiltà, possiamo creare un corpo professionale di ufficiali di marina incaricati di supervisionare i nostri artiglieri."
 copper_bottoms: "Rivestimento in Rame"
 copper_bottoms_desc: "Il legno può essere il materiale ideale per la costruzione navale, ma tende a deteriorarsi nel tempo. Rivestendo le nostre navi con una corazza di rame sotto la linea di galleggiamento possiamo ridurre questo deterioramento, consentendo loro di resistere meglio ai lunghi viaggi."
 escort_ships: "Corvette"
 escort_ships_desc: "Le Corvette erano una classe di piccole navi da guerra progettate per scortare le navi amiche e molestare il nemico, facendo affidamento sulla velocità e sulla manovrabilità piuttosto che sulla potenza di fuoco concentrata."
 national_arsenal: "Arsenale Nazionale"
 national_arsenal_desc: "Creando un arsenale nazionale dove le nostre navi da guerra possano essere costruite e mantenute secondo standard uniformi, potremo disporre di una marina militare più grande."
 garrison_conscription: "Guarnigioni di Leva"
 garrison_conscription_desc: "Arruolando i nostri giovani abili nelle nostre guarnigioni possiamo assicurarci di avere abbastanza uomini per difendere i nostri confini."
 expanded_supply_trains: "Convogli di Rifornimento Ampliati"
 expanded_supply_trains_desc: "Investire maggiori risorse nei nostri convogli di rifornimento consentirà al nostro esercito di operare per periodi più lunghi in territori ostili."
 sheltered_ports: "Porti Riparati"
 sheltered_ports_desc: "È un fatto spiacevole che le navi tendano a subire danni durante le battaglie, ed è altrettanto spiacevole che raramente tali danni possano essere riparati in mare. Per ovviare a questo problema, creeremo una rete di Porti Riparati lungo la nostra costa dove le nostre navi potranno ripararsi."
 diplomatic_corps: "Corpo Diplomatico"
 diplomatic_corps_desc: "Attraverso l'istituzione di un Corpo Diplomatico professionale garantiamo che le lezioni apprese con fatica dai diplomatici di alto livello vengano trasmesse alle generazioni più giovani."
 civil_servants: "Funzione Pubblica"
 civil_servants_desc: "La creazione di un corpo di funzionari composto da giovani burocrati motivati ci consentirà di adattarci rapidamente ai nuovi progressi nell'amministrazione e nella governance."
 free_cities: "Città Libere"
 free_cities_desc: "Concedere alle nostre città l'autogoverno in materia di commercio ci consentirà di aprire nuove e redditizie rotte commerciali."
 preaching_missions: "Missioni di Predicazione"
 preaching_missions_desc: "Organizza spedizioni missionarie che assicurino che la nostra popolazione professi l'unica vera fede."
 marine_regiments: "Reggimenti di Fanti di Marina"
 marine_regiments_desc: "I fanti di marina sono unità militari specializzate in operazioni anfibie e vengono impiegati per compiere incursioni sulle coste e abbordare navi nemiche, pur continuando a combattere anche sui campi di battaglia terrestri."
 discipline_drills: "Esercitazioni Disciplinate"
 discipline_drills_desc: "Durante il combattimento contano solo tre valori: potenza di fuoco, forza lavoro e disciplina, che combina i primi due. Addestramenti ed esercitazioni militari regolari miglioreranno le capacità delle nostre truppe portandole a un nuovo livello."
 open_levy_standards: "Ampliamento dei Criteri di Leva"
 open_levy_standards_desc: "Cosa dovrebbe rendere un uomo idoneo a combattere e morire per il proprio Paese? La sua fede? O la sua lealtà verso la famiglia? Alla fine, però, l'unica risposta giusta è che non possiamo fare eccezioni. Tutti hanno il dovere di servire sotto la nostra bandiera."
 influence: "Diplomazia della Pressione"
 influence_desc: "Per porre fine a una guerra sono necessari negoziati tra le due parti, ma a volte la parte avversaria si dimostra troppo ostinata per accettare la sconfitta. In questi casi, una diplomazia pressante e il richiamo alla loro imminente distruzione dovrebbero fornire loro una motivazione sufficiente per accettare più facilmente le nostre generose condizioni."
 divine_passion: "Passione Divina"
 divine_passion_desc: "I tempi stanno cambiando. Laddove un tempo la fede era al di sopra di tutto, idee che un tempo erano considerate pagane si stanno diffondendo tra la gente comune. Di fronte a un mondo in continua evoluzione, il nostro clero trova conforto nella nostra incrollabile dedizione alla nostra causa."
 servants_of_god: "Servitori di Dio"
 servants_of_god_desc: "Essere un ingranaggio di questo meccanismo celeste è uno dei più grandi onori che un uomo possa mai ricevere. Avere il nostro dio come Signore fa battere il cuore del nostro popolo con fragoroso entusiasmo."
 by_the_grace_of_god: "Per Grazia di Dio"
 by_the_grace_of_god_desc: "Il mondo è stato creato con le fiamme e con le fiamme finiremo tutti. Il nostro dio ha donato il fuoco della vita a noi, umili mortali, bruciando le nostre anime nel processo e facendoci vedere la verità del suo pericolo. Non avrai paura."
 state_of_clerics: "Stato Clericale"
 state_of_clerics_desc: "La natura di una teocrazia risiede nella sua vicinanza al divino. Per raggiungere questo obiettivo, molti dei nostri elementi governativi sono gestiti dal clero, che combina i rituali religiosi con i compiti burocratici degli amministratori."
 friends_in_high_places: "Amici nelle Alte Sfere"
 friends_in_high_places_desc: "C'è solo un percorso che ci condurrà alla felicità eterna e immortale. Conoscere Dio significa conoscere i suoi agenti più vicini qui sulla Terra. Loro ci aiuteranno a trovare quel percorso."
 flesh_is_weak: "La Carne è Debole"
 flesh_is_weak_desc: "La carne è debole, l'anima no. I nostri eserciti hanno imparato a combattere come se condividessero la stessa anima, e quindi il loro morale non verrà mai spezzato."
 alpha_and_omega: "Alfa e Omega"
 alpha_and_omega_desc: "Il nostro Dio è l'inizio e la fine di tutte le cose. La sua voce sarà l'unico suono che i nostri nemici udranno al di sopra delle urla della battaglia. La sua natura pia li condurrà tra le sue braccia accoglienti. Allora vedranno la verità.
 conviction_of_sin: "Condanna del Peccato"
 conviction_of_sin_desc: "Coloro che hanno commesso azioni riprovevoli si inginocchieranno. Il peso dei loro atti malvagi li perseguiterà per sempre. Non dormiranno sonni tranquilli finché non avranno espiato gli incubi subdoli che hanno causato."
 martyrs: "Martiri"
 martyrs_desc: "Un martire è qualcuno che comprende che morire per il proprio dio è il più grande degli onori. Gli abitanti della nostra terra custodiscono la loro fede nel profondo del cuore e sono sempre desiderosi di unirsi alla nostra causa."
 cultural_acceptance_advance: "Accettazione Culturale"
 cultural_acceptance_advance_desc: "È evidente che, quando si assorbono altre popolazioni, le loro tradizioni straniere possono causare attriti con le nostre. Un modo per risolvere questo problema è semplicemente tollerare questi stranieri come se fossero nostri parenti."
 unlock_traditional_galley_advance: "$n_traditional_galley$"
 unlock_traditional_galley_advance_desc: "$n_traditional_galley_desc$"
 
 hollander_beater: "Battitore Olandese"
 hollander_beater_desc: "Per secoli, le cartiere hanno utilizzato martelli meccanici per battere la pasta di carta grumosa, frantumando le fibre per ottenere la materia prima necessaria alla produzione della carta. Utilizzando i mulini a vento locali come fonte di energia, alcuni artigiani intraprendenti hanno ora ideato una soluzione più efficiente. Quello che chiamano Battitore Olandese è una vasca con un rullo orizzontale alimentato dal vento e dotato di lame. Queste lame sono in grado di sminuzzare in poche ore la stessa quantità di pasta che i vecchi martelli riuscivano a sminuzzare in giorni."
 faceting: "Sfaccettatura"
 faceting_desc: "I maestri tagliatori di gemme hanno fatto un passo avanti nel taglio dei diamanti sperimentando la polvere di diamante sospesa nell'olio sui loro scaif. Questo permette agli artigiani di tagliare le pietre rare in forme completamente nuove e con una brillantezza molto maggiore. La tecnica risultante, nota come sfaccettatura, produce una pietra dalla forma geometrica più gradevole e con migliori qualità ottiche. Man mano che le nuove pietre e la tecnica per realizzarle si diffondono nelle corti e nei laboratori, la domanda di gioielli, diamanti e pietre preziose sta aumentando notevolmente."

 maritime_decay_advance_disc: "Percorsi Consolidati"
 maritime_decay_advance_disc_desc: "I mari sono costantemente solcati da vari mercanti alla ricerca del massimo profitto. Ciò porta naturalmente alla creazione di rotte più consolidate e frequentate rispetto ad altre, con quelle migliori caratterizzate da un traffico costante di navi che vanno e vengono."
 rgo_logistics_discovery: "Magazzini Locali"
 rgo_logistics_discovery_desc: "Se i mercanti e gli artigiani potessero accedere ai prodotti desiderati a livello locale, ciò non solo alleggerirebbe il loro carico di lavoro, ma eviterebbe anche un aumento eccessivo dei prezzi dei prodotti. A tal fine, i magazzini fungeranno da centri di distribuzione locali per soddisfare le esigenze di tutti."
 port_cost_distance_from_capital_advance: "Capitani Esperti"
 port_cost_distance_from_capital_advance_desc: "Non tutti i furfanti possono diventare capitani di una nave, solo i più esperti e abili tra loro potranno guidare le nostre imbarcazioni. Questi lupi di mare devono essere in grado di riportare la nave in porto in tutta sicurezza anche nelle tempeste più violente."
 land_morale_attrition_cost_advance: "Addestramento di Marcia"
 land_morale_attrition_cost_advance_desc: "È risaputo che qualsiasi esercito deve marciare per lunghe distanze per raggiungere il nemico. Per questo motivo, le lunghe marce sono un elemento fondamentale dell'addestramento delle nostre truppe, che si abituano così a camminare per ore e ore e ad arrivare comunque fresche sul campo di battaglia."
 land_morale_movement_cost_advance_disc: "Marcia Coordinata"
 land_morale_movement_cost_advance_disc_desc: "Un esercito in movimento è più vulnerabile e soggetto a disorganizzazione. Abituare le nostre truppe a marciare in modo organizzato e coordinato garantisce che possano mantenere le loro formazioni di battaglia anche se attaccate mentre sono in movimento."
 trade_through_owned_disc_advance: "Itinerari Commerciali"
 trade_through_owned_disc_advance_desc: "I mercanti raramente rimangono fermi in un posto, cercando sempre di trovare gli scambi più redditizi. Il loro continuo andare e venire è uno spettacolo comune nelle nostre terre, spesso tracciando persino i propri percorsi per accorciare le distanze da percorrere."
 hire_artist_cost_modifier_advance_disc: "Terra di Cultura"
 hire_artist_cost_modifier_advance_disc_desc: "La cultura e le arti sono ciò che definisce l'identità di qualsiasi paese. Essendo orgogliosi della nostra cultura e dei nostri artisti, possiamo sicuramente lasciare il segno nel mondo e far sentire la nostra presenza ovunque."
 rural_rgo_disc_advance: "Sviluppo degli Insediamenti"
 rural_rgo_disc_advance_desc: "Qualsiasi insediamento, per quanto piccolo, prospererà finché la terra sarà fertile e ci saranno persone disposte a lavorarla. Anche il villaggio più piccolo diventerà prospero e vivace col tempo."
 leader_recruit_cost_advance: "Scuole per gli Ufficiali"
 leader_recruit_cost_advance_desc: "Guidare le truppe non è un compito facile. Strategia, tattica, intuito mentale: queste sono solo alcune delle competenze che un leader di successo deve possedere. Disporre delle accademie adeguate per la formazione di tali leader ci garantirà una maggiore disponibilità di personale qualificato."
 morale_recovery_rev_dip_choice: "Riposo Consolidato"
 morale_recovery_rev_dip_choice_desc: "Nessun esercito può rimanere permanentemente in stato di azione, tutti i soldati hanno bisogno di tempo per riposarsi e recuperare le energie. Stabilendo un tempo adeguato per il riposo, senza che questo degeneri in pigrizia, possiamo mantenere le nostre truppe in condizioni ottimali."
 merchant_power_from_maritime_rev_dip_choice: "Flotte Mercantili"
 merchant_power_from_maritime_rev_dip_choice_desc: "La presenza di navi mercantili nelle nostre acque è diventata ormai un evento comune. I nostri mercanti hanno così tante imbarcazioni che vanno e vengono che hanno praticamente formato una loro flotta."
 administrative_leadership: "Comandanti Amministrativi"
 administrative_leadership_desc: "Un leader militare non deve conoscere solo le questioni militari. Anche argomenti relativi alla logistica, all'amministrazione e all'assegnazione delle forniture, alle spese monetarie e simili sono fondamentali per il successo di qualsiasi campagna militare."
 cultures_capacity_mil_choice: "Ambizioni Multiculturali"
 cultures_capacity_mil_choice_desc: "L'espansione di un paese porterà inevitabilmente all'integrazione di altre culture al suo interno. Pertanto, se vogliamo espandere ulteriormente i nostri confini, dobbiamo essere pronti a diventare più multiculturali."
 rgo_logistics_mil_choice: "Magazzini Migliorati"
 rgo_logistics_mil_choice_desc: "Disporre di magazzini adeguati per conservare i prodotti richiesti dalle imprese locali è fondamentale se vogliamo che tali imprese e l'intera economia funzionino senza intoppi."
 land_morale_movement_cost_rev_choice_mil: "Avanzata Inarrestabile"
 land_morale_movement_cost_rev_choice_mil_desc: "La marcia dei nostri eserciti è uno spettacolo da vedere. Il loro addestramento e la loro disciplina risplendono quando marciano all'unisono e si schierano in battaglia senza lasciarsi scoraggiare dalle lunghe marce precedenti."
 port_cost_distance_from_capital_choice_mil: "Pattuglie Costiere"
 port_cost_distance_from_capital_choice_mil_desc: "Una pattugliamento adeguato su tutte le nostre coste garantirà una forte presenza della nostra amministrazione su tutte le coste, anche quelle più remote."
 protected_harbor_advance: "$protected_harbor$"
 protected_harbor_advance_desc: "$protected_harbor_desc$"
 a_bedouin_cavalry_advance: "$a_bedouin_cavalry$"
 a_bedouin_cavalry_advance_desc: "$a_bedouin_cavalry_desc$"
 repair_at_sea_aod: "Equipaggi Professionali" #Age of Discovery
 repair_at_sea_aod_desc: "Mentre gli ultimi progressi nella costruzione navale stanno ampliando i confini della navigazione a vela, abbiamo bisogno che i loro equipaggi sfruttino appieno queste nuove capacità. Solo una formazione come marinai professionisti permanenti consentirebbe loro di svolgere correttamente tutti i compiti necessari per stare al passo con la manutenzione delle nuove navi."
 repair_at_sea: "Carenaggio Costiero" #Age of Absolutism
 repair_at_sea_desc: "Le navi trascorrono sempre più tempo in mare, grazie al costante sviluppo di nuove tecnologie. Ciò comporta la necessità di riparazioni più complesse, ma non sempre è disponibile un porto. I nostri marinai devono essere addestrati a eseguire operazioni di carenaggio lontano dalla loro base operativa, sfruttando a loro vantaggio la bassa marea costiera."
 repair_at_sea_aorev: "Carenaggio Avanzato" #Age of Revolutions
 repair_at_sea_aorev_desc: "Questo processo avanzato di carenaggio viene eseguito in acque costiere profonde, durante il quale un carico pesante viene posizionato su uno dei lati della nave per inclinarla. Ciò consente all'equipaggio di accedere all'altro lato dell'imbarcazione per ripararla, senza doversi fermare sulla costa e attendere la bassa marea, come nel caso del carenaggio tradizionale."
 blast_furnace: "Altoforno" #Age of Discovery
 blast_furnace_desc: "Metodo più costoso rispetto alla metallurgia tradizionale, l'uso degli altiforni consente di raffinare ulteriormente la ghisa grezza trasformandola in ghisa, rifondendola con diverse quantità di ferro, acciaio, calcare e carbone. La ghisa così trasformata in ferro battuto è un materiale eccellente per prodotti più complessi, come i cannoni."
 saiger_process_discovery: "Processo Saiger Perfezionato"
 saiger_process_discovery_desc: "Il miglioramento dei metodi di lavorazione e di lavoro consentirà alle nostre miniere d'argento e di piombo di prosperare."
 slitting_mills: "Laminatoi" #Age of Reformation
 slitting_mills_desc: "Si tratta di un nuovo tipo di mulini ad acqua sviluppati per tagliare barre di ferro in tondini. Ciò consente uno sviluppo più efficiente degli utensili e dei macchinari in ferro, poiché permette ai fonditori di utilizzare tondini più adatti alle loro esigenze rispetto alle barre più grandi, riducendo gli scarti nel processo di forgiatura."
 coke_blast_furnace: "Altoforno a Coke" #Age of Absolutism
 coke_blast_furnace_desc: "Si tratta di un nuovo tipo di altoforno che consente l'utilizzo del coke al posto del carbone vegetale come combustibile. Non solo è più economico, ma permette anche di realizzare forni più grandi, sebbene presenti lo svantaggio che il coke contiene più impurità rispetto al carbone vegetale, un problema che deve ancora essere risolto."
 hot_blast_furnace: "Forno ad Alta Temperatura" #Age of Revolutions
 hot_blast_furnace_desc: "I problemi posti dagli altiforni a coke, con ghisa più impura a causa dell'uso del coke, hanno portato allo sviluppo del vento caldo. Questo non solo riduce notevolmente l'uso del coke, migliorando così la qualità del ferro, ma consente anche l'uso di carbone minerale grezzo come combustibile, se disponibile, il che rappresenta un grande passo avanti nella metallurgia del ferro."
 new_currency_demands: "Nuove Richieste Valutarie"
 new_currency_demands_desc: "La scoperta di nuove terre ha portato anche a un aumento dei flussi commerciali. Ciò ha causato a sua volta un aumento della domanda di monete e, sebbene le valute in metalli nobili come l'$goods_gold$ e l'$silver$ rimangano le principali forme di valore, anche altri metalli meno pregiati come il $copper$ e le sue leghe hanno visto aumentare il loro utilizzo e la loro circolazione."
 powerful_statues: "Statue Possenti"
 powerful_statues_desc: "Un paese prospero è segno di un sovrano forte, ma il popolo crederà che un sovrano sia forte solo se gli viene mostrato in questo modo. A tal fine, molti sovrani commissionano una vasta gamma di statue che li raffigurano, spesso realizzate in pietra o bronzo, per trasmettere al popolo un'immagine di forza e potere. Tuttavia, non sempre sono efficaci in questo senso e talvolta hanno come unico risultato il trasferimento di grandi quantità di materiali."
 renaissance_sculptures: "Sculture Rinascimentali"
 renaissance_sculptures_desc: "L'avvento del $renaissance$ ha portato con sé un maggiore interesse per tutte le forme d'arte. Sembra che al giorno d'oggi non si sia nessuno se non si possiede un'opera d'arte che adorna la propria casa. Le sculture sono una delle forme di espressione artistica più prolifiche tra la gente, e questo ha causato la comparsa e l'aumento di molte cave, in grado di fornire pietre di molti tipi diversi a coloro che hanno inclinazioni artistiche."
 green_vitriol: "Vetriolo Verde"
 green_vitriol_desc: "Sebbene tecnicamente non sia la stessa sostanza dell'$alum$, il $green_vitriol$ è stato tradizionalmente indicato negli scritti alchemici in modo indistinguibile dall'$alum$, ed entrambi hanno proprietà simili. Pertanto, non è raro utilizzare l'uno come sostituto dell'altro."
 shared_products_procedures: "Prodotti e Procedure Condivisi"
 shared_products_procedures_desc: "Il mondo è diventato più piccolo, con molte nuove terre e popoli da scoprire. Con essi, siamo anche entrati in contatto con molti nuovi prodotti e modi di utilizzarli. Anche i beni più specializzati, come l'$alum$, possono essere utilizzati in altri modi in altri luoghi."
 ostentatious_clothing: "Abbigliamento Appariscente"
 ostentatious_clothing_desc: "È diritto e dovere delle classi dominanti mostrare il proprio potere attraverso il proprio aspetto. Per questo motivo indossano abiti sempre più appariscenti, utilizzando le tecniche più avanzate per ottenere colori e motivi vivaci e lussuosi."
 riches_of_foreign_coasts: "Ricchezze delle Coste Straniere"
 riches_of_foreign_coasts_desc: "Le terre lontane ci hanno portato molte risorse, ma non solo le terre stesse sono ricche. Anche le coste e il mare sono abbondanti, e acquisire conoscenze dai pescatori di perle stranieri permette anche ai nostri di ottenere catture più abbondanti."
 foreign_mining_techniques: "Tecniche Minerarie Straniere"
 foreign_mining_techniques_desc: "Le pietre preziose sono apprezzate dall'umanità da millenni in tutto il mondo. Entrando in contatto con popoli stranieri provenienti da luoghi lontani, possiamo imparare non solo quali sono le gemme che essi apprezzano di più, ma anche quali tecniche utilizzano per ottenerle."

 windmills_advance: "$windmill$"
 windmills_advance_desc: "$windmill_desc$"
 local_smelters_advance: "$local_smelters$"
 local_smelters_advance_desc: "$local_smelters_desc$"
 
 
 corps_organisation: "Esprit de Corps"
 corps_organisation_desc: "Gli eserciti tradizionali facevano affidamento su una disciplina ferrea per mantenere l'ordine nei ranghi, tuttavia, facendo appello all'orgoglio dell'unità è possibile raggiungere livelli di disciplina ancora più elevati."
 open_sea_exploration: "Esplorazione Oltreoceano"
 open_sea_exploration_desc: "I vasti mari ci promettono grandi ricchezze e nuove opportunità commerciali su coste lontane."
 napoleonic_warfare: "Guerra Napoleonica"
 napoleonic_warfare_desc: "Gli assedi sono un'occupazione costosa e dispendiosa in termini di tempo per il nostro esercito. Invece di concentrarci su ogni fortificazione che incontriamo sul nostro cammino, dobbiamo dedicare la nostra tattica interamente al colpo decisivo che ci farà vincere la guerra."
 march_to_the_sound_of_the_guns_advance: "$march_to_sound_of_guns$"
 march_to_the_sound_of_the_guns_advance_desc: "Con la crescita costante del nostro esercito, allentare i requisiti logistici diventa più importante che mai. Ordinare ai nostri generali di disperdere le truppe e rinforzare il campo di battaglia una volta scoppiati i combattimenti ci porterà grandi vantaggi."
 country_unification_advance: "Supervisione degli Stati Cliente"
 country_unification_advance_desc: "Prima inizieremo a integrare l'amministrazione dei nostri sudditi affinché seguano le nostre regole, più facile sarà l'integrazione di altre questioni. Creare un collegamento permanente con i nostri stati cliente faciliterà notevolmente questo processo."
 renaissance_urbanisation: "Urbanistica Rinascimentale"
 renaissance_urbanisation_desc: "La pianificazione di aree dedicate allo sfruttamento delle risorse consentirà ai nostri centri urbani di produrre più beni rispetto al passato."
 renaissance_city_rights: "Diritti di Città Formali"
 renaissance_city_rights_desc: "Stabilire che la concessione dei diritti cittadini sia di esclusiva competenza del nostro sovrano consentirà alla nostra amministrazione di avere una visione molto chiara dello stato del nostro Paese."

 absolutism_control_decline_advance: "Amministrazione Assolutista"
 absolutism_control_decline_advance_desc: "I sovrani assolutisti non solo sono disposti a mostrare il proprio potere a corte, ma anche attraverso un apparato amministrativo che può estendersi in tutto il paese."

 construction_speed_renaissance: "Gilde dei Muratori"
 construction_speed_renaissance_desc: "I muratori si affidano ad associazioni più ampie, note come corporazioni, per condividere e preservare le loro conoscenze ed esperienze, in un sistema in cui i muratori veterani insegnano agli apprendisti più giovani."
 construction_speed_discovery: "Assi e Mattoni Standardizzati"
 construction_speed_discovery_desc: "La standardizzazione della produzione di assi e mattoni mediante tecniche più moderne mira a rendere più facile e semplice la costruzione degli edifici."
 construction_speed_reformation: "Trattati di Architettura"
 construction_speed_reformation_desc: "La stesura di trattati di architettura, che spesso raccolgono conoscenze secolari, consente un apprendimento più rapido e la diffusione delle tecniche di costruzione più efficaci."
 construction_speed_absolutism: "Ingegneria Architettonica"
 construction_speed_absolutism_desc: "La costruzione degli edifici è diventata più sofisticata nel corso del tempo, incorporando metodi e tecniche provenienti da una vasta gamma di discipline, comunemente considerate un tipo di ingegneria."
 construction_speed_revolutions: "Strutture in Ghisa"
 construction_speed_revolutions_desc: "Lo sviluppo di una metallurgia più avanzata del ferro battuto e fuso consente di realizzare strutture metalliche più elaborate, come pilastri e colonne, che rendono la costruzione degli edifici molto più veloce."

 apothecary_advance: "$apothecary$"
 apothecary_advance_desc: "$apothecary_desc$"
 unlock_handgonners_advance: "$a_handgonners$"
 unlock_handgonners_advance_desc: "$a_handgonners_desc$"
 manufactories_advance: "Manifatture"
 manufactories_advance_desc: "I recenti progressi tecnologici e la meccanizzazione hanno facilitato la nascita di impianti di produzione concentrati sotto forma di manifatture. Il miglioramento della velocità e della quantità di produzione grazie a essi consente maggiori benefici."
 scientific_revolution_advance: "Rivoluzione Scientifica"
 scientific_revolution_advance_desc: "I recenti sviluppi nel campo della matematica, della fisica, dell'astronomia, della biologia e della chimica non solo hanno messo in discussione, ma hanno completamente cambiato la nostra visione del mondo che ci circonda. La società sta progredendo a una velocità mai vista prima e ogni giorno vengono fatte nuove scoperte scientifiche."
 military_revolution_advance: "Rivoluzione Militare"
 military_revolution_advance_desc: "La guerra non cambia mai, ma il modo di combatterla sì. I recenti sviluppi nel campo degli armamenti hanno dimostrato che i vecchi metodi di combattimento sono ormai obsoleti e gli eserciti hanno subito un vero e proprio cambiamento di paradigma. Adattarsi a questi cambiamenti è l'unico modo per continuare a essere una potenza militare forte."
 power_projection_advance_5: "Ambizioni Assolutistiche"
 power_projection_advance_5_desc: "Con la crescente centralizzazione del potere degli Stati, l'idea di essere l'unico sovrano di tutto il territorio disponibile ha iniziato a prendere forma nella mente di quasi tutti i governanti del mondo. Immaginandosi come equivalenti al sole, che da solo illumina tutta la terra, essi desiderano avere autorità assoluta su tutto."
 absolutist_court: "Corte Assolutista"
 absolutist_court_desc: "L'autorità è stata recentemente centralizzata nella persona del sovrano stesso in tutto il mondo. Il resto della corte è costituito più da servitori dei sovrani e subordinati della loro autorità che da attori autonomi. Ciò consente ai sovrani di attuare i propri desideri in modo più rapido ed efficiente."
 government_size_absolutism: "Subordinati Fedeli"
 government_size_absolutism_desc: "Concentrare il potere nelle mani dei governanti consente loro di agire in modo più diretto, ma hanno comunque bisogno di persone al loro servizio che mettano in atto tali azioni. Tuttavia, il fatto che questi subordinati non abbiano alcun potere reale e siano fedeli alla figura del governante consente alla corte di averne un numero maggiore senza temere lotte intestine o malcontento."
 naval_doctrines_advance: "Dottrine Navali"
 naval_doctrines_advance_desc: "Negli ultimi anni la guerra navale ha subito molti cambiamenti, con navi e flotte che sono diventate più grandi e più specializzate. Di conseguenza, i diversi paesi stanno iniziando a utilizzare tattiche e dottrine diverse, adattate ai propri punti di forza o a un modo particolare di utilizzare le proprie flotte."
 global_supply_limit_modifier_advance_5: "Pianificazione Logistica dell'Esercito"
 global_supply_limit_modifier_advance_5_desc: "La marcia di qualsiasi esercito è supportata dalla sua logistica. Con uno studio e una pianificazione adeguati, gli eserciti possono resistere a campagne più lunghe e più lontane."
 rgo_size_advance_absolutism: "Fisiocrazia"
 rgo_size_advance_absolutism_desc: "I recenti sviluppi nel pensiero economico hanno spostato l'attenzione dalle precedenti idee mercantilistiche sul valore nel commercio verso l'idea che il valore risieda nel processo di produzione stesso. Di conseguenza, la produzione stessa sta costantemente migliorando ed aumentando."
 food_advance_absolutism: "Campi Delimitati"
 food_advance_absolutism_desc: "Fino a poco tempo fa, la proprietà della terra e il suo uso appropriato erano più o meno comuni e liberi. Tuttavia, c'è una tendenza crescente ad avviare un processo di delimitazione specifica dei terreni, determinando chiaramente i confini e le dimensioni dei campi dedicati esclusivamente all'agricoltura. In questo modo, la loro produzione e il loro sfruttamento possono essere notevolmente aumentati."
 naval_morale_advance_5: "Flotte Permanenti"
 naval_morale_advance_5_desc: "L'attuale situazione mondiale e l'aumento degli scambi commerciali in tutto il mondo richiedono l'uso di flotte permanenti per tutelare gli interessi dei diversi paesi. Disporre di una marina militare consolidata e sempre presente consente alle navi di operare meglio tra loro."
 new_world_advance: "Nuovo Mondo"
 new_world_advance_desc: "Come dice il navigatore fiorentino Amerigo Vespucci, le terre scoperte da Colombo non sono le Indie, ma, in realtà, un intero Nuovo Mondo sconosciuto ai nostri antenati e che aspetta di essere mappato e rivendicato."
 colonial_charters: "Carte Coloniali"
 colonial_charter_progress_tt_title: "Progressi della Carta Coloniale"
 colonial_charters_desc: "Questi nuovi documenti garantiranno i diritti dei nostri connazionali quando colonizzeranno le terre selvagge del Nuovo Mondo, conferiranno alle colonie il diritto esclusivo di governare le nuove terre e regoleranno i loro rapporti con la madrepatria."
 plantation_buildings_advance: "Piantagioni"
 plantation_buildings_advance_desc: "Il clima mite e favorevole e le terre vaste e fertili del Nuovo Mondo rendono le Colonie il luogo ideale per la produzione di colture molto redditizie come lo zucchero e il tabacco."
 diplomatic_range_age_1: "Inviati Stranieri" 
 diplomatic_range_age_1_desc: "La diplomazia tra i paesi è sempre stata importante. Tuttavia, sta diventando sempre più intensa e complessa, e inviare inviati sempre più lontani per espandere le nostre relazioni estere sta diventando sempre più comune."
 diplomatic_range_age_2: "Rete Diplomatica"
 diplomatic_range_age_2_desc: "Mantenendo una rete diplomatica solida e consolidata intorno a noi, possiamo utilizzarla per inviare inviati anche in paesi più lontani."
 diplomatic_range_age_3: "Ambasciate"
 diplomatic_range_age_3_desc: "L'attuale situazione internazionale richiede che istituiamo uffici permanenti per i nostri diplomatici nei paesi confinanti. È l'unico modo per garantire che i nostri interessi siano tutelati nella nostra regione mentre estendiamo la nostra influenza al di là di essa. "
 trade_envoys: "Inviati Commerciali" 
 trade_envoys_desc: "Con il recente aumento degli scambi commerciali con terre lontane, i nostri inviati hanno iniziato a partecipare a spedizioni commerciali per stabilire contatti diplomatici con paesi che prima erano fuori dalla nostra portata."
 diplomatic_range_age_5: "Missioni Diplomatiche"
 diplomatic_range_age_5_desc: "La complessità della politica moderna non è più un compito che può essere svolto da un singolo inviato. Per espandere ulteriormente la nostra influenza e proteggere i nostri interessi in quei luoghi lontani, invieremo intere missioni di diplomatici esperti in ogni paese."
 diplomatic_range_age_6: "Ambasciate Globali" 
 diplomatic_range_age_6_desc: "Con i diversi paesi che cercano di espandere ulteriormente la propria influenza, il mondo è diventato più interconnesso che mai. Solo l'istituzione di ambasciate permanenti in tutto il mondo può consentire a questa interconnettività di sostenersi."
 new_world_crops: "Colture del Nuovo Mondo"
 new_world_crops_desc: "Le terre generose del Nuovo Mondo hanno fornito molti tesori al nostro Paese, uno dei più grandi è la scoperta di piante strane ed esotiche coltivate dagli indigeni di quelle terre come cibo e spezie. L'introduzione di quelle colture nei nostri campi fornirà alla nostra popolazione la varietà e la novità che desidera."
 rgo_size_advance_discovery: "Tecniche di Estrazione Avanzate"
 rgo_size_advance_discovery_desc: "Diverse scoperte di minerali e invenzioni di nuovi strumenti hanno consentito una raccolta più efficiente delle risorse e l'accelerazione delle linee di produzione."
 printing_press_advance: "Macchina da Stampa"
 printing_press_advance_desc: "La diffusione delle tecniche di stampa nel corso del secolo attuale ha favorito la diffusione della conoscenza e facilitato lo scambio di informazioni, accelerando la riproduzione di importanti manoscritti."
 gov_reform_discovery_a: "Prima Riforma Amministrativa"
 gov_reform_discovery_a_desc: "Il nostro popolo si trova alle soglie di una nuova era. Per sfruttare le nostre capacità interne, dobbiamo adeguare il nostro governo e perfezionare il nostro dominio amministrativo."
 government_size_discovery: "Capacità Amministrativa Iniziale"
 government_size_discovery_desc: "Il nostro dominio comprende molti settori amministrativi e, man mano che lo espandiamo, dobbiamo apportare le modifiche necessarie al nostro governo per tenere conto di questa crescita. "
 power_projection_advance_4: "Influenza Esterna Dominante"
 power_projection_advance_4_desc: "La nostra presenza ai tavoli diplomatici crea un'atmosfera di grandezza e prestigio. La nostra voce e la nostra influenza saranno ascoltate da tutti coloro con cui interagiamo."
 regulate_court_procedures: "Procedure Giudiziarie Regolamentate"
 regulate_court_procedures_desc: "Applicando un rigido regime e una routine alle nostre procedure di udienza, saremo in grado di ridurre eventuali costi eccessivi e gestire un tribunale parsimonioso ed efficiente."
 pike_and_shot_advance: "Picca e Moschetto"
 pike_and_shot_advance_desc: "Si è iniziato a sviluppare un nuovo tipo di guerra, con la generalizzazione dei picchieri che formano un quadrato, mentre gli archibugieri si dispiegano ai lati e sul fronte e cercano riparo dietro o all'interno del quadrato nel caso in cui la formazione entri in combattimento ravvicinato."
 lazaretto_advance: "$lazaretto$"
 lazaretto_advance_desc: "$lazaretto_desc$"
 pest_house_advance: "$pest_house$"
 pest_house_advance_desc: "$pest_house_desc$"
 naval_morale_advance_2: "Tecniche di Navigazione"
 naval_morale_advance_2_desc: "I nostri marinai si stanno abituando a viaggi più lunghi, utilizzando una nuova serie di tecniche e strumenti, come le bussole a secco, che migliorano la loro padronanza della navigazione."
 confessionalism_advance: "Confessionalismo"
 confessionalism_advance_desc: "Con l'emergere di una miriade di interpretazioni diverse di ciò che dovrebbe essere la fede, è cresciuto l'interesse sia delle autorità religiose che di quelle secolari a definire chiaramente le forme delle loro specifiche confessioni, imponendo le loro regole e opinioni particolari su tutti gli aspetti della fede e della vita."
 global_trade_advance: "Commercio Globale"
 global_trade_advance_desc: "Sin dall'antichità le merci sono state trasportate da un continente all'altro, ma oggi tutti gli scambi commerciali stanno diventando sempre più parte di una rete mondiale più ampia. Potrebbe essere ancora presto per parlare di una Economia Globale, ma sicuramente i primi semi sono stati piantati."
 artillery_institution_advance: "Artiglieria d'Assedio"
 artillery_institution_advance_desc: "L'invenzione della polvere da sparo nella Cina dei Song portò allo sviluppo di un nuovo dispositivo che avrebbe impiegato la sua potenza di fuoco in guerra: l'artiglieria. Il suo utilizzo rappresenta ora una minaccia per i castelli e le fortificazioni in pietra."
 gov_reform_reformation_a: "Il Principe"
 gov_reform_reformation_a_desc: "I nuovi tempi impongono ai governanti un approccio diverso per affrontare la gestione dello Stato in modo più sistematico, tenendo conto sia dei diversi ceti sociali del paese sia dei diversi attori diplomatici che li circondano."
 power_projection_advance_3: "Ambizioni Regionali"
 power_projection_advance_3_desc: "La capacità di un paese di proiettare il proprio potere è di vitale importanza per essere rilevanti sulla scena regionale. Imparando dagli altri, dal passato e dal presente, possiamo rendere il nostro paese famoso ovunque e sfruttare questa posizione per esercitare il nostro potere."
 confessional_court: "Corte Confessionale"
 confessional_court_desc: "Le spese di corte possono facilmente diventare esorbitanti e mandare in bancarotta anche il paese più ricco. Per raggiungere un buon equilibrio tra sfarzo e spese ragionevoli, possiamo adottare piccoli accorgimenti che riducono tali costi senza intaccare la magnificenza della nostra corte."
 rgo_size_advance_reformation: "Filatoio"
 rgo_size_advance_reformation_desc: "Man mano che apprendiamo metodi nuovi e migliori per l'estrazione delle risorse, la nostra produzione può aumentare vertiginosamente, rendendoci più ricchi nel processo."
 food_advance_reformation: "Agricoltura di Mercato"
 food_advance_reformation_desc: "È possibile introdurre colture più recenti e migliori nei nostri campi per ottenere una maggiore produttività. Selezionando varietà migliori o sostituendole con prodotti stranieri, possiamo facilmente aumentare la nostra produzione alimentare."
 scientific_experimentation: "Sperimentazione Scientifica"
 scientific_experimentation_desc: "Le cose accadono per una ragione. Comprendendo il motivo che sta dietro ogni cosa, possiamo imparare cosa aspettarci quando si verificano situazioni simili."
 banking_advance: "Settore Bancario"
 banking_advance_desc: "Il prestito di denaro è antico quanto il mondo, ma non è privo di rischi. Possiamo istituzionalizzare tali pratiche e garantire che il denaro venga prestato in modo controllato ed equo."
 trade_companies_advance: "Compagnie Commerciali"
 trade_companies_advance_desc: "È sempre stato chiaro che il denaro fa girare il mondo. Con un numero sempre maggiore di prodotti provenienti da terre lontane, le società commerciali specializzate nella loro sfruttamento e distribuzione sono destinate a generare grandi profitti."
 naval_morale_advance_3: "Spedizioni Oltreoceano"
 naval_morale_advance_3_desc: "La recente diffusione del commercio marittimo a lungo raggio ha abituato i nostri marinai a trascorrere lunghi periodi in mare, rendendoli resistenti ai suoi effetti negativi."
 road_advance_1: "Rete Stradale"
 road_advance_1_desc: "L'importanza del commercio sta diventando sempre più rilevante, così come la creazione di reti stradali più sviluppate e complesse per facilitare e aumentare la circolazione di persone e merci."
 power_projection_advance_2: "Ambizioni Sovranazionali"
 power_projection_advance_2_desc: "Sebbene le vecchie idee sulla creazione di imperi siano ancora presenti nelle menti dei governanti di questa epoca, essi hanno anche iniziato a cristallizzare nuovi modi per affermare il proprio dominio su altri paesi e popoli." 
 renaissance_advance: "Rinascimento"
 renaissance_advance_desc: "Le ondate di pensiero innovativo e le scoperte che permeano il nostro settore devono essere sfruttate e utilizzate se vogliamo rimanere all'avanguardia nell'innovazione tecnologica. "
 professional_armies_advance: "Eserciti Professionali"
 professional_armies_advance_desc: "La modernizzazione dei nostri eserciti dipende in gran parte dal mantenimento dei nostri centri di reclutamento e organizzazione. Dobbiamo impegnarci per preservare un'organizzazione militare chiara e solida, eliminando sprechi e ridondanze."
 gunpowder_advance: "Polvere da Sparo"
 gunpowder_advance_desc: "L'uso della polvere da sparo sul campo di battaglia avrà sicuramente un impatto positivo sulle nostre prestazioni e ci consentirà di eccellere negli scontri militari."
 drill_army_advance: "Esercitazione Militare"
 drill_army_advance_desc: "Non dipenderemo più da uomini inesperti e reclutati alla bell'e meglio. Se vogliamo difendere i nostri confini e sconfiggere i nostri rivali, dobbiamo condurre esercitazioni regolari e organizzate."
 renaissance_development: "Trattati Accademici"
 renaissance_development_desc: "L'era del pensiero, delle arti e della scienza porterà con sé nuove ondate di scoperte e invenzioni, consentendoci di migliorare la nostra adozione delle istituzioni straniere."
 art_school_advance: "Scuole d'Arte"
 art_school_advance_desc: "La dedizione all'arte e la raffinatezza dei nostri artisti devono essere coltivate adeguatamente attraverso la creazione di scuole d'arte. Un forum in cui i talenti possano iniziare la loro carriera e portare gloria e splendore al nostro nome!"
 pound_lock_canals_advance: "Canali con Chiuse"
 pound_lock_canals_advance_desc: "La trasformazione del territorio al fine di introdurre benessere, accesso al cibo e una migliore circolazione delle merci è un'impresa ben nota al nostro popolo. L'invenzione di cancelli speciali chiamati  'Porte a Mitria' contribuirà a fornire al nostro popolo i mezzi necessari per crescere e prosperare."
 a_renaissance_janissaries_advance: "$a_renaissance_janissaries$"
 a_renaissance_janissaries_advance_desc: "$a_renaissance_janissaries_desc$"
 a_discovery_janissaries_advance: "$a_discovery_janissaries$"
 a_discovery_janissaries_advance_desc: "$a_discovery_janissaries_desc$"
 a_reformation_janissaries_advance: "$a_reformation_janissaries$"
 a_reformation_janissaries_advance_desc: "$a_reformation_janissaries_desc$"
 a_absolutism_janissaries_advance: "$a_absolutism_janissaries$"
 a_absolutism_janissaries_advance_desc: "$a_absolutism_janissaries_desc$"
 a_revolutions_janissaries_advance: "$a_revolutions_janissaries$"
 a_revolutions_janissaries_advance_desc: "$a_revolutions_janissaries_desc$"
 nomadic_legacy: "Eredità Nomade"
 nomadic_legacy_desc: "La nostra gente è nata in sella, libera di vagare per il mondo senza bisogno di mettere radici."
 siberian_frontier: "Frontiera Siberiana"
 siberian_frontier_desc: "Le lontane lande desolate della Siberia ci chiamano. Dobbiamo aprirci una strada e lasciare che i nostri Cosacchi avanzino e conquistino terre per il popolo Russo."
 ostrog_advance: "$ostrog$"
 ostrog_advance_desc: "$ostrog_desc$"
 janissaries_advance: "Giannizzeri"
 janissaries_advance_desc: "I Giannizzeri sono l'élite dei nostri eserciti, addestrati fin dall'infanzia e temprati dalla disciplina."
 slave_raiding_wars: "Guerre di Razzia per gli Schiavi"
 slave_raiding_wars_desc: "Gli schiavi sono la pietra angolare della nostra economia. Attaccare e saccheggiare i nostri vicini per catturare la loro popolazione e ridurla in schiavitù è quindi l'aria che mantiene in vita il nostro Paese."
 trade_caravans: "Carovane Commerciali"
 trade_caravans_desc: "Fin dall'antichità, rotte commerciali redditizie hanno attraversato i nostri territori. La nostra gente è abituata a interagire con lunghe carovane di mercanti che commerciano merci provenienti da terre lontane."
 the_sahel_trade: "Il Commercio nel Sahel"
 the_sahel_trade_desc: "Da secoli le carovane commerciano tra il Sahel e il Mediterraneo, e i benefici di tale commercio superano di gran lunga i pericoli legati all'attraversamento delle sabbie roventi del Sahara."
 rudimentary_coastal_ship_repair: "Riparazioni Improvvisate"
 rudimentary_coastal_ship_repair_desc: "È inevitabile che le navi si deteriorino durante la navigazione. Il battito delle onde e l'azione corrosiva dell'acqua salata si accumulano nel tempo e danneggiano sia lo scafo che le cime, indipendentemente dalla qualità costruttiva dell'imbarcazione. Per ovviare a questo problema, i marinai sono abituati a eseguire una manutenzione regolare della loro nave per mantenerla in condizioni ottimali e, in caso di danni più gravi, anche per riuscire a mantenerla a galla fino al raggiungimento di un porto sicuro."
 religious_icon_power_advance: "Icone Religiose"
 religious_icon_power_advance_desc: "Le icone sono la rappresentazione fisica della nostra fede, raffigurazioni sacre di figure sante progettate per ispirare timore reverenziale e devozione in coloro che le contemplano."
 scientific_mapping_advance: "Mappatura Cartografica"
 scientific_mapping_advance_desc: "I recenti progressi nei campi della geografia, della cartografia e della mappatura consentono di creare rappresentazioni più accurate delle masse terrestri e delle caratteristiche naturali, sia in termini di dimensioni relative che di posizioni esatte."
 integrate_area_advance: "Migliore Integrazione"
 integrate_area_advance_desc: "CLa nostra amministrazione sta migliorando e, di conseguenza, possiamo permetterci la manodopera necessaria per integrare contemporaneamente nel Paese porzioni di territorio più estese."
 maritime_advance_age_2: "Flotte Commerciali"
 maritime_advance_age_2_desc: "Con la crescita del commercio aumenta anche la necessità di trasportare quantità maggiori di merci in modo più rapido ed efficiente. Di conseguenza, chi investe nel commercio marittimo non baderà a spese per acquistare la flotta più grande che può permettersi."
 maritime_advance_age_3: "Flotte di Esplorazione"
 maritime_advance_age_3_desc: "Man mano che la conoscenza del mondo e delle nuove terre si diffonde, cresce anche il bisogno di saperne sempre di più. Dai mari lontani a est alle nuove coste a ovest, le onde da solcare sono aumentate e con esse anche la necessità di una flotta più grande per navigarle."
 maritime_advance_age_4: "Flotte Globali"
 maritime_advance_age_4_desc: "Con le recenti scoperte avvenute ovunque negli ultimi secoli, sembra che il mondo sia diventato più piccolo anziché più grande. Paesi che fino ad ora non avevano alcun contatto tra loro intrattengono invece costanti relazioni diplomatiche e commerciali. Di conseguenza, sono necessarie flotte più grandi e migliori per poter mantenere tutti questi collegamenti con l'estero."
 maritime_advance_age_5: "Convogli"
 maritime_advance_age_5_desc: "Con l'espansione del commercio marittimo, che trasporta merci da terre sempre più lontane e in quantità sempre maggiori, aumenta la necessità di un flusso più costante. L'organizzazione di flotte commerciali di convogli consente una circolazione stabile delle navi mercantili."
 maritime_advance_age_6: "Convogli Armati"
 maritime_advance_age_6_desc: "I convogli commerciali sono ovviamente un obiettivo molto allettante per qualsiasi pirata. Navi piene zeppe di merci e monete sono un bottino che pochi si lascerebbero sfuggire. Pertanto, è fondamentale dotare tali convogli commerciali di armamenti difensivi per scoraggiare tali attacchi. Accompagnare le flotte commerciali con fregate o altre imbarcazioni armate ne garantisce la sicurezza."
 coastal_trade_routes_advance: "Espansione Costiera" 
 coastal_trade_routes_advance_desc: "Il modo più sicuro per qualsiasi nave di navigare è farlo vicino alla costa. A meno che non debbano effettivamente attraversare il mare, non c'è alcun bisogno reale per loro di allontanarsi dalla costa e perdere la sua protezione, ed è comunque più veloce che viaggiare via terra. Pertanto, favorire un flusso costante di navi lungo le nostre coste consentirà una più facile circolazione di merci e persone."
 exploration_maintenance_advance: "Costruzione Robusta"
 exploration_maintenance_advance_desc: "Il fattore chiave nella costruzione di una nave è la sua capacità di resistere alle intemperie e al moto ondoso. Sviluppando metodi di costruzione navale più robusti, possiamo garantire che le nostre imbarcazioni possano navigare per periodi di tempo più lunghi."
 global_trade_routes_advance: "Rotte Commerciali Oltremare"
 global_trade_routes_advance_desc: "Man mano che il mondo è diventato più grande grazie alle nuove scoperte, è anche diventato più piccolo grazie alle nuove e più frequenti rotte commerciali. Con le navi che trasportano costantemente merci e persone da e verso terre lontane, quelle terre sembrano effettivamente più vicine di prima."
 safe_exploration_techniques_advance: "Conoscenza Accumulata"
 safe_exploration_techniques_advance_desc: "Avventurarsi nell'ignoto fa sempre paura, ma al giorno d'oggi sono pochi i luoghi che sono davvero sconosciuti. Nonostante molti luoghi in tutto il mondo non siano ancora stati esplorati completamente, sono comunque già noti ed esistono informazioni sufficienti su come raggiungerli. Basandoci sulle conoscenze di chi ci ha preceduto, possiamo avventurarci in territori inesplorati come mai prima d'ora."
 imperial_ambitions: "Ambizioni Imperiali"
 imperial_ambitions_desc: "Non è un segreto che i grandi imperi del passato siano fonte di ispirazione per epopee e poemi, sempre guardati con stupore e ammirazione. Se vogliamo suscitare la stessa reazione nei confronti del nostro Paese, dobbiamo aspirare alla stessa grandezza."
 letters_of_marque: "Lettere di Marca"
 letters_of_marque_desc: "La pirateria è un atto riprovevole. Ladri senza scrupoli che cercano di trarre profitto dalla sofferenza altrui. Autorizzare le navi a razziare i nostri nemici, tuttavia, è tutta un'altra questione."
 sturdy_privateers: "Navi Corsare Robuste"
 sturdy_privateers_desc: "I corsari sono sempre in prima linea. Se vogliamo sfruttarne appieno il potenziale, non possiamo permettere che vengano affondati dopo i primi colpi di cannone. Farli navigare su navi robuste sarà vantaggioso nel lungo periodo."
 rgo_build_time_advance: "Metodi di Costruzione Rinascimentali"
 rgo_build_time_advance_desc: "I grandi edifici e le grandi opere infrastrutturali del passato sono ancora lì, a testimonianza del passato. È innegabile che le tecniche di costruzione utilizzate per progettarli e realizzarli fossero sofisticate e ben sviluppate. C'è ancora molto che possiamo imparare studiandoli."
 arts_academy_advance: "$arts_academy$"
 arts_academy_advance_desc: "L'arte è il respiro vitale dell'umanità e ciò che trasforma il mondo da un'esistenza insipida in una tela vibrante piena di meraviglie e possibilità. Dobbiamo promuovere una maggiore curiosità artistica tra la nostra gente."
 metallurgy: "Metallurgia"
 metallurgy_desc: "L'arte della metallurgia, ovvero la capacità di manipolare e lavorare diversi metalli, è uno dei fattori chiave che giustificano lo sviluppo di qualsiasi civiltà avanzata. Essendo di gran lunga superiori in termini di capacità rispetto alla pietra, gli strumenti e le armi in metallo consentono una maggiore efficienza dei lavoratori e delle truppe."
 supply_depot_advance_age_2_renaissance: "Depositi di Rifornimenti"
 supply_depot_advance_age_2_renaissance_desc: "Nessun esercito può sopravvivere senza rifornimenti. La creazione di depositi permanenti dedicati alla loro fornitura consente un rifornimento continuo delle linee di approvvigionamento, mantenendo i nostri eserciti sempre al massimo delle loro prestazioni."
 supply_depot_advance_age_3_discovery: "Depositi dell'Esercito"
 supply_depot_advance_age_3_discovery_desc: "Lo sviluppo e l'impiego di eserciti permanenti hanno aumentato la domanda di armi, uniformi e altre forniture militari che devono essere immagazzinate nelle loro vicinanze."
 supply_depot_advance_age_4_reformation: "Depositi di Munizioni"
 supply_depot_advance_age_4_reformation_desc: "L'impiego generalizzato dell'artiglieria sia sui campi di battaglia che negli assedi ha creato una domanda di munizioni e polvere da sparo per alimentarla, aumentando l'importanza dei depositi per immagazzinarla."
 supply_depot_advance_age_5_absolutism: "Depositi Avanzati"
 supply_depot_advance_age_5_absolutism_desc: "Gli eserciti possono ora operare più a fondo e più a lungo nel territorio nemico, rendendo necessario creare e mantenere depositi avanzati più vicini a loro, pur rimanendo collegati alle linee di rifornimento della retroguardia."
 supply_depot_advance_age_6_revolutions: "Depositi per la Campagna"
 supply_depot_advance_age_6_revolutions_desc: "L'operatività di più eserciti in campagne più lunghe ha messo a dura prova i nostri sistemi di approvvigionamento, rendendo ancora più importanti i depositi più grandi e creati rapidamente per sostenerli."
 army_country_looting_advance: "Saccheggiatori Orgogliosi"
 army_country_looting_advance_desc: "Le razzie e i saccheggi sono quasi alla base del sostentamento del nostro esercito. Ovunque vadano le nostre truppe, saccheggiano tutto ciò che possono."
 minting_income_factor_building: "Proprietà della Valuta"
 minting_income_factor_building_desc: "Esistono molti tipi di valuta, ma quella che porta il nostro sigillo ha dimostrato di essere accettata e riconosciuta e ha conquistato la fiducia delle persone."
 artillery_vs_fort_age_5_absolutism: "Cannoni d'Assedio"
 artillery_vs_fort_age_5_absolutism_desc: "La polvere da sparo consente la creazione di diversi tipi di armi. Per sfondare le linee della fanteria non è necessaria la stessa potenza richiesta per abbattere le mura di un castello, pertanto negli assedi è necessario impiegare un tipo speciale di cannone."
 artists_advance_absolutism: "Correnti Artistiche"
 artists_advance_absolutism_desc: "L'arte ha sempre avuto molteplici modi di esprimersi, ma i recenti progressi le hanno permesso di svilupparsi ulteriormente in una miriade di manifestazioni."
 subject_loyalty_absolutism: "Lealtà Assoluta"
 subject_loyalty_absolutism_desc: "Non tolleriamo alcun dissenso o rivolta tra il nostro popolo, perché dovremmo permetterlo tra i nostri sudditi?"
 improve_relation_impact_absolutism: "Ministero Permanente degli Affari Esteri"
 improve_relation_impact_absolutism_desc: "La forza diplomatica in continua crescita del nostro Paese ci ha imposto di creare un Ministero degli Affari Esteri permanente per gestire e coordinare i nostri numerosi inviati e coordinare i loro sforzi."
 hand_cannon_guild_advance: "$hand_cannon_guild$"
 hand_cannon_guild_advance_desc: "Si trattava di tubi metallici primitivi che non potevano essere paragonati alle armi più avanzate sviluppate in seguito. Sviluppati inizialmente in Cina, i primi cannoni portatili si diffusero in Corea e Giappone nel 1270."
 subjects_advance: "Nazioni Clienti"
 subjects_advance_desc: "La delega del governo locale ai sudditi sotto la nostra bandiera è un modo accettabile per impedire alla loro gente di ribellarsi, mentre si estrae da loro un prezioso tributo."
 slave_center_advance: "$slave_center$"
 slave_center_advance_desc: "La corretta gestione del lavoro forzato all'interno del nostro regno è fondamentale per garantire il benessere continuo del nostro popolo."
 war_score_absolutism_advance: "Richieste Aggressive"
 war_score_absolutism_advance_desc: "Il potere dello stato è direttamente legato alla sua capacità militare. Come risulta, maggiore è la popolazione di un paese, più imponente può diventare il suo esercito. La nostra diplomazia deve adottare un approccio aggressivo per annettere quanto più territorio possibile nei trattati di pace, al fine di sviluppare ulteriormente il nostro vantaggio sui Paesi vicini."
 spy_construction_absolutism: "Reti di Spionaggio Globali Ampliate"
 spy_construction_absolutism_desc: "Con l'espansione continua degli imperi e delle istituzioni mondiali, dobbiamo mantenere i nostri sforzi di spionaggio per non rimanere indietro rispetto ai nostri rivali."
 absolutism_agressive_advance: "Lo Stato Prima di Tutto"
 absolutism_agressive_advance_desc: "In tempi in cui le regioni si consolidano e le risorse diventano più limitate, è diritto dello stato esercitare una politica aggressiva per soddisfare i bisogni materiali del proprio popolo ed espandere il proprio potere. E sebbene le guerre debbano essere considerate l'ultimo atto della diplomazia, esse rimangono comunque una mossa diplomatica, poiché lo stato è al di sopra delle restrizioni umane quali la moralità e le leggi."
 relations_absolutism_advance: "Politica Estesa"
 relations_absolutism_advance_desc: "Mentre il mondo che ci circonda cambia per adattarsi alla portata sempre più ampia di un teatro veramente globale, anche i nostri sforzi diplomatici devono stare al passo con questa esigenza sempre crescente di sicurezza contro le minacce straniere."
 correct_box_advance_absolutism: "Formazioni di Battaglia Flessibili"
 correct_box_advance_absolutism_desc: "Sono state sviluppate nuove tattiche che rendono più flessibile e coordinato l'impiego delle unità di fanteria, cavalleria e artiglieria sul campo di battaglia, solitamente raggruppate in brigate."
 anti_piracy_warfare: "Convogli Mercantili"
 anti_piracy_warfare_desc: "L'ascesa dei pirati spietati e senza legge nel Nuovo Mondo e le rotte marittime che vi conducono stanno avendo un forte impatto sui nostri mercanti e sul nostro commercio. D'ora in poi le nostre navi mercantili formeranno convogli per facilitarne la protezione da parte di una nave da guerra di scorta e avranno a bordo un piccolo contingente di militari per garantire la loro protezione in alto mare."
 trade_range_advance_age_3: "Navi Mercantili Migliorate"
 trade_range_advance_age_3_desc: "Con lo sviluppo di navi più grandi che impiegano equipaggi più ridotti e che possono navigare più a lungo senza fermarsi, la portata delle nostre attività commerciali aumenterà notevolmente."
 trade_range_advance_age_2: "Mercati Lontani"
 trade_range_advance_age_2_desc: "Con la crescita dell'economia nascono nuove opportunità. Se prima le rotte a breve distanza erano molto redditizie, ora sono quelle a lunga distanza a garantire maggiori guadagni. Le nostre navi mercantili ora navigano più lontano alla ricerca delle offerte migliori."
 overseas_trade: "Commercio Oltremare"
 overseas_trade_desc: "Quando notizie provenienti da terre lontane raggiungono la nostra nazione, i nostri mercanti cercano nuovi mercati che mostrino le loro ricchezze, come frutti maturi che aspettano solo di essere raccolti."
 ship_building_techniques_absolutism: "Bacino Galleggiante"
 ship_building_techniques_absolutism_desc: "Lo sviluppo del bacino galleggiante consentirà ai nostri costruttori navali di costruire navi molto più rapidamente rispetto al passato."
 ship_building_techniques_discovery: "Costruzione Navale Migliorata"
 ship_building_techniques_discovery_desc: "Le nuove tecniche di costruzione delle nostre navi ci aiuteranno a realizzarle più rapidamente."
 spy_construction_discovery: "Organizzazione Spionistica Migliorata"
 spy_construction_discovery_desc: "Assumendo persone affidabili come informatori e assegnando loro incarichi che consentono loro di accedere alle informazioni, possiamo migliorare la nostra capacità di raccogliere informazioni sui nostri nemici e sulle loro attività."
 diplomatic_training: "Formazione Diplomatica"
 diplomatic_training_desc: "Il manuale diplomatico all'interno della nostra corte è stato perfezionato, con il risultato che alla nostra cerchia si sono aggiunti eccellenti diplomatici nel tentativo di rafforzare i nostri sforzi in politica estera."
 formalized_relations: "Relazioni Formalizzate"
 formalized_relations_desc: "L'instaurazione di relazioni formali con i paesi confinanti di nostro interesse è fondamentale se vogliamo mantenere un equilibrio di potere e promuovere i nostri interessi.."
 artists_advance_discovery: "Stampe Artistiche"
 artists_advance_discovery_desc: "L'uso diffuso della stampa aprirà nuove opportunità alla nostra gente per condividere le proprie abilità artistiche in modo più ampio e veloce che mai.
 improved_book_binding: "Rilegatura Migliorata"
 improved_book_binding_desc: "La crescita del pensiero e della conoscenza deve essere sostenuta da un costante approvvigionamento di libri se vogliamo prosperare e coltivare il nostro popolo."
 lumber_improvements_discovery: "Silvicoltura Specializzata"
 lumber_improvements_discovery_desc: "Separando alcune parti dei nostri terreni per piantare e coltivare alberi robusti, possiamo aumentare la qualità e la quantità dei nostri segherie."
 lumber_improvements_reformation: "Lame per Seghe Migliorate"
 lumber_improvements_reformation_desc: "Grazie ai progressi compiuti nella produzione di utensili, le lame delle nostre seghe sono più robuste che mai e richiedono meno manutenzione. Ciò garantirà la fornitura costante di legname di cui la nostra economia ha bisogno."
 lumber_improvements_absolutism: "Segherie ad Energia Eolica"
 lumber_improvements_absolutism_desc: "Con la costruzione di mulini a vento per alimentare le nostre segherie, saremo in grado di trasformare il nostro legname in tavole a una velocità mai raggiunta prima."
 coal_improvements_absolutism: "Cokefazione Migliorata"
 coal_improvements_absolutism_desc: "Ottimizzando il processo di raffinazione del carbone estratto, saremo in grado di utilizzarlo in modo più efficace come combustibile e senza effetti collaterali che influiscono sugli altri prodotti."
 coal_improvements_revolutions: "Forni a Cupola Migliorati"
 coal_improvements_revolutions_desc: "Per la produzione di Coke, una parte fondamentale della nostra lavorazione del ferro, abbiamo bisogno di grandi quantità di forni a cupola. Grazie ai miglioramenti apportati alla loro costruzione e all'uso di mattoni, saremo in grado di aumentare la qualità del coke prodotto."
 correct_box_advance_discovery: "Tenenti"
 correct_box_advance_discovery_desc: "Con la crescita degli Eserciti Professionali, i loro Ufficiali di Carriera guidano formazioni sempre più grandi. Per assisterli, i Luogotenenti si occupano di trasmettere i loro ordini e di guidare unità più piccole sui campi di battaglia."
 artists_advance_reformations: "Sviluppo dell'Arte Secolare"
 artists_advance_reformations_desc: "Con lo sviluppo di nuove branche artistiche sulla scia della Riforma, diventa più facile per le persone ottenere riconoscimento nel proprio campo di attività e trovare lavoro nelle corti di tutto il mondo."
 war_score_reformations_advance: "Diritto Divino di Conquistare"
 war_score_reformations_advance_desc: "La nostra vittoria sul campo di battaglia è più di una semplice buona esecuzione dei piani di battaglia e delle strategie belliche. È un intervento divino a nostro favore. Pertanto, il diritto di conquistare e annettere nuovi territori per i quali abbiamo versato sangue è un'estensione della volontà divina che ci porta al successo."
 reformation_subject_opinions_advance: "Supremazia Economica"
 reformation_subject_opinions_advance_desc: "Il contratto che definisce la sovranità su un altro Stato deve coprire molti aspetti diversi. Uno di questi è rappresentato dagli obblighi commerciali interni del suddito nei confronti del proprio sovrano e, con la crescente importanza del commercio globale, diventa sempre più importante ampliarli ulteriormente."
 spy_construction_reformation: "Crittografia Avanzata"
 spy_construction_reformation_desc: "Se vogliamo raccogliere informazioni sui nostri nemici, è importante ingannarli facendogli credere di essere al sicuro. Solo così potremo raccogliere informazioni dettagliate e corrette sui loro piani e sferrare un attacco contro di loro. "
 subject_income_reformation_advance: "Strutture di Potere Esterne"
 subject_income_reformation_advance_desc: "La catena di comando tra noi e i nostri sudditi è una linea netta che determina le loro responsabilità nei nostri confronti. Rafforzare questi contratti e garantire il loro pagamento puntuale porterà sicuramente a una tesoreria sana da parte nostra."
 correct_box_advance_reformation: "Organizzazione Reggimentale"
 correct_box_advance_reformation_desc: "Gli eserciti professionali hanno reso possibile la creazione di un nuovo tipo di unità, il reggimento, che non solo è una destinazione permanente per i soldati, ma anche un'utile formazione di battaglia."
 recruitment_improvements_reformation: "Uffici di Reclutamento"
 recruitment_improvements_reformation_desc: "Affinché il nostro Paese possa costituire un esercito formidabile, è indispensabile migliorare le nostre attività di reclutamento. Grazie a un maggiore impegno nei centri di reclutamento, potremo attirare persone capaci con maggiore rapidità."
 mercenaries_reformation_advance: "Garantire il Pagamento dei Mercenari"
 mercenaries_reformation_advance_desc: "È risaputo che i Mercenari lavorano solo in cambio di una retribuzione adeguata. Promettendo loro salari equi e una parte del bottino possiamo legarli più saldamente a noi e assicurarci che compagnie più grandi lavorino per noi."
 renaissance_subject_opinions_advance: "Supremazia Culturale"
 renaissance_subject_opinions_advance_desc: "Negli ultimi anni si sono diffuse tematiche culturali e ideologiche basate sull'importanza dell'umanità e della natura. Ciò non vale solo per il nostro popolo, ma anche per coloro che hanno giurato fedeltà a noi, rendendolo un nuovo strumento diplomatico."
 spy_construction_renaissance: "Reti di Spionaggio"
 spy_construction_renaissance_desc: "Sin dai tempi antichi, gli imperi hanno fatto ampio ricorso alle spie per ottenere informazioni sulle minacce interne ed esterne. I mongoli hanno raggiunto la maestria in questo campo, utilizzando lo spionaggio per preparare e garantire il successo delle loro campagne militari."
 recruitment_improvements_renaissance: "Reclutamento Organizzato"
 recruitment_improvements_renaissance_desc: "Lo sviluppo di eserciti professionali ha determinato un aumento delle capacità militari. Per sostenerlo, lo Stato dovrà migliorare anche la propria capacità di reclutare soldati."
 correct_box_advance_renaissance: "Ufficiali"
 correct_box_advance_renaissance_desc: "Lo sviluppo degli Eserciti Professionali ha portato alla nomina di ufficiali permanenti a capo delle sue unità, una carica concessa con nomina diretta dal sovrano."
 improve_relation_impact_renaissance: "Regali Diplomatici Esotici"
 improve_relation_impact_renaissance_desc: "I doni diplomatici sono stati una costante fin dall'antichità, per convincere i sovrani stranieri su una determinata questione sottolineando il loro alto status. I doni potevano variare da diversi oggetti di lusso ad animali vivi come giraffe o elefanti."
 late_feudal_relations: "Relazioni Tardo-Feudali"
 late_feudal_relations_desc: "Il feudalesimo si basa sui concetti di #italic auxilium#! e #italic consilium#! forniti dai diversi ranghi nobiliari ai rispettivi signori, creando una gerarchia che si è notevolmente sviluppata nel corso dei secoli."
 artists_advance_revolutions: "Arte Illuminata"
 artists_advance_revolutions_desc: "Con l'avvento dell'Illuminismo, l'Arte fiorisce in tutti i suoi settori e a tutti i livelli della società. Le Nuove Pubblicazioni musicali e letterarie stanno suscitando un ampio interesse per queste arti."
 revolutions_subject_opinions_advance: "Supremazia Benevola"
 revolutions_subject_opinions_advance_desc: "Le fiamme della Rivoluzione sono una minaccia da non sottovalutare. Se vogliamo assicurarci la fedeltà dei nostri sudditi, dobbiamo soffocare sul nascere qualsiasi idea di rivolta, nominando governatori fedeli e rimuovendo ogni motivo di malcontento."
 war_score_revolutions_advance: "Argomenti della Ragione"
 war_score_revolutions_advance_desc: "Le guerre sono sempre eventi terribili che causano sofferenza a entrambe le parti. Sottolineare questi fatti e fare appello alla logica e alla ragione dell'altra parte ci darà un vantaggio significativo quando negozieremo gli inevitabili cambiamenti dei confini."
 spy_construction_revolutions: "Contatti con i Dissidenti"
 spy_construction_revolutions_desc: "Con la diffusione di nuove idee e sistemi politici nel nostro mondo consolidato, dovremo allocare risorse per sostenere questi dissidenti nei paesi dei nostri rivali e ottenere informazioni preziose."
 revolutions_agressive_advance: "Conflitti Giustificati"
 revolutions_agressive_advance_desc: "Il teatro diplomatico internazionale prospera grazie all'equilibrio di potere tra le nazioni. Pertanto, le guerre di aggressione sono malviste e, se vinte, potrebbero portare alla formazione di coalizioni che si uniscono contro il vincitore.\n Tuttavia, attraverso un uso intelligente della diplomazia e delle interpretazioni, possiamo far apparire i nostri nemici come gli aggressori, rendendo la nostra guerra e i nostri guadagni più che giustificati agli occhi dell'opinione pubblica."
 subject_income_revolutions_advance: "Sovranità Remunerata"
 subject_income_revolutions_advance_desc: "Mentre il mondo intorno a noi subisce enormi cambiamenti in tutti i settori, ora più che mai possiamo sfruttare i contratti di pagamento dei nostri soggetti in cambio del sostegno alla loro sopravvivenza."
 artillery_vs_fort_age_6_revolutions: "Obici Avanzati"
 artillery_vs_fort_age_6_revolutions_desc: "La necessità di un'arma migliore che si collocasse tra il fuoco diretto dei cannoni d'assedio e quello indiretto con una traiettoria più alta dei mortai ha portato il nostro esercito a sviluppare nuovi obici che soddisfano questa esigenza.
 recruitment_improvements_revolutions: "Reclutamento di Massa"
 recruitment_improvements_revolutions_desc: "Con la minaccia di conflitti che si estendono su un territorio molto più vasto che mai, dobbiamo ampliare di conseguenza il nostro sistema di reclutamento. Premiando i volontari che si arruolano nell'esercito e costringendo i criminali a prestare servizio, saremo in grado di reagire molto più rapidamente a qualsiasi pericolo."
 correct_box_advance_revolutions: "Stato Maggiore"
 correct_box_advance_revolutions_desc: "La crescita degli eserciti e il loro impiego in campagne più lunghe ha reso necessario assegnare ufficiali fissi ai compiti di pianificazione e logistica, coordinando efficacemente i diversi corpi dell'esercito sul campo di battaglia."
 urbanization: "Urbanizzazione"
 urbanization_desc: "Le nuove opportunità e la sicurezza che le città emergenti offrono alla nostra popolazione stanno attirando sempre più persone dalle fattorie delle zone rurali verso i posti di lavoro industriali creati dalle nuove e moderne fabbriche."
 advanced_anti_piracy_warfare: "Rinuncia alla Pirateria"
 advanced_anti_piracy_warfare_desc: "In quest'epoca di scoperte e pensiero umanistico non c'è più posto per i furti e le violenze che i pirati perpetrano in alto mare. Sempre più nazioni si stanno unendo per affrontare questa minaccia comune al benessere e alla prosperità di tutti e promettono di porre fine a questo flagello."
 dip_choice_subject_opinions: "Sudditi Emissari"
 dip_choice_subject_opinions_desc: "La comunicazione continua con i nostri sudditi avrà sicuramente un impatto positivo sulle nostre relazioni, rafforzando il nucleo del nostro dominio e tutti i paesi che fedelmente si schierano sotto la nostra bandiera." 
 early_anti_piracy_warfare: "Leghe Anti-Pirateria"
 early_anti_piracy_warfare_desc: "La proliferazione di pirati, briganti e ladri nelle acque utilizzate dai nostri mercanti per commerciare e sostenere la nostra economia li ha costretti a unirsi e a formare delle Leghe Mercantili per facilitare la protezione delle loro imbarcazioni durante i lunghi viaggi."
 pop_promotion_speed_age_5: "Burocrati Promossi"
 pop_promotion_speed_age_5_desc: "La burocrazia si sta espandendo per soddisfare le esigenze della burocrazia in espansione, aumentando la necessità di funzionari istruiti che possano entrare a far parte dei ranghi amministrativi."
 army_movement_speed_absolutism: "Magazines"
 army_movement_speed_absolutism_desc: "L'uso dei depositi mobili non è una novità, ma la crescita senza precedenti degli eserciti moderni ne ha reso popolare l'utilizzo. La fornitura costante di munizioni che essi sono in grado di garantire a un esercito ne facilita i movimenti e ne amplia il raggio operativo."
 army_movement_speed_revolutions: "Contratti di Fornitura"
 army_movement_speed_revolutions_desc: "Pagare prezzi equi per il cibo e le provviste di cui il nostro esercito ha bisogno mentre attraversa una regione, invece di saccheggiarla, accelera il movimento attraverso l'area, poiché gli stessi contadini porterebbero le loro merci ai punti di raccolta da noi istituiti."
 regiment_reinforcement_speed_absolutism: "Maresciallo dell'Alloggio"
 regiment_reinforcement_speed_absolutism_desc: "Gli eserciti permanenti sono diventati il nuovo standard della guerra, il che comporta una serie di sfide. Il Maresciallo dell'Alloggio, una nuova figura all'interno delle nostre forze armate, avrà il compito di superare queste sfide organizzando la logistica delle nostre forze in continua crescita."
 pop_promotion_speed_age_3: "Nobiltà al Servizio"
 pop_promotion_speed_age_3_desc: "Tradizionalmente, i nobili ottenevano il loro status grazie al servizio militare prestato al loro sovrano. Tuttavia, le esigenze di uno stato in crescita richiedono che i membri della bassa nobiltà vengano promossi a ranghi più elevati, mentre altre persone, come i mercanti, hanno diritto al titolo nobiliare."
 regiment_reinforcement_speed_discovery: "Logistica Militare Anticipata"
 regiment_reinforcement_speed_discovery_desc: "La logistica è metà della battaglia. Mentre i soldati combattono sul campo di battaglia, le loro armi e armature perdono la loro resistenza e si rompono sotto l'attacco nemico. La creazione di depositi di rifornimenti locali e altri metodi logistici ci consentono di riattrezzare un soldato con nuove armi in breve tempo."
 pop_promotion_speed_age_4: "Clero Confessionale"
 pop_promotion_speed_age_4_desc: "L'Era della Riforma e del Confessionalismo ha rinnovato l'interesse delle confessioni organizzate a impiegare un maggior numero di ecclesiastici per guidare il proprio gregge in questi tempi difficili, rendendo così gli uffici religiosi molto più attraenti per la popolazione."
 assault_ability_reformation: "Assalti Militari Riformati"
 assault_ability_reformation_desc: "Affidando il compito di assaltare le fortificazioni ad alcune delle nostre truppe più agguerrite e disciplinate, riusciremo a sfondare anche le difese più solide e resistenti dietro cui i nostri nemici potrebbero nascondersi."
 regiment_reinforcement_speed_reformation: "Flacone di Polvere"
 regiment_reinforcement_speed_reformation_desc: "Le armi da fuoco stanno diventando sempre più diffuse nelle nostre forze armate. Tuttavia, la polvere da sparo rimane un materiale difficile da maneggiare a causa della sua vulnerabilità alle condizioni atmosferiche e agli impatti esterni. La fiaschetta per polvere da sparo la proteggerà dagli agenti atmosferici, consentendoci di rifornire i nostri rinforzi con meno sforzo."
 pop_promotion_speed_age_2: "Mobilità Sociale Favorevole"
 pop_promotion_speed_age_2_desc: "Il sogno della maggior parte dei contadini, quello di sfuggire alla povertà e scalare la scala sociale, è una realtà nella nostra società. Premiando il duro lavoro, la meticolosità e la corretta incarnazione dei nostri ideali, non avremo mai carenza di persone capaci e influenti."
 regiment_reinforcement_speed_renaissance: "Formazione Permanente"
 regiment_reinforcement_speed_renaissance_desc: "Gli eserciti professionali stanno cambiando il modo di condurre la guerra, che ora si basa su unità permanenti che prestano servizio per lunghi periodi. Mantenere un flusso regolare di soldati addestrati in queste unità è una sfida, ma è assolutamente necessario per il loro funzionamento."
 pop_promotion_speed_age_6: "Mobilità Sociale Capitalista"
 pop_promotion_speed_age_6_desc: "L'espansione del Capitalismo sta dando vita a una nuova era di mobilità sociale, in cui la ricchezza sta sostituendo le gerarchie tradizionali come mezzo per elevare lo status sociale, dai capitalisti agli impiegati agli operai industriali."
 regiment_reinforcement_speed_revolutions: "Formazione di Massa"
 regiment_reinforcement_speed_revolutions_desc: "Gli eserciti permanenti dei giorni nostri sono più imponenti di qualsiasi forza militare del passato. Le tattiche vengono eseguite da decine di migliaia di soldati e le vittime sono in numero senza precedenti. Il nostro nuovo addestramento militare terrà conto del numero di vittime della guerra moderna istruendo centinaia di soldati contemporaneamente."
 siege_ability_revolutions: "Ufficiali d'Artiglieria"
 siege_ability_revolutions_desc: "L'importanza dell'artiglieria è cresciuta al punto che, nel teatro di guerra moderno, è ormai indispensabile disporre di ufficiali specializzati, addestrati sui requisiti tecnici dei cannoni e sulle moderne tattiche che consentono di sfruttarli al meglio."
 assault_ability_revolutions: "Marcia Contro il Fuoco"
 assault_ability_revolutions_desc: "I nostri eserciti marciano volontariamente nel caos dei cannoni e della polvere mentre aprono la strada alle nostre truppe per conquistare i forti nemici. Nonostante i progressi nell'artiglieria e le nuove tecniche di fortificazione, la nostra abilità nell'assaltare le mura nemiche rimarrà impareggiabile."
 army_country_movement_speed_advance: "Gruppi di Ricognizione"
 army_country_movement_speed_advance_desc: "Grazie all'impiego di esploratori a cavallo possiamo controllare il terreno davanti alle nostre truppe e pianificare le manovre dei nostri eserciti in base alle condizioni del terreno. Questo ci permette di attraversare gli stessi luoghi più rapidamente rispetto agli altri eserciti."
 army_country_casus_belli_advance: "Pretesti"
 army_country_casus_belli_advance_desc: "La capacità dei nostri diplomatici professionisti e delle nostre spie di carriera di creare situazioni false ma credibili ci permette di inventare falsi pretesti che possiamo usare per giustificare quasi qualsiasi azione sulla scena internazionale."
 army_country_integration_speed_advance: "Rispetta il Governo Locale"
 army_country_integration_speed_advance_desc: "Il nostro popolo è composto da temibili signori della guerra che desiderano diffondere la loro eredità in ogni angolo del mondo. Per integrare e gestire il nostro dominio in continua espansione, abbiamo scelto di rispettare il più possibile il modo di comportarsi delle popolazioni locali conquistate."
 army_country_diplo_range_advance: "Inviati Armati"
 army_country_diplo_range_advance_desc: "Il nostro esercito è temuto in lungo e in largo. Nonostante la nostra reputazione, dovremmo stabilire relazioni diplomatiche con le nazioni che hanno lo stesso obiettivo: la distruzione dei nostri nemici comuni. Inviando inviati ben armati e scortati alle corti straniere, possiamo garantire che la nostra influenza diplomatica non risenta delle esplosioni di violenza."
 minting_trade_range_trad_building: "Spedizioni Commerciali Pianificate"
 minting_trade_range_trad_building_desc: "Il commercio con i paesi stranieri è la linfa vitale della nostra nazione. Pianificando meticolosamente le rotte commerciali e assicurandoci scorte sufficienti per ogni viaggio, possiamo raggiungere mercati più lontani dalle nostre basi."
 minting_trade_range_disc_building: "Depositi Commerciali Ampliati"
 minting_trade_range_disc_building_desc: "Le crescenti esigenze del commercio internazionale dovranno essere prese in considerazione nella pianificazione delle nostre attività commerciali. Grazie all'espansione dei nostri depositi commerciali, potremo raggiungere nuovi lidi senza mettere a rischio i nostri preziosi carichi."
 trade_center_building_country_advance: "Empori"
 trade_center_building_country_advance_desc: "Con tecniche intelligenti, possiamo facilmente rendere i nostri mercati controllati più attraenti per i mercanti stranieri, aumentando così i profitti che ne ricaviamo."
 export_building_country_advance: "Esportazione Agile"
 export_building_country_advance_desc: "I costi per esportare beni di valore dai nostri mercati controllati possono diventare piuttosto elevati, rendendo i nostri prodotti meno attraenti. Rendendo più rapide queste operazioni di esportazione, possiamo rendere il nostro commercio più dinamico."
 counter_espionage_building_country_advance: "Codici Segreti"
 counter_espionage_building_country_advance_desc: "È risaputo che le nostre attività attirano l'attenzione di occhi non sempre graditi. Se vogliamo tenere le nostre azioni lontane da questi sguardi curiosi, dovremmo crittografare le nostre comunicazioni."
 medical_school_advance: "Facoltà di Medicina"
 medical_school_advance_desc: "Siti specializzati per medici qualificati, le facoltà di medicina sono luoghi in cui gli studiosi imparano a conoscere il corpo umano, le sue malattie e come prevenirle o curarle."
 slave_manned_galleys: "Invio di Schiavi alle Galee"
 slave_manned_galleys_desc: "Le grandi flotte di galee comportano costi enormi, poiché necessitano di un numero sufficiente di rematori per funzionare. Impiegando schiavi, possiamo essere certi di sostenere costi inferiori per l'utilizzo delle nostre flotte."
 
 
 jesuits_bark: "Corteccia dei Gesuiti"
 jesuits_bark_desc: "È stato osservato che alcune popolazioni indigene del Sud America utilizzano la corteccia di un albero specifico per curare i brividi. Grazie agli esperimenti di un farmacista gesuita, questa corteccia si è dimostrata efficace anche nel trattamento della malaria ed è già nota come “Corteccia dei Gesuiti”. Distribuirla alla popolazione colpita ridurrà notevolmente gli effetti della malattia."
 quinine: "Chinino"
 quinine_desc: "Sebbene la “Corteccia dei Gesuiti” sia stata efficace nel trattamento della malaria in passato, il suo consumo sotto forma di polvere di corteccia essiccata lascia molto spazio a miglioramenti. Isolando ed estraendo il vero componente curativo dalla corteccia, possiamo aumentare notevolmente l'efficacia del trattamento."
 
 state_efficiency: "Infrastrutture Locali"
 state_efficiency_desc: "Nonostante la nostra attenzione sia rivolta alle questioni di portata nazionale, non dobbiamo trascurare i nostri legislatori statali locali e gli ufficiali giudiziari."
 efficient_mining: "Estrazione Efficiente"
 efficient_mining_desc: "Emanare un decreto per perfezionare ogni aspetto dell'estrazione dei metalli all'interno del nostro dominio, nel tentativo di regolamentarne la presenza nei nostri mercati. "
 efficient_construction_plans: "Piani di Costruzione Efficienti"
 efficient_construction_plans_desc: "La nostra efficiente pianificazione dei lavori di costruzione ci consente di portare a termine gli ordini senza prendere scorciatoie."
 expanded_infrastructure_network: "Rete Infrastrutturale Ampliata"
 expanded_infrastructure_network_desc: "La rete stradale all'interno della nostra nazione è una parte fondamentale della nostra prosperità commerciale e amministrativa. Pertanto, dovremmo preoccuparci di migliorarla e mantenerla."
 fort_logistics: "Logistica delle Fortificazioni"
 fort_logistics_desc: "Ordinando il nostro sistema di fortificazioni in modo adeguato sia dal punto di vista costruttivo che logistico, potremo risparmiare denaro sulla sua manutenzione a lungo termine."
 regulation_bureau: "Ufficio di Regolamentazione"
 regulation_bureau_desc: "Un organo legislativo la cui giurisdizione comprende il mantenimento e la promozione delle leggi relative all'inflazione, nonché l'amministrazione locale delle nostre province."

 more_merchants_age_of_trad: "Gilde dei Mercanti"
 more_merchants_age_of_trad_desc: "La formazione delle corporazioni ha plasmato il tessuto della nostra economia per molto tempo. Sebbene siano una realtà comune per i nostri artigiani, lo stesso non si può dire per i nostri mercanti. Dovremmo incoraggiare i mercanti a formare corporazioni allo stesso modo, per ottimizzare le nostre ambizioni mercantili."
 construction_speed_traditions: "Maestri Muratori"
 construction_speed_traditions_desc: "I nostri sforzi nel campo dell'edilizia non dovrebbero mai fermarsi e lasciare i nostri villaggi e le nostre città inattivi. Assumendo un capomastro, che supervisionerà e pianificherà i nostri lavori di costruzione, potremo apportare miglioramenti significativi nell'espansione del nostro paese."
 diplomatic_capacity_traditions: "Archivi Ampliati"
 diplomatic_capacity_traditions_desc: "Le normali attività diplomatiche richiedono pratiche burocratiche e una documentazione dettagliata dei nostri contatti."
 rural_rgo_traditions: "Bonifica del Terreno"
 rural_rgo_traditions_desc: "Dobbiamo addomesticare le zone più remote del nostro paese per espandere le nostre capacità economiche. Non solo forniremo più spazio al nostro popolo, ma potremo anche migliorare il suo contributo al paese."
 matchlock_gun: "Fucili da Caccia Primitivi"
 matchlock_gun_desc: "I miglioramenti apportati alle armi dai nostri armaioli forniranno inoltre ai nostri cacciatori strumenti migliori per portare a casa abbondanti bottini di pellicce e selvaggina."
 flintlock_gun: "Fucili da Caccia Migliorati"
 flintlock_gun_desc: "Grazie alle pistole a pietra focaia migliorate e alle munizioni speciali per la caccia, i nostri cacciatori saranno ancora più abili nel catturare le loro prede."
 long_rifle: "Fucile Lungo da Caccia"
 long_rifle_desc: "Con fucili specifici a canna lunga realizzati appositamente per la caccia, i nostri cacciatori avranno a disposizione uno strumento affidabile per procurarsi sia la selvaggina che le pellicce."
 
