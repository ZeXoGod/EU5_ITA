 # Institutions
 feudalism: "Feudalesimo"
 feudalism_desc: "Nel corso del tempo, la maggior parte delle società sviluppa l'esigenza di una struttura comune con istituzioni governative più forti e permanenti. Dopo la caduta dell'Impero Romano, questa esigenza è stata soddisfatta da una serie di istituzioni e costumi che, nel loro insieme, sono spesso considerati parte del sistema feudale europeo.\n\nPer ragioni simili, in tutto il mondo si sono formati sistemi governativi e sociali permanenti, alcuni dei quali hanno radici che risalgono a molto prima del feudalesimo stesso."
 legalism: "Legalismo"
 legalism_desc: "Le teorie alla base del Legalismo si sono integrate nelle strutture sociali cinesi nel corso di centinaia di anni. Il concetto secondo cui il puro idealismo e la stabilità interna portano a uno Stato ricco e prospero e a un esercito potente è profondamente radicato nei forum di pensiero dei domini dell'Asia orientale.\n\nTuttavia, con lo scambio di idee portato dai mercanti e dai migranti, il concetto di Legalismo si è diffuso nei vasti territori del mondo musulmano. Lì ha assunto la forma di una relazione simbiotica tra pagani e credenti negli Stati islamici.\n\nIl Legalismo in Europa ha segnato il rito di passaggio dalla fine del grande Impero Romano alle sue radici giuridiche residue, molte delle quali sarebbero poi servite come base per una nuova giurisprudenza in tutto il vecchio continente."
 meritocracy: "Meritocrazia"
 meritocracy_desc: "Molti individui di grande prestigio e in posizioni di potere spesso sceglievano di nominare le persone a loro più vicine in ruoli influenti.\n\n L'avvento della Meritocrazia come istituzione e movimento di pensiero era molto popolare nelle corti della Cina imperiale. Lì, lo stesso Confucio sosteneva l'idea che chi governa dovrebbe farlo sulla base del merito, non dello status ereditario.\n\nCiò portò alla sostituzione della nobiltà cinese legata ai legami di sangue con una basata esclusivamente sulle capacità meritocratiche. Lo sviluppo di questa istituzione si sarebbe diffuso oltre i confini dell'Asia e avrebbe finito per raggiungere anche le corti reali dei monarchi europei, i cui nobili avevano una solida padronanza dei meccanismi del potere e dell'autorità."
 #
 renaissance: "Rinascimento"
 renaissance_desc: "A partire dal XIV secolo, i ricchi e i potenti delle città-stato italiane hanno iniziato a patrocinare artisti e studiosi desiderosi di esplorare le antiche società romane e greche dei loro antenati.\n\n Come movimento culturale, il Rinascimento abbraccia già gran parte della regione e ha avuto un profondo impatto sulla letteratura, l'arte, la filosofia e la musica. Gli studiosi umanisti analizzano anche la società in cui vivono, confrontandola con gli ideali dei filosofi classici. L'umanesimo rinascimentale è diventato un movimento più maturo, pronto a permeare tutti gli aspetti della società.\nUn nuovo ideale per i governanti e per i governati si sta diffondendo con la stessa rapidità con cui i primi stampatori riescono a distribuire copie di queste nuove idee.\n\nUn vero umanista rinascimentale è un esperto in tutto, dalla politica e la filosofia all'arte, all'analisi testuale, alla musica e all'architettura. Il Rinascimento è ora pronto a rimodellare il mondo per adattarlo meglio ai suoi ideali classici."
 banking: "Sistema Bancario"
 banking_desc: "Il prestito di denaro esiste fin dall'apparizione delle monete metalliche nell'antichità. Tuttavia, dipendeva da alcuni individui e dai loro gruppi familiari o dagli Stati antichi. Nel Medioevo si verificò un cambiamento, incoraggiato dalla rinnovata crescita delle attività commerciali a lungo raggio nel continente eurasiatico e nelle sue periferie.\n\nUsurai specializzati cominciarono a organizzarsi quando le comunità ebraiche iniziarono ad operare tra il mondo cristiano e quello islamico. Tuttavia, il boom della domanda di credito che seguì le Crociate nel XII secolo incoraggiò i mercanti delle città-stato italiane a creare strutture più grandi per il prestito di denaro, fondando di fatto le prime istituzioni bancarie, come le case Peruzzi e Bardi.\n\nFurono sviluppati altri strumenti, come le cambiali e le obbligazioni, e dinastie bancarie come i Medici, i Fugger o i Welser divennero presto potenti quanto gli Stati."
 professional_armies: "Eserciti Professionistici"
 professional_armies_desc: "Gli eserciti esistono da quando è stata inventata la guerra, molte migliaia di anni fa. Tuttavia, la loro forma è cambiata nel corso dei secoli e si sono sviluppati diversi tipi di reclutamento e organizzazione nelle diverse culture e periodi storici.\n\nNel tardo Medioevo, gli eserciti di una vasta gamma di società si basavano su leve basate sulle strutture della società feudale, con cavalieri e fanti che formavano un nucleo che veniva reclutato stagionalmente. In alcune regioni, tuttavia, gli Stati erano abbastanza potenti da finanziare eserciti permanenti, con soldati professionisti disponibili per il servizio durante tutto l'anno.\n\nQuesto sistema si sviluppò anche in Europa dopo lo scoppio della Guerra dei Cent'anni, rappresentando uno dei principali cambiamenti che promossero una rivoluzione militare nell'età moderna. Aumentare le dimensioni e la qualità degli eserciti professionali, trovando al contempo nuove fonti di reddito per finanziarli, divenne ben presto una delle principali sfide per i governanti di tutto il mondo."
 #
 new_world: "Nuovo Mondo"
 new_world_desc: "La scoperta del Nuovo Mondo ha inaugurato una nuova era non solo per i colonizzatori e i colonizzati, ma ha anche portato alla diffusione di materiali e tecniche, nonché alla consapevolezza della vastità del globo. Con la diffusione di animali, colture, argento e malattie attraverso l'Atlantico, sono stati compiuti i primi passi verso un'economia veramente globale. Con la mappatura e la documentazione di terre e popoli stranieri, le idee e il dibattito religioso e filosofico sono sempre più influenzati da ciò che abbiamo scoperto nelle società d'oltreoceano. Le grandi menti sentono il bisogno di mettere in discussione ciò che un tempo era considerato verità e, da Valladolid a Fatehpur Sikri, la natura del mondo è ora oggetto di dibattito."
 printing_press: "Macchina da Stampa"
 printing_press_desc: "La possibilità di produrre in massa testi scritti avrebbe rivoluzionato la diffusione delle informazioni e, sotto molti aspetti, l'intera società moderna. Introdotta da personaggi del Rinascimento come il tipografo veneziano Aldo Manuzio, questa nuova arte contribuì ad alimentare il Rinascimento rendendo più accessibili i classici tradotti. In seguito, la Riforma trasse grande beneficio dalla possibilità di diffondere pubblicazioni critiche e traduzioni delle Sacre Scritture.\n\nOra che la stampa è maturata come tecnica e si è diffusa in tutta Europa, centinaia di migliaia di copie di tutto, dagli opuscoli religiosi e politici ai trattati scientifici e alle istruzioni su come comportarsi, circolano nel continente. Con le tipografie che diventano sempre più comuni, i governanti hanno trovato difficile contenere la nuova tecnica, poiché i mezzi di produzione relativamente facili consentono di aggirare la censura spostando l'attività oltre confine o anche solo cambiando il nome sul frontespizio."
 pike_and_shot: "Picca e Moschetto"
 pike_and_shot_desc: "Alla fine del XV secolo, nel pieno delle guerre d'Italia, iniziò a svilupparsi un nuovo tipo di guerra. La diffusione dei picchieri nel tardo Medioevo, in alternativa ai soldati d'arme in grado di affrontare con successo le cariche della cavalleria pesante, fu accompagnata dallo sviluppo di armi da fuoco portatili, principalmente archibugi e moschetti a miccia. I soldati adottarono una nuova formazione, in cui i picchieri formavano un quadrato, mentre gli archibugieri si dispiegavano ai lati e sul fronte, cercando riparo dietro o all'interno del quadrato nel caso in cui la formazione entrasse in combattimento ravvicinato. Questo nuovo tipo di formazione, chiamata Picca e Moschetto, era preferita dai Lanzichenecchi tedeschi e dai Tercios spagnoli, e fu presto adottata da altri eserciti, regnando sovrana sui campi di battaglia europei per quasi due secoli, fino a quando non fu sostituita all'inizio del XVIII secolo dalle formazioni di fanteria in linea armate con nuovi moschetti a pietra focaia muniti di baionette."
 #
 confessionalism: "Confessionalismo"
 confessionalism_desc: "Il cattolicesimo è stato considerato a lungo un'entità unitaria, ma l'avvento delle varie correnti protestanti ha posto fine a questa situazione. Con l'emergere di una miriade di interpretazioni diverse di ciò che dovrebbe essere la fede, il cristianesimo è tutt'altro che unito. Ma se prima qualsiasi scostamento dalla Chiesa poteva essere facilmente etichettata come eretica, ora i confini che creano le differenze sono diventati almeno più sfumati.\n\nDi conseguenza, sia le autorità religiose che quelle secolari hanno mostrato un crescente interesse a definire chiaramente le forme delle loro specifiche confessioni, applicando le loro regole e opinioni particolari su tutti gli aspetti della fede e della vita. Ciò consente loro di avere un controllo più saldo sulla fede della popolazione, ma aumenta anche la diversificazione e quindi l'ostilità con tutti gli altri credi."
 global_trade: "Commercio Globale"
 global_trade_desc: "Sin dall'antichità le merci vengono trasportate da un continente all'altro. Ma mentre in passato ciò era limitato a un numero prestabilito di rotte e merci, come i manufatti provenienti dall'India e dalla Cina che attraversavano l'Oceano Indiano e la Via della Seta, oggi tutto il commercio sta diventando sempre più parte di una rete mondiale più ampia. Con la scoperta delle Americhe, le rotte marittime intorno all'Africa e la traversata dell'Oceano Pacifico, le reti commerciali locali sono state collegate in un'unica rete interconnessa che abbraccia tutto il mondo. n\nL'argento estratto nelle Ande viene ora imballato e trasportato attraverso l'Europa fino alla Cina e all'India. Il ferro estratto e lavorato in Scandinavia viene venduto in Africa occidentale dai mercanti inglesi, mentre altri stanno facendo fortuna semplicemente distribuendo tessuti e spezie nell'ambito del commercio sud-est asiatico. I mercanti indiani locali stanno investendo in future iniziative commerciali europee. Forse è ancora presto per parlare di un'economia veramente globale, ma sicuramente i primi semi sono stati piantati."
 artillery_institution: "Artiglieria"
 artillery_institution_desc: "L'invenzione della polvere da sparo nella Cina sotto la dinastia dei Song portò allo sviluppo di un nuovo dispositivo che avrebbe impiegato la sua potenza di fuoco in guerra: l'artiglieria. Sebbene si diffuse in tutta l'Eurasia nel XIII secolo, il suo utilizzo come sistema d'arma comune non avvenne fino al XV secolo, quando i miglioramenti nella lunghezza dei cannoni e nella ricetta della polvere da sparo resero l'artiglieria molto più potente, rappresentando ora una minaccia per i castelli e le fortificazioni in pietra, i più comuni in Europa. Ben presto l'artiglieria sarebbe stata utilizzata non solo negli assedi, ma anche sui campi di battaglia, poiché i cannoni di calibro più piccolo offrivano ora la mobilità necessaria per essere rapidamente dispiegati e utilizzati. Il suo sviluppo definitivo come sistema bellico chiave sarebbe avvenuto nel XVIII secolo, soprattutto dopo che Napoleone ne perfezionò l'uso in momenti chiave durante le battaglie."
 #
 manufactories: "Manifatture"
 manufactories_desc: "Sebbene una serie di innovazioni tecniche nel corso del XVI e XVII secolo abbiano aumentato in una certa misura la produzione di alcuni prodotti come il ferro o il tessuto, il miglioramento più significativo nel campo della produzione è avvenuto sotto forma di nuove forme di organizzazione. Creando manifatture, spesso al di fuori dei confini cittadini, i mercanti capitalisti potevano aggirare le antiche leggi corporative che ostacolavano la produzione di massa e sperimentare nuovi modi per aumentare la produzione attraverso l'organizzazione e la specializzazione del lavoro in un unico luogo. I precursori della successiva industrializzazione sono stati in grado di aumentare la produzione facilitando l'accesso alle materie prime e l'organizzazione di massa del lavoro piuttosto che ricorrendo a costosi macchinari nuovi. Questo è di per sé un enorme cambiamento rispetto ai metodi spesso fortemente regolamentati del passato e, insieme ai successivi progressi tecnici, questa nuova modalità di produzione rivoluzionerà la società."
 scientific_revolution: "Rivoluzione Scientifica"
 scientific_revolution_desc: "È evidente che il mondo è più piccolo che mai. L'ascesa del commercio globale e dell'industria tipografica ha portato a un aumento del flusso di persone e idee, consentendo una diffusione più capillare della conoscenza. Ciò ha portato a sua volta a una più approfondita analisi e messa in discussione della realtà del mondo. Ciò che un tempo era semplicemente accettato come un dato di fatto ora viene messo in discussione, ciò che era poco compreso ora viene osservato e ciò che era solo supposto, verificato\n\nI recenti progressi in settori come la matematica, la fisica o la biologia sono innegabili, ma la vera rivoluzione è il cambiamento nella percezione e nell'approccio alla scienza stessa e nel modo di comprenderla. La sperimentazione sistematica è la vera rivoluzione scientifica e cambierà sicuramente in modo radicale la nostra concezione del mondo."
 military_revolution: "Rivoluzione Militare"
 military_revolution_desc: "Il continuo stato di guerra che ha colpito l'Europa nel XVI e XVII secolo ha portato a un forte aumento delle dimensioni degli eserciti, una necessità dettata dalla crescente autorità dei regimi assolutisti rivali. La fanteria è ora armata in massa con moschetti a pietra focaia, che aumentano notevolmente la potenza di fuoco e le prestazioni in battaglia grazie all'innovativa formazione in linea, che sostituisce la vecchia formazione Picca e Moschetto. Tali esigenze influenzano anche le capacità dell'amministrazione statale, che continua ad espandersi per gestire la manodopera e le finanze richieste da questo aumento delle dimensioni dell'esercito. Ciò sta anche guidando lo sviluppo delle catene di approvvigionamento necessarie per nutrire e sostenere gli eserciti, attraverso depositi intermedi che supportano gli eserciti operativi. Il risultato di questi progressi non sarebbe altro che un incremento di guerre tra paesi sempre più militarizzati nel XVIII secolo."
 #
 enlightenment: "Illuminismo"
 enlightenment_desc: "Il secolo scorso ha visto il razionalismo e l'empirismo guadagnare una popolarità sempre crescente tra le grandi menti dell'epoca. Nelle lettere, nelle pubblicazioni e nei caffè, re, scienziati, filosofi e letterati discutono dei meriti della tolleranza, del metodo scientifico e della diffusione degli ideali dell'Illuminismo a tutta l'umanità. Dalle università o dalle corti dei monarchi illuminati vengono inviate spedizioni per misurare, catalogare, pesare e mappare il mondo, in modo da poter comprendere meglio le leggi che governano tutto ciò che ci circonda. Altri discutono delle leggi che governano la società e cercano di raggiungere una comprensione dei Diritti dell'Uomo. Grandi progetti come l'impresa colossale di creare un'enciclopedia completa di tutto il sapere o un indice completo di tutte le piante, gli animali e i funghi del mondo vengono portati avanti per il bene superiore dell'umanità. La Luce della Ragione è stata accesa e molti non si daranno pace finché non sarà portata in tutti gli angoli della terra."
 industrialization: "Industrializzazione"
 industrialization_desc: "L'alba del XVIII secolo ha dato origine a molte nuove istituzioni, mentre la sete di crescita dell'uomo prendeva piede. I progressi nel campo della produzione e della manifattura, nonché l'introduzione di macchinari complessi, avrebbero cambiato il mondo così come lo conosciamo su scala globale. L'avvento della rivoluzione industriale portò cambiamenti internazionali e duraturi non solo nel commercio e negli affari, ma anche nel tessuto sociale stesso. Invenzioni come il telaio meccanico e il motore a vapore avrebbero spinto le capacità dell'umanità al suo apice più alto mai raggiunto."
 levee_en_masse: "Levée en Masse"
 levee_en_masse_desc: "La guerra è un concetto in continua evoluzione, innovato e perfezionato di generazione in generazione. Il XVIII secolo vide l'ascesa di potenti imperi, ciascuno con le proprie ambizioni. Per soddisfare il bisogno di espansione e fornire il carburante necessario per realizzare queste ambizioni, furono redatte e firmate nuove leggi di coscrizione a livello nazionale, che reclutarono eserciti composti da tutti i giovani non sposati, la cui dimensione avrebbe plasmato il corso della storia."
