 balanced_education_desc: "La vita porta ogni sorta di sfida per coloro destinati a governare. Se vogliamo preparare adeguatamente la prole reale, essa deve ricevere un'educazione equilibrata."
 administrative_education_desc: "Le macchinazioni e gli affari politici dello Stato possono rivelarsi opprimenti per un aspirante leader. Per evitare inadeguatezza nella gestione dello Stato, sarebbe saggio concentrarsi su un'educazione amministrativa."
 diplomatic_education_desc: "La linfa vitale della nostra nazione è costituita dalla conclusione di accordi e da manovre diplomatiche mirate. Dobbiamo quindi infondere gli stessi valori nella nostra prole reale se vogliamo mantenere il nostro vantaggio diplomatico sui nostri nemici."
 military_education_desc: "Proiettare forza militare è la spina dorsale della nostra nazione. Concentrarsi sugli affari militari e sullo studio della natura della guerra, nonché sulla gestione delle nostre forze armate, è fondamentale ai fini educativi."
 expensive_in_depth_education_desc: "La nostra ricchezza è sufficiente per garantire un'educazione approfondita al nostro erede. L'accesso ad alcuni dei migliori tutor e fonti materiali ci garantirà una conoscenza unica, oltre alla migliore educazione che il denaro possa comprare."
