 #Actions
 call_parliament: "Convoca il Parlamento"
 call_parliament_desc: "Questo convocherà il Parlamento nel tentativo di ottenere sostegno per risolvere una [parliament_issue|e], cambiare le [policies|e] delle nostre [laws|e], creare un [casus_belli|e], aumentare le [taxes|e] o ottenere più [army_levies|e] e [navy_levies|e].\nDurante questa sessione otterremo i seguenti effetti:\n[ShowModifierEffect('parliament_in_session')]" #MOD OLD
 
 request_more_taxes: "Richiedi Imposte Aggiuntive"
 request_more_taxes_desc: "Richiesta [Player.Custom('IT_PARL_AL')][Player.GetGovernment.GetParliament.GetName] di consentirci di riscuotere più [tax|e] dai [estates|e]."
 
 ask_for_larger_levies: "Richiedi Maggiori Leve"
 ask_for_larger_levies_desc: "Richiesta ai [estates|e] [Player.Custom('IT_PARL_DEL')]nostr[Player.Custom('IT_PARL_OA')] [Player.GetGovernment.GetParliament.GetName] di fornire [army_levies|e] e [navy_levies|e] più numerosi quando richiesti."
 
 ask_for_law_changes: "Richiedi Modifiche Legislative"
 ask_for_law_changes_desc: "Richiesta ai [estates|e] di approvare la nostra modifica di una determinata [policy|e] nelle nostre [laws|e]."
 ask_for_law_changes_select_law_title: "Seleziona una [law|e] che [Player.Custom('IT_PARL_IL')]nostr[Player.Custom('IT_PARL_OA')] [Player.GetGovernment.GetParliament.GetName] accetterà di cambiare."
 ask_for_law_changes_select_policies_title: "Seleziona una [policy|e] che [Player.Custom('IT_PARL_IL')]nostr[Player.Custom('IT_PARL_OA')] [Player.GetGovernment.GetParliament.GetName] accetterà di cambiare."
 
 
