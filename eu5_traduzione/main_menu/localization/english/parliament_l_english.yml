 #HRE
 hre_law_debate: "Dibattito sulla Legge Imperiale"
 hre_law_debate_desc: "L'[ShowSpecialStatusName('emperor')] del [GetUniqueInternationalOrganization('hre').GetName] intende attuare una nuova legge. Ora è l'occasione per i vari ceti Imperiali di negoziare a favore o contro la proposta."
 hre_request_additional_military_support: "Sostegno Militare Imperiale"
 hre_request_additional_military_support_desc: "Il [GetUniqueInternationalOrganization('hre').GetName] è sotto la minaccia di un'invasione straniera. L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] si vede costretta a richiedere la potenza militare dell'intero Impero e di tutti i suoi membri."
 hre_roman_month: "Mese Romano"
 hre_roman_month_desc: "Il tesoro del [GetUniqueInternationalOrganization('hre').GetName] ultimamente è in fase di esaurimento. L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] richiede il sostegno finanziario dei membri dell'Impero per garantire la propria sicurezza."
 hre_roman_month_modifier_effect: "[ShowModifierEffect('pi_hre_increased_imperial_tax_modifier')]"
 hre_demand_internal_peace: "Esigere la Pace Interna"
 hre_demand_internal_peace_desc: "L'autorità dell'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] è compromessa a causa di conflitti interni all'[GetUniqueInternationalOrganization('hre').GetName]. È nell'interesse dell'Impero garantire la pace e la stabilità interne."
 hre_demand_internal_peace_tt: "Ogni [member|e] sigla una [white_peace|e] in ogni [war|e] che ha contro un altro [member] del [THIS.GetInternationalOrganization.GetName]"
 hre_establish_perpetual_diet: "Stabilire la Dieta Perpetua"
 hre_establish_perpetual_diet_desc: "$perpetual_diet_law_desc$"
 hre_establish_perpetual_diet_tt: "Il [parliament_seat|e] del [GetUniqueInternationalOrganization('hre').GetName] diventa l'unica [location|e] valida per ospitare il [parliament|e]."
 hre_force_emperor_to_abdicate: "Costringere l'Imperatore ad Abdicare"
 hre_force_emperor_to_abdicate_desc: "Il dominio dell'[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetLongName] è stato giudicato dagli [ShowSpecialStatusNamePlural('elector')] come insufficiente. La Dieta Imperiale è stata convocata per discutere il futuro della guida del [GetUniqueInternationalOrganization('hre').GetName]."

