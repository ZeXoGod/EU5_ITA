 #Issues
 #Infrastructure and Location Improvements Issues
 promote_castle_building: "Promuovere i Lavori per un $castle$"
 promote_castle_building_desc: "In tutto il nostro Paese si trovano siti eccellenti per potenziali fortificazioni, pronti a fermare qualsiasi avanzata dei nostri nemici."
 promote_bastion_building: "Promuovere i Lavori per un $bastion$"
 promote_bastion_building_desc: "$promote_castle_building_desc$"
 promote_star_fort_building: "Promuovere i Lavori per un $star_fort$"
 promote_star_fort_building_desc: "$promote_castle_building_desc$"
 promote_fortress_building: "Promuovere i Lavori per una $fortress$"
 promote_fortress_building_desc: "$promote_castle_building_desc$"
 sponsor_a_university: "Finanziare un'$university$"
 sponsor_a_university_desc: "La diffusione della conoscenza nella ricerca dell'illuminazione mentale e della comprensione del divino è un obiettivo puro che dobbiamo sostenere con tutte le nostre forze finanziarie e politiche, istituendo istituzioni liturgiche di grande prestigio."
 pops_in_province_gain_20_satisfaction: "I [pops|e] nella [province|e] di questa [location|e] otterranno [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] di [pop_satisfaction|e]."
 sponsor_a_confucian_academy: "Finanziare un'$confucian_academy$"
 sponsor_a_confucian_academy_desc: "Per perseguire una conoscenza più elevata e offrire ai nostri studiosi un'infrastruttura completa per il loro lavoro, dovremmo investire nelle nostre accademie."
 sponsor_a_cathedral: "Finanziare una $cathedral$"
 sponsor_a_cathedral_desc: "La nostra governance sarà venerata per sempre se costruiremo una cattedrale per celebrare la nostra fede in una delle nostre città più importanti."
 sponsor_a_opera_house: "Finanziare un $opera_house$"
 sponsor_a_opera_house_desc: "La nostra gente chiede un ampliamento delle nostre istituzioni culturali. Fornire loro un nuovo [ShowBuildingTypeNameWithNoTooltip('opera_house')] sazierà questa febbre culturale fornendo al contempo alle nostre aree urbane l'attenzione necessaria."
 gravel_road_development: "Espandere la Rete di Strade Sterrate"
 gravel_road_development_desc: "La spina dorsale del nostro Paese è ciò che collega le nostre province e i centri abitati. Pertanto, dobbiamo costruire nuove strade e finanziarne la realizzazione e l'ampliamento."
 gravel_road_development_burghers: "$gravel_road_development$"
 gravel_road_development_burghers_desc: "$gravel_road_development_desc$"
 paved_road_development: "Espandere la Rete di Strade Lastricate"
 paved_road_development_desc: "$gravel_road_development_desc$"
 paved_road_development_burghers: "$paved_road_development$"
 paved_road_development_burghers_desc: "$gravel_road_development_desc$"
 modern_road_development: "Espandere la Rete di Strade Moderne"
 modern_road_development_desc: "$gravel_road_development_desc$"
 railroad_development: "Espandere la Rete di Ferrovie"
 railroad_development_desc: "$gravel_road_development_desc$"
 expand_mining_operations: "Espandere le Operazioni Minerarie"
 expand_mining_operations_desc: "L'attività mineraria potrebbe svolgere un ruolo fondamentale nella nostra economia, ma le operazioni attuali non sono all'altezza di uno standard soddisfacente."
 expand_farming_operations: "Finanziare le Aziende Agricole"
 expand_farming_operations_desc: "Le nostre tenute agricole garantiscono la produzione di molti beni di prima necessità. Tuttavia, i proprietari dei terreni promettono raccolti più abbondanti se investiamo più tempo e risorse in essi."
 expand_hunting_operations: "Stabilire Nuovi Terreni di Caccia"
 expand_hunting_operations_desc: "Non abbiamo ancora sviluppato appieno il potenziale dei nostri terreni di caccia e stiamo quindi perdendo molti possibili profitti."
 expand_gathering_operations: "Espandere le Industrie di Raccolta"
 expand_gathering_operations_desc: "Dovremmo ampliare le nostre operazioni di raccolta per soddisfare la domanda di tali beni generata dalla costruzione e dalla manutenzione della nostra economia in senso lato."
 expand_forestry_operations: "Espandere lo Sfruttamento Forestale"
 expand_forestry_operations_desc: "Le foreste del nostro Paese promettono rese maggiori. Dovremmo espandere le nostre operazioni di estrazione per sfruttarne appieno il potenziale."

 #Economic Issues
 promote_integration: "Promuovere il Processo di Integrazione"
 promote_integration_desc: "Dovremmo sostenere gli sforzi volti a integrare le province remote del nostro dominio e a consolidarle in modo più stretto nel nostro territorio centrale."
 promote_urbanization: "Promuovere l'Urbanizzazione"
 promote_urbanization_desc: "È evidente che la strada da seguire consiste nel promuovere l'urbanizzazione delle nostre principali città, come mezzo per ampliare la nostra base di potere."
 grant_city_rights: "Concedere i Diritti di Città"
 grant_city_rights_desc: "Per mantenere fiorente il nostro territorio, dovremo ampliare i diritti delle nostre aree urbane e concedere maggiori diritti alle città."
 expand_food_stockpiles: "Ampliare le Scorte Alimentari"
 expand_food_stockpiles_desc: "La nostra gente ci sta segnalando la preoccupante questione della carenza di cibo. Dovremmo cercare di ampliare la nostra rete di granai per evitare che la stessa situazione si ripeta in futuro."

 #Military Issues
 back_the_war_effort: "Sostenete lo Sforzo Bellico"
 back_the_war_effort_desc: "I nostri sforzi bellici trarranno grande beneficio dal sostegno del nostro quadro legislativo."
 finance_the_armory: "Espandere l'$armory$"
 finance_the_armory_desc: "La nostra riserva militare ha visto giorni migliori e ha un disperato bisogno di nuove infrastrutture per il reclutamento."
 expand_barracks: "Espandere l'Infrastruttura delle $barracks$"
 expand_barracks_desc: "$finance_the_armory_desc$"
 sponsor_training_fields: "Espandere l'Infrastruttura dei $training_fields$"
 sponsor_training_fields_desc: "$finance_the_armory_desc$"
 sponsor_regimental_camp: "Espandere l'Infrastruttura dei $regimental_camp$"
 sponsor_regimental_camp_desc: "$finance_the_armory_desc$"
 sponsor_conscription_center: "Espandere l'Infrastruttura dei $conscription_center$"
 sponsor_conscription_center_desc: "$finance_the_armory_desc$"
 host_army_excercises: "Organizzare Esercitazioni dell'Esercito"
 host_army_excercises_desc: "Se vogliamo mantenere un esercito versatile, dobbiamo promuovere le esercitazioni militari come mezzo per mantenere i nostri soldati in condizioni ottimali e pronti all'azione."
 expand_officer_lists: "Espandere gli Elenchi degli Ufficiali"
 expand_officer_lists_desc: "La promozione di uomini capaci ai vertici delle nostre forze armate è un modo sicuro per garantire una leadership competente."
 promote_noble_officers: "Promuovere degli Ufficiali Nobili"
 promote_noble_officers_desc: "Dovremmo guardare alla nostra piccola nobiltà per promuovere nuovi funzionari nei ranghi del nostro governo."
 promote_noble_officers_passed.tt: "Apparirà un membro competente della [ShowEstateTypeName('nobles_estate')]."
 support_noble_sponsored_armies: "Reclutare Mercenari Finanziati dai Nobili"
 support_noble_sponsored_armies_desc: "Dovremmo concedere a uno dei nostri lord più valorosi il permesso di reclutare una compagnia di mercenari per difendere la nostra fede e i nostri compatrioti in nostro nome."

 #Naval Issues
 increase_naval_spending: "Aumentare le Infrastrutture Navali"
 increase_naval_spending_desc: "Dobbiamo migliorare le infrastrutture delle nostre città costiere per sostenere la nostra proiezione di potere nelle nostre acque."
 expand_docks: "Ampliare le Strutture di Costruzione Navale"
 expand_docks_desc: "Dobbiamo ampliare le nostre capacità di costruzione navale per dotare il nostro Paese di una flotta formidabile."
 expand_dry_docks: "Ampliare le Strutture di Costruzione Navale"
 expand_dry_docks_desc: "Dobbiamo ampliare le nostre capacità di costruzione navale per dotare il nostro Paese di una flotta formidabile."
 expand_shipyards: "Ampliare le Strutture di Costruzione Navale"
 expand_shipyards_desc: "Dobbiamo ampliare le nostre capacità di costruzione navale per dotare il nostro Paese di una flotta formidabile."
 expand_grand_shipyards: "Ampliare le Strutture di Costruzione Navale"
 expand_grand_shipyards_desc: "Dobbiamo ampliare le nostre capacità di costruzione navale per dotare il nostro Paese di una flotta formidabile."
 expand_naval_bases: "Ampliare le Strutture di Costruzione Navale"
 expand_naval_bases_desc: "Dobbiamo ampliare le nostre capacità di costruzione navale per dotare il nostro Paese di una flotta formidabile."

 #Government Issues
 support_cabinet_generic_desc: "La burocrazia nel nostro dominio trarrà grandi benefici da una riforma legislativa volta a migliorarne l'efficienza"
 support_noble_cabinet: "Sostenere un Gabinetto Nobile"
 support_noble_cabinet_desc: "$support_cabinet_generic_desc$, e chi meglio dei nostri stimati membri dell'alta società può farsi promotori di questa riforma?"
 support_clergy_cabinet: "Sostenere un Gabinetto Clericale"
 support_clergy_cabinet_desc: "$support_cabinet_generic_desc$. La soluzione migliore è rivolgersi ai nostri devoti uomini di fede."
 support_burgher_cabinet: "Sostenere un Gabinetto Mercantile"
 support_burgher_cabinet_desc: "$support_cabinet_generic_desc$, finanziata dai membri più ricchi della società."
 support_peasant_cabinet: "Sostenere un Gabinetto Popolare"
 support_peasant_cabinet_desc: "$support_cabinet_generic_desc$, sostenuta dal sostegno popolare."
 balance_the_budget: "Equilibrare il Bilancio"
 balance_the_budget_desc: "La crisi finanziaria che incombe sulle teste dei nostri cittadini è una questione grave, che deve essere affrontata con urgenza."
 bolster_the_monarchy: "Rafforzare il Governo"
 bolster_the_monarchy_desc: "L'autorità centrale del nostro Paese dovrebbe ergersi al di sopra di tutti i gruppi di interesse e dei membri di spicco delle nostre classi sociali più elevate."
 bolster_the_republic: "$bolster_the_monarchy$"
 bolster_the_republic_desc: "$bolster_the_monarchy_desc$"
 bolster_the_divine_mandate: "$bolster_the_monarchy$"
 bolster_the_divine_mandate_desc: "$bolster_the_monarchy_desc$"
 bolster_the_tribal_leader: "$bolster_the_monarchy$"
 bolster_the_tribal_leader_desc: "$bolster_the_monarchy_desc$"
 bolster_the_khan: "$bolster_the_monarchy$"
 bolster_the_khan_desc: "$bolster_the_monarchy_desc$"
 conduct_a_census: "Condurre un Censimento"
 conduct_a_census_desc: "La corretta documentazione dei nostri cittadini, curandone al contempo lo sviluppo e il benessere, è un ottimo modo per promuovere la stabilità in tutto il nostro dominio."
 support_ruler: "Sostenere lo Stato"
 support_ruler_desc: "Il nostro governo non può funzionare senza il giusto riconoscimento del proprio potere. Con una dichiarazione adeguata del parlamento, possiamo consolidare la nostra reputazione e rafforzare il nostro governante."
 increase_our_control: "Aumentare il Controllo"
 increase_our_control_desc: "Esercitare il controllo sulle nostre contee è fondamentale per il funzionamento del nostro Stato. Dovremmo migliorare le nostre istituzioni che esercitano il controllo sulle nostre città."
 promote_state_religion: "Promuovere la Religione di Stato"
 promote_state_religion_desc: "Far sì che i nostri sudditi seguano la religione del nostro Stato è un passo fondamentale verso la stabilità del nostro dominio. Dobbiamo intensificare i nostri sforzi per convertire il nostro popolo."
 promote_burghers_member: "Promuovere un Membro della Borghesia"
 promote_burghers_member_desc: "I borghesi sono fondamentali per il nostro Stato, sia come mercanti che come membri delle gilde. Dovremmo promuovere i membri più capaci della loro classe sociale nel nostro governo."
 promote_burghers_member_passed.tt: "Apparirà un membro competente della [ShowEstateTypeName('burghers_estate')]."

 #Diplomatic Issues
 expand_diplomatic_corps_generic_desc: "La spada da sola ci porterà solo fino a un certo punto. Sarebbe molto più vantaggioso per noi lasciare che la penna sostenga la spada per ottenere risultati più importanti."
 expand_diplomatic_corps_minors: "Rafforzare i Legami con i Vicini"
 expand_diplomatic_corps_minors_desc: "$expand_diplomatic_corps_generic_desc$ La nostra preoccupazione principale dovrebbe essere rivolta ai paesi minori che ci circondano."
 expand_diplomatic_corps_religion: "Avvicinare i Nostri Fratelli nella Fede"
 expand_diplomatic_corps_religion_desc: "$expand_diplomatic_corps_generic_desc$ È fondamentale per noi migliorare i nostri contatti con i nostri fratelli di fede."
 expand_diplomatic_corps_majors: "Relazioni con le Grandi Potenze"
 expand_diplomatic_corps_majors_desc: "$expand_diplomatic_corps_generic_desc$ Dobbiamo garantire le nostre relazioni con le grandi potenze mondiali."
 improve_subject_relations: "Aumentare i Legami con gli Stati Clienti"
 improve_subject_relations_desc: "Rafforzando i nostri legami diplomatici e amministrativi con i nostri stati clienti, saremo in grado di legarli più strettamente al nostro Stato."
 promote_clergy_member: "Promuovere un Membro del Clero"
 promote_clergy_member_desc: "La nostra amministrazione potrebbe avvalersi del sostegno del clero per funzionare in modo più efficiente. Offrendo loro posizioni di rilievo nel nostro governo potremmo migliorare la situazione del nostro Stato."
 promote_clergy_member_passed.tt: "Apparirà un membro competente del [ShowEstateTypeName('clergy_estate')]."

 #Trade Issues
 expand_our_market: "Leggi sull'Espansione del Mercato"
 expand_our_market_desc: "Il nostro mercato trarrà grandi benefici dall'allentamento delle nostre normative commerciali."
 protect_our_market: "Regolamentazione del Mercato"
 protect_our_market_desc: "Data la competitività dei nostri mercati, sarebbe opportuno inasprire le nostre normative commerciali per garantire un vantaggio competitivo ai nostri commercianti."
 sponsor_a_merchant_expedition: "Finanziare una Spedizione Commerciale"
 sponsor_a_merchant_expedition_desc: "Dovremmo investire in una spedizione commerciale dedicata per stabilire relazioni commerciali con altri mercati."
 sponsor_urban_development: "Sviluppare l'Interno"
 sponsor_urban_development_desc: "Non dovremmo trascurare i nostri territori interni e svilupparli di conseguenza."

 #Cultural Issues
 support_religious_art: "Patrocinare l'Arte Religiosa"
 support_religious_art_desc: "La nostra fede è fonte di grande ispirazione per gli artisti di tutto il Paese. Poiché la nostra Corte è in grado di sostenere gli artisti, dovremmo assumere uno di coloro che traggono ispirazione dal divino."
 support_nobles_art: "Patrocinare le Arti dei Nobili"
 support_nobles_art_desc: "Le nostre élite sofisticate desiderano ardentemente più arte da ammirare sopra ogni altra cosa. Se assumessimo più artisti, li renderemmo sicuramente felici."
 support_religious_education: "Sostenere l'Educazione Religiosa"
 support_religious_education_desc: "La fiducia che il nostro Stato ripone nei servitori della fede può essere una grande risorsa per l'istruzione della nostra popolazione. Ciò accelererebbe i nostri progressi scientifici aumentando al contempo la fedeltà dei nostri devoti seguaci."
 support_religious_education_passed.tt: "Tutti i [ShowPopTypeName('clergy')] e i [ShowPopTypeName('peasants')] che seguono la nostra fede ottengono [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] di [pop_satisfaction|e]."

 #Revolution Issues
 curb_central_authority: "Contrastare l'Autorità Centrale"
 curb_central_authority_desc: "L'autorità [Player.Custom('IT_PARL_DEL')][Player.GetGovernment.GetParliament.GetName] non può essere e non sarà sopraffatta da alcuna autorità esterna alle sue mura. Per perseguire i nostri ideali, dobbiamo esercitare questo diritto nonostante i decreti reali!"
 revoke_privilege_of_the_nobles: "Revocare i Privilegi della Nobiltà"
 revoke_privilege_of_the_nobles_desc: "Coloro che hanno approfittato del lavoro e del sudore della gente comune, ora tremano al pensiero che i loro magri privilegi possano essere loro sottratti."
 reduce_peasant_taxation: "Ridurre la Tassazione sui Contadini"
 reduce_peasant_taxation_desc: "L'uomo comune ha vissuto tutta la sua vita pagando le tasse al suo signore. Per portare avanti il nostro programma di liberazione del popolo, questa tassazione deve cessare!"
 establish_a_constitution: "Definire una Costituzione"
 establish_a_constitution_desc: "La volontà del popolo deve essere racchiusa in un documento scritto, accettato da tutti, per consolidare i nostri diritti e allo stesso tempo limitare l'autorità centrale."
 random_noble_privilege_revoked_tt: "Un [estate_privilege|e] casuale della [ShowEstateTypeName('nobles_estate')] sarà revocato"

 #Unique Issues
 baronial_burghs_rights: "Espandere i Borghi Baronali"
 baronial_burghs_rights_desc: "L'estensione dei diritti ai borghi baronali favorirà lo sviluppo della nostra nazione."
 ecclesiastical_burghs_rights: "Espandere i Borghi Ecclesiastici"
 ecclesiastical_burghs_rights_desc: "L'estensione dei diritti ai borghi ecclesiastici favorirà lo sviluppo della nostra nazione."
 compulsory_education_nobles: "Legge sull'Istruzione dei Nobili"
 compulsory_education_nobles_desc: "Dovremmo investire molto nell'istruzione della nobiltà per migliorare la nostra amministrazione."
 presbyterian_education: "Legge sull'Istruzione Presbiteriana"
 presbyterian_education_desc: "Dovremmo istituire una scuola in ogni parrocchia del nostro Paese per promuovere l'istruzione della nostra gente. Queste scuole saranno gestite dai membri della Chiesa e finanziate da una tassa imposta ai proprietari terrieri."
 found_college_of_justice: "Istituire il Collegio di Giustizia"
 found_college_of_justice_desc: "Il codice giuridico è attualmente insufficiente e non soddisfa i nostri standard. Dovremmo istituire un nuovo organo, il Collegio di Giustizia, per affrontare tali questioni e creare un sistema giuridico solido."
 establish_the_signoria_of_venice: "Istituire la Signoria di Venezia"
 establish_the_signoria_of_venice_desc: "Il vecchio Comune di Venezia svolge la sua funzione e vanta una lunga tradizione all'interno del nostro Stato. Tuttavia, la sua efficienza amministrativa sta mostrando i segni del tempo. Potremmo voler riformare l'organo supremo di governo e sostituirlo con un nuovo sistema che porti alla risoluzione dei problemi interni della nazione."
 appease_english_population: "Compiacere il Popolo Inglese"
 appease_english_population_desc: "I nostri sudditi in Gran Bretagna hanno dimostrato di essere scontenti nonostante le nostre rivendicazioni. Mostrare loro che non siamo oppressori potrebbe aiutare a placarli."
 increase_control_in_britain: "Aumentare il Controllo in Britannia"
 increase_control_in_britain_desc: "Le Isole Britanniche sono separate dal resto del continente europeo, il che rende più difficile per noi governarle. Dovremmo impegnarci per superare questa sfida e aumentare il nostro controllo su quel territorio."
 
 tolerance_of_non_hindus: "Tolleranza dei Pagani"
 tolerance_of_non_hindus_desc: "Poiché il nostro regno è multireligioso e il nostro sovrano crede nella tolleranza, dovremmo permettere l'esistenza di queste diverse credenze nella nostra nazione."
 VIJ_ALL_NON_HINDU_POPS_GAIN_SATISFACTION: "Tutti i nostri [pops|e] [heretics|e] e [heathen|e] otterranno [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] di [pop_satisfaction|e]." 
 
 increase_non_hindu_control: "Controllo sui Pagani"
 increase_non_hindu_control_desc: "Invece di permettere che la nostra nazione sia piena di fedi diverse, dovremmo cercare di controllarle ulteriormente per evitare che si ribellino."
 VIJ_ALL_NON_HINDU_POPS_LOCATIONS_GAIN_CONTROL: "Tutte le nostre [locations|e] con almeno il #Y 5%#! di [pops|e] [heretics|e] o [heathen|e] otterranno [ShowNamedValue('control_mild_bonus')|+=2%] di [control|e]."
 dlh_famine_reductions: "Combattere le Carestie"
 dlh_famine_reductions_desc: "Invece di stare con le mani in mano mentre la popolazione muore di fame, dovremmo fornire aiuti a qualsiasi luogo in cui possa esserci carenza di cibo."
 new_model_army_pi: "Nuovo Modello di Esercito"
 new_model_army_pi_desc: "Le devastazioni causate dalla guerra civile in corso contro i Realisti hanno dimostrato che il nostro esercito ha un disperato bisogno di una riforma totale."
 edict_of_nantes_issue: "Editto di Nantes"
 edict_of_nantes_issue_desc: "Dopo anni di conflitti religiosi, è giunto il momento di promuovere l'unità attraverso la convivenza e porre fine a inutili spargimenti di sangue."
 end_the_french_wars_of_religion_tt: "Il [disaster|e] [ShowDisasterName('french_wars_religion')] terminerà"
 mug_promote_rajput_officials: "Promuovere Ufficiali $rajasthani_language$"
 mug_promote_rajput_officials_desc: "Promuovendo la popolazione $rajasthani_language$ nella nazione, possiamo assicurarci di avere un numero di funzionari militaristi su cui poter contare."
 promote_rajput_officials_passed_tt: "Apparirà un membro competente di [language|e] [ShowLanguageName('rajasthani_language')]."
 hussite_army_reform: "Riforme Militari Ussite"
 hussite_army_reform_desc: "Il nostro popolo ha attraversato le valli della storia contro ogni previsione. È sopravvissuto a guerre, crociate e persecuzioni. I nostri eserciti meritano di impiegare le migliori tattiche e passare all'offensiva contro tutti coloro che cercano la nostra rovina!"

 lit_measures_against_romuva: "Misure Contro la Rinascita della $romuva_ADJ$"
 lit_measures_against_romuva_desc: "Con la rinascita della fede [ShowReligionAdjective('romuva')], molti temono che possano cercare di provocare disordini. Dobbiamo convocare i vari ceti per affrontare la questione."
 lit_5_percent_of_pops_convert_to_our_religion_tt: "Il #Y 5%#! dei [pops|e] di fede [ShowReligionAdjective('romuva')] si convertirà alla religione [ROOT.GetCountry.GetReligion.GetName]"


