 prepare_for_war: "Fabbrica un Casus Belli"
 prepare_for_war_desc: "Richiesta [Player.Custom('IT_PARL_AL')][Player.GetGovernment.GetParliament.GetName] di approvare una [war|e] fornendoci un legittimo [casus_belli|e].\n• Sceglieremo un paese che non sia una nazione [rebel|e] o un nostro [subject|e], che si trova all'interno della nostra [diplomatic_range|e], e con cui attualmente non abbiamo una [truce|e], per ottenere un: \n[casus_belli|e] [ShowCasusBelliName('cb_fabricated_conquer_province')].\n• Il [casus_belli|e] durerà [GetDefine('NDiplomacy','CASUS_BELLI_MONTHS')] mesi ([Divide_int32(GetDefine('NDiplomacy','CASUS_BELLI_MONTHS'), '(int32)12')] anni)." #MOD OLD
