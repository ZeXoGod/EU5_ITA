 union_enforce_law_implementation_desc: "Alcuni membri dell'[GetInternationalOrganizationType('union').GetName] sono nuovi arrivati o sono riusciti a respingere qualsiasi tentativo di centralizzazione dell'Unione. È necessario applicare queste leggi in ciascuno degli Stati membri se vogliamo una loro annessione pulita."
