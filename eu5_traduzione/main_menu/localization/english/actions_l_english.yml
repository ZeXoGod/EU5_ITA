 cmd_restore_stability: "Ripristina la Stabilità nel [GetCountry('CHI').GetFlavorRank]"
 cmd_restore_stability_desc: "Il recente disastro che ha colpito il nostro grande popolo ha fortemente compromesso la nostra stabilità. Se vogliamo superarlo ed emergere al sicuro da questo periodo turbolento, dobbiamo chiuderci e curare i nostri affari."
 cmd_strengthen_crown: "Rafforza il Trono"
 cmd_strengthen_crown_desc: "La nostra legittimità come detentori del Mandato del Cielo è messa in dubbio. Dobbiamo silenziare i critici e riconquistare il nostro splendore come prescelti."
