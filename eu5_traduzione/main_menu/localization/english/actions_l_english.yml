 restrict_peranakan_trading_rights_desc: "L'[ShowReligionGroupName('muslim')] è giunto da noi grazie all'attività dei mercanti musulmani, molti dei quali si sono stabiliti nei nostri porti settentrionali e sono noti come Peranakan. Per rallentare la conversione delle nostre province, potremmo limitare i loro diritti commerciali."
 unrestrict_peranakan_trading_rights: "Ripristina i $peranakan_trading_rights$"
 unrestrict_peranakan_trading_rights_desc: "Le restrizioni poste sui mercanti Peranakan sono troppo gravose per essere mantenute a lungo e devono essere abolite."
 ban_conversion_of_adipatis: "Proibisci la Conversione degli Adipati"
 ban_conversion_of_adipatis_desc: "La conversione dei nostri governatori provinciali, gli Adipati, minaccia sempre di più la coesione del nostro stato. Proibire questa pratica potrebbe mantenerci stabili più a lungo, al costo però dell'ira dei nostri subordinati."
 unban_conversion_of_adipatis: "Revoca il Divieto di Conversione degli Adipati"
 unban_conversion_of_adipatis_desc: "Il divieto sulla conversione [ShowReligionGroupAdjective('muslim')] ha generato troppi problemi e disordini. Revocandolo, potremmo ottenere un po' di buona volontà dai nostri sudditi."
 control_the_bhres: "Controlla i Bhres"
 control_the_bhres_desc: "Molti dei principi e delle loro corti si stanno progressivamente convertendo all'[ShowReligionGroupName('muslim')]. Normalmente non presteremmo molta attenzione a ciò, ma nel lungo termine questo può mettere in dubbio la loro lealtà."
 maj_convert_to_islam: "Converti all'[ShowReligionGroupNameWithNoTooltip('muslim')]"
 maj_convert_to_islam_desc: "L'[ShowReligionGroupName('muslim')] [ShowReligionAdjective('sunni')] si sta diffondendo rapidamente nei nostri confini e molti governatori si sono già convertiti. Forse è il momento di mettere da parte l'orgoglio e convertirci, per quanto catastrofico possa essere per il nostro prestigio."

 maj_consequences_of_conversion: "La conversione al [ShowReligionName('sunni')] causerà la secessione di ogni [subject|e] con meno del #y 10.0%#! di [liberty_desire|e], oltre ai seguenti effetti:"
 MAJ_reduce_sunni_dominance: "$demak_progress$ è ridotto di #g -10.0%#!"
 MAJ_for_as_long_as_this_modifier_is_active: "Finché [ShowModifier('adipati_conversion_ban')] è attivo, non perderemo più lo status [cores|e] quando una [location|e] diventa a maggioranza [ShowReligionAdjective('sunni')]."
 peranakan_trading_rights_restriction_event_impact: "Finché [ShowModifier('peranakan_trading_rights_restriction')] è attivo, l'[event|e] '$death_of_hayan_wuruk.6.title$' si attiverà con metà della frequenza normale."

# Peste Nera

 hide_from_black_death: "Sposta la Corte in un Luogo Sicuro"
 hide_from_black_death_desc: "Questo ridurrà il rischio che qualcuno a corte muoia di peste. Tuttavia, farà pensare ai [pops|e] che li abbiamo abbandonati al loro destino."
 stop_hide_from_black_death: "Esci dal Luogo Sicuro"
 stop_hide_from_black_death_desc: "Dobbiamo dare l'impressione di non temere la Peste Nera."
 isolate_cities_black_death: "Isola le Città"
 isolate_cities_black_death_desc: "Ordinando alle nostre città di chiudere le mura e limitare i movimenti in entrata e in uscita, pensiamo di poter ridurre l'impatto della malattia e introdurre un controllo necessario."
 stop_isolate_cities_black_death: "Riapri le Città"
 stop_isolate_cities_black_death_desc: "Col peggio della malattia ormai passato, riapriamo le città ai mercanti e agli stranieri."
 isolate_cities_effect_tt: "Tutte i [towns_and_cities|e] ottengono [ShowModifier('isolating_cities')], in misura proporzionale al nostro [control|e] nella [location|e]."
 #
 #"most monarchs instituted measures that prohibited exports of foodstuffs, condemned black market speculators, set price controls on grain and outlawed large-scale fishing"
 control_the_food_market: "Controlla il Mercato Alimentare"
 control_the_food_market_desc: "In tempi difficili, la nostra priorità è garantire l'approvvigionamento di cereali e altri alimenti, proibendone l'esportazione. Anche a costo di irritare i mercanti della nazione."
 stop_control_the_food_market: "Revoca '$control_the_food_market$'"
 stop_control_the_food_market_desc: "Non abbiamo più bisogno di queste protezioni: i mercanti sono di nuovo liberi di commerciare."

 close_the_borders: "Isola il Paese"
 close_the_borders_desc: "Mercanti e viaggiatori stanno portando la pestilenza da altri territori. Per proteggere il nostro popolo, siamo costretti a chiudere completamente le frontiere, qualunque sia il prezzo per l'economia."
 stop_close_the_borders: "Revoca '$close_the_borders$'"
 stop_close_the_borders_desc: "È tempo di riaprire il paese ai beni e ai mercanti stranieri."

 no_contact_with_outsiders: "Nessun Contatto con gli Stranieri"
 no_contact_with_outsiders_desc: "È risaputo che stranieri e mercanti delle tribù vicine hanno portato la peste sul nostro territorio. Per evitare ulteriori contagi, taglieremo ogni legame coi vicini e chiuderemo le frontiere, qualunque sia il prezzo per la nostra economia."
 stop_no_contact_with_outsiders: "Revoca '$no_contact_with_outsiders$'"
 stop_no_contact_with_outsiders_desc: "$no_contact_with_outsiders_desc$"

 #"The port city of Ragusa (modern-day Dubrovnik, Croatia), at that time under the control of Venice, was the first to initiate this practice through a 30-day isolation period imposed on arriving ships. Ragusa's population had been heavily depleted by the plague in 1348 CE, and they recognized that the disease was infectious and could be transmitted by people. Ragusa's policy was effective and was adopted by other cities and extended to 40 days under the law of quarantino (40 days) which gives English its word quarantine."
 segregate_the_infected: "Segregare gli Infetti"
 segregate_the_infected_desc: "La peste dilaga nel nostro paese: impediremo ai malati di lasciare le loro case per fermare la diffusione del morbo."
 stop_segregate_the_infected: "Revocare '$segregate_the_infected$'"
 stop_segregate_the_infected_desc: "Revocare le restrizioni alla mobilità per coloro che sono affetti dalla peste."
 great_pestilence_segregate_the_infected: "$segregate_the_infected$"
 great_pestilence_segregate_the_infected_desc: "Questa devastante peste corre libera nelle nostre colonie, falcidiando i nativi sotto la nostra protezione come erba sotto la lama. Impediremo ai malati di lasciare le loro case per fermare la diffusione del morbo."
 great_pestilence_stop_segregate_the_infected: "$stop_segregate_the_infected$"
 great_pestilence_stop_segregate_the_infected_desc: "$stop_segregate_the_infected_desc$"

 #"Milan, on the other hand, imposed stricter measures and enforcement and had greater success in controlling the spread of the disease. The Milanese authorities tolerated no dissension among the citizenry in obeying the laws of quarantine, at one point completely sealing the infected occupants of three houses in their homes where, presumably, they died. In 1350 CE, they built a structure outside the city walls – the pesthouse – where plague victims were housed and caregivers could tend them. The plague doctors are famously depicted in cloaks and hats with beaked masks which were thought to protect the wearer by distancing the physician's face – especially the nose and mouth – from the infected patient."
 strict_quarantines: "Espellere i Malati"
 strict_quarantines_desc: "Quelli colpiti dal morbo sono pericolosi, e la loro sola presenza può diffondere la pestilenza ai sani. Dobbiamo espellerli da ogni comunità per dare una possibilità a chi può ancora essere salvato."
 stop_strict_quarantines: "Revocare 'Espellere i Malati'"
 stop_strict_quarantines_desc: "Non è più necessario espellere i malati ai margini delle comunità: ogni ricovero che li ospitava può essere bruciata."

 #" eating or drinking a small quantity of crushed emeralds. The physician would grind the emeralds with a mortar and pestle and then administer it to the patient as a fine powder mixed with either food or water. Those who could not afford to consume emeralds drank arsenic or mercury which killed them faster than the plague"
 #" Since the plague was thought to spread by 'bad air', homes were fumigated with incense or simply smoke from burning thatch. People carried bouquets of flowers which they held to their faces,"
 procure_remedies: "Procurare Rimedi"
 procure_remedies_no_liquor: "$procure_remedies$"
 procure_remedies_desc: "Questa malattia può essere combattuta e respinta. Molti medici e sacerdoti sostengono che molte ricette e rimedi possano migliorare la salute dei malati: è nostro dovere procurarli in abbondanza."
 procure_remedies_tt: "Ogni [market|e] all'interno dei nostri confini ottiene [ShowTemporaryDemand('procure_remedies')] fino alla fine ella partita"
 procure_remedies_no_liquor_tt: "Ogni [market|e] all'interno dei nostri confini ottiene [ShowTemporaryDemand('procure_remedies_no_liquor')] fino alla fine della partita"
 stop_procure_remedies: "Revocare '$procure_remedies$'"
 stop_procure_remedies_desc: "I numerosi rimedi e intrugli proclamati da guaritori e ciarlatani come miracolosi e infallibili si sono rivelati inefficaci e persino pericolosi."
 great_pestilence_procure_remedies: "$procure_remedies$"
 great_pestilence_procure_remedies_desc: "Questa malattia che affligge i nostri nuovi sudditi può essere combattuta e respinta. Molti medici e sciamani sostengono che molte ricette e rimedi possano migliorare la salute dei malati: è nostro dovere procurarli in abbondanza."
 great_pestilence_stop_procure_remedies: "$stop_procure_remedies$"
 great_pestilence_stop_procure_remedies_desc: "$stop_procure_remedies_desc$"

 #Social
 sponsor_sin_forgiveness: "Promuovere il Perdono di Massa"
 sponsor_sin_forgiveness_desc: "La peste è una punizione divina per i peccati del popolo. Possiamo combatterla organizzando messe e funzioni religiose di massa in tutto il paese, incoraggiando la popolazione a purificarsi dal peccato."
 stop_sponsor_sin_forgiveness: "Revocare '$sponsor_sin_forgiveness$'"
 stop_sponsor_sin_forgiveness_desc: "Le numerose funzioni si sono rivelate inefficaci nel fermare il contagio; anzi, coloro che si sono radunati in preghiera sono risultati ancor più esposti alla malattia."

 sponsor_spiritual_protection: "Promuovere la Protezione Spirituale"
 sponsor_spiritual_protection_desc: "Come afferma il nostro clero, le malattie sono causate da squilibri spirituali nel corpo o da tabù infranti che permettono a spiriti maligni di impossessarsi del colpevole. Possiamo combattere la malattia evocando gli spiriti più potenti e compiendo sacrifici affinché proteggano il nostro popolo."
 stop_sponsor_spiritual_protection: "Revocare '$sponsor_spiritual_protection$'"
 stop_sponsor_spiritual_protection_desc: "I numerosi sacrifici e rituali si sono rivelati inefficaci nel fermare il contagio: gli spiriti ci hanno abbandonati al nostro destino."

 #"Some Europeans targeted "groups such as Jews, friars, foreigners, beggars, pilgrims"[34] lepers[34][35] and Romani, who were thought to have caused the crisis."
 blame_the_minorities: "Individua dei Capri Espiatori"
 blame_the_minorities_desc: "Non tutti sono colpiti allo stesso modo dalla malattia: coloro che ne sono risparmiati devono essere coloro che hanno portato il contagio su di noi. Le minoranze religiose del paese sono da incolpare per le nostre sofferenze."
 stop_blame_the_minorities: "Revocare '$blame_the_minorities$'"
 stop_blame_the_minorities_desc: "Le minoranze religiose del paese non hanno alcuna responsabilità nella peste che ci affligge: non possiamo permettere la loro continua persecuzione."
 great_pestilence_blame_the_minorities: "$blame_the_minorities$"
 great_pestilence_blame_the_minorities_desc: "Non tutti sono colpiti allo stesso modo dalla malattia: solo coloro nativi delle nuove terre, che vivono lontani dalla luce di Dio, cadono malati. È chiaramente volontà divina che soffrano per le loro colpe."
 great_pestilence_stop_blame_the_minorities: "$stop_blame_the_minorities$"
 great_pestilence_stop_blame_the_minorities_desc: "I nativi delle nostre colonie sono innocenti e puri, come bambini cresciuti nella natura: non possono essere la causa di questa piaga divina, né meritano la nostra continua persecuzione."
 
#Court and Country
 legitimize_parliament_abolition: "Legittimare l'Abolizione Legislativa"
 legitimize_parliament_abolition_desc: "La nostra recente mossa per afferrare le redini del nostro parlamento ha scosso le sale del potere nel nostro dominio. In quest'era turbolenta sorge uno spirito di opportunità: dobbiamo legittimare rapidamente l'abolizione dell'assemblea."

 reinstate_the_legislative_assembly: "Ripristinare l'Assemblea Legislativa"
 reinstate_the_legislative_assembly_desc: "Le nostre tendenze autocratiche hanno danneggiato il popolo e le relazioni con gli estates. Per placarli e ripristinare l'antico stato di diritto, dobbiamo ricostruire il parlamento."

 rein_estate_loc_key: "Le influenze dei ceti nel nostro paese presto svaniranno e si indeboliranno, permettendoci di imporre restrizioni a chi detiene potere locale. Ciò rafforzerà la nostra posizione presso la corte!"
