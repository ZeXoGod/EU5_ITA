 monarchy_to_theocracy: "$transition_to_theocracy$"
 monarchy_to_theocracy_desc: "Il divino ci chiama a smantellare l'attuale status quo del nostro governo ed elevare il clero al potere attraverso la transizione a una [ShowGovernmentTypeName('theocracy')]."

 theocracy_to_monarchy: "$transition_to_monarchy$"
 theocracy_to_monarchy_desc: "Il nostro popolo merita una leadership forte, guidata dalle famiglie più influenti che compongono la nobiltà, invece del clero in vesti. È giunto il momento di abbracciare il nostro futuro monarchico."

 republic_to_monarchy: "$transition_to_monarchy$"
 republic_to_monarchy_desc: "I nostri valori repubblicani si sono indeboliti mentre il potere si è accumulato nelle mani della ricca nobiltà. Abbracciare una forma di governo simile alla [ShowGovernmentTypeName('monarchy')] è l'evoluzione logica per il nostro reame."

 tribal_to_monarchy: "$transition_to_monarchy$"
 tribal_to_monarchy_desc: "Le vie dei nostri antenati sono ormai obsolete. Se vogliamo sopravvivere agli ostacoli della storia, dobbiamo riformarci in una [ShowGovernmentTypeName('monarchy')]."
 kicks_us_from_jurchen_confederation_tt: "Se diventiamo una [ShowGovernmentTypeName('monarchy')], saremo rimossi dalla nostra [international_organization|e] #Y Confederazione Jurchen#!, a meno che non ne siamo il #Y Leader#!"

 gov_action_republic_to_theocracy: "$transition_to_theocracy$"
 gov_action_republic_to_theocracy_desc: "Per ordine del clero, ci è stato imposto di abbracciare i nostri crescenti valori teocratici. Sotto una guida divina, la nostra pietà raggiungerà vette mai viste nelle fragili società repubblicane."

 theocracy_to_republic: "$transition_to_republic$"
 theocracy_to_republic_desc: "Il potere calante del clero non ha giovato alla stabilità percepita del nostro reame. Attraverso una serie di riforme, trasferiremo quel poco di autorità che rimane al clero verso la borghesia."
