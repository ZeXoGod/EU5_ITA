 conduct_investigation_desc: "Un esame approfondito dell'amministrazione e della corte farà luce ed esporrà i serpenti che desiderano avvelenare il trono!"
 any_conspirators_are_active_tt: "Almeno 1 [character|e] è un cospiratore"
 is_a_conspirator: "@trigger_no! Non ci sono più cospiratori nel colpo di stato in corso"

 execute_court_member: "Giustizia un Membro della Corte"
 execute_court_member_desc: "Il momento di agire è giunto e le teste dei potenziali cospiratori presto rotoleranno! Dobbiamo giustiziare coloro che cercano la nostra rovina, o cadremo vittime della loro fame di potere."

 call_private_council: "Convoca il Consiglio Privato"
 call_private_council_desc: "Le figure influenti che percorrono i corridoi della nostra corte sono sempre disposte a esporre i loro pari cospiratori, se questo significa ottenere oro o privilegi."

