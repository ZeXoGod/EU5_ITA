 cmd_reform_the_cabinet: "Riforma il Gabinetto"
 cmd_reform_the_cabinet_desc: "Un tempo, i consiglieri che servivano nel nostro [ROOT.GetCountry.GetGovernment.GetCabinetTitle] anteponevano gli interessi del popolo a tutto. Di recente, la loro decadenza e corruzione hanno raggiunto livelli senza precedenti. Radicati nei loro privilegi, pretendono incarichi ufficiali e non svolgono i loro doveri secondo la legge. Questo deve cambiare, anche se dovessimo perdere il loro favore."
 cmd_revise_the_tax_code: "Rivedi il Sistema Fiscale"
 cmd_revise_the_tax_code_desc: "L'inefficiente tassazione delle nostre molte province ha portato a perdite che riducono la ricchezza del nostro tesoro. Per risollevare i nostri spiriti ed evitare la dissoluzione della nostra dinastia, dobbiamo intervenire sulle nostre fonti di reddito!"
