 lordship_of_ireland_form_kingdom: "Rivendica il Regno"
 lordship_of_ireland_form_kingdom_desc: "Il titolo di Re d'Irlanda è finalmente alla nostra portata, consolidando la nostra legittimità sulla terra e sul suo popolo."
 lordship_of_ireland_form_kingdom_region_tt: "Ogni [location|e] nella [region|e] [ShowRegionName('ireland_region')] deve essere [owned|e] da un [member|e] del [GetUniqueInternationalOrganization('lordship_of_ireland').GetName]."
 IRE_f_lordship_tt: "Non possiamo farlo mentre siamo un [member|e] del [GetUniqueInternationalOrganization('lordship_of_ireland').GetName]. Solo il [international_organization_leader_short|e] può farlo tramite l'azione [ShowGenericActionName('lordship_of_ireland_form_kingdom')]."
