 move_ow_good_to_new_location: "Diffondere un Bene del Vecchio Mondo"
 move_ow_good_to_new_location_desc: "Possiamo diffondere uno dei nostri prodotti tradizionali nelle nostre [locations|e] in [ShowContinentName('america')], ma alla popolazione locale non piacerà e dovremo ricominciare da capo lo sviluppo dell'[rgo|e] in quella località"
 learn_from_foreigners: "Impara dagli Stranieri"
 learn_from_foreigners_desc: "Ci sono molte cose che possiamo imparare da questi strani stranieri, alcuni scambi commerciali e buoni rapporti aiuteranno sicuramente la nostra gente."
 absorb_institutions: "Assorbire le Istituzioni"
 absorb_institutions_desc: "I modi strani di questi stranieri confondono e spaventano la nostra gente, ma sicuramente ci sono molte cose che potremmo imparare da loro e applicare alla nostra società."
