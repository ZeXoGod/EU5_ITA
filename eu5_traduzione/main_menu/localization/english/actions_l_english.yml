 lordship_of_ireland_casus_belli: "Ottenere un Casus Belli"
 lordship_of_ireland_casus_belli_desc: "Ottieni un [casus_belli|e] [ShowCasusBelliName('cb_subjugation')] da usare contro i paesi al di fuori del [GetUniqueInternationalOrganization('lordship_of_ireland').GetName]."
 lordship_of_ireland_casus_belli_none_tt: "Seleziona un [country|e] da colpire!."
 lordship_of_ireland_invite_planters: "Richiedi Piantatori"
 lordship_of_ireland_invite_planters_desc: "Invia coloni dalla madrepatria per rafforzare la popolazione fedele."
 lordship_of_ireland_invite_planters_effect_none_tt: "Circa 2.400 [pops|e] della nostra [religion|e] si sposteranno lentamente da un'[area|e] in [ShowRegionName('great_britain_region')] a una [province_definition|e] in [ShowRegionName('ireland_region')] nei prossimi 10 anni."
