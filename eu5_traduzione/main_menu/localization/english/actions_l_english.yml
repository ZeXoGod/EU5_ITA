#Treaty of Tordesillas

 violate_treaty_of_tordesillas: "Violazione del $treaty_of_tordesillas$"
 violate_treaty_of_tordesillas_desc: "Il $treaty_of_tordesillas$ non è altro che un pezzo di carta privo di significato per coloro che rischiano la vita nel tentativo di costruirsi un futuro migliore in una nuova terra ingrata e pericolosa.\n\nIgnoreremo tali decisioni e permetteremo alla nostra gente di prendere ciò che è di loro diritto."
 stop_violate_treaty_of_tordesillas: "Smetti di Violare il Trattato di [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('treaty_location').GetLocation.GetNameWithNoTooltip]"
 stop_violate_treaty_of_tordesillas_desc: "Per il bene delle relazioni diplomatiche del nostro paese, torneremo a rispettare le regole stabilite dal $treaty_of_tordesillas$."
 tordesillas_claim_conflicting_area_price: "Rivendica un'Area in Conflitto"
 tordesillas_claim_area_price: "Rivendica un'Area"
 tordesillas_claim_area: "Rivendica un'Area"
 tordesillas_claim_area_desc: "Espandi le nostre rivendicazioni coloniali in un [area|e] adiacente."
 tordesillas_free_claim_area: "Rivendica un'Area Libera"
 tordesillas_free_claim_area_desc: "Crea una rivendicazione coloniale in qualsiasi [area|e] entro il nostro Raggio Coloniale."
 tordesillas_claim_conflicting_area: "Rivendica un'Area in Conflitto"
 tordesillas_claim_conflicting_area_desc: "Useremo la nostra influenza sul [GetCountry('PAP').GetLongName] per creare una rivendicazione coloniale in un'[area|e] dove sia noi che il nostro rivale coloniale controlliamo territori."
 tordesillas_push_to_settle_treaty: "Spingi per la Ratifica del Trattato"
 tordesillas_push_to_settle_treaty_desc: "Useremo la nostra influenza sul [GetCountry('PAP').GetLongName] per accelerare la ratifica e l'entrata in vigore del $treaty_of_tordesillas$ nella sua forma attuale."
 tordesillas_push_to_settle_treaty.tt: "Il Progresso verso la Ratifica avanzerà di #G 10#!"
 tordesillas_upheld_treaty_relevance: "Difendi la Rilevanza del Trattato"
 tordesillas_upheld_treaty_relevance_desc: "Difendi l'importanza del $treaty_of_tordesillas$ e la sua giustizia di diritto divino."
 tordesillas_upheld_treaty_relevance.tt: "La Rilevanza del Trattato aumenterà di #G 10#!"
 tordesillas_demand_transfer_colony: "Richiedi il Trasferimento di una Provincia Rivendicata"
 tordesillas_demand_transfer_colony_desc: "Il [GetCountry('PAP').GetGovernment.GetRulerTitle] ci ha concesso, e soltanto a noi, il diritto di colonizzare e governare queste terre nel nome di [GetCountry('PAP').GetReligion.GetGodName]. Chi trasgredisce questo mandato divino deve trasferirci la loro terra senza lamentarsi o affrontarne le conseguenze."
 tordesillas_demand_transfer_colony.tt: "Se rifiuteranno la nostra richiesta, riceveremo un [casus_belli|e] per prenderla con la forza"
 tordesillas_revoke_claim: "Revoca una Rivendicazione"
 tordesillas_revoke_claim_desc: "Una negoziazione è sempre uno scambio di successi e concessioni; talvolta dobbiamo concedere qualcosa ai nostri rivali, ma fa parte dell'arte diplomatica riconquistare tali vantaggi in seguito.\n\nUsando la nostra influenza, convinceremo [GetCountry('PAP').Custom('IT_ART_RANGO')][GetCountry('PAP').GetLongName] a revocare una delle rivendicazioni attive del nostro cosignatario, riportando la negoziazione in una posizione per noi favorevole."
 tordesillas_move_the_line: "Sposta la Linea"
 tordesillas_move_the_line_desc: "L'attuale divisione del mondo determinata dal $treaty_of_tordesillas$ non ci favorisce quanto dovrebbe. Dovremmo spostare la linea che separa il mondo un po' più a nostro vantaggio e rendere chiaro al mondo che non si deve scherzare con noi."
 tordesillas_move_the_line.tt: "La linea immaginaria che divide il mondo tra i firmatari sarà spostata in un nuovo [location|e]"
 tordesillas_move_the_line.tt2: "Il Progresso verso la Ratifica sarà ritardato di #R 5#!"
 tordesillas_swap_sides: "Scambia le Parti"
 tordesillas_swap_sides_desc: "Durante le negoziazioni, ci è stato chiaro che la parte del mondo assegnata al nostro rivale è molto migliore della nostra. Useremo la nostra reputazione e il nostro prestigio per convincerli che è nel loro interesse scambiare le nostre rivendicazioni con le loro."
 tordesillas_swap_claim: "Scambia le Rivendicazioni"
 tordesillas_swap_claim_desc: "Con la ratifica del $treaty_of_tordesillas$, il mondo è stato diviso tra le principali potenze coloniali, ma ciò non ci soddisfa ancora. Alcune modifiche potrebbero migliorarne l'equità. Potremmo persuadere una di queste potenze a scambiare una delle nostre rivendicazioni a un'area con una delle loro in un'area confinante."

