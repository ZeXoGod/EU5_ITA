l_english:

 russian_principality_events.2.title: "Intensificazione Agricola"
 russian_principality_events.2.desc: "Un periodo insolitamente prolungato di pace e stabilità ha permesso ai contadini delle grandi tenute monastiche e boiarde di iniziare ad adottare tecniche agricole più moderne. Il metodo del taglia e brucia rimane la norma in gran parte del nostro regno, ma con la diffusione della rotazione delle colture la popolazione in alcune zone sta crescendo in modo significativo."
 russian_principality_events.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 russian_principality_events.3.title: "Signori Minori"
 russian_principality_events.3.desc: "Con il giogo tartaro ormai un ricordo sempre più lontano e l'espansione delle terre, amministrate direttamente [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DAL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], sta diventando sempre più chiaro che abbiamo bisogno di più piccoli proprietari terrieri. Tradizionalmente, l'aristocrazia terriera sarebbe stata la principale candidata a questo privilegio, anche per appezzamenti di terreno più piccoli, ma una maggiore stabilità interna significa che potremmo probabilmente promuovere uomini con altre qualità per occuparsi di queste questioni di economia e agricoltura."
 russian_principality_events.3.a: "Continuiamo a favorire i boiardi."
 russian_principality_events.3.b: "Distribuiamo le terre tra i proprietari terrieri più piccoli."
 
 russian_principality_events.4.title: "Acquisizione di Terre"
 russian_principality_events.4.desc: "Il potere centrale di [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] sta crescendo costantemente e, senza tributi da inviare ai Khan dell'Asia centrale, lo stesso vale per il nostro reddito disponibile. Un raccolto insolitamente ricco ci ha lasciato un surplus considerevole. Potremmo usarlo per rimpinguare le nostre casse per i momenti difficili, ma potremmo anche investirlo per acquisire le terre dei principi minori e delle tenute monastiche."
 russian_principality_events.4.a: "La terra è la vera ricchezza."
 russian_principality_events.4.b: "Abbiamo bisogno di oro per il tesoro reale."
 russian_principality_events.4.c: "Dobbiamo usarlo come leva negli affari di stato."
 
 russian_principality_events.5.title: "Carestia di [famine_province.GetNameWithNoTooltip]"
 russian_principality_events.5.desc: "Una combinazione di malattie e condizioni meteorologiche avverse ha completamente rovinato i raccolti in alcune parti del Regno [ROOT.GetCountry.GetAdjective]. In tempi come questi, molti si rivolgono allo Stato o alla Chiesa per ottenere supporto, altri abbandonano le loro terre o cercano protezione presso potenti Boiardi, tenute monastiche o addirittura si uniscono ai Cosacchi nell'area dei Campi Selvaggi."
 russian_principality_events.5.a: "Lasceremo che se ne occupino i Boiardi."
 STATIC_MODIFIER_NAME_russian_famine: "Carestia"
 russian_principality_events.5.b: "Lasceremo che se ne occupi la Chiesa."
 russian_principality_events.5.c: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] stess[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] li aiuterà."
 
 
 
 russian_principality_events.7.title: "Giorno di San Giorgio"
 russian_principality_events.7.desc: "Tradizionalmente, i contadini hanno il diritto di spostarsi da una zona all'altra in forme controllate nel giorno di San Giorgio. Questo garantisce un certo grado di mobilità, salvaguardando al contempo il raccolto di quell'anno. Ultimamente, tuttavia, molti proprietari terrieri si lamentano del fatto che i contadini stiano abusando di questo privilegio per cercare una vita migliore. Oggi i proprietari terrieri hanno chiesto udienza, implorando che revochiamo questo diritto per i loro contadini. Altrimenti, affermano che non saranno in grado di prestare il servizio militare richiesto dallo Stato."
 russian_principality_events.7.a: "Limitiamo i loro movimenti."
 russian_principality_events.7.b: "Non esenteremo queste terre dalle nostre leggi."
 
 russian_principality_events.8.title: "Muore un Detentore di Appannaggio"
 russian_principality_events.8.desc: "Un Principe [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] è morto e [ROOT.GetCountry.GetGovernment.GetRuler.GetName] piange la perdita di un fratello. Come attuale [ROOT.GetCountry.GetGovernment.GetRulerTitle] dovremmo ora ridistribuire le terre che il defunto deteneva come appannaggio. I nostri fratelli rimasti si aspetteranno senza dubbio di ottenere una parte della terra, ma potremmo cercare di sfruttare questa opportunità per aumentare le dimensioni delle nostre terre..."
 russian_principality_events.8.a: "Confischiamo la terra per noi stessi."
 russian_principality_events.8.b: "Dobbiamo assicurarci il sostegno dei nostri fratelli."
 
 russian_principality_events.9.title: "Feudatari Tatari"
 russian_principality_events.9.desc: "Con l'acquisizione delle terre Tatare siamo diventati i signori dei popoli a cui siamo stati soggetti per così tanto tempo. Se da un lato questa è una vittoria per il popolo [ROOT.GetCountry.GetAdjective], dall'altro è anche un'opportunità. Come abbiamo dolorosamente capito da secoli, i Tatari sono eccellenti cavalieri e conoscono le steppe meglio di chiunque altro. Se permettessimo ai leader locali di continuare a governare il loro popolo, ma in nostro nome, potrebbero essere aperti all'idea di servire nei nostri eserciti."
 russian_principality_events.9.a: "Un'idea eccellente!"
 russian_principality_events.9.b: "Non possiamo concedere ai musulmani tali diritti all'interno dei nostri confini."
