 anglican_events.1.title: "L'Esposizione delle Armi Reali"
 anglican_events.1.desc: "In seguito alla distruzione e rimozione dei simboli papisti, le chiese anglicane sono rimaste piuttosto spoglie di decorazioni. È stato decretato che, al posto di queste icone blasfeme, vengano esposte le Armi Reali di [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. La presenza delle Armi Reali rafforza nella coscienza pubblica la realtà del nuovo ordine: che [ROOT.GetCountry.GetGovernment.GetRuler.GetName] è nominato da Dio non solo come [ROOT.GetCountry.GetGovernment.GetRulerTitle] di [ROOT.GetCountry.GetName], ma anche come Governatore Supremo della Chiesa."
 anglican_events.1.a: "Esponi con orgoglio le Armi Reali in ogni chiesa."

 anglican_events.2.title: "Recusazione"
 anglican_events.2.desc: "La partecipazione ai servizi anglicani è obbligatoria nel [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]. La recusazione è punibile con multe severe. Una persona dichiarata colpevole deve cedere tutti i propri beni mobili e immobili, le sue terre, tenimenti ed eredità, nonché tutte le sue rendite e annualità. L'applicazione, tuttavia, è difficile a causa dell'enorme numero di potenziali recusanti, per cui dovremmo concentrare i nostri sforzi sugli individui più preoccupanti.\n\nIl papismo è un crimine particolarmente odioso. Poiché il Papa nega la legittimità del [ROOT.GetCountry.GetGovernment.GetRulerTitle], così devono fare anche i fedeli cattolici, e dunque tutti i cattolici possono essere considerati traditori dello stato.\n\nI non conformisti radicali come i puritani possono anch'essi essere perseguiti da queste leggi se deviano troppo dalle dottrine stabilite della Chiesa.\n\nLa legge impone l'uniformità della fede religiosa [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName], ma potrebbe anche essere usata per scoraggiare il fazionalismo a corte. Il semplice sospetto di recusazione può distruggere la reputazione di una persona a corte."
 anglican_events.2.a: "Prendi di mira i Cattolici."
 anglican_events.2.b: "Prendi di mira i Puritani."
 anglican_events.2.a.tt: "Tutti i [pops|e] [ShowReligionName('catholic')] perderanno [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] di [pop_satisfaction|e]"

 anglican_events.3.title: "Profezie e Sermoni"
 anglican_events.3.desc: "La Chiesa Anglicana non richiede che il suo clero dedichi molto tempo alla predicazione. Un sermone mensile o persino trimestrale è considerato sufficiente secondo la legge, ed è solitamente tratto direttamente dal Libro delle Omelie.\n\nMolti parrocchiani desiderano un approccio più personale e coinvolgente ai servizi religiosi e hanno deciso di agire autonomamente raccogliendo fondi per pagare predicatori istruiti che parlino nelle loro città. Tuttavia, questi predicatori non sempre hanno le opinioni teologiche più ortodosse. Spesso, infatti, i più desiderosi di predicare sono coloro che hanno le idee più radicali, e così questi sermoni privati sono stati associati al movimento puritano.\n\nSebbene vi siano vantaggi in una popolazione più istruita religiosamente, reprimere il puritanesimo aumenterebbe l'autorità della Chiesa."
 anglican_events.3.a: "Proibisci questi sermoni non conformisti."
 anglican_events.3.b: "Lascia che predichino come vogliono."

 anglican_events.4.title: "Dibattito Parlamentare sulla Dottrina"
 anglican_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] [ROOT.GetCountry.GetAdjective] è spesso chiamato a discutere questioni religiose. Di solito, il [ROOT.GetCountry.GetGovernment.GetRulerTitle] proporrà una nuova ondata di riforme per la Chiesa anglicana e il [ROOT.GetCountry.GetGovernment.GetParliament.GetName] prenderà posizione secondo le linee fazionali consolidate; i Membri dei Comuni sono più inclini a sostenere misure radicali o persino puritane, mentre i Lord temporali tendono a favorire un approccio più conservatore. Raramente il [ROOT.GetCountry.GetGovernment.GetRulerTitle] ottiene esattamente ciò che vuole, e quando [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] ci riesce, spesso sono implicate misure coercitive."
 anglican_events.4.a: "Approvare le riforme esattamente come proposte dal [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 anglican_events.4.b: "I Lord vincono la giornata."
 anglican_events.4.c: "I Comuni ottengono ciò che vogliono."

 anglican_events.5.title: "I Trattati dei Marprelate"
 anglican_events.5.desc: "Insoddisfatti dell'establishment conservatore della Chiesa Anglicana, un gruppo di puritani che scrive sotto lo pseudonimo ‘Martin Marprelate' ha iniziato a pubblicare una serie di opuscoli feroci diretti alla leadership della Chiesa. Secondo questi autori, i Vescovi [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] sono prelati superbi, papisti, presuntuosi, profani, meschini, pestilenziali e perniciosi che usurpano l'autorità di Dio.\n\nQuesti trattati hanno attirato l'attenzione del pubblico e rischiano di ridicolizzare l'Establishment se non si interviene."
 anglican_events.5.a: "Ignora queste sciocchezze."
 anglican_events.5.b: "Rispondi allo stesso modo, questa è una guerra di pamphlet!"
 anglican_events.5.c: "Trova e arresta gli autori."

 anglican_events.6.title: "Ribellioni del Libro delle Preghiere"
 anglican_events.6.desc: "Le dottrine della Chiesa Anglicana sono contenute nel Libro della Preghiera Comune. È un libro che necessita di revisioni periodiche per conformarsi ai cambiamenti del pensiero anglicano, che oscilla tra una teologia più radicale e una più tradizionale. L'edizione più recente contiene materiale che ha profondamente irritato la popolazione di [prayer_book_province.GetName], molti dei quali rimangono legati ai dogmi e alle pratiche cattoliche. Si sono sollevati in rivolta, chiedendo che il Libro venga riportato alla versione precedente."
 anglican_events.6.a: "Abroga la nuova edizione e fai concessioni tradizionaliste."
 anglican_events.6.b: "Non tollereremo il tradimento papista!"

 anglican_events.7.title: "Statista Cripto-[ShowReligionAdjectiveWithNoTooltip('catholic')]"
 anglican_events.7.desc: "La Riforma [ROOT.GetCountry.Custom('IT_ADJ_FS')] non ha convinto i cuori e le menti dell'intera popolazione. Molti continuano a provare una certa simpatia per la fede [ShowReligionAdjective('catholic')], anche all'interno della [ROOT.GetCountry.GetGovernment.GetCourtTitle]. È stato scoperto che [minister.GetName] ha partecipato segretamente a una messa [ShowReligionAdjectiveWithNoTooltip('catholic')], una pratica severamente proibita dalla legge. Se scopert[minister.Custom('IT_ART_O_A')], [minister.GetSheHe] rischia di perdere tutte le sue terre e proprietà e non potrà più ricoprire cariche pubbliche."
 anglican_events.7.a: "È troppo utile, per ora."
 anglican_events.7.b: "Cacciamo i credenti dalla fede [ShowReligionAdjectiveWithNoTooltip('catholic')] nella [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 anglican_events.7.c: "Via la testa a [minister.GetHerHis]!"

 anglican_events.8.title: "Preghiere ai Santi"
 anglican_events.8.desc: "Quando [ROOT.GetCountry.GetName] ruppe con Roma, eliminammo l'idea superstiziosa che le preghiere dovessero essere rivolte ai Santi anziché a Dio stesso. Poiché la nostra nuova teologia non ha posto per il concetto papista di Purgatorio, non c'è bisogno che i Santi intercedano per le nostre anime. Nonostante ciò, molte persone continuano la pratica di pregare i Santi e molte chiese concedono eccessiva venerazione al loro patrono."
 anglican_events.8.a: "È innocuo, possiamo permetterlo."
 anglican_events.8.b: "L'uniformità deve essere applicata."

 anglican_events.9.title: "Abolizione dei Giorni di Festa"
 anglican_events.9.desc: "Il calendario liturgico cattolico è pieno di giorni di festa che fungono da festività pubbliche e occasioni di celebrazione. Non essendo più sotto l'autorità papale, la nostra Chiesa deve decidere fino a che punto questa pratica debba continuare. I riformatori più ferventi sostengono che festività superflue incoraggino tentazioni peccaminose e distraggano dal lavoro utile. Questo ha trovato ampio consenso teologico, ma l'abolizione dei giorni di festa potrebbe scontentare la popolazione, che ama godersi un giorno libero ogni tanto."
 anglican_events.9.a: "Abolisci più giorni di festa."
 anglican_events.9.b: "Lascia che si divertano."

 anglican_events.10.title: "Puritani in Partenza per le Colonie"
 anglican_events.10.desc: "I puritani hanno da tempo criticato la gerarchia e le dottrine della Chiesa [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]. Ai loro occhi, la Riforma ha semplicemente sostituito il Papa con il/la [ROOT.GetCountry.GetGovernment.GetRulerTitle] e denunciano apertamente l'atteggiamento lassista dello stato verso le riforme. Oltre alle dispute teologiche, i puritani sono stati perseguitati come non conformisti, a seconda delle inclinazioni dell'attuale [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Infine, esausti dagli affari religiosi europei, molti puritani hanno deciso di migrare nel Nuovo Mondo. Si sono organizzati in una compagnia coloniale e hanno richiesto una carta per fondare nuovi insediamenti nelle Americhe."
 anglican_events.10.a: "Lascia che costruiscano il loro insediamento."
 anglican_events.10.b: "Integrali in una colonia già esistente."

 anglican_events.11.title: "Controversia sulle Vesti Liturgiche"
 anglican_events.11.desc: "La questione delle vesti clericali rimane un tema controverso nella Chiesa Anglicana. Gli sfarzosi e superstiziosi cenci dei papisti devono certamente essere eliminati, ma il grado di austerità richiesto al clero continua a infiammare dibattiti e proteste.\n\nGli anglicani conservatori desiderano ripristinare alcune delle elaborate decorazioni del vecchio sacerdozio cattolico, mentre i moderati ritengono che una semplice cotta sia sufficiente. I riformatori radicali insistono che le vesti non solo mancano di supporto scritturale, ma deturpano e corrompono le ordinanze istituite da Dio."
 anglican_events.11.a: "Permetti le vesti tradizionali."
 anglican_vestments_tt: "Ciò aumenterà la domanda di [ShowGoodsName('fine_cloth')] da parte del nostro [ShowPopTypeName('clergy')]"
 anglican_events.11.b: "Solo cotte."
 anglican_events.11.c: "Denuncia tutte le vesti."

 anglican_events.12.title: "Distruzione degli Altari"
 anglican_events.12.desc: "I primi anni della Riforma inglese sono un periodo di fervente iconoclastia. Qualsiasi ornamento o reliquia che suggerisca anche lontanamente il papismo, l'esistenza del Purgatorio o la divinità dei santi viene spietatamente eliminato dalle chiese. Qualsiasi cosa che possa indurre in errore i laici deve essere distrutta: altari demoliti, dipinti ricoperti, santuari rovinati.\n\nUn problema perpetuo per la nuova Chiesa anglicana è la questione di quanto lontano debba spingersi questa iconoclastia. Alcuni riformatori più radicali chiedono la fine delle travi sacre, dei candelabri e dei crocifissi, mentre altri desiderano ripristinare alcuni degli ornamenti più innocui."
 anglican_events.12.a: "Distruggi gli altari e imprigiona i protestanti papisti!"
 anglican_events.12.a.tt: "Tutti i [ShowReligionName('catholic')] [pops|e] perderanno [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] di [pop_satisfaction|e]"
 anglican_events.12.b: "Distruggi solo ciò che è indiscutibilmente papista."
 anglican_events.12.b.tt: "Tutti i [ShowReligionName('catholic')] [pops|e] perderanno [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] di [pop_satisfaction|e]"
 anglican_events.12.c: "Metti fine a questa iconoclastia."

 anglican_events.13.title: "Istigatori Cattolici"
 anglican_events.13.desc: "Sebbene [ROOT.GetCountry.GetName] si sia formalmente separato da Roma, il Papa continua a interferire nei nostri affari orchestrando complotti contro [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Gesuiti e sacerdoti figurano tra i suoi agenti, protetti da traditori recusanti.\n\nQuesti criptocattolici utilizzano metodi ingegnosi per nascondere gli agenti papisti alla legge, costruendo astutamente spazi segreti dietro le pareti, sotto il pavimento e persino in passaggi sotterranei nascosti. Nascondersi in questi “sacrari per sacerdoti” può ferire o persino soffocare i loro occupanti, quindi è improbabile che possano fuggire rapidamente una volta scoperti."
 anglican_events.13.a: "Conduci una caccia ai sacerdoti a livello nazionale. Perquisisci ogni casa!"
 anglican_events.13.b: "Scopri da dove provengono."

 anglican_events.15.title: "Monarca Non Conformista"
 anglican_events.15.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] si trova nella spiacevole posizione di essere allo stesso tempo un non conformista religioso e il Governatore Supremo della Chiesa [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]. Gli anglicani [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] faticano a tollerare questa situazione, e la legittimità della Chiesa è drammaticamente indebolita."
 anglican_events.15.a: "Sarà un adattamento difficile."
 anglican_events.15.b: "Il monarca deve essere anglicano."
