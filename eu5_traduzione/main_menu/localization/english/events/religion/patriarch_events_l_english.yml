l_english:
 patriarch_events.1.title: "I Santi di [local_saint_state_province.GetProvince.GetNameWithNoTooltip]"
 patriarch_events.1.desc: "C'è grande incertezza nella sede di [local_saint_state_province.GetProvince.GetName]. Sebbene siamo uniti nella fede, il popolo dello Stato, inclusi molti dei sacerdoti locali, si rifiuta di partecipare alle feste e alle celebrazioni dei santi che sono consuetudinarie all'interno dei nostri confini. Essi sostengono che queste non siano canoniche e che osserveranno i costumi religiosi dei loro antenati, inclusa la venerazione di un certo numero di santi sospetti della zona."
 patriarch_events.1.a: "Dobbiamo imporre i santi e le feste [ROOT.GetCountry.Custom('IT_ADJ_FP')]."
 STATIC_MODIFIER_NAME_saints_enforced: "Conformità Religiosa"
 STATIC_MODIFIER_DESC_saints_enforced: "Abbiamo costretto la popolazione in questa località ad aderire ai nostri costumi religiosi, a costo che risentano fortemente del nostro dominio. Con il tempo, tuttavia, ciò Ci consentirà di integrarLi meglio nella nostra società."
 patriarch_events.1.b: "C'è poco da guadagnare nell'insistere."
 patriarch_events.2.title: "Influenza Liturgica"
 patriarch_events.2.desc: "Il vescovo di [local_see_province.GetProvince.GetName] ha obiettato a [target_character.GetName] e al modo magniloquente in cui [target_character.GetSheHe] ha condotto la consacrazione di una Cattedrale a [local_see_province.GetName]. Sebbene insista sul fatto che non sia ingrato per le grandi donazioni che abbiamo dato alla Chiesa, il vescovo sta mettendo in discussione l'uso di infrangere il canone liturgico per promuovere gli interessi del [ROOT.GetCountry.GetFlavorRank]."
 patriarch_events.2.a: "Deve imparare il suo posto!"
 patriarch_events.2.b: "Faremo un'ulteriore donazione alla Chiesa per mostrare la nostra umiltà."
 patriarch_events.3.title: "Una [ShowBuildingTypeNameWithNoTooltip('cathedral')] per [local_see_province.GetNameWithNoTooltip]"
 patriarch_events.3.desc: "La [ShowBuildingTypeName('cathedral')] di [local_see_province.GetName] è stata danneggiata e necessita di riparazioni urgenti. Il Metropolita ha fatto sapere che si aspetta che aiutiamo a finanziare le riparazioni e che anche una ridecorazione generale sarebbe piuttosto benefica per la Chiesa.\n\nL'architettura pia ha visto un grande sviluppo da quando questa casa di culto fu costruita per la prima volta e potrebbe certamente beneficiare del nostro coinvolgimento di esperti stranieri..."
 patriarch_events.3.a: "DiamoLe una degna ristrutturazione!"
 patriarch_events.3.b: "Possiamo riparare i danni, ma non di più."
 patriarch_events.4.title: "Eresia a [judaizers_province.GetProvince.GetNameWithNoTooltip]!"
 patriarch_events.4.desc: "Il nostro Metropolita di recente nomina di [judaizers_province.GetProvince.GetName] ha scoperto un'orribile eresia locale. Egli afferma che la setta stia denunciando la Trinità, la divinità di Cristo e la gerarchia ecclesiastica. Il Metropolita Ci ha chiesto di aiutarLo in questo momento di bisogno poiché avrà bisogno di molte più risorse per sradicare questa eresia che è diffusa tra gli alti e i bassi ceti.\n\nIl caso sembra molto chiaro. Tranne per il fatto che la setta sembra avere alcuni sostenitori anche a [ROOT.GetCountry.GetCapital.GetName]. Possiamo davvero permetterCi di perdere il sostegno di questi uomini e donne, e sono davvero così eretici come afferma il Metropolita?"
 patriarch_events.4.a: "Gli eretici devono bruciare!"
 STATIC_MODIFIER_NAME_rooting_out_heresy: "Sostegno all'Inquisizione Locale"
 STATIC_MODIFIER_DESC_rooting_out_heresy: "Questa località è sottoposta a un'inquisizione guidata dal suo Metropolita al fine di garantire la conformità religiosa e l'eliminazione di ogni eresia."
 patriarch_events.4.b: "Chiaramente Si sbaglia."
 patriarch_events.5.title: "I Monasteri Prosperano a [monastic_province.GetNameWithNoTooltip]"
 patriarch_events.5.desc: "Il Vescovo di [monastic_province.GetProvince.GetName] riferisce che le comunità monastiche locali stanno crescendo a una velocità senza precedenti. Le proprietà di un monastero locale a [monastic_province.GetName] sono infatti cresciute così tanto e sono così ben tenute da essere diventate l'invidia del nostro amministratore locale. Il governatore si è invischiato in un conflitto con i monaci su dove esattamente vada la demarcazione tra le loro terre e quelle del [ROOT.GetCountry.GetFlavorRank].\n\nÈ giunto il momento per le autorità centrali di intervenire e risolvere la disputa. Aiutare il monastero assicurerebbe senza dubbio la loro gratitudine, ma questa potrebbe anche essere un'opportunità per mettere le mani su più terra per lo Stato..."
 patriarch_events.5.a: "Chiaramente il nostro governatore ha ragione!"
 patriarch_events.5.b: "Dobbiamo ascoltare questi uomini di [ROOT.GetCountry.GetReligion.GetGodName]."
