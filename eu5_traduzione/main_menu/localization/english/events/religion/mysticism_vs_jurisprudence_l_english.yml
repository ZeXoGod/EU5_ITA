l_english:
 mysticism_vs_jurisprudence.1.title: "Diffusione di Pratiche Estreme a [spread_of_extreme_practices_province.GetNameWithNoTooltip]"
 mysticism_vs_jurisprudence.1.desc: "Stanno emergendo diverse nuove forme di misticismo [ShowReligionGroupAdjective('muslim')]; una delle più controverse è una forma di dervisci Sufi noti come 'rinunciatari'. Questi uomini cercano di separarsi completamente dalla società normale, radendosi tutti i peli del corpo fino alle sopracciglia e rompendo pubblicamente le regole della $sharia$ per dimostrare la Loro relazione unica con [ROOT.GetCountry.GetReligion.GetGodName], il tutto mentre vagano di città in città mendicando l'elemosina. I nostri studiosi religiosi ne chiedono la persecuzione, sostenendo che la tendenza della popolazione non istruita a guardarli con timore reverenziale allontanerà il popolo dalla vera fede."
 mysticism_vs_jurisprudence.1.a: "Espelleteli da [spread_of_extreme_practices_province.GetNameWithNoTooltip]."
 mysticism_vs_jurisprudence.1.b: "$common_string_leave_them_be$"
 mysticism_vs_jurisprudence.2.title: "Studiosi di Ritorno"
 mysticism_vs_jurisprudence.2.desc: "In particolare sulla scia delle conquiste [GetCountry('MGE').GetAdjective] del tredicesimo secolo, L'[ShowRegionName('egypt_region')] e la Siria emersero come i principali centri di apprendimento erudito nel mondo [ShowReligionGroupAdjective('muslim')]. Studiosi [ShowReligionAdjective('sunni')] di ogni persuasione accorsero al [ShowLocationName('cairo')] e a [ShowLocationName('damascus')] per imparare dai docenti più rinomati di scienza, teologia e, soprattutto, diritto; nel frattempo, studiosi [ShowReligionAdjective('shia')] viaggiarono a [ShowLocationName('sidon')] in [ShowProvinceDefinitionName('lebanon_province')] per incontrare gli studiosi dell'ortodosso sciismo duodecimano ([ShowReligionNameWithNoTooltip('shia')]). Molti studenti dalle nostre terre, avendo completato il Loro pellegrinaggio educativo, stanno ora tornando a casa sperando di implementare un approccio legalistico [ShowReligionGroupNameWithNoTooltip('muslim')] nel nostro [ROOT.GetCountry.GetFlavorRank] proprio come Lo hanno imparato nei centri nevralgici del [ShowReligionGroupNameWithNoTooltip('muslim')]."
 mysticism_vs_jurisprudence.2.a: "Saranno una gradita aggiunta al nostro Paese."
 mysticism_vs_jurisprudence.2.b: "Il contatto con il divino è più che studiare libri."
 mysticism_vs_jurisprudence.3.title: "Organizzazioni Sufi Radunano Sostegno"
 mysticism_vs_jurisprudence.3.desc: "Le forme popolari di culto Sufi stanno diventando estremamente diffuse in tutto il mondo [ShowReligionGroupAdjective('muslim')]. Vedendo lo stato indebolito dei nostri eserciti, gli $rank_county_arabic_ruler_male$ dei principali ordini Sufi hanno iniziato a esortare i Loro seguaci a prendere le armi per sostenerci contro i nostri nemici."
 mysticism_vs_jurisprudence.3.a: "Non possiamo fare affidamento sui mistici per il sostegno!"
 mysticism_vs_jurisprudence.3.b: "Diamo il benvenuto a questi guerrieri della fede."
 mysticism_vs_jurisprudence.4.title: "Armonia Religiosa"
 mysticism_vs_jurisprudence.4.desc: "Proprio come molti membri [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] hanno sviluppato inclinazioni Sufi, molti dei nostri ordini Sufi sono arrivati ​​a esaltare la virtù di una vita pia vissuta in conformità con la $sharia$. Nonostante le voci contrarie su entrambi gli estremi, siamo riusciti a trovare un equilibrio tra [ShowSocietyDirectionName('mysticism')] e [ShowSocietyDirectionName('jurisprudence')]. Il nostro [ROOT.GetCountry.GetFlavorRank] sta attualmente godendo dei frutti della moderazione e della tolleranza delle diverse pratiche religiose."
 mysticism_vs_jurisprudence.4.a: "[ROOT.GetCountry.GetReligion.GetGodName] è Buono."
 mysticism_vs_jurisprudence.5.title: "Dibattito sulla Filosofia di Ibn 'Arabī"
 mysticism_vs_jurisprudence.5.desc: "Ibn 'Arabī fu uno studioso e mistico [ShowCultureName('andalusi')] del XII secolo, considerato da molti Sufi come il più eminente maestro spirituale. La sua filosofia panteistica dell''unità dell'essere' vedeva tutta la creazione come una manifestazione di [ROOT.GetCountry.GetReligion.GetGodName] e invitava i fedeli a vedere la bellezza divina, non solo nei rituali tradizionali del [ShowReligionGroupName('muslim')], ma in tutti gli aspetti della vita.\n\nDa allora, sono infuriati i dibattiti sulla compatibilità della sua filosofia con le interpretazioni accademiche del [ShowReligionGroupNameWithNoTooltip('muslim')], con alcuni che si sono spinti fino a etichettarLo come un miscredente. Per molti Sufi, d'altra parte, la filosofia di Ibn 'Arabī divenne il principio fondamentale della Loro pratica religiosa. Ora viene chiesto anche a Noi di prendere posizione."
 mysticism_vs_jurisprudence.5.a: "Nega l'unità dell'essere."
 mysticism_vs_jurisprudence.5.b: "Sostieni l'unità dell'essere."
 mysticism_vs_jurisprudence.6.title: "Restrizioni Edilizie per [ROOT.GetCountry.Custom('IT_DHIMMI_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')]"
 mysticism_vs_jurisprudence.6.desc: "Sotto la Legge [ShowReligionGroupAdjective('muslim')], gli abitanti non-[ShowReligionGroupAdjectiveWithNoTooltip('muslim')] affrontano una serie di restrizioni sulla costruzione di nuovi edifici nei centri urbani; le Loro case non devono essere più alte di quelle della comunità [ShowReligionGroupAdjectiveWithNoTooltip('muslim')], ed è Loro vietato costruire nuovi centri di culto, potendo solo mantenere quelli che già esistevano. In pratica, queste regole spesso non vengono applicate, ma man mano che il nostro [ROOT.GetCountry.GetFlavorRank] si sposta ulteriormente verso un'interpretazione legalistica del [ShowReligionGroupNameWithNoTooltip('muslim')], membri chiave [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] stanno iniziando a chiederne l'applicazione più rigorosa."
 mysticism_vs_jurisprudence.6.a: "Applicate la lettera della legge."
 mysticism_vs_jurisprudence.6.b: "Lasciateli fare come preferiscono."
 mysticism_vs_jurisprudence.7.title: "[ROOT.GetCountry.Custom('IT_DHIMMI_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')] Ignora le Restrizioni Edilizie"
 mysticism_vs_jurisprudence.7.desc: "Nonostante sia ufficialmente proibito costruire luoghi di culto e edifici alti, [ROOT.GetCountry.Custom('IT_DHIMMI_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')] in diverse province del nostro [ROOT.GetCountry.GetFlavorRank] sta apertamente disobbedendo alle leggi, e molti dei nostri Qāḍi sono troppo indulgenti per rispondere, sia perché non ci vedono alcun male, sia a causa delle ingenti tangenti che possono guadagnare chiudendo un occhio."
 mysticism_vs_jurisprudence.7.a: "Aumentate gli sforzi di applicazione."
 mysticism_vs_jurisprudence.7.b: "Lasciate che queste leggi non vengano applicate."
 mysticism_vs_jurisprudence.8.title: "Comandare il Bene e Proibire il Male"
 mysticism_vs_jurisprudence.8.desc: "I fedeli [ShowReligionGroupAdjective('muslim')] sono incoraggiati nel $common_string_quran$ ad assumere un ruolo attivo nella Loro comunità per 'comandare il bene e proibire il male'. Sebbene questo comando sia stato interpretato in molti modi dagli studiosi [ShowReligionGroupAdjectiveWithNoTooltip('muslim')], i gruppi riformisti a volte lo hanno usato per giustificare la diffusione forzata di opinioni più estreme. Un gruppo di carismatici predicatori di moschee a [ROOT.GetCountry.GetCapital.GetName] ha iniziato a chiedere la fine delle pratiche religiose non ortodosse e stanno incitando la popolazione contro i Sufi, portando a violenza e scontri di strada."
 mysticism_vs_jurisprudence.8.a: "Reprimete il movimento."
 mysticism_vs_jurisprudence.8.b: "Offrite Loro il nostro sostegno."
 mysticism_vs_jurisprudence.9.title: "Dibattito sulle Pratiche Sufi"
 mysticism_vs_jurisprudence.9.desc: "Gli studiosi [ShowReligionGroupAdjective('muslim')] hanno diverse opinioni sulla questione dell'ammissibilità del Sufismo. Mentre la maggior parte apprezza l'accresciuto livello di devozione religiosa che ispira tra la popolazione generale, alcuni disapprovano il modo in cui certi Sufi esprimono la Loro fede. La poesia e il canto sul vino e l'amore illecito, così come la danza comunitaria e la venerazione per le tombe di coloro che sono considerati santi, possono a volte provocare l'opposizione di elementi più intransigenti [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 mysticism_vs_jurisprudence.9.a: "Sostenete gli intransigenti."
 mysticism_vs_jurisprudence.9.b: "Sostenete i moderati."
 mysticism_vs_jurisprudence.10.title: "Purificazione delle Leggi Fiscali"
 mysticism_vs_jurisprudence.10.desc: "Garantire che le leggi del [ROOT.GetCountry.GetFlavorRank] operino in conformità con la sacra $sharia$ richiede che occasionalmente riesaminiamo le nostre pratiche di riscossione delle tasse e ci sforziamo di allinearle il più possibile alle posizioni legali sostenute dai grandi legislatori della nostra scuola [ROOT.GetCountry.GetReligiousSchool.GetName]. Ciò significa eliminare le tasse consuetudinarie che si sono accumulate nel corso degli anni e prelevare solo ciò che è consentito dalla $sharia$."
 mysticism_vs_jurisprudence.10.a: "La popolazione contadina deve essere libera da esazioni illegali."
 mysticism_vs_jurisprudence.10.b: "Respingete la proposta."
 mysticism_vs_jurisprudence.11.title: "Mistici e Cantastorie"
 mysticism_vs_jurisprudence.11.desc: "Molti tra [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] metterebbero in discussione la grande influenza che i cantastorie hanno sulla vita degli uomini comuni. Le storie di eroi tradizionali del nostro popolo sono secolari, ma rischiano di creare un culto attorno a destini gravemente distorti di figure storiche. Chierici di spicco a [storytellerprovince.GetName] hanno preso una posizione ferma contro i cantastorie del [ROOT.GetCountry.GetFlavorRank] e avvertono che gli studiosi religiosi del passato hanno messo in guardia sul fatto che l'ascolto ossessivo di storie potrebbe portare a un falso culto."
 mysticism_vs_jurisprudence.11.a: "Dobbiamo vietare le storie offensive nel [ROOT.GetCountry.GetFlavorRank]."
 mysticism_vs_jurisprudence.11.b: "Non c'è nulla di male nell'idealizzare i nostri antenati."
 mysticism_vs_jurisprudence.12.title: "Gilde e Fraternite Commerciali"
 mysticism_vs_jurisprudence.12.desc: "Le gilde e le fraternite sono un fattore costante nella vita pubblica del [ROOT.GetCountry.GetFlavorRank]. Per molti versi, queste sono piccole comunità all'interno della comunità più ampia, con le Loro proprie regole, usanze e persino leggi. È anche molto comune per queste associazioni indulgere in tradizioni mistiche, Sufismo e spesso in un adattamento non ortodosso della $sharia$, rendendo a volte difficile per le leggi [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] penetrare l'ambiente urbano.\n\nArtigiani a [fraternity_province.GetName] si sono rivolti allo Stato, mettendoci in guardia sui locali membri di gilde con grande influenza sugli affari locali. Chiunque desideri intraprendere un mestiere in città è attualmente tenuto a essere approvato da queste gilde e poi a prestare giuramenti di fedeltà."
 mysticism_vs_jurisprudence.12.a: "Questo è inaccettabile."
 mysticism_vs_jurisprudence.12.b: "Non interferiamo con le gilde."
 mysticism_vs_jurisprudence.13.title: "Dissenso Sociale e Sufismo Popolare"
 mysticism_vs_jurisprudence.13.desc: "La grande enfasi che il nostro governo ha posto sulla [ShowSocietyDirectionName('jurisprudence')] e la restrizione del [ShowSocietyDirectionName('mysticism')] nella nostra società hanno avuto l'effetto di associare strettamente il Sufismo alla resistenza al governo centrale. In tempi di disagio sociale, molti ora guardano agli ordini mistici per una guida spirituale come alternativa [ROOT.GetCountry.Custom('IT_CLERGY_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] altamente legalistico e al suo alleato [ROOT.GetCountry.GetGovernment.GetAdjective].\n\nMentre le tensioni si accendono a [popular_sufism_province.GetProvince.GetName], [master_char.GetName], un Maestro Sufi residente con grande influenza, ha espresso il suo sostegno al [ROOT.GetCountry.GetGovernment.GetRulerTitle], potenzialmente calmando la situazione."
 mysticism_vs_jurisprudence.13.a: "Non c'è bisogno di corteggiare una folla di mistici."
 social_unrest_mysticism: "Disordini Sociali"
 mysticism_vs_jurisprudence.13.b: "[ROOT.GetCountry.GetReligion.GetGodName] è buono."
 mysticism_vs_jurisprudence.14.title: "[ShowGoodsNameWithNoTooltip('coffee')] e [ShowGoodsNameWithNoTooltip('tobacco')]"
 mysticism_vs_jurisprudence.14.desc: "Sebbene siano piuttosto nuovi nella nostra società, l'uso di stimolanti come [ShowGoodsName('coffee')] e [ShowGoodsName('tobacco')] si è diffuso rapidamente, con caffetterie ora una caratteristica comune da [ROOT.GetCountry.GetCapital.GetName] a [coffee_province.GetName]. La popolarità è particolarmente marcata tra gli ordini Sufi. La novità di queste sostanze significa che l'establishment religioso è diviso sul Loro uso appropriato.\n\nMolti legalisti rigorosi vogliono che Ne limitiamo l'uso, mentre altri sostengono la cautela, poiché sia [ShowGoodsNameWithNoTooltip('coffee')] che [ShowGoodsNameWithNoTooltip('tobacco')] sono molto popolari nel nostro Stato. Le autorità locali a [coffee_province.GetNameWithNoTooltip] si sono ora rivolte a [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] volendo chiudere le caffetterie locali che credono siano diventate luoghi di incontro per i dissidenti."
 mysticism_vs_jurisprudence.14.a: "Imponiamo restrizioni."
 mysticism_vs_jurisprudence.14.b: "Lasciate Loro il Loro [ShowGoodsNameWithNoTooltip('coffee') |l]."
 mysticism_vs_jurisprudence.15.title: "Ordini Sufi in Crescita di Popolarità a [new_province.GetNameWithNoTooltip]"
 mysticism_vs_jurisprudence.15.desc: "Alcuni degli ordini Sufi più diffusi in [ROOT.GetCountry.GetName] hanno rapidamente iniziato a stabilirSi nella [new_province.GetName] appena acquisita. Mentre i locali sembrano alquanto titubanti riguardo al dominio [ROOT.GetCountry.GetAdjectiveWithNoTooltip], hanno abbracciato gli ordini e questo ha notevolmente facilitato l'integrazione del [new_province.GetRank.GetName] nel nostro [ROOT.GetCountry.GetFlavorRank]."
 mysticism_vs_jurisprudence.15.a: "Rafforzate invece l'establishment legale."
 mysticism_vs_jurisprudence.15.b: "Questo è eccellente."
 mysticism_vs_jurisprudence.16.title: "Disprezzo della $sharia$?"
 mysticism_vs_jurisprudence.16.desc: "I dotti membri [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] si lamentano per l'ampia inosservanza delle regole della $sharia$ [ROOT.GetCountry.Custom('IT_NEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. Chiedono che riduciamo l'influenza degli ordini mistici e dell'eterodossia nel Paese. Il mancato rispetto potrebbe farci perdere il Loro sostegno, e molti di questi preziosi studiosi legali potrebbero persino partire per altre corti."
 mysticism_vs_jurisprudence.16.a: "Seguiamo le Loro raccomandazioni."
 mysticism_vs_jurisprudence.16.b: "Non possiamo cedere a tali minacce."
 mysticism_vs_jurisprudence.17.title: "Le Restrizioni Edilizie Scadono"
 mysticism_vs_jurisprudence.17.desc: "Man mano che il nostro [ROOT.GetCountry.GetFlavorRank] perde il suo zelo per il [ShowReligionGroupName('muslim')] legalistico, è diventato sempre più difficile per Noi trovare e nominare Qāḍi disposti ad attuare pienamente le nostre restrizioni ufficiali sulla costruzione di edifici [ROOT.GetCountry.Custom('IT_DHIMMI_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')]. La legge è, a questo punto, semplicemente diventata inapplicabile."
 mysticism_vs_jurisprudence.17.a: "Tanto meglio."
 mysticism_vs_jurisprudence.20.title: "Un Nuovo Sovrano"
 mysticism_vs_jurisprudence.20.desc: "La nostra nazione ha gravemente mancato di una mano guida ferma sotto il governo di [target_heir.GetName], un bambino timido, mal preparato ad affrontare i pericoli del mondo. Fortunatamente per tutti Noi, uno dei suoi consiglieri più stretti ha deciso di agire. Il bambino è ora al sicuro e non può più fare del male. Il consigliere è stato proclamato nostro nuovo sovrano e ha giurato di fornire alla nostra nazione la forte leadership di cui ha così disperatamente bisogno."
 mysticism_vs_jurisprudence.20.a: "Possa il governo del nostro nuovo signore essere lungo e prospero!"
 mysticism_vs_jurisprudence.21.title: "Convertire [ShowWorkOfArtNameWithNoTooltip('hagia_sophia')] in Moschea"
 mysticism_vs_jurisprudence.21.desc: "L'Imperatore [GetCountry('BYZ').GetAdjective] Giustiniano I costruì [ShowWorkOfArtName('hagia_sophia')] nel 532, scegliendo Isidoro di Mileto e Antemio di Tralle come architetti. La chiesa fu costruita con colonne ellenistiche dal Tempio di Artemide a Efeso, pietra di porfido dall'[ShowRegionName('egypt_region')], marmo verde dalla [ShowProvinceDefinitionName('thessaly_province')], pietra nera dal [ShowLocationName('bosphorus')] e pietra gialla dalla Siria. Il fatto che una chiesa [ShowReligionGroupAdjective('christian')] sia ancora in uso non piace alla popolazione, che desidera che venga trasformata in una moschea. È anche in estremo bisogno di ristrutturazione e dovrebbe essere riparata prima di essere trasformata in moschea."
 mysticism_vs_jurisprudence.21.a: "RiparateLa e trasformateLa!"
 mysticism_vs_jurisprudence.21.b: "LasciateLa stare"
 mysticism_vs_jurisprudence.22.title: "Preghiere del Venerdì?"
 mysticism_vs_jurisprudence.22.desc: "La preghiera congregazionale settimanale è stata un modo per i governanti [ShowReligionGroupAdjective('muslim')] di mostrare la Loro legittimità per secoli. Nel dominio [ShowReligionAdjective('sunni')] di lunga data, la maggior parte delle preghiere del venerdì sono state in nome del $rank_empire_muslim_ruler_male$ o $rank_kingdom_muslim_ruler_male$ [ShowReligionAdjectiveWithNoTooltip('sunni')] del tempo. Questo ha tuttavia portato lo status di tali preghiere a essere molto incerto nel nostro [ROOT.GetCountry.GetFlavorRank] [ShowReligionAdjective('shia')].\n\nLa maggior parte [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ShowReligionAdjectiveWithNoTooltip('shia')] si oppone alla pratica delle preghiere del venerdì dirette, vedendoLa come qualcosa che fanno solo i governanti [ShowReligionAdjectiveWithNoTooltip('sunni')], ma ci sono alcuni che ne vedrebbero il ruolo come un modo per legare insieme la società, sia [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] che il [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 mysticism_vs_jurisprudence.22.a: "[target_ruler.GetNameWithNoTooltip] guiderà le preghiere del venerdì e il nostro Paese pregherà."
 mysticism_vs_jurisprudence.22.b: "Lasciate che la gente preghi come vuole."
