l_english:
 muslim_school_opinion_events.1.title: "Rispetto Reciproco tra la Scuola [ROOT.GetCountry.GetReligiousSchool.GetName] e la Scuola [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName]"
 muslim_school_opinion_events.1.desc: "Non ci sono mai state differenze teologiche tali da giustificare un vero conflitto tra le scuole [ROOT.GetCountry.GetReligiousSchool.GetName] e [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] e le consuetudini di entrambe spesso coesistono.\nTuttavia, la cooperazione di lunga data tra gli Stati [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetReligiousSchool.GetName] e gli Stati [SCOPE.sCountry('school_opinion_increase_country').GetAdjective] [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] ha portato a una nuova era di comprensione e rispetto reciproco."
 muslim_school_opinion_events.1.a: "Dio è grande."
 muslim_school_opinion_events.2.title: "Normalizzazione delle Relazioni tra la Scuola [ROOT.GetCountry.GetReligiousSchool.GetName] e la Scuola [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName]"
 muslim_school_opinion_events.2.desc: "Per diverso tempo la relazione tra la scuola [ROOT.GetCountry.GetReligiousSchool.GetName] e [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] è stata fortemente caratterizzata dalla sfiducia e dal conflitto. Alcuni studiosi si sono spinti fino a denunciare i teologi dell'altra scuola e i loro seguaci.\nTuttavia, le tensioni si sono notevolmente attenuate negli ultimi anni, con gli studiosi [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetReligiousSchool.GetName] e [SCOPE.sCountry('school_opinion_increase_country').GetAdjective] [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] che aprono la strada alla tolleranza e alla coesistenza."
 muslim_school_opinion_events.2.a: "Dio è grande."
 muslim_school_opinion_events.3.title: "La Guerra tra [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] e [ROOT.GetCountry.GetAdjectiveWithNoTooltip] - [SCOPE.sCountry('school_opinion_decrease_country').GetAdjectiveWithNoTooltip]"
 muslim_school_opinion_events.3.desc: "Il prolungato conflitto tra il [SCOPE.sCountry('school_opinion_decrease_country').GetAdjectiveWithNoTooltip] e il [ROOT.GetCountry.GetAdjectiveWithNoTooltip] sta cominciando a riversarsi nell'ambito religioso. Il rispetto e la tolleranza reciproca sono ai minimi storici e il pensiero della scuola [SCOPE.sCountry('school_opinion_decrease_country').GetReligiousSchool.GetName] viene emarginato nella società [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 muslim_school_opinion_events.3.a: "Scandaloso."