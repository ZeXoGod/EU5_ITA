l_english:
 orthodox_icon_events.1.title: "La Madre di Cristo"
 orthodox_icon_events.1.desc: "Un uomo della provincia dilaniata dalla guerra di [eleusa_church_province.GetName], in lutto per la perdita dell'intera sua famiglia e della sua fattoria in campagna, ha riferito di aver trascorso un giorno e una notte a pregare davanti all'icona Eleusa della cattedrale di [eleusa_church_province.GetName]. Poiché la città stessa era sotto occupazione, il suo dolore era condiviso da molti dei suoi fratelli [ROOT.GetCountry.Custom('IT_ADJ_MP')]. Il giorno dopo fu come se l'icona avesse ascoltato le Sue preghiere. Il popolo leale di [eleusa_church_province.GetName] si sollevò come un sol uomo e scacciò le rimanenti forze nemiche.\nLe continue fortune della provincia sembrano incerte, ma mentre la guerra e la devastazione perseguitano la campagna [ROOT.GetCountry.GetAdjectiveWithNoTooltip], molti dei nostri cittadini si rivolgono alla chiesa per consolazione e sostegno morale."
 orthodox_icon_events.1.a: "Miracoloso!"
 orthodox_icon_events.3.title: "San Michele"
 orthodox_icon_events.3.desc: "Una recente campagna di reclutamento a [michael_icon_church_province.GetName] ha dato origine a un numero senza precedenti di nuove reclute. Il clero locale è convinto che ciò sia stato il risultato del diffuso fervore religioso che la nostra icona di San Michele ha ispirato. Riferiscono che giovani uomini sono arrivati da ogni parte della zona per vedere l'icona dell'Archistratega e che se ne vanno con una forte volontà di andare in guerra in nome della loro fede."
 orthodox_icon_events.3.a: "Alle armi!"
 orthodox_icon_events.4.title: "Cristo Pantocratore"
 orthodox_icon_events.4.desc: "Come sovrano di tutto, Cristo Pantocratore osserva dall'alto, in molte delle cupole delle chiese in tutto il Paese. Anche la nostra venerazione e l'ampia attenzione a questa icona, la più centrale in qualsiasi iconostasi, sembrano essere state fonte di contemplazione per molti. Ricordati del proprio ruolo nella creazione e del giusto posto [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], molti sono più soddisfatti sia della propria vita che del governo che li governa."
 orthodox_icon_events.4.a: "Poiché il Regno è Suo."
 orthodox_icon_events.5.title: "I Tre Doni di Nicola"
 orthodox_icon_events.5.desc: "La nostra venerazione di San Nicola sembra aver fatto una grande impressione su uno dei mercanti in una recente ambasciata da [benevolent_if_distant_neighbor.GetName]. Il mercante è rimasto così colpito dall'icona di San Nicola a [nicholas_icon_was_here.GetName], dalla storia del santo e dalla nostra devozione all'eredità di Nicola, che ha deciso di elargire tre doni. Un dono andrà alla cattedrale dove ha visto l'icona, uno all'artista che l'ha creata e uno al benefattore che l'ha pagata."
 orthodox_icon_events.5.a: "Dobbiamo ringraziarlo a nome della Chiesa."
 STATIC_MODIFIER_NAME_famous_icon: "Icona Famosa Locale"
 STATIC_MODIFIER_DESC_famous_icon: "Un'icona locale è salita a una notevole fama in seguito alla conversione apparentemente istantanea di un mercante straniero nella Cattedrale locale. Il convertito è diventato rapidamente un importante benefattore della Chiesa e la fama dell'icona ora attira più persone in questa provincia."
 st_nicholas_icon_gratitude: "Gratitudine Religiosa"
 orthodox_icon_events.5.b: "Impiegheremo l'artista come segno di gratitudine."
 orthodox_icon_events.5.c: "Un dono generosissimo per il benefattore."
 orthodox_icon_events.6.title: "[target_art.GetNameWithNoTooltip]"
 orthodox_icon_events.6.desc: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] di [climacus_church_province.GetName] sostiene che è grazie alla forte venerazione locale di [target_character.GetName], e all'esempio che Egli ha dato per l'auto-miglioramento, che l'intera provincia di [target_province.GetName] ora prospera in tal modo. In effetti, i raccolti sembrano più abbondanti e il popolo più in pace e leale che mai. Il [target_art.GetName] di [target_character.GetNameWithNoTooltip] ha aiutato molti a migliorare sé stessi nel corso dei secoli e ora sembriamo ancora una volta in debito con Lui."
 orthodox_icon_events.6.a: "'Con un fiume di lacrime hai reso fertile il deserto.'"
 orthodox_icon_events.6.b: "'E con il Tuo desiderio di Dio hai portato frutti in abbondanza.'"
 orthodox_icon_events.6.c: "'Con lo splendore dei miracoli hai illuminato l'intero universo.'"
