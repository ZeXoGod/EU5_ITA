 nahuatl_events.310.title.s: "The Nēmontēmi"
 nahuatl_events.310.desc.a: "L'#italic Ātlcāhualo#!, che significa 'Cessazione dell'Acqua', è il primo festival dell'anno ed è dedicato a Tlāloc, il Dio della Pioggia e ad altre divinità della pioggia a Lui correlate. In esso, il nostro popolo implora il Dio di portare la pioggia mentre si entra nei mesi più secchi dell'anno.\n\nDurante questo periodo, vengono fatte offerte di mais e sacrifici di bambini a Tlāloc. Questi bambini che serviranno come sacrifici vengono vestiti ritualmente e portati in diverse montagne sacre dai sacerdoti, mentre le persone piangono alla vista della processione. Ricevono il soprannome di #italic Tlācatetehuit#! o 'Strisce Umane', in analogia alle strisce di carta chiamate #italic Āmatetehuitl#! che i sacerdoti portano con sé.\n\nPrima di essere sacrificati, i bambini trascorrono la notte sulla cima della montagna, dove non è permesso loro dormire. Le loro grida nella notte sono viste come un buon presagio che la pioggia arriverà presto."
 nahuatl_events.310.desc.b: "Durante il secondo mese del nostro calendario solare, si celebra il Festival di #italic Tlācaxīpēhualiztli#! o 'La Scuoiatura degli Uomini', dedicato a Xīpe Totēc. Il ciclo di vita, morte e rinascita è il suo dominio, così come la guerra mortale. Durante questo mese, il nostro popolo celebra l'arrivo della primavera e della fertilità, la rinascita della vita.\n\nIn suo onore, i prigionieri vengono scuoiati e sacrificati e le loro pelli vengono indossate per venti giorni. Vengono eseguiti anche sacrifici gladiatori, dove ai prigionieri viene data un'arma finta e vengono fatti combattere fino alla morte contro alcuni dei Nostri più valorosi [ShowUnitDefinitionName('a_jaguar_warrior')]. Se dovessero prevalere, viene loro restituita la libertà."
 nahuatl_events.310.desc.c: "Durante la celebrazione del Festival di #italic Tōzōztōntli#! o 'La Piccola Veglia', si celebra la piantagione e la semina. Nonostante il festival sia celebrato principalmente in onore di Tlāloc, vengono adorati anche altri dèi e dee del mais e della fertilità, come Cōātlīcue. Durante questo festival, i bambini vengono portati nella natura e vengono trafitti per far uscire del sangue, mentre alcuni di essi vengono anche sacrificati a Tlāloc nelle caverne. Lì, le pelli scuoiate indossate da Tlācaxīpēhualiztli vengono finalmente tolte e sepolte."
 nahuatl_events.310.desc.d: "Oggi celebriamo il Festival della 'Grande Veglia' o #italic Huēyi Tōzōztli#! in onore del Dio Centeōtl, la divinità del [ShowGoodsName('maize')]. Rendiamo grazie al mais poiché Ci nutre e onoriamo il raccolto che ne otteniamo.\n\nIn questo mese della 'Grande Veglia' sacrifichiamo bambini in nome di Tlāloc e di tutte le divinità del mais, poiché Tlāloc dovrebbe anche essere ringraziato per la pioggia che Ci ha fornito e che ha reso possibile questo raccolto."
 nahuatl_events.310.desc.e: "Il Festival di #italic Toxcatl#!, che significa 'siccità', è celebrato come il quinto mese dell'anno e ruota attorno al rinnovamento. Questa festività è dedicata agli Dei Tēzcatlipōca e Huītzilōpōchtli, e Vengono loro fatte offerte di cibo e fiori. Il culmine del festival, tuttavia, è il sacrificio dell'uomo che ha rappresentato Tēzcatlipōca durante l'intero anno precedente.\n\nQuesto giovane uomo da sacrificare viene sempre selezionato tra i prigionieri e per un anno gli viene insegnato come comportarsi, imparando la lingua, i canti e a suonare il flauto. Per tutto l'anno, è trattato con riverenza tra il nostro popolo, poiché è l'incarnazione di Tēzcatlipōca stesso, ma durante il Toxcatl viene sacrificato, scuoiato e mangiato [ROOT.GetCountry.Custom('IT_NOBLES_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Colui che impersonerà Tēzcatlipōca l'anno prossimo viene immediatamente scelto in seguito, affinché il ciclo possa continuare."
 nahuatl_events.310.desc.f: "Il sesto mese dell'anno è chiamato #italic Etzalcualiztli#!, ovvero 'Mangiare [ShowGoodsName('maize')] Fresco'. È dedicato agli Dei Tlāloc e Chālchiuhtlicue, e in esso celebriamo i giovani raccolti e la fine della stagione secca.\n\nDurante #italic Etzalcualiztli#!, il nostro tempio principale è adornato con giunchi e carta colorata messi intorno al collo delle statue degli Dei come una collana. Agli Dei viene chiesta la pioggia per porre fine alla stagione secca e vengono fatti pellegrinaggi sulla cima del monte Tlāloc, dove vengono sacrificati sia bambini che adulti."
 nahuatl_events.310.desc.g: "'Il Piccolo Festival degli Dei', o #italic Tēcuilhuitōntli#!, è celebrato in onore di Huīxtohcihuātl, Dea del sale e dell'acqua salata, e sorella di Tlāloc. Durante questo mese, le persone ringraziano gli Dei per l'arrivo dell'acqua e la sana crescita dei raccolti, mentre la città viene decorata con fiori acquatici.\n\nCome in altri festival, durante questo mese una donna personifica la Dea e altre donne ballano intorno a Lei durante le cerimonie, indossando fiori gialli. Dopo la conclusione della cerimonia, colei che rappresenta Huīxtohcihuātl viene ritualmente sacrificata."
 nahuatl_events.310.desc.h: "Stiamo celebrando l'#italic Huēyi Tēcuilhuitōntli#! che è il 'Grande Festival degli Dei'. Gli Dei del [ShowGoodsName('maize')], in particolare la Dea Chicōmecōātl, sono onorati con danze e i signori nutrono la gente comune mentre celebriamo l'abbondanza.\n\nDurante questo mese, vengono sacrificate donne schiave, che rappresentano le Dee Chicōmecōātl e Cihuacōātl. Quella che rappresenta Chicōmecōātl viene portata sulla cima di una montagna e poi Lei e le levatrici che La accompagnano durante la celebrazione corrono al tempio per pregare. Lì, deve danzare nel tempio, dopodiché viene sacrificata."
 nahuatl_events.310.desc.i: "Il nono mese dell'anno è dedicato ai morti ed è celebrato dai Nostri commercianti. Questo mese, chiamato #italic Tlaxōchimaco#! o 'Offrire Fiori', ha come temi i fiori e il commercio.\n\nIl mese è pieno di celebrazioni in onore dei Nostri morti e i Nostri commercianti celebrano il loro successo annuale. Il Dio Huītzilōpōchtli è onorato durante questo mese, con offerte di fiori e cibo a Lui per primo, prima del resto degli Dei. Le donne nobili ricevono lo #italic xocotl#!, che significa 'frutto', che è un tronco spesso che viene poi eretto nel nostro tempio principale.\n\nLe celebrazioni includono l'offerta di fiori e cibo agli antenati, così come sacrifici di bambini e un imitatore di Mictlāntēcutli, Dio dei Morti."
 nahuatl_events.310.desc.j: "La festa principale dei morti si celebra durante il Festival di #italic Xocotl Huetzi#!, che significa 'Caduta dei Frutti', dove si celebrano i frutti e il raccolto.\n\nVengono onorati gli Dei Huēhuehteōtl e Xiuhtēcuhtli e durante tutto questo mese, le persone si arrampicano sui tetti delle loro case e invitano i loro morti a tornare. Lo #italic xocotl#! eretto nel mese precedente viene abbattuto e messo sopra un tronco adornato con strisce di carta.\n\nL'ultimo giorno di questo mese, i prigionieri vengono gettati nei fuochi e poi i sacerdoti strappano loro il cuore. Alla fine, i giovani cercano di arrampicarsi sul tronco usando corde per essere onorati, dopodiché il tronco viene abbattuto."
 nahuatl_events.310.desc.k: "Durante il mese dello 'Spazzare' o #italic Ochpāniztli#!, celebriamo il raccolto e la pulizia. Molti Dei sono onorati lungo questi venti giorni, come Tlahzolteōtl, Toci (chiamata anche Cōātlīcue o Tēteoh īnnān), o Centeōtl. In questo mese, le persone si purificano ritualmente e si bagnano come parte delle celebrazioni e viene sacrificata una rappresentante della Dea Toci.\n\nLa schiava che rappresenta Toci viene ignorata durante i primi cinque giorni del mese, poi si balla silenziosamente intorno a Lei durante gli otto giorni successivi. Infine, durante gli ultimi cinque giorni, le levatrici e le guaritrici che hanno acquistato la schiava per la cerimonia inscenano finte battaglie contro la schiava per distrarLa. La notte dell'ultimo giorno, la schiava viene portata al tempio e un sacerdote La porta in braccio dopo che Lei ha sparso farina di [ShowGoodsName('maize')] sul pavimento. Un secondo sacerdote poi Le taglia la testa e il suo corpo viene scuoiato. Il sacerdote indossa quindi la pelle come rappresentazione della nuova e rinata Toci. Un pezzo della pelle della gamba viene poi usato per creare una maschera."
 nahuatl_events.310.desc.l: "'L'Arrivo degli Dei' o #italic Teōtlehco#! è il dodicesimo mese del nostro calendario e si celebra l'Arrivo degli Dei, e tutti gli Dei sono onorati durante questo mese.\n\nNel tempio, la farina di [ShowGoodsName('maize')] viene messa su un piatto e un sacerdote controlla periodicamente se ha impronte su di essa. Se ci sono, gli Dei sono arrivati, e vengono suonati strumenti a fiato e le persone offrono palle di mais.\n\nDopo l'arrivo degli Dei, i prigionieri vengono gettati nei fuochi e prima che muoiano vengono tirati fuori, i loro cuori vengono strappati e vengono decapitati. Questi prigionieri, che rappresentano i #italic mīmixcōah#!, diventano stelle nel cielo dopo questa celebrazione.\n\nGrandi quantità di pulque vengono bevute man mano che il mese avanza in onore di Ōmetōchtli, i vari Dei del pulque."
 nahuatl_events.310.desc.m: "Il tredicesimo mese è il Festival di #italic Tepēilhuitl#! o 'la Festa della Montagna', dedicata alle montagne Tlāloc, Popōcatepētl e Iztaccihuatl. Durante tutto questo mese, onoriamo gli Dei del commercio, ma anche Tlāloc e Xōchiquetzal.\n\nIl nostro popolo crea una processione che segue i sacerdoti in marcia verso le vette più vicine. Nei templi eretti su quelle vette, chiamati #italic Āyauhcalli#! o 'Case di Nebbia', i devoti lasciano le loro offerte agli Dei, e la gente banchetta fino al tramonto sulle montagne 'tra le nuvole'.\n\nTra i sacrifici, i bambini vengono offerti a Tlāloc come da consuetudine, e anche una rappresentazione di Xōchiquetzal viene sacrificata agli Dei."
 nahuatl_events.310.desc.n: "Nel Festival di #italic Quechōlli#!, o 'Spatola Rosata', la caccia è il tema principale, e il mese è dedicato al Dio Mixcōhuātl, il Dio Serpente delle Nuvole della caccia. È durante questi mesi secchi che la caccia diventa una parte importante della nostra cultura.\n\nCome parte delle celebrazioni, viene condotta la caccia rituale, così come sacrifici di schiavi e prigionieri. È anche il mese in cui riforniamo le nostre armerie e vengono fabbricate nuove armi. Tutti i partecipanti a queste celebrazioni praticano il salasso per onorare gli animali che cacceremo, dando sangue per sangue, o il nostro popolo morto in battaglia."
 nahuatl_events.310.desc.o: "Il Festival di #italic Panquetzaliztli#!, o 'Innalzamento degli Stendardi', è il quindicesimo mese del nostro calendario e segna la nascita di Huītzilōpōchtli.\n\nDurante questo mese, c'è un grande festival che celebra la nascita del Dio, alla fine del quale vengono sacrificati diversi schiavi e prigionieri, e i cui proprietari si astengono quasi dal mangiare fino alla fine del mese. Essendo un mese orientato alle attività marziali, vengono combattute battaglie rituali.\n\nUna figura che rappresenta il Dio viene anche creata con [ShowGoodsName('maize')] che viene consumato dopo i sacrifici. Durante tutto il mese, c'è un consumo significativo di pulque e le persone offrono il loro sangue al Dio come sacrificio."
 nahuatl_events.310.desc.p: "Questo è il sedicesimo mese dell'anno o #italic Ātemoztli#!, che significa 'Discesa dell'Acqua', ed è dedicato a Tlāloc, il Dio della Pioggia.\n\nDurante questo mese, preghiamo per una pioggia adeguata per nutrire i Nostri campi e garantire un raccolto abbondante, mentre vengono consumate effigi del Dio fatte con impasto di [ShowGoodsName('maize')]. Come sacrificio, oltre ai prigionieri e agli schiavi, i bambini vengono annegati nel lago o sulle montagne come offerte."
 nahuatl_events.310.desc.q: "Mentre l'anno si avvicina alla fine, celebriamo il Festival di #italic Tititl#!, 'Allungamento.' Questa festività onora Cihuacōātl, e durante essa, la Dea è chiamata Ilamahtēuctli, o 'la Vecchia Donna,' poiché la Terra si è prosciugata, ed Ella è la madre fertile di tutti Noi.\n\nNella cerimonia, una rappresentazione della Dea fatta di amaranto viene ritualmente sacrificata. Mentre si asciuga, essa diventa mascolina, mostrando la natura dualistica del mondo.\n\nGli anziani si godono questo mese dedicato in molti modi a loro, ma tutti danzano e partecipano ai rituali di fertilità. I mercanti sacrificheranno anche schiavi acquistati specificamente per questa celebrazione."
 nahuatl_events.310.desc.r: "L'ultimo mese dell'anno, 'Rinascita,' o #italic Izcalli#!, segna la fine del nostro calendario, appena prima dei temuti giorni Nēmontēmi. Questi giorni sono dedicati agli Dei Tlāloc e Xiuhtēcuhtli, nella speranza che portino la fertilità di cui i Nostri campi hanno bisogno per nutrire il nostro popolo.\n\nDurante il Festival, i tamales fatti di amaranto vengono consumati profusamente, e i giovani vanno a caccia di bestie nelle foreste o di uccelli nel lago, mentre i fuochi nei templi e nelle case vengono spenti. Questi fuochi saranno riaccesi solo alla presenza della Divinità. Come in tutte le festività, vengono eseguiti sacrifici di schiavi e prigionieri vestiti come le divinità."
 nahuatl_events.310.desc.s: "Siamo negli ultimi cinque giorni dell'anno, conosciuti collettivamente come Nēmontēmi. Durante questi giorni, il nostro popolo non celebra nulla poiché sono considerati giorni sfortunati; non si conducono affari e le persone praticano l'astinenza in segno di rispetto per le #italic Tzitzimime#!.\n\nSebbene durante il resto dell'anno, il nostro popolo Le adori come protettrici del femminile e progenitrici dell'umanità, durante i giorni del Nēmontēmi, essendo un periodo instabile dell'anno, sono temute.\n\nIndipendentemente da ciò, [target_character.GetName] ha osato ospitare una celebrazione. La partecipazione all'evento è stata minima, poiché la maggior parte delle persone teme una catastrofe o, per lo meno, che partecipare a una tale festività durante i giorni sfortunati possa portare sfortuna a loro e alle loro famiglie. Nonostante il consiglio [ROOT.GetCountry.Custom('IT_CLERGY_DEL_NOSTRO')][ROOT.GetCountry.Custom('IT_CLERGY_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] ha fatto orecchie da mercante e ha proceduto con i preparativi. Le divinità Ci puniranno?"
 nahuatl_events.310.a: "Migliorate massicciamente la celebrazione."
 nahuatl_events.310.b: "Migliorate notevolmente la celebrazione."
 nahuatl_events.310.c: "Lasciate perdere."