l_english:
 nahuatl_events.1.title: "Cattivi Presagi"
 nahuatl_events.1.desc: "Dopo uno studio intenso dei cieli e dei calendari pertinenti, [ROOT.GetCountry.Custom('IT_CLERGY_IL_NOSTRO')][ROOT.GetCountry.Custom('IT_CLERGY_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] concorda sul fatto che tutto indica che ci attendono tempi difficili e inquietanti. Mentre [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] e [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si preparano per ciò che sta per arrivare, molti cercheranno di salvarsi dai tempi avversi versando parte del loro stesso sangue."
 nahuatl_events.1.a: "Ye ica otopan tlamaceuhque."
 nahuatl_events.1.a.tt: "[target_character.GetName] sacrificherà parte del suo sangue agli dèi"
 nahuatl_events.1.b: "$common_string_the_end_is_nigh$"
 nahuatl_events.2.title: "Figlio Prezioso"
 nahuatl_events.2.desc: "Ci è giunta notizia della nascita di un bambino eccezionale a [ROOT.GetCountry.GetCapital.GetName]. Dopo quasi due giorni di travaglio, è nato un maschio da una popolana, ma astrologi e altri indovini concordano sul fatto che è destinato alla grandezza. Come da tradizione, sua madre Lo porterà presto alla casa della gioventù per presentarLo a coloro che in seguito si occuperanno della sua educazione marziale dalla pubertà all'età del matrimonio."
 nahuatl_events.2.a: "Il Telpochcalli farà di Lui un valoroso guerriero."
 nahuatl_events.2.a.tt: "Il bambino sarà educato in un Telpochcalli"
 nahuatl_events.2.b: "Tentate di farlo entrare nel Calmecac"
 nahuatl_events.2.b.tt: "Il bambino sarà educato nel Calmecac, aumentando il suo potenziale, ma la gente noterà la rottura con la tradizione"
 nahuatl_events.3.title: "La Guerra è il Tuo Deserto, il Tuo Compito"
 nahuatl_events.3.desc: "Il giovane ragazzo che è nato sotto stelle così favorevoli 16 anni fa ha ora raggiunto l'età adulta ed è giunto il momento per Lui di andare in battaglia. Come per gli altri ragazzi della sua età, ci si aspetta che riporti presto i suoi primi prigionieri, segnando l'inizio della sua carriera come guerriero.\n\nSe uno qualsiasi dei ragazzi non riuscisse a prendere un prigioniero, sarà per sempre bollato come inadatto a essere un guerriero e dovrà continuare i suoi giorni come un uomo di scarsa importanza."
 nahuatl_events.3.a: "I Presagi favoriscono quest'uomo, sicuramente farà bene."
 nahuatl_events.3.a.tt: "Il Guerriero viene inviato in guerra per essere messo alla prova"
 nahuatl_events.3.b: "Sacrifichiamo un po' del nostro sangue per aiutarlo."
 nahuatl_events.3.b.tt: "Versate parte del sangue del [ROOT.GetCountry.GetGovernment.GetRulerTitle]; ciò aiuterà sicuramente il nostro guerriero, ma se il guerriero verrà sconfitto la reputazione del nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] ne risentirà"
 nahuatl_events.4.title: "La Tua Casa Non È Qui, Poiché Tu Sei un'Aquila, un Giaguaro"
 nahuatl_events.4.desc: "Dimostrando la correttezza di tutti i segni, il giovane guerriero nato tutti quegli anni fa ha già superato ogni aspettativa. Ad ogni opportunità a sua disposizione, ha fatto prigionieri e portato grande gloria a sé stesso e alla sua casa. Col tempo, otterrà sicuramente i più grandi onori che una vita di battaglie possa conferire."
 nahuatl_events.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.4.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.5.title: "Meriterai la Morte per Mano del Coltello di Ossidiana."
 nahuatl_events.5.desc: "Nonostante i presagi molto favorevoli, sembra che il giovane guerriero nato tutti quegli anni fa sia stato catturato dal nemico. Presto affronterà il suo destino sulla pietra sacrificale nella loro capitale. Sebbene questa sia una morte onorevole, la delusione della sua casa è grande."
 nahuatl_events.5.a: "Una morte degna!"
 nahuatl_events.6.title: "Darai da Bere, Nutrimento, Cibo al Sole."
 nahuatl_events.6.desc: "Nonostante i presagi favorevoli, il giovane guerriero nato tutti quegli anni fa è stato ucciso sul campo di battaglia. Non diventerà mai un grande guerriero ora, né il suo cuore e il suo sangue saranno sacrificati agli dèi."
 nahuatl_events.6.a: "Una morte sfortunata."
 nahuatl_events.6.b: "$nahuatl_events.6.a$"
 nahuatl_events.7.title: "La Tua Casa Non È Qui..."
 nahuatl_events.7.desc: "Nonostante i presagi molto favorevoli, il giovane ragazzo nato tutti quegli anni fa si è rivelato una delusione per sé stesso e per la sua casa. Di fronte alla battaglia, si è dimostrato un codardo, rimanendo indietro e non riuscendo a fare una singola cattura nonostante avesse molteplici opportunità per farlo. Al suo ritorno nella sua casa guerriera, i suoi capelli saranno tagliati in una tonsura e sarà per sempre conosciuto come un guerriero fallito."
 nahuatl_events.7.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.7.b: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.8.title: "Buoni Presagi"
 nahuatl_events.8.desc: "Dopo uno studio intenso delle stelle, dei calendari pertinenti e di altri segni noti [ROOT.GetCountry.Custom('IT_CLERGY_AL_NOSTRO')][ROOT.GetCountry.Custom('IT_CLERGY_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], è chiaro che si profilano tempi buoni. Poiché la distruzione del mondo non può essere imminente, molti dei Nostri sudditi possono ora stare un po' più tranquilli, sapendo che i sacrifici che hanno fatto sono stati ben accolti."
 nahuatl_events.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.9.title: "[target_character.GetNameWithNoTooltip] Ostenta la sua Ricchezza"
 nahuatl_events.9.desc: "Uno degli artigiani esperti spesso impiegato da Noi e da altri abbienti nella nostra società ha tentato di elevarsi al di sopra del suo status sociale. In quanto appartenente [ROOT.GetCountry.Custom('IT_BURGHERS_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], ci si aspetta che [target_character.GetSheHe] tenga solo una modesta celebrazione quando nasce un bambino, eppure dopo la nascita di suo figlio il mese scorso ha tenuto un banchetto degno almeno di un membro minore [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Sebbene non sia sbagliato per i membri [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] acquisire ricchezza, ostentarLa in questo modo è un grande insulto a [ROOT.GetCountry.GetReligion.GetGodName] e alle nostre tradizioni."
 nahuatl_events.9.a: "Questo è un affronto a [ROOT.GetCountry.GetReligion.GetGodName]. [target_character.GetSheHe|U] deve morire."
 nahuatl_events.9.b: "Il suo lavoro è troppo importante perché [target_character.GetHerHim] muoia."
 nahuatl_events.10.title: "Incidente durante il Nēmontēmi"
 nahuatl_events.10.desc: "Un membro di una delle nostre famiglie più importanti tra [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_SONO')] stato trovato ubriaco per strada oggi. Non solo questo è un terribile affronto a [ROOT.GetCountry.GetReligion.GetGodName], punibile con lo strangolamento, ma è successo durante il periodo del Nēmontēmi, quando tutti i disturbi della pace sono rigorosamente proibiti."
 nahuatl_events.10.a: "[target_char.GetSheHe|U] deve morire."
 nahuatl_events.10.b: "La nostra necessità di [target_char.GetHerHim] è troppo grande."
 nahuatl_events.11.title: "Stregone Errante"
 nahuatl_events.11.desc: "Abbiamo ricevuto notizia da una delle nostre province che un uomo che afferma di possedere poteri magici sta diffondendo paura e voci maligne lì. I capi locali sono fiduciosi che si tratti di un semplice ciarlatano che possono gestire, ma molti tra [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sono suscettibili alla sua influenza."
 nahuatl_events.11.a: "Inviate un emissario per catturarLo."
 nahuatl_events.11.a.tt: "La caccia allo stregone ha inizio"
 STATIC_MODIFIER_NAME_nahuatl_sorcerer: "Stregone Rurale"
 STATIC_MODIFIER_DESC_nahuatl_sorcerer: "Si dice che uno stregone terrorizzi la campagna in questa località."
 nahuatl_events.11.b: "Lasciate che le autorità locali si occupino di Lui."
 nahuatl_events.12.title: "Lo Stregone Scompare"
 nahuatl_events.12.desc: "Il problema con lo stregone che diffondeva paura nelle nostre terre sembra essere svanito. Non è mai stato catturato, ma poiché l'uomo non è stato visto per molte settimane ormai, la sua cattiva influenza è diminuita."
 nahuatl_events.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.13.title: "Stregone Catturato"
 nahuatl_events.13.desc: "Lo stregone che diffondeva paura nelle nostre terre è stato catturato. La punizione tradizionale per un uomo come Lui sarebbe tagliare i suoi capelli, privandoLo dei suoi poteri magici. Poiché quest'uomo è riuscito a causare molti più danni del comune stregone di campagna, tuttavia, forse sarebbe meglio punirLo immediatamente con la morte per placare [ROOT.GetCountry.GetReligion.GetGodName] e gli uomini allo stesso modo."
 nahuatl_events.13.a: "TagliateGli i capelli!"
 nahuatl_events.13.b: "UccideLo!"
 nahuatl_events.14.title: "Tlacatecolotl"
 nahuatl_events.14.desc: "Ci è giunta notizia che la punizione dello stregone che ha causato così tanto disordine nelle nostre terre non è andata esattamente come previsto. Nessuno dei coinvolti è rimasto a raccontare la storia, ma la voce che si è diffusa è che l'uomo fosse un vero Tlacatecolotl e che un gufo sia stato visto lasciare la sua cella. Indipendentemente dal fatto che si sia trasformato o meno in un gufo, l'intero incidente ha causato la diffusione di voci selvagge in tutto il nostro Paese."
 nahuatl_events.14.a: "$common_string_the_end_is_nigh$"
 nahuatl_events.15.title: "Lo Stregone Rurale Ritorna"
 nahuatl_events.15.desc: "Sembra che lo stregone che Ci è sfuggito una volta sia ora tornato. Le autorità locali insistono sul fatto che l'uomo stia diffondendo malattie e facendo presagi infausti e debba essere fermato."
 nahuatl_events.15.a: "Inviate un emissario per catturarLo."
 nahuatl_events.15.b: "Lasciate che le autorità locali si occupino di Lui."
 nahuatl_events.16.title: "Cihuateteo"
 nahuatl_events.16.desc: "Una grande disgrazia Ci ha colpito. Questa mattina, [target_character.GetName] era scomparso. Uno dei servi del bambino insiste sul fatto che l'autore fosse una Cihuateotl somigliante a una donna morta di parto nelle vicinanze di recente. Il fatto che una creatura così oscura sia stata in grado di rapire il nostro [ROOT.GetCountry.GetGovernment.GetHeirTitle] nel cuore della notte è certamente un segno che la fine del mondo si avvicina."
 nahuatl_events.16.a: "Dobbiamo fare il possibile per placare Tēzcatlipōca e Tlazolteotl."
 nahuatl_events.16.b: "Punite il servo per aver diffuso menzogne."
 nahuatl_events.17.title: "Malattia del nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 nahuatl_events.17.desc: "[target_character.GetName] si è ammalato e ha la febbre alta. I medici curanti hanno raccomandato una serie di infusioni di radici e chicchi di mais."
 nahuatl_events.17.a: "Acconsentite e sperate per il meglio."
 nahuatl_events.17.b: "Dobbiamo condurre grandi sacrifici per placare [ROOT.GetCountry.GetReligion.GetGodName]."
 nahuatl_extra_sacrifice: "Sacrifici Richiesti"
 nahuatl_events.18.title: "Ollamalitzli"
 nahuatl_events.18.desc: "Durante il periodo nella sua casa della gioventù, [target_character.GetName] è diventato piuttosto abile nel tradizionale gioco della palla Ollamalitzli, ma da adulto, [target_character.GetSheHe] ha dovuto rinunciare a questa abitudine. Poiché il gioco è praticato in tutti i diversi distretti di [ROOT.Capital.GetName], tuttavia, [target_character.GetSheHe] è spesso visto come spettatore nei vari campi vicino a templi o mercati anche in età adulta. Questa abitudine deve estendersi anche alla partecipazione alle selvagge scommesse che sono spesso associate al gioco, poiché [target_character.GetNameWithNoTooltip] è venuto da Voi oggi chiedendo aiuto per pagare i suoi debiti."
 nahuatl_events.18.a: "AiutateLo."
 nahuatl_events.18.b: "VietaGli di partecipare di nuovo."
 nahuatl_events.19.title: "Prigioniero Rubato"
 nahuatl_events.19.desc: "Le battaglie tra guerrieri sono sempre affari individuali e può essere difficile tenere traccia esattamente di quando o come viene preso ogni singolo prigioniero. Di recente, alcuni guerrieri hanno osservato uno dei Nostri combattenti più esperti che si allontanava di soppiatto con un prigioniero di un altro guerriero. Se il prigioniero è stato rubato, è uno dei reati più gravi possibili per un guerriero, punibile solo con la morte. Ancora peggio, molti sospettano che il rapitore abbia deliberatamente riassegnato il suo prigioniero al suo commilitone."
 nahuatl_events.19.a: "Uccidete l'accusato."
 nahuatl_events.19.b: "UccideLi entrambi."
 nahuatl_events.19.c: "Risparmiate i guerrieri."
 nahuatl_events.20.title: "Tlācaxīpēhualiztli - La Festa della Scuoiatura degli Uomini"
 nahuatl_events.20.common: "Mentre l'equinozio di primavera e la stagione della semina si avvicinano, è giunto per Noi il tempo del Tlācaxīpēhualiztli. È arrivato il momento di sacrificare tutti i prigionieri di guerra al tempio di Xīpe Totēc. Il loro sangue nutrirà [ROOT.GetCountry.GetReligion.GetGodName] e le loro pelli saranno indossate dai loro rapitori e dai sacerdoti del tempio prima di essere conservate nella sacra grotta."
 nahuatl_events.20.desc: "$nahuatl_events.20.common$\n\nIl destino Ci ha ricompensato con molti prigionieri e questa volta il festival durerà per molti giorni. Molto sangue sarà versato in onore di [ROOT.GetCountry.GetReligion.GetGodName]."
 nahuatl_events.20.a: "Sacrificate i prigionieri."
 nahuatl_events.20.b: "Organizzate un festival ancora più grandioso, esigendo prigionieri aggiuntivi dai Nostri sudditi."
 nahuatl_events.21.title: "La Pietra Gladiatoria"
 nahuatl_events.21.desc: "Nell'ambito del più grandioso festival Tlācaxīpēhualiztli, quest'anno il più eminente tra i guerrieri catturati sarà messo contro quattro dei Nostri migliori [ShowUnitDefinitionName('a_eagle_warrior')] e [ShowUnitDefinitionName('a_jaguar_warrior')] mentre è legato a una pietra sacrificale e armato solo di un mācuahuitl finto, una mazza con piume invece di lame di ossidiana. Nell'improbabile eventualità che il prigioniero sopravviva all'incontro con i suoi primi quattro avversari, affronterà un quinto e ultimo combattente, mancino. Oltre a piacere a [ROOT.GetCountry.GetReligion.GetGodName], questa cerimonia è immensamente popolare ed è probabile che attiri un gran numero di spettatori."
 nahuatl_events.21.nothing: "Non succede nulla di importante!"
 nahuatl_events.21.uncoop: "Ci sarà un guerriero non cooperativo, aumentando [doom|e]."
 nahuatl_events.21.spectactle: "Un Grande Spettacolo, riducendo [doom|e]."
 nahuatl_events.21.a: "Che il combattimento abbia inizio."
 nahuatl_events.21.b: "Manteniamo una celebrazione più modesta."
 nahuatl_events.22.title: "Guerriero Non Cooperativo"
 nahuatl_events.22.desc: "Nonostante i rigorosi preparativi, il guerriero prigioniero che avrebbe dovuto combattere oggi alla pietra gladiatoria si è dimostrato meno che cooperativo. Sebbene il complesso del tempio fosse pieno fino all'orlo di spettatori, l'uomo si è rifiutato di combattere e ha dovuto essere colpito rapidamente dal suo primo avversario. Questo ha gettato una lunga ombra sull'intera celebrazione quest'anno e alcuni lo vedono come un cattivo presagio."
 nahuatl_events.22.a: "Così il sole riceve da bere."
 nahuatl_events.23.title: "Un Grande Spettacolo."
 nahuatl_events.23.desc: "La battaglia tra i Nostri quattro campioni e il guerriero prigioniero ha superato ogni aspettativa. Non solo il prigioniero è sopravvissuto ai primi quattro incontri, ma sembrava quasi che potesse avere la possibilità di sconfiggere l'ultimo avversario, mancino, che ha poi affrontato.\n\nCome è consuetudine, dopo che il guerriero prigioniero è stato finalmente sconfitto, il suo cuore è stato sacrificato a [ROOT.GetCountry.GetReligion.GetGodName] mentre la sua carne è stata data in consumo alla famiglia del rapitore e la sua pelle sarà indossata dal rapitore stesso per molti giorni.\n\nLe celebrazioni del Tlācaxīpēhualiztli di quest'anno saranno probabilmente ricordate per gli anni a venire."
 nahuatl_events.23.a: "$nahuatl_events.22.a$"
 nahuatl_events.24.title: "Fine delle Celebrazioni"
 nahuatl_events.24.desc: "La Festa della Scuoiatura degli Uomini è ora terminata e con essa inizia una nuova stagione di semina. Le stravaganti celebrazioni di quest'anno saranno probabilmente ricordate a lungo."
 nahuatl_events.24.a: "$nahuatl_events.22.a$"
 nahuatl_events.25.title: "$nahuatl_events.20.title$"
 nahuatl_events.25.desc: "$nahuatl_events.20.common$\n\nPoiché non abbiamo combattuto guerre di recente, tuttavia, abbiamo un'acuta carenza di prigionieri da sacrificare. Questo è di per sé un cattivo presagio e le cose probabilmente peggioreranno se non saremo in grado di versare più sangue oggi."
 nahuatl_events.25.a: "Dobbiamo accontentarCi dei prigionieri che abbiamo."
 nahuatl_events.25.b: "Che i Nostri Stati sudditi forniscano prigionieri."
 nahuatl_events.28.title: "Grande Poeta [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]"
 nahuatl_events.28.desc: "La parola parlata ha sempre avuto un significato speciale per il nostro popolo; canti e recitazioni occupano un posto di rilievo in tutte le nostre cerimonie religiose e profane e anche il nostro più alto capo è chiamato [ROOT.GetCountry.GetGovernment.GetRulerTitle], oratore. La poesia orale è quindi una delle forme d'arte più sacre e uno dei pochi modi accettati in cui una persona può esprimere insoddisfazione, ansia e persino dubbi sul destino stesso senza far arrabbiare [ROOT.GetCountry.GetReligion.GetGodName].\n\nRecentemente, un poeta [ROOT.GetCountry.GetCulture.GetName] immensamente popolare è arrivato a [ROOT.GetCountry.GetCapital.GetName], lodando la nostra città e il suo popolo ma criticando [target_character.GetName] [target_character.GetHerselfHimself]."
 nahuatl_events.28.a: "[target_artist.GetSheHe|U] è gradito a [ROOT.GetCountry.GetReligion.GetGodName] e al popolo."
 nahuatl_events.28.b: "Non può esserGli permesso di restare."
 nahuatl_events.29.title: "Espansione del Tempio Principale di [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 nahuatl_events.29.desc: "Il tempio principale della nostra capitale è il simbolo primario del nostro dominio e del legame che abbiamo con [ROOT.GetCountry.GetReligion.GetGodName]. È il luogo in cui saranno eseguiti tutti i sacrifici principali durante i molti festival dell'anno ed è l'obiettivo principale per qualsiasi nemico invasore. Per un [ROOT.GetCountry.GetGovernment.GetRulerTitle] è un dovere mantenere ed espandere il tempio ogni volta che è possibile."
 nahuatl_events.29.a: "Intraprendete un'ambiziosa espansione della Piramide."
 nahuatl_events.29.b: "È tempo di aggiungere un altro strato alla Piramide."
 nahuatl_events.29.c: "Miglioramenti modesti, è tutto ciò che possiamo permetterCi."
 nahuatl_events.29.d: "Non possiamo permetterCi di fare molto in questo momento."
 religious_focus_gain_tt: "Finché il modificatore [ShowModifier('nahuatl_temple_expansion_modifier')] è attivo, i Nostri [religious_focuses|e] guadagneranno #G +0.2#! di progresso mensile"

 nahuatl_events.30.title: "Pellegrinaggio a [ShowLocationNameWithNoTooltip('cholollan')]"
 nahuatl_events.30.desc: "È tradizione per tutti [ROOT.GetCountry.Custom('IT_NOBLES_IL_NOSTRO')][ROOT.GetCountry.Custom('IT_NOBLES_NOSTRO')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] recarSi al grande santuario di Quetzalcōātl nella città-tempio di [ShowLocationName('cholollan')]. Qui, il benevolo serpente piumato, protettore delle arti e delle piogge, può essere adorato e qui [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] della Mesoamerica possono sfoggiare la loro ricchezza senza doversi affrontare in combattimento."
 nahuatl_events.30.a: "Rendete omaggio a Quetzalcōātl."
 nahuatl_events.30.b: "Che tipo di dio non richiede il sacrificio umano?"

