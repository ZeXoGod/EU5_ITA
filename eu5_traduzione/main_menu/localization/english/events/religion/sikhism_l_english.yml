l_english:
 lots_of_sikhs: "Molti [pops|e] nel nostro [country|e] seguono ora [ShowReligionName('sikhism')]."
 sikhism.1.title: "La fede [ShowReligionAdjectiveWithNoTooltip('sikhism')]"
 sikhism.1.desc: "[target_location.GetName] si trova sul confine tra gli aderenti a [ShowReligionName('hindu')] e quelli di [ShowReligionGroupName('muslim')]. In quest'area segnata da tensioni e differenze religiose, un uomo di nome [target_character.GetName] ha iniziato a predicare che non esistono né [ShowReligionAdjectiveWithNoTooltip('hindu')] né [ShowReligionGroupAdjectiveWithNoTooltip('muslim')], ma che la verità è presso Dio, che non è né l'uno né l'altro.\n\nBenché il rifiuto delle antiche usanze da parte di [target_character.GetHisHer] abbia indignato i fedeli [target_religion.GetAdjectiveWithNoTooltip], il disinteresse di [target_character.GetNameWithNoTooltip] per i dogmi ha permesso ai suoi insegnamenti di mettere radici fra la popolazione. I discepoli di [target_character.GetHisHer|U] sono conosciuti come sikh e stanno diffondendo rapidamente questa nuova fede in tutto [target_location.GetNameWithNoTooltip]."
 sikhism.1.a: "Questo non ha posto [ROOT.GetCountry.Custom('IT_NEL_RANGO')][ROOT.GetCountry.GetLongNameWithNoTooltip]."
 sikhism.1.b: "Dovremo parlare con questo [target_character.GetShortNameWithNoTooltip] della fede [ShowReligionAdjectiveWithNoTooltip('sikhism')]."
 sikhism.1.c: "Seguiremo fino in fondo gli insegnamenti di [target_character.GetNameWithNoTooltip]."

 sikhism.2.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.2.desc: "'La morte non sarebbe considerata cattiva, o popolo, se si sapesse davvero come morire.'\n\nIl fondatore della nostra fede è passato oltre. Il corpo di [previous_guru.GetName] è morto, ma lo spirito [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] vive nel suo successore, [target_character.GetName]. [target_character.GetShortNameWithNoTooltip] è stato uno dei più leali seguaci di [previous_guru.GetShortNameWithNoTooltip] e porta avanti la sua eredità costruendo la comunità [ROOT.GetCountry.GetReligion..Custom('IT_ADJ_FS')] e diffondendo l'uso di un nuovo alfabeto per promuovere l'educazione dei giovani."
 sikhism.2.a: "La luce [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] continua a risplendere."
 sikhism.2.tt: "Sblocca [ShowLawName('guru_angad_guruship')] per [GetUniqueInternationalOrganization('sikhism').GetName]"

 sikhism.3.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.3.desc: "[previous_guru.GetName] è passato oltre e ha lasciato la guida spirituale nelle mani del suo fedele servitore [target_character.GetName]. Uomo di grande umiltà, [target_character.GetShortNameWithNoTooltip] nutre comunque grandi ambizioni per la diffusione degli insegnamenti di [ROOT.GetCountry.GetReligion.GetName], rafforzando la dottrina dell'uguaglianza che ha guadagnato popolarità tra il popolo e istituendo rappresentanti religiosi chiamati Masand, che diffondono la parola della nostra fede ben oltre quanto il solo [ROOT.GetCountry.GetGovernment.GetRulerTitle] potrebbe fare."
 sikhism.3.a: "Il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] è la forza dei deboli e l'emancipazione degli schiavi!"
 sikhism.3.tt: "Sblocca [ShowLawName('guru_amar_das_guruship')] per [GetUniqueInternationalOrganization('sikhism').GetName]"

 sikhism.4.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.4.desc: "[previous_guru.GetName] ha lasciato questo mondo e ha trasmesso la guruship al suo discepolo [target_character.GetName]. [target_character.GetSheHe|U] sovrintenderà al proseguimento della costruzione della nostra città sacra e incoraggia i fedeli a raggiungere l'illuminazione non solo tramite la meditazione solitaria, ma anche impegnandosi attivamente nella comunità e con gli altri seguaci [ROOT.GetCountry.GetReligion.GetAdjective]."
 sikhism.4.a: "Il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] è un servitore di [ROOT.GetCountry.GetReligion.GetGodName] e noi serviamo [target_character.GetHerHim]."
 sikhism.4.tt: "Sblocca [ShowLawName('guru_ram_das_guruship')] per [GetUniqueInternationalOrganization('sikhism').GetName]"

 sikhism.5.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.5.desc: "Dopo la morte di [previous_guru.GetName], [target_character.GetName] è stato scelto come nuovo [ROOT.GetCountry.GetGovernment.GetRulerTitle], nonostante l'opposizione di alcuni avversari di [target_character.GetNameWithNoTooltip]. Per preservare le conoscenze e gli inni degli insegnamenti passati, [target_character.GetShortNameWithNoTooltip] ha iniziato a compilare un volume noto come [ShowPolicyName('adi_granth')]. Gli scritti spirituali in esso raccolti provengono da molti grandi maestri e il [ROOT.GetCountry.GetGovernment.GetRulerTitle] ha ordinato che chiunque possa attingervi. [target_character.GetSheHe|U] ha inoltre fondato un grande tempio, l'Harmandir Sāhib, dando a tutti i fedeli [ROOT.GetCountry.GetReligion.GetAdjective] un luogo in cui riunirsi e pregare."
 sikhism.5.a: "Custodiremo questo sapere e costruiremo su di esso."
 sikhism.5.tt: "Sblocca [ShowLawName('guru_arjan_guruship')] per [GetUniqueInternationalOrganization('sikhism').GetName]"

 sikhism.6.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.6.desc: "'Come pesto queste cipolle che mi hai portato, così tuo figlio schiaccerà le teste dei suoi nemici, ed essere insieme un grande guerriero e un $guru$ esaltato.'\n\nCosì si è detto del successore di [previous_guru.GetName], [target_character.GetName]. Il mondo è cambiato e il popolo [ROOT.GetCountry.GetReligion.GetAdjective] non può più fidarsi della misericordia dei propri potenziali nemici, ma ha preso le armi contro coloro che vogliono fare martiri del [ROOT.GetCountry.GetGovernment.GetRulerTitle] e dei discepoli di [target_character.GetHerHis]."
 sikhism.6.a: "Le spade sostituiranno la corona del [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 sikhism.6.tt: "Sblocca [ShowLawName('guru_hargobind_guruship')] per [GetUniqueInternationalOrganization('sikhism').GetName]"

 sikhism.7.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.7.desc: "Il successore di [previous_guru.GetName], [target_character.GetName], è stato preparato a lungo per assumere la guruship, e ora quel momento è arrivato. Benché istruito nelle arti della guerra e nel mantenimento dell'esercito costruito dal suo predecessore, [target_character.GetNameWithNoTooltip] ha un animo più sensibile e il suo amore per ogni essere vivente lo spinge a cercare soluzioni diplomatiche."
 sikhism.7.a: "Basta battaglie; ora è il tempo della guarigione."
 sikhism.7.tt: "Sblocca [ShowLawName('guru_har_rai_guruship')] per [GetUniqueInternationalOrganization('sikhism').GetName]"

 sikhism.8.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.8.desc: "Il corpo di [previous_guru.GetName] è passato oltre, lasciando un successore molto giovane a raccoglierne il mantello. [target_character.GetName] è stato ritenuto un candidato migliore rispetto agli altri, che anteponevano il pragmatismo diplomatico alla fedeltà alla fede. Sebbene il nostro nuovo [ROOT.GetCountry.GetGovernment.GetRulerTitle] non difetti né di pietà né di gentilezza, la giovane età di [target_character.GetHerHis] limita le nostre opzioni diplomatiche."
 sikhism.8.a: "Il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] resta comunque una benedizione."
 sikhism.8.tt: "Sblocca [ShowLawName('guru_har_krishan_guruship')] per [GetUniqueInternationalOrganization('sikhism').GetName]"

 sikhism.9.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.9.desc: "[previous_guru.GetName] è tragicamente passato oltre. Dopo una certa confusione su chi potesse essere il suo successore, [target_character.GetName] è stato scelto come nuovo [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Inizialmente un [target_character.GetWomanMan] schivo, [target_character.GetSheHe] si è elevato alla situazione e si è dimostrato un leader determinato. Nonostante il suo personale rifiuto di rituali e pratiche cerimoniali, [target_character.GetSheHe] si è assunto il compito di salvaguardare non solo la religione dei propri seguaci, ma anche quella dei rifugiati [ShowReligionAdjective('hindu')] che fuggono verso le nostre terre per sfuggire alle persecuzioni."
 sikhism.9.a: "Il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] è il Vero Re e lo scudo degli oppressi."
 sikhism.9.tt: "Sblocca [ShowLawName('guru_tegh_bahadur_guruship')] per [GetUniqueInternationalOrganization('sikhism').GetName]"

 sikhism.10.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.10.desc: "Con la morte di [previous_guru.GetName], i fedeli [ROOT.GetCountry.GetReligion.GetAdjective] si sono trovati ancora una volta a fronteggiare l'ostilità dei loro nemici politici e religiosi. Il successore di [previous_guru.GetHerHis|U], [target_character.GetName], è determinato a unire il popolo e a radunare coloro che sono disposti a dare la vita per il loro [ROOT.GetCountry.GetGovernment.GetRulerTitle]. I decenni a venire porteranno alla creazione del [ShowLawName('khalsa_law')], coloro che vengono iniziati alle cerimonie del [ROOT.GetCountry.GetGovernment.GetRulerTitle] nella nostra fede, e il nome di [target_character.GetNameWithNoTooltip] durerà per sempre nella storia."
 sikhism.10.a: "Il [ShowLawNameWithNoTooltip('khalsa_law')] appartiene a [ROOT.GetCountry.GetReligion.GetGodName], la vittoria appartiene a [ROOT.GetCountry.GetReligion.GetGodName]!"
 sikhism.10.tt: "Sblocca [ShowLawName('guru_gobind_singh_guruship')] per [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.10.khalsa.tt: "Sblocca [ShowLawName('khalsa_law')] per [GetUniqueInternationalOrganization('sikhism').GetName]"

 sikhism.11.title: "[ShowWorkOfArtNameWithNoTooltip('guru_granth_sahib')]"
 sikhism.11.desc: "[previous_guru.GetName] se n'è andato, ma ha trasmesso la guruship a qualcuno che non morirà mai. La raccolta di testi sacri nota come [ShowPolicyName('adi_granth')], creata in origine da [GetCharacter('guru_arjan').GetName] e arricchita da altri [ROOT.GetCountry.GetGovernment.GetRulerTitle] dopo [GetCharacter('guru_arjan').GetHerHim], è stata indicata da [previous_guru.GetNameWithNoTooltip] come ultimo successore che guiderà il popolo [ROOT.GetCountry.GetReligion.GetAdjective]: il [ShowWorkOfArtName('guru_granth_sahib')]. D'ora in poi, qualsiasi domanda i fedeli [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] possano avere per il [ROOT.GetCountry.GetGovernment.GetRulerTitle] troverà risposta nella conoscenza che vi è contenuta."
 sikhism.11.a: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')|U][ROOT.GetCountry.GetGovernment.GetRulerTitle] è Co[ROOT.GetCountry.GetHerHim] che appaga i desideri della mente."
 sikhism.11.b: "Chi vuole incontrare [ROOT.GetCountry.GetReligion.GetGodName] può trovarlo nei suoi inni."
 sikhism.11.tt: "Sblocca [ShowLawName('guru_granth_sahib_guruship')] per [GetUniqueInternationalOrganization('sikhism').GetName]"

 sikhism.12.title: "$guru$ a [target_location.GetNameWithNoTooltip]"
 sikhism.12.desc: "Sono giunte a [target_location.GetName] notizie di un uomo che alcuni chiamano $guru$. [target_character.GetSheHe|U] sostiene di aver ricevuto una rivelazione, di essere stato chiamato dal Cielo a viaggiare dalla sua terra natale verso terre lontane per diffondere il messaggio dell'unico vero Dio.\n\nI discepoli locali di [target_character.GetHerHis|U] insistono che questo Dio si rivela attraverso tutte le religioni, compresa [ROOT.GetCountry.GetReligion.GetName], e difendono [target_character.GetName] sostenendo che [target_character.GetSheHe] non fa che svelare le verità insite nella nostra stessa fede. Tuttavia, non c'è dubbio che questi insegnamenti rifiutino i nostri rituali e le nostre tradizioni, facendo smarrire il popolo dalla vera via di [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]."
 sikhism.12.a: "Finché pagano le tasse, possono credere in ciò che vogliono."
 sikhism.12.b: "Non daremo ascolto alle parole di tali miscredenti!"
 sikhism.12.b.tt: "Tutti i [pops|e] [ShowReligionAdjective('hindu')] e [ShowReligionGroupAdjective('muslim')] in [target_location.GetName] perderanno [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"

 sikhism.13.title: "Scomparsa del $character_title_guru$"
 sikhism.13.desc: "Il mondo di [ShowReligionName('sikhism')] è nel caos dopo che la linea del $character_title_guru$ si è interrotta. È nelle nostre mani, in quanto fedeli [ShowReligionAdjectiveWithNoTooltip('sikhism')], ristabilirla nelle nostre terre, assicurando che una nuova linea di $character_title_guru$ possa essere fondata a [target_location.GetName] con il [guru_country.GetLongName]."
 sikhism.13.a: "Il $character_title_guru$ [ShowReligionAdjectiveWithNoTooltip('sikhism')] non deve morire mai."
 sikhism.13.b: "Saremo noi a guidare questa nuova era."
