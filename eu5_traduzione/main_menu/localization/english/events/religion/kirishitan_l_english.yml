 kirishitan.1.title: "Un Nuovo Buddha?"
 kirishitan.1.desc: "Con l'arrivo degli europei siamo venuti in contatto con una nuova cultura e una nuova religione. Per certi versi sembra simile alla nostra, ma per altri è completamente aliena. Un gruppo di uomini è giunto a [ROOT.GetCountry.GetCapital.GetName], cercando di predicare il vangelo del loro dio Kirishitan. Tuttavia, il loro messaggio appare molto strano, probabilmente per via di traduttori incompetenti o in malafede.\n\nNel loro zelo per assicurarsi il patrocinio di [target_ruler.GetName], i missionari sono arrivati senza doni e proferendo sciocchezze. Si tratta di una grave mancanza di rispetto verso [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')|U]nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], eppure alcuni avvertono che questi errori indicano che hanno disperato bisogno del nostro aiuto."
 kirishitan.1.a: "Assurdo! Qui non hanno posto!"
 kirishitan.1.b: "Permetteremo loro di restare finché si comportano bene."
 kirishitan.1.c: "Ascoltiamo cosa può insegnarci il loro Dio."

 kirishitan.2.title: "Missioni a [target_location.GetNameWithNoTooltip]"
 kirishitan.2.desc: "Un gruppo di Kirishitan è giunto oggi alla [ROOT.GetCountry.GetGovernment.GetCourtTitle] di [ROOT.GetCountry.GetCapital.GetName], chiedendo di poter creare una piccola comunità di fedeli nel nostro grande [target_location.GetRank.GetName]. Si occuperebbero dei poveri e insegnerebbero la loro fede a chiunque voglia ascoltare.\n\nI missionari offrono anche di istruire [target_heir.GetName] nelle vie di Dio e nelle discipline della scienza [ShowReligionGroupAdjective('christian')]. [ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_REL_MS')] e alcuni membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL_NOSTRO')][ROOT.GetCountry.Custom('IT_NOBLES_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ci mettono però in guardia, poiché vedono ciò come un affronto alle nostre antiche tradizioni, mentre i mercanti [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetFlavorRank] sperano di ottenere preziosi accordi commerciali con gli occidentali se li lasciamo restare."
 kirishitan.2.a: "[target_heir.GetNameWithNoTooltip] sarà felice di conoscere il loro dio."
 kirishitan.2.b: "Possiamo permettere loro di diffondere la loro fede qui."
 kirishitan.2.c: "Dobbiamo difendere la fede dei nostri antenati!"
 catholic_pop_conversion.tt: "Convertiranno alcuni dei [pops|e] di [target_location.GetName] alla fede [ShowReligionName('catholic')]"

 kirishitan.3.title: "Privilegi Commerciali"
 kirishitan.3.desc: "Un gruppo di missionari Kirishitan ha avvicinato [target_ruler.GetName] con un'offerta: deviare le grandi navi mercantili della loro patria verso i nostri porti, se permetteremo loro di creare una comunità costiera per i convertiti Kirishitan. Un'offerta di notevole valore per i nostri mercanti."
 kirishitan.3.a: "Che vengano!"
 kirishitan.3.b: "Non possiamo permetterlo."

 kirishitan.4.title: "Lettera di Raccomandazione"
 kirishitan.4.desc: "I predicatori Kirishitan nelle nostre terre si sono comportati bene da quando si sono stabiliti qui. Rispettano le leggi e un numero crescente di uomini e donne ha iniziato a vedere la luce del loro dio. Il loro leader, [target_character.GetName], ha acquisito la reputazione di eccellente mediatore e probabilmente sarebbe un ottimo ministro. [target_character.GetSheHe|U] porta persino una lettera di raccomandazione dal proprio paese di origine.\n\nNaturalmente, i nostri vassalli più tradizionalisti vedrebbero la nomina di [target_character.GetHerHis] come un affronto alla tradizione e a loro stessi."
 kirishitan.4.a: "Accettiamo [target_character.GetNameWithNoTooltip] al nostro servizio."
 kirishitan.4.b: "Non possiamo farlo."

 kirishitan.5.title: "[ShowReligionGroupNameWithNoTooltip('christian')] Sotto Processo"
 kirishitan.5.desc: "Siamo stati avvicinati da un gran numero dei nostri più stimati membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e da dignitari [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] provenienti dalle comunità templari nelle nostre terre. Chiedono che si indaghi sulle qualità sovversive della fede [ShowReligionGroupAdjective('christian')]. Ritengono che questa religione estranea stia distruggendo le nostre tradizioni e insultando i nostri antenati, e pretendono che la mettiamo sotto processo, affidando l'indagine a uomini fidati e d'onore."
 kirishitan.5.a: "Che abbiano la loro inquisizione, allora."
 kirishitan.5.a.tt: "I risultati dipenderanno da ciò che l'inquisizione scoprirà."
 kirishitan.5.b: "Non è compito loro. La ragione non può giudicare la fede."

 kirishitan.6.title: "La Natura di Dio"
 kirishitan.6.desc: "L'inquisizione sulla natura della fede [ShowReligionGroupAdjective('christian')] ha preso una piega sconvolgente: gli stessi giudici sono tornati chiedendo di essere battezzati. Poiché questi uomini erano stati scelti come pilastri della società, si tratta di uno sviluppo del tutto inatteso."
 kirishitan.6.a: "Dovremo permetterlo, dunque."
 kirishitan.6.b: "Assurdo!"

 kirishitan.7.title: "[ShowReligionGroupNameWithNoTooltip('christian')] Deriso"
 kirishitan.7.desc: "L'inquisizione sulla natura della fede [ShowReligionGroupAdjective('christian')] ha, prevedibilmente, concluso che essa manca del rispetto e dell'aderenza alle tradizioni della nostra cultura. Gli uomini colti e d'onore incaricati dell'indagine hanno dichiarato che, sebbene la religione possa sembrare allettante, è in realtà un pericolo per la nostra società."
 kirishitan.7.a: "Questa è la terra di [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]!"
 kirishitan.7.b: "Pur rispettando il loro giudizio, gli occidentali devono restare."

 kirishitan.8.title: "Comunità Kirishitan Attaccata"
 kirishitan.8.desc: "I magazzini dei mercanti Kirishitan a [christian_port_event_target.GetName] hanno preso fuoco più volte questo mese. Sebbene [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] del luogo [ROOT.GetCountry.Custom('IT_NOBLES_HA')] sostenuto che si tratti di una serie di sfortunati incidenti, sembra chiaro che non tutti sono favorevoli alla presenza degli occidentali sulle nostre coste."
 kirishitan.8.a: "Avviamo un'indagine per punire i responsabili."
 kirishitan.8.b: "Possiamo fare ben poco contro gli incidenti."

 kirishitan.9.title: "Una Rottura con la Tradizione?"
 kirishitan.9.desc: "Non è un segreto che [target_ruler.GetName] e la sua stirpe siano diventati personalmente coinvolti con la fede [ShowReligionGroupAdjective('christian')]. Col tempo, questa religione ha soppiantato la tradizione [ROOT.GetCountry.GetReligion.GetAdjective] [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] ed è ormai l'ideologia guida del nostro stato. Ora che siamo una società più unita e ordinata, forse è giunto il momento di completare la transizione e adottare la fede [ShowReligionName('catholic')] come religione di stato?"
 kirishitan.9.a: "No, non potremmo mai voltare completamente le spalle alla tradizione!"
 kirishitan.9.b: "È giunto il momento del cambiamento."

 kirishitan.10.title: "Un Reame Kirishitan"
 kirishitan.10.desc: "Abbiamo accolto i seguaci del dio Cristiano sotto la nostra ala e concesso loro la protezione del nostro stato. Ovunque vadano [ROOT.GetCountry.Custom('IT_NEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], tutti sanno che questi Kirishitan hanno il diritto di vivere, lavorare e predicare. I mercanti cristiani sono una presenza comune nelle nostre città e nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] questa religione è divenuta sempre più diffusa tra ministri e funzionari."
 kirishitan.10.a: "#italic Gloria Deo#!."

 kirishitan.11.title: "[ShowReligionGroupNameWithNoTooltip('christian')] Respinto"
 kirishitan.11.desc: "Nonostante i Nanban stranieri abbiano tentato di diffondere la loro fede Kirishitan, siamo riusciti a neutralizzarne le influenze pericolose nella nostra società. Abbiamo tenuto lontani i missionari e chiuso [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] ai loro seguaci, arrivando persino a rintracciare i sospetti aderenti entro i nostri confini. Di conseguenza, siamo lodati sia dai nostri funzionari che dal clero [ROOT.GetCountry.GetReligion.Custom('IT_REL_MS')] come difensori della via dei nostri antenati."
 kirishitan.11.a: "La fede [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] prevarrà!"

 kirishitan.12.title: "Battezzare [target_ruler.GetNameWithNoTooltip]"
 kirishitan.12.desc: "Nel tentativo di diffondere la loro fede, i predicatori Kirishitan si sono rivolti a [target_ruler.GetName]. Sebbene [target_ruler.GetSheHe] fosse interessato a conoscere la loro religione, essi hanno interpretato ciò come un segno che [target_ruler.GetSheHe] fosse disposto a rinunciare alla fede [target_ruler.GetReligion.GetAdjective] per abbracciare quella [ShowReligionAdjective('catholic')] e hanno quindi offerto a [target_ruler.GetHerHim] il rito del battesimo. Farlo aumenterebbe certamente le loro interazioni con noi, ma [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] non vedrà di buon occhio tale decisione."
 kirishitan.12.a: "Battezziamo [target_ruler.GetHerHim]."
 kirishitan.12.b: "Non accetteremo una fede straniera."

 kirishitan.13.title: "$kirishitan_monks$"
 kirishitan.13.desc: "Con l'arrivo dei mercanti stranieri nelle terre [target_country.GetAdjective], sono giunti con loro anche i monaci della loro fede. Dovremo decidere come rapportarci a loro, poiché questa religione straniera potrebbe essere la chiave che apre le borse degli stranieri a noi… o le nostre a loro."
 kirishitan.13.a: "Osserviamo attentamente questi monaci."
 kirishitan_enabled.tt: "Ora abbiamo accesso alla fazione religiosa $kirishitan_monks$"