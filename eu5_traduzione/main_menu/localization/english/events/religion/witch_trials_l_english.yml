l_english:
 witch_trials.1.title: "Stregoneria"
 witch_trials.1.desc: "Gli abitanti della città devastata dalla guerra di [target_location.GetName] stanno cercando spiegazioni per le sventure che li hanno colpiti. Per fortuna, non le hanno attribuite al nostro governo, ma sfortunatamente ciò che hanno trovato ha causato parecchio tumulto. Gli effetti prolungati della guerra, e il modo in cui sembrano colpire alcuni più di altri, essi sostengono, possono essere solo opera di coloro che praticano stregoneria e sortilegi.\n\nLe accuse sono state lanciate con veemenza, e vi sono autorità locali disposte a organizzare processi adeguati per questi crimini. Per quanto possano essere “adeguati” i processi per la magia in [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName], comunque."
 witch_trials.1.a: "Permettiamo che procedano con i processi locali."
 witch_trials.1.b: "Il nostro inquisitore può occuparsi di queste questioni in modo più organizzato."
 witch_trials.1.c: "Tali sciocche superstizioni non hanno posto [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip]!"

 witch_trials.1000.title: "Processi per Stregoneria a [target_location.GetNameWithNoTooltip]"
 witch_trials.1000.desc: "Le popolazioni delle province colpite da carestie, malattie ed eventi sfortunati sostengono che la loro miseria sia causata da sortilegi e stregoneria. Donne, bambini e uomini sono stati accusati di essere streghe, di adorare il Diavolo e di costituire una minaccia per la Cristianità. La situazione è degenerata al punto che gli abitanti di [target_location.GetName] hanno linciato presunte streghe senza un processo regolare!"
 witch_trials.1000.a: "Non esistono cose come sortilegi e streghe!"
 witch_trials.1000.b: "Non interferiremo, non ora."
 witch_trials.1000.c: "Manda un messaggero al [GetCountry('PAP').GetGovernment.GetRulerTitle] per chiedere consiglio."
 witch_trials.1000.d: "Sarà l'Inquisizione Domenicana a occuparsene."

 witch_trials.1001.title: "Un Grido D'Aiuto"
 witch_trials.1001.desc: "[target_ruler.GetName] sta chiedendo consiglio al [ROOT.GetCountry.GetGovernment.GetRulerTitle] riguardo le recenti cacce alle streghe e i processi. La popolazione del suo paese sta attribuendo la propria sventura e sofferenza alla stregoneria. La loro rabbia ha portato ad accusare donne, bambini e uomini di adorare il Diavolo, di minacciare la Cristianità e il benessere dei fedeli. Queste cacce e processi devono essere banditi, oppure il popolo deve essere autorizzato a inseguire, perseguitare, accusare e punire persone che potrebbero essere innocenti o meno?"
 witch_trials.1001.a: "Condanna le cacce alle streghe e i processi!"
 witch_trials.1001.b: "Il popolo deve poter continuare questa pratica."

 witch_trials.1002.title: "Il [GetCountry('PAP').GetGovernment.GetRulerTitle] Condanna i Processi alle Streghe"
 witch_trials.1002.desc: "Dopo aver chiesto consiglio al [GetCountry('PAP').GetGovernment.GetRuler.GetName] sull'intera questione delle streghe, se continuare o meno con cacce e processi, abbiamo atteso a lungo la risposta. È finalmente arrivata, con la firma del [GetCountry('PAP').GetGovernment.GetRulerTitle] in fondo al documento ufficiale. 'Cessate immediatamente con le cacce e i processi alle streghe!'"
 witch_trials.1002.a: "Obbediamo."
 witch_trials.1002.b: "Decliniamo."
 opinion_witchtrials_good: "Seguì la Dottrina."
 opinion_witchtrials_bad: "Disobbedì alla Dottrina."

 witch_trials.1003.title: "Il [GetCountry('PAP').GetGovernment.GetRulerTitle] Permette i Processi alle Streghe"
 witch_trials.1003.desc: "Il messaggio da [GetCountry('PAP').GetGovernment.GetRuler.GetName] è stato chiarissimo: la stregoneria deve essere perseguita, gli accusati processati e i colpevoli puniti per i loro peccati. Tutti coloro che adorano il Diavolo, partecipano ai sabba e minacciano la Cristianità bruceranno all'Inferno!"
 witch_trials.1003.a: "Comprendiamo e accettiamo."
 witch_trials.1003.b: "No, rifiutiamo di lasciare che la superstizione laceri la nostra terra!"
 witch_trials.remove_modifiers.tt: "I Processi alle Streghe sono interrotti!"