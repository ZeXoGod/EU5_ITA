l_english:
 mayan_events.1.title: "L'inizio di un Nuovo K'atun"
 mayan_events.1.desc: "Dopo vent'anni inizia un nuovo K'atun nel Lungo Computo del nostro popolo.\n\nÈ nostro dovere, come guide [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongName], celebrare un magnifico festival in onore di [ROOT.GetCountry.GetReligion.GetGodName] e segnare l'inizio di un nuovo ciclo nella vita della nostra cultura. Il nostro popolo si aspetta da noi l'organizzazione di una celebrazione così grandiosa e opulenta da essere ricordata per gli anni a venire.\n\nPer questo ci siamo preparati con attenzione per anni, e ora è il momento di far fruttare tutto questo."
 mayan_events.1.a: "Sia lodato [ROOT.GetCountry.GetReligion.GetGodName]."
 mayan_events.1.b: "Affrettiamo gli ultimi dettagli!"
 mayan_events.1.c: "Siamo pronti."
 mayan_events.1.d: "Il popolo sarà deluso."
