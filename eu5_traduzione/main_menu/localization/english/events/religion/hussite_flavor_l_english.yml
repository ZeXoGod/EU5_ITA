l_english:
 hussite_flavor.1.title: "Un Uomo di Cultura"
 hussite_flavor.1.desc: "È ampiamente accettato che la nostra adesione agli insegnamenti di [GetCharacter('boh_jan_hus').GetName] abbia ispirato nuovi luoghi di culto e devozione, dove espressioni pie d'arte e dibattiti teologici sono incoraggiati, nel tentativo di rappresentare il divino e catturare l'essenza della fede e della preghiera.\n\nUna di queste persone è [target_artist.GetName], che desidera ardentemente offrire i suoi servizi per contribuire ad accrescere il nostro splendore, prestigio e acume artistico."
 hussite_flavor.1.a: "I suoi servizi ci saranno utili."
 hussite_flavor.1.b: "Non possiamo permetterci la spesa."

 hussite_flavor.2.title: "Membri Prominenti [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] criticano le nostre politiche"
 hussite_flavor.2.desc: "Guidare il nostro popolo non è un compito semplice. Per questo motivo, molti membri [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] hanno tentato di scalare la nostra gerarchia amministrativa per correggere, a loro dire, la rotta delle nostre azioni. Si ritiene ampiamente che diverse nostre politiche non siano applicate correttamente o siano addirittura in contrasto con i principi Ussiti."
 hussite_flavor.2.a: "Dobbiamo correggere la rotta."
 hussite_flavor.2.b: "Staranno in silenzio."

 hussite_flavor.3.title: "Amici Oltre i Nostri Confini"
 hussite_flavor.3.desc: "Nonostante i nostri scontri con le fedi eretiche, a volte sanguinosi e totalizzanti, non desideriamo danneggiare coloro che mantengono buone relazioni con noi e rispettano le nostre credenze. È il caso di [target_country.GetName], le cui autorità religiose hanno recentemente avviato scambi culturali e letterari oltre i nostri confini. Se sfruttata intelligentemente, questa situazione potrebbe rivelarsi una tappa fondamentale nei nostri sforzi diplomatici all'estero e garantirci nuovi alleati."
 hussite_flavor.3.a: "Raggiungiamoli."
 hussite_flavor.3.b: "La solitudine è il sentiero che percorriamo…"
 trust_religious_comprehension: "Comprensione religiosa"

 hussite_flavor.4.title: "Fuori Sintonia con il Divino"
 hussite_flavor.4.desc: "Non abbiamo forse pregato abbastanza di recente? La comunione è forse diventata un compito frivolo a cui il nostro popolo partecipa come fosse una semplice incombenza? Sembra che abbiamo banalizzato i rituali legati alla pratica degli insegnamenti di [GetCharacter('boh_jan_hus').GetName] e nel processo perso l'essenza di ciò che rende la nostra pietà un'intima connessione con il divino. Di conseguenza, molti popolani di [target_location.GetName] hanno preso le armi contro la decadenza che ha infettato i nostri affari clericali…"
 hussite_flavor.4.a: "Non possiamo che biasimare noi stessi…"
 hussite_flavor.4.b: "Colpa della debole leadership [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 target_character_dies_very_violently_tt: "[target_character.GetName] subirà una morte violenta per mano della folla"

#New Events

 hussite_flavor.5.title: "[target_location.GetNameWithNoTooltip] Devia"
 hussite_flavor.5.desc: "Il nostro popolo è famoso per le proprie sperimentazioni e contaminazioni religiose. È vero che fedi affini condividono molti aspetti comuni. Tuttavia, gli sviluppi recenti a [target_location.GetName] hanno portato questa modesta tendenza oltre ogni limite, con molti dei nostri stessi contadini che mostrano interesse per pratiche liturgiche aliene e consultano le scritture di un'altra fede!"
 hussite_flavor.5.a: "Che esplorino liberamente la loro devozione!"
 hussite_flavor.5.b: "Dobbiamo intervenire con delicatezza."
 hussite_flavor.5.c: "Che ne dici se assaggiano la frusta?"
 hussite_flavor.5.d: "Lasciamo fiorire le loro credenze."
 hussite_flavor.5.e: "Non lo permetteremo."

 hussite_flavor.6.title: "Cooperazione Interreligiosa"
 hussite_flavor.6.desc: "Ci sono stati molti sussurri e discussioni nel nostro dominio riguardo l'impiego di consiglieri eretici, specialmente in ruoli influenti all'interno del nostro gabinetto. Nonostante il pettegolezzo, [target_character.GetName] si è ripetutamente dimostrato parte indispensabile del nostro governo. Le sue politiche ci hanno aiutato a plasmare il nostro dominio e a mantenere un saldo controllo sugli affari interni ed esteri."
 hussite_flavor.6.a: "Deve essere bandito dal gabinetto!"
 hussite_flavor.6.b: "Lascia che [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] si lamenti della sua nomina."
 hussite_flavor.6.c: "La cooperazione è la chiave della nostra prosperità!"

 hussite_flavor.7.title: "Sermoni Cantati a [target_location.GetNameWithNoTooltip]"
 hussite_flavor.7.desc: "Un crepuscolo dorato in una mattina lieve e le voci angeliche del sermone mattutino riempiono l'aria nei quartieri di [target_location.GetName]. Canti di supplica e devozione, un'elegante manifestazione del divino, sono una scena abituale nei nostri luoghi sacri. Tuttavia, il sermone di oggi è stato pronunciato con un rinnovato amore ed una nuova maestria. Di conseguenza, la popolazione locale desidera dedicarlo come segno di riconoscenza."
 hussite_flavor.7.a: "Che sia dedicato alla fede!"
 hussite_flavor.7.b: "Canteranno le lodi di [target_character.GetNameWithNoTooltip]."
 hussite_flavor.7.c: "Cantino la resilienza e la prosperità del nostro popolo."

 hussite_flavor.8.title: "Tumulto Religioso a [target_location.GetNameWithNoTooltip]"
 hussite_flavor.8.desc: "I dibattiti riguardo le questioni religiose non sono estranei a momenti accesi. Una recente discussione tra minoranze in [target_location.GetName] e rappresentanti [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ha portato questi ultimi a fuggire per timore della loro vita. Di conseguenza, abbiamo ricevuto pressanti richieste d'intervento a [target_location.GetNameWithNoTooltip] per porre fine a quella che potrebbe diventare una pericolosa ribellione…"
 hussite_flavor.8.a: "Dobbiamo intervenire."
 hussite_flavor.8.b: "Gli affari [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] non ci riguardano."

 hussite_flavor.9.title: "Gli Insegnamenti di Jan Hus si Diffondono"
 hussite_flavor.9.desc: "Un vento di cambiamento soffia attraverso le terre, portando con sé gli insegnamenti rivoluzionari di Jan Hus e della fede hussita. Gli oppressi e i disillusi trovano conforto e ispirazione in queste credenze trasformative, riunendosi in sfida all'ordine costituito.\n\nIl fervore del movimento hussita si diffonde come un incendio, avvolgendo i cuori e le menti del popolo. La semplicità e la franchezza degli insegnamenti di Hus risuonano profondamente, offrendo un'alternativa all'opulenza e alla corruzione della Chiesa cattolica. È un tempo di sconvolgimento, mentre gli individui si liberano dalle catene della tradizione e abbracciano una nuova visione della spiritualità."
 hussite_flavor.9.a: "Entro i nostri confini."
 hussite_flavor.9.b: "Ai nostri vicini."

 hussite_flavor.10.title: "Carri da Guerra e Tattiche Militari"
 hussite_flavor.10.desc: "Durante le [ShowSituationName('hussite_wars')], l'uso dei carri da guerra si rivelò fondamentale per la sopravvivenza degli eserciti [ShowReligionAdjective('hussite')]. Queste strutture difensive mobili e fortificate permisero a fanterie composte in gran parte da contadini di respingere le devastanti cariche di cavalleria di nemici meglio equipaggiati. L'innovazione non fu solo una risposta alla mancanza di cavalleria tradizionale, ma un brillante adattamento delle risorse disponibili per superare svantaggi tecnologici e tattici.\n\nTuttavia, i tempi sono cambiati e l'introduzione delle armi da fuoco, insieme a nuove tattiche, ha mutato il campo di battaglia. Gli eserciti ora dipendono da potenti sbarramenti e formazioni agili, introducendo nuovi fattori di cui dobbiamo tener conto. Molti dei nostri teorici militari sostengono l'adozione di nuove tecniche offensive a discapito della difesa tradizionale."
 hussite_flavor.10.a: "Non possiamo tradire le nostre tradizioni!"
 hussite_flavor.10.b: "Non possiamo dipendere da tattiche obsolete, serve una riforma!"
 reform_hussite_army_tt: "Finché il [ShowModifier('hussite_military_reform_modifier')] [modifier|e] è attivo, avremo accesso al [ShowParliamentIssueType('hussite_army_reform')] [parliament_issue|e]"
 stability_loss_depends_on_defensive_sv_tt: "La perdita di [stability|e] dipende dal nostro [ShowSocietyDirectionName('defensive')] [societal_value|e]"
 event_may_reoccur_after_20_years_tt: "Questo [event|e] potrebbe ripresentarsi dopo #Y 20#! anni se seguiamo ancora il [ShowReligionName('hussite')]"

 hussite_flavor.12.title: "Fanatici Ussiti a [target_province.GetNameWithNoTooltip]"
 hussite_flavor.12.desc: "Nonostante i nostri migliori tentativi di bilanciare i bisogni e le richieste dei fedeli all'interno [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank], ci sono sempre coloro che pretendono di più, la cui fame di persecuzione non può essere placata. È il caso dei fanatici Ussiti di [target_province.GetName], le cui richieste di perseguire gli eretici hanno portato solo sacrilegio e instabilità nella provincia. Le loro pretese possono facilmente essere descritte come insensate, tuttavia dovremmo trattare la questione con la massima cautela per evitare di trasformarli in martiri!"
 hussite_flavor.12.a: "Assecondiamo le loro richieste, per ora."
 every_hussite_in_target_province_10_sat_tt: "Ogni [pop|e] [ShowReligionAdjectiveWithNoTooltip('hussite')] a [target_province.GetNameWithNoTooltip] guadagnerà [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] di [pop_satisfaction|e]"
 hussite_flavor.12.b: "Non negoziamo con gli sciocchi!"

 hussite_flavor.11.title: "Inni dei Fedeli"
 hussite_flavor.11.desc: "I credenti si riuniscono per cantare inni che incarnano lo spirito del nostro movimento [ShowReligionAdjective('hussite')]. Questi canti non solo ispirano devozione, ma mettono in luce la nostra cultura e le nostre idee davanti alla popolazione più ampia. Le melodie sono ispirate dalla forza della nostra fede e lodano la tenacia e il valore del [ROOT.GetCountry.GetLongName]."
 hussite_flavor.11.a: "Musica per le nostre orecchie!"

 hussite_flavor.13.title: "Un Predicatore Esemplare"
 hussite_flavor.13.desc: "Un predicatore carismatico nelle file Ussite a [target_location.GetName] ha iniziato a diffondere idee che si discostano più del solito dai nostri insegnamenti. Alcuni vedono in [target_character.GetHerHim] un visionario, altri temono che [target_character.GetSheHe] possa causare uno scisma tra le nostre fila. I membri [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sono stati molto vocali riguardo la questione, ma esiste il timore che la popolazione locale possa insorgere se interveniamo contro una figura tanto influente."
 hussite_flavor.13.a: "Le sue capacità oratorie potrebbero esserci utili."
 hussite_flavor.13.b: "Fate sparire [target_character.GetHerHim]."
 hussite_flavor.13.c: "È tempo di purgare questi eretici a [target_location.GetNameWithNoTooltip]"
 target_character_disappears: "[target_character.GetName] scomparirà"

 hussite_flavor.14.title: "La Bibbia [ShowReligionAdjectiveWithNoTooltip('hussite')]"
 hussite_flavor.14.desc: "Sono in corso sforzi per creare la nuova versione completa della traduzione [ShowReligionAdjective('hussite')] della Bibbia, scritta in lingua vernacolare per rendere le scritture accessibili a tutti. Questo progetto è stato accolto con entusiasmo dai fedeli. Figure religiose di spicco, come [target_character_1.GetName], [target_character_2.GetName] o [target_character_3.GetName], si offrono di tradurre la pubblicazione, ciascuno con il proprio stile e le proprie capacità. Un progetto del genere certamente non sarebbe economico, ma sostengono che finanziare imprese così illuminate sia doveroso."
 hussite_flavor.14.a: "[target_character_1.GetShortNameWithNoTooltip] è la persona giusta."
 hussite_flavor.14.b: "Affidiamo il lavoro a [target_character_2.GetNameWithNoTooltip]."
 hussite_flavor.14.c: "Lasciamo che [target_character_3.GetNameWithNoTooltip] supervisioni la traduzione."
 hussite_flavor.14.d: "Non possiamo permetterci una spesa simile al momento."

 hussite_flavor.15.title: "Difensori della Fede [ShowReligionAdjectiveWithNoTooltip('hussite')]"
 hussite_flavor.15.desc: "Mentre la guerra infuria e i nemici della fede [ShowReligionAdjective('hussite')] si avvicinano sempre di più, l'appello a difendere le nostre credenze ha scosso i cuori di uomini in tutto [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank]. Ispirati dai sermoni e dalla memoria di [GetCharacter('boh_jan_hus').GetName], innumerevoli contadini, artigiani e cittadini sono pronti a prendere le armi per proteggere la loro fede e la loro patria. Alcuni leader suggeriscono di organizzare questi uomini in milizie e inviarli a rinforzare i nostri eserciti in prima linea. Altri sostengono che siano più adatti a fortificare le loro città e a preparare barricate, garantendo una testarda difesa contro qualsiasi invasore."
 hussite_flavor.15.a: "Dispensaranno la pace… con la forza!"
 hussite_flavor.15.b: "Mandiamoli invece a costruire barricate per difendere i nostri territori."
 scales_with_tolerance_own_tt: "Il [manpower|e] ottenuto scala in base alla nostra [tolerance|e] verso la [religion|e] [ShowReligionAdjectiveWithNoTooltip('hussite')]"