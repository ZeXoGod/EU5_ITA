l_english:
 buddhism_events.1.title: "Il Ministro si Dimette"
 buddhism_events.1.desc: "[target_minister.GetName] ha pubblicamente condannato le politiche di [target_ruler.GetName] e del [target_ruler.GetHerHis] governo. [target_minister.GetSheHe|U] ci ricorda che un [ROOT.GetCountry.GetGovernment.GetRulerTitle] incapace di far rispettare le leggi legittime attirerà nient'altro che bugiardi e informatori nel [target_ruler.GetHerHis] governo, e [target_minister.GetSheHe] non vuole avere nulla a che fare con noi a meno che non cambiamo le nostre attuali e disastrose modalità."
 buddhism_events.1.a: "Finalmente si toglie di mezzo!"
 buddhism_events.1.b: "Utilizziamo i suoi suggerimenti per migliorare il nostro [ROOT.GetCountry.GetFlavorRank]."

 buddhism_events.2.title: "Ordini Monastici che Agitano la Popolazione"
 buddhism_events.2.desc: "Poiché è dovere del [ROOT.GetCountry.GetGovernment.GetRulerTitle] proteggere le istituzioni monastiche, tali istituzioni devono a loro volta proteggere il paese dai cattivi governanti. A causa di quella che percepiscono come mancanza di attenzione ai doveri di un [ROOT.GetCountry.GetGovernment.GetRulerTitle], e all'incapacità e disinteresse nel tutelare il bene comune in generale e le organizzazioni monastiche del nostro paese in particolare, alcuni dei monasteri più potenti sono usciti pubblicamente condannando [target_character.GetName], rivolgendo l'opinione popolare contro [target_character.GetHerHim]."
 buddhism_events.2.a: "È uno scandalo!"
 buddhism_events.2.a.tt: "[ShowPopTypeName('peasants')] perderanno [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] in quelle [locations|e] dove possono sentire le lamentele del [ShowPopTypeName('clero')]"
 buddhism_events.2.b: "Facciamo loro qualche concessione."
 buddhism_events.2.c: "Risolviamo la cosa con mezzi 'alternativi'."

 buddhism_events.3.title: "Il Precedente di [target_ruler.GetNameWithNoTooltip]"
 buddhism_events.3.desc: "[target_ruler.GetName] è sempre stato sensato e corretto nelle sue decisioni. Tanto che, in un recente addendum a una raccolta delle leggi di [ROOT.GetCountry.GetName], una delle ultime sentenze del [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHerFormal|U] è stata considerata così giusta e ben argomentata da essere utilizzata come esempio da seguire in casi simili. Poiché [target_ruler.GetNameWithNoTooltip] è noto per la sua rigorosa e costante adesione alle virtù del Dasavidha-rājadhamma, le dieci virtù regali secondo la tradizione [ROOT.GetCountry.GetReligion.GetName], questa non è la prima volta che il suo governo viene indicato come modello."
 buddhism_events.3.a: "E non sarà l'ultima."

 buddhism_events.4.title: "Gli Orrori della Guerra"
 buddhism_events.4.desc: "Non tutti gli uomini sono fatti per una vita militare, e sembra che il conflitto in cui il nostro paese è impegnato abbia fatto aprire gli occhi ad alcuni di loro. Il numero di disertori che tentano di nascondersi dietro le mura dei monasteri non è elevato, ma rappresentano comunque un esempio pericoloso. Come pii [ROOT.GetCountry.GetReligion.GetAdjective] [ROOT.GetCountry.GetFlavorRank], è nostro dovere proteggere i monasteri, e benché li abbiamo ripetutamente avvertiti di non accogliere uomini come questi, pare che alcuni continuino a farlo."
 buddhism_events.4.a: "Dobbiamo ricordarci di essere clementi."
 buddhism_events.4.b: "Pretendiamo che i monasteri ci consegnino questi 'monaci'."

 buddhism_events.5.title: "Raccolto Abbondante"
 buddhism_events.5.desc: "Il raccolto di quest'anno è stato insolitamente abbondante, e potremmo sfruttare questa ricchezza inattesa per finanziare opere religiose pianificate. È stata proposta una tassa aggiuntiva per trasferire il surplus di grano dai contadini allo stato. Tuttavia, gli insegnamenti tradizionali [ROOT.GetCountry.GetReligion.GetAdjective] stabiliscono che non possiamo operare in modo da opprimere la popolazione, e alcuni dei nostri ministri temono di gravarla con una tassa aggiuntiva."
 buddhism_events.5.a: "Imponiamo la tassa."
 buddhism_events.5.b: "Non rubiamo i frutti del loro lavoro."

 buddhism_events.6.title: "Dāna"
 buddhism_events.6.desc: "In tempi come questi, caratterizzati da una relativa tranquillità, siamo invitati a guardare a chi è meno fortunato. I raccolti recenti non sono stati né pessimi né eccellenti e, di conseguenza, la maggior parte della popolazione ha cibo a sufficienza e lo stato possiede ampie riserve. Tuttavia, ci sono ancora anime sfortunate senza abbastanza da mangiare. È in momenti come questi che dobbiamo ricordare la Dāna, l'atto di carità e di offerta secondo gli insegnamenti [ROOT.GetCountry.GetReligion.GetAdjective]."
 buddhism_events.6.a: "Distribuiamo il nostro grano ai poveri!"
 STATIC_MODIFIER_NAME_grain_for_the_poor: "Grano per i poveri"
 STATIC_MODIFIER_DESC_grain_for_the_poor: "Abbiamo ridistribuito il nostro surplus di grano per garantire che nessuno debba soffrire la fame nelle nostre terre."
 buddhism_events.6.b: "Teniamolo in riserva."
 STATIC_MODIFIER_NAME_food_reserves: "Riserve di grano"
 STATIC_MODIFIER_DESC_food_reserves: "Le nostre riserve abbondanti di grano sono una garanzia della stabilità del nostro paese."

 buddhism_events.7.title: "Pariccāga"
 buddhism_events.7.desc: "Mentre il nostro paese è in guerra e le nostre truppe sono immerse nella battaglia, il popolo guarda al nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] per guida e leadership. Molti sostengono che una delle virtù fondamentali del [ROOT.GetCountry.GetReligion.GetName], il Pariccāga — il sacrificio di sé — si esprima al meglio con [target_ruler.GetName] che condivide il destino dei nostri guerrieri, guidandoli in battaglia anche a rischio della propria vita.\n\nAltri sostengono invece che il Pariccāga non significhi trascurare completamente se stessi, ma saper reprimere l'egoismo: proteggere la sicurezza del nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] non è contrario agli insegnamenti [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip], ed è anzi essenziale per garantire la sicurezza del nostro [ROOT.GetCountry.GetFlavorRank]."
 buddhism_events.7.a: "[target_ruler.GetSheHe|U] deve dare l'esempio."
 buddhism_events.7.b: "Non è questo il vero significato del sacrificio."

 buddhism_events.8.title: "Tapa"
 buddhism_events.8.desc: "Di recente, [target_ruler.GetName] è stato criticato da coloro che percepiscono il suo governo come eccessivamente lussuoso e caratterizzato da consumi vistosi. Alcuni membri del nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle] insistono tuttavia sul fatto che un certo livello di lusso sia necessario per un [ROOT.GetCountry.GetGovernment.GetRulerTitle], soprattutto nei rapporti con sovrani stranieri e con i loro emissari."
 buddhism_events.8.a: "Liberiamoci delle cose mondane!"
 buddhism_events.8.b: "Non possiamo abbassarci al livello [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]..."

 buddhism_events.9.title: "Eredità"
 buddhism_events.9.desc: "È sorto un conflitto in uno dei [ShowBuildingTypeName('monastery')] più influenti di [ROOT.GetCountry.GetName] dopo la morte di un monaco appartenente a una famiglia laica molto importante. La questione riguarda chi debba ereditare la preziosa raccolta di manoscritti e le immagini del Buddha che si trovavano nella stanza del defunto. Sebbene i monaci non possano possedere beni, la legge consente a un discepolo dedicato di ereditare tali oggetti come fosse un figlio del monaco. In questo caso, il [ShowBuildingTypeNameWithNoTooltip('monastery')] cita un giovane discepolo che ha accudito il monaco fino al giorno della sua morte.\n\nTuttavia, ci sono altri interessati, e il [ShowBuildingTypeNameWithNoTooltip('monastery')] stesso sostiene di dover ricevere l'eredità, offrendosi probabilmente riconoscente per il nostro sostegno. Anche la famiglia laica del monaco ha interpellato il nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle], sperando di ereditare non solo manoscritti e immagini, ma anche parte delle terre donate al [ShowBuildingTypeNameWithNoTooltip('monastery')] quando il loro parente ne faceva parte."
 buddhism_events.9.a: "Decidiamo a favore del discepolo."
 buddhism_events.9.b: "Decidiamo a favore del [ShowBuildingTypeNameWithNoTooltip('monastery')]."
 buddhism_events.9.c: "Sosteniamo la famiglia laica del monaco."

 buddhism_events.10.title: "L'emissario Straniero Insulta [target_ruler.GetNameWithNoTooltip]"
 buddhism_events.10.desc: "La recente ambasciata proveniente da [target_country.GetLongName] ha preso una brutta piega quando l'emissario ha arrecato una grave offesa al [ROOT.GetCountry.GetGovernment.GetRulerTitle] rifiutandosi di partecipare a una cerimonia organizzata appositamente per l'occasione. [target_ruler.GetName] è furioso e, sebbene vi siano dubbi sul fatto che lo sgarbo fosse deliberato o meno, l'opinione pubblica lo percepisce chiaramente come tale.\n\nSe non condanniamo pubblicamente l'ambasciatore rischiamo di perdere la faccia, ma molti fra i membri del nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle] invitano alla cautela."
 buddhism_events.10.a: "Deridi pubblicamente l'ambasciatore."
 buddhism_events.10.b: "Un [ROOT.GetCountry.GetGovernment.GetRulerTitle] non deve mai perdere [target_ruler.GetHerHis] calma."

 buddhism_events.11.title: "Le Leggi di [ROOT.GetCountry.GetNameWithNoTooltip]"
 buddhism_events.11.desc: "La legge [ShowReligionGroupAdjective('buddhist')] è generalmente praticata in una forma o nell'altra in molti paesi [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')]. Sebbene queste leggi non siano raccolte e codificate dagli stessi stati, esse variano da paese a paese e, a volte, è necessario aggiornare o rinnovare una raccolta. Di recente ciò è accaduto in [ROOT.GetCountry.GetName], producendo una versione aggiornata di una delle raccolte giuridiche più comunemente utilizzate nel nostro paese.\n\nPoiché la raccolta si basa su casi reali, può essere vista come un commentario molto attuale sulle sentenze di [target_ruler.GetName]."
 buddhism_events.11.a: "Eccellente! Promuoviamo queste leggi."
 buddhism_events.11.a.tt1: "Poiché il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] non è stato del tutto equo con i sudditi di [target_ruler.GetHerHis], questa raccolta riflette negativamente su [target_ruler.GetHerHim] e ridurrà il nostro [prestige|e]."
 buddhism_events.11.a.tt2: "Poiché il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] è stato abbastanza giusto con i sudditi di [target_ruler.GetHerHis], questa raccolta riflette positivamente su [target_ruler.GetHerHim] e aumenterà il nostro [prestige|e]."
 buddhism_events.11.a.tt3: "Poiché il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] è stato un esempio di equità verso i sudditi di [target_ruler.GetHerHis], questa raccolta riflette molto positivamente su [target_ruler.GetHerHim] e aumenterà il nostro [prestige|e]."
 buddhism_events.11.a.tt4: "Poiché il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] è stato tutt'altro che equo con i sudditi di [target_ruler.GetHerHis], questa raccolta riflette molto negativamente su [target_ruler.GetHerHim] e danneggerà il nostro [prestige|e]."
 buddhism_events.11.b: "Facciamo il possibile per impedirne la diffusione."

 buddhism_events.12.title: "Avvocati in Contrasto"
 buddhism_events.12.desc: "Scommesse tra avvocati sull'esito di una disputa legale non sono rare nelle nostre terre, così come non lo è una certa rivalità amichevole fra professionisti in tribunale. Tuttavia, quando tale rivalità si trasforma in rabbia e passione autentica, l'integrità delle nostre leggi è a rischio.\n\nSembra che le due parti in un recente caso — da un lato un ricco [ShowBuildingTypeName('monastery')], dall'altro una famiglia di una certa influenza tra [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] — abbiano trasformato un semplice conflitto legale su una vasta proprietà in una disputa furibonda. Una situazione molto spiacevole, che ora spetta al nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle] cercare di risolvere salvando la faccia di entrambe le parti senza compromettere l'integrità del nostro sistema legale."
 buddhism_events.12.a: "Richiedi un nuovo processo con altri avvocati."
 buddhism_events.12.b: "Sentenzia a favore del [ShowBuildingTypeNameWithNoTooltip('monastery')]."
 buddhism_events.12.c: "Sentenzia a favore [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."

 buddhism_events.13.title: "Un'Alleanza Utile?"
 buddhism_events.13.desc: "È passato un po' di tempo da quando [GetCharacter('kublai_khan').GetName] adottò la religione [ShowReligionGroupAdjective('buddhist')] e cercò di diffonderla tra il suo popolo. Nel corso degli anni, però, molti sono tornati ai vecchi modi di [ROOT.GetCountry.GetReligion.GetName]. [target_ruler.GetName] è sempre stato affascinato dall'eredità di figure come il Grande $rank_kingdom_horde_ruler_suffix_male$ e gli imperi che crearono nel nome di quella religione. Quando la notizia di un dinamico e crescente ordine monastico [ShowCultureGroupName('tibetan_group')] giunse alle nostre orecchie, fu chiaro per [target_ruler.GetHerHim] che occorreva indagare.\n\nL'emissario del Lama ora è davanti a noi e afferma che interpreta [target_ruler.GetNameWithNoTooltip] come una reincarnazione di [GetCharacter('kublai_khan').GetShortNameWithNoTooltip]. L'ordine è anche disposto a sostenere il nostro dominio se permettiamo loro di diffondere la loro setta in tutte le terre che controlliamo."
 buddhism_events.13.a: "È tempo di cambiare."
 buddhism_events.13.b: "Restiamo fedeli alle nostre vecchie abitudini."

 buddhism_events.14.title: "Figure Idolatriche"
 buddhism_events.14.desc: "La conversione di un paese alla fede [ShowReligionGroupAdjective('buddhist')] non avviene dall'oggi al domani, e molte persone all'interno dei nostri confini continuano a praticare i vecchi culti. Tuttavia, ansiosi di diffondere la loro religione, molti dei più importanti Lama del paese hanno condannato le figure comuni che la gente ancora venera e ne hanno chiesto la distruzione totale."
 buddhism_events.14.a: "Bruciatele tutte!"
 STATIC_MODIFIER_NAME_destruction_of_idols: "Distruzione degli idoli"
 STATIC_MODIFIER_DESC_destruction_of_idols: "Una campagna per distruggere gli idoli pagani nel nostro paese non ci sta certo guadagnando amici tra i più ostinati sostenitori della vecchia fede, ma sta accelerando notevolmente la conversione di tutti i pagani, anche se la sincerità di alcuni è discutibile."
 buddhism_events.14.b: "Diamo loro del tempo..."

 buddhism_events.15.title: "[ShowAreaNameWithNoTooltip('sailan_area')]"
 buddhism_events.15.desc: "L'isola di [ShowAreaName('sailan_area')], recentemente conquistata dalle nostre truppe, è ricca di monasteri [ShowReligionGroupAdjective('buddhist')] e la società sembra essere praticamente governata dai monaci che li abitano. Quando [target_ruler.GetName] ha finalmente avuto modo di visitarli, [target_ruler.GetSheHe] è rimasto/a senza parole di fronte alla ricchezza economica e culturale degli ordini monastici."
 buddhism_events.15.a: "Dobbiamo rendere tutto ciò parte della nostra cultura!"
 buddhism_events.15.b: "Saccheggiate i loro monasteri!"
 buddhism_events.15.b.tt: "Ogni [pop|e] in ogni [location|e] posseduta in [ShowAreaName('sailan_area')] perde [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 buddhism_events.15.c: "C'è molto da imparare da loro."
 buddhism_events.15.c.tt: "Ogni [pop|e] in ogni [location|e] posseduta in [ShowAreaName('sailan_area')] guadagna [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"

 buddhism_events.16.title: "I Monasteri di [ROOT.GetCountry.GetNameWithNoTooltip] stanno decadendo"
 buddhism_events.16.desc: "A causa di una combinazione di disciplina monastica carente e di un'economia in declino, molti dei grandi monasteri di [ROOT.GetCountry.GetName] hanno visto diminuire la loro popolazione negli ultimi anni. Un membro preoccupato [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ha avvertito [ROOT.GetCountry.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] che, se non si interverrà presto, la situazione potrebbe portare gli ultimi monaci ad abbandonare i voti o a unirsi a monasteri altrove, lasciando [ROOT.GetCountry.GetNameWithNoTooltip] impoverito sia spiritualmente sia economicamente.\n\nMolti proprietari locali sono già pronti a reclamare le terre che un [ShowBuildingTypeName('monastery')] vuoto lascerebbe. Poiché il [ROOT.GetCountry.GetGovernment.GetRulerTitle] dovrebbe proteggere la vita monastica in [ROOT.GetCountry.GetNameWithNoTooltip], molti osservatori riterranno che la responsabilità di quanto accadrà ricada sulle spalle di [target_ruler.GetHerHis]."
 buddhism_events.16.a: "Dobbiamo fare tutto il possibile!"
 buddhism_events.16.b: "Forse ora la terra potrà essere usata meglio."

 buddhism_events.17.title: "Voti Monastici Infranti"
 buddhism_events.17.desc: "La disciplina religiosa dei monaci di [ROOT.GetCountry.GetName] sta vacillando. A causa di fondi insufficienti, della monopolizzazione delle cariche monastiche da parte di un ristretto gruppo [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], e di un [ROOT.GetCountry.GetGovernment.GetRulerTitle] incapace di proteggere i fedeli come ci si aspetterebbe da un vero [ShowReligionGroupAdjective('buddhist')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], sempre più monaci infrangono i loro voti, abbandonando la vita monastica o mantenendola senza rispettarne i principi.\n\nUn caso particolarmente grave di un monaco che ha infranto i voti e incitato altri a fare lo stesso è giunto alla nostra attenzione, e molti interpreteranno molto da come decideremo di affrontare la questione. Sebbene un buon [ROOT.GetCountry.GetGovernment.GetRulerTitle] debba sempre mostrare misericordia e gentilezza, è anche dovere di qualsiasi [ROOT.GetCountry.GetGovernment.GetRulerTitle] mantenere la disciplina nei monasteri, se necessario con la forza."
 buddhism_events.17.a: "Dobbiamo mostrare gentilezza."
 STATIC_MODIFIER_NAME_lacking_monastic_discipline: "Disciplina Monastica Carente"
 STATIC_MODIFIER_DESC_lacking_monastic_discipline: "La mancanza di disciplina nei monasteri è ampiamente nota e, di conseguenza, la regione soffre spiritualmente. È dovere del potere temporale frenare tali eccessi nei monasteri, ma questa volta ha fallito."
 buddhism_events.17.b: "Multa ai monaci erranti tutti i beni mobili e il bestiame."
 STATIC_MODIFIER_NAME_strict_punishment_of_monks: "Punizione Rigorosa dei Monaci"
 STATIC_MODIFIER_DESC_strict_punishment_of_monks: "Per migliorare la scarsa disciplina monastica, abbiamo imposto controlli molto più severi e multe ai monaci erranti. Qualsiasi monaco trovato a disonorare i propri voti o il proprio ordine dovrà pagare alti tributi in bestiame allo stato."
 buddhism_events.17.c: "Esegui il monaco e chiunque lo sostenga!"
 STATIC_MODIFIER_NAME_cleansing_of_monasteries: "Purificazione dei Monasteri"
 STATIC_MODIFIER_DESC_cleansing_of_monasteries: "Per migliorare la gravemente carente disciplina monastica, abbiamo imposto punizioni molto dure e stringenti a coloro che infrangono i voti. Tali purificazioni sono talvolta necessarie, sebbene spiacevoli, ma la situazione sembra lentamente migliorare."

 buddhism_events.18.title: "Monasteri di [ROOT.GetCountry.GetNameWithNoTooltip]"
 buddhism_events.18.desc: "Le sagge e produttive politiche di [target_ruler.GetName] riguardo ai monasteri del regno sono sempre state ben ponderate e benevole. Nessun [ShowBuildingTypeName('monastery')] è lasciato cadere in povertà, e allo stesso tempo non è permesso che la disciplina e la forza delle istituzioni si deteriorino. Di conseguenza, il [ShowBuildingTypeNameWithNoTooltip('monastery')] in [target_location.GetName] è fiorente ed è ora noto ovunque come un esempio da seguire."
 buddhism_events.18.a: "Pretendiamo che aiutino a sviluppare le aree circostanti."
 STATIC_MODIFIER_NAME_monasteries_blooming: "Monasteri Fiorenti"
 STATIC_MODIFIER_DESC_monasteries_blooming: "Le sagge politiche del nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] hanno avuto un effetto molto benefico sull'attività monastica, con un generale sviluppo positivo. Il [ShowBuildingTypeName('monastery')] qui è ricco e i monaci sono disciplinati, e come risultato tutti prosperano, dai poveri e malati fino ai sani e benestanti."
 buddhism_events.18.b: "[ROOT.GetCountry.Custom('common_string_positive')]"

 buddhism_events.19.title: "Richiesta dei Contadini"
 buddhism_events.19.desc: "Le ultime stagioni non sono state gentili con [ROOT.GetCountry.GetName] e uno dei doveri di un [ROOT.GetCountry.GetGovernment.GetRulerTitle] è prendersi cura dei poveri. Una delegazione di contadini si è ora rivolta a [target_ruler.GetName] chiedendo l'esenzione dalle tasse e un prestito di 3 anni per riuscire a sostenere le proprie famiglie mentre lavorano per rimettersi in piedi."
 buddhism_events.19.a: "Una richiesta ragionevole."
 STATIC_MODIFIER_NAME_wedge_throw: "Sollevo ai Contadini"
 STATIC_MODIFIER_DESC_wedge_throw: "I contadini hanno affrontato tempi difficili. Per aiutarli a riprendersi, abbiamo alleggerito il loro carico fiscale per un certo periodo!"
 buddhism_events.19.b: "Purtroppo anche le casse dello stato sono vuote."
 STATIC_MODIFIER_NAME_poor_rice_harvests: "Magrissimi Raccolti di Riso"
 STATIC_MODIFIER_DESC_poor_rice_harvests: "I contadini stanno attraversando un periodo difficile. Poiché abbiamo rifiutato di ridurre le loro tasse o concedere prestiti, la regione ribolle di risentimento verso il potere statale."

 buddhism_events.20.title: "Il Sacrificio dei Contadini"
 buddhism_events.20.desc: "[target_location.GetName] ha urgentemente bisogno di migliori infrastrutture. I monaci del [ShowBuildingTypeName('monastery')] locale stanno facendo il possibile, così come [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] della zona, ma per prosperare l'area richiede un intervento statale. I piani prevedono manodopera aggiuntiva dalle campagne, ma tutti i contadini sono impegnati nel raccolto. Possiamo ordinare loro di abbandonare il lavoro e prendere parte ai progetti di costruzione per il bene comune, ma in cambio si aspettano il consueto compenso equivalente al riso che avrebbero prodotto nello stesso periodo."
 buddhism_events.20.a: "Paghiamo il compenso."
 STATIC_MODIFIER_NAME_rice_compensation: "Compenso in Riso"
 STATIC_MODIFIER_DESC_rice_compensation: "Abbiamo richiesto ai contadini dei villaggi circostanti di aiutare a migliorare quest'area in cambio di un compenso per il mancato raccolto."
 buddhism_events.20.b: "Abbandoniamo il progetto."
 buddhism_events.20.c: "Obblighiamoli a lavorare senza compenso."
 STATIC_MODIFIER_NAME_forced_labor: "Lavoro Forzato"
 STATIC_MODIFIER_DESC_forced_labor: "Abbiamo costretto i contadini dei villaggi circostanti a contribuire ai lavori per il bene comune."

 buddhism_events.1000.title: "Elefante Bianco Catturato"
 buddhism_events.1000.desc: "Un elefante bianco è stato catturato nelle terre interne di [ROOT.GetCountry.GetName]. Un tale animale è raramente avvistato, e questo evento propizio è stato largamente interpretato come testimonianza del governo saggio e benevolo di [target_ruler.GetName]."
 buddhism_events.1000.a: "Prendiamocene cura."
 buddhism_events.1000.b: "Vendetelo."
 buddhism_events.1000.c: "Sarebbe un dono eccellente!"
 gifted_white_elephant: "Elefante Bianco Donato"

 buddhism_events.1001.title: "Un Elefante Bianco"
 buddhism_events.1001.desc: "Un elefante bianco è stato catturato nelle terre interne di [target_origin_country.GetName], e [target_ruler.GetName] ha saggiamente interpretato ciò come un segno della fruttuosa alleanza dei nostri due popoli. Questo è il dono più grande che un sovrano possa concedere e sarà visto con grande favore dal nostro popolo. Tuttavia, sarà anche piuttosto costoso prendersi cura di una creatura così rara, benché rifiutarsi sarebbe impensabile."
 buddhism_events.1001.a: "$buddhism_events.1000.a$"
 buddhism_events.1001.b: "$buddhism_events.1000.b$"
 sold_our_elephant: "Elefante Bianco Donato Venduto"

 buddhism_events.1100.title: "Rivale Politico Indebolito"
 buddhism_events.1100.desc: "Anche un grande sovrano ha dei detrattori. [target_character.GetName] è stato piuttosto un critico esplicito di [target_ruler.GetName], ma ultimamente [target_character.GetSheHe] si è ritrovato in una situazione molto difficile. Gli amici di [target_character.GetHerHis] hanno abbandonato [target_character.GetHerHim] e gli alti debiti rendono molto difficile per [target_character.GetHerHim] sostenere la propria famiglia. Sebbene una persona intraprendente possa ancora riprendersi da questa situazione, potremmo anche sfruttare questa opportunità per liberarci una volta per tutte di questo [target_character.GetWomanMan]."
 buddhism_events.1100.a: "Assicuriamoci che [target_character.GetSheHe] non si riprenda mai!"
 STATIC_MODIFIER_NAME_political_rival_crushed: "Rivale Politico Schiacciato"
 STATIC_MODIFIER_DESC_political_rival_crushed: "Abbiamo sfruttato una serie di battute d'arresto temporanee di uno dei nostri rivali politici, ora completamente superato e improbabile che diventi di nuovo un problema. Altri hanno osservato le nostre azioni e ci penseranno due volte prima di mettere in discussione il potere dello stato."
 buddhism_events.1100.b: "Un vero [ROOT.GetCountry.GetGovernment.GetRulerTitle] non porta rancore."
 buddhism_events.1100.c: "È tempo di carità, aiutiamo questo [target_character.GetWomanMan] a riprendersi."

 buddhism_events.1101.title: "Il Vecchio Rivale si Riprende"
 buddhism_events.1101.desc: "La nostra volontà di aiutare un rivale in difficoltà ha trasformato [target_character.GetHerHim] da detrattore a solido sostenitore. Con la propria base di potere ricostruita, [target_character.GetSheHe] è ora desideroso di servire il nostro [ROOT.GetCountry.GetFlavorRank], e oltre al suo capitale politico, offre la propria lealtà e disponibilità a servire nuovamente il nostro governo."
 buddhism_events.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 buddhism_events.1102.title: "$buddhism_events.1101.title$"
 buddhism_events.1102.desc: "La nostra volontà di aiutare un rivale in difficoltà può essere stata un atto giusto, ma ora che [target_character.GetSheHe] si è ripreso, [target_character.GetSheHe] è critico verso il nostro potere come sempre. Ciò che è accaduto potrebbe aver leggermente indebolito la base della sua posizione, ma [target_character.GetSheHe] rimane determinato a usare tutto il proprio potere per sabotare il governo di [ROOT.GetCountry.GetName]."
 buddhism_events.1102.a: "Nessuna buona azione resta impunita..."
 buddhism_events.1102.b: "Forse è necessario un rimedio più permanente."

 buddhism_events.1200.title: "Invitare un Lama"
 buddhism_events.1200.desc: "Dovremmo invitare un potente Lama a stabilirsi nella nostra capitale. Patronando quest'uomo e le sue future reincarnazioni potremmo creare un'eredità duratura per la nostra dinastia."
 buddhism_events.1200.a: "Lo faremo."
 buddhism_events.1200.b: "Lasciamo perdere."
 STATIC_MODIFIER_NAME_tibetan_lama: "Lama"
 STATIC_MODIFIER_DESC_tibetan_lama: "Un potente Lama si è stabilito nella nostra capitale e si è alleato con i nostri sovrani."

 buddhism_events.1201.title: "Il Messaggero Ritorna da [ShowRegionNameWithNoTooltip('tibet_region')]"
 buddhism_events.1201.desc: "Il nostro messaggero da [ShowRegionName('tibet_region')] è tornato con notizie di un potente leader religioso interessato alla causa di [target_ruler.GetName] e della sua dinastia. Se dovesse venire a [ROOT.GetCountry.GetCapital.GetName], tuttavia, dovremmo fare molto di più che garantirgli la sicurezza. Per legare il suo destino al nostro, dobbiamo giurare che a lui e alle sue future reincarnazioni verranno concessi il giusto rispetto e influenza nel nostro [ROOT.GetCountry.GetFlavorRank] e che costruiremo un [ShowBuildingTypeName('tibetan_great_monastery')] per lui e i suoi discepoli. Se non possiamo garantire questo, dovremo accontentarci di ricevere una delegazione di monaci desiderosi di fondare una comunità nelle nostre terre."
 buddhism_events.1201.a: "Accettiamo."
 buddhism_events.1201.b: "Accogliamo i monaci."
 STATIC_MODIFIER_NAME_influx_of_tibetan_monks: "Afflusso di Monaci Tibetani"
 STATIC_MODIFIER_DESC_influx_of_tibetan_monks: "Una delegazione di monaci tibetani è giunta in queste terre per favorire la diffusione del [ShowReligionGroupName('buddhist')] qui e in tutto il paese."

 buddhism_events.1202.title: "Morte di un Lama"
 buddhism_events.1202.desc: "Il nostro Lama più venerato e onorato è morto e la ricerca della sua reincarnazione è iniziata. Sebbene il suo ordine sia certo di poter individuare rapidamente il suo nuovo sé, è probabile che un aiuto statale per finanziare la spedizione sarebbe molto apprezzato."
 buddhism_events.1202.a: "Forniamo il nostro aiuto."
 buddhism_events.1202.b: "Saprà cavarsela."

 buddhism_events.1203.title: "Reincarnazione Trovata"
 buddhism_events.1203.desc: "L'ordine del nostro vecchio Alto Lama ha trovato il suo nuovo sé e lo ha insediato nel loro [ShowBuildingTypeName('tibetan_great_monastery')]."
 buddhism_events.1203.a: "Possa [target_character.GetSheHe] vivere a lungo."

 buddhism_events.1204.title: "Legittimità dell'Incarnazione Contestata"
 buddhism_events.1204.desc: "Le complessità della rinascita possono sfuggire alle menti più semplici. Anche se l'ordine di [target_character.GetHerHis] insiste che il loro nuovo Lama sia una reincarnazione del loro vecchio leader, alcune persone nelle campagne sono restie ad accettarlo. Poiché non riconoscono [target_character.GetHerHim], temono di essere stati ingannati, e in alcune occasioni le tensioni sono sfociate in conflitti armati."
 buddhism_events.1204.a: "Inviamo emissari per convincerli."
 buddhism_events.1204.b: "Inviamo truppe per convincerli."

 buddhism_events.1300.title: "Guida Religiosa"
 buddhism_events.1300.desc: "L'isola di [ShowAreaName('sailan_area')] è stata per secoli la fonte di una forte tradizione [ShowReligionName('theravada')] [ShowReligionGroupAdjective('buddhist')]. È per molti aspetti una società modello per uno stato [ShowReligionNameWithNoTooltip('theravada')] e le sue prosperose comunità monastiche sono l'invidia del mondo [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')].\n\nSebbene il nostro stato segua anch'esso la via [ShowReligionNameWithNoTooltip('theravada')], le nostre leggi e tradizioni sono un mosaico di usanze locali e idee provenienti da scuole [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] concorrenti, e ci manca la solida infrastruttura monastica dell'isola. Alcuni nel nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle] suggeriscono che per rimediare dovremmo inviare un'ambasciata a [ShowAreaNameWithNoTooltip('sailan_area')] e chiedere che ci mandino monaci per portare le loro tradizioni [ShowReligionNameWithNoTooltip('theravada')] nel nostro paese."
 buddhism_events.1300.a: "Mandiamo un'ambasciata."
 buddhism_events.1300.b: "No, dobbiamo sostenere le nostre sette locali!"
 STATIC_MODIFIER_NAME_supporting_local_monastic_traditions: "Sostegno alle Tradizioni Monastiche Locali"

 buddhism_events.1301.title: "Un'Ambasciata da [target_origin_country.GetNameWithNoTooltip]"
 buddhism_events.1301.desc: "Comunità monastiche fiorenti, sacre reliquie e una lunga tradizione nella gestione dei rapporti tra potere monastico e regale ci rendono l'invidia di molti sovrani [ShowReligionName('theravada')]. Non sorprende dunque che il [target_origin_country.GetGovernment.GetRulerTitle] di [target_origin_country.GetName] aspiri a imitare la nostra grandezza. L'ambasciata [target_origin_country.GetAdjectiveWithNoTooltip] giunta oggi chiede che permettiamo a un certo numero dei loro monaci di venire nel nostro paese per ricevere l'ordinazione e portare le nostre tradizioni a [target_origin_country.GetNameWithNoTooltip]."
 buddhism_events.1301.a: "Permettiamolo."
 lankan_monks_sent: "Scambio di Monaci [ShowReligionName('theravada')]"
 buddhism_events.1301.b: "Non se ne parla!"
 no_lankan_monks_sent: "Educazione Monastica Rifiutata"

 buddhism_events.1302.title: "Risposta [target_country.GetAdjectiveWithNoTooltip]"
 buddhism_events.1302.desc: "Il [target_country.GetGovernment.GetRulerTitle] di [target_country.GetName] ha permesso a 40 monaci di ricevere l'ordinazione nel suo paese. [target_ruler.GetSheHe|U] ha inoltre inviato un gruppo di monaci direttamente dalle sue terre alle nostre, così da garantire che le tradizioni [ShowReligionName('theravada')] siano trasmesse in modo appropriato."
 buddhism_events.1302.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_monks_from_ceylon: "Influenza da [ShowAreaName('sailan_area')]"
 STATIC_MODIFIER_DESC_monks_from_ceylon: "Abbiamo adottato una forte influenza dagli stati di [ShowAreaName('sailan_area')] e dai loro ordini monastici, approfondendo i legami con le prestigiose tradizioni [ShowReligionName('theravada')] dell'isola."

 buddhism_events.1303.title: "Risposta [target_country.GetAdjectiveWithNoTooltip]"
 buddhism_events.1303.desc: "[target_country.Custom('IT_ART_TITOLO')] [target_country.GetGovernment.GetRulerTitle] [target_country.GetAdjective] ha comunicato che non permetterà ai nostri monaci di apprendere le tradizioni [ShowAreaName('sailan_area')] [ShowReligionGroupName('buddhist')] né ci aiuterà in alcun modo a sviluppare le nostre istituzioni religiose."
 buddhism_events.1303.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
