l_english:
 church_aspects.1.title: "I Pacifisti Contestano la Guerra"
 church_aspects.1.desc: "Un crescente movimento pacifista sta prendendo piede tra il popolo [ROOT.GetCountry.GetAdjective] ed è stato persino sostenuto, in parte, dallo Stato. Nonostante ciò, ci ritroviamo in una guerra d'aggressione. Sebbene avessimo certamente ottime ragioni per attaccare, i pacifisti contestano il conflitto e si rifiutano di combattere."
 church_aspects.1.a: "Rispetteremo le loro convinzioni."
 church_aspects.1.b: "Tutti coloro che vengono chiamati devono servire."

 church_aspects.2.title: "Beati i Pacificatori"
 church_aspects.2.desc: "Anni di pace hanno favorito la crescita di un movimento pacifista all'interno della fede [ROOT.GetCountry.GetReligion..Custom('IT_REL_FS')] in [ROOT.GetCountry.GetName]. Un rinomato teologo pacifista ha parlato al popolo in sostegno del nostro benevolo governo, esortando tutti i veri cristiani a seguire l'esempio virtuoso [ROOT.GetCountry.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 church_aspects.2.a: "Siamo tutti figli di Dio."

 church_aspects.3.title: "Voti di Povertà"
 church_aspects.3.desc: "Molte sette [ROOT.GetCountry.GetReligion.Custom('IT_REL_FP')] rifiutano l'accumulo di ricchezze clericali, associandolo alla decadente e peccaminosa corruzione della Chiesa Cattolica. I voti di povertà tra i sacerdoti stanno diventando sempre più comuni, e la Chiesa [ROOT.GetCountry.GetAdjective] si limita sempre più agli affari spirituali, evitando di interferire nelle questioni temporali dello Stato."
 church_aspects.3.a: "Incoraggiamo i voti di povertà."
 church_aspects.3.b: "Una Chiesa potente ha comunque i suoi meriti."

 church_aspects.4.title: "Nobile Peccatore"
 church_aspects.4.desc: "La Chiesa [ROOT.GetCountry.GetAdjective] ritiene che nessuno, indipendentemente dalla ricchezza o dallo status, sia al di sopra delle leggi di Dio. Chiunque pecchi deve essere punito di conseguenza.\n\n[sinful_noble.GetName] ha commesso pubblicamente e senza vergogna il peccato di avarizia, offendendo gravemente il clero e suscitando richieste di punizione."
 church_aspects.4.a: "Nessuno è al di sopra delle leggi divine."
 church_aspects.4.b: "Facciamo che la punizione sia puramente simbolica."

 church_aspects.5.title: "Avarizia"
 church_aspects.5.desc: "Alcuni membri della nostra Chiesa di Stato hanno sofferto pesantemente a causa di tassi d'interesse eccessivamente alti. Si diffondono voci e pamphlet che condannano 'Usura e Frode', sostenendo che vi siano strozzini ovunque.\n\nLo Stato e la sua Chiesa ritengono che richiedere interessi sia compatibile con l'essere buoni cristiani, ma in alcuni casi ciò può portare a eccessi. Forse sarebbe meglio ridurre il limite consentito, per contenere gli abusi peggiori."
 church_aspects.5.a: "Ignoriamo questi lamentosi."
 church_aspects.5.b: "Riduciamo i tassi per un periodo."

 church_aspects.6.title: "Critiche alla Bibbia Ufficiale"
 church_aspects.6.desc: "Una traduzione della Bibbia approvata dallo Stato ha unificato molto la fede [ROOT.GetCountry.GetReligion..Custom('IT_REL_FS')] nel nostro Paese, e la maggior parte del popolo e dei teologi la ritiene più fedele alle origini della nostra religione.\n\nTuttavia, alcuni trovano la versione ufficiale assai carente. Per alcuni è semplicemente obsoleta, altri ritengono che favorisca troppo lo Stato e serva a mantenere docili i sudditi; altri ancora credono che non sia abbastanza radicale e che mantenga molti errori delle versioni precedenti."
 church_aspects.6.a: "Difendiamo la versione attuale."
 church_aspects.6.b: "Ordiniamo una nuova traduzione."

 church_aspects.7.title: "[ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] Investe i Propri Profitti"
 church_aspects.7.desc: "La nostra audace deviazione dalla dottrina generale [ShowReligionGroupAdjective('christian')] per permettere l'usura ha dato grandi frutti. [ROOT.GetCountry.Custom('IT_BURGHERS_IL_NOSTRO')|U][ROOT.GetCountry.Custom('IT_BURGHERS_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] si [ROOT.GetCountry.Custom('IT_BURGHERS_SONO')] arrichit[ROOT.GetCountry.Custom('IT_BURGHERS_OAI')] che mai e [ROOT.GetCountry.Custom('IT_BURGHERS_HANNO')] aumentato la prosperità grazie agli interessi che applicati. Come segno di gratitudine verso [target_ruler.GetName], ha deciso di finanziare un progetto a [target_location.GetName]."
 church_aspects.7.a: "Una nuova [ShowBuildingTypeNameWithNoTooltip('university')] sarà un'ottima aggiunta."
 church_aspects.7.b: "Una nuova [ShowBuildingTypeNameWithNoTooltip('cathedral')] compiacerà sicuramente [ROOT.GetCountry.GetReligion.GetGodName]."

 church_aspects.8.title: "Predicare nella Povertà"
 church_aspects.8.desc: "Da quando la [ShowReligiousAspectName('clerical_poverty')] è diventata comune tra [ROOT.GetCountry.Custom('IT_CLERGY_IL_NOSTRO')][ROOT.GetCountry.Custom('IT_CLERGY_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], i nostri predicatori riescono a trasmettere il loro messaggio con maggiore efficacia al popolo. Vivere in povertà li rende più comprensibili e avvicina maggiormente i nostri sudditi."
 church_aspects.8.a: "Siamo tutti uguali agli occhi di Dio."
 church_aspects.8.b: "Lodiamo questi predicatori per il loro lavoro."

 church_aspects.9.title: "Punizione Uguale per Tutti"
 church_aspects.9.desc: "La punizione dei peccatori, indipendentemente dalla loro posizione sociale, ha fatto guadagnare grande prestigio [ROOT.GetCountry.Custom('IT_CLERGY_AL_NOSTRO')][ROOT.GetCountry.Custom('IT_CLERGY_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Grazie al nostro servizio religioso, il popolo di [ROOT.GetCountry.GetName] si sente uguale davanti a Dio. Con un po' di guida, questa sensazione potrebbe ridurre le barriere sociali."
 church_aspects.9.a: "Possiamo trarre vantaggio da questa situazione."
 church_aspects.9.b: "Questo porterà stabilità a [ROOT.GetCountry.GetNameWithNoTooltip]."

 church_aspects.10.title: "[ShowGoodsNameWithNoTooltip('wine')] Locale per le Nostre Funzioni"
 church_aspects.10.desc: "I raccolti a [ROOT.GetCountry.GetCapital.GetMarket.GetName] sono stati abbondanti e le nostre scorte di [ShowGoodsName('wine')] sono piene. Per molto tempo, la nostra Chiesa potrà amministrare la Cena del Signore senza timore che le cantine di [ShowGoodsNameWithNoTooltip('wine')] si svuotino."
 church_aspects.10.a: "[ROOT.GetCountry.Custom('IT_PEASANTS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] ne saranno entusiasti."
 church_aspects.10.b: "[ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] apprezzerà."

 church_aspects.11.title: "Le Chiese [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Implorano Aiuto"
 church_aspects.11.desc: "Abbiamo ricevuto numerosi rapporti [ROOT.GetCountry.Custom('IT_CLERGY_DAL_NOSTRO')][ROOT.GetCountry.Custom('IT_CLERGY_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] riguardo alla grave carenza di [ShowGoodsName('wine')] per la comunione. A causa dei cattivi raccolti recenti, molte chiese faticano a garantire la Comunione sotto entrambe le specie."
 church_aspects.11.a: "Cerchiamo di aiutarli con una donazione."
 church_aspects.11.b: "Se la caveranno."

 church_aspects.12.title: "Sufficienza delle Scritture"
 church_aspects.12.desc: "La nostra Chiesa ritiene che lo studio della Bibbia sia tutto ciò che serve per condurre una vita veramente [ShowReligionGroupAdjective('christian')]. I progressi nella stampa e la maggiore disponibilità di Bibbie rendono questo obiettivo più raggiungibile che mai. Questi studi devoti garantiscono stabilità e un popolo contento."
 church_aspects.12.a: "Lasciamoli studiare."
 church_aspects.12.b: "Rafforziamo la stabilità del regno."

 church_aspects.13.title: "Fallimento delle Scritture"
 church_aspects.13.desc: "La nostra dottrina di [ShowReligiousAspectName('sola_scriptura')] è inutile se il popolo non è in grado di leggere la Bibbia. Senza istruzione adeguata, i nostri sudditi non possono fare affidamento sul Libro Sacro. Come sovrani, dobbiamo affrontare questo problema."
 church_aspects.13.a: "Diamo la colpa [ROOT.GetCountry.Custom('IT_CLERGY_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 church_aspects.13.b: "Investiamo nell'istruzione."

 church_aspects.14.title: "Gli Adamiti nella Società"
 church_aspects.14.desc: "Tra le molte sette riformiste, gli Adamiti sono considerati tra i più radicali. Oltre al rifiuto degli indumenti, il loro ripudio della comunione e del sacerdozio ha il potenziale per generare conflitti interni e con potenze straniere. Eppure, abbracciare coraggiosamente questa dottrina porta alcuni benefici: i loro riti nudi e la loro vita comunitaria erodono lo status individuale e favoriscono una comprensione comune."
 church_aspects.14.a: "Per il bene comune."
 church_aspects.14.b: "Formiamo una comunità accogliente."

 church_aspects.15.title: "Declino della Produttività"
 church_aspects.15.desc: "La nostra ampia accettazione delle Comunità Adamite in [ROOT.GetCountry.GetName] ha provocato un declino dell'economia della nostra capitale e il radicarsi di un approccio più tradizionale alla produzione."
 church_aspects.15.a: "Dobbiamo accettarlo."
 church_aspects.15.b: "Contrastiamo questa tendenza."

 church_aspects.16.title: "Gli Adamiti Disturbano la Cena"
 church_aspects.16.desc: "La dottrina Adamita ci impone di rifiutare la Cena del Signore normalmente amministrata durante le nostre riunioni. Poiché la Chiesa [ROOT.GetCountry.GetAdjective] ha elevato sia gli Adamiti sia la comunione del pane e del vino, tali visioni hanno ora causato scontri violenti tra Adamiti e credenti regolari durante le funzioni."
 church_aspects.16.a: "Avremmo dovuto prevederlo."

 church_aspects.17.title: "Un Sacerdote Brillante"
 church_aspects.17.desc: "Avere la libertà di condividere opinioni teologiche ha certamente i suoi vantaggi. La nostra gente non teme la persecuzione per le proprie credenze e può portare avanti le proprie attività senza paura. Recentemente ci sono giunte notizie di piccoli progressi scientifici, compiuti da un sacerdote e ricercatore locale che, sotto il vecchio ordine religioso, sarebbe stato dichiarato eretico."
 church_aspects.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.17.b: "Che individuo eccezionale."

 church_aspects.18.title: "Dissidenti Ostacolano i Nostri Predicatori"
 church_aspects.18.desc: "La nostra decisione di permettere a chiunque di condividere liberamente la propria versione della vera fede non suscita solo simpatie tra il nostro consolidato [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Molte chiese si lamentano di predicatori contrari che ostacolano i loro sforzi per stabilire una dottrina ecclesiastica coerente nel nostro paese."
 church_aspects.18.a: "È naturale."
 church_aspects.18.b: "Placiamo [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] con una donazione."

 church_aspects.19.title: "Etica Lavorativa Ascetica"
 church_aspects.19.desc: "Pur avendo abbandonato la maggior parte delle antiche pratiche, [ShowReligiousAspectName('asceticism')] rimane al centro della nostra fede. [ROOT.GetCountry.Custom('IT_PEASANTS_IL_NOSTRO')|U][ROOT.GetCountry.Custom('IT_PEASANTS_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [ROOT.GetCountry.Custom('IT_PEASANTS_HA')] integrato questi insegnamenti nella vita quotidiana e lavora con zelo e rigore."
 church_aspects.19.a: "Questo plasmerà certamente la nostra società."
 church_aspects.19.b: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] radicherà l'astinenza nella nostra società."

 church_aspects.20.title: "Reazione Contro le Comunità Ascetiche"
 church_aspects.20.desc: "Dalla creazione dell'[ShowReligiousAspectName('asceticism')] nella Chiesa [ROOT.GetCountry.Custom('IT_ADJ_FS')], sono sorti conflitti minori tra le sette ascetiche e le altre comunità della nostra fede. Membri [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] si scontrano, accusandosi reciprocamente di seguire un culto sbagliato. Dobbiamo agire rapidamente per non apparire deboli agli occhi dei nostri sudditi."
 church_aspects.20.a: "Puniamo questi popolani."
 church_aspects.20.b: "[ROOT.GetCountry.Custom('IT_CROWN_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] si assumerà la responsabilità."

 church_aspects.21.title: "[location_monastery.GetNameWithNoTooltip] Beneficia del [ShowBuildingTypeNameWithNoTooltip('monastery')]"
 church_aspects.21.desc: "La nostra amministrazione locale in [location_monastery.GetName] ha riportato una crescita dell'industria locale. La reintroduzione dei monasteri nel nostro paese sembra favorire la produzione di materie prime e aiuta l'economia locale a prosperare."
 church_aspects.21.a: "Lasciamo che questi monaci continuino qui."
 church_aspects.21.b: "Il popolo dovrebbe seguire il loro esempio."

 church_aspects.22.title: "Timore dei Cripto-Cattolici"
 church_aspects.22.desc: "L'istituzione di un nuovo [ShowBuildingTypeName('monastery')] è vista con sospetto dalla nostra Chiesa. Queste istituzioni potrebbero portare a una regressione degli sforzi riformisti di [ROOT.GetCountry.GetName] e a una rinascita delle credenze [ShowReligionAdjective('catholic')]. Se non agiamo con attenzione e non sorvegliamo da vicino queste comunità, la situazione potrebbe peggiorare ulteriormente."
 church_aspects.22.a: "Limitiamo i diritti del [ShowBuildingTypeNameWithNoTooltip('monastery')]."
 church_aspects.22.b: "Non c'è motivo di preoccuparsi."

 church_aspects.23.title: "[target_country.GetNameWithNoTooltip] Segue il Nostro Esempio"
 church_aspects.23.desc: "Un tipografo in [target_country.GetName] ha pubblicato la sua versione della Bibbia. Per questo arduo lavoro ha utilizzato la nostra come base, traducendo dal nostro precedente risultato. Questo è un grande onore per i nostri traduttori e sottolinea il nostro ruolo nel movimento della Riforma."
 church_aspects.23.a: "Sfruttiamo ciò negli affari secolari."
 church_aspects.23.b: "Lasciamo che parli da sé, senza superbia."
 source_of_translation: "Pionieri della traduzione"

 church_aspects.24.title: "Conversioni di Massa in [target_province.GetNameWithNoTooltip]"
 church_aspects.24.desc: "La nostra pratica del battesimo degli adulti sembra aver spinto più persone di [target_province.GetName] a compiere il passo finale verso la conversione a [ROOT.GetCountry.GetReligion.GetName]. La nostra insistenza nel battezzare solo chi è responsabile della propria professione di fede rende più semplice convincere pacificamente le persone a unirsi alla nostra Chiesa."
 church_aspects.24.a: "Promuoviamola ulteriormente in [target_province.GetNameWithNoTooltip]."
 church_aspects.24.b: "[ROOT.GetCountry.Custom('common_string_positive')]"

 church_aspects.25.title: "Reietti della Riforma [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]"
 church_aspects.25.desc: "La nostra posizione sul battesimo dei credenti è molto impopolare in altre regioni della Riforma [ROOT.GetCountry.GetReligion.GetAdjective]. Altri paesi diventano ostili appena apprendono del nostro rifiuto di battezzare gli infanti, assumendo una posizione più dura di quella che riserverebbero persino agli sciocchi [ShowReligionAdjective('catholic')]."
 church_aspects.25.a: "Sempre avanti, mai indietro!"
 church_aspects.25.b: "Dovremo trovare un compromesso."
 too_radical_reformation: "Riformatori radicali"

 church_aspects.26.title: "Una Fede Unita Sotto [target_ruler.GetNameWithNoTooltip]"
 church_aspects.26.desc: "Nel ruolo di capo della fede, [target_ruler.GetName] ha unito i veri credenti in una forte unione. Il nostro amato [ROOT.GetCountry.GetGovernment.GetRulerTitle] ha lavorato giorno e notte per chiarire la nostra dottrina e selezionare solo i migliori teologi come consiglieri."
 church_aspects.26.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.26.b: "Non possiamo fermare il lavoro ora."

 church_aspects.27.title: "Una Fede Senza Guida"
 church_aspects.27.desc: "La mancanza di un leader nel nostro paese sta compromettendo gravemente la capacità della nostra Chiesa di funzionare. La forte centralizzazione degli affari ecclesiastici sotto il [ROOT.GetCountry.GetGovernment.GetRulerTitle] ora ci perseguita poiché siamo senza guida. Senza investimenti, la fede del popolo potrebbe vacillare, a meno che non ne rafforziamo la determinazione."
 church_aspects.27.a: "Dobbiamo agire."
 church_aspects.27.b: "Si risolverà da sé."

 church_aspects.28.title: "Un Credo Contro [target_ruler.GetNameWithNoTooltip]"
 church_aspects.28.desc: "Un gruppo di persone in [target_location.GetName] ha pubblicato un nuovo credo, che termina con una dichiarazione di non conformità alle disposizioni del [ROOT.GetCountry.GetGovernment.GetRulerTitle] in materia religiosa. Se non interveniamo, il loro credo potrebbe diffondersi in [target_location.GetNameWithNoTooltip] e indebolire il nostro controllo."
 church_aspects.28.a: "Lasciamo che facciano come vogliono."
 church_aspects.28.b: "Rimuoviamoli da [target_location.GetNameWithNoTooltip]."

 church_aspects.29.title: "Un Credo si Diffonde"
 church_aspects.29.desc: "La nostra decisione di permettere a ogni credente di scegliere il proprio credo ha prodotto una confessione molto importante. Proveniente da [target_location.GetName], una nuova professione di fede si è rapidamente diffusa ispirando il nostro popolo. Sebbene promuoviamo la libertà individuale, questa confessione ha rafforzato la fede in [ROOT.GetCountry.GetName] come poche altre cose prima d'ora."
 church_aspects.29.a: "Celebriamo il risultato del nostro popolo."
 church_aspects.29.b: "[ROOT.GetCountry.Custom('common_string_positive')]"

 church_aspects.30.title: "Una Nuova Fonte di Fede"
 church_aspects.30.desc: "Una comunità di devoti fedeli in [target_location.GetName] sostiene di aver scoperto una nuova fonte di rivelazione divina. Questa nuova tradizione, probabilmente emersa dalla nostra promozione della dottrina [ShowReligiousAspectName('prima_scriptura')], ha formato un solido nucleo di credenti, portando a una comunità pacifica e prospera."
 church_aspects.30.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 church_aspects.31.title: "La Tradizione Sfida [target_ruler.GetNameWithNoTooltip]"
 church_aspects.31.desc: "Uno dei nostri pastori in [target_location.GetName] sembra essersi allontanato molto dalla dottrina stabilita. Sebbene promuoviamo altre fonti di verità divina oltre alla Bibbia, [target_character.GetSheHe] sembra scartarla completamente nei suoi sermoni, concentrandosi invece su altri argomenti. A meno che non vogliamo rischiare la diffusione dell'eresia, probabilmente dovremmo rimuovere [target_character.GetHerHim] dal suo incarico."
 church_aspects.31.a: "[target_character.GetSheHe|U] è chiaramente un eretico!"
 church_aspects.31.b: "[target_character.GetSheHe|U] potrebbe rivelarsi utile."

 church_aspects.32.title: "Pietisti Lodano la Nostra Chiesa"
 church_aspects.32.desc: "Un noto pietista, trasferitosi nel nostro paese, elogia la nostra sfida alla dottrina ortodossa e il nostro abbraccio a nuove forme di fede. [target_character.GetSheHe|U] offre i suoi consigli e la sua predicazione continua, qualora desiderassimo averlo nel nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 church_aspects.32.a: "Assumiamo [target_character.GetHerHim]."
 church_aspects.32.b: "Cogliamo le lodi."

 church_aspects.33.title: "Un Nuovo Movimento Pietista"
 church_aspects.33.desc: "Un gruppo di predicatori e pedagoghi pietisti ha pubblicato un documento accusatorio, proclamando i difetti della nostra Chiesa. Essi rinnegano parti della nostra dottrina come fuorvianti e chiedono un cambiamento di direzione."
 church_aspects.33.a: "Accogliamo le loro richieste."
 church_aspects.33.b: "Contrastiamo le loro prediche."