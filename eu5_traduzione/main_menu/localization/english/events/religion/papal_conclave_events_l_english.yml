l_english:
 papal_conclave_events.1.title: "Cardinali in Disaccordo"
 papal_conclave_events.1.desc: "Durante il Conclave per decidere il prossimo [ROOT.GetCountry.GetGovernment.GetRulerTitle], due cardinali sono stati coinvolti in un'accesa discussione che è degenerata in uno scontro aperto sui valori reciproci piuttosto che in un semplice scambio sull'elezione stessa.\n\nDa un lato dell'argomento, c'è l'idea che l'opera di Dio debba essere basata sulla contemplazione, indipendentemente dagli alti e bassi dell'opinione popolare. Questa visione è condivisa da molti dei membri più anziani [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], i quali sostengono che [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] non debba alterare il suo giudizio per assecondare coloro che si preoccupano solo di ricompense terrene, indipendentemente da quanta potenza terrena possano detenere.\n\nDall'altro lato stanno coloro che hanno ottenuto il loro sostegno principalmente dalle famiglie più influenti e ricche tra [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], i quali sostengono che un [ROOT.GetCountry.GetGovernment.GetRulerTitle] che ignora completamente le preoccupazioni e gli interessi del popolo sia un fallimento come pastore di Dio, e che avere il sostegno del popolo non possa portare altro che benefici."
 papal_conclave_events.1.a: "Dio riconoscerà i suoi."
 papal_conclave_events.1.b: "I pastori devono davvero prendersi cura dei loro greggi."
 papal_conclave_events.1.c: "Dobbiamo rimanere neutrali."

 papal_conclave_events.2.title: "Influenzare il Voto"
 papal_conclave_events.2.desc: "Il Conclave si è riunito per decidere chi sarà il prossimo [ROOT.GetCountry.GetGovernment.GetRulerTitle], e diplomazie e negoziazioni sono dilaganti nel tentativo di influenzare tale decisione. Con così tante nazioni influenti che ruotano attorno a una decisione così importante, potremmo forse provare a far pendere la bilancia per ottenere il favore di alcune di esse.\n\nOvviamente non sarà un'impresa economica, né una garantita per il successo, ma i benefici che possiamo trarre se riusciamo a ottenere il sostegno di qualsiasi nazione dietro un cardinale potrebbero darci grandi vantaggi."
 papal_conclave_events.2.a: "Diamo loro un incentivo."
 papal_conclave_events.2.b: "Questa è blasfemia!"
 papal_conclave_events.2.tt: "[target_country.Custom('IT_La')|U][target_country.GetName] riceverà la nostra proposta. Se accettano:"

 papal_conclave_events.3.title: "Una Proposta dal Conclave"
 papal_conclave_events.3.desc: "È arrivato un messaggio dal [GetCountry('PAP').GetLongName], attualmente nel mezzo del Conclave per eleggere il nuovo [GetCountry('PAP').GetGovernment.GetRulerTitle]. Essi sostengono che l'idoneità del prossimo [GetCountry('PAP').GetGovernment.GetRulerTitle] sia una questione tanto politica quanto teologica. Pertanto, sono venuti a chiedere il nostro sostegno nell'attuale elezione, promettendo grandi benefici dalla nostra mutua cooperazione."
 papal_conclave_events.3.a: "Accettate la proposta."
 papal_conclave_events.3.b: "Non interferiremo nella Santa Sede."

 papal_conclave_events.4.title: "Offerta Accettata"
 papal_conclave_events.4.desc: "Il nostro messaggero presso il [target_country.GetLongName] è tornato con grandi notizie. Il magnifico [target_country.GetGovernment.GetRulerTitle] di [target_country.GetNameWithNoTooltip] ha deciso di accettare la nostra proposta e ci offre il loro sostegno nell'attuale elezione del Conclave. I nostri legami diplomatici sono stati rafforzati."
 papal_conclave_events.4.a: "Che il Signore li benedica."

 papal_conclave_events.5.title: "Offerta Rifiutata"
 papal_conclave_events.5.desc: "Il vile [target_country.GetGovernment.GetRulerTitle] di [target_country.GetLongName] ha deciso di rifiutare la nostra generosa offerta e ci ha voltato le spalle. Siamo quindi rimasti senza il loro sostegno, ma andare contro i desideri della Santa Sede non è qualcosa che può essere senza conseguenze, e tale insulto non sarà presto dimenticato."
 papal_conclave_events.5.a: "Che siano dannati all'inferno."

 papal_conclave_events.6.title: "Una Messa Speciale"
 papal_conclave_events.6.desc: "Mentre il Conclave è riunito per decidere la questione del prossimo [ROOT.GetCountry.GetGovernment.GetRulerTitle], tra la popolazione iniziano a sentirsi delle preoccupazioni. L'incapacità del Conclave di decidere rapidamente su un candidato e il timore che si trascini a lungo senza risoluzione stanno iniziando a generare disagio nel cuore dei nostri fedeli, i quali, senza il pastore cattolico a guidarli, si sentono persi e senza rotta. È stata sollevata una proposta per celebrare una messa speciale a [ROOT.GetCountry.GetCapital.GetName] per placare tali preoccupazioni e mostrare al popolo che la guida della Santa Chiesa è ancora forte."
 papal_conclave_events.6.a: "#italic Gloria in Excelsis Deo.#!"
 papal_conclave_events.6.b: "Abbiamo questioni più urgenti."
 papal_conclave_events.6.tt: "Ogni [pop|e] guadagnerà [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] di [pop_satisfaction|e]. I [pops|U] nella nostra [capital|e] guadagneranno un extra di [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] di [pop_satisfaction]"

 papal_conclave_events.7.title: "Squalifica di un Cardinale"
 papal_conclave_events.7.desc: "Durante l'attuale Conclave per decidere il prossimo [ROOT.GetCountry.GetGovernment.GetRulerTitle], i cardinali stavano già iniziando a raggiungere un accordo su chi eleggere. Tuttavia, sono emerse nuove informazioni riguardanti il candidato favorito e i suoi eccessi passati sia all'interno che all'esterno della Chiesa. Sono state mosse forti accuse, che coinvolgono diversi vizi come la dissolutezza, la lascivia e altre pratiche immorali.\n\nSebbene questi peccati passati non meritino la scomunica, e nonostante Egli si sia da allora debitamente pentito e abbia espiato per essi, ha visto il suo sostegno ritirarsi rapidamente. Così, il Conclave rischia di dover ricominciare le loro discussioni da capo, prolungando ulteriormente la decisione."
 papal_conclave_events.7.a: "È chiaramente non idoneo a essere [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 papal_conclave_events.7.b: "Errare è umano."

 papal_conclave_events.8.title: "Un Uccello Santo"
 papal_conclave_events.8.desc: "Il Conclave è riunito per eleggere il nuovo [ROOT.GetCountry.GetGovernment.GetRulerTitle], ma la sua mancanza di celerità sta iniziando a innervosire le persone. Nel bel mezzo di ciò, è giunta notizia di un avvistamento misterioso a [ROOT.GetCountry.GetCapital.GetName]. Sopra la torre più alta della sua chiesa, si è appollaiato un uccello in alto per un giorno intero senza muoversi.\n\nLa natura esatta dell'uccello è dibattuta. Sebbene si possa pensare che tali avvenimenti siano comunemente associati a una colomba, la realtà è che le descrizioni popolari dell'uccello includono che sia un falco, un gufo, un'anatra, un pollo o persino un corvo. Indipendentemente dalla sua esatta natura, questo Uccello Santo, come alcuni hanno iniziato a chiamarLo, ha raccolto ammiratori in tutta la città e la gente veniva spesso a guardarLo.\n\nPotremmo usarLo come simbolo della mano di Dio che si muove in approvazione dell'attuale Conclave, il che calmerebbe certamente il nervosismo della gente."
 papal_conclave_events.8.a: "Una vita santa davvero."
 papal_conclave_events.8.b: "A volte un uccello è solo un uccello."

 papal_conclave_events.9.title: "Confusione nell'Elezione"
 papal_conclave_events.9.desc: "Il Conclave ha il sacro dovere ordinato da Dio di eleggere il prossimo [ROOT.GetCountry.GetGovernment.GetRulerTitle]. La procedura di solito si svolge senza incidenti di rilievo, anche se in alcuni casi la difficoltà nel raggiungere un accordo può ritardarla per un po'. Tuttavia, l'attuale Conclave ha sperimentato una situazione molto insolita. Nonostante l'elezione non sia conclusa, si sta diffondendo la notizia a [ROOT.GetCountry.GetCapital.GetName] che un nuovo [ROOT.GetCountry.GetGovernment.GetRulerTitle] sia già stato scelto, poiché il nome del presunto nuovo [ROOT.GetCountry.GetGovernment.GetRulerTitle] sta già circolando tra la popolazione.\n\nNon conosciamo la fonte di tale falsa notizia, né l'intento che vi sta dietro, ma è chiaro che la popolazione viene fuorviata. Se non affrontata, tale confusione potrebbe portare non solo alla sfiducia della nostra popolazione, ma anche a una diminuzione dell'autorità e della credibilità dell'effettivo prossimo [ROOT.GetCountry.GetGovernment.GetRulerTitle] quando sarà finalmente eletto."
 papal_conclave_events.9.a: "Sopprimete questa falsa notizia."
 papal_conclave_events.9.b: "La verità di Dio trionferà sulle bugie del Diavolo."

 papal_conclave_events.10.title: "Il Candidato Eletto Rifiuta"
 papal_conclave_events.10.desc: "La procedura del Conclave è sempre ardua e il sollievo dei cardinali una volta che un candidato è stato scelto è evidente. Tuttavia questa volta i loro volti si sono rapidamente trasformati in disgusto non appena il voto si è concluso e il candidato eletto ha avuto l'ardire di rifiutare la posizione.\n\nSebbene i candidati abbiano il diritto di rifiutare la loro elezione, ciò di solito non viene messo in pratica, o almeno hanno la decenza e la cortesia di esprimere le loro intenzioni prima che il voto sia fatto. Ora il Conclave è costretto a ricominciare la procedura da capo."
 papal_conclave_events.10.a: "Come si può rifiutare la chiamata di Dio?"
 papal_conclave_events.10.b: "Non possiamo costringerLo ad accettare."

 papal_conclave_events.11.title: "Conclave Papale Concluso"
 papal_conclave_events.11.desc: "Il conclave papale ha terminato di dibattere su quale Cardinale debba essere eletto come nuovo [ROOT.GetCountry.GetGovernment.GetRulerTitle]. C'erano tre candidati principali, ma quale di loro ha vinto l'elezione?"
 papal_conclave_events.11.a: "Il Cardinale di [first_candidate.GetNameWithNoTooltip]"
 papal_conclave_events.11.b: "Il Cardinale di [second_candidate.GetNameWithNoTooltip]"
 papal_conclave_events.11.c: "Il Cardinale di [third_candidate.GetNameWithNoTooltip]"