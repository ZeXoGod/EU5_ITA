l_english:
 orthodox_flavor.1.title: "Il Movimento dei Non-Possessori"
 orthodox_flavor.1.desc: "La Chiesa è un grande proprietario terriero e questo ha portato una grande ricchezza alla Chiesa. I non-possessori sostengono che la Chiesa sia corrotta da questa grande ricchezza. I Loro oppositori obiettano che la Chiesa abbia bisogno di questa ricchezza per portare avanti la sua santa missione. Il punto chiave è che la Chiesa non è un grande contribuente; se fosse costretta a cedere le sue terre, queste passerebbero nelle mani di persone che possiamo tassare. Lo svantaggio sarebbe che la Chiesa avrebbe meno ricchezza per adempiere alla sua missione."
 orthodox_flavor.1.a: "Sostenete le Autorità Ecclesiastiche"
 orthodox_flavor.1.b: "Sostenete il Movimento"
 orthodox_flavor.2.title: "Un Grande Sinodo"
 orthodox_flavor.2.desc: "La Chiesa si è riunita in un grande Sinodo e sta chiedendo il nostro sostegno e certi privilegi in cambio di un aiuto nella lotta contro le eresie anti-feudali che stanno affliggendo la nostra terra. Aiutiamo la Chiesa a tenere la gente al suo posto o sosteniamo questi movimenti per rompere il vecchio ordine feudale?"
 orthodox_flavor.2.a: "Concedete i Privilegi"
 orthodox_flavor.2.b: "Devono cavarSela da Soli"
 orthodox_flavor.3.title: "Riforma Liturgica"
 orthodox_flavor.3.desc: "La Chiesa Ortodossa Orientale è l'Una, Santa, Cattolica e Apostolica Chiesa stabilita da Gesù Cristo nostro Signore e dai suoi apostoli. Tuttavia, la nostra famiglia è grande e diversificata. Il nostro patriarca propone alcune riforme alla nostra liturgia che avvicineranno la nostra forma alle altre chiese. L'idea è audace e rafforzerà la Chiesa, ma sappiamo che i superstiziosi e gli arretrati rifiuteranno questo cambiamento."
 orthodox_flavor.3.a: "Sostenete la Riforma"
 orthodox_flavor.3.b: "Rimanete fedeli alle vecchie usanze"
 orthodox_flavor.4.title: "Ridurre l'Indipendenza della Chiesa"
 orthodox_flavor.4.desc: "La Chiesa è un'istituzione potente, ma ancora più importante, ricca. Se dovessimo imbrigliare la Chiesa e renderla più parte dello Stato, porteremmo anche più entrate da tassare. D'altra parte, sminuiremmo anche la sua autorità agli occhi delle masse."
 orthodox_flavor.4.a: "Proteggete la Loro Indipendenza"
 orthodox_flavor.4.b: "Imbrigliatela"
 orthodox_flavor.5.title: "Membri Laici Nominati dallo Stato?"
 orthodox_flavor.5.desc: "Se dovessimo promuovere e rafforzare i poteri dei membri laici dell'amministrazione della Chiesa e introdurre più nomine statali, porteremmo la Chiesa sotto il controllo centrale. L'altro lato della medaglia è che danneggeremo la posizione morale della Chiesa presso il popolo."
 orthodox_flavor.5.a: "Lasciate in pace la Santa Chiesa"
 orthodox_flavor.5.b: "Nominateli"

 orthodox_flavor.6.title: "Sinodo sugli Affari di Stato"
 orthodox_flavor.6.desc: "$orthodox_flavor_synod_prev_string$ Questo Sinodo si concentrerà sugli affari di stato."
 orthodox_flavor.6.a: "Le legislazioni andranno a beneficio delle autorità centrali."
 orthodox_flavor.6.b: "Dobbiamo mirare a stabilizzare il nostro interno."
 orthodox_flavor.6.c: "Mostriamo il nostro prestigio al mondo."
 orthodox_flavor_synod_prev_string: "Secondo i procedimenti stabiliti dai nostri antenati e dalla più alta autorità ecclesiastica di [ShowReligionName('orthodox')], abbiamo convocato in sessione un Sinodo al fine di investigare e migliorare la nostra legislazione. Vari membri di spicco del [ShowEstateTypeName('clergy_estate')] sono presenti, ansiosi di ascoltare la conclusione delle cerimonie."
 
 orthodox_flavor.7.title: "Sinodo sulle Questioni del Clero"
 orthodox_flavor.7.desc: "$orthodox_flavor_synod_prev_string$ Questo Sinodo si concentrerà sulle questioni del clero."
 orthodox_flavor.7.a: "Emanate una legislazione favorevole [ROOT.GetCountry.Custom('IT_CLERGY_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 orthodox_flavor.7.b: "Dobbiamo mirare a estrarre una giusta tassa dal nostro sacerdozio."
 
 orthodox_flavor.8.title: "Sinodo sull'Amministrazione Locale"
 orthodox_flavor.8.desc: "$orthodox_flavor_synod_prev_string$ Questo Sinodo si concentrerà sulla nostra amministrazione locale."
 orthodox_flavor.8.a: "Ci prenderemo cura di tutto il popolo."
 orthodox_flavor.8.b: "Intensifichiamo i nostri sforzi di conversione."
 orthodox_flavor.8.c: "Consentire lo studio di testi stranieri amplierà i nostri orizzonti..."
 
 orthodox_flavor.9.title: "Sinodo sui Procedimenti di Gabinetto"
 orthodox_flavor.9.desc: "$orthodox_flavor_synod_prev_string$ Questo Sinodo si concentrerà sui nostri procedimenti di gabinetto."
 orthodox_flavor.9.a: "Garantiamo un gabinetto efficace."
 orthodox_flavor.9.b: "Sosteniamo gli sforzi di ricerca."
 orthodox_flavor.9.c: "Espandiamo l'attuale apparato amministrativo."
 
 orthodox_flavor.10.title: "Sinodo sulla Politica Estera"
 orthodox_flavor.10.desc: "$orthodox_flavor_synod_prev_string$ Questo Sinodo si concentrerà sulla nostra politica estera."
 orthodox_flavor.10.a: "Legiferare per un'ambasciata Ci gioverebbe."
 orthodox_flavor.10.b: "Codifichiamo le guerre contro i non credenti."

 orthodox_flavor.11.title: "La Pentarchia"
 orthodox_flavor.11.desc: "Avendo riportato tutti e cinque i Patriarcati nell'ovile [ShowReligionGroupAdjective('christian')] - [ShowReligionAdjective('orthodox')], abbiamo ripristinato l'antica Pentarchia, ponendo così fine in modo efficace al grande Scisma Est-Ovest. Sebbene alcuni Paesi possano continuare ad aggrapparSi al [ShowReligionName('catholic')], il [GetCountry('PAP').GetFlavorRank] ha perso il suo decantato primato come legittimo successore di San Pietro e Vescovo di [ShowLocationName('rome')]."
 orthodox_flavor.11.a: "La Ferita è Sanata!"
 
 orthodox_flavor.100.title: "Sinodo del [GetCurrentYear]"
 orthodox_flavor.100.desc: "Le questioni clericali del nostro regno richiedono cura e attenzione se vogliamo preservare le nostre tradizioni [ShowReligionAdjective('orthodox')]. Per deliberare sulle questioni in corso e determinare un obiettivo comune attraverso il nostro dominio spirituale, verrà immediatamente convocato un santissimo [ShowGenericActionName('orthodox_synod')]."
 orthodox_flavor.100.a: "Discuteremo i nostri affari interni."
 orthodox_flavor.100.b: "Deliberiamo sulle questioni clericali."
 orthodox_flavor.100.c: "Apriamo i libri dell'amministrazione locale."
 orthodox_flavor.100.d: "Dovremmo rivedere i nostri procedimenti di gabinetto."
 orthodox_flavor.100.e: "È in ordine un riesame della nostra politica estera."


 #Modifiers
 STATIC_MODIFIER_NAME_orthodox_clerical_proceedings_modifier: "Procedimenti Clericali"
 STATIC_MODIFIER_DESC_orthodox_clerical_proceedings_modifier: "Uno sguardo più attento ai nostri procedimenti clericali ne migliorerà sicuramente l'efficacia."
 STATIC_MODIFIER_NAME_orthodox_clerical_taxation_modifier: "Tassazione del Clero"
 STATIC_MODIFIER_DESC_orthodox_clerical_taxation_modifier: "Dobbiamo cercare di estrarre la tassa adeguata e giusta dal nostro [ShowEstateTypeName('clergy_estate')] secondo la legge del Paese."
 STATIC_MODIFIER_NAME_orthodox_conversion_efforts_modifier: "Sforzi di Conversione"
 STATIC_MODIFIER_DESC_orthodox_conversion_efforts_modifier: "Lottare per una società pia è diventata la nostra direttiva principale in materia religiosa."
 STATIC_MODIFIER_NAME_orthodox_spiritual_literature_and_understanding_modifier: "Esame e Scambio Spirituale"
 STATIC_MODIFIER_DESC_orthodox_spiritual_literature_and_understanding_modifier: "Indagheremo sulle opere di autori stranieri provenienti dall'Occidente e dall'Oriente nel tentativo di comprendere meglio il mondo che ci circonda."
 STATIC_MODIFIER_NAME_orthodox_cabinet_eff_modifier: "Procedimenti Ortodossi nel Gabinetto"
 STATIC_MODIFIER_DESC_orthodox_cabinet_eff_modifier: "Uno standard elevato e pio per il nostro gabinetto garantirà grandi capacità legislative agli individui che ricoprono cariche in tutte le nostre terre."
 STATIC_MODIFIER_NAME_orthodox_cabinet_examinations_modifier: "Esami di Gabinetto"
 STATIC_MODIFIER_DESC_orthodox_cabinet_examinations_modifier: "L'espansione della nostra amministrazione sotto la nostra legge religiosa è un grande passo verso un governo più efficace."
 STATIC_MODIFIER_NAME_orthodox_protect_the_faith_modifier: "In Difesa della Fede"
 STATIC_MODIFIER_DESC_orthodox_protect_the_faith_modifier: "La chiamata alle armi per sradicare pagani ed eretici è musica per le orecchie del nostro popolo che accorre in difesa delle nostre terre e della fede."
 STATIC_MODIFIER_NAME_pious_prosperity_modifier: "Prosperità Pia"
 STATIC_MODIFIER_DESC_pious_prosperity_modifier: "Prendersi cura del nostro popolo è una delle attività più nobili, ricompensata con gentilezza e cooperazione armoniosa tra i vari rami della nostra società."
 orthodox_synod_diplomatic_embassy_modifier: "Ambasciata Diplomatica"
