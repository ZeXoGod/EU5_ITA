l_english:
 propagate_religion_events.1.title: "Mercanti Musulmani a [target_location.GetNameWithNoTooltip]"
 propagate_religion_events.1.desc: "I mercanti musulmani [target_country.Custom('IT_ADJ_MP')] sono diventati una presenza sempre più comune nei nostri porti, e ormai ci siamo abituati a loro e alla loro religione. In particolare a [target_location.GetName], questi mercanti sono diventati così diffusi da sembrare già parte integrante della popolazione locale.\n\nDi recente, alcuni di loro si sono rivolti al [ROOT.GetCountry.GetGovernment.GetCourtTitle], chiedendo di poter costruire un insediamento proprio, appena fuori da [target_location.GetNameWithNoTooltip]."
 propagate_religion_events.1.a: "Non potranno che farci bene."
 propagate_religion_events.1.b: "No, devono restare dove possiamo controllarli."

 propagate_religion_events.2.title: "Missionari [target_country.GetReligion.Custom('IT_REL_MP')]"
 propagate_religion_events.2.desc: "Un gruppo di missionari [target_country.GetReligion.Custom('IT_REL_MP')] provenienti [target_country.Custom('IT_Dalla')][target_country.GetName] è giunto da noi chiedendo di stabilirsi a [target_location.GetName] per fondarvi una nuova comunità per sé e per i propri convertiti. Cooperano con le autorità locali e non si oppongono al nostro dominio, ma la loro presenza con tutta probabilità accelererà la diffusione della loro religione in tutta l'area."
 propagate_religion_events.2.a: "Non possiamo permettere che l'autorità scivoli verso gruppi esterni come questo."
 propagate_religion_events.2.b: "Saranno una gradita aggiunta alla nostra società."
 location_pops_convert_to_muslim.tt: "#Y 1%#! dei [pops|e] di [target_location.GetName] si [convertiranno|e] alla religione [target_country.GetReligion.GetAdjective]"

 propagate_religion_events.3.title: "Marinai Musulmani"
 propagate_religion_events.3.desc: "Dai mari più orientali alle acque più calde spinte dai monsoni, un'infinità di navi solca costantemente i molti porti del mondo, dai piccoli dau alle grandi galee. Nel loro insieme, queste rotte commerciali forniscono beni e approvvigionamenti a più della metà della popolazione mondiale. Ciò che molte di queste galee hanno in comune è l'essere equipaggiate da marinai musulmani provenienti dall'[ShowContinentName('africa')] o dal [ShowSubContinentName('middle_east')], affiancati da locali convertiti."
 propagate_religion_events.3.a: "Incoraggiamo questi marinai a cercare i nostri porti!"
 propagate_religion_events.3.b: "Non abbiamo bisogno di fedi straniere sulle nostre navi."

 propagate_religion_events.4.title: "Miracolo"
 propagate_religion_events.4.desc: "Si dice che un[target_character.Custom('IT_ART_NULL_A')] [target_character.GetWomanMan] dott[target_character.Custom('IT_ART_O_A')] proveniente [target_country.Custom('IT_Dalla')][target_country.GetName] abbia guarito parte della popolazione di [target_location.GetName] da una grave malattia. Gli abitanti ne sono rimasti molto colpiti e hanno scelto di adottare la fede di questo saggio affinché il suo Dio possa proteggerli negli anni a venire."
 propagate_religion_events.4.a: "È un buon segno."
 propagate_religion_events.4.b: "Invitiamo quest[target_character.Custom('IT_ART_O_A')] [target_character.GetWomanMan] a [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."

 propagate_religion_events.5.title: "Moschea Fondata a [target_location.GetNameWithNoTooltip]"
 propagate_religion_events.5.desc: "La popolazione [target_location.GetDominantReligion.GetAdjective] di [target_location.GetName] ha fondato un nuovo luogo destinato al loro culto. La moschea è ora il chiaro centro della comunità e probabilmente attirerà un numero crescente di nuovi abitanti. Faciliterà inoltre la conversione locale dell'intera area.\n\nVi sono chiari indizi che la nuova moschea sia in parte finanziata dai numerosi mercanti [target_country.GetAdjective] attivi nella regione, e nel nostro governo alcuni temono che ciò possa condurre a un'influenza indebita da parte loro e della loro religione."
 propagate_religion_events.5.a: "Non possiamo permetterlo."
 propagate_religion_events.5.b: "Forniamo loro il supporto necessario per costruire una comunità migliore."
 propagate_religion.5.b.tt: "Ogni [location|e] in [target_location.GetArea.GetName] perderà [ShowNamedValue('control_severe_penalty')|+=2%] [control|e] e otterrà [ShowModifier('mosque_of_x')] per #Y 10#! anni"

 propagate_religion_events.6.title: "$rank_kingdom_muslim$ [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetNameWithNoTooltip]?"
 propagate_religion_events.6.desc: "Con l'aumento del peso dell'[ShowReligionGroupName('muslim')] all'interno [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], molti nostri funzionari, membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e vari notabili hanno iniziato ad adottare nozioni islamiche e [ShowLanguageName('arabic_language')] riguardanti regalità, nomi e titoli. Alcuni hanno persino iniziato a riferirsi [ROOT.GetCountry.Custom('IT_AL_RANGO')][ROOT.GetCountry.GetFlavorRank] come un $rank_kingdom_muslim$, nonostante la nostra religione ufficiale sia ancora quella [ROOT.GetCountry.GetReligion.GetAdjective]. Alcuni consiglieri di [target_ruler.GetName] suggeriscono che potremmo trarre vantaggio dal seguire questa tendenza: se iniziassimo a chiamare noi stessi un $rank_kingdom_muslim$, potremmo migliorare i rapporti con i molti paesi musulmani nel mondo."
 propagate_religion_events.6.a: "È un'idea sensata."
 sultan_titles_for_non_muslims_tooltip: "Adotteremo titoli Musulmani, migliorando le relazioni di #G 75#! con tutti i [countries|e] musulmani conosciuti."
 propagate_religion_events.6.b: "No, dobbiamo difendere i valori tradizionali [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongNameWithNoTooltip]!"

 propagate_religion_events.7.title: "Entrare a Far Parte della Comunità dei Fedeli"
 propagate_religion_events.7.desc: "Poiché la fede [ROOT.GetCountry.GetReligion.GetAdjective] è ora la religione ufficiale di [ROOT.GetCountry.GetName], abbiamo aderito alla Comunità dei Fedeli. Sebbene alcuni tradizionalisti rimpiangano questo cambiamento, molti più fedeli musulmani ora esultano per il giusto governo [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]."
 propagate_religion_events.7.a: "Il [ROOT.GetCountry.GetLongNameWithNoTooltip] trionferà!"
 sultan_conversion_tooltip: "Le nostre relazioni miglioreranno di #G 50#! con tutti i [countries|e] musulmani conosciuti."

 propagate_religion_events.8.title: "Studioso Itinerante"
 propagate_religion_events.8.desc: "Un[target_character.Custom('IT_ART_NULL_A')] [target_character.GetWomanMan] colt[target_character.Custom('IT_ART_O_A')] dalla terra [target_country.Custom('IT_Di')][target_country.GetName] è giunt[target_character.Custom('IT_ART_O_A')] a [ROOT.GetCountry.GetCapital.GetName]. [target_character.GetSheHe|U] sostiene di aver studiato presso studiosi di molte città famose, ed è competente sia nella politica della vasta mondo musulmano sia in intricate questioni di teologia."
 propagate_religion_events.8.a: "Offriamogli un posto alla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 propagate_religion_events.8.b: "Impariamo ciò che possiamo sulla situazione all'estero."

 propagate_religion_events.9.title: "Capitani Musulmani"
 propagate_religion_events.9.desc: "Nell'entroterra [ROOT.GetCountry.GetAdjective], molti capi governano piccoli domini con scarsa interferenza dal potere centrale. Tuttavia, benché non possano esercitare grande potere, alcuni coltivano ambizioni più alte. Alcuni capi locali di [target_location.GetName] hanno dato forma a tali pretese iniziando a definirsi sultani e cercando di rivendicare legittimità convertendo la loro popolazione al [ShowReligionGroupName('muslim')]."
 propagate_religion_events.9.a: "Ridicolo."

 propagate_religion_events.10.title: "Sincretismo Musulmano"
 propagate_religion_events.10.desc: "Una scena sempre più comune nelle campagne [ROOT.GetCountry.GetAdjective] è quella dei sufi itineranti, missionari mistici della fede [ShowReligionGroupAdjective('muslim')]. Sono spesso accolti calorosamente non solo dai fratelli nella fede, ma anche dalle popolazioni rurali, che hanno trovato un modo per integrare la fede [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] nelle proprie tradizioni e miti. Il risultato non è qualcosa che troverebbe posto alla [ShowLocationName('mecca')] o al [ShowLocationName('cairo')], ma ha reso molti più inclini verso l'[ShowReligionGroupNameWithNoTooltip('muslim')] in generale."
 propagate_religion_events.10.a: "Dobbiamo proteggere la fede dei nostri antenati!"
 propagate_religion_events.10.b: "Che danno potrebbero mai fare?"

 propagate_religion_events.11.title: "Rifugiati Musulmani"
 propagate_religion_events.11.desc: "Un gruppo di rifugiati da una lontana guerra in [target_country.GetName] è giunto ai nostri confini. Sono guidati da un $rank_county_arabic_ruler_male$ musulmano e affermano che, se permetteremo loro di insediarsi in alcune terre incolte, fonderanno una comunità prospera e vivranno come nostri sudditi produttivi."
 propagate_religion_events.11.a: "Potremmo avere il posto perfetto per loro."
 propagate_religion_events.11.b: "Dovrebbero riuscire a trovare rifugio altrove."
