l_english:
 confucian_events.1.title: "Il concetto di Shàngdì"
 confucian_events.1.desc: "I seguaci della fede [target_location.GetDominantReligion.Custom('IT_REL_FS')] in [target_location.GetName] hanno progressivamente iniziato a integrare i nostri rituali e concetti derivanti da [ShowPolicyName('confucianism_policy')] nella loro vita quotidiana. Una recente tendenza consiste nell’identificare il concetto di Shàngdì con le loro divinità supreme. Questa interpretazione è considerata alquanto eterodossa dagli studiosi del nostro [ROOT.GetCountry.GetFlavorRank], ma ha comunque permesso ai fedeli [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] di integrare nella loro teologia vari concetti, rituali, costanti e insegnamenti classici provenienti da [ShowPolicyNameWithNoTooltip('confucianism_policy')].\n\nNel palazzo di [ROOT.GetCountry.GetCapital.GetName], tuttavia, sono ancora in corso dibattiti su quanto questa sia davvero la via corretta affinché gli aderenti della fede [target_location.GetDominantReligion.GetNameWithNoTooltip] possano integrarsi meglio nella nostra burocrazia."
 confucian_events.1.a: "Dobbiamo insegnare loro le vie corrette!"
 STATIC_MODIFIER_NAME_shangdi_conflict_refused: "Rifiuto del Conflitto su Shàngdì"
 STATIC_MODIFIER_DESC_shangdi_conflict_refused: "Non consentiamo alle persone di identificare il concetto di Shàngdì con alcune delle loro precedenti credenze. Di conseguenza, per loro è più difficile comprendere i nostri sistemi."
 confucian_events.1.b: "Assecondiamo questa astrazione."
 STATIC_MODIFIER_NAME_shangdi_conflict_accepted: "Accettazione del Conflitto su Shàngdì"
 STATIC_MODIFIER_DESC_shangdi_conflict_accepted: "Il concetto di Shàngdì è stato facilmente interpretato come parte delle precedenti credenze del popolo. Di conseguenza, essi comprendono più facilmente i nostri sistemi."

 confucian_events.2.title: "Traduzioni dei Classici"
 confucian_events.2.desc: "I credenti della fede [target_location.GetDominantReligion.GetAdjective] in [target_location.GetName] sono un popolo con forti tradizioni e riti, e il loro legame con la lingua dei loro insegnamenti li trattiene dal progredire verso la civiltà. Se un giorno vorranno elevarsi dal barbarismo e integrarsi pienamente nella nostra società, potremmo dover garantire che i classici e i giusti rituali siano disponibili nella loro lingua.\n\nAlcuni studiosi hanno già iniziato a produrre tali opere, mentre altri si oppongono fermamente a questo sforzo. Dovremmo incoraggiare la sintesi dei loro antichi concetti religiosi con i sublimi principi di Kǒng Fūzǐ?"
 confucian_events.2.a: "Che creino la loro versione della forma corretta."
 STATIC_MODIFIER_NAME_classics_translated: "Classici Tradotti"
 STATIC_MODIFIER_DESC_classics_translated: "Permettiamo alla popolazione di tradurre gli insegnamenti classici di [ShowPolicyName('confucianism_policy')] nelle proprie lingue, migliorando così la loro istruzione."
 confucian_events.2.b: "Sarebbe una profanazione della nostra ideologia!"
 STATIC_MODIFIER_NAME_classics_defended: "Classici Difesi"
 STATIC_MODIFIER_DESC_classics_defended: "Non permettiamo che gli insegnamenti classici vengano sovvertiti tramite traduzione in lingue straniere. La loro purezza è ciò che mantiene in moto gli ingranaggi della nostra burocrazia."

 confucian_events.3.title: "La Fede di [target_character.GetNameWithNoTooltip]"
 confucian_events.3.desc: "Il nostro fidato [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] e confidente, [target_character.GetName], ha lavorato a stretto contatto con la comunità [target_location.GetDominantReligion.GetAdjective] di [target_location.GetName] per aiutarli a elevare la loro cultura barbara. Sorpreso dalle scoperte fatte, [target_character.GetSheHe] ha iniziato ad adottare molti concetti [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] dopo aver studiato intensamente la loro scienza e letteratura. Molti temono che [target_character.GetSheHe] si sia lasciato trascinare troppo dai costumi [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip]. Alcuni sostengono addirittura che il nostro [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] si sia segretamente convertito, disonorando i propri antenati e il [ROOT.GetCountry.GetName]."
 confucian_events.3.a: "Deporre questo [target_character.GetWomanMan]!"
 confucian_events.3.b: "Abbiamo molto da imparare dal popolo [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip]."
 STATIC_MODIFIER_NAME_converted_minister: "Erudito [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]"
 STATIC_MODIFIER_DESC_converted_minister: "Un membro del nostro [ROOT.GetCountry.GetGovernment.GetCabinetTitle] è stato sedotto da una religione straniera. Pur danneggiando la nostra fede, i benefici derivanti da nuove fonti di conoscenza non possono essere ignorati."

 confucian_events.4.title: "Diritti e Rito"
 confucian_events.4.desc: "Pur facendo parte del [ROOT.GetCountry.GetName], alcune tradizioni [target_location.GetDominantReligion.GetAdjective] possono essere difficili da accettare. La gente civilizzata è tenuta a seguire ciò che è giusto e logico secondo gli insegnamenti di [ShowPolicyName('confucianism_policy')], ma questi uomini e donne mantengono usanze in aperto contrasto con tali regole. I nostri funzionari in [target_location.GetName] stanno lottando con la popolazione locale, che insiste nel seguire i propri usi barbari."
 confucian_events.4.a: "Barbari!"
 confucian_events.4.b: "Queste piccolezze non ci riguardano."

 confucian_events.5.title: "Rafforzare l’Ufficio di [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 confucian_events.5.desc: "Sebbene i [target_location.GetDominantReligion.GetAdjective] siano barbari, possiedono alcune usanze e riti che potremmo sfruttare. Poiché le loro tradizioni riguardo la regalità includono già un concetto di potere terreno elevato affine al nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle], potremmo trarne vantaggio. I funzionari locali in [target_location.GetName] lo stanno già facendo, ma alcuni suggeriscono di usare cerimonie [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] anche ai livelli più alti. Altri sostengono che ciò disonorerebbe i nostri antenati e contaminerebbe le nostre tradizioni."
 confucian_events.5.a: "Non sembra una cattiva idea."
 confucian_events.5.b: "Sono i funzionari corrotti che dobbiamo punire!"
 STATIC_MODIFIER_NAME_local_rites_represed: "Riti Locali Repressi"

 confucian_events.6.title: "Portare la Civiltà ai Barbari"
 confucian_events.6.desc: "Nel tempo, il popolo [target_location.GetDominantReligion.GetAdjective] ha iniziato a fare propri molti dei nostri costumi. Quando il nostro [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] [target_character.GetName] ha visitato l’area di [target_location.GetName], [target_character.GetSheHe] ha però scoperto che sono ancora ben lontani dalla civiltà. L’invito di un ricco possidente locale a partecipare a una cerimonia in cui il suo figlio appena nato riceveva il suo stesso nome è stata la goccia che ha fatto traboccare il vaso.\n\n[target_character.GetNameWithNoTooltip] è tornato con una pessima opinione del popolo [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] e delle loro prospettive di diventare un giorno civilizzati."
 confucian_events.6.a: "Li lasceremo ai loro metodi."
 confucian_events.6.b: "Mandiamo i nostri migliori per civilizzarli."

 confucian_events.7.title: "Civiltà [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip]"
 confucian_events.7.desc: "Alcuni barbari sono più inclini alla ragione di altri. Il popolo [target_location.GetDominantReligion.GetAdjective] di [target_location.GetName] ha già adottato gran parte delle nostre tradizioni, grandi e piccole. I visitatori stranieri fanno fatica a distinguere la regione dal [ROOT.GetCountry.GetName] vero e proprio, poiché — salvo minuzie — le persone e le usanze sono ormai tanto [ROOT.GetCountry.GetAdjectiveWithNoTooltip] quanto in qualsiasi parte del [ROOT.GetCountry.GetLongNameWithNoTooltip]."
 confucian_events.7.a: "Progresso!"
 confucian_events.7.b: "Sfruttiamo questa opportunità a livello regionale!"

 confucian_events.8.title: "Xiăorén?"
 confucian_events.8.desc: "Il governo del nostro grande [ROOT.GetCountry.GetFlavorRank] è la responsabilità e il privilegio principale del [ROOT.GetCountry.GetGovernment.GetRulerTitle]. I membri della dinastia [target_ruler.GetDynasty.GetName] si sono in passato orgogliosamente distinti per governare con l’esempio, osservando un’etichetta rigorosa, un’austerità personale e scacciando con attenzione coloro che non si conformano a questo ideale.\n\nÈ dunque con grande rammarico che [target_ruler.GetName] ha osservato lo sviluppo di [target_heir.GetName]. Lontano dall’essere un [target_heir.GetWomanMan] ideale, il nostro [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetHeirTitle] viene spesso descritto dai suoi insegnanti come un meschino [target_heir.GetWomanMan], concentrato sul guadagno immediato e sui piaceri emotivi. Vi sono tuttavia fazioni presso il [ROOT.GetCountry.GetGovernment.GetCourtTitle] che sarebbero profondamente contrariate se lo abbandonassimo, e un nuovo [ROOT.GetCountry.GetGovernment.GetHeirTitle] non avrebbe il loro sostegno."
 confucian_events.8.a: "Un [target_heir.GetWomanMan] simile non è adatto al [ROOT.GetCountry.GetFlavorRank]."
 confucian_events.8.b: "Non dobbiamo disturbare l’attuale equilibrio."

 confucian_events.9.title: "Romanzo Popolare"
 confucian_events.9.desc: "Un romanzo in lingua volgare su una storia ben nota del passato sta rapidamente guadagnando popolarità tra i nostri sudditi. Di per sé non sarebbe un problema, ma è giunto alla nostra attenzione che questa versione romanzata viola principi centrali di [ShowPolicyName('confucianism_policy')], potendo essere interpretata come un invito a disobbedire al [ROOT.GetCountry.GetGovernment.GetRulerTitle] e all’autorità centrale.\n\nI nostri amministratori sostengono ora che il libro debba essere bandito, sebbene alcuni temano che ciò lo renda soltanto più allettante per coloro che desiderano leggerlo."
 confucian_events.9.a: "Deve essere bandito immediatamente."
 STATIC_MODIFIER_NAME_banned_novel: "Romanzo Bandito"
 STATIC_MODIFIER_DESC_banned_novel: "Romanzi sovversivi che contraddicono i principi di [ShowPolicyName('confucianism_policy')] non devono mai essere permessi nel nostro paese."
 confucian_events.9.b: "Guidiamo con l’esempio, non con i decreti. Lasciatelo circolare."
 STATIC_MODIFIER_NAME_allowed_critical_novel: "Romanzo Critico Permesso"
 STATIC_MODIFIER_DESC_allowed_critical_novel: "Un romanzo molto critico verso il nostro governo è stato lasciato circolare. Sebbene non ci rappresenti nel modo migliore, è comunque un sollievo vedere il nostro popolo leggere qualche libro."

 confucian_events.10.title: "Servizio Civile"
 confucian_events.10.desc: "L’istruzione, il miglioramento personale e l’adesione ai classici sono la spina dorsale di qualsiasi governo basato su [ShowPolicyName('confucianism_policy')] e, se il nostro [ROOT.GetCountry.GetFlavorRank] aspira alla grandezza, dobbiamo sempre dedicare denaro, attenzione ed energie affinché i nostri funzionari siano quanto più istruiti e informati possibile. È quindi motivo di qualche preoccupazione che il numero di persone in cerca di impieghi governativi sembri diminuire ultimamente."
 confucian_events.10.a: "Dobbiamo espandere la burocrazia!"
 confucian_events.10.b: "Non è ancora necessario rafforzare i quadri."

 confucian_events.11.title: "Guida Morale in un'Era di Tumulti"
 confucian_events.11.desc: "Molte delle figure principali in [ROOT.GetCountry.GetName] sono uomini che si sono fatti da sé, oppure dipendono dalla lealtà di chi lo è. I nostri antichi codici morali sottolineano tuttavia l’importanza del lignaggio e dell’obbedienza, e un ordine sociale basato sulla fedeltà all’autorità del [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Gli studiosi di [ShowPolicyName('confucianism_policy')] stanno ora esplorando gli insegnamenti dei grandi maestri e rivedendoli per fornire una guida al governo del nostro paese.\n\nQuesto nuovo interesse per il Neo-Confucianesimo enfatizza i valori originari di moralità e apprendimento rispetto all’estremo focus sul governo corretto dei tardi studiosi, e tenta di fornire un codice morale razionale sia ai governanti locali che agli uomini comuni. Uno di questi studiosi è [target_character.GetName], che si è fatto un nome tra le élite istruite."
 confucian_events.11.a: "Dovremmo impegnarci per attrarre persone come [target_character.GetNameWithNoTooltip]."
 confucian_events.11.b: "Sosteniamo le istituzioni del [ROOT.GetCountry.GetFlavorRank]."

 confucian_events.12.title: "Nascita e Privilegio"
 confucian_events.12.desc: "La diffusione degli ideali di [ShowPolicyName('confucianism_policy')] nella nostra società ha portato numerosi uomini di umili origini a incarichi di influenza intellettuale. [target_character.GetName], uno degli studiosi più eminenti dell’epoca, non è nato [ROOT.GetCountry.Custom('IT_NOBLES_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], e insieme ad altri studiosi si propone di rendere l’istruzione più accessibile tramite lezioni pubbliche e libri scritti in un linguaggio semplice.\n\nIn molti modi, ciò rappresenta una sfida al vecchio ordine sociale, dove il sapere era un privilegio riservato alle famiglie del lignaggio corretto."
 confucian_events.12.a: "È un’iniziativa che dobbiamo sostenere."
 confucian_events.12.b: "Non possiamo permettere che l’ordine sociale venga minacciato in questo modo!"

 confucian_events.13.title: "Meritocrazia"
 confucian_events.13.desc: "Sin da giovane, [target_ruler.GetName] ha studiato i testi di [ShowPolicyName('confucianism_policy')] e ascoltato lezioni di Neo-Confucianesimo. Come [ROOT.GetCountry.GetGovernment.GetRulerTitle] di [ROOT.GetCountry.GetName], [target_ruler.GetSheHe] ha ora la possibilità di mettere in pratica molti di questi principi filosofici. Un piano ambizioso sarebbe quello di estirpare coloro che, pur incompetenti, detengono influenza nel nostro [ROOT.GetCountry.GetFlavorRank] solo grazie alla nascita e agli antichi legami di lealtà tra le nostre famiglie.\n\nNaturalmente, i nostri vassalli fedeli vedrebbero ciò come ingratitudine e ostilità immotivata."
 confucian_events.13.a: "Il merito deve essere il principio guida."
 confucian_events.13.b: "Dobbiamo sostenere coloro che ci sono leali."
