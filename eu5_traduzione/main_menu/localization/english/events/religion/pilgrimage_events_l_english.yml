l_english:
 pilgrimage_events.1.title: "Frana"
 pilgrimage_events.1.desc: "Durante il [target_ruler.GetHerHis] pellegrinaggio a [target_holy_site.GetName] in [target_location.GetName], [target_ruler.GetName] e il [target_ruler.GetHerHis] seguito si sono trovati di fronte a un ostacolo non indifferente lungo il percorso. Sembra che le recenti piogge abbiano smosso il terreno circostante e abbiano provocato una frana, causando danni significativi agli insediamenti vicini. I sentieri sono completamente scomparsi e le case sono state spazzate via dal terreno smosso; le piantagioni sono state rovinate e le persone sono rimaste senza mezzi di sostentamento. La gente viene da [target_ruler.GetShortNameWithNoTooltip] per chiedere aiuto nella ricostruzione delle loro vite."
 pilgrimage_events.1.a: "Date loro oro per alleviare il loro fardello."
 pilgrimage_events.1.b: "Destinate alcuni uomini per aiutarLi a ricostruire."
 pilgrimage_events.1.c: "Siamo di fretta, non c'è tempo per fermarSi per nulla."
 pilgrimage_events.1.d: "Dobbiamo fermarCi e aiutare queste persone."
 pilgrimage_events.1.d.tt: "Il pellegrinaggio richiederà più tempo"

 pilgrimage_events.2.title: "Un Monaco Errante"
 pilgrimage_events.2.desc: "La processione di [target_ruler.GetName] verso [target_holy_site.GetName] in [target_location.GetName] è stata brevemente interrotta da un monaco errante a lato della strada che chiedeva l'elemosina. [target_monk.GetName] afferma di essere nato e cresciuto proprio a [target_location.GetNameWithNoTooltip], avendo ricevuto la sua educazione [target_monk.GetReligion.GetAdjective] a [target_holy_site.GetNameWithNoTooltip]. Per questo, [target_monk.GetSheHe] promette di guidare [target_ruler.GetShortNameWithNoTooltip] nei misteri di [target_monk.GetReligion.GetNameWithNoTooltip] se [target_ruler.GetSheHe] Gli permetterà di accompagnare la processione."
 pilgrimage_events.2.a: "Un santo [target_monk.GetWomanMan] è sempre il benvenuto."
 pilgrimage_events.2.b: "I nostri attuali consiglieri [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] godono già della nostra fiducia."

 pilgrimage_events.3.title: "Mano Libera al [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 pilgrimage_events.3.desc: "Mentre [target_ruler.GetName] è via per il [target_ruler.GetHerHis] pellegrinaggio a [target_holy_site.GetName] in [target_location.GetName], molti membri del [ROOT.GetCountry.GetGovernment.GetCourtTitle] non stanno affatto con le mani in mano. Sfruttando il vuoto creato dall'assenza del [ROOT.GetCountry.GetGovernment.GetRulerTitle], hanno iniziato a tramare e complottare per ottenere più influenza e potere per Sé stessi. Quando la notizia di ciò ha raggiunto [target_ruler.GetShortNameWithNoTooltip], [target_ruler.GetSheHe] è rimasto senza parole, stupito dal fatto che la sua voce non porti la stessa autorità di un tempo."
 pilgrimage_events.3.a: "Traditori, tutti loro!"
 pilgrimage_events.3.b: "È ora di metterli al loro posto."
 pilgrimage_events.3.c: "Si pentiranno di queste azioni."
 pilgrimage_events.3.d: "Il [ROOT.GetCountry.GetGovernment.GetHeirTitle] stesso del [ROOT.GetCountry.GetGovernment.GetRulerTitle] era dietro tutto questo!"

 pilgrimage_events.4.title: "Sovraffollamento di [target_holy_site.GetNameWithNoTooltip]"
 pilgrimage_events.4.desc: "Quando [target_ruler.GetName] è arrivato a [target_holy_site.GetName] in [target_location.GetName], [target_ruler.GetSheHe] non riusciva a credere a ciò che [target_ruler.GetSheHe] vedeva. Quello che doveva essere un centro di fede e spiritualità assomigliava invece a una piazza di mercato affollata. I terreni erano pieni fino all'orlo di persone provenienti da ogni parte, mentre i mercanti avevano installato le loro bancarelle per trarre profitto da tale folla. Offrivano quasi di tutto, da cibo e bevande per i pellegrini, a vari oggetti per servire da prova della visita. Alcuni hanno persino avuto l'ardire di offrire presunte 'reliquie' all'interno del terreno sacro stesso. Era palesemente ovvio che tutte quelle persone non erano devoti pellegrini, ma gentaglia attratta dallo spettacolo, mentre i veri pellegrini erano come naufraghi in un mare di edonismo."
 pilgrimage_events.4.a: "Forse dovremmo dare un'occhiata anche alle bancarelle."
 pilgrimage_events.4.b: "Blasfemia! Dobbiamo preservare i luoghi sacri."
 pilgrimage_events.4.b.tt: "Ogni [pop|e] perderà [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] di [pop_satisfaction|e]"
 pilgrimage_events.4.c: "Garantiremo la sua santità Noi stessi, bruciate le bancarelle!"
 pilgrimage_events.4.c.tt: "Ogni [pop|e] perderà [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] di [pop_satisfaction|e]"

 pilgrimage_events.5.title: "Cammino Pericoloso"
 pilgrimage_events.5.desc: "Durante il [target_ruler.GetHerHis] pellegrinaggio al luogo sacro di [target_holy_site.GetName] in [target_location.GetName], [target_ruler.GetName] ha dovuto percorrere un sentiero difficile. [target_ruler.GetSheHe|U] sapeva in anticipo che una visita a un luogo così montuoso non sarebbe stata una passeggiata facile, ma le difficoltà del cammino si sono rivelate più ardue del previsto. Troppo ripido e roccioso perché i cavalli potessero arrampicarsi, la processione è stata costretta a proseguire a piedi, ma il terreno era scivoloso e insidioso. Il momento fatidico è arrivato, quando [target_ruler.GetShortNameWithNoTooltip] ha perso l'equilibrio ed è caduto lungo il fianco della montagna. Le ferite riportate sono piuttosto gravi, e [target_ruler.GetSheHe] avrà bisogno di tutte le cure mediche che il nostro [ROOT.GetCountry.GetFlavorRank] può fornire, oltre che del favore di [ROOT.GetCountry.GetReligion.GetGodName] se [target_ruler.GetSheHe] vuole riprendersi."
 pilgrimage_events.5.a: "Radunate i migliori guaritori."
 pilgrimage_events.5.a.tt: "[target_ruler.GetName] è ferito e chiamiamo i migliori guaritori per aiutarLo/a"
 pilgrimage_events.5.b: "Possiamo solo pregare."
 pilgrimage_events.5.b.tt: "[target_ruler.GetName] è ferito e preghiamo [ROOT.GetCountry.GetReligion.GetGodName] per il suo recupero"
