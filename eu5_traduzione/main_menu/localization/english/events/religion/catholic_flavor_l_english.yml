l_english:
 catholic_flavor.1.title: "Predicatore Influente"
 catholic_flavor.1.desc: "Un giovane predicatore devoto, di nome [target_character.GetName], ha recentemente lodato pubblicamente la nostra fedeltà agli insegnamenti del Santo Padre a [pope_capital_scope.GetName]. Questo non può che giovare al nostro futuro."
 catholic_flavor.1.a: "Mandiamolo a [pope_capital_scope.GetNameWithNoTooltip]."
 catholic_flavor.1.b: "Diventerà un ottimo vescovo."

 catholic_flavor.2.title: "Un [ShowBuildingTypeNameWithNoTooltip('monastery')] Prospero"
 catholic_flavor.2.desc: "Il [ShowBuildingTypeName('monastery')] di [target_location.GetName] ha vissuto un periodo di grande prosperità, attirando anche rinomati studiosi Cattolici. Questo successo influenza positivamente il resto di [target_location.GetNameWithNoTooltip], portando nuova ricchezza all'area. Una visita di [target_ruler.GetName] sarebbe opportuna e rappresenterebbe un grande onore per il [ShowBuildingTypeNameWithNoTooltip('monastery')]."
 catholic_flavor.2.a: "[target_ruler.GetNameWithNoTooltip] dovrebbe visitare [target_location.GetNameWithNoTooltip] [target_ruler.GetHerselfHimself]."
 catholic_flavor.2.b: "Meglio lasciarli alle loro attività."

 catholic_flavor.3.title: "Un [ShowBuildingTypeNameWithNoTooltip('monastery')] in Difficoltà"
 catholic_flavor.3.desc: "Un [ShowBuildingTypeName('monastery')] abitato dai nostri monaci è caduto in disgrazia. La mancanza sia di fondi che di nuovi seguaci ha ridotto il monastero a un'ombra di ciò che era un tempo. I monaci ci implorano di aiutarli con una generosa donazione, senza la quale non saranno più in grado di sostenere la popolazione locale come in passato."
 catholic_flavor.3.a: "Faremo una donazione."
 catholic_flavor.3.b: "Non è un nostro problema."

 catholic_flavor.4.title: "Simonia?"
 catholic_flavor.4.desc: "C'è una posizione vacante nell'alta amministrazione ecclesiastica di [ROOT.GetCountry.GetName]. Un ecclesiastico di una famiglia ricca, [target_character.GetName], ci ha fatto un'offerta allettante: se approviamo e sosteniamo la sua elezione, riceveremo un'ingente somma di denaro. Alcuni devoti sostengono che questa pratica sia un peccato chiamato simonia... ma cosa ne sanno loro?"
 catholic_flavor.4.a: "Abbiamo bisogno di quei soldi!"
 catholic_flavor.4.b: "La simonia è un peccato!"

 catholic_flavor.5.title: "Vendita delle Indulgenze"
 catholic_flavor.5.desc: "$flavor_pap.1701.a$\n\nLa pratica di garantire l'assoluzione dai peccati terreni in cambio di denaro è molto diffusa tra i seguaci Cattolici, o almeno tra quelli che possono permetterselo. Vengono perdonati senza neanche rinunciare ai loro vizi! Tuttavia, questa pratica desta preoccupazione tra [ROOT.GetCountry.Custom('IT_CLERGY_OAI')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName], che non gradisce l'idea che il [GetCountry('PAP').GetGovernment.GetRulerTitle] arricchisca la [GetInternationalOrganization('catholic_church').GetName] in questo modo. Essi sostengono invece che i Cristiani debbano mostrare sincero pentimento.\n\nCon l'avanzare dell'età di [target_ruler.GetName], la questione diventa sempre più personale. Anche [target_ruler.GetSheHe|U] ha peccato, come qualsiasi [ROOT.GetCountry.GetGovernment.GetRulerTitle] per mantenere il potere. Come dovrebbe quindi ottenere il perdono?"
 catholic_flavor.5.a: "Organizziamo una donazione al [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 catholic_flavor.5.b: "Le indulgenze sono una scorciatoia; meglio il pentimento sincero."
 catholic_obstructing_church: "Rifiuto di pagare le indulgenze"

 catholic_flavor.6.title: "Venerazione delle Reliquie"
 catholic_flavor.6.desc: "Dal più alto nobile al più umile contadino, tutti credono che venerare le reliquie riduca il tempo da trascorrere in purgatorio. Tuttavia, un trattato che critica questa pratica è stato trovato affisso alla porta di una delle nostre chiese di [unrest_province.GetName], nota per il suo vasto tesoro di reliquie. C'è forse del vero in quelle accuse, o si tratta solo delle parole di eretici che vogliono danneggiare l'unità del [GetInternationalOrganization('catholic_church').GetName], la nostra unica via alla salvezza?"
 catholic_flavor.6.a: "Ma abbiamo appena comprato una fiala del latte della Vergine Maria!"
 catholic_flavor.6.b: "Il perdono può venire solo da [ROOT.GetCountry.GetReligion.GetGodName]."
 catholic_flavor.6.b.tt: "Questo renderà scontenta la popolazione di [unrest_province.GetName] che segue la fede [ShowReligionName('catholic')]."

 catholic_flavor.7.title: "Venerazione della Vergine Maria"
 catholic_flavor.7.desc: "La Beata Vergine Maria, madre di nostro Signore, è la Regina del Cielo e mediatrice di molte grazie. La sua santità le garantisce un posto accanto a [ROOT.GetCountry.GetReligion.GetGodName]. O forse no? Alcuni teologi radicali sostengono che non vi sia bisogno di alcuna intercessione. Hanno ragione loro, o queste idee minacciano la Santa Madre Chiesa?"
 catholic_flavor.7.a: "Che la Madonna li perdoni."
 catholic_flavor.7.b: "Una donna speciale, sì, ma pur sempre una donna."
 opinion_denying_the_holy_mother: "Negazione della Santa Madre"

 catholic_flavor.8.title: "La dottrina del Giudizio Particolare"
 catholic_flavor.8.desc: "Come sappiamo, alla morte [ROOT.GetCountry.GetReligion.GetGodName] giudica immediatamente ogni anima, decidendone il destino fino al Giudizio Universale.\n\nTuttavia, un monaco di [unrest_location_scope.GetName] ha avviato una disputa dottrinale prossima all'eresia, sostenendo che il purgatorio non esiste e che le preghiere per i defunti non aiutano la loro ascesa al cielo.\n\nQueste dispute stanno minacciando l'unità del [GetInternationalOrganization('catholic_church').GetName]."
 catholic_flavor.8.a: "Probabilmente è un eretico."
 catholic_flavor.8.b: "I morti non possono essere aiutati."

 catholic_flavor.9.title: "Una Nuova Confessione di Fede"
 catholic_flavor.9.desc: "Alcuni riformatori hanno proposto una nuova confessione di fede, con differenze minori ma significative rispetto agli insegnamenti Cattolici. Il [GetInternationalOrganization('catholic_church').GetName] sostiene che sfiori l'eresia, mentre altri ritengono che questa confessione potrebbe portare la Chiesa e il suo apparato amministrativo sotto un controllo più stretto."
 catholic_flavor.9.a: "Promuoviamola, anche se alcuni sudditi si allontaneranno."
 catholic_flavor.9.b: "No: condannerebbe tutti alla dannazione."

 catholic_flavor.10.title: "Promessa di Salvataggio?"
 catholic_flavor.10.desc: "Un gruppo di monaci riformatori si è presentato alla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] sotto una solenne promessa di salvataggio, per difendere la giustezza della loro causa. Come [jan_hus_scope.GetName] prima di loro, la loro eresia è manifesta... ma abbiamo dato la nostra parola."
 catholic_flavor.10.a: "Il nostro onore è la nostra parola."
 catholic_flavor.10.b: "Non siamo vincolati da promesse fatte a degli eretici."

 catholic_flavor.11.title: "Proclamazione di un Santo"
 catholic_flavor.11.desc: "[pope_scope.GetName] ha appena annunciato che uno dei più stimati antenati del nostro sovrano, [ancestor_saint.GetName], era un[ancestor_saint.Custom('IT_ART_NULL_A')] Sant[ancestor_saint.Custom('IT_ART_O_A')] della nostra venerata Chiesa, e che è giunto il momento di render[ancestor_saint.Custom('IT_ART_GLI_LE')] il giusto onore. Un grande motivo di celebrazione!"
 catholic_flavor.11.a: "Te Deum!"

 catholic_flavor.12.title: "Sublimis Deus"
 catholic_flavor.12.desc: "[pope_scope.GetName] decreta che i popoli nativi delle Colonie non devono essere ridotti in schiavitù. L'idea che essi siano esseri inferiori, incapaci di ricevere la grazia di [ROOT.GetCountry.GetReligion.GetGodName], è – scrive – una menzogna infame diffusa dal nemico del genere umano. Al contrario, essendo esseri dotati di anima, essi desiderano la luce di [ROOT.GetCountry.GetReligion.GetGodName], e i principi pii devono impegnarsi a diffondere la fede Cattolica tra di loro."
 catholic_flavor.12.a: "Faremo rispettare la volontà del [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 opinion_sublimis_deus: "Sublimis Deus"
 catholic_flavor.12.b: "Ciò che il [GetCountry('PAP').GetGovernment.GetRulerTitle] ignora non potrà fargli del male."

 catholic_flavor.13.title: "Lo [ShowBuildingTypeNameWithNoTooltip('scriptorium')] Diffonde Eresia"
 catholic_flavor.13.desc: "Lo [ShowBuildingTypeNameWithNoTooltip('scriptorium')] di [target_location.GetName] ha commesso un grave errore durante la copiatura di alcuni testi religiosi, suggerendo un'interpretazione del tutto eretica. Se non agiamo immediatamente, tali testi potrebbero minare la fiducia del nostro popolo nella vera fede."
 catholic_flavor.13.a: "Fermiamo la diffusione a ogni costo."
 catholic_flavor.13.b: "La situazione si risolverà da sola col tempo."

 catholic_flavor.14.title: "Il [target_country.GetLongNameWithNoTooltip] Guarisce lo Scisma"
 catholic_flavor.14.desc: "Il Vescovo di [ShowLocationName('rome')], [target_character.GetName], ha dichiarato concluso il Grande Scisma, una dichiarazione sostenuta dai suoi compiacenti nuovi burattini ecclesiastici a [ShowLocationName('constantinople')] e [ShowLocationName('moscow')]. Sebbene potremmo continuare sulle nostre vecchie strade, le vittorie [target_country.Custom('IT_Della')][target_country.GetName] suggeriscono che [ROOT.GetCountry.GetReligion.GetGodName] possa davvero essere dalla parte della fede [ShowReligionAdjective('catholic')]."
 catholic_flavor.14.a: "Abbracceremo la fede [ShowReligionNameWithNoTooltip('catholic')]."
 catholic_flavor.14.a.tt: "Una larga parte della nostra popolazione si convertirà alla fede [ShowReligionName('catholic')]."
 catholic_flavor.14.b: "Finché pronunceranno 'Filioque', noi seguiremo la fede [ShowReligionNameWithNoTooltip('orthodox')]!"
 catholic_flavor.14.b.tt: "Una piccola parte della nostra popolazione si convertirà alla fede [ShowReligionName('catholic')]."

 catholic_flavor.15.title: "La Festa dei Folli"
 catholic_flavor.15.desc: "La Festa dei Folli è arrivata!\n\nVestito con abiti demoniaci, è stato eletto un nuovo 'vescovo'. La gente beve, ride e danza mentre il falso vescovo si prende gioco dei rituali ecclesiastici, una parodia del culto del [ShowReligionGroupName('christian')] apprezzata da tutti tranne che [ROOT.GetCountry.Custom('IT_CLERGY_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], che insiste affinché le festività vengano sospese immediatamente per il bene [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] e del paese."
 catholic_flavor.15.a: "Lasciate che i festeggiamenti continuino."
 catholic_flavor.15.b: "Non si può tollerare una simile derisione delle nostre sacre istituzioni!"
 catholic_flavor.15.c: "Nominate un cavallo come papa, per scherzo."
 catholic_flavor.15.d: "Nominate il campanaro di [ShowLocationNameWithNoTooltip('paris')]."

 catholic_flavor.16.title: "In Lode degli Scribi"
 catholic_flavor.16.desc: "L'arte di trascrivere i testi è un compito difficile e spesso ingrato. Tuttavia, il [ShowBuildingTypeNameWithNoTooltip('scriptorium')] di [target_location.GetName] ha ricevuto la lode di un abate, che celebra gli scribi con queste parole: #italic Lo scriba devoto, oggetto del nostro trattato, non mancherà mai di lodare Dio, compiacere gli angeli, fortificare i giusti, convertire i peccatori, raccomandare gli umili, confermare i buoni, confondere i superbi e rimproverare gli ostinati.#!"
 catholic_flavor.16.a: "Un eccellente esempio della nostra devozione."
 catholic_flavor.16.b: "Gli scribi hanno meritato tale elogio."

 catholic_flavor.100.title: "Cardinale-Nipote"
 catholic_flavor.100.desc: "Esiste una lunga tradizione [ROOT.GetCountry..Custom('IT_ADJ_FS')] di nominare parenti [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] nel Collegio dei Cardinali. Sebbene alcuni lo chiamino nepotismo, i Cardinali-Nipoti hanno un ruolo consolidato nella Curia."
 catholic_flavor.100.desc.a: "$catholic_flavor.100.desc$ Ora che è tempo di nominare un nuovo cardinale [cardinal_nephew_country.Custom('IT_In')][cardinal_nephew_country.GetName], [ROOT.GetCountry.GetGovernment.GetRuler.GetName] deve decidere se un parente sia idoneo a risiedere in [cardinal_nephew_province.GetName]."
 catholic_flavor.100.desc.b: "$catholic_flavor.100.desc$ Ora che è tempo di nominare un nuovo cardinale [cardinal_nephew_country.Custom('IT_In')][cardinal_nephew_country.GetName], [ROOT.GetCountry.GetGovernment.GetRuler.GetName] deve decidere se un parente sia adatto ai compiti richiesti."
 catholic_flavor.100.a: "No, una tradizione che dovremmo abbandonare."
 catholic_flavor.100.b: "Il nipote [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] sarà un ottimo Cardinale."

 catholic_flavor.101.title: "Un Cardinale-Nipote dal [GetCountry('PAP').GetGovernment.GetRulerTitle]"
 catholic_flavor.101.desc: "[target_character.GetName] ci chiede di nominare un suo parente a [cardinal_nephew_province.GetName] come Cardinale. Benché sia pratica comune, molti la considerano puro nepotismo."
 catholic_flavor.101.a: "Accettiamo il Cardinale-Nipote del [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 catholic_flavor.101.a.tt: "Ogni paese con un [cardinal|e] guadagna [ShowBiasValue('opinion_popes_pet')|+=0] d'[opinion|e] nei confronti di [cardinal_nephew_country.GetName]"
 opinion_popes_pet: "Cocchi del Papa"
 catholic_flavor.101.b: "Non favoriremo il nepotismo nella Chiesa."

 catholic_flavor.102.title: "Cardinale-Nipote Accettato"
 catholic_flavor.102.desc: "[cardinal_nephew_country.GetName] ha accettato il nipote [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] come nuovo cardinale in [cardinal_nephew_province.GetName]."
 catholic_flavor.102.a: "Perfetto!"
 opinion_cardinal_nephew: "Cardinale Nipote"

 catholic_flavor.103.title: "Cardinale-Nipote Rifiutato"
 catholic_flavor.103.desc: "[cardinal_nephew_country.GetName] ha rifiutato di nominare il nipote [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] a Cardinale in [cardinal_nephew_province.GetName]."
 catholic_flavor.103.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"

 catholic_flavor.1000.title: "Un [ShowBuildingTypeNameWithNoTooltip('seat_of_cardinal')] per [SCOPE.sCountry('actor').GetNameWithNoTooltip]"
 catholic_flavor.1000.desc: "Ci è stato chiesto da [SCOPE.sCountry('actor').GetName] di concedere loro un nuovo [ShowBuildingTypeName('seat_of_cardinal')]. Il cardinale risiederebbe a [target_location.GetName], se accettassimo."
 catholic_flavor.1000.a: "Concediamo il permesso."
 catholic_flavor.1000.b: "Dobbiamo rifiutare."

 catholic_flavor.1001.desc: "Il [GetInternationalOrganization('catholic_church').GetLeaderTitle] ha gentilmente concesso la nostra richiesta di ottenere un nuovo cardinale in [target_location.GetName]. La costruzione delle strutture adeguate è già iniziata."
 catholic_flavor.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 catholic_flavor.1002.desc: "Il [GetInternationalOrganization('catholic_church').GetLeaderTitle] purtroppo ha respinto la nostra richiesta di concederci un [ShowBuildingTypeName('seat_of_cardinal')]. Non possiamo far altro che sperare in una maggiore benevolenza futura."
 catholic_flavor.1002.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"

 catholic_flavor.9000.title: "La [ShowGovernmentReformNameWithNoTooltip('papacy_reform')]"
 catholic_flavor.9000.desc: "A causa di circostanze fuori dal nostro controllo, abbiamo perso la [ShowGovernmentReformName('papacy_reform')]. Questa situazione è inaccettabile e dobbiamo immediatamente reintegrare il [GetInternationalOrganization('catholic_church').GetLeaderTitle] come nostro sovrano."
 catholic_flavor.9000.a: "[ROOT.GetCountry.Custom('common_string_positive')]"