l_english:
 hindu_events.1.title: "Figlio di [ShowGodNameWithNoTooltip('surya_god')]"
 hindu_events.1.desc: "[ROOT.GetCountry.GetName|U] è senza un idoneo [ROOT.GetCountry.GetGovernment.GetHeirTitle] da qualche tempo, il che ha preoccupato i membri della famiglia [target_ruler.GetDynasty.GetName]. [target_character.GetName], una membro della giusta stirpe, ha recentemente dato alla luce un bambino che potrebbe essere considerato in linea di successione al trono, se non fosse per il fatto che è nubile.\n\nConoscendo le leggende del $mahabarata$, tuttavia, ella racconta la storia di come il grande re Karṇa nacque da una vergine grazie allo stesso [ShowGodName('surya_god')]. [target_ruler.GetNameWithNoTooltip] spiega che anche lei ha imparato il mantra con cui la principessa della leggenda rimase incinta, e che suo figlio, il figlio del Sole, è destinato a grandi cose."
 hindu_events.1.a: "[ShowGodNameWithNoTooltip('surya_god')] ci ha benedetti! Questo sarà l'inizio della Dinastia Solare."
 hindu_events.1.b: "Nascita verginale? Una storia poco credibile."

 hindu_events.2.title: "Bāla"
 hindu_events.2.desc: "Il nostro paese è in guerra, e per ogni [ROOT.GetCountry.GetGovernment.GetRulerTitle], la guerra è un affare di famiglia. Il nostro [ROOT.GetCountry.GetGovernment.GetHeirTitle], [target_heir.GetName], è stato nominato generale e guiderà gli eserciti [ROOT.GetCountry.GetAdjective] verso la vittoria. La figlia di [target_ruler.GetName], [target_daughter.GetName], ha mostrato anch'ella grande interesse per la guerra, studiando l'arte bellica insieme alla sua educazione religiosa.\n\nIl popolo ricorda la storia di Bāla Tripurasundarī, la giovane dea che combatteva accanto ai suoi fratelli, spinta dalla curiosità verso il combattimento. [target_daughter.GetNameWithNoTooltip] ascolta queste storie incantata, e sa come la madre di Bāla tentasse costantemente di frenare il desiderio della figlia di andare in guerra. La sua richiesta, ora, non sorprende nessuno."
 hindu_events.2.a: "I nostri nemici tremeranno davanti a [target_daughter.GetNameWithNoTooltip]."
 hindu_events.2.b: "La curiosità giovanile è meglio indirizzarla verso la pace, non verso la guerra."
 STATIC_MODIFIER_NAME_bala_tripurasundari: "Bāla Tripurasundarī"

 hindu_events.3.title: "Meditazione del Guru"
 hindu_events.3.desc: "Il popolo, così come [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], deve talvolta affidarsi alla saggezza dei maestri sacri per ottenere consiglio. Un guru non è solo un insegnante, ma anche uno studioso dello spirito, e deve a volte ritirarsi per riflettere indisturbato. Uno dei guru più rispettati, [target_character.GetName], la cui conoscenza era spesso richiesta da [target_ruler.GetName], è diventato estremamente recluso ultimamente, trascorrendo quasi tutto il proprio tempo in profonda meditazione. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] e il popolo iniziano a inquietarsi, vedendo ciò come un cattivo presagio."
 hindu_events.3.a: "Certamente una profezia auto-avverante…"

 hindu_events.1000.title: "[ShowGodNameWithNoTooltip('shiva_god')] il Creatore"
 hindu_events.1000.desc: "Tra tutti coloro che cercano di catturare in arte la gloria di [ShowGodName('shiva_god')], [target_artist.GetName] ha sempre avuto più successo degli altri. Per questo [target_artist.GetSheHe] è stato invitato alla [ROOT.GetCountry.GetGovernment.GetCourtTitle] di [target_ruler.GetName], e nonostante i suoi utili consigli su molti argomenti, la sua conoscenza del divino resta un mistero.\n\nUna notte, passeggiando nelle sale del palazzo di [ROOT.GetCountry.GetCapital.GetName], [target_ruler.GetShortNameWithNoTooltip] vede [target_artist.GetHerHim] mentre mette gli ultimi ritocchi a una statua e finalmente gli chiede quali visioni gli permettano di rappresentare i molteplici volti di [ShowGodNameWithNoTooltip('shiva_god')].\n\nLa risposta di [target_artist.GetShortName] è che ogni anima è parte dello spirito del Signore [ShowGodNameWithNoTooltip('shiva_god')], e così come [ShowGodNameWithNoTooltip('shiva_god')] creò tutto ciò che esiste, anche l'anima è benedetta dal potere di creare."
 hindu_events.1000.a: "Qualcosa su cui riflettere."
 STATIC_MODIFIER_NAME_hindu_shaiva: "Shaiva"
 STATIC_MODIFIER_NAME_hindu_withdrawn_contemplation: "Ritirato nella Contemplazione"
 hindu_events.1000.b: "Sono parole da artista. Un [ROOT.GetCountry.GetGovernment.GetRulerTitle] è diverso."

 hindu_events.1001.title: "Sṛṣṭi: Creazione"
 hindu_events.1001.desc: "Dopo anni passati a meditare sulle parole dell'artista riguardo all'anima e alla creazione, [target_ruler.GetName] ha raggiunto nuove comprensioni sulla natura creatrice di [ShowGodName('shiva_god')] e sull'importanza della creazione nella propria eredità. I pensatori futuri ricorderanno [target_ruler.GetNameWithNoTooltip] come colui che meditò tanto sulla creazione del mondo quanto sulla creazione di una nazione."
 hindu_events.1001.a: "Oṃ."
 STATIC_MODIFIER_NAME_shiva_srishti: "Sṛṣṭi"
 STATIC_MODIFIER_NAME_jnana: "Jñāna"

 hindu_events.1100.title: "[ShowGodNameWithNoTooltip('shiva_god')] il Conservatore"
 hindu_events.1100.desc: "[ROOT.GetCountry.GetName|U] è in pace. Il regno ha vissuto un periodo di stabilità e prosperità sotto il governo di [target_ruler.GetName], permettendoci più tempo per occuparci degli affari spirituali. Tuttavia, ciò ha instillato nel nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] il timore che questi tempi fortunati possano finire.\n\nMentre prega davanti a una statua di [ShowGodName('shiva_god')], [target_ruler.GetNameWithNoTooltip] viene avvicinato da [target_character.GetName]. Quando [target_ruler.GetSheHe] termina il mantra, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] esprime le sue preoccupazioni chiedendo consiglio. Indicando la statua, [target_character.GetShortNameWithNoTooltip] risponde che il palmo alzato del dio ricorda che egli non solo crea e distrugge, ma anche preserva."
 hindu_events.1100.a: "$common_string_aum$"
 hindu_events.1100.b: "Ci affidiamo a [ShowGodNameWithNoTooltip('shiva_god')] in molte cose, ma preservare il paese è nostro dovere."

 hindu_events.1101.title: "Sthithi: Preservazione"
 hindu_events.1101.desc: "Dopo anni passati a contemplare l'Abhayamudrā — il gesto della mano alzata di [ShowGodName('shiva_god')] che offre rassicurazione — [target_ruler.GetName] sente di aver compreso molto su come egli agisca come conservatore del mondo. Questa consapevolezza mette [target_ruler.GetHerHis] mente in pace, permettendogli di concentrarsi sul governo di [ROOT.GetCountry.GetName] e di prendersene cura così come [ShowGodNameWithNoTooltip('shiva_god')] si prende cura di tutto ciò che esiste."
 hindu_events.1101.a: "$common_string_aum$"

 hindu_events.1200.title: "[ShowGodNameWithNoTooltip('shiva_god')] il Distruttore"
 hindu_events.1200.desc: "[ROOT.GetCountry.GetName|U] è in guerra. Il nostro paese devasta i nemici, lasciando distruzione e desolazione sulla propria scia. In mezzo a questa avanzata, [target_ruler.GetName] ha avuto poco tempo per meditazione o riflessione religiosa. Tuttavia, un giorno [target_ruler.GetSheHe] si volta a osservare il sangue e il fuoco lasciati dietro di sé. Per un momento, la via del giusto seguace di [ShowGodName('shiva_god')] sembra smarrirsi.\n\n[target_character.GetName], una persona di grande devozione spirituale, cavalca fino al fianco [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] e gli consiglia di non guardare indietro. Il mondo deve bruciare per poter rinascere. Anche il Signore [ShowGodNameWithNoTooltip('shiva_god')] distrugge per ricreare."
 hindu_events.1200.a: "Porteremo con noi questi pensieri nelle nostre azioni."
 hindu_events.1200.b: "Gli uomini devastano il mondo egoisticamente. Non sta a noi rimodellarlo come fa [ShowGodNameWithNoTooltip('shiva_god')]."

 hindu_events.1201.title: "Saṃhāra: Distruzione"
 hindu_events.1201.desc: "La guerra ha dato a [target_ruler.GetName] molto tempo per osservare la distruzione, ma anche la ricostruzione che la segue. Sebbene il fuoco che ha consumato i nostri nemici non fosse divino, [target_ruler.GetSheHe] sente di comprendere più profondamente la fiamma con cui [ShowGodName('shiva_god')] rimodella il mondo."
 hindu_events.1201.a: "$common_string_aum$"

 hindu_events.1300.title: "[ShowGodNameWithNoTooltip('shiva_god')] Nascosto"
 hindu_events.1300.desc: "Nella sua ricerca di conoscenza spirituale, [target_ruler.GetName] non può fare a meno di sentirsi talvolta come se la verità divina gli sfuggisse deliberatamente. Se il divino è presente in tutte le cose, come può la sua natura sfuggire a chi la cerca?\n\n[target_ruler.GetSheHe|U] pone queste domande a [target_character.GetName], che riflette appena un istante prima di rispondere che il Signore [ShowGodName('shiva_god')] occulta la sua grazia al mondo. Notare quest'occultamento è il primo passo verso una comprensione più profonda del divino: senza la verità nascosta, non vi sarebbe ricerca."
 hindu_events.1300.a: "Bisogna comprenderne il significato."
 hindu_events.1300.b: "Allora forse è meglio cercare una rivelazione altrove."

 hindu_events.1301.title: "Tirobhāva: Illusione"
 hindu_events.1301.desc: "Dopo anni di meditazione su come la grazia di [ShowGodName('shiva_god')] nasconda la verità agli occhi mortali, [target_ruler.GetName] si sente in pace. Sapere che la sua stessa esistenza, ricerca e comprensione dipendono da questo principio permette ora a [target_ruler.GetSheHe] di percepire come esso permei ogni aspetto della realtà."
 hindu_events.1301.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shiva_tirodhana: "Tirodhāna"

 hindu_events.1400.title: "[ShowGodNameWithNoTooltip('shiva_god')] Rivelato"
 hindu_events.1400.desc: "Dopo anni passati a cercare un guru capace di guidarlo, [target_ruler.GetName] non ha trovato nessuno in grado di spiegare adeguatamente i misteri dell'esistenza o di portare chiarezza spirituale. A questo punto, [target_ruler.GetSheHe] inizia a perdere fiducia nei grandi maestri e preferisce discutere del divino con i propri pari.\n\nUn giorno, parlando con [target_ally_ruler.GetName] di [target_ally.GetName], iniziano a discutere della natura dell'anima e della sua unità col divino. Sebbene [target_ally_ruler.GetNameWithNoTooltip] sia un seguace di [ShowGodName('vishnu_god')], le sue parole su [ShowGodName('shiva_god')] risuonano profondamente in [target_ruler.GetNameWithNoTooltip].\n\nCiò che fu detto in quella conversazione non sembrava la voce di un allievo, ma quella di un maestro. Forse [ShowGodNameWithNoTooltip('shiva_god')] ha già mostrato la sua grazia a [target_ruler.GetShortNameWithNoTooltip] donandogli questa rivelazione."
 hindu_events.1400.a: "$hindu_events.1000.a$"
 hindu_events.1400.b: "C'è sempre molto da imparare dagli anziani."

 hindu_events.1401.title: "Anugraha: Emancipazione"
 hindu_events.1401.desc: "Meditare sulle conoscenze acquisite nel corso degli anni ha permesso a [target_ruler.GetName] di comprendere il processo con cui [ShowGodName('shiva_god')] rivela la sua grazia al mondo e porta saggezza alle anime. Avendo già condiviso inconsciamente questa verità con il nostro alleato prima ancora di riconoscerla, ora possiamo divulgarla ad altri e guidarli."
 hindu_events.1401.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shiva_anugraha: "Anugraha"

 hindu_events.1402.title: "Rudra, seguace di [ShowGodNameWithNoTooltip('vishnu_god')]"
 hindu_events.1402.desc: "La devozione di [target_ally_ruler.GetName] verso il Signore [ShowGodName('vishnu_god')] non gli impedisce di discutere di spiritualità con i seguaci di [ShowGodName('shiva_god')]. [target_ruler.GetName] di [target_origin_country.GetName], un seguace di [ShowGodNameWithNoTooltip('shiva_god')], è stato un alleato prezioso, un amico e, oggi, un maestro. Parlando di Rudra, dio delle tempeste e seguace di [ShowGodNameWithNoTooltip('vishnu_god')], [target_ruler.GetNameWithNoTooltip] lo identifica con [ShowGodNameWithNoTooltip('shiva_god')] stesso.\n\nLa descrizione vivida e ispirata del dio da parte di [target_ruler.GetHerHis|U] costituisce un argomento convincente secondo cui sarebbe Rudra a portare conoscenza spirituale ai mortali."
 hindu_events.1402.a: "Perché Rudra è il primo tra i discepoli di [ShowGodNameWithNoTooltip('vishnu_god')]."
 STATIC_MODIFIER_NAME_hindu_vaishnava: "Vaishnava"
 hindu_events.1402.b: "Tutto è parte del divino. Dobbiamo contemplare anche [ShowGodNameWithNoTooltip('shiva_god')]."
 hindu_events.1402.c: "[target_ruler.GetNameWithNoTooltip] ha trovato il suo dio, ma noi dobbiamo trovare il nostro."

 hindu_events.1403.title: "Rudra Saṃpradāya"
 hindu_events.1403.desc: "La meditazione di [target_ruler.GetName] e il tentativo di comprendere [ShowGodName('vishnu_god')] attraverso Rudra, suo allievo, lo hanno guidato negli ultimi anni. In quanto seguace di [ShowGodNameWithNoTooltip('vishnu_god')], [target_ruler.GetSheHe] cerca di seguire l'esempio di Rudra e diffondere questa conoscenza ad altri. [target_ruler.GetSheHe|U] e tutti i discepoli — in effetti, tutta la creazione — sono parte dell'infinito divino che è il Signore [ShowGodNameWithNoTooltip('vishnu_god')]."
 hindu_events.1403.a: "$common_string_aum$"

 hindu_events.1404.title: "[ShowGodNameWithNoTooltip('vishnu_god')] e [ShowGodNameWithNoTooltip('shiva_god')]"
 hindu_events.1404.desc: "Dedicare tempo a comprendere la relazione tra [ShowGodName('shiva_god')] e il Signore [ShowGodName('vishnu_god')] ha aiutato [target_ruler.GetName] nella sua ricerca spirituale. [target_ruler.GetSheHe|U] ora concepisce il supremo come uno spirito senza limiti, la cui essenza permea sia la propria anima che il mondo stesso. Pur essendo troppo universale per essere davvero nominato, abbiamo comunque bisogno di un nome."
 hindu_events.1404.a: "Questo nome resta [ShowGodNameWithNoTooltip('vishnu_god')], rivelato da Rudra."
 hindu_events.1404.b: "Il nome è [ShowGodNameWithNoTooltip('shiva_god')], il Signore della Danza."
 hindu_events.1404.c: "Il nome è [ShowGodNameWithNoTooltip('shiva_god')], il Distruttore."

 hindu_events.1500.title: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')], Sposa di [ShowGodNameWithNoTooltip('vishnu_god')]"
 hindu_events.1500.desc: "Mantenere legami matrimoniali con altri paesi ha giovato diplomaticamente a [ROOT.GetCountry.GetName]. In un recente incontro con [target_country_ruler.GetName], sovrano di [target_country.GetName], [target_ruler.GetName] ha discusso anche del significato spirituale dei vincoli matrimoniali.\n\n[target_country_ruler.GetShortNameWithNoTooltip] e molti dei suoi ambasciatori sono seguaci di [ShowGodName('vishnu_god')] e conoscono [ShowGodName('shakti_god')] come la sua consorte, [ShowAvatarName('lakshmi_avatar')]. [target_ruler.GetNameWithNoTooltip] ha colto l'occasione per parlare loro dell'importanza della Dea come mediatrice del divino. Le sue parole sembrano aver fatto breccia, e ora i loro leader comprendono meglio la nostra fede e il valore del nostro matrimonio reale."
 hindu_events.1500.a: "La Dea è potere, la Dea è bellezza."

 hindu_events.1501.title: "$hindu_events.1500.title$"
 hindu_events.1501.desc: "[target_ruler.GetName] di [target_origin_country.GetName] è un [target_ruler.GetWomanMan] di cui ci fidiamo, non solo per questioni politiche. I nostri accordi matrimoniali uniscono i nostri paesi, e il [target_origin_country.GetGovernment.GetRulerTitle] offre spesso al nostro preziose intuizioni filosofiche.\n\nUn giorno, i due sovrani stanno discutendo insieme i loro pensieri su [ShowGodName('vishnu_god')] e sulla natura dell'anima. [target_ruler.GetNameWithNoTooltip], seguace di [ShowGodName('shakti_god')], menziona quanto i due Dei siano inseparabili, come marito e moglie, e come l'anima sia altrettanto inseparabile dal divino. Per comprendere davvero [ShowGodNameWithNoTooltip('vishnu_god')], potremmo cercarlo attraverso la Dea [ShowAvatarName('lakshmi_avatar')], sua consorte."
 hindu_events.1501.a: "Possa [ShowAvatarNameWithNoTooltip('lakshmi_avatar')] unire le nostre anime a [ShowGodNameWithNoTooltip('vishnu_god')]."
 hindu_events.1501.b: "Mediteremo su questa unità e sulla Dea."
 hindu_events.1501.c: "Apprezziamo il consiglio, ma cerchiamo [ShowGodNameWithNoTooltip('vishnu_god')] senza intermediari."

 hindu_events.1502.title: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')] Saṃpradāya"
 hindu_events.1502.desc: "Anni di ricerca spirituale mediata dalla consorte di [ShowGodName('vishnu_god')], [ShowAvatarName('lakshmi_avatar')], hanno rivelato molte risposte a ciò che [target_ruler.GetName] in passato considerava misteri. Ora comprendiamo ciò che i nostri amici seguaci di [ShowGodName('shakti_god')] intendevano, e l'importanza dell'unità dell'anima con il divino."
 hindu_events.1502.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_vishnu_lakshmi: "$hindu_events.1502.title$"

 hindu_events.1503.title: "[ShowGodNameWithNoTooltip('vishnu_god')] e [ShowAvatarNameWithNoTooltip('lakshmi_avatar')]"
 hindu_events.1503.desc: "Dopo anni trascorsi a meditare sull'unione tra [ShowGodName('vishnu_god')] e [ShowAvatarName('lakshmi_avatar')], [target_ruler.GetName] trova [target_ruler.GetHerselfHimself] in soggezione per le intuizioni che la Dea ci ha donato. Ora la vediamo meno come una mediatrice e più come una parte del divino supremo stesso."
 hindu_events.1503.a: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')] è la forza dietro [ShowGodNameWithNoTooltip('vishnu_god')], il dio supremo."
 hindu_events.1503.b: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')] potrebbe perfino trascendere [ShowGodNameWithNoTooltip('vishnu_god')]."
 hindu_events.1503.c: "Seguirermo il sentiero della Dea, il sentiero del potere."

 hindu_events_1600.desc_common: "Il piccolo [target_heir.GetName] dà speranza a [target_ruler.GetName] per il futuro e la sua nascita ha ricordato al popolo perché veneriamo Devī come l'impareggiabile potere divino supremo."
 hindu_events.1600.title: "Devī la Madre"
 hindu_events.1600.desc: "Un erede è nato recentemente nella casa dei [target_heir.GetDynasty.GetName]. $hindu_events_1600.desc_common$ Sebbene [target_ruler.GetShortNameWithNoTooltip] governi [ROOT.GetCountry.GetName] come [ROOT.GetCountry.GetGovernment.GetRulerTitle], il potere che perpetua la nostra dinastia e il mondo stesso appartiene al principio femminile.\n\nRiconoscere questo aspetto della Dea in [target_consort.GetName] ci fa riflettere sulla bellezza e la gentilezza di Devī."
 hindu_events.1600.a: "Questa realizzazione merita ulteriori riflessioni."
 STATIC_MODIFIER_NAME_hindu_shakta: "Shakta"
 hindu_events.1600.b: "[target_consort.GetNameWithNoTooltip] è magnifica, ma non è una Dea."
 STATIC_MODIFIER_NAME_hindu_shakta_rejected: "$shakti_god$ Rifiutata"
 hindu_events.1600.desc_female: "Recentemente, [target_ruler.GetName] ha dato alla luce un bambino che porterà avanti l'eredità della dinastia dei [target_heir.GetDynasty.GetName]. $hindu_events_1600.desc_common$ Proprio come il prossimo sovrano di [ROOT.GetCountry.GetName] nasce da [target_ruler.GetShortNameWithNoTooltip], così il mondo nasce e rinasce dalla Dea.\n\nChe Devī usi questo immenso potere per fini benevoli è segno della sua grazia, e sapere che questa forza esiste dentro [target_ruler.GetHerHis] fa riflettere [target_ruler.GetShortNameWithNoTooltip]."
 hindu_events.1600.b_female: "[target_ruler.GetShortNameWithNoTooltip] può essere una madre gentile, ma anche feroce come la Dea."

 hindu_events.1601.title: "Srikula"
 hindu_events.1601.desc: "Dalla nascita di [target_heir.GetName], la percezione di [target_ruler.GetName] riguardo a [ShowGodName('shakti_god')] è mutata. La sua energia distruttiva è ancora chiara, ma [target_ruler.GetSheHe] vede ora che [ShowGodNameWithNoTooltip('shakti_god')] è anche la fonte di tutto ciò che esiste. Per [target_ruler.GetShortNameWithNoTooltip], la Dea è bellissima e gentile. Con questa gentilezza, sostenuta da forza infinita, governeremo [ROOT.GetCountry.GetName]."
 hindu_events.1601.a: "$common_string_aum$"

 hindu_events.1700.title: "Legami Matrimoniali"
 hindu_events.1700.desc: "La nostra comprensione dell'aspetto creativo e benevolo di [ShowGodName('shakti_god')] ha aiutato [ROOT.GetCountry.GetName] a intimorire e persuadere altre nazioni ad unirsi alla nostra causa. Uno dei metodi più eleganti per unire le nazioni è il matrimonio, e [target_ruler.GetName] ne ha stabiliti molti con altri paesi. Le trattative diplomatiche si sono trasformate in riunioni di una grande famiglia unita dal sangue della dinastia [target_ruler.GetDynasty.GetName].\n\nDi recente, l'impatto profondo di questi legami ha portato [target_ruler.GetShortNameWithNoTooltip] a riflettere su come la Dea guidi il suo operato. Forse una più profonda meditazione tantrica può avvicinarci alla sua essenza."
 hindu_events.1700.a: "L'unione tra moglie e marito è davvero il cuore del divino."
 hindu_events.1700.b: "[ShowGodNameWithNoTooltip('shakti_god')] crea unità perché tutto il mondo è la sua essenza."
 hindu_events.1700.c: "Non confondiamo il politico con lo spirituale."

 hindu_events.1701.title: "[ShowAvatarNameWithNoTooltip('parvati_avatar')]"
 hindu_events.1701.desc: "Anni di meditazione tantrica sui legami tra Devī e Deva hanno portato [target_ruler.GetName] a identificarsi con [ShowAvatarName('parvati_avatar')], moglie di [ShowGodName('shiva_god')] e madre di molti grandi Dei. Come fonte di ogni potere, ella ci guiderà nel rafforzare e controllare i legami tra i mortali."
 hindu_events.1701.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_parvati: "$parvati_avatar$"

 hindu_events.1702.title: "Prakṛti"
 hindu_events.1702.desc: "Anni di meditazione sull'essenza della Dea in tutte le cose hanno portato [target_ruler.GetName] a identificarsi con Prakṛti, la divinità della natura stessa. L'affinità del nostro spirito con ciò che lo circonda mette gli altri a proprio agio e unisce il popolo di [ROOT.GetCountry.GetName]."
 hindu_events.1702.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_prakrti: "$hindu_events.1702.title$"

 hindu_events.1800.title: "Devī la Protettrice"
 hindu_events.1800.desc: "[ROOT.GetCountry.GetName|U] è in fiamme. Siamo in guerra contro chi vorrebbe vederci annientati e massacrare i nostri fedeli sudditi. Un simile attacco è intollerabile, e [target_ruler.GetName] sente nascere dentro [target_ruler.GetHerHim] una furia inusuale verso coloro che hanno provocato questo conflitto. Dallo sguardo degli altri, è evidente che [target_ruler.GetSheHe] deve apparire spaventoso nella sua determinazione.\n\nMentre trova riposo in un tempio, [target_ruler.GetSheHe] vede una statua di [ShowAvatarName('kali_avatar')], terrificante per aspetto e brutalità. Eppure nei suoi occhi rossi di rabbia vi è qualcosa di familiare: uno scopo. Come [ShowAvatarNameWithNoTooltip('kali_avatar')] protegge i suoi figli, così proteggeremo i figli e le figlie di [ROOT.GetCountry.GetNameWithNoTooltip] fino alla fine."
 hindu_events.1800.a: "C'è bellezza anche nel cuore della distruzione."
 hindu_events.1800.b: "Faremo ciò che è necessario, ma questa non è la via con cui vediamo Devī."

 hindu_events.1801.title: "Kalikula"
 hindu_events.1801.desc: "La guerra ha lasciato ferite profonde, ma dopo il nostro incontro con la Dea, [target_ruler.GetName] trova che lo abbia rafforzato. Abbiamo compreso che la bellezza dell'anima o del divino non si rivela attraverso la grazia esteriore: anche un volto macchiato di sangue può celare saggezza e coraggio."
 hindu_events.1801.a: "$common_string_aum$"

 hindu_events.1900.title: "Opposizione"
 hindu_events.1900.desc: "Sembra che [ShowGodName('shakti_god')] abbia mostrato il suo volto più feroce a [ROOT.GetCountry.GetName], che si trova nel mezzo di una guerra cruenta. Dopo aver osservato tutti gli aspetti del conflitto, [target_ruler.GetName] può comprendere meglio le forze distruttive che rimodellano il mondo, ma dobbiamo anche riflettere sulle nostre motivazioni.\n\nLa Devī che conosciamo è feroce, ma a quale scopo? Meditare sul motivo per cui portiamo morte ai nostri nemici può darci intuizioni sul perché la Dea porta morte."
 hindu_events.1900.a: "La loro ora è giunta. Scateneremo la distruzione sulle forze del male."
 hindu_events.1900.b: "Il loro sangue sarà versato sulla nostra via verso la liberazione." 
 hindu_events.1900.c: "Non c'è tempo per meditare. Siamo in guerra!"

 hindu_events.1901.title: "[ShowAvatarNameWithNoTooltip('kali_avatar')]"
 hindu_events.1901.desc: "Anni di meditazione tantrica hanno portato [target_ruler.GetName] a identificarsi con [ShowAvatarName('kali_avatar')], la Dea Nera. Con il potere e la saggezza di questo aspetto di [ShowGodName('shakti_god')], elimineremo le influenze malvagie e ricostruiremo il mondo nel fuoco."
 hindu_events.1901.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_kali: "$kali_avatar$"

 hindu_events.1902.title: "[ShowAvatarNameWithNoTooltip('tara_avatar')]"
 hindu_events.1902.desc: "Anni di meditazione tantrica hanno portato [target_ruler.GetName] a identificarsi con [ShowAvatarName('tara_avatar')], la stella perennemente ardente. Versando il sangue dei nostri nemici, libereremo e proteggeremo il nostro popolo."
 hindu_events.1902.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_tara: "$tara_avatar$"
 
hindu_events.2000.title: "Conoscenza Tramandata"
hindu_events.2000.desc: "La ricerca della verità religiosa da parte di [target_ruler.GetName] a volte sembra impossibile, come se il divino e il nostro spirito fossero separati dalle regole stesse dell'esistenza. Cercando consiglio da una persona presso la [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetName], [target_ruler.GetSheHe] si rende conto che questo è il primo passo per comprendere l'anima e il Signore [ShowGodName('vishnu_god')]. La verità assoluta esiste separata dalla nostra realtà. La conoscenza sacra degli dèi viene tramandata attraverso le epoche, e [target_character.GetNameWithNoTooltip] si offre di essere un insegnante in queste materie.\n\nL'audacia di [target_character.GetHerHis|U] nell'offrirsi come maestro spirituale del nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] è sorprendente, ma forse [target_character.GetSheHe] ha ragione."
hindu_events.2000.a: "Accettiamo sempre un dono di conoscenza."
hindu_events.2000.b: "Ascolteremo i saggi, ma non soltanto [target_character.GetNameWithNoTooltip]."
STATIC_MODIFIER_NAME_vishnu_brahma: "Brahmā Saṃpradāya"
hindu_events.2000.c: "Cercheremo la verità da soli."

hindu_events.2001.title: "$STATIC_MODIFIER_NAME_vishnu_brahma$"
hindu_events.2001.desc: "Gli ultimi anni ci hanno insegnato molto. Accettare [target_character.GetName] come guru ha aiutato [target_ruler.GetName] a comprendere l'esistenza del divino come separata dall'anima e ha permesso a [target_ruler.GetHerHim] di meditare e venerare [ShowGodName('vishnu_god')] con questa consapevolezza. Cominciamo a prepararci per tramandare questa verità agli altri, così come è stata tramandata a noi."
hindu_events.2001.a: "$common_string_aum$"

hindu_events.2002.title: "$STATIC_MODIFIER_NAME_vishnu_brahma$"
hindu_events.2002.desc: "Rifiutare un singolo tutore in favore di consigli spirituali provenienti da molti saggi ha dato a [target_ruler.GetName] l'opportunità di ascoltare molti punti di vista diversi. Tuttavia, abbiamo anche compreso quanto sia immenso il compito di comprendere la natura del divino. È un apprendimento che può richiedere un'intera vita, e anche di più."
hindu_events.2002.a: "$common_string_aum$"

hindu_events.2100.title: "I Quattro Kumāra"
hindu_events.2100.desc: "[ROOT.GetCountry.GetName|U] è priva di un potenziale [ROOT.GetCountry.GetGovernment.GetHeirTitle]. Il dominio dei [target_ruler.GetDynasty.GetName] sulla nazione potrebbe svanire qualora [target_ruler.GetName] morisse senza un successore, e il peso di generare un erede grava pesantemente su [target_ruler.GetHerHim]. Le preghiere quotidiane affinché gli dèi donino a [target_ruler.GetHerHim] un figlio restano senza risposta, ma una storia è sulla bocca di tutti.\n\nUn tempo Brahmā il Creatore generò dal suo corpo quattro figli, i Kumāra, perché portassero avanti la sua eredità e lo aiutassero nella creazione. Tuttavia, i Kumāra rifiutarono tali compiti terreni e si dedicarono unicamente allo studio e all'insegnamento del divino. Senza la loro devozione e il loro celibato, la conoscenza di [ShowGodName('vishnu_god')] non ci sarebbe mai giunta.\n\nSe vogliamo compiacere il Signore [ShowGodNameWithNoTooltip('vishnu_god')], [target_ruler.GetShortNameWithNoTooltip] deve abbandonare il desiderio di un erede, motivato da fame di potere e desideri carnali, e cercare la verità."
hindu_events.2100.a: "[target_ruler.GetNameWithNoTooltip] dedicherà la propria vita alla purezza e a [ShowGodNameWithNoTooltip('vishnu_god')]."
hindu_events.2100.b: "Presteremo ascolto al consiglio, ma il dovere non può essere abbandonato."
hindu_events.2100.c: "Il potere è compito [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], i desideri carnali riguardano il suo tempo libero."

hindu_events.2101.title: "Akhanda Brahmacharya"
hindu_events.2101.desc: "Sono passati anni da quando [target_ruler.GetName] ha abbandonato l'idea di generare un erede per dedicarsi a una vita di celibato e studio vedico. Ciò che accadrà alla sua morte è incerto, ma la sua devozione non vacilla. Allontanandosi dalla vita di un comune [ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_ruler.GetSheHe] riesce finalmente a comprendere i Kumāra e la loro scelta di conoscere e diffondere la conoscenza di [ShowGodName('vishnu_god')]."
hindu_events.2101.a: "$common_string_aum$"

hindu_events.2102.title: "Kumāra Saṃpradāya"
hindu_events.2102.desc: "Anni di contemplazione hanno insegnato molto a [target_ruler.GetName] riguardo ai Kumāra, messaggeri di [ShowGodName('vishnu_god')]. Sebbene [target_ruler.GetSheHe] non possa, e non debba, rinunciare completamente agli aspetti materiali come [ROOT.GetCountry.GetGovernment.GetRulerTitle] di [ROOT.GetCountry.GetName], questo periodo gli ha dato la possibilità di vedere il mondo con una chiarezza spirituale che porterà con sé nel futuro."
hindu_events.2102.a: "$common_string_aum$"

hindu_events.2200.title: "Gli Ostacoli sul Nostro Cammino"
hindu_events.2200.desc: "Durante il governo di [target_ruler.GetName], [ROOT.GetCountry.GetCapital.GetName] si è distinta come apice dell'arte e della scienza, l'invidia dei vicini. [ROOT.GetCountry.GetName] mostra alle altre nazioni la via verso la conoscenza e l'innovazione. Sapendo che [ShowGodName('ganesha_god')] valorizza la saggezza, riempie d'orgoglio [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] il fatto che la nazione abbia avuto successo nella sua ricerca.\n\nEppure, allo stesso tempo, più avanziamo, più ostacoli sembrano frapporsi alla nostra ricerca. Il Signore [ShowGodNameWithNoTooltip('ganesha_god')], che crea e sposta gli elementi d'intralcio del mondo, potrebbe non solo aiutarci negli studi, ma anche ostacolarli."
hindu_events.2200.a: "Dobbiamo dedicare tempo a comprendere questo."
STATIC_MODIFIER_NAME_hindu_ganesha: "$ganesha_god$"
hindu_events.2200.b: "Non siamo diventati superiori tecnologicamente tramite oziose meditazioni!"

hindu_events.2201.title: "[ShowGodNameWithNoTooltip('ganesha_god')]"
hindu_events.2201.desc: "Dopo anni di studio dei testi dei saggi e dei $purana$ insieme al lavoro di scienziati e poeti, [target_ruler.GetName] comincia a discernere le intenzioni del Signore [ShowGodName('ganesha_god')] nel porre ostacoli alla nostra ricerca. La superiorità di [ROOT.GetCountry.GetName] aveva reso la sua élite, incluso [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], vana e presuntuosa. Ora capiamo che la vera saggezza richiede umiltà. Le difficoltà passate e quelle future sono proprio le sfide che forniscono tale saggezza."
hindu_events.2201.a: "$common_string_aum$"

hindu_events.2300.title: "Nascita di [ShowGodNameWithNoTooltip('ganesha_god')]"
hindu_events.2300.desc: "Essendo conosciuto ben oltre i confini di [ROOT.GetCountry.GetName] come un [ROOT.GetCountry.GetGovernment.GetRulerTitle] eccezionalmente devoto a [ShowGodName('ganesha_god')], molte persone si aspettano che [target_ruler.GetName] renda questa devozione più pubblica.\n\nLa nascita del Dio viene solitamente celebrata in autunno e, con l'avvicinarsi del giorno, l'occasione per trasformare questa cerimonia in uno spettacolo che coinvolga tutto il paese sembra eccellente."
hindu_events.2300.a: "La devozione della famiglia [target_ruler.GetDynasty.GetNameWithNoTooltip] a Vināyaka sarà visibile a tutti!"
hindu_events.2300.b: "Il nostro culto di [ShowGodNameWithNoTooltip('ganesha_god')] dovrebbe restare una questione privata per ogni famiglia."

hindu_events.2301.title: "[ShowGodNameWithNoTooltip('ganesha_god')] Caturthī"
hindu_events.2301.desc: "Oggi [target_ruler.GetName] guida il ricordo della storia della nascita di [ShowGodName('ganesha_god')], di come fu creato da sua madre [ShowAvatarName('parvati_avatar')] e ricevette la testa di un elefante da suo padre [ShowGodName('shiva_god')]. La storia viene raccontata e celebrata in tutta [ROOT.GetCountry.GetCapital.GetName] e in molti altri luoghi di [ROOT.GetCountry.GetName]. Statue del Dio sono venerate pubblicamente e vengono offerti ed esposti i modak, i dolci che [ShowGodNameWithNoTooltip('ganesha_god')] predilige. Come Dio degli inizi, Vināyaka ha sicuramente portato un nuovo inizio a [ROOT.GetCountry.GetNameWithNoTooltip]."
hindu_events.2301.a: "Gloria al Signore dei Gaṇa!"

hindu_events.2400.title: "Prepararsi alla Fine"
hindu_events.2400.desc: "Durante tutta la sua vita da seguace della fede [ShowReligionAdjective('hindu')], [target_ruler.GetName] ha visto molti passare oltre e affrontare i riti funebri, che talvolta coinvolgono l'acqua del fiume sacro. [target_ruler.GetSheHe|U] ha vissuto abbastanza a lungo da meditare sulla propria mortalità e sul giorno in cui il suo corpo morirà e il suo spirito ascenderà ai cieli.\n\nVorrebbe che la sua morte avvenisse vicino alle rive del fiume. Tuttavia, nessun mortale può conoscere l'ora della propria fine, quindi potremmo almeno assicurarci la sua salvezza facendo disperdere le sue ceneri nel Gange."
hindu_events.2400.a: "Meglio prepararsi."
STATIC_MODIFIER_NAME_thinking_about_death: "Meditazioni sulla Morte"
hindu_events.2400.b: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ha ancora molti anni davanti!"

hindu_events.2401.desc_common: "Il precedente sovrano [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName], [target_last_ruler.GetName], è recentemente morto. Dopo il funerale, le ceneri sono state affidate a [target_ruler.GetName], insieme al desiderio di vederle immerse nelle acque del Gange, il fiume sacro."
hindu_events.2401.title: "Funerale sul Gange"
hindu_events.2401.desc: "$hindu_events.2401.desc_common$\n\nSebbene lo veneriamo, il Gange non attraversa [ROOT.GetCountry.GetName]. Viaggiare fino al fiume con le ceneri richiederà tempo, ma sarebbe un'opportunità per approfondire la nostra connessione spirituale."
hindu_events.2401.a: "[target_ruler.GetNameWithNoTooltip] garantirà che vengano portate lì in sicurezza."
STATIC_MODIFIER_NAME_hindu_ganges_pilgrimage: "Pellegrinaggio al Gange"
hindu_events.2401.b: "Disperdiamole in un fiume locale."
hindu_events.2401.desc_presence: "$hindu_events.2401.desc_common$\n\nPoiché [ROOT.GetCountry.GetNameWithNoTooltip] è benedetto dal passaggio del fiume entro i suoi confini, questo non è un grande problema. Tuttavia, la cerimonia richiederà comunque tempo al nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
hindu_events.2401.a_presence: "È un buon momento per connettersi al divino."
hindu_events.2401.b_presence: "Non abbiamo tempo per il lutto."

hindu_events.2402.title: "Gange"
hindu_events.2402.desc: "Raggiunta la riva del Gange, [target_ruler.GetName] sente un senso di provvidenza. Quando [target_ruler.GetSheHe] entra nel fiume con le ceneri, l'acqua che lo circonda sembra scorrere attraverso i tre mondi, osservando l'oscurità di Pātāla e la bellezza di Svarga.\n\nTutti i presenti provano un'unità senza precedenti con il mondo e il fiume, pregando che un giorno la loro vita finisca anch'essa su questa riva sacra."
hindu_events.2402.a: "$common_string_aum$"

hindu_events.2500.title: "Templi del Sole"
hindu_events.2500.desc: "[ShowGodName('surya_god')] non è più venerato come un tempo. I Saura che lo consideravano il divino supremo sono sempre meno, e in tutta $india$ molti dei templi a lui dedicati sono stati trascurati o distrutti. Non tutti i sovrani mantengono la dedizione a [ShowGodNameWithNoTooltip('surya_god')] come fa [target_ruler.GetName], e gli iconoclasti di altre fedi hanno spesso perseguito la distruzione degli ultimi bastioni della Luce Suprema.\n\nTuttavia, il [ShowBuildingTypeName('temple')] a lui dedicato in [ROOT.GetCountry.GetCapital.GetName] è ancora in piedi. Sotto il nostro sguardo attento, così come sotto quello di Mitrá, Varuṇa e Agni, non cadrà mai. Considerando la sorte degli altri templi come un ammonimento, forse dovremmo investire più tempo e denaro nella sua manutenzione."
hindu_events.2500.a: "Ora più che mai il Signore [ShowGodNameWithNoTooltip('surya_god')] ha bisogno di noi."
STATIC_MODIFIER_NAME_hindu_surya: "$surya_god$"
hindu_events.2500.b: "Il tempio durerà fintanto che [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] sarà sotto il nostro dominio..."

hindu_events.2501.title: "[ShowGodNameWithNoTooltip('surya_god')]"
hindu_events.2501.desc: "Durante la supervisione della manutenzione del [ShowBuildingTypeName('temple')] solare di [ROOT.GetCountry.GetCapital.GetName], [target_ruler.GetName] si è anche preso del tempo per pregare e meditare all'interno delle sue mura. La nostra determinazione a preservare questo monumento alla grandezza di [ShowGodName('surya_god')] è cresciuta. Veglieremo su [ROOT.GetCountry.GetName] come [ShowGodNameWithNoTooltip('surya_god')] veglia su di noi, e se qualcuno tenterà di distruggere i suoi templi, la nostra ira brucerà come il sole sulla terra."
hindu_events.2501.a: "$common_string_aum$"

hindu_events.2600.title: "Cambiare delle Stagioni"
hindu_events.2600.desc: "L'inverno sta volgendo al termine. [ShowGodName('surya_god')] sta volgendo il proprio carro, portando calore e primavera a [ROOT.GetCountry.GetName]. Di solito, questo veniva celebrato in modo semplice dai devoti di [ShowGodNameWithNoTooltip('surya_god')] nelle loro case, ma dopo il lavoro svolto nel [ShowBuildingTypeName('temple')] solare di [ROOT.GetCountry.GetCapital.GetName] e vedendo la devozione di [target_ruler.GetName], sempre più persone si stanno radunando lì. Questa potrebbe essere un'ottima occasione per onorare la Luce Suprema con una festa più grande."
hindu_events.2600.a: "Benvenuti tutti a [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], dimora di [ShowGodNameWithNoTooltip('surya_god')]!"
hindu_events.2600.b: "Ci sono molti santuari minori che possono ospitare il culto."

hindu_events.2601.title: "Rathasaptamī"
hindu_events.2601.desc: "Dopo aver purificato il proprio corpo con acqua e foglie di ekka, [target_ruler.GetName] si dirige verso il grande [ShowBuildingTypeName('temple')] solare di [ROOT.GetCountry.GetCapital.GetName]. Persone di molte caste provenienti da tutto [ROOT.GetCountry.GetName] sono giunte per offrire acqua, fiori e frutta e per assistere alle grandi processioni presso il [ShowBuildingTypeNameWithNoTooltip('temple')] e il palazzo. Il Mandala di [ShowGodName('surya_god')] è stato decorato per la celebrazione e i devoti riuniti sono uniti nel culto e nella gioia per il ritorno della primavera."
hindu_events.2601.a: "Lode al Sole!"
