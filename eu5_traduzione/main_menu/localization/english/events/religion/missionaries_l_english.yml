l_english:
 missionaries.1.title: "Un Missionario si Ammala"
 missionaries.1.desc: "Il missionario che abbiamo inviato a [target_location.GetName] non ha avuto molta fortuna finora, ci è appena giunta la notizia che si è ammalato. Ogni ulteriore lavoro sulla nuova chiesa si è bloccato e senza la sua guida le possibilità di convertire la gente del posto sono piuttosto scarse."
 missionaries.1.a: "Mandiamo qualcuno ad assisterlo"
 missionaries.1.b: "Indirizziamo i nostri sforzi altrove"
 STATIC_MODIFIER_NAME_missionary_falls_ill: "Missionario ammalato"
 STATIC_MODIFIER_DESC_missionary_falls_ill: "Il missionario che abbiamo inviato si è ammalato. Ogni ulteriore lavoro sulla nuova chiesa si è bloccato e senza la sua guida le possibilità di convertire la gente del posto sono piuttosto scarse."
 missionaries.2.title: "Resistenza Religiosa"
 missionaries.2.desc: "Convertire i cittadini di [target_location.GetName] si sta rivelando molto più difficile del previsto. Sebbene alcuni di loro all'inizio abbiano mostrato un chiaro interesse, la maggioranza non sembra così disposta ad abbracciare una nuova religione."
 missionaries.2.a: "Intensifichiamo i nostri sforzi"
 missionaries.2.b: "È una perdita di tempo"
 STATIC_MODIFIER_NAME_missionary_failure: "Fallimento Missionario"
 STATIC_MODIFIER_DESC_missionary_failure: "Convertire questi cittadini si sta rivelando molto più difficile del previsto. Sebbene alcuni di loro all'inizio abbiano mostrato un chiaro interesse, la maggioranza non sembra così disposta ad abbracciare una nuova religione."
 missionaries.4.title: "Tumulto Religioso"
 missionaries.4.desc: "Secondo il governatore di [target_province.GetName], i cittadini sono in subbuglio a causa della totale mancanza di rispetto da parte dei nostri missionari per qualsiasi pratica o tradizione religiosa diversa dalla loro. Ci chiede di considerare la possibilità di annullare tutte le ulteriori attività missionarie nella zona o almeno di inviare altre truppe finché la situazione non si sarà calmata un po'."
 missionaries.4.a: "Ignoriamoli!"
 missionaries.4.b: "Cessiamo gli sforzi"
 STATIC_MODIFIER_NAME_missionary_efforts_stalled: "Sforzi Missionari Bloccati"
 STATIC_MODIFIER_DESC_missionary_efforts_stalled: "Nel tentativo di placare la popolazione locale, abbiamo concordato di sospendere i nostri sforzi missionari."
 missionaries.6.title: "Tensioni Religiose"
 missionaries.6.desc: "La situazione a [target_location.GetName] sta diventando quasi insopportabile. I cittadini si rifiutano di accettare la predicazione dei missionari che abbiamo inviato lì poco tempo fa e ora lui teme per la sua vita. Una rivolta sembra imminente se non interveniamo al più presto."
 missionaries.6.a: "Cogliamo l'occasione"
 missionaries.6.b: "Facciamo quello che possiamo"
 STATIC_MODIFIER_NAME_religious_tensions: "Tensioni Religiose"
 STATIC_MODIFIER_DESC_religious_tensions: "I cittadini si rifiutano di accettare la predicazione dei nostri missionari."
 missionaries.7.title: "Il Vicino Disturba la Pace"
 missionaries.7.desc: "I missionari che abbiamo inviato a [target_location.GetName] si lamentano del fatto che la zona sia attualmente troppo instabile. Nonostante la nostra posizione neutrale, la guerra in corso nel paese vicino sta avendo un impatto anche su [target_location.GetNameWithNoTooltip].
 missionaries.7.a: "Offriamo loro un aiuto"
 missionaries.7.b: "Non preoccupatevi"
 missionaries.8.title: "Attività Missionarie"
 missionaries.8.desc: "I nostri teologi si lamentano del fatto che non si investa abbastanza denaro nelle attività missionarie. I nostri attuali missionari sono per esempio appena sufficienti per convertire l'intera popolazione di [target_location.GetName]."
 missionaries.8.a: "Forse hanno ragione"
 missionaries.8.b: "È più che sufficiente"