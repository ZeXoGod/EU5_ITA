l_english:
 miaphysite_flavor.1.title: "Il Sacro Cuore [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]"
 miaphysite_flavor.1.desc: "Un tempo, Aksum era il cuore dell'antico Impero Aksumita, un baluardo del potere cristiano situato all'incrocio fra Africa, Arabia e il mondo greco-romano. Tra gli obelischi e le rovine dei palazzi, abbiamo ricostruito le chiese di questa potente nazione di un tempo.\n\nLa più grande di tutte è la Chiesa di Nostra Signora Maria di Sion. È il luogo in cui incoroniamo i nostri imperatori, i discendenti di Menelik I, figlio del re Salomone e della regina di Saba. Fu qui che egli portò l'Arca dell'Alleanza. Ogni anno, migliaia di pellegrini giungono dalle più lontane regioni del nostro [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] e oltre per visitare questo luogo santo."
 miaphysite_flavor.1.a: "Ancora una volta, Aksum brillerà dell'infinita gloria di Dio!"
 miaphysite_flavor.2.title: "Il Sacro Cuore [from.Custom('IT_Di')][from.GetName]"
 miaphysite_flavor.2.desc: "L'antica città di Aksum riposa al sicuro in mani miafisite. Un tempo era il cuore dell'antico Impero Aksumita, un baluardo del potere cristiano situato all'incrocio fra Africa, Arabia e il mondo greco-romano. Tra gli obelischi e i palazzi, [from.Custom('IT_La')][from.GetName] sta ricostruendo le chiese di questa potente nazione di un tempo.\n\nLa più grande di tutte è la Chiesa di Nostra Signora Maria di Sion. È il luogo in cui gli imperatori etiopi sono stati incoronati, i discendenti di Menelik I, figlio del re Salomone e della regina di Saba. Fu qui che egli portò l'Arca dell'Alleanza. Ogni anno, migliaia di pellegrini vengono a visitare questo luogo santo."
 miaphysite_flavor.2.a: "Ancora una volta, Aksum brillerà dell'infinita gloria di Dio!"
 miaphysite_flavor.3.title: "La Perla del Mediterraneo"
 miaphysite_flavor.3.desc: "Rallegratevi, la città santa di Alessandria è di nuovo sotto dominio [ShowReligionAdjective('miaphysite')]! La sede storica della nostra sacra Chiesa è stata liberata.\n\nAlessandria è una città antica e orgogliosa, fondata da Alessandro il Grande, e molte delle più brillanti menti dell'umanità l'hanno chiamata casa. Per molti secoli, gli studiosi di Alessandria studiarono e insegnarono alla Grande Biblioteca, seguita poi dalla Scuola Catechetica di Alessandria, la prima al mondo nel suo genere. Negli anni a venire, restaureremo le sue sacre sale del sapere e produrremo alcuni dei più grandi teologi che il mondo abbia mai conosciuto."
 miaphysite_flavor.3.a: "Dio benedica Alessandria!"
 miaphysite_flavor.4.title: "La Perla del Mediterraneo"
 miaphysite_flavor.4.desc: "Rallegratevi, la città santa di Alessandria è di nuovo sotto dominio [ShowReligionAdjective('miaphysite')]! La sede storica della nostra sacra Chiesa è stata liberata [from.Custom('IT_Dalla')] [from.GetName].\n\nAlessandria è una città antica e orgogliosa, fondata da Alessandro il Grande, e molte delle più brillanti menti dell'umanità l'hanno chiamata casa. Per molti secoli gli studiosi di Alessandria studiarono e insegnarono alla Grande Biblioteca, seguita poi dalla Scuola Catechetica di Alessandria, la prima al mondo nel suo genere. Negli anni a venire, le sue sacre sale del sapere saranno restaurate e produrranno alcuni dei più grandi teologi che il mondo abbia mai conosciuto."
 miaphysite_flavor.4.a: "Dio benedica Alessandria!"
 miaphysite_flavor.5.title: "Il Cuore dell'[ShowAreaNameWithNoTooltip('armenia_area')]"
 miaphysite_flavor.5.desc: "Finalmente, siamo di nuovo liberi, e [target_location.GetName] è stata liberata insieme alla nostra sacra Cattedrale di Etchmiadzin! Questa cattedrale è il rifugio del nostro popolo, il nostro porto sicuro nei tempi difficili. Durante gli anni senza stato, Etchmiadzin rimase il nostro centro nazionale e politico. Attraverso secoli di guerra e perdita, abbiamo trovato forza e volontà di continuare a combattere nel suo amorevole abbraccio, e ora possiamo finalmente ripagare nostra madre restaurandola al suo antico splendore."
 miaphysite_flavor.5.a: "Renderemo [target_location.GetNameWithNoTooltip] grande ancora una volta!"
 miaphysite_flavor.6.title: "$miaphysite_flavor.5.title$"
 miaphysite_flavor.6.desc: "[target_location.GetName] è stata liberata dalla nostra nazione sorella [ShowReligionAdjective('miaphysite')] [from.Custom('IT_Di')][from.GetName]! All'inizio del IV secolo fu costruita lì la sacra Cattedrale di Etchmiadzin. Per molti anni la cattedrale è stata il centro nazionale e politico del popolo armeno senza stato. Attraverso secoli di guerra e perdita, hanno trovato forza e volontà di continuare a combattere nel suo amorevole abbraccio. Ora sarà restaurata al suo antico splendore!"
 miaphysite_flavor.6.a: "La vera fede cresce sempre più forte!"
 miaphysite_flavor.7.title: "La Culla del Cristianesimo"
 miaphysite_flavor.7.desc: "L'antica città di Antiochia fa ora parte del nostro Sacro [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]! Antiochia fu un centro del cristianesimo primitivo ai tempi dei Romani. Gli ebrei convertiti qui dall'apostolo Pietro furono i primi a essere chiamati cristiani. All'epoca furono fondati numerosi monasteri. Da allora, Antiochia ha visto molte guerre e molti padroni. Nel XIII secolo la città cadde ai $mamluks$ e l'intera popolazione cristiana fu massacrata. In onore del loro sacrificio, ricostruiremo Antiochia e i suoi monasteri, rendendola più gloriosa che mai!"
 miaphysite_flavor.7.a: "O Signore, benedici questa città nella tua misericordia!"
 miaphysite_flavor.8.title: "La Culla del Cristianesimo"
 miaphysite_flavor.8.desc: "L'antica città di Antiochia fa ora parte della [from.GetGovernment.GetGovernmentType.GetName] [from.Custom('IT_ADJ_FS')]! Antiochia fu un centro del cristianesimo primitivo ai tempi dei Romani. Gli ebrei convertiti qui dall'apostolo Pietro furono i primi a essere chiamati cristiani. All'epoca furono fondati numerosi monasteri. Da allora, Antiochia ha visto molte guerre e molti padroni. Nel XIII secolo la città cadde ai $mamluks$ e l'intera popolazione cristiana fu massacrata. In onore del loro sacrificio, Antiochia e i suoi monasteri saranno ricostruiti, rendendoli più gloriosi che mai!"
 miaphysite_flavor.8.a: "O Signore, benedici questa città nella tua misericordia!"
 miaphysite_flavor.9.title: "Sulla Riva del Nilo"
 miaphysite_flavor.9.desc: "Gloria al Signore! Qasr Ibrim è nostra! Per molti anni, questa grande città cristiana ha resistito, pur circondata da nemici religiosi da ogni lato. Arroccata in cima a una scogliera sul potente Nilo, Qasr Ibrim rimase un baluardo del cristianesimo nella Bassa Nubia anche quando il resto della regione cadde nell'oscurità. Questa nuova aggiunta al nostro [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] non ha solo importanza religiosa, ma è anche un centro di commercio e politica. Con queste risorse nelle nostre mani, [ROOT.GetCountry.GetName] crescerà ancora più forte!"
 miaphysite_flavor.9.a: "Questo è l'inizio di un'era gloriosa!"
 miaphysite_flavor.10.title: "Sulla Riva del Nilo"
 miaphysite_flavor.10.desc: "Gloria al Signore! Qasr Ibrim appartiene alla [from.GetGovernment.GetGovernmentType.GetName] [ShowReligionAdjective('miaphysite')] [ROOT.GetCountry.Custom('IT_Di')][from.GetName]! Per molti anni, questa grande città cristiana ha resistito, pur circondata da nemici religiosi da ogni lato. Arroccata in cima a una scogliera sul potente Nilo, Qasr Ibrim rimase un baluardo del cristianesimo nella Bassa Nubia anche quando il resto della regione cadde nell'oscurità. Ora [from.Custom('IT_La')][from.GetName] utilizzerà le grandi risorse politiche ed economiche della città per diffondere la parola dell'unico vero Dio in tutta la Nubia!"
 miaphysite_flavor.10.a: "Questo è l'inizio di un'era gloriosa!"
 miaphysite_flavor.11.title: "Monastero di Sant'Antonio"
 miaphysite_flavor.11.desc: "Nel profondo delle montagne del Mar Rosso, in un'oasi nascosta, si trova uno dei nostri luoghi più sacri: il Monastero di Sant'Antonio. Costruito dai seguaci di Antonio nel IV secolo, questo monastero cristiano è tra i più antichi al mondo. Sant'Antonio, il più importante dei Padri del Deserto, è conosciuto come il Padre dei Monaci. Si avventurò nel deserto dove trascorse molti anni come eremita, dedicando la sua vita a Dio. Durante la Grande Persecuzione tornò alla civiltà per confortare i prigionieri, rischiando la vita per i suoi fratelli cristiani. Alla fine della sua vita si stabilì presso l'oasi dove oggi sorge il grande monastero. Migliaia di pellegrini seguono ogni anno le orme di Antonio, e ora che As-Suways è sotto la nostra protezione, possiamo assicurarci che raggiungano la loro destinazione in sicurezza."
 miaphysite_flavor.11.a: "Impareremo dagli insegnamenti di Sant'Antonio."
 miaphysite_flavor.12.title: "Monastero di Sant'Antonio"
 miaphysite_flavor.12.desc: "Nel profondo delle montagne del Mar Rosso, in un'oasi nascosta, si trova uno dei nostri luoghi più sacri: il Monastero di Sant'Antonio. Costruito dai seguaci di Antonio nel IV secolo, questo monastero cristiano è tra i più antichi al mondo. Sant'Antonio, il più importante dei Padri del Deserto, è conosciuto come il Padre dei Monaci. Si avventurò nel deserto dove trascorse molti anni come eremita, dedicando la sua vita a Dio. Durante la Grande Persecuzione tornò alla civiltà per confortare i prigionieri, rischiando la vita per i suoi fratelli cristiani. Alla fine della sua vita si stabilì presso l'oasi dove oggi sorge il grande monastero. Migliaia di pellegrini seguono ogni anno le orme di Antonio, e ora che As-Suways è sotto la protezione [from.Custom('IT_ADJ_FS')], raggiungeranno la loro destinazione in sicurezza."
 miaphysite_flavor.12.a: "Impareremo dagli insegnamenti di Sant'Antonio."
 miaphysite_flavor.13.title: "Santa Caterina della Ruota"
 miaphysite_flavor.13.desc: "Ai piedi del sacro Monte Sinai, dove Mosè ricevette i Dieci Comandamenti, sorge un monastero dedicato a Santa Caterina d'Alessandria. Caterina era una devota studiosa e seguace di Cristo. Quando l'imperatore romano Massenzio iniziò a perseguitare i cristiani, la coraggiosa giovane rimproverò il sovrano per la sua crudeltà. L'imperatore radunò cinquanta dei suoi migliori filosofi e oratori per dibattere con lei, ma la saggia Caterina li sconfisse. Sebbene poi imprigionata e torturata, Massenzio fallì ancora una volta, poiché molti dei suoi più stretti confidenti furono convertiti dall'eloquenza e dalla pietà di Caterina. Furioso, l'imperatore la condannò a morte sulla ruota del supplizio, ma essa si spezzò al suo tocco. Alla fine fu decapitata, ma il suo martirio contribuì a diffondere la luce di Cristo nei cuori più empî."
 miaphysite_flavor.13.a: "Il Monastero di Santa Caterina nel Sinai è ora sotto la nostra protezione."
 miaphysite_flavor.14.title: "Santa Caterina della Ruota"
 miaphysite_flavor.14.desc: "Ai piedi del sacro Monte Sinai, dove Mosè ricevette i Dieci Comandamenti, sorge un monastero dedicato a Santa Caterina d'Alessandria. Caterina era una devota studiosa e seguace di Cristo. Quando l'imperatore romano Massenzio iniziò a perseguitare i cristiani, la coraggiosa giovane rimproverò il sovrano per la sua crudeltà. L'imperatore radunò cinquanta dei suoi migliori filosofi e oratori per dibattere con lei, ma la saggia Caterina li sconfisse. Sebbene poi imprigionata e torturata, Massenzio fallì ancora una volta, poiché molti dei suoi più stretti confidenti furono convertiti dall'eloquenza e dalla pietà di Caterina. Furioso, l'imperatore la condannò a morte sulla ruota del supplizio, ma essa si spezzò al suo tocco. Alla fine fu decapitata, ma il suo martirio contribuì a diffondere la luce di Cristo nei cuori più empî."
 miaphysite_flavor.14.a: "Il Monastero di Santa Caterina nel Sinai è ora sotto la protezione [from.Custom('IT_ADJ_FS')]."
 miaphysite_flavor.15.title: "Il Patriarca d'Africa"
 miaphysite_flavor.15.desc: "Lodate il Signore in questo giorno glorioso! Per secoli a venire, tutti i miafisiti celebreranno questa data in memoria della nostra grande vittoria. Finalmente abbiamo liberato il nostro venerato Patriarca, il Papa d'Alessandria, dalla sua gabbia dorata al Cairo! Non dovremo più umiliarci davanti ai nostri nemici né attendere decenni per la nomina di nuovi vescovi. Questo è un passo fondamentale nel nostro cammino per riportare la Chiesa [ShowReligionAdjective('miaphysite')] alla grandezza di un tempo e oltre."
 miaphysite_flavor.15.a: "Nulla potrà più fermarci!"
 miaphysite_flavor.16.title: "Il Patriarca d'Africa"
 miaphysite_flavor.16.desc: "Lodate il Signore in questo giorno glorioso! Per secoli a venire, tutti i miafisiti celebreranno questa data in memoria della grande vittoria. Finalmente il nostro venerato Patriarca, il Papa d'Alessandria, è stato liberato dalla sua gabbia dorata al Cairo dalla [from.GetGovernment.GetGovernmentType.GetName] [from.Custom('IT_ADJ_FS')]! Non dovremo più umiliarci davanti ai nostri nemici né attendere decenni per la nomina di nuovi vescovi. Questo è un passo fondamentale nel cammino per riportare la Chiesa [ShowReligionAdjective('miaphysite')] alla grandezza di un tempo e oltre."
 miaphysite_flavor.16.a: "Dio benedica la [from.GetGovernment.GetGovernmentType.GetName] [from.Custom('IT_Di')][from.GetName]!"


 miaphysite_flavor.20.title: "L'Importanza dell'Alta Formazione"
 miaphysite_flavor.20.desc: "I monasteri del nostro [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] sono rinomati come centri di apprendimento e arte. In ogni scuola monastica risiedono studiosi religiosi, esperti in campi quali la storia della Chiesa, l'esegesi delle Sacre Scritture, lettura, grammatica, poesia, musica, calligrafia e pittura. I monasteri competono per attirare i maestri più eruditi e li mantengono con grande onore e compensi. In cambio, gli studiosi tramandano il loro sapere agli studenti, che includono aspiranti chierici così come nobili ambiziosi. Per entrare nell'élite cristiana, far parte di una famiglia potente raramente basta: chiunque rivesta un ruolo significativo nella gestione del nostro paese è stato formato in una delle più prestigiose scuole monastiche.\n\nSiamo stati contattati da due di queste scuole, che chiedono il nostro sostegno. Se scegliessimo di offrire il nostro patrocinio, ciò potrebbe giovare allo sviluppo accademico della nazione."
 miaphysite_flavor.20.a: "Sosterremo la scuola specializzata nell'amministrazione."
 miaphysite_flavor.20.a.tt: "Investire nella scuola monastica con specializzazione amministrativa"
 miaphysite_flavor.20.b: "Meglio investire nelle questioni diplomatiche."
 miaphysite_flavor.20.c: "Queste istituzioni hanno già abbastanza influenza. Che siano loro a sostenere noi!"
 miaphysite_flavor.30.title: "Alla Ricerca dell'Anima"
 miaphysite_flavor.30.desc: "Alcune conversazioni religiose qua, qualche argomentazione impressionante sulla moralità dell'uomo là, ed ecco che uno dei nostri nobili più eruditi ha deciso di intraprendere la vita monastica. «Seguirò le orme di San Shenoute l'Archimandrita — un giorno potrei persino fondare un mio monastero!» esclama con passione.\nNon tutti approverebbero la decisione del nobile e, sebbene abbia già iniziato a donare i suoi beni, potremmo avere ancora il tempo per farlo recedere."
 miaphysite_flavor.30.a: "Quella passione ci sarebbe utile in alcune province..."
 miaphysite_flavor.30.b: "Aspetta! Abbiamo bisogno di studiosi a corte!"
 miaphysite_flavor.30.c: "Deve essere libero di trovare Dio."
 miaphysite_flavor.30.c.tt: "Il nobile lascia la corte per vivere in solitudine."
 miaphysite_flavor.31.title: "Il Monastero Bianco"
 miaphysite_flavor.31.desc: "[target_location.GetName] ha inviato rappresentanti per richiedere risorse e supporto nel restauro di un famoso antico monastero che si dice abbia ospitato San Schenoute l'Archimandrita in persona. Le fondamenta delle sue mura di pietra furono posate oltre un millennio fa e i devoti della zona non desiderano altro che riportare l'edificio al suo antico splendore. «Con il vostro aiuto, tornerà a essere un centro di alta formazione e studi delle Scritture», ci assicurano."
 miaphysite_flavor.31.a: "Che abbiano i loro libri!"
 miaphysite_flavor.31.b: "C'è molto più sapere oltre alla mera erudizione."
 miaphysite_flavor.32.title: "Una Nuova Era"
 miaphysite_flavor.32.desc: "Abbiamo ricevuto notizie da [pious_province.GetName] di un gruppo di popolani che si raduna periodicamente nelle campagne. Sembrerebbero devoti adoratori del Signore. Secondo i nostri corrieri, stanno tentando di costruire un luogo di culto da tempo, ma ulteriori fondi potrebbero velocizzare il progetto."
 miaphysite_flavor.32.a: "I pii saranno ricompensati! Costruite una chiesa!"
 miaphysite_flavor.32.b: "Abbiamo questioni più urgenti da trattare."
 miaphysite_flavor.33.title: "Alleati della Fede"
 miaphysite_flavor.33.desc: "Siamo fieri di essere miafisiti, seguaci della vera fede. Tuttavia, benché saldi nelle nostre convinzioni, l'isolamento dal resto del mondo cristiano è una debolezza. Siamo circondati da nemici religiosi su molti fronti. La guerra che incombe non è una questione di se, ma di quando. Prima che scoppi, dovremmo cercare alleati potenti. C'è un grande reame cristiano molto a nord, ma la sua posizione esatta e la distanza dalle nostre terre ci sono ignote. Tuttavia, possiamo finanziare una spedizione con l'obiettivo di trovarlo."
 miaphysite_flavor.33.a: "Mandiamo una spedizione con i nostri migliori esploratori, sacerdoti e diplomatici!"
 miaphysite_flavor.33.a.tt: "Inviamo una spedizione al nord alla ricerca di altri cristiani. Il successo non è garantito, ma potremmo trovare qualche tipo di aiuto contro i nostri comuni nemici religiosi."
 miaphysite_flavor.33.b: "Non abbiamo bisogno di nessuno se Dio è al nostro fianco."
 miaphysite_flavor.33.b.tt: "Non viene inviata alcuna spedizione."
 miaphysite_flavor.34.title: "Libri o Spade"
 miaphysite_flavor.34.desc: "Una delegazione di diplomatici Miafisiti del nostro vicino [sent_diplomats.GetName] ha attraversato i nostri confini. Hanno con sé un numero insolitamente elevato di sacerdoti. I nostri consiglieri sospettano che stiano tentando di stabilire contatti con altri cristiani a nord. I diplomatici sono insolitamente riservati riguardo al loro scopo. Forse si tratta solo di una questione religiosa, ma cosa accadrebbe se stessero cercando alleati contro di noi? Ci ritroveremmo assaliti su più fronti da infedeli fanatici!"
 miaphysite_flavor.34.a: "Sono solo speculazioni. I diplomatici [sent_diplomats.Custom('IT_ADJ_MP')] possono passare."
 miaphysite_flavor.34.b: "Non possiamo correre rischi. Arrestateli."
 opinion_captured_diplomats: "Diplomatici Catturati"
 miaphysite_flavor.35.title: "Nemico della Fede"
 miaphysite_flavor.35.desc: "Ci sono giunte notizie che i nostri spregevoli vicini, il [muslim_neighbor.GetGovernment.GetGovernmentType.GetName] di [muslim_neighbor.GetName], hanno catturato i nostri diplomatici! Non si lasciano convincere né a lasciarli proseguire il viaggio, né a rimandarli a casa. Possiamo solo sperare che cambino idea. In ogni caso, questo oltraggioso attacco a una delegazione pacifica conferma i nostri sospetti: [muslim_neighbor.GetName] è un pericoloso nemico della vera fede."
 miaphysite_flavor.35.a: "Che Dio abbatta gli infedeli!"
 miaphysite_flavor.36.title: "Fratelli da Oltre il Mare"
 miaphysite_flavor.36.desc: "Talvolta ci viene ricordato quanto questo mondo sia più vasto delle nostre terre. Siamo stati visitati da uno strano gruppo proveniente da terre molto a sud di qui. Sebbene la maggior parte di loro parli solo una lingua a noi sconosciuta, alcuni conversano con i nostri traduttori in arabo. Affermano di provenire dal grande [sent_diplomats.GetGovernment.GetGovernmentType.GetName] di [sent_diplomats.GetName] e di cercare amici tra i loro fratelli cristiani. Sappiamo poco dei cristiani del sud, ma questi uomini [sent_diplomats.GetAdjectiveWithNoTooltip] sembrano veri credenti. Parlano di Cristo con fervore e sembrano molto più versati nelle Scritture della media dei nostri nobili. A quanto pare, la loro patria è circondata da nemici religiosi e ci chiedono aiuto per difendere la vera fede. Sebbene il loro conflitto sia troppo distante e ignoto per coinvolgerci direttamente, potremmo condividere con loro parte delle nostre conoscenze e risorse."
 miaphysite_flavor.36.a: "Certo che vi aiuteremo, fratelli. Qualsiasi cosa per l'unico vero Dio!"
 miaphysite_flavor.36.a.tt: "I diplomatici [sent_diplomats.Custom('IT_ADJ_MP')] vengono rimandati a casa con alcune risorse per aiutarli nella difesa del cristianesimo."
 miaphysite_flavor.36.b: "Non è affar nostro. Abbiamo le nostre guerre da combattere."
 miaphysite_flavor.36.b.tt: "I diplomatici [sent_diplomats.Custom('IT_ADJ_MP')] vengono rimandati a casa a mani vuote."
 miaphysite_flavor.37.title: "Amici in Terre Lontane"
 miaphysite_flavor.37.desc: "Sia lode al Signore, i nostri diplomatici sono finalmente tornati dal loro viaggio verso nord! Non solo sono di nuovo con noi, sani e salvi, ma portano anche con sé molti interessanti tomi e racconti dalle loro peregrinazioni. La maggior parte proviene dal [faraway_catholic.GetGovernment.GetGovernmentType.GetName] di [faraway_catholic.GetName], dove i nostri emissari sono stati accolti molto bene. Sebbene avremmo sperato in qualcosa di più della sola conoscenza, siamo grati per ciò che Dio e i nostri fratelli cristiani ci hanno donato. Faremo in modo che questo dono non vada sprecato."
 miaphysite_flavor.37.a: "Forse è l'inizio di un'amicizia duratura fra le nostre nazioni?"
 miaphysite_flavor.38.title: "Soli nel Mondo"
 miaphysite_flavor.38.desc: "Dopo un lungo e arduo viaggio, i diplomatici che avevamo mandato a nord sono finalmente tornati. Sono effettivamente giunti in terre cristiane, ma sono tornati a mani vuote. Sebbene molti cristiani abbiano ascoltato, pochi sembravano realmente interessati. Nella nostra solitudine siamo doppiamente maledetti: non solo siamo circondati da nemici, ma la distanza dal resto della comunità cristiana ci rende degli emarginati. Ciò che accade in [ROOT.GetCountry.GetName] non li riguarda e forse i nostri modi sono troppo estranei perché possano comprendere. Sembra che i miafisiti siano soli nel mondo."
 miaphysite_flavor.38.a: "Non dobbiamo perdere la fede. Dio è l'unico alleato di cui abbiamo bisogno."

