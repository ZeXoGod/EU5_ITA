l_english:
 ikko_ikki.1.title: "Rivolta $ikko_ikki$!"
 ikko_ikki.1.desc: "Il malcontento verso le guerre senza fine ha spinto un gruppo di contadini, monaci e piccoli proprietari terrieri, seguaci della setta [target_io.GetName] del [ShowReligionGroupName('buddhist')], a parlare apertamente e resistere al dominio di [target_character.GetName]. Se non agiamo con decisione e non reprimiamo rapidamente questa banda improvvisata, i disordini potrebbero diffondersi e destabilizzare ulteriormente le nostre terre."
 ikko_ikki.1.a: "Rimetteteli al loro posto!"
 ikko_ikki.1.b: "Evitiamo di aggravare la situazione."

 ikko_ikki.2.title: "$ikko_ikki$ si Diffondono in [ROOT.GetCountry.GetNameWithNoTooltip]!"
 ikko_ikki.2.desc: "I crescenti problemi del nostro vicino [target_country.GetFlavorRank] con gli $ikko_ikki$ sono giunti al culmine e hanno portato a scontri militari. La brutalità dei combattimenti ha spinto i sopravvissuti della setta della Mente Unica a riversarsi nel nostro [ROOT.GetCountry.GetFlavorRank], e queste bande di contadini, monaci e piccoli proprietari terrieri hanno già rafforzato i loro numeri con seguaci tratti dalla nostra stessa popolazione. Se non agiamo rapidamente e con decisione, causeranno senza dubbio sempre più problemi."
 ikko_ikki.2.a: "$ikko_ikki.1.a$"
 ikko_ikki.2.b: "$ikko_ikki.1.b$"
 
 ikko_ikki.3.title: "[target_io.GetNameWithNoTooltip]"
 ikko_ikki.3.desc: "In questi tempi turbolenti, un numero crescente di persone si rivolge alla religione per guida e sicurezza. Il [ShowReligionGroupName('buddhist')] permea la nostra società da molto tempo, ma recentemente il numero di fedeli sta crescendo rapidamente e più tradizioni [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] stanno trovando spazio nella vita quotidiana del popolo [ROOT.GetCountry.GetAdjective].\n\nUna di queste nuove tradizioni è quella dei [target_io.GetName], branca della [ShowPolicyName('pure_land_school_policy')] emersa dagli insegnamenti della [ShowPolicyName('tiantai_policy')]. L'apparente promessa di salvezza e mobilità sociale tra i suoi seguaci sta attirando molti, e in tutto il nostro [ROOT.GetCountry.GetFlavorRank] il suo messaggio si sta diffondendo, con persone che si organizzano in gruppi chiamati $ikko_ikki$."
 ikko_ikki.3.a: "Questo fervore è ispirante! Sosteniamo questo movimento."
 sect_gains_favor_tt: "[target_io.GetName] guadagnerà #Y 10#! $sect_favor$"
 ikko_ikki.3.b: "È difficile opporsi alla forte convinzione dei fedeli."
 ikko_ikki.3.c: "Dobbiamo essere molto restrittivi verso ciò che dà potere ai poveri."

 ikko_ikki.4.title: "Jinaichō"
 ikko_ikki.4.desc: "Comunità di fedeli della scuola [target_io.GetName] hanno iniziato a crescere in piccoli centri intorno ai principali templi [ShowReligionGroupName('buddhist')] nel [ROOT.GetCountry.GetFlavorRank]. Questi insediamenti, chiamati #italic Jinaichō#! o #italic Jinaimachi#!, grazie al fatto che sorgono all'interno dei terreni del [ShowBuildingTypeName('temple')], non sono solo influenti in senso spirituale, ma schierano anche le proprie forze difensive, composte da tutto — dai piccoli proprietari terrieri chiamati Jizamurai, ai contadini armati e ai monaci. Queste comunità, con la loro forma di autogoverno, rappresentano una minaccia per l'autorità del [ROOT.GetCountry.GetFlavorRank] che controlla le terre circostanti.\n\nUna di queste comunità è sorta attorno a un [ShowBuildingTypeNameWithNoTooltip('temple')] in [target_location.GetName], e sebbene potremmo trarre beneficio dal loro supporto, questo potente mix di fervore religioso, armi e autonomia potrebbe costituire una minaccia per la stabilità del nostro [ROOT.GetCountry.GetFlavorRank]."
 ikko_ikki.4.a: "Dobbiamo smantellare questi nidi di vespe."
 ikko_ikki.4.b: "Cerchiamo di collaborare con questi eserciti di fedeli."
 ikko_ikki.4.c: "Autorizziamo la costruzione di più città-tempio."

 ikko_ikki.5.title: "Tensioni Sociali"
 ikko_ikki.5.desc: "Gli $ikko_ikki$ nel nostro [ROOT.GetCountry.GetFlavorRank] sono diventati più forti, più numerosi e soprattutto più audaci. I nostri funzionari riferiscono che talvolta un esattore della setta [target_io.GetName] ha già riscosso quando arrivano in un villaggio, e i mercanti non si sentono più sicuri mentre attraversano queste comunità. Gli $ikko_ikki$ sono ora così forti che molti hanno iniziato a mettere in discussione i loro privilegi."
 ikko_ikki.5.a: "È semplicemente un loro diritto."
 ikko_ikki.5.b: "Non possono estendersi oltre i loro attuali confini."
 ikko_ikki.5.c: "La loro insolenza non può continuare!"

 ikko_ikki.6.title: "La Fine dell'Autogoverno Religioso"
 ikko_ikki.6.desc: "Gli $ikko_ikki$ sono stati ridimensionati e le città sotto il loro comando smantellate. I loro seguaci sono stati disarmati e ora solo i nostri delegati hanno l'autorità di riscuotere pedaggi, tasse e organizzare difese contro gli estranei."
 ikko_ikki.6.a: "L'ordine è ristabilito."
 ikko_ikki_no_longer_available.tt: "Non avremo più accesso alla fazione religiosa $ikko_ikki$"
 ikko_ikki.6.b: "Troviamo conforto nella fede [target_io.GetNameWithNoTooltip]."

 ikko_ikki.7.title: "Autorità Parallela"
 ikko_ikki.7.desc: "Le comunità degli $ikko_ikki$ sembrano destinate a restare. Pur avendo cercato di salvaguardare la nostra autorità, abbiamo anche ceduto considerevoli diritti e privilegi ai loro Jinaichō, e sembra probabile che continueranno a svolgere un ruolo rilevante nella nostra società."
 ikko_ikki.7.a: "Serviranno ai nostri scopi."
 ikko_ikki.7.b: "La loro influenza sta crescendo troppo."

 ikko_ikki.8.title: "Supporto agli $ikko_ikki$"
 ikko_ikki.8.desc: "Per un certo periodo abbiamo patrocinato la crescita delle comunità templari della setta [target_io.GetName] e per questo siamo ora associati agli $ikko_ikki$. I leader delle comunità templari [ShowReligionGroupAdjective('buddhist')] possono avere grande influenza nella nostra società, ma sono anche ferventi sostenitori del nostro [ROOT.GetCountry.GetFlavorRank]."
 ikko_ikki.8.a: "Continuiamo a sostenerli, sono utili."
 ikko_ikki.8.b: "Forse stiamo dando loro troppo supporto."

 ikko_ikki.9.title: "Il Buddha Amida"
 ikko_ikki.9.desc: "Il nostro sostegno di lunga data alla setta [target_io.GetName] non è stato privo di attriti e in molte situazioni sembra quasi che esistano due autorità parallele nel [ROOT.GetCountry.GetName]. Tuttavia, secondo molti nel nostro [ROOT.GetCountry.GetFlavorRank], gli $ikko_ikki$ non sarebbero mai arrivati così lontano senza la nostra protezione.\n\nCon gli sviluppi religiosi recenti, molti si aspettano che eleviamo i leader degli $ikko_ikki$ a posizioni di rilievo e che rendiamo la loro fede ufficialmente patrocinata dal nostro [ROOT.GetCountry.GetFlavorRank]. Per molti altri, tuttavia, ciò sarebbe un grave insulto alle nostre antiche tradizioni."
 ikko_ikki.9.a: "Non possiamo voltare del tutto le spalle alle tradizioni dei nostri antenati."
 ikko_ikki.9.b: "#italic Namu Amida Butsu#!. Dobbiamo abbracciare le loro credenze e consacrarle."
 ikko_ikki.9.c: "#italic Namu Amida Butsu#!. Le loro comunità riceveranno piena autorità."
 ikko_ikki.9.d: "#italic Namu Amida Butsu#!, ma non possiamo permettere loro di governare."
 ikko_ikki_lots_of_mahayana.tt: "Molti dei nostri [pops|e] si convertiranno al [ShowReligionName('mahayana')]"

 ikko_ikki.10.title: "$ikko_ikki$"
 ikko_ikki.10.desc: "La recente ascesa della fede [target_io.GetName] nel [target_origin_country.GetLongName] annuncia un cambiamento importante per tutti i paesi [ShowReligionAdjective('shinto')], che dovranno decidere come relazionarsi con questa nuova fazione emergente. Che decidano di sostenere questa nuova fede o di respingere i suoi seguaci, è innegabile che la sua influenza si farà sentire ovunque."
 ikko_ikki.10.a: "Tempi interessanti ci attendono."
 ikko_ikki_enabled.tt: "Ora abbiamo accesso alla fazione religiosa $ikko_ikki$"

 ikko_ikki.11.title: "$ikko_ikki.6.title$"
 ikko_ikki.11.desc: "Le bande degli $ikko_ikki$ sono state completamente smantellate, e non rimane più nessuno che segua la loro fede. Sono ormai lontani i tempi in cui le nostre terre subivano i loro sconvolgimenti religiosi, poiché il [target_origin_country.GetLongName] ha appena annunciato pubblicamente l'estinzione dei seguaci degli $ikko_ikki$, con grande sollievo di molti."
 ikko_ikki.11.a: "La loro fede non era abbastanza forte."