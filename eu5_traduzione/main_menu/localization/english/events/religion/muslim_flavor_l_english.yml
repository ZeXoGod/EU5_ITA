l_english:
 muslim_flavor.1.title: "$ramadan$"
 muslim_flavor.1.desc: "Presto arriverà il nono mese del nostro calendario e le persone di fede [ShowReligionGroupAdjective('muslim')] in tutto il mondo si stanno preparando per un mese di digiuno. È uno dei Cinque Pilastri di [ShowReligionGroupNameWithNoTooltip('muslim')] ed è farḍ (obbligatorio) per tutti gli adulti [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] uomini e donne che non siano malati, in viaggio o incinte. Dall'alba al tramonto non si deve consumare cibo, non si devono bere liquidi, non si deve usare tabacco e non sono permesse relazioni sessuali. È un periodo di riflessione spirituale, miglioramento personale e accresciuta devozione e adorazione. Nessun [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] che tema [ROOT.GetCountry.GetReligion.GetGodName] dovrebbe ignorare il $ramadan$."
 muslim_flavor.1.a: "È tempo di digiunare."
 muslim_flavor.1.b: "Ignoralo."
 muslim_flavor.2.title: "'Īd al-Fiṭr"
 muslim_flavor.2.desc: "La Festa della Rottura del Digiuno segna la fine del $ramadan$ e i fedeli [ShowReligionGroupAdjective('muslim')] in tutto il mondo cercano di esprimere un comune obiettivo di unità. Alcuni ritengono che la festa sia farḍ (obbligatoria), mentre altri la considerano mustaḥabb (fortemente raccomandata, appena sotto l'obbligatorietà) o mendūb (preferibile). Tutti i fedeli [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] dovrebbero perdonare e dimenticare eventuali divergenze o animosità sorte durante l'anno."
 invited_eid_al_fitr: "Invited to 'Īd al-Fiṭr"
 muslim_flavor.2.a: "Festeggiamola per tre giorni e invitiamo tutti!"
 muslim_flavor.2.a.tt: "Ogni [country|e] confinante [ShowReligionGroupAdjective('muslim')] otterrà [ShowBiasValue('invited_eid_al_fitr')|+=0] [opinion|e] verso [ROOT.GetCountry.GetName]"
 muslim_flavor.2.b: "Festeggiamola per due giorni."
 muslim_flavor.2.c: "Festeggiamola per un giorno."
 muslim_flavor.3.title: "Invited to 'Īd al-Fiṭr"
 muslim_flavor.3.desc: "Il sovrano di [origin.GetName], [target_ruler.GetName], ha invitato un emissario del nostro [ROOT.GetCountry.GetFlavorRank] a celebrare la Festa della Rottura del Digiuno che segna la fine del $ramadan$. La festa sarà celebrata per tre giorni e tutto ciò che ci viene chiesto è di perdonare e dimenticare ogni divergenza o animosità sorta durante l'anno."
 muslim_flavor.3.a: "Una conclusione adeguata per il $ramadan$."
 muslim_flavor.4.title: "Ḥajj"
 muslim_flavor.4.desc: "Ogni uomo e donna [ShowReligionGroupAdjective('muslim')] in buona salute che possa permettersi il viaggio è tenuto a compiere l'Ḥajj almeno una volta per adempiere a un dovere religioso e a uno dei Cinque Pilastri di [ShowReligionGroupNameWithNoTooltip('muslim')]. È un pellegrinaggio a [ShowLocationName('mecca')] dove tutti i pellegrini maschi indossano l'iḥrām, per mostrare l'uguaglianza di tutti davanti a [ROOT.GetCountry.GetReligion.GetGodName], poiché non vi è differenza tra un principe e un povero. I pellegrini non si radono, non si tagliano le unghie, non usano profumi, non giurano né litigano, non hanno relazioni sessuali, non sradicano né danneggiano piante, non uccidono o feriscono animali selvatici, non coprono testa o volto e mani, non si sposano, non indossano scarpe sopra le caviglie e non portano armi. Come sovrano del [ROOT.GetCountry.GetLongName] e [ShowReligionGroupAdjective('muslim')] [target_ruler.GetWomanMan] in buona salute, è tempo che [target_ruler.GetName] dia l'esempio e inizi l'Ḥajj."
 muslim_flavor.4.a: "[ShowLocationNameWithNoTooltip('mecca')] ci attende!"
 muslim_flavor.4.b: "Non ora!"
 muslim_flavor.5.title: "I Rituali dell'Ḥajj"
 muslim_flavor.5.desc: "I numerosi rituali dell'Ḥajj includono il Ṭawāf, in cui i pellegrini visitano la Ka'ba e vi camminano attorno sette volte in senso antiorario recitando una preghiera ad ogni circuito, concludendo il rituale pregando e correndo o camminando sette volte tra le colline di āl-Ṣafā wāl-Marwa. Il giorno successivo i pellegrini si dirigono verso il Monte 'Arafāt, dove rimangono in vigile contemplazione recitando il $common_string_quran$. La notte viene trascorsa dormendo per terra a Muzdalifa. Il giorno seguente, i pellegrini lanciano pietre per significare la loro sfida a šayṭān al grande pilastro noto come Jamrāt'al'Aqabah. Dopo aver lanciato le sette pietre, essi sacrificano animali per commemorare la storia di $name_abraham.arabic_language$ e $name_ishmael.arabic_language$. Il pellegrinaggio è quasi concluso, ma restano ancora alcuni compiti."
 muslim_flavor.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 muslim_flavor.6.title: "La Fine dell'Ḥajj"
 muslim_flavor.6.desc: "Il penultimo rituale consiste nel tornare alla moschea Masjid al-Ḥarām a [ShowLocationName('mecca')] per camminare attorno alla Ka'ba ancora una volta. Si chiama Ṭawāf al-Ifadah e simboleggia la premura nel rispondere a [ROOT.GetCountry.GetReligion.GetGodName] e mostrargli amore. Prima di lasciare [ShowLocationNameWithNoTooltip('mecca')], i pellegrini effettuano un ṭawāf di addio chiamato Ṭawāf al-Wadā'. Alcuni visitano anche la città di [ShowLocationName('medina')] e la moschea Al-Masjid al-Nabawī, che ospita la tomba del Profeta Muḥammad, pace su di lui."
 muslim_flavor.6.a: "L'Ḥajj è concluso."
 completed_hajj: "Completed Ḥajj"
 every_known_muslim_completed_hajj_tt: "Ogni [country|e] [ShowReligionGroupAdjective('muslim')] conosciuto otterrà [ShowBiasValue('completed_hajj')|+=0] [opinion|e]"
 muslim_flavor.7.title: "Riparare la Masjid al-Ḥarām"
 muslim_flavor.7.desc: "La moschea più grande del mondo, la Masjid al-Ḥarām, circonda uno dei luoghi più sacri per [ShowReligionGroupName('muslim')], la Ka'ba, alla quale tutti i fedeli [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] in buona salute viaggiano almeno una volta nella loro vita per compiere l'Ḥajj. Fu la prima casa costruita per l'umanità affinché adorasse [ROOT.GetCountry.GetReligion.GetGodName]. Le sue colonne di legno sono state sostituite con colonne di marmo e vi è stato aggiunto un minareto. Un umile architetto, [mimar_sinan.GetName], ci ha presentato i suoi piani per sostituire il tetto piano con cupole decorate internamente con calligrafie."
 muslim_flavor.7.a: "Ripara la moschea sotto la supervisione di [mimar_sinan.GetNameWithNoTooltip]."
 muslim_flavor.7.b: "Segui i suggerimenti di [mimar_sinan.GetNameWithNoTooltip] e ripara la moschea."
 muslim_flavor.7.c: "Non fare nulla."
 muslim_flavor.8.title: "[ShowReligiousSchoolNameWithNoTooltip('suhrawardi_school')]"
 muslim_flavor.8.desc: "L'ordine sufi fondato da Abū al-Najīb Abd al-Qādir Suhrawardī è un ordine rigorosamente [ShowReligionAdjective('sunni')] guidato dalla scuola legale islamica [ShowReligiousSchoolName('shafii_school')]. Sebbene esista dall'XI secolo, negli ultimi anni ha vissuto un piccolo revival e ha svolto un ruolo importante nella formazione di una nuova pietà conservatrice. Le Futuwwa, corporazioni che enfatizzano onestà, pacatezza, gentilezza, generosità, evitamento delle lamentele e ospitalità, sono state riportate in vita dalla [ShowReligiousSchoolName('suhrawardi_school')]."
 muslim_flavor.8.a: "Il loro lavoro è ammirevole, dovremmo sostenerli."
 muslim_flavor.8.b: "Va bene ciò che fanno, ma non vogliamo coinvolgerci."
 muslim_flavor.9.title: "Vietare Alcol, [ShowGoodsNameWithNoTooltip('coffee')] e [ShowGoodsNameWithNoTooltip('tobacco')]?"
 muslim_flavor.9.desc: "Ci sono racconti su un saggio e pio $rank_kingdom_muslim_ruler_male$ di una terra lontana che riuscì a placare la corruzione cresciuta durante i regni dei suoi predecessori, attuando politiche come la limitazione delle spese superflue. I suoi comandi più pii furono i divieti di alcol, [ShowGoodsName('tobacco')] e [ShowGoodsName('coffee')] nella sua capitale. Per far rispettare tali divieti, pattugliava le strade e le taverne della capitale in abiti civili di notte, ordinando l'esecuzione di chiunque infrangesse il divieto. Sebbene fosse uno zelante sostenitore della proibizione dell'alcol, pare che lui stesso bevesse, cosa che ci induce a dubitare della saggezza di applicare misure simili."
 muslim_flavor.9.a: "Segui le vie pie del leggendario $rank_kingdom_muslim_ruler_male$."
 muslim_flavor.9.b: "Aumentiamo invece la tassa su quei beni."
 muslim_flavor.9.c: "Non desideriamo imporre questi comportamenti morali agli altri."
 muslim_flavor.10.title: "La Moralità di un Imperatore"
 muslim_flavor.10.desc: "Circolano storie nel nostro [ROOT.GetCountry.GetFlavorRank] riguardo un imperatore mitico famoso per aver imposto una rigida moralità e vietato il consumo e l'uso di alcolici, gioco d'azzardo, castrazione, servitù, eunuchi, musica, nautch (una danza particolare) e narcotici in un lontano Impero. Sebbene forse abbia esagerato, le leggende dicono che punisse i praticanti [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] che si vestivano come i miscredenti non-[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]. Tuttavia, alcune delle sue idee potrebbero accrescere la pietà della popolazione del nostro [ROOT.GetCountry.GetFlavorRank]."
 muslim_flavor.10.a: "Seguiamo le sue idee."
 muslim_flavor.10.b: "Aumentiamo solo la tassa sull'alcol."
 muslim_flavor.10.c: "Sembra un folle!"
 muslim_flavor.11.title: "[target_character.GetNameWithNoTooltip] - Il Globo Celeste"
 muslim_flavor.11.desc: "Un enorme globo celeste senza giunture, inciso con iscrizioni in [ShowLanguageName('arabic_language')] e [ShowLanguageName('persian_language')], è stato presentato oggi al [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetName], metallurgo, astronomo, esperto di geometria e artigiano, ha usato un metodo segreto di colata in cera persa per crearlo. [target_character.GetSheHe|U] è certo di poter ripetere l'impresa metallurgica e realizzare molti altri globi celesti per noi."
 muslim_flavor.11.a: "Accetta il globo ed esorta [target_character.GetHerHim] a crearne altri."
 muslim_flavor.11.b: "Offri a [target_character.GetHerHim] un posto presso il [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 muslim_flavor.12.title: "[mian_mir_char.GetNameWithNoTooltip]"
 muslim_flavor.12.desc: "Un dilemma religioso è sorto e i consiglieri presso il [ROOT.GetCountry.GetGovernment.GetCourtTitle] sono confusi. L'unico consiglio sensato che hanno dato è stato: '[mian_mir_char.GetName], il santo sufi di Lahore, potrebbe aiutare.' [mian_mir_char.GetNameWithNoTooltip], famoso per rifuggire gli uomini mondani e egoisti di ogni estrazione — da delinquenti avidi a Emiri bramosi, fino a Nuwwāb ambiziosi che inseguono un faqīr per una benedizione — è invece amico di coloro che amano [ROOT.GetCountry.GetReligion.GetGodName]. Non è facile avvicinarlo: i suoi murīdūn sono posti alla porta per impedire l'accesso a chi [mian_mir_char.GetSheHe] non desidera vedere. Tuttavia, il pio sovrano del nostro [ROOT.GetCountry.GetFlavorRank], [target_ruler.GetName], è qualcuno che [mian_mir_char.GetNameWithNoTooltip] accetterebbe e consiglierebbe."
 muslim_flavor.12.a: "Chiedi consiglio a [mian_mir_char.GetHerHim]."
 muslim_flavor.12.b: "Trova un'altra soluzione al problema."
 muslim_flavor.13.title: "Incendio di Ayazmakapi"
 muslim_flavor.13.desc: "Un grande incendio a [ShowLocationName('constantinople')] ha distrutto i quartieri [ShowReligionAdjective('judaism')] ed è stato deciso che le aree bruciate debbano essere acquistate forzatamente dallo stato. I mercanti [ShowReligionAdjectiveWithNoTooltip('judaism')] protestano contro questa decisione e cercano di cambiarla offrendo ai nostri funzionari una grande somma dal loro 'Fondo Incidenti ed Emergenze'. I funzionari hanno riferito a [target_ruler.GetName] ciò che i mercanti [ShowReligionAdjectiveWithNoTooltip('judaism')] hanno offerto per evitare l'acquisto forzato e attendono una risposta."
 muslim_flavor.13.a: "Accetta le loro tangenti."
 muslim_flavor.13.b: "Rifiuta le tangenti e punisci chi le offre."
 muslim_flavor.14.title: "Ordine [ShowReligiousSchoolNameWithNoTooltip('chishti_school')]"
 muslim_flavor.14.desc: "Conosciuto per la sua enfasi su amore, tolleranza e apertura, l'Ordine [ShowReligiousSchoolName('chishti_school')] si è diffuso nelle province del [ROOT.GetCountry.GetName], e il loro atteggiamento accogliente verso i cercatori di altre religioni potrebbe rivelarsi utile per convertire più persone a [ShowReligionGroupName('muslim')]. Sono però rigidi nella convinzione che un maestro [ShowReligiousSchoolNameWithNoTooltip('chishti_school')] non debba frequentare il [ROOT.GetCountry.GetGovernment.GetCourtTitle] né occuparsi di affari di stato, poiché ciò corromperebbe l'anima con questioni mondane. Alcuni fedeli [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] ritengono che la musica sia [ROOT.GetCountry.GetReligion.GetSinName], proibita, mentre i praticanti dell'Ordine [ShowReligiousSchoolNameWithNoTooltip('chishti_school')] credono che il canto o l'ascolto della musica possa evocare la presenza divina."
 muslim_flavor.14.a: "Accetta l'Ordine [ShowReligiousSchoolNameWithNoTooltip('chishti_school')]."
 muslim_flavor.14.b: "Scacciali dalle nostre terre!"
 muslim_flavor.15.title: "[ShowReligiousSchoolNameWithNoTooltip('qadiri_school')]"
 muslim_flavor.15.desc: "La [ShowReligiousSchoolName('qadiri_school')] è un'istituzione [ShowReligionAdjective('sunni')] influente e i dervisci qadiri portano una rosa di stoffa verde e bianca con una stella a sei punte sui loro copricapi. La lotta contro i desideri dell'ego è enfatizzata dagli insegnamenti della [ShowReligiousSchoolNameWithNoTooltip('qadiri_school')]. Le due fasi della lotta maggiore sono, per prima cosa, contro le azioni proibite dalla legge religiosa e, in secondo luogo, contro i vizi fondamentali come avarizia, vanità e paura. 'Un vero cercatore di [ROOT.GetCountry.GetReligion.GetGodName] deve superare ogni desiderio che non sia quello di essere accolto sotto la sua custodia.' è un noto detto dei loro insegnamenti."
 muslim_flavor.15.a: "I loro insegnamenti sono veri, daremo loro il nostro supporto."
 muslim_flavor.15.b: "Non abbiamo nulla da imparare da loro."
 muslim_flavor.16.title: "$sharia$ Laws"
 muslim_flavor.16.desc: "Il codice morale e la legge religiosa di [ShowReligionGroupName('muslim')] trattano molti argomenti, come criminalità, politica, economia, ma anche questioni personali quali rapporti sessuali, igiene, dieta, preghiera e digiuno. È considerata la legge infallibile di [ROOT.GetCountry.GetReligion.GetGodName] e vi sono due fonti della legge. La prima sono i precetti stabiliti nel $common_string_quran$, e l'esempio del profeta Muḥammad, pace su di lui, nella $sunnah$. Qāḍī e a'immah si lamentano della tenue applicazione della legge $sharia$ in [ROOT.GetCountry.GetName] e insistono affinché il [ROOT.GetCountry.GetGovernment.GetCourtTitle] garantisca che la legge sia sempre fatta rispettare."
 muslim_flavor.16.a: "Leggi $sharia$ più rigide."
 muslim_flavor.16.b: "Leggi $sharia$ meno rigide."
 muslim_flavor.17.title: "$a_ghilman$"
 muslim_flavor.17.desc: "Un tempo, gli schiavi-soldati di [ROOT.GetCountry.GetName] venivano addestrati ed educati a spese dei loro padroni, servendoli in qualunque ruolo desiderassero. La maggior parte erano soldati, alcuni amministratori, ma tutti si erano convertiti a [ShowReligionGroupName('muslim')]. Alcuni di loro ancora vagano in [ROOT.GetCountry.GetNameWithNoTooltip], senza padrone e in cerca di un modo per dare nuovamente significato alle loro vite. Gli $a_ghilman$ hanno persino inviato un emissario a [target_ruler.GetName], chiedendo se possano trovare servizio nel nostro [ROOT.GetCountry.GetFlavorRank]."
 muslim_flavor.17.a: "Dare loro incarichi amministrativi."
 muslim_flavor.17.b: "Arruolarli come soldati."
 muslim_flavor.17.c: "Affidarli al corpo diplomatico."
 muslim_flavor.18.title: "[reza_abbasi.GetNameWithNoTooltip]"
 muslim_flavor.18.desc: "Gli abitanti di [target_location.GetName] parlano di un [reza_abbasi.GetArtistType.GetName] particolarmente abile, [reza_abbasi.GetDaughterSon] appartenente a una stirpe di miniaturisti. Le opere di [reza_abbasi.GetHerHis] sembrano catturare l'attenzione di giovani e anziani, raffigurando solitamente uno o due individui su uno sfondo semplice, così da mettere il focus sulla figura e sulla personalità del soggetto ritratto."
 muslim_flavor.18.a: "Supportare [reza_abbasi.GetHerHim] e la sua arte."
 muslim_flavor.18.b: "Assicurarci che tutti conoscano il talento di [reza_abbasi.GetHerHis]!"
 muslim_flavor.19.title: "[baha_al_din.GetNameWithNoTooltip]"
 muslim_flavor.19.desc: "Una nuova affascinante idea — che il Sole sia al centro dell'universo e che la Terra ruoti attorno ad esso seguendo un percorso circolare — si sta diffondendo grazie agli insegnamenti dello studioso, filosofo, architetto, matematico, astronomo e poeta [baha_al_din.GetName]. Il libro su cui [baha_al_din.GetSheHe] sta lavorando, *Tašhrīḥ āl-āflāk* ('Anatomia delle sfere celesti'), sostiene la tesi della rotazione terrestre."
 muslim_flavor.19.a: "[baha_al_din.GetSheHe|U] avrà il nostro supporto per completare [baha_al_din.GetHerHis] opera."
 muslim_flavor.19.b: "Ignora [baha_al_din.GetHerHim]."
 muslim_flavor.21.title: "[ShowBuildingTypeNameWithNoTooltip('madrasa')]"
 muslim_flavor.21.desc: "[ShowBuildingTypeName('madrasa')], che significa ‘luogo dove si studia', insegna tafsīr o interpretazione del $common_string_quran$, $sharia$ o diritto islamico, hadith o detti e fatti del Profeta Muḥammad, pace su di lui, e manṭiq o logica. Alcune [ShowBuildingTypeNameWithNoTooltip('madrasa')] insegnano anche matematica, astronomia, astrologia, geografia, alchimia, filosofia, magia e occultismo. Il futuro della nostra terra è nelle mani dei bambini, e per poter affidare loro il destino del nostro [ROOT.GetCountry.GetFlavorRank], è fondamentale educarli e assicurarsi che la loro conoscenza del mondo non vacilli mai."
 muslim_flavor.21.a: "Sosteniamo le nostre [ShowBuildingTypeNameWithNoTooltip('madrasa')]!"
 muslim_flavor.21.b: "Non fare nulla."
 muslim_flavor.22.title: "[charitable_spouse.GetNameWithNoTooltip]"
 muslim_flavor.22.desc: "[charitable_spouse.GetName] ha richiesto un'udienza nel nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle] e, dopo aver ottenuto il permesso di parlare, [charitable_spouse.GetSheHe] ha chiesto di poter costruire pozzi, cisterne e bacini artificiali lungo la via verso [ShowLocationName('mecca')] e [ShowLocationName('medina')] per fornire acqua ai pellegrini [ShowReligionGroupAdjective('muslim')]."
 muslim_flavor.22.a: "Dare a [charitable_spouse.GetHerHim] un sostegno simbolico."
 muslim_flavor.22.b: "Aiutare [charitable_spouse.GetHerHim] nella sua opera pia!"
 muslim_flavor.22.c: "[charitable_spouse.GetSheHe|U] dovrebbe rinunciare a idee così costose!"
 muslim_flavor.23.title: "[serafeddin_sabuncuoglu_char.GetNameWithNoTooltip]"
 muslim_flavor.23.desc: "Sebbene [serafeddin_sabuncuoglu_char.GetSheHe] sia ormai anzianə, il chirurgo e medico [serafeddin_sabuncuoglu_char.GetName] pratica ancora medicina nell'ospedale di [ShowLocationName('amasya')], costruito nel 1308, quasi ottant'anni prima della sua nascita. La conoscenza di [serafeddin_sabuncuoglu_char.GetName] è immensa, e [serafeddin_sabuncuoglu_char.GetSheHe] è pronto/a a trascriverla tutta nel primo atlante chirurgico, che diverrà sicuramente un riferimento per i libri di medicina."
 muslim_flavor.23.a: "Con il nostro aiuto, [serafeddin_sabuncuoglu_char.GetSheHe] potrà praticare molti anni ancora."
 muslim_flavor.23.b: "E quindi?"
 muslim_flavor.24.title: "[birjandi.GetNameWithNoTooltip]"
 muslim_flavor.24.desc: "[birjandi.GetName] è un brillante astronomo, matematico e fisico, la cui risposta a una delle argomentazioni di Qutb al-Din al-Shirazi fu la seguente:\n\n#italic La pietra piccola o grande cadrà sulla Terra lungo la linea perpendicolare al piano dell'orizzonte percepito. Questo è attestato dall'esperienza (tajriba). Tale perpendicolare si sposta con il moto della Terra, e quindi non vi sarà differenza nel luogo di caduta delle due pietre.#!\n\n[birjandi.GetSheHe|U] ha scritto molti libri e la sua conoscenza sarebbe di grande utilità per il nostro [ROOT.GetCountry.GetFlavorRank]."
 muslim_flavor.24.a: "Sosterremo il lavoro di [birjandi.GetHerHis]."
 muslim_flavor.24.b: "Chi sarebbe? E perché dovrebbe importarci?"
 muslim_flavor.25.title: "Il Popolo del Libro - [ROOT.GetCountry.Custom('IT_DHIMMI_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')] di [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip]"
 muslim_flavor.25.desc: "La Gente del Libro — i popoli [ShowReligionGroupAdjective('christian')], [ShowReligionAdjective('judaism')] e i Sabiani — riconoscono il Dio di $name_abraham.arabic_language$ come l'unico vero Dio, così come fanno i fedeli [ShowReligionGroupAdjectiveWithNoTooltip('muslim')], e praticano fedi rivelate basate su ordinanze divine. La popolazione di [ROOT.GetCountry.GetName] è quasi interamente composta [ROOT.GetCountry.Custom('IT_DHIMMI_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')] e, sebbene godano dei privilegi consueti del loro status in un [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] [ROOT.GetCountry.GetFlavorRank], molti di loro ritengono che potremmo essere più generosi, dati la ricchezza di [capital_region.GetName]. È stato suggerito di concedere condizioni ancora più favorevoli [ROOT.GetCountry.Custom('IT_DHIMMI_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')] di [ROOT.GetCountry.GetNameWithNoTooltip], poiché ciò favorirebbe la prosperità di tutti i nostri popoli."
 muslim_flavor.25.a: "Favoriamo la loro presenza qui."
 muslim_flavor.25.b: "Convertirli, rimuoverli — cancellarli!"
 muslim_flavor.26.title: "Mahdī"
 muslim_flavor.26.desc: "Un/a [mahdi.GetWomanMan] sostiene di essere il Mahdī, il redentore profetizzato di [ShowReligionGroupName('muslim')] che regnerà per sette anni prima del Giorno del Giudizio. [mahdi.GetSheHe|U] promette di liberare il mondo dal male e ristabilire la rettitudine. I miscredenti che negano che [mahdi.GetWomanMan] sia il Mahdī hanno provocato l'ira dei suoi seguaci, e il nostro [ROOT.GetCountry.GetFlavorRank] è nel caos."
 muslim_flavor.26.a: "[target_ruler.GetNameWithNoTooltip] accetterà [mahdi.GetHerHim] come il redentore profetizzato di [ShowReligionGroupNameWithNoTooltip('muslim')]."
 muslim_flavor.26.b: "Rifiutare [mahdi.GetHerHim] ed esporlo come impostore."
