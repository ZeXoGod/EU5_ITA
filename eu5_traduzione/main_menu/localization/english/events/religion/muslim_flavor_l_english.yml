 muslim_flavor.27.desc: "Ogni vero credente degli insegnamenti di [ShowReligionName('shia')] sa che solo gli eredi del quarto califfo, 'Alī, sono i legittimi successori di Muḥammad, pace su di lui. I seguaci della fede [ShowReligionAdjective('sunni')] credono che i primi quattro califfi — successori di Muḥammad — abbiano assunto legittimamente la sua posizione di guida dei [ShowReligionGroupName('muslim')], riconoscendo i loro eredi come leader religiosi legittimi. Nel frattempo, sappiamo di non aver vissuto sotto un'autorità religiosa legittima sin dalla scomparsa del Dodicesimo Imām nel 941.\n\n$muslim_flavor_27.common$"
 muslim_flavor.27.a: "Ignora il problema."
 muslim_flavor.27.b: "Trova un modo per alleviare la tensione tra loro."
 muslim_flavor.28.title: "$muslim_flavor.27.title$"
 muslim_flavor.28.desc: "Ogni fedele seguace della tradizione [ShowReligionAdjective('sunni')] sa che i primi quattro califfi — successori di Muḥammad — hanno assunto correttamente la sua posizione come guide dei [ShowReligionGroupName('muslim')], e che gli eredi dei quattro califfi sono i legittimi leader della nostra fede. I seguaci fuorviati degli insegnamenti [ShowReligionAdjective('shia')] credono invece che solo gli eredi di 'Alī siano i successori legittimi e che non vi sia stata alcuna guida religiosa legittima dalla scomparsa del Dodicesimo Imām nel 941.\n\n$muslim_flavor_27.common$"
