l_english:
 muslim_school_events.1.title: "Un Giudice di Talento"
 muslim_school_events.1.desc: "Acquisire un'istruzione in teologia e diritto è spesso un lungo processo che comporta lo studio di opere classiche di diritto, sotto la tutela degli $rank_county_arabic_ruler_male$ di varie [ShowBuildingTypeName('madrasa')]. Per ogni opera o commentario appreso, lo studente acquisisce un certificato, un 'Ijāza. A seconda della [ShowBuildingTypeNameWithNoTooltip('madrasa')], e di quale $rank_county_arabic_ruler_male$, il valore dell''Ijāza potrebbe non essere necessariamente lo stesso.\n\nLa [ShowBuildingTypeNameWithNoTooltip('madrasa')] a [mufti_province.GetName] ha ultimamente fatto un'ottima impressione in tutto il Paese; senza dubbio gli studenti di lì hanno davanti a Loro una grande carriera come Qāḍī o Muftī."
 muslim_school_events.1.a: "Abbiamo bisogno di un nuovo Qāḍī."
 muslim_school_events.1.b: "Un Muftī nella nostra capitale porterà guida legale."
 muslim_school_events.2.title: "Lo $common_string_shaikh_al_islam$"
 muslim_school_events.2.desc: "Dove i Qāḍī sono i giudici del Paese, i Muftī sono coloro che forniscono l'interpretazione legale generale e la dottrina. Un [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] grande come il nostro, tuttavia, ha bisogno di un'autorità superiore su tutti i Muftī. Tradizionalmente questo è il ruolo dello $common_string_shaikh_al_islam$.\n\nLo $common_string_shaikh_al_islam$ non solo redigerà Egli stesso Fatwā, ma sarà anche colui che nominerà molti dei Muftī regionali nel nostro regno e, in ultima analisi, è la persona che salvaguarderà la legalità degli editti del [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Naturalmente l'uomo che scegliamo apparterrà alla scuola [ROOT.GetCountry.GetReligiousSchool.GetName], ma ci sono diversi candidati illustri tra cui scegliere."
 muslim_school_events.2.a: "Eleggete il Muftī più eminente e leale a questa posizione"
 muslim_school_events.2.b: "Il candidato più dotto e risoluto deve essere nominato $common_string_shaikh_al_islam$."
 muslim_school_events.2.c: "Un famoso Sufi darà a questo ufficio la dignità che merita."
 muslim_school_events.3.title: "Nuova [ShowBuildingTypeNameWithNoTooltip('madrasa')]"
 muslim_school_events.3.desc: "Cittadini di spicco di [madrassah_province.GetProvince.GetName] hanno fatto una serie di donazioni di beneficenza per l'istituzione di una nuova [ShowBuildingTypeName('madrasa')] a [madrassah_province.GetName]. Hanno invitato studiosi non solo da [madrassah_province.GetProvince.GetNameWithNoTooltip], ma anche da altre parti del nostro territorio, e persino teologi stranieri."
 muslim_school_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 muslim_school_events.4.title: "Ġuzāt"
 muslim_school_events.4.desc: "Per secoli, le guerre per espandere la fede hanno visto gruppi di 'Ġuzāt', o guerrieri sacri ai confini dell'Islam, fare incursioni nelle terre nemiche e rafforzare i ranghi dei fedeli. La nostra guerra contro l'infedele [SCOPE.sCountry('infidel').GetAdjective] ha attirato l'attenzione di tali guerrieri. Sono venuti per unirsi ai nostri ranghi per dimostrare il Loro valore come guerrieri sacri, e forse anche per la promessa di bottino."
 muslim_school_events.4.a: "Sono i benvenuti."
 muslim_school_events.5.title: "Custodia di [SCOPE.sLocation('holy_city').GetName]"
 muslim_school_events.5.desc: "Ogni anno la città santa di [SCOPE.sLocation('holy_city').GetName] ha visto un aumento del numero di pellegrini che cercano i santuari lì. I fedeli provengono da tutti gli angoli del mondo islamico, portando commercio, beni, capitali, notizie e idee da luoghi lontani ai nostri porti."
 muslim_school_events.5.a: "Dio è Buono."
 muslim_school_events.6.title: "Migrazione Sciita"
 muslim_school_events.6.desc: "Sebbene lo sciismo sia diffuso nel mondo islamico, la maggior parte degli sciiti vive in terre governate da Stati sunniti o persino non musulmani. Per sopravvivere, i nostri fratelli di fede devono spesso adottare una politica di Taqiyya, fingendo deliberatamente di prendere le distanze dalla fede sciita. In quanto uno dei pochi [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] sciiti, abbiamo attratto membri della fede che non vogliono più vivere la Loro vita spirituale in segreto. Molti di Loro sono membri sia dotti che produttivi della società."
 muslim_school_events.6.a: "Diamo Loro il benvenuto nelle nostre città."
 muslim_school_events.6.b: "InviateLi a popolare la frontiera."
 muslim_school_events.7.title: "Sufismo Sincronistico"
 muslim_school_events.7.desc: "I Sufi, con il Loro approccio mistico e meno legalistico all'Islam, sono spesso più benvenuti tra i pagani rispetto [ROOT.GetCountry.Custom('IT_CLERGY_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] altamente istruiti o ai soldati della fede. Manifestando la pietà in altri modi come la danza, il canto e mescolando le tradizioni islamiche con quelle locali, i Sufi non sono sempre in ottimi rapporti con l'establishment religioso.\nUn leader Sufi è riuscito a ottenere un notevole seguito in [SCOPE.sLocation('sufi_province').GetName], con un gran numero di convertiti [SCOPE.sLocation('sufi_province').GetDominantReligion.GetName] che si uniscono ai suoi discepoli. I suoi seguaci stanno bonificando terre per nuovi insediamenti dove potrebbero vivere insieme e questo potrebbe portare a un'influenza islamica molto maggiore nell'intera area. Molti tra [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] chiedono che lo allontaniamo, poiché temono che stia sviando i veri fedeli e confondendo il confine tra l'Islam e la fede [SCOPE.sLocation('sufi_province').GetDominantReligion.GetName]."
 muslim_school_events.7.a: "Egli sta compiendo l'opera di Dio."
 muslim_school_events.7.b: "Dovrà predicare altrove."
 muslim_school_events.8.title: "Teologi Stranieri Rianimano l'Erudizione"
 muslim_school_events.8.desc: "I teologi che abbiamo invitato nel nostro Paese sono venuti ad arricchire notevolmente l'erudizione religiosa locale. Hanno lasciato il Loro segno sul nostro Paese e ispirato una nuova generazione [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 muslim_school_events.8.a: "Ho bisogno di Loro a [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 muslim_school_events.8.b: "Troveranno il Loro posto in tutto il nostro Paese."
 muslim_school_events.9.title: "Teologi [SCOPE.sCountry('scholar_country').GetReligiousSchool.GetNameWithNoTooltip]"
 muslim_school_events.9.desc: "Dando spazio a studiosi [SCOPE.sCountry('scholar_country').GetAdjectiveWithNoTooltip] nelle nostre Madrasah non stiamo solo migliorando la discussione teologica nel nostro Paese, ma anche rafforzando i nostri legami con il [SCOPE.sCountry('scholar_country').GetGovernment.GetGovernmentType.GetName] [SCOPE.sCountry('scholar_country').GetName]."
 muslim_school_events.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 academic_respect: "Rispetto Reciproco"
 muslim_school_events.10.title: "Gli Studiosi Religiosi Dissentono"
 muslim_school_events.10.desc: "Non tutti i teologi sono d'accordo. Normalmente questo non è un gran problema, poiché il disaccordo può esistere senza problemi nel mondo accademico. A volte, tuttavia, i disaccordi assumono una forma più personale; alcuni sostengono che sia così che i nostri studiosi invitati siano venuti in conflitto con gran parte del nostro establishment religioso, causando un danno alla nostra reputazione internazionale."
 muslim_school_events.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 muslim_school_events.11.title: "Giocare con le Corti"
 muslim_school_events.11.desc: "Sebbene la scuola [ROOT.GetCountry.GetReligiousSchool.GetName] sia la scuola ufficialmente sanzionata dal [ROOT.GetCountry.GetFlavorRank], ci sono molte corti e Qāḍī in tutte le nostre terre e tutte le scuole di fede sono ritenute appropriate per le procedure civili. Ciò significa che in una certa misura è possibile 'giocare con le corti' portando un caso davanti a un Qāḍī di una scuola ritenuta più propensa a dare un verdetto favorevole a un caso specifico.\n\nUn intraprendente mercante a [selected_location.GetName] è diventato così abile in questo che ha fatto arrabbiare non solo la popolazione locale e i suoi concorrenti commerciali, ma anche il governatore locale. Non c'è molto che possiamo fare al riguardo senza intaccare i privilegi [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 muslim_school_events.11.a: "Facciamo in modo che quest'uomo sia sistemato."
 muslim_school_events.11.b: "Il pragmatismo deve venire prima della teologia."
 muslim_school_events.12.title: "Taqiyya"
 muslim_school_events.12.desc: "Per secoli, molti dei seguaci di Ali hanno ritenuto necessario nascondersi e fingere adesione ad altre usanze religiose per mantenere viva la Loro fede. Le autorità in [SCOPE.sLocation('shia_here').GetName] sono giunte a sospettare sempre più che ci sia un numero crescente di sciiti tra le logge Sufi locali, e vorrebbero la nostra benedizione nei Loro tentativi di estirparli."
 muslim_school_events.12.a: "Non possiamo tollerare gli eretici!"
 muslim_school_events.12.b: "Dobbiamo rispettare le logge Sufi."
 10_percent_of_all_pops_become_shia_tt: "#Y 10%#! della nostra [pops|e] in questa [location|e] si convertirà alla fede [ShowReligionName('shia')]"
 muslim_school_events.13.title: "Proteste a [target_location.GetNameWithNoTooltip]"
 muslim_school_events.13.desc: "In quanto uomini di grande forza spirituale, ma anche saldamente parte dell'establishment, i membri [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a volte scelgono di unirsi a proteste sociali. Una recente lite tra la guarnigione locale e la popolazione urbana a [target_location.GetName] ha attirato l'attenzione di Muftī di spicco nello Stato di [target_location.GetProvince.GetName].\n\nIl nostro comandante locale teme che la situazione possa degenerare se non ascoltiamo i manifestanti, ma farlo avrebbe un costo."
 muslim_school_events.13.a: "Risarciremo la gente di [target_location.GetNameWithNoTooltip]."
 muslim_school_events.13.b: "Muftī o no, non c'è nulla che possiamo fare."
 muslim_school_events.14.title: "I poveri di [SCOPE.sLocation('urbanization_province').GetNameWithNoTooltip]"
 muslim_school_events.14.desc: "Con la crescita delle città, i vecchi servizi e le mura che un tempo le sostenevano decadono. A [SCOPE.sLocation('urbanization_province').GetName] questo ha portato nel tempo a dei cambiamenti. Le officine meno pulite, come quelle dei conciatori, si sono spostate oltre le mura della città, così come i cimiteri. Più visibile, tuttavia, è il numero crescente di poveri nelle strade. Poiché le opere di carità esistenti non sono riuscite a tenere il passo con la rapida crescita della città, è stato suggerito di destinare più proprietà statali come Waqf, donazioni di beneficenza per il mantenimento di mense pubbliche e bagni pubblici."
 muslim_school_events.14.a: "Sosterremo naturalmente tale causa."
 muslim_school_events.14.b: "I notabili locali non possono permetterSi la carità con i Loro fondi?"
 muslim_school_events.15.title: "La Città di [holy_city.GetNameWithNoTooltip]"
 muslim_school_events.15.desc: "In qualità di Custodi delle moschee sante di [holy_city.GetName], non siamo solo responsabili del Santuario Sacro. Ci si aspetta che uno Stato che rivendica questo onore provveda sia alla popolazione delle città sante, sia ai pellegrini che attraggono. A questo scopo, molti governanti hanno dedicato grandi risorse, sia all'interno delle città stesse che in ampie zone di terreni agricoli lontani, al fine di nutrire e mantenere l'area.\n\nAlcuni dicono che [target_ruler.GetName] non abbia prestato a queste città l'attenzione che meritano, che i pellegrini non siano più al sicuro e che ci sia grande miseria nelle strade di [holy_city.GetNameWithNoTooltip]."
 muslim_school_events.15.a: "Destiniamo più terra per il Loro mantenimento."
 muslim_school_events.15.b: "Purtroppo non abbiamo più risorse da risparmiare al momento."
 muslim_school_events.16.title: "Espansione della Madrasah di [madrasa_province.GetNameWithNoTooltip]"
 muslim_school_events.16.desc: "La Madrasah di [madrasa_province.GetName] ha acquisito reputazione, non solo come centro di apprendimento [ROOT.GetCountry.GetReligiousSchool.GetName], ma anche per i suoi Shuyūkh di altre scuole. In particolare, gli studiosi [inv_school.GetName] provenienti da altre parti del mondo si sono fatti un nome presso la Madrasah di [madrasa_province.GetNameWithNoTooltip] e, di conseguenza, sia l'istituzione stessa, sia il quartiere commerciale adiacente, sia la vivace città nel suo complesso stanno crescendo rapidamente.\n\nLa crescita urbana non è mai priva di problemi, tuttavia, e una Madrasah in crescita deve comunque essere sostenuta. Se [target_ruler.GetName] [target_ruler.GetHerselfHimself] destinasse una donazione di beneficenza maggiore per il mantenimento di una Madrasah più grande, ne beneficerebbero sia la città che l'area in generale."
 muslim_school_events.16.a: "Dobbiamo contribuire a questo sforzo."
 muslim_school_events.16.b: "I locali possono nutrirLi e pagarLi."
 muslim_school_events.17.title: "Dargah"
 muslim_school_events.17.desc: "Un $rank_county_arabic_ruler_male$ Sufi è deceduto a [dargah_province.GetName] e i suoi seguaci stanno ora erigendo un santuario in suo onore. Pellegrini da varie parti del Paese stanno già iniziando a venire nella provincia per vedere il santuario di quest'uomo, alcuni lo definiscono un santo. I notabili locali hanno destinato una donazione di beneficenza per il suo mantenimento e i suoi ex allievi hanno aperto una loggia nelle vicinanze.\nSebbene non ci sia nulla di male nell'onorare un grande uomo, alcuni tradizionalisti tra i pii e [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ritengono che questa forma di culto sia sacrilega.\nSe [ROOT.GetCountry.GetGovernment.GetRuler.GetName] visitasse il santuario a [dargah_province.GetNameWithNoTooltip] potrebbe giovare molto, sia al prestigio del santuario stesso, sia alla percezione popolare del [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]."
 muslim_school_events.17.a: "Cerchiamo guida in questo luogo sacro."
 muslim_school_events.17.b: "Non dobbiamo alimentare la superstizione locale."
 muslim_school_events.18.title: "Alevi di [alevi_province.GetNameWithNoTooltip]"
 muslim_school_events.18.desc: "Sebbene non siano nostri diretti fratelli di fede, un gran numero di tribù turche in Anatolia sono Alevi sciiti. Come i Jafari, gli Alevi sono dodicisti e credono nella venuta dei Dodici Imām. La Loro fede è anche piuttosto profondamente radicata nel misticismo e nel sufismo. Sotto il dominio sunnita sono stati costretti a vivere una vita in molti modi isolata dalla società, non è stato Loro permesso di sposare i sunniti e sono stati visti con sfiducia dallo Stato.\nMolte persone a [alevi_province.GetName] sono Alevi e in genere ci hanno accolto come Loro nuovi signori. Le Loro tradizioni mistiche sono in molti modi diverse dalle nostre, ma se abbracciassimo queste persone potremmo probabilmente diffondere la fede sciita molto più rapidamente nella zona."
 muslim_school_events.18.a: "Rafforziamo i nostri fratelli di fede nella zona."
 muslim_school_events.18.b: "Anche se Li accogliamo, l'amministrazione rimarrà nelle mani delle autorità locali."
 muslim_school_events.19.title: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Mondano"
 muslim_school_events.19.desc: "Non tutti i membri [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sono grandi teologi o intellettuali. La corruzione può crescere in qualsiasi angolo dello Stato e per alcuni può essere difficile distinguere ciò che beneficia la fede da ciò che potrebbe beneficiare Loro stessi. È giunto all'attenzione di [target_ruler.GetName] che una serie di concessioni pie esistenti in tutto l'impero sono state ottenute tramite frode o trasferite illegalmente agli eredi. Membri della nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno suggerito di ispezionare e verificare tutte queste concessioni nel [ROOT.GetCountry.GetFlavorRank], specialmente nelle regioni che non erano originariamente governate da Noi.\n\nQuesto sarebbe chiaramente un grave affronto [ROOT.GetCountry.Custom('IT_CLERGY_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], che lo vedrebbe come un'invasione dei Loro privilegi e un attacco alla Loro casta nel suo complesso."
 muslim_school_events.19.a: "Qualche trasgressione non è nulla in confronto a ciò che Questi uomini ci danno."
 muslim_school_events.19.b: "Solo i traditori hanno qualcosa da temere."
 muslim_school_events.21.title: "Neo Sufismo e Reazione Tradizionalista"
 muslim_school_events.21.desc: "Molti tra [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sono sempre più scontenti [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]. Tra i musulmani pii, la nostra inclusione di pagani in alte cariche, così come l'adozione di costumi e tradizioni pagane, è vista con disprezzo. Anche le intrusioni dello Stato sull'interpretazione della legge e in altri domini tradizionali [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] non hanno guadagnato amici allo Stato tra i giuristi del regno.\nCarismatici $rank_county_arabic_ruler_male$ dell'ordine Sufi Naqshbandi hanno iniziato a mobilitarsi contro lo Stato per quella che considerano un'applicazione errata, e in alcuni casi peccaminosa, della legge islamica nel nostro regno."
 muslim_school_events.21.a: "Sono purtroppo mal consigliati."
 muslim_school_events.21.a.tt: "D'ora in poi l'establishment religioso reagirà più fortemente alla condotta empia del [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 muslim_school_events.22.title: "[ShowReligiousSchoolNameWithNoTooltip('wahhabi_school')]"
 muslim_school_events.22.desc: "Un movimento crescente tra [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] della scuola [ShowReligiousSchoolName('hanbali_school')] [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetLongName] sta sostenendo un ritorno a una fede più pura. Si oppongono fermamente a qualsiasi innovazione rispetto alle usanze dei profeti e a qualsiasi cosa che non faccia parte delle fonti letterarie della Legge Islamica. Opponendosi strenuamente a tutte le forme di Sufismo, al culto dei santi o alle tradizioni non islamiche, promettono di portare una società religiosa più vera a tutti coloro che abbracciano i Loro insegnamenti."
 muslim_school_events.22.a: "Interessante."
 muslim_school_events.22.a.tt: "La [religious_school|e] [ShowReligiousSchoolName('wahhabi_school')] è ora abilitata"
 muslim_school_events.22.b: "Hanno ragione."
 muslim_school_events.23.title: "Santuari Sufi"
 muslim_school_events.23.desc: "La pratica di patrocinare o persino provvedere ai santuari collegati alle tombe di famosi Sufi è stata a lungo un punto di contesa principale per [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Con una generazione più tradizionalista che sale al potere, stanno ora esercitando pressioni sul nostro sovrano affinché cerchi di reprimere questa usanza."
 muslim_school_events.23.a: "Dobbiamo fare come chiedono."
 muslim_school_events.23.b: "No. I vecchi maestri erano grandi uomini!"