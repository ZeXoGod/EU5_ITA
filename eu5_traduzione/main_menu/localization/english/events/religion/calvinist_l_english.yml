l_english:
 lots_of_calvinists: "Molti [pops|e] nel nostro [country|e] stanno ora seguendo [ShowReligionName('calvinist')]."

 calvinist.1.title: "La Necessità della Riforma"
 calvinist.1.desc: "Le sacre sale del College Royal di Parigi riecheggiavano di attesa mentre [john_calvin.GetName], un giovane e appassionato studioso, si preparava a pronunciare un discorso destinato a lasciare un segno indelebile nel panorama religioso europeo. Non immaginava che le sue parole avrebbero acceso una tempesta di controversie, portando infine al suo esilio dalla città che un tempo chiamava casa.\n\nMentre l'orazione potente di Calvino risuonava nell'aula, le sue convinzioni ferventi si scontravano con le dottrine consolidate della Chiesa Cattolica. I suoi argomenti eloquenti, intrisi di una visione di riforma religiosa, colpivano il pubblico ansioso e suscitavano inquietudine tra l'establishment.\n\nLa notizia del discorso di Calvino si diffuse rapidamente, raggiungendo le orecchie di figure influenti all'interno della gerarchia ecclesiastica. Gli stimati studiosi del College Royal si trovarono costretti a condannarlo come eretico, una minaccia pericolosa all'ordine stabilito."
 calvinist.1.a: "Questo non ha posto in [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 
 calvinist.2.title: "[john_calvin.GetNameWithNoTooltip] a Basilea"
 calvinist.2.desc: "Nei silenziosi corridoi di [ShowLocationName('basel')], un'opera rivoluzionaria prende forma dalla penna diligente di [john_calvin.GetName]. Le sue parole, meticolosamente composte e ricche di intuizione teologica, sono destinate a rimodellare il panorama religioso e ad accendere il fuoco della riforma in tutta Europa. La pubblicazione della #italic Institutio Christianae Religionis#! segna un momento cruciale nella vita di Calvino e nel più ampio movimento protestante.\n\nTra le pagine di questo ponderoso tomo si trova un'esposizione completa delle convinzioni religiose di Calvino e della sua visione per la riforma del Cristianesimo. La #italic Institutio Christianae Religionis#! incarna l'essenza del suo insegnamento, offrendo un quadro sistematico per comprendere la vera natura della fede, della salvezza e del rapporto tra Dio e l'umanità.\n\nLa notizia della pubblicazione si diffonde rapidamente, catturando l'attenzione di studiosi e leader religiosi in tutta Europa. La Chiesa Cattolica, profondamente radicata nelle sue dottrine tradizionali, osserva quest'opera con apprensione, riconoscendola come una sfida formidabile alla sua autorità.\n\nIl capolavoro di Calvino finisce nelle mani di ferventi sostenitori e di oppositori determinati. Per alcuni, diventa un faro di speranza, illuminando un percorso verso una forma più pura di fede cristiana. Per altri, rappresenta una pericolosa deviazione dall'ortodossia consolidata, un assalto incendiario alle fondamenta stesse della Chiesa."
 calvinist.2.a: "Quali ragioni aveva?"
 
 calvinist.3.title: "Il Ministero di Calvino a Ginevra"
 calvinist.3.desc: "Nella pittoresca città di [ShowLocationName('geneve')], una nuova era di fervore religioso inizia mentre [john_calvin.GetName] assume il ruolo di guida spirituale. Il suo arrivo segna l'inizio di un periodo trasformativo destinato a influenzare il destino della città e della Riforma Protestante.\n\nCalvin, rinomato per il suo acume intellettuale e la sua incrollabile devozione alla riforma, porta con sé una visione di rinnovamento religioso. Guidato dalla sua fede nella predestinazione e nella sovranità di Dio, cerca di creare una comunità di credenti devoti, governata da principi biblici e da una disciplina rigorosa.\n\nMentre Calvino assume il ruolo di ministro, la città di Ginevra diventa un crogiolo della riforma, attirando persone affini e individui in fuga dalle persecuzioni religiose. La Riforma mette radici, trasformando la città in un baluardo del pensiero e della pratica protestante.\n\nSotto la leadership di Calvino viene istituito un sistema di governo ecclesiastico centrato sul Concistoro, un consiglio composto da ministri ed anziani. Questo organo garantisce il rispetto del severo codice morale di Calvino, influenzando profondamente ogni aspetto della vita quotidiana, dal comportamento personale alle politiche pubbliche.\n\nGinevra diventa un polo di educazione teologica e un magnete per aspiranti ministri, che accorrono per apprendere gli insegnamenti di Calvino. Le sue opere, come le Istituzioni della Religione Cristiana, servono da guida per i fedeli e da modello per la teologia protestante.\n\nGli effetti del ministero di Calvino si estendono oltre i confini della città, ispirando movimenti riformatori in tutta Europa. I suoi scritti e insegnamenti si diffondono ampiamente, trovando risonanza tra coloro che cercano una forma più pura di fede."
 calvinist.3.a: "Con un sacco di sermoni sul Deuteronomio!"
 
 calvinist.4.title: "Pensiero Calvinista in [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 calvinist.4.desc: "I venti della riforma religiosa soffiano sulle fertili terre di [ROOT.GetCountry.GetLongName], mentre le potenti correnti del pensiero calvinista attraversano città e villaggi. Da umili inizi, i semi del calvinismo hanno attecchito, annunciando un cambiamento profondo nel panorama religioso e nel tessuto sociale della nazione.\n\nSpinta dal desiderio di una forma più pura di fede e dal rifiuto dell'ordine religioso stabilito, la nostra nazione è diventata terreno fertile per la diffusione delle idee calviniste. Gli insegnamenti di Calvin, centrati sulla predestinazione, la sovranità di Dio e l'autorità della Scrittura, risuonano profondamente tra i fedeli disillusi in cerca di una trasformazione spirituale.\n\nMan mano che queste idee ardenti si diffondono, gruppi di credenti emergono, riunendosi in segreto per discutere e studiare le opere di Calvino, come le sue influenti Istituzioni della Religione Cristiana. Questi incontri clandestini diventano focolai di discussioni appassionate, dibattiti teologici e coesione comunitaria.\n\nLa crescente popolarità del calvinismo rappresenta una sfida profonda per l'establishment religioso tradizionale. La Chiesa Cattolica, radicata in secoli di dogma, affronta il difficile compito di conciliare la propria autorità con il fervore del movimento calvinista."
 calvinist.4.a: "Saranno annientati!"
 
 
 
 
 calvinist.5.title: "Inviare Ministri all'Estero"
 calvinist.5.desc: "Molti all'interno della Chiesa ritengono che noi, come nazione guida del [ShowReligionName('calvinist')], dovremmo inviare i nostri ministri all'estero per garantire che la vera Riforma continui a diffondersi."
 calvinist.5.a: "Per la gloria di Dio!"
 calvinist.sent_reformed_ministers: "Invieremo molti [ShowBuildingTypeName('calvinist_preachers')] a [target_country.GetLongName]"
 sent_reformed_ministers: "Inviati Predicatori Calvinisti"
 calvinist.5.b: "Manteniamoli entro i nostri confini"

 calvinist.6.title: "Ministri Stranieri in [ROOT.GetCountry.GetName]"
 calvinist.6.desc: "Ci sono segnalazioni di ministri che predicano la fede calvinista apparsi in [ROOT.GetCountry.GetName]. Sembrano provenire da [from.GetLongName] con l'intento di incoraggiare la popolazione locale a resistere e reagire ai nostri tentativi di estirpare questa eresia."
 calvinist.6.a: "Oltraggioso!"
 
 
 
 calvinist.7.title: "Predestinazione"
 calvinist.7.desc: "I teologi calvinisti credono che solo coloro che sono predestinati alla salvezza possano essere salvati. Ma poiché è impossibile conoscere i predestinati, è nata l'idea che sia possibile riconoscerli osservando il loro stile di vita. Poiché il duro lavoro, la frugalità, il successo sociale e la ricchezza sono considerati conseguenze dell'essere predestinati, ciò sembra ispirare i seguaci della fede calvinista a perseguirli, oltre ad attrarre coloro che già li possiedono – come la borghesia e i mercanti."
 calvinist.7.a: "Incoraggiamo queste convinzioni"
 STATIC_MODIFIER_NAME_calvinist_work_ethic: "Etica del Lavoro Calvinista"
 STATIC_MODIFIER_DESC_calvinist_work_ethic: "Il duro lavoro, il successo sociale e la ricchezza sono considerati conseguenze dell'essere predestinati, e ciò ispira le persone a raggiungere tali obiettivi."
 calvinist.7.b: "Lasciamo correre"
 
 calvinist.8.title: "Strumenti musicali in Chiesa"
 calvinist.8.desc: "I principali teologi ritengono che la musica non debba essere usata nei sermoni religiosi. Credono che distragga i fedeli dalla vera questione – il culto e la ricerca della conoscenza di Dio – e quindi favoriscono il divieto degli strumenti musicali nelle chiese."
 calvinist.8.a: "Emaniamo un divieto"
 calvinist.8.b: "Ignoriamo le loro opinioni"
 
 
 calvinist.9.title: "Furia Iconoclasta"
 calvinist.9.desc: "[ROOT.GetCountry.GetName|U] ha assistito a esplosioni di violenza religiosa mentre folle di seguaci [ShowReligionName('calvinist')] vandalizzano chiese e distruggono arte religiosa [ShowReligionName('catholic')]. La maggioranza cattolica in [ROOT.GetCountry.GetName] richiede che il governo intervenga immediatamente."
 calvinist.9.a: "Mandiamo truppe a fermarli!"
 calvinist.9.b: "Incoraggiamoli!"


