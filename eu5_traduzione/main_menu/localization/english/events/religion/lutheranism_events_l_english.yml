l_english:
 lutheranism_events.1.title: "Il Riformatore Cerca un Rifugio Sicuro"
 lutheranism_events.1.desc: "[reformer.GetName], uno dei massimi teologi della nostra epoca, ha dovuto lasciare la sua patria, [reformer_fleeing_from_here.GetLongName], poiché teme per la propria incolumità. In quanto paese di fede [ShowReligionAdjective('lutheran')], è nostro dovere offrirgli un rifugio sicuro, e farlo rafforzerebbe indubbiamente la posizione della nostra Chiesa di Stato, almeno finché questo riformatore sarà d'accordo con le nostre politiche."
 lutheranism_events.1.a: "Accogliamo questo grande uomo!"
 lutheranism_events.1.a.tt: "Finché il Riformatore vivrà entro i nostri confini, potrà decidere di criticare o approvare le politiche della nostra Chiesa di Stato."
 protected_reformer: "Ha dato rifugio al Riformatore"
 lutheranism_events.1.b: "Rimandatelo indietro."
 did_not_protect_reformer: "Ha rifiutato di dare rifugio al Riformatore"
 
 lutheranism_events.2.title: "Il Riformatore Cerca Rifugio in [from.GetLongNameWithNoTooltip]"
 lutheranism_events.2.desc: "Uno dei più prominenti sostenitori della Riforma nel nostro paese, [reformer.GetName], è partito per [from.GetLongName], sostenendo di temere persecuzioni da parte dell'autorità [ShowReligionAdjective('catholic')] locale. Non contento di essersene semplicemente andato, l'uomo trascorre ora il suo tempo producendo pamphlet per deridere non solo la Chiesa Cattolica, ma anche la sua vecchia patria."
 lutheranism_events.2.a: "Oltraggioso!"
 
 lutheranism_events.3.title: "[reformer.GetNameWithNoTooltip] Critica la Chiesa di Stato"
 lutheranism_events.3.desc: "Avere un riformatore dalla volontà così ferrea come [reformer.GetName] entro i nostri confini ha generato qualche attrito. Sembra che un uomo che ha già rinnegato il proprio paese d'origine possa essere piuttosto riluttante a moderare le sue opinioni per adattarsi alle politiche della sua nuova casa."
 lutheranism_events.3.a: "Vivendo sotto la nostra protezione deve sostenere la Chiesa!"
 lutheranism_events.3.b: "Be', se la sente così forte…"
 
 lutheranism_events.6.title: "La Paura dei Cripto-Cattolici"
 lutheranism_events.6.desc: "È sempre presente nel nostro stato il timore che alcuni individui, pur professando di credere in tutti gli aspetti della nostra Chiesa di Stato, siano in realtà simpatizzanti segreti del [ShowReligionName('catholic')]. Una famiglia nobile in particolare, sebbene profondamente radicata nell'apparato statale, si dice abbia inclinazioni papiste. Col passare degli anni queste voci non accennano a morire e ora sembrano quasi impossibili da ignorare."
 lutheranism_events.6.a: "Proibire a questa famiglia di ricoprire cariche pubbliche."
 lutheranism_events.6.b: "Devono essere processati."
 lutheranism_events.6.c: "Ignoriamo queste vili dicerie."
 
 lutheranism_events.7.title: "Gli «Ultimi Giorni» di [ROOT.GetCountry.GetNameWithNoTooltip]"
 lutheranism_events.7.desc: "Un fervore religioso ha travolto [ROOT.GetCountry.GetName], mentre la popolazione è convinta che la fine dei tempi sia vicina. I contadini affermano di vedere segni nel cielo e, contrariamente alla dottrina della Chiesa di Stato, i sacerdoti locali tengono sermoni sull'apocalisse. Mentre il millenarismo si diffonde nella provincia, la colpa ricade sullo Stato e sulla stessa Chiesa di Stato, che professa di essere luterana ma chiaramente non è all'altezza del suo nome.\n\nLe reazioni ufficiali sono finora state molto deboli, poiché perfino alcuni membri del clero di [ROOT.GetCountry.GetCapital.GetName] ritengono che queste paure siano giustificate."
 lutheranism_events.7.a: "Cerchiamo di calmare la situazione."
 lutheranism_events.7.b: "Agiamo con decisione."
 lutheranism_events.7.c: "Hanno ragione ad aver paura. Pentitevi, perché la fine è vicina!"
 
 lutheranism_events.9.title: "Messaggio ai Fedeli"
 lutheranism_events.9.desc: "Uno dei maggiori punti di forza di una Chiesa di Stato è la possibilità di raggiungere tutti i fedeli contemporaneamente. Si avvicina una giornata nazionale di preghiera ed è consuetudine che il sermone di quel giorno sia in parte dettato dalla Chiesa di Stato centrale. Su cosa dovrebbe concentrarsi il sermone, mentre guardiamo agli anni a venire?"
 lutheranism_events.9.a: "Gratitudine per la pace di cui godiamo."
 lutheranism_events.9.b: "Giustificazione delle nostre guerre."
 lutheranism_events.9.c: "Purezza della fede."
 lutheranism_events.9.d: "L'unità stessa del cristianesimo."
 lutheranism_events.9.e: "Evitare ingerenze a livello locale."
 
 lutheranism_events.10.title: "Resistenza alla Riforma in [ROOT.GetCountry.GetNameWithNoTooltip]"
 lutheranism_events.10.desc: "Ci sono ancora coloro, specialmente nelle campagne, che si oppongono alla Chiesa di Stato di [ROOT.GetCountry.GetLongName] e desiderano tornare all'abbraccio della Chiesa Romana. Tuttavia, c'è una grande differenza tra dubbi religiosi e ribellione aperta, e finora le cose sono rimaste tranquille in [ROOT.GetCountry.GetName]. La Chiesa di Stato si è quindi accontentata di lasciare in pace la maggior parte di questi dissidenti, purché continuino a partecipare alle funzioni e a pagare le tasse.\n\nSembra però che questa pace non fosse destinata a durare. La recente appropriazione dell'argento della Chiesa nella zona è stata vista come una dichiarazione di guerra da parte dei locali, che ora stanno imbracciando le armi per proteggere le loro chiese dalle mani avide di [ROOT.GetCountry.GetCapital.GetName]."
 lutheranism_events.10.a: "È tempo di una persuasione energica."
 lutheranism_events.10.b: "Esoneriamo temporaneamente quest'area dalla riscossione."
 
 lutheranism_events.11.title: "I Teologi Denunciano la Chiesa di [ROOT.GetCountry.GetNameWithNoTooltip]"
 lutheranism_events.11.desc: "Molti teologi avevano carriere promettenti ben prima che la Riforma raggiungesse il nostro paese e che la Chiesa di Stato di [ROOT.GetCountry.GetLongName] fosse creata. Persone influenti con idee profondamente radicate, questi individui sono stati difficili da convincere ad abbracciare la nuova natura della Chiesa. Questa resistenza al cambiamento è solo cresciuta nel tempo e ora questi teologi sono percepiti come apertamente ostili alla Chiesa. Il nostro popolo non può mostrarsi in aperta opposizione a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] in questo modo; qualcosa va fatto!"
 lutheranism_events.11.a: "Esiliateli!"
 lutheranism_events.11.b: "Processateli per blasfemia e ordinatene l'esecuzione."
 lutheranism_events.11.c: "Che sfortuna…"
 
 lutheranism_events.12.title: "Pensatore Cattolico a Corte"
 lutheranism_events.12.desc: "[target_character.GetName] è famoso per il suo acume intellettuale e la sua presenza a corte conferisce un certo prestigio al nostro nome. Tuttavia, [target_character.GetNameWithNoTooltip] è anche un fervente seguace della fede [ShowReligionAdjective('catholic')] e gli è stato permesso di praticare la sua fede liberamente per mantenerlo qui. Sarebbe impensabile per la Chiesa [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] criticare direttamente [ROOT.GetCountry.GetGovernment.GetRuler.GetName], ma nelle strade di [ROOT.GetCountry.GetCapital.GetName] si mormora che [target_character.GetNameWithNoTooltip] stia cercando di instillare idee cattoliche sovversive nella mente di [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]."
 lutheranism_events.12.a: "Che parlino pure."
 lutheranism_events.12.b: "Allontanatelo dalla corte."
 
 lutheranism_events.13.title: "Influenza del Calvinismo"
 lutheranism_events.13.desc: "Si vocifera che [minister.GetName], un consigliere stretto di [ROOT.GetCountry.GetGovernment.GetRuler.GetName], stia in realtà coltivando una segreta convinzione [ShowReligionAdjective('calvinist')]. Alcune recenti leggi proposte da questo consigliere sono state interpretate come tentativi nascosti di avvicinare il nostro paese agli ideali delle Chiese Riformate."
 lutheranism_events.13.a: "Respingiamo queste dicerie come sciocchezze."
 lutheranism_events.13.b: "Prendiamo pubblicamente le distanze da [minister.GetNameWithNoTooltip]."
 
 lutheranism_events.14.title: "L'educazione di [ROOT.GetCountry.GetGovernment.GetHeir.GetName]"
 lutheranism_events.14.desc: "Gli insegnanti di [ROOT.GetCountry.GetGovernment.GetHeir.GetName] ritengono unanimemente che [ROOT.GetCountry.GetGovernment.GetHeir.GetHerHim] sia un futuro sovrano eccezionalmente promettente. In tutto ciò che riguarda l'arte di governare, [ROOT.GetCountry.GetGovernment.GetHeir.GetName] ha dimostrato interesse e talento. Tuttavia, le autorità religiose sono preoccupate che [ROOT.GetCountry.GetGovernment.GetHeir.GetSheHe] abbia sviluppato un interesse eccessivo per la fede cattolica che abbiamo abbandonato."
 lutheranism_events.14.a: "Ciò renderà [ROOT.GetCountry.GetGovernment.GetHeir.GetHerHim] un sovrano migliore."
 lutheranism_events.14.b: "Proibire ogni studio degli insegnamenti papisti."
 
 
 lutheranism_events.15.title: "Tendenze Cattoliche di [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 lutheranism_events.15.desc: "Non è un segreto che [ROOT.GetCountry.GetGovernment.GetRuler.GetName] abbia una grande conoscenza della fede cattolica, forse più di quanto il clero della nostra Chiesa di Stato vorrebbe. Tuttavia, la sua incoronazione è stata un evento popolare e il popolo sembra sostenerlo. Una comprensione delle fedi straniere sarà senza dubbio utile per un sovrano di un regno luterano, e pochi oserebbero accusare [ROOT.GetCountry.GetGovernment.GetRuler.GetName] di essere un cripto-cattolico."
 lutheranism_events.15.a: "Lunga vita a [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]!"
 STATIC_MODIFIER_NAME_tolerant_monarch: "Monarca tollerante"
 STATIC_MODIFIER_DESC_tolerant_monarch: "Il nostro sovrano è noto per la grande comprensione delle altre fedi, e le minoranze religiose sotto il suo regno godono di privilegi che altrimenti non avrebbero."

 lutheranism_events.16.title: "La Coscienza di [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 lutheranism_events.16.desc: "Sono passati anni e [ROOT.GetCountry.GetGovernment.GetRuler.GetName] si è dimostrato un sovrano giusto ed equo. Il clero non teme più un improvviso colpo di mano cattolico e il suo odio verso il Papismo è stato attenuato dalla comprensione che [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ha della religione.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] [ROOT.GetCountry.GetGovernment.GetRuler.GetHerselfHimself], tuttavia, è tormentato. Col passare degli anni, ha realizzato che la sua fede personale è molto più vicina a quella dei cattolici che [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] ha fatto tanto per proteggere, e non a quella della dogmatica Chiesa di Stato [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]."
 lutheranism_events.16.a: "L'abdicazione personale è l'unica soluzione."
 lutheranism_events.16.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] dovrà andare avanti con la coscienza tormentata."
 STATIC_MODIFIER_NAME_plagued_conscience: "Coscienza Tormentata"
 STATIC_MODIFIER_DESC_plagued_conscience: "Il nostro sovrano è ben lontano dall'essere un fervente credente negli insegnamenti della nostra Chiesa di Stato. Pur non influenzando direttamente le nostre politiche, ciò significa che la gestione della Chiesa stessa è diventata una bassa priorità."

 lutheranism_events.17.title: "Attriti tra [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] e [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 lutheranism_events.17.desc: "L'interesse di [ROOT.GetCountry.GetGovernment.GetHeir.GetName] per il cattolicesimo sembra essersi solo intensificato nel tempo, e ora [ROOT.GetCountry.GetGovernment.GetHeir.GetSheHe] si circonda di filosofi, scienziati e artisti del mondo cattolico. Ciò è diventato motivo di imbarazzo. Come capo della Chiesa di [ROOT.GetCountry.GetName], è dovere di [ROOT.GetCountry.GetGovernment.GetRuler.GetName] sostenere i valori della Riforma. A meno che [ROOT.GetCountry.GetGovernment.GetHeir.GetName] non sia convinto a cambiare, la sua autorità sulla nostra Chiesa potrebbe risentirne."
 lutheranism_events.17.a: "Cerca di costringere [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] a cambiare il suo atteggiamento."
 lutheranism_events.17.b: "Accettiamo di non essere d'accordo."

 lutheranism_events.18.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] vede l'errore nel suo atteggiamento"
 lutheranism_events.18.desc: "Una volta chiarito a [ROOT.GetCountry.GetGovernment.GetHeir.GetHerHim] ciò che ci si aspetta da [ROOT.GetCountry.GetGovernment.GetHeir.GetHerHim], [ROOT.GetCountry.GetGovernment.GetHeir.GetName] ha accettato di prendere le distanze in modo più netto dai cattolici e dalle loro credenze."
 lutheranism_events.18.a: "Sia lodato Dio!"


 lutheranism_events.20.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] Non Vuole Compromessi"
 lutheranism_events.20.desc: "Nonostante i tentativi di chiarire quanto più possibile quali siano le aspettative poste sull'Erede reale, [ROOT.GetCountry.GetGovernment.GetHeir.GetName] insiste nel mantenere la sua dannosa fascinazione per la Chiesa cattolica. Nella capitale, propagandisti e satirici hanno già iniziato a distribuire pamphlet sottolineando come [ROOT.GetCountry.GetGovernment.GetRuler.GetName] non riesca a controllare nemmeno la propria famiglia, figurarsi proteggere i fedeli del regno."
 lutheranism_events.20.a: "Non c'è nulla da fare."
 lutheranism_events.20.b: "Non abbiamo scelta: dobbiamo diseredare [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]!"
 STATIC_MODIFIER_NAME_disinherited: "Diseredato"

 lutheranism_events.22.title: "La Persistente Speranza di Riconciliazione"
 lutheranism_events.22.desc: "Ci sono ancora coloro che rimpiangono il tempo in cui la fede cristiana era unita. Pur vedendo la Riforma e la nascita del luteranesimo come necessarie, lamentano che non sia stato possibile evitarne lo scisma.\n\nPer quanto ben intenzionate, queste inclinazioni possono essere molto dannose per una Chiesa di Stato come la nostra. È quindi motivo di preoccupazione che alcuni funzionari della nostra Chiesa e del nostro Seminario sembrino intrattenere tali idee."
 lutheranism_events.22.a: "Un richiamo sarà sufficiente."
 STATIC_MODIFIER_NAME_phillipists: "Filippisti"
 lutheranism_events.22.b: "Arrestate i più influenti e processateli per tradimento."


 lutheranism_events.23.title: "Diaspora Luterana"
 lutheranism_events.23.desc: "Man mano che la cristianità diventa sempre più divisa, il flusso di profughi religiosi verso il nostro paese è diventato costante. Conflitti religiosi in grandi stati cattolici hanno costretto molti luterani ad abbandonare le loro terre d'origine. Come nazione luterana con una nostra Chiesa, potremmo offrire loro protezione e trarre vantaggio dalle loro competenze e risorse.\n\nTuttavia, il luteranesimo è tutt'altro che una fede unificata, e non è affatto certo che tutti coloro che giungono troveranno nella Chiesa di [ROOT.GetCountry.GetName] una dottrina perfettamente corrispondente alle loro convinzioni. Pur essendo ammirevole accogliere tutti gli immigrati luterani, potrebbe essere più prudente selezionare coloro che possiedono abilità utili al nostro paese."
 lutheranism_events.23.a: "Apriamo le nostre frontiere a tutti i luterani."
 lutheranism_events.23.c: "Offriamo loro terre nel Nuovo Mondo."
 lutheranism_events.23.d: "Rifiutiamoli."
 welcomed_fleeing_lutherans: "Accolti i Rifugiati"
 turned_away_fleeing_lutherans: "Rifugiati Rifiutati"

 lutheranism_events.27.title: "Teologo Rigoroso"
 lutheranism_events.27.desc: "Un uomo eccezionale è recentemente emerso dal sistema educativo della Chiesa di [ROOT.GetCountry.GetName]. È un sacerdote di carisma e convinzione straordinari, e invece di desiderare di cambiare la Chiesa secondo le proprie opinioni, è determinato a inculcare nei suoi seguaci il valore del rispetto delle tradizioni e dei dogmi luterani della Chiesa di Stato.\n\nUn uomo notevole in tempi come questi, e potremmo certamente farne buon uso."
 lutheranism_events.27.a: "Che formi i nostri sacerdoti."
 lutheranism_events.27.b: "Usiamolo per combattere l'eresia."

 lutheranism_events.29.title: "Un Riformatore loda la Chiesa di [ROOT.GetCountry.GetNameWithNoTooltip]"
 lutheranism_events.29.desc: "Uno dei grandi pensatori alla guida della Riforma ha recentemente indicato il nostro paese come un modello da seguire in una sua pubblicazione e durante una disputa teologica. Ciò rafforzerà senza dubbio la nostra reputazione internazionale e darà ulteriore peso all'autorità della nostra Chiesa."
 lutheranism_events.29.a: "Sfruttiamolo nella nostra propaganda interna."
 lutheranism_events.29.b: "Questo ci avvicinerà agli altri luterani."
 beacon_of_lutheranism: "Paese Luterano Ideale"
 lutheran_ideal: "Paese Luterano Ideale"

 lutheranism_events.30.title: "Processi per Stregoneria a [witch_location.GetNameWithNoTooltip]"
 lutheranism_events.30.desc: "Il passaggio dall'appartenere alla più ampia Chiesa cattolica romana alla Chiesa locale di [ROOT.GetCountry.GetLongName] ha funzionato generalmente bene, ma in alcune aree, come [witch_location.GetName], è diventato poco chiaro dove risieda l'autorità religiosa. Nei tempi antichi, quando sorgevano sospetti di stregoneria, la Chiesa cattolica interveniva spesso e poteva placare l'ira della popolazione locale. La Riforma, invece, ha rafforzato la fede nelle versioni popolari del cristianesimo al di fuori della Chiesa romana.\n\nDiverse donne sono accusate di stregoneria in [ROOT.GetCountry.GetNameWithNoTooltip] e le ricerche di ulteriori sospette sono già iniziate. I sacerdoti locali e i magistrati sono coinvolti nei processi, ma finora lo stato non è intervenuto. Con il numero di accusate in costante aumento, potrebbe essere necessario agire."
 lutheranism_events.30.a: "Asseconda i processi."
 lutheranism_events.30.b: "Ignora i processi."
 lutheranism_events.30.c: "Dobbiamo fermare questi processi."

 lutheranism_events.40.title: "Lo Stato Visto Come Difensore delle Streghe"
 lutheranism_events.40.desc: "I nostri tentativi di mitigare la crescente caccia alle streghe a [witch_location.GetName] sono stati completamente fraintesi dalla popolazione locale. I nostri emissari sono stati essi stessi accusati di stregoneria e parte della popolazione è diventata ostile verso qualsiasi autorità esterna percepita come protettrice delle streghe che si dice infestino la regione."
 lutheranism_events.40.a: "[ROOT.GetCountry.Custom('common_string_ok')]"

 lutheranism_events.31.title: "Diffusione di Pubblicazioni Ostili"
 lutheranism_events.31.desc: "Un gran numero di pamphlet, xilografie e altre piccole pubblicazioni ha iniziato a circolare recentemente, senza dubbio finanziate dai nostri nemici. In questi testi spregevoli, si sostiene che molti aspetti della Chiesa di [ROOT.GetCountry.GetName] siano stati ideati per semplice convenienza statale.\n\nSebbene sia improbabile che questa critica lasci un segno permanente sulla reputazione della nostra Chiesa di Stato, la sua immagine ne risulta danneggiata nel breve termine."
 lutheranism_events.31.a: "Un peccato."

 lutheranism_events.32.title: "Incorporazione di Nuove Regioni"
 lutheranism_events.32.desc: "Con l'espansione del nostro paese in nuove regioni con popolazioni luterane, abbiamo iniziato il processo di integrazione di queste genti nella nostra Chiesa di Stato. L'introduzione dei registri parrocchiali in alcune terre recentemente acquisite ha portato alla luce una rivelazione sorprendente: l'area è molto più densamente popolata di quanto i precedenti governanti avessero compreso."
 lutheranism_events.32.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 lutheranism_events.33.title: "Pietismo"
 lutheranism_events.33.desc: "Un nuovo movimento luterano noto come Pietismo ha iniziato a diffondersi nel nostro paese. I pietisti sono interessati alla salvezza interiore e mostrano scarso interesse sia per gli studi teologici che per i dogmi della Chiesa di Stato."
 lutheranism_events.33.a: "Tentiamo di limitarne l'influenza."
 lutheranism_events.33.b: "Avviciniamoci ai pietisti con interesse."

 lutheranism_events.34.title: "Sommosse Iconoclaste a [target_province.GetNameWithNoTooltip]"
 lutheranism_events.34.desc: "L'odio per le icone e le immagini della vecchia Chiesa cattolica è un tratto comune a molti luterani, e la politica di consentire tali immagini nella Chiesa di [ROOT.GetOwner.GetLongName] non è mai stata del tutto priva di problemi.\n\nInfuriata da ciò che percepisce come idolatria, la popolazione di [target_province.GetName] ha assaltato numerose chiese della provincia, frantumando vetrate dipinte e distruggendo icone e altari."
 lutheranism_events.34.a: "Punisci i responsabili."
 lutheranism_events.34.b: "Ripara e restaura le chiese danneggiate."

 lutheranism_events.35.title: "Un Predicatore Patriottico e Carismatico a [target_province.GetNameWithNoTooltip]"
 lutheranism_events.35.desc: "[target_province.GetName] è una regione piena di piccole chiese luterane che respingono l'idea di una Chiesa centralizzata e dogmatica.\n\nUn predicatore carismatico ha guadagnato rilevanza qui e, mentre i suoi sermoni uniscono le comunità locali, rafforzano anche la loro determinazione a mantenere l'autonomia dalla Chiesa della loro antica madrepatria."
 lutheranism_events.35.a: "Agire sarebbe troppo impegnativo."
 lutheranism_events.35.b: "Facciamo ciò che possiamo per ridurre la sua influenza."
