l_english:
 innovativeness_events.1.title: "Libertà di Stampa"
 innovativeness_events.1.desc: "Con la diffusione dell'alfabetizzazione popolare, un gran numero di pubblicazioni minori a basso costo, opuscoli, libretti e simili, hanno iniziato a circolare in numero sempre maggiore. Mentre molte di queste sono solo ballate popolari, storie o pettegolezzi, alcune sono tentativi appena velati di criticare i pilastri del nostro Stato e l'establishment religioso. La diffusione di una ballata particolarmente immorale e politica ha portato a richieste di limitare la stampa in modo più severo e di prendere in carico gli stampatori sleali e i loro prodotti."
 innovativeness_events.1.a: "Vietiamo la pubblicazione."
 innovativeness_events.1.b: "È solo un pezzo di carta."
 innovativeness_events.3.title: "Teatro Anatomico"
 innovativeness_events.3.desc: "I medici locali di [SCOPE.sLocation('doctor_location').GetName] hanno iniziato a pagare cifre esorbitanti per studiare cadaveri freschi. I medici sostengono che questo permetta loro di migliorare la loro conoscenza del corpo umano, documentandola per il bene dell'umanità. Tuttavia, migliorare la comprensione dell'anatomia umana non è un argomento che interssa la gente del posto quando di recente la mattina le tombe dei defunti vengono trovate aperte. I cittadini di [SCOPE.sLocation('doctor_location').GetNameWithNoTooltip] ora chiedono che si limitino queste pratiche orribili e che si ponga fine ai ladri di tombe."
 innovativeness_events.3.a: "Rimproveriamo e limitiamo i medici."
 innovativeness_events.3.b: "Possono dissezionare i corpi dei condannati."
 innovativeness_events.3.c: "Lavoriamo per garantire una fornitura costante di corpi per il loro lavoro."
 innovativeness_events.4.title: "Inventore Straniero"
 innovativeness_events.4.desc: "Un brillante inventore [SCOPE.sCountry('inventor_country').GetAdjectiveWithNoTooltip] [SCOPE.sCountry('inventor_country').Custom('IT_Di')][SCOPE.sCountry('inventor_country').GetName] è venuto a cercare il nostro patrocinio dopo un litigio con [SCOPE.sCountry('inventor_country').GetGovernment.GetGovernmentType.GetName]. L'inventore è stato descritto da alcuni come una delle grandi menti di quest'epoca, autore di numerose invenzioni meccaniche e chimiche che vanno oltre la comprensione della maggior parte degli altri."
 innovativeness_events.4.a: "Accogliamolo!"
 harbored_inventor: "Inventore Ostile Ospitato"
 innovativeness_events.4.b: "Non vorremmo rischiare l'ira dei nostri vicini."
 turned_away_inventor: "Inventore Respinto"
 innovativeness_events.6.title: "Patrocinio Statale"
 innovativeness_events.6.desc: "Per alcuni membri della [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] è diventato sempre più di moda dedicare il loro tempo alla sperimentazione e alla filosofia. Alcuni hanno iniziato a formare gruppi di discussione regolari, mentre altri usano la posta per comunicare con altre menti curiose. Uno di questi gruppi ha contattato il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle], chiedendo patrocinio e supporto. Insistono sul fatto che nel prossimo futuro tale appoggio porterà grandi benefici al [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] ."
 innovativeness_events.6.a: "Avranno il nostro appoggio."
 innovativeness_events.6.b: "Che spreco di tempo!"
 innovativeness_events.7.title: "[ShowBuildingTypeNameWithNoTooltip('university')] di [university_province.GetNameWithNoTooltip]"
 innovativeness_events.7.desc: "L'[ShowBuildingTypeName('university')] di [university_province.GetName] ha attratto una nuova schiera di docenti e studenti desiderosi di modernizzare l'istituzione. Chiedono finanziamenti per aprire un nuovo college dove poter sviluppare ulteriormente quella che chiamano "nuova scienza", con una prospettiva più sperimentale e quello che sostengono essere un approccio al mondo meno dogmatico.\n\nNaturalmente, all'interno dell'accademia esistente c'è una certa resistenza a questi aspiranti riformatori. Sostengono che i fondi potrebbero essere spesi meglio sostenendo l'istituzione esistente, poiché le nuove idee non sono necessariamente idee migliori."
 innovativeness_events.7.a: "Ampliare l'[ShowBuildingTypeNameWithNoTooltip('university')]? Sembra una buona idea."
 innovativeness_events.7.b: "Ascoltiamo i conservatori."
 innovativeness_events.8.title: "Accademie Dissenzienti"
 innovativeness_events.8.desc: "Gli istituti di istruzione superiore in genere limitano l'iscrizione ai fedeli della fede dominante. Questo costringe i potenziali studenti non conformi a cercare la loro istruzione al di fuori delle università statali. Fortunatamente per loro, [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] sono state fondate diverse accademie informali che si rivolgono a dissidenti religiosi di vario tipo, spesso promuovendo una particolare posizione teologica. Tali accademie possono essere in aperto contrasto con la legge, poiché le scuole generalmente richiedono il consenso delle autorità religiose locali o nazionali, ma forniscono istruzione a studenti che altrimenti sarebbero esclusi dall'ammissione."
 innovativeness_events.8.a: "Lasciamogli insegnare come vogliono."
 innovativeness_events.8.b: "L'uniformità religiosa deve essere applicata."
 innovativeness_events.9.title: "Trattato di Filosofia della Natura"
 innovativeness_events.9.desc: "Pensatore promettente per alcuni, pericoloso istigatore per altri, uno scienziato naturale ha recentemente pubblicato una nuova opera di filosofia della natura, dimostrando che è molto probabile che molte delle cose che abbiamo ritenuto evidenti fino ad ora potrebbero in realtà essere sbagliate. A peggiorare le cose, il pensatore ha anche sfruttato l'opportunità offerta dalla pubblicazione per prendere in giro l'establishment religioso. Nel complesso, ciò ha creato una forte avversione contro queste nuove idee, con alcuni che sostengono che dovrebbe essere incarcerato e punito, mentre altri come minimo prendono le distanze dal testo."
 innovativeness_events.9.a: "Queste sono idee interessanti..."
 innovativeness_events.9.b: "Non possiamo permettere una tale blasfemia!"
 innovativeness_events.10.title: "Matematico Impopolare"
 innovativeness_events.10.desc: "Come molti sovrani di quest'epoca, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ha voluto circondaresi di grandi menti in grado di dibattere i segreti del mondo. Alcuni sono dotati di grande arguzia ed eccellono nei dibattiti, mentre altri sono più adatti a esperimenti solitari o calcoli matematici. Non c'è dubbio che a volte ci sia una certa rivalità, poiché il favore del [ROOT.GetCountry.GetGovernment.GetRulerTitle] può essere molto vantaggioso per qualsiasi filosofo, scienziato o inventore. Uno di queste menti è stata recentemente derisa da molti pari. Ha una grande intelligenza per la matematica, ma è un oratore notoriamente scarso, e alcuni sostengono che la reputazione della corte ne ha risentito per aver promosso i suoi lavori."
 innovativeness_events.10.a: "Lasciamolo parlare."
 innovativeness_events.10.b: "Ci sta mettendo in imbarazzo."
 innovativeness_events.11.title: "Terra Australis"
 innovativeness_events.11.desc: "Studiosi antichi come Aristotele hanno teorizzato l'esistenza di un grande continente sconosciuto nell'estremo sud del mondo. Ora che attraversare il globo è diventato notevolmente più accessibile, esploratori, cartografi e scienziati stanno iniziando a interessarsi nuovamente al continente scomparso. Ipotizzando che alcune delle isole finora scoperte nella regione possano essere il capolinea di grandi arcipelaghi. Una spedizione nell'estremo sud sarebbe costosa, richiederebbe una grande preparazione e metterebbe alla prova i limiti della nostra tecnologia marittima."
 innovativeness_events.11.a: "Finanziamo una spedizione di ricerca ed esplorazione."
 innovativeness_events.11.b: "Questo è uno spreco di tempo e risorse."
 innovativeness_events.12.title: "Caffetterie"
 innovativeness_events.12.desc: "L'introduzione del caffè [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] ha avuto un impatto devastante sulla nazione, con caffetterie che spuntano come funghi in tutte le città del paese. Biglietti d'ingresso esigui garantiscono che istruiti e non, ricchi e poveri, possano andare in una caffetteria e partecipare ai vivaci dibattiti che si tengono al suo interno. Tra gli argomenti di discussione più gettonati ci sono filosofia, politica, gossip e finanza. Luogo d'incontro naturale per gli intellettuali, la caffetteria sta diventando sinonimo di dibattito e apprendimento."
 innovativeness_events.12.a: "Incoraggiamo questi incontri."
 innovativeness_events.12.b: "Si stanno diffondendo idee pericolose."
 innovativeness_events.13.title: "Strumenti Scientifici"
 innovativeness_events.13.desc: "Con i nuovi sviluppi nell'arte della lavorazione del vetro e dei metalli, si è arrivati ​​alla possibilità di creare strumenti scientifici più raffinati. Lenti che ingrandiscono ciò che è molto lontano e ciò che è molto piccolo sono di inestimabile valore per i nostri astronomi e filosofi naturali, mentre i chimici affinano la loro arte con strumenti metallici più complessi. Recenti scoperte hanno conferito [ROOT.GetCountry.Custom('IT_Alla')][ROOT.GetCountry.GetName] un vantaggio scientifico nella produzione di queste apparecchiature. Non possiamo che attendere con ansia le scoperte che saranno rese possibili."
 innovativeness_events.13.a: "Potranno già trasformare il piombo in oro?"
 innovativeness_events.14.title: "Fisiocratici"
 innovativeness_events.14.desc: "Una nuova forma di economia, nota come fisiocrazia, sta diventando popolare tra la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. I fisiocratici sostengono che la base della ricchezza sia la produzione agricola, grazie alla quale è possibile l'intera civilizzazione. I ​​membri più importanti della società sono quindi i proprietari terrieri che possiedono i campi e li affittano. I fisiocratici rifiutano l'economia dominante del mercantilismo a favore di un approccio agrario basato sul laissez-faire -lasciate fare, laciate passare-; i mercanti, ovviamente, non generano ricchezza, ma si limitano a trasportare prodotti estranei da un luogo all'altro. Mentre molti trovano interessante la profondità del loro pensiero economico, altri sono più inclini ai benefici tangibili delle attuali politiche protezionistiche."
 innovativeness_events.14.a: "Forse vale la pena provarci."
 innovativeness_events.14.b: "I proprietari terrieri hanno già troppi privilegi."
 innovativeness_events.15.title: "Gabinetto delle Curiosità"
 innovativeness_events.15.desc: "L'esplorazione di nuove terre e l'apertura del commercio con nazioni lontane hanno portato ogni sorta di oggetti curiosi sulle nostre coste. È diventato di moda collezionare oggetti spesso bizzarri ed esporli accanto a tesori più banali come ritratti e icone religiose. Queste fantastiche collezioni includono trofei di animali strani o mitologici, manufatti provenienti da culture sconosciute, minerali rari e conchiglie dai colori vivaci provenienti da lidi stranieri. Queste vetrine sono visitate non solo da aristocratici curiosi, ma anche da naturalisti interessati al loro valore scientifico. Naturalmente, a volte, si scopre che il prezioso corno di unicorno del [ROOT.GetCountry.GetGovernment.GetRulerTitle] è semplicemente la zanna di un narvalo."
 innovativeness_events.15.a: "Che novità. Commissioniamone subito uno."
 innovativeness_events.15.b: "È assurdo. Dovremmo piuttosto sostenere le istituzioni religiose."
 innovativeness_events.16.t: "La Pietra Filosofale"
 innovativeness_events.16.desc: "Gruppi di alchimisti si sono riuniti davanti alla corte, desiderando finanziamenti per espandere la loro ricerca. Il loro linguaggio protoscientifico avvolto nel misticismo parla di grandi ricchezze, oro ricavato da metalli vili, una cura per qualsiasi piaga, un elisir di lunga vita, forse persino la scoperta della Pietra Filosofale!\n\nNaturalmente, gli esperti di corte sconsigliano di finanziare questo gruppo, poiché non hanno precedenti di utili scoperte alchemiche. Finanziare gli alchimisti porterà probabilmente a qualche tipo di scoperta, anche se è difficile dire se raggiungeranno effettivamente i loro obiettivi di ricerca dichiarati..."
 innovativeness_events.16.a: "Trasformiamo il piombo in oro!"
 innovativeness_events.16.b: "Curiamo qualsiasi malattia!"
 innovativeness_events.16.c: "Cerchiamo ovunque la Pietra Filosofale!"
 innovativeness_events.16.d: "Illusi! Non otterrete soldi da noi!"
 innovativeness_events.16.event_notifier: "Gli alchimisti condurranno ricerche per 6 mesi..."

 innovativeness_events.17.desc: "Gli alchimisti sono tornati a mani vuote, sprecando un'incredibile quantità di fondi statali alla ricerca di un'illusione. Temendo di essere puniti per la loro follia, sono fuggiti in un paese vicino, presumibilmente per chiedere anche a loro finanziamenti.\n\nMa non è stata un'impresa del tutto infruttuosa: il loro laboratorio è disseminato di ricerche non correlate ma comunque utili, insieme a una grande quantità di materie prime che presumibilmente sono state utilizzate per il compito alchemico che gli abbiamo affidato. Le abbiamo alla fine recuperate, anche se potrebbero non compensare i costi sostenuti."
 innovativeness_events.17.a: "Almeno non è stato uno spreco totale..."