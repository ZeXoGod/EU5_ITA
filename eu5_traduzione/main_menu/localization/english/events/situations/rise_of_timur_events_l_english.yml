l_english:
 rise_of_timur.1.title: "[ShowSituationNameWithNoTooltip('rise_of_timur')]"
 rise_of_timur.1.desc: "Alimentato dall'ambizione di superare i Califfati caduti e di restaurare il grande [GetCountry('MGE').GetLongName], [target_character.GetName], con una manciata di soldati leali, ha gettato le basi del [GetCountry('TIM').GetLongName]. Sebbene apparentemente insignificante per il momento, il [GetCountry('TIM').GetGovernment.GetRulerTitle] intende utilizzare la sua impareggiabile conoscenza della guerra e le sue truppe d'élite per far crescere il [GetCountry('TIM').GetFlavorRank] con spietata efficienza..."
 rise_of_timur.1.a: "Conquistare è vivere!"
 rise_of_timur.2.title: "[ShowSituationNameWithNoTooltip('rise_of_timur')]"
 rise_of_timur.2.a: "Bisogna fermarli!"

 rise_of_timur.3.title: "Caduta [tim_country.Custom('IT_Di')][tim_country.GetNameWithNoTooltip]"
 rise_of_timur.3.desc.dead_timur: "$rise_of_timur.3.desc$ Dalla morte di [target_character.GetName], l'esercito di [tim_country.GetAdjectiveWithNoTooltip] ha perso il suo vantaggio sui nemici. $rise_of_timur.3.desc.end$"
 rise_of_timur.3.desc.alive_timur: "$rise_of_timur.3.desc$ Nemmeno il potente [target_character.GetName] è riuscito a impedirne la caduta. Con la presa di [target_location.GetName], [target_character.GetNameWithNoTooltip] è stato catturato e rapidamente passato a fil di spada per porre fine una volta per tutte alla minaccia [tim_country.GetAdjectiveWithNoTooltip]. $rise_of_timur.3.desc.end$"
 rise_of_timur.3.desc: "Il temuto flagello dell'[ShowSubContinentName('central_asia')], un tempo temuto, il famigerato [tim_country.GetLongName], non esiste più!"
 rise_of_timur.3.desc.end: "Nel corso del tempo, le forze esterne e le campagne militari di [target_country.GetName] contro [tim_country.GetNameWithNoTooltip] hanno ridotto il [tim_country.GetFlavorRank] a uno stato di abbandono, fino a quando non è caduto per mano di [target_country.GetLongNameWithNoTooltip]."
 rise_of_timur.3.a: "Finalmente la fine della sua sete di sangue."

 rise_of_timur.4.title: "Caduta [tim_country.Custom('IT_Di')][tim_country.GetNameWithNoTooltip]"
 rise_of_timur.4.desc.dead_timur: "$rise_of_timur.3.desc.dead_timur$"
 rise_of_timur.4.desc.alive_timur: "$rise_of_timur.3.desc.alive_timur$"
 rise_of_timur.4.desc: "$rise_of_timur.3.desc$"
 rise_of_timur.4.a: "Speriamo che [target_country.GetNameWithNoTooltip] non si trasformi in una nuova minaccia..."
 remove_all_timmy_cbs_tt: "[GetCountry('TIM').GetName] perde il [ShowCasusBelliName('cb_timurs_conquests')] [casus_belli|E]"

 rise_of_timur.5.title: "Sottomissione di [GetCountry('TIM').GetNameWithNoTooltip]"
 rise_of_timur.5.desc.dead_timur: "$rise_of_timur.5.desc$ Da quando [target_character.GetName] ha trovato [target_character.GetHerHis] una prematura scomparsa, i suoi successori non sono stati in grado di resistere ai numerosi nemici che [target_character.GetNameWithNoTooltip] si è creato.$rise_of_timur.5.desc.end$"
 rise_of_timur.5.desc.alive_timur: "$rise_of_timur.5.desc$ Nonostante i migliori sforzi e le sue brillanti tattiche, i numerosi nemici, che [target_character.GetName] si è creato durante le sue campagne, erano troppo impegnativi da gestire. Alla fine, [ROOT.GetCountry.GetNameWithNoTooltip] ha soggiogato [GetCountry('TIM').GetFlavorRank], annientando [target_character.GetNameWithNoTooltip].$rise_of_timur.5.desc.end$"
 rise_of_timur.5.desc: "Sebbene un tempo fosse un temuto [GetCountry('TIM').GetFlavorRank] che faceva essere cauti tutti i suoi vicini, il meschino [GetCountry('TIM').GetLongName] è diventato nient'altro che un mero soggetto a [ROOT.GetCountry.GetName]."
 rise_of_timur.5.desc.end: "\n\nOra, i [GetCountry('TIM').GetAdjective] si inginocchiano davanti a [ROOT.GetCountry.GetLongNameWithNoTooltip], ponendo fine una volta per tutte alla minaccia che i [GetCountry('TIM').GetAdjectiveWithNoTooltip] rappresentavano."
 rise_of_timur.5.a: "Finalmente la fine della sue sete di sangue."

 rise_of_timur.6.title: "Sottomissione di [GetCountry('TIM').GetNameWithNoTooltip]"
 rise_of_timur.6.desc.dead_timur: "$rise_of_timur.5.desc.dead_timur$"
 rise_of_timur.6.desc.alive_timur: "$rise_of_timur.5.desc.alive_timur$"
 rise_of_timur.6.desc: "$rise_of_timur.5.desc$"
 rise_of_timur.6.a: "Speriamo che [GetCountry('TIM').GetNameWithNoTooltip] non si trasformi in una nuova minaccia..."

 rise_of_timur.7.title: "Stagnazione [tim_country.Custom('IT_DEL_RANGO')][tim_country.GetLongNameWithNoTooltip]"
 rise_of_timur_7_desc_common: "La meteorica ascesa e la rapida espansione di [tim_country.GetLongName] sembravano inarrestabili, ma recentemente sembra essersi arrestata. La leadership di [target_character.GetName] non sembra avere eguali, poiché"
 rise_of_timur.7.desc_ruler: "$rise_of_timur_7_desc_common$ [target_ruler.GetName] non è stato chiaramente in grado di mettersi nei panni del suo predecessore. La sua incapacità nel soddisfare le aspettative della sua gente ha portato $rise_of_timur.7.desc_end$"
 rise_of_timur.7.desc: "$rise_of_timur_7_desc_common$ nessuno è in grado di mettersi nei suoi panni e assurgere alla leadership del [ROOT.GetCountry.GetFlavorRank]. Di conseguenza, la situazione ha portato $rise_of_timur.7.desc_end$"
 rise_of_timur.7.desc_end: "l'intero paese a crollare su se stesso, entrando in un periodo di stagnazione in cui non si ottiene molto dal [tim_country.GetGovernment.GetCourtTitle]."
 rise_of_timur.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"

 rise_of_timur.8.title: "$rise_of_timur.7.title$"
 rise_of_timur.8.desc: "Il nostro popolo non dovrà più temere l'espansione e lo spargimento di sangue [tim_country.Custom('IT_Della')][tim_country.GetLongName]. I giorni dell'ascesa fulminea di [target_character.GetName] appartengono ormai al passato, poiché nessuno sembra essere stato in grado di sostituire e di raggiungere la leadership effettiva [tim_country.Custom('IT_DEL_RANGO')][tim_country.GetFlavorRank]. Ora vagano senza meta, senza la visione strategica militare del loro predecessore, e questo ha portato $rise_of_timur.7.desc_end$"
 rise_of_timur.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 rise_of_timur.9.title: "La Restaurazione del [GetCountry('MGE').GetLongNameWithNoTooltip]"
 rise_of_timur.9.desc: "Molti pensavano che i gloriosi giorni del grande $genghis_khan_name$ e l'espansione mondiale del [GetCountry('MGE').GetLongName] fossero un ricordo del passato. Tuttavia, il sogno di [target_character.GetName] di rianimarlo è diventato realtà, poiché siamo riusciti a riunificare i territori del Grande $rank_empire_horde_ruler_suffix_male$ e possiamo proclamare la rinascita di un nuovo grande [GetCountry('MGE').GetLongNameWithNoTooltip]."
 rise_of_timur.9.a: "Gloria a noi!"

 rise_of_timur.10.title: "La Restaurazione del [GetCountry('MGE').GetLongNameWithNoTooltip]"
 rise_of_timur.10.desc: "Secoli fa, $genghis_khan_name$ riuscì a conquistare metà del mondo espandendo il suo impero. Ora, [target_character.GetName] ha seguito le orme del suo predecessore ed è riuscito a creare un impero che si è espanso fino a raggiungere gli stessi confini di quello del Grande $rank_empire_horde_ruler_suffix_male$. Il mondo dovrà assistere ancora una volta alle conquiste di un [GetCountry('MGE').GetLongName] appena rinato."
 rise_of_timur.10.a: "Il mondo riuscirà a sopravvivere una seconda volta?"
 
 rise_of_timur.11.title: "[ShowSituationNameWithNoTooltip('fall_of_delhi')]"
 rise_of_timur.11.desc: "L'$india$ è sempre stata una fonte di ricchezza e cultura per il mondo intero. Molti conquistatori del passato hanno cercato di impossessarsene soggiogandola, ma tutti hanno fallito. Anche [target_character.GetName] aveva mirato all'$india$ per espandendere [ROOT.GetCountry.GetLongName]. Noi siamo riusciti a realizzare quei sogni ora che [GetCountry('DLH').GetName] ha perso la sua precedente posizione di rilievo nel subcontinente. La nostra conquista di [ShowLocationName('delhi')] sarà un altro passo nel nostro cammino verso la gloria immortale."
 rise_of_timur.11.a: "Tutta l'$india$ si inchinerà a noi!"

 rise_of_timur.12.title: "Le Ricchezze della $china$"
 rise_of_timur.12.desc: "La $china$ è stata il centro del mondo in [ShowContinentName('asia')] fin dall'antichità. Cadde sotto il potere del grande $genghis_khan_name$ e del suo discendente [GetCharacter('kublai_khan').GetName], ma sembra che stia di nuovo attraversando un periodo di lotte. I discendenti di $genghis_khan_name$ non estendono più il loro territorio su tutta la $china$, e come tale è aperta alla conquista da parte di un nuovo grande conquistatore sotto la nostra bandiera."
 rise_of_timur.12.a: "La $china$ cadrà sotto il nostro controllo."

 rise_of_timur.13.title: "La nostra eredità"
 rise_of_timur.13.desc: "L'ascesa di [target_character.GetName] da semplice generale a sovrano di [ROOT.GetCountry.GetLongName] ha portato alla innegabile e susseguente espansione di [ROOT.GetCountry.GetFlavorRank]. Tuttavia, alcuni potrebbero mettere in dubbio la validità delle sue rivendicazioni come sovrano legittimo al di là della pura potenza militare. [target_character.GetSheHe|U] non potrebbe rivendicare il titolo di $rank_empire_muslim_ruler_male$, ma ci sono invece altri modi con i quali può rivendicare l'origine della sua autorità."
 rise_of_timur.13.a: "Le sue conquiste sono state ordinate da [ROOT.GetCountry.GetReligion.GetGodName] come il Ṣāḥib Qirān."
 rise_of_timur.13.b: "[target_character.GetNameWithNoTooltip] è l'erede di $genghis_khan_name_no_tooltip$."
 rise_of_timur.13.c: "[target_character.GetNameWithNoTooltip] è il [ROOT.GetCountry.GetGovernment.GetRulerTitle]."

 rise_of_timur.14.title: "Conquista della [ShowRegionNameWithNoTooltip('persia_region')]"
 rise_of_timur.14.desc: "La [ShowRegionName('persia_region')] è stata per secoli il centro del mondo [ShowReligionGroupAdjective('muslim')], fungendo da ponte tra l'[ShowContinentName('europe')] e l' [ShowContinentName('asia')]. Molti imperi sono sorti e caduti in queste terre, e ora il nostro grande [ROOT.GetCountry.GetLongName] è di nuovo alle porte. Non potranno resistere ai nostri inarrestabili eserciti, poiché è nostro destino governare queste terre."
 rise_of_timur.14.a: "La [ShowRegionNameWithNoTooltip('persia_region')] si inchinerà davanti a noi."
 rise_of_timur.14.a.tt: "Ottieniamo il [ShowCasusBelliName('cb_timurs_conquests')] [casus_belli|E] su ogni [country|e] con capitale nella [ShowRegionName('persia_region')]"

 rise_of_timur.15.title: "Conquista della [ShowRegionNameWithNoTooltip('anatolia_region')]"
 rise_of_timur.15.desc: "Il popolo [ShowCultureGroupName('turkic_group')] ha fatto molta strada dalla sua ascesa dalle steppe asiatiche. Secoli fa, alcuni gruppi [ShowCultureGroupNameWithNoTooltip('turkic_group')], sotto forma dell'Impero Selgiuchide, dominavano le terre della [ShowRegionName('persia_region')] e penetravano in profondità nel territorio della [ShowRegionName('anatolia_region')] [GetCountry('BYZ').GetAdjective]. Ora tocca al popolo della [ShowRegionNameWithNoTooltip('anatolia_region')] a riunirsi ancora una volta sotto un nuovo grande [ROOT.GetCountry.GetFlavorRank] [ShowCultureGroupNameWithNoTooltip('turkic_group')]"
 rise_of_timur.15.a: "La [ShowRegionNameWithNoTooltip('anatolia_region')] si inchinerà davanti a noi."
 
 rise_of_timur.100.title: "Le Incursioni [target_country.Custom('IT_In')][target_country.GetNameWithNoTooltip]"
 rise_of_timur.100.title.generic: "Le Incursioni in Terre Straniere"
 rise_of_timur.100.desc: "Gli uomini stanno diventando ansiosi. L'ultima campagna di [target_character.GetName] è iniziata più di un anno fa e i guerrieri [root_country.GetAdjective] desiderano ardentemente che i suoni della battaglia riempiano l'aria. Desiderosi di combattere di nuovo, questi soldati si sono organizzati in gruppi di incursione che saccheggiano regolarmente le campagne di [target_country.GetName]. Sebbene le loro azioni non fossero autorizzate, le terre di [target_country.GetNameWithNoTooltip] hanno dimostrato la debolezza del popolo [target_country.GetCulture.GetName]. Le loro ricchezze e i loro territori sono pronti per essere conquistati!"
 rise_of_timur.100.a: "[target_country.GetNameWithNoTooltip] cadrà!"
 rise_of_timur.100.b: "Non possiamo ancora permetterci un'invasione di [target_country.GetNameWithNoTooltip]."

 rise_of_timur.101.title: "Lo Sviluppo Culturale [target_country.Custom('IT_Di')][target_country.GetNameWithNoTooltip]"
 rise_of_timur.101.title.generic: "Sviluppo Culturale"
 rise_of_timur.101.desc: "Mentre [target_country.Custom('IT_ART_RANGO')]nostr[target_country.Custom('IT_OA_RANGO')] [target_country.GetFlavorRank] si basa su conquiste e campagne militari, [target_character.GetName] è molto affezionato agli aspetti culturali del regno. Molti beni culturali sono arrivati ​​a [target_country.GetName] come bottino di guerra, il che dimostra la nostra forza militare e che serva da ispirazione per il nostro popolo."
 rise_of_timur.101.a: "Potrebbero aiutarci a migliorare la nostra reputazione."
 rise_of_timur.101.b: "Sono un segno dei nostri successi bellici."
 rise_of_timur.101.c: "Che la nostra cultura prosperi."

 rise_of_timur.102.title: "Gli Uomini Accorrono negli Eserciti di [target_character.GetShortNameWithNoTooltip]"
 rise_of_timur.102.title.generic: "Gli Uomini Accorrono nei Nostri Eserciti"
 rise_of_timur.102.desc: "Le campagne militari di [target_character.GetName] attraggono un gran numero di uomini capaci che cercano ricchezze dal bottino di guerra. Quest'anno, in particolare, ha visto un numero significativo di nuove reclute provenienti da contesti diversi unirsi agli eserciti [target_country.GetAdjective]."
 rise_of_timur.102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 rise_of_timur.1000.title: "L'Alleanza [target_country.Custom('IT_ADJ_FS')]-[from_country.Custom('IT_ADJ_FS')]"
 rise_of_timur.1000.title.generic: "Un'Alleanza di Orde"
 rise_of_timur.1000.desc: "[target_country.Custom('IT_La')|U][target_country.GetLongName] e il suo signore, [target_character.GetName], sono i discendenti di $genghis_khan_name$. Poiché [from_character.GetName] afferma di avere legami di sangue con il grande signore della guerra, non sorprende che entrambi i nostri regni condividano un legame che potrebbe fungere da base per un'alleanza proficua."
 rise_of_timur.1000.a: "Contattiamo [target_character.GetNameWithNoTooltip]."
 rise_of_timur.1000.a.tt: "Richiederemo un'alleanza [target_country.Custom('IT_Alla')][target_country.GetName]"
 rise_of_timur.1000.b: "Un'alleanza del genere non ci è di alcuna utilità."
 rise_of_timur.1000.b.tt: "Non ci preoccuperemo di cose come [target_country.Custom('IT_La')][target_country.GetLongNameWithNoTooltip]"

 rise_of_timur.1001.title: "[from_character.GetNameWithNoTooltip] Chiede un'Alleanza"
 rise_of_timur.1001.desc: "Notizie [from_country.Custom('IT_Dalla')][from_country.GetName] sono giunte a [target_character.GetName]. Sembra che [from_character.GetName], riferendosi alla nostra comune discendenza dalla famiglia [GetDynasty('borjigin_dynasty').GetName], desideri un'alleanza tra i nostri due regni."
 rise_of_timur.1001.a: "[target_character.GetShortNameWithNoTooltip] sembra piuttosto promettente..."
 rise_of_timur.1001.b: "[target_character.GetSheHe|U] non è nemmeno figlio di $genghis_khan_name_no_tooltip$!"
 rise_of_timur.1001.b.tt: "Rifiuteremo l'offerta di [alliance|e] [from_country.Custom('IT_Dalla')][from_country.GetName]"

 rise_of_timur.1002.title: "Alleanza Accettata"
 rise_of_timur.1002.desc: "Notizie [target_country.Custom('IT_Dalla')][target_country.GetName] sono giunte al nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Sembra che [target_character.GetName] abbia la capacità di riconoscere il valore militare di [from_character.GetName] e abbia accettato la nostra offerta di alleanza."
 rise_of_timur.1002.a: "Una scelta davvero saggia."

 rise_of_timur.1003.title: "Alleanza Rifiutata"
 rise_of_timur.1003.desc: "Notizie [target_country.Custom('IT_Dalla')][target_country.GetName] sono giunte al nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Sembra che [target_character.GetName] sia incapace di riconoscere la genialità, anche nella sua forma più evidente. Affermando che [from_character.GetName] non è un vero erede di $genghis_khan_name$, [target_character.GetSheHe] ha rifiutato la nostra offerta di alleanza."
 rise_of_timur.1003.a: "Allora troveranno la loro fine sul campo di battaglia."
 
 rise_of_timur.1010.title: "Conflitti tra [from_country.Custom('IT_ADJ_MP')] e [target_country.Custom('IT_ADJ_MP')]"
 rise_of_timur.1010.title.generic: "Un'Alleanza Fragile"
 rise_of_timur.1010.desc: "Mentre il nostro regno è in crescita ed espansione, il nostro alleato, [target_country.GetLongName], non ha mostrato altro che declino. La nostra alleanza con [target_character.GetName] viene sempre più messa in discussione dai fedeli seguaci di [from_character.GetName], poiché ricaviamo scarsi benefici dal mantenere i nostri legami con loro..."
 rise_of_timur.1010.a: "È ora di annullare i nostri trattati."
 rise_of_timur.1010.b: "Sono ancora più utili come nostri alleati."

 rise_of_timur.1011.title: "Il tradimento di [from_character.GetShortNameWithNoTooltip]"
 rise_of_timur.1011.desc: "Abbiamo ricevuto notizie da [from_country.GetName]: il vile traditore, [from_character.GetName], ha rotto la nostra alleanza e ha preparato le sue truppe per invadere la nostra terra!"
 rise_of_timur.1011.a: "Questi vili traditori..."

 rise_of_timur.1020.title: "Il Turcomanno dell'[ShowRegionNameWithNoTooltip('anatolia_region')]"
 rise_of_timur.1020.desc: "L'antico Impero Selgiuchide [ShowCultureGroupName('turkic_group')] riuscì non solo a unificare i popoli Turchici e di cultura [ShowCultureGroupName('iranian_group')] della [ShowRegionName('persia_region')], ma invase anche le terre dell'[ShowRegionName('anatolia_region')], dove ancora oggi vivono molti Turchici. Allo stesso modo, le truppe di $genghis_khan_name$ e dei suoi discendenti dell'$ilkhanato$ estesero la loro influenza nella penisola. Con la nostra autorita' su di loro, possiamo ripristinare la gloria di questi imperi."
 rise_of_timur.1020.a: "L'eredità di quegli imperi ricade su di noi!"
 rise_of_timur.1020.a.tt: "Ogni [country|e] con capitale nella [ShowRegionName('anatolia_region')] che confina con noi o con uno qualsiasi dei nostri [subjects|e] ha l'opportunità di diventare un [ShowSubjectTypeName('vassal')] di [from_country.GetName]"
 rise_of_timur.1020.b: "Il [ROOT.GetCountry.GetLongNameWithNoTooltip] non è come quegli imperi falliti."
 rise_of_timur.1020.b.tt: "Otteniamo un [ShowCasusBelliName('cb_timurs_conquests')] [casus_belli|E] su ogni [country|e] con capitale nella [ShowRegionName('anatolia_region')]"

 rise_of_timur.1021.title: "Offerta [from_country.Custom('IT_Di')][from_country.GetNameWithNoTooltip]"
 rise_of_timur.1021.desc: "L'espansione e la potenza militare [from_country.Custom('IT_Di')][from_country.GetLongName] sono innegabili. Ora che hanno iniziato a estendere i loro attacchi nella [ShowRegionName('anatolia_region')], sono venuti da noi con una proposta. Ci offrono la possibilità inginocchiarci e diventare loro sudditi. Se rifiutiamo, è chiaro che ricorreranno ad altri mezzi per assicurarsi il dominio sul nostro territorio."
 rise_of_timur.1021.a: "Ci inginocchieremo."
 rise_of_timur.1021.b: "Possono venire a presentare le loro richieste sul campo di battaglia."

 rise_of_timur.1022.title: "[target_country.Custom('IT_La')|U][target_country.GetNameWithNoTooltip] Accetta la Nostra Offerta di Vassallaggio"
 rise_of_timur.1022.desc: "Mostrando di essere di grande buon senso, i [target_country.GetLongName] hanno deciso di accettare la nostra offerta e giurarci fedeltà. Con questo, la nostra influenza nella [ShowRegionName('anatolia_region')] è cresciuta e la nostra legittima rivendicazione sull'area si è rafforzata."
 rise_of_timur.1022.a: "Hanno scelto saggiamente."

 rise_of_timur.1023.title: "[target_country.Custom('IT_La')|U][target_country.GetNameWithNoTooltip] Rifiuta la Nostra Offerta di Vassallaggio"
 rise_of_timur.1023.desc: "Gli stolti abitanti [target_country.Custom('IT_Di')][target_country.GetName] hanno perso la ragione ed hanno così rifiutato la nostra generosa offerta di vassallaggio. Con questo, si sono apertamente schierati contro di noi e ci hanno costretto a incontrarli sul campo di battaglia."
 rise_of_timur.1023.a: "Hanno scelto male."
 
 rise_of_timur.1030.title: "Opposizione [target_country.Custom('IT_ADJ_FS')]"
 rise_of_timur.1030.title.generic: "Opposizione in Anatolia"
 rise_of_timur.1030.desc: "La gloria del nostro grande [ROOT.GetCountry.GetLongName] è innegabile e il nostro diritto a governare su tutte le terre della [ShowRegionName('anatolia_region')] non dovrebbe essere messo in discussione. Tuttavia, gli sciocchi abitanti di [target_country.GetName] resistono con le loro lotte e la loro infondata pretesa di essere il [ShowCultureGroupName('turkic_group')] più forte della regione. È chiaro che dovremo rimetterli al loro posto e far loro sapere chi è il vero [ShowCultureGroupNameWithNoTooltip('turkic_group')]."
 rise_of_timur.1030.a: "Dite loro chi è al comando!"
 rise_of_timur.1030.a.at: "Facciamo richieste dure [target_country.Custom('IT_Alla')][target_country.GetName] che si tradurranno in una [war|e] se non accettano.\nFacciamo le seguenti richieste [target_country.Custom('IT_Alla')][target_country.GetName]:"
 rise_of_timur.1030.b: "La [ShowRegionNameWithNoTooltip('anatolia_region')] è abbastanza grande per entrambi."
 timurs_demands_at: "Tutti i [subjects|e] [target_country.GetAdjective] nella [ShowRegionName('anatolia_region')] diventano [ShowSubjectTypeName('tributary')] [from_country.Custom('IT_Di')][from_country.GetName]"

 rise_of_timur.1031.title: "Minaccia [from_country.Custom('IT_ADJ_FS')]"
 rise_of_timur.1031.desc: "L'espansione [from_country.Custom('IT_Di')][from_country.GetName] sembra inarrestabile, e ora hanno bussato alla nostra porta. Le loro ambizioni si estendono all'intera regione della [ShowRegionName('anatolia_region')], ed indifferenti alle lotte che noi abbiamo dovuto affrontare per emergere nella regione come la più importante potenza [ShowCultureGroupName('turkic_group')], vogliono rivendicare questo titolo per sé. Se non ci allineiamo con loro e non gli cediamo il nostro posto, cercheranno sicuramente di imporlo con la loro potenza militare."
 rise_of_timur.1031.a: "È nel nostro interesse obbedire."
 rise_of_timur.1031.a.tt: "Se ci inginocchiamo, [from_country.GetName] ci imporrà quanto segue:"
 rise_of_timur.1031.b: "La loro arroganza non conosce limiti."

 rise_of_timur.1032.title: "Sottomissione [target_country.Custom('IT_Di')][target_country.GetNameWithNoTooltip]"
 rise_of_timur.1032.desc: "I saggi abitanti [target_country.Custom('IT_Di')][target_country.GetName] hanno riconosciuto l'errore dei loro comportamenti e ci hanno riconosciuto come il più potente [ROOT.GetCountry.GetFlavorRank] [ShowCultureGroupName('turkic_group')] nella [ShowRegionName('anatolia_region')]. Pertanto, hanno deciso di sottomettersi al nostro governo magnanimo e hanno promesso di seguire i nostri stessi interessi."
 rise_of_timur.1032.a: "Una decisione saggia."

 rise_of_timur.1033.title: "[target_country.Custom('IT_La')|U][target_country.GetNameWithNoTooltip] Ha Scelto la Guerra"
 rise_of_timur.1033.desc: "Gli sciocchi [target_country.Custom('IT_Di')][target_country.GetName] non sono riusciti a vedere la loro evidente inferiorità di fronte alla potenza del nostro glorioso [ROOT.GetCountry.GetFlavorRank]. Credono di avere una possibilità di opporsi a noi e hanno deciso di rifiutare la nostra cortese offerta, preparando i loro eserciti ad affrontarci sul campo di battaglia. Dovremo dimostrargli con la forza i loro errori."
 rise_of_timur.1033.a: "Allora, guerra."
 
 rise_of_timur.1040.title: "La Cattura di [target_character.GetNameWithNoTooltip]"
 rise_of_timur.1040.title.generic: "La Grande Cattura"
 rise_of_timur.1040.desc: "[target_character.GetName], [target_country.GetGovernment.GetRulerTitle] del grande [target_country.GetLongName] sè stato catturato a [target_location.GetName]. Il suo regno sarebbe potuto essere il padrone della [ShowRegionName('anatolia_region')], eppure non è stato all'altezza della brillantezza tattica di [from_character.GetName] e delle forze [from_country.GetAdjective]. Quello che un tempo era l'influente [target_country.GetGovernment.GetRulerTitle] servirà ora come souvenir per [from_character.GetShortNameWithNoTitle] all'interno del suo [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 rise_of_timur.1040.desc.historical_info: "Nel 1398, Bayezid 'il Fulmine' entrò nel suo primo conflitto con l'Impero Timuride quando conquistò l'Emirato di Djanik e violò l'accordo con l'emiro turco-mongolo Tamerlano. Dopo diversi mesi di scambio di insulti verbali sotto forma di lettere offensive, le forze di Bayezid e Tamerlano si scontrarono nella fatidica battaglia di Ankara del 1402. Nonostante i clamorosi successi in passato dei militari del Sultano, la battaglia contro Tamerlano si concluse con una sconfitta fatale che portò alla sua cattura e all'Interregno Ottomano."
 rise_of_timur.1040.a: "Il [target_country.GetGovernment.GetRulerTitle] produrrà mobili di pregio."

 rise_of_timur.1041.title: "La Cattura di [target_character.GetNameWithNoTooltip]"
 rise_of_timur.1041.desc: "La caduta di [target_location.GetName] per mano [from_country.Custom('IT_Di')][from_country.GetLongName] non è solo una farsa per le persone che ci vivono, ma anche per l'intero [target_country.GetLongName]. [target_character.GetName] è stato catturato da [from_character.GetName] ed è stato imprigionato all'interno di [from_country.GetGovernment.GetCourtTitle] [from_country.Custom('IT_ADJ_FS')]!"
 rise_of_timur.1041.a: "È un disastro!"
 