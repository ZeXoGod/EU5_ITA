 italian_wars.1.title: "Le Guerre d'Italia"
 italian_wars.1.desc.a: "Mani oscure dietro porte chiuse e gli infiniti intrighi delle altre maggiori nazioni intorno all'[ShowRegionName('italy_region')] hanno portato a una crisi diplomatica senza precedenti. Di conseguenza, la nostra presa sulla penisola, e la nostra influenza su di essa, vengono messe in discussione. In questo momento di pericolo, non dobbiamo vacillare. La vittoria in [ShowRegionNameWithNoTooltip('italy_region')] assicurerà sicuramente il nostro posto tra le grandi potenze!"
 italian_wars.1.desc.b: "La guerra è arrivata in [ShowRegionName('italy_region')]. Gli stendardi dei conquistatori stranieri si affollano per usurpare la grande ricchezza custodita nella nostra penisola. Mai prima d'ora la nostra regione è caduta in un tale conflitto di potere, mentre le grandi potenze circondano la nostra casa come avvoltoi affamati. È tempo che il nostro popolo imbracci la spada e lo scudo per proteggere la nostra libertà, a meno che non si cada vittima delle tendenze espansionistiche degli stranieri..."
 italian_wars.1.a: "Il dado è tratto."
 italian_wars_explanation_tooltip1: "Durante questo periodo, gli stati in [ShowRegionNameWithNoTooltip('italy_region')] potranno difendersi unendosi a una #italic Lega Italiana#!.\n"
 italian_wars_explanation_tooltip2: "I paesi stranieri possono creare le loro #italic Leghe Straniere#! nel tentativo di espandere la loro influenza nella regione.\n"
 italian_wars_explanation_tooltip3: "[rivals|e] e [enemies|e] dei leader della #italic Lega Straniera#! possono intervenire per assistere le #italic Leghe Italiane#! tramite guerra o aiuto sotto forma di denaro e uomini\n"
 italian_wars_explanation_tooltip4: "I leader di ciascuna Lega ottengono l'accesso al [peace_treaty|e] [ShowPeaceTreatyTypeName('dissolve_league_peace_deal')]"
 italian_wars.1.historical_info: "Le Guerre d'Italia (1494-1559) furono una serie di violenti conflitti volti a determinare il dominio dell'Italia, combattuti principalmente da Francia e Spagna con una parte sostanziale dell'Europa coinvolta in questo scontro di poteri. Iniziarono quando Carlo VIII di Francia invase l'Italia nel 1494, prendendo Napoli, ma Massimiliano I d'Asburgo, e Isabella di Castiglia e Ferdinando d'Aragona, i Re Cattolici di Spagna, si precipitarono in aiuto del Papa per scacciarlo. Il re di Francia prese poi Milano, Genova e di nuovo Napoli nel 1499, ma la Spagna li espulse nuovamente da Napoli nel 1503, affermando il loro controllo sull'Italia meridionale, e Papa Giulio II formò un'alleanza per spingere i francesi fuori dall'Italia settentrionale. Pochi anni dopo, Francesco I di Francia rivendicò nuovamente Milano, che fu presa nel 1515, ma nel 1525 perse una battaglia decisiva a Pavia contro l'Imperatore Carlo V, anch'egli Re Carlo I di Spagna, e fu catturato. Francesco I fu rilasciato dopo aver formalmente rinunciato a tutte le rivendicazioni francesi in Italia, ma poi si alleò con Inghilterra, il Papa, Venezia e Firenze, il che culminò nel sacco di Roma da parte dei lanzichenecchi tedeschi di Carlo V nel 1527, una pace con il Papa e l'incoronazione imperiale di Carlo V a Bologna nel 1529. Le guerre si conclusero finalmente nel 1559 con la Pace di Cateau-Cambrésis, lasciando gli Asburgo spagnoli come potenza dominante in Italia per 150 anni."
 italian_wars.2.title: "Fine delle Ostilità"
 italian_wars.2.desc: "Sotto il pugno di ferro [target_character.Custom('IT_DEL_TITOLO')][target_character.GetName], gli avvoltoi [target.Custom('IT_Della')][target.GetName] hanno accettato di firmare una pace bianca sotto la minaccia di un'invasione straniera da parte degli eserciti [actor.Custom('IT_Della')][actor.GetName]..."
 italian_wars.2.a: "Un risultato interessante."
 iw_we_are_safe_for_now_tt: "Siamo al sicuro, per ora..."

 italian_wars.4.title: "Invito a una Lega"
 italian_wars.4.desc: "Le tensioni stanno aumentando nella nostra regione e la realtà della guerra è diventata fin troppo cupa per il nostro popolo. In risposta all'assalto di terrore portato dagli invasori stranieri, [actor.Custom('IT_La')][actor.GetName] ha deciso di fondare la [target_io.GetName]. Da allora ci hanno esteso un invito, una questione della massima importanza diplomatica..."
 italian_wars.4.a: "Accettiamo!"
 italian_wars.4.b: "Non possiamo rischiare la nostra neutralità."
 italian_wars.4.c: "Siamo leali [target_country.Custom('IT_Alla')][target_country.GetNameWithNoTooltip]!"
 
 italian_wars.5.title: "Intervento Straniero"
 italian_wars.5.desc: "Sembra che la nostra attuale lotta contro una potente lega straniera abbia attirato l'attenzione di un altro attore importante. Pertanto, [target_character.Custom('IT_ART_TITOLO')][target_character.GetName] ha accettato di unirsi alla nostra lotta contro [target.Custom('IT_La')][target.GetName]."
 italian_wars.5.a: "Una svolta interessante degli eventi!"

 italian_wars.7.title: "[actor.Custom('IT_La')|U][actor.GetNameWithNoTooltip] Interviene!"
 italian_wars.7.desc: "I cani maledetti che si fanno chiamare [actor.GetLongName] ci hanno inviato un ultimatum. A quanto pare, la nostra guerra contro [target_country.GetName] li ha motivati ad agire contro di noi! Esigono un'immediata pace bianca, altrimenti si uniranno dalla parte dei nostri nemici!"
 italian_wars.7.a: "Ci sarà spargimento di sangue."
 italian_wars.7.b: "Acconsentiamo malvolentieri..."
 
 italian_wars.9.title: "Aiuto [actor.Custom('IT_Dalla')][actor.GetNameWithNoTooltip]"
 italian_wars.9.desc: "Un messaggero [actor.Custom('IT_Dalla')][actor.GetName] ha raggiunto la nostra corte, portando notizie del loro aiuto per la nostra guerra difensiva in corso. Sembrano preoccupati per l'equilibrio di potere e per questo si sono dimostrati disposti ad aiutarci."
 italian_wars.9.a: "Ci allineiamo contro un nemico comune, per ora..."
 
 italian_wars.10.title: "Equilibrare le Bilance"
 italian_wars.10.desc: "La guerra in corso che affligge le terre [target.Custom('IT_Della')][target.GetName] minaccia l'equilibrio di potere in [ShowRegionName('italy_region')]. Non possiamo permettere che un'altra Lega stabilisca una roccaforte nella regione, a nostro discapito. Pertanto, abbiamo deciso di inviare aiuti [target.Custom('IT_AL_RANGO')][target.GetLongNameWithNoTooltip], per sostenere la loro causa nel difendere le loro terre dai nostri nemici."
 italian_wars.10.a: "Inviate loro uomini per i loro eserciti."
 italian_wars.10.b: "Riceveranno monete preziose."

 italian_wars.100.title: "La Fine delle Guerre d'Italia"
 italian_wars.100.desc: "Decenni di lotta e l'incessante conflitto per proteggere la nostra regione sono giunti al termine grazie alla nostra potente Lega. L'ombra degli invasori stranieri non affligge più i nostri confini mentre il nostro popolo guarda al futuro, tracciando una rotta prospera per le epoche a venire!"
 italian_wars.100.a: "Fortius quo fidelius!"
 iw_gain_5_trust_with_every_member_tt: "Guadagneremo #G 5#! [trust|e] con ogni altro [member|e] della nostra #italic Lega Italiana#!"
 iw_send_aid_tt: "Sceglieremo di assistere il [country|e] selezionato tramite un pegno di [manpower|e] o [gold|e]"
 
 italian_wars.200.desc: "L'attesa conclusione delle Guerre d'Italia è finalmente giunta. Con lo scioglimento di tutte le leghe straniere che cercavano di soggiogare le nostre terre, la pace e la prosperità sono tornate nella nostra penisola. La strada è spianata per la nostra ascensione come veri padroni d'[ShowRegionName('italy_region')]."
 italian_wars.200.a: "L'era [target_country.Custom('IT_Della')][target_country.GetNameWithNoTooltip] è appena iniziata!"
 
 italian_wars.300.title: "La Vittoria della [target_io.GetNameWithNoTooltip] in [ShowRegionNameWithNoTooltip('italy_region')]"
 italian_wars.300.desc: "Nonostante una resistenza feroce e irremovibile per decenni, l'[ShowRegionName('italy_region')] ora giace saldamente e in gran parte sotto la nostra presa. Coloro che cercavano di interferire con i nostri piani ora si nascondono dietro alte mura, fuggendo di fronte alla marcia dei nostri grandi eserciti. Oggi segna una nuova era per la regione e la nostra indiscutibile rivendicazione su di essa!"
 italian_wars.300.a: "Lunga vita [target_character.Custom('IT_AL_TITOLO')][target_character.GetNameWithNoTooltip]!"
 
 italian_wars.400.title: "Stallo Italiano"
 italian_wars.400.desc: "Nonostante i nostri migliori sforzi per spostare l'ago della bilancia durante lo svolgimento delle [ShowSituationName('italian_wars')], sembra che gli stati al suo interno, così come qualsiasi invasore straniero esterno, non siano riusciti a unificare la regione o anche solo a imporre sostanzialmente la loro influenza..."
 italian_wars.400.a: "Guerra, a cosa servi?"
 end_the_italian_wars_stalemate_tt: "Le [ShowSituationNameWithNoTooltip('italian_wars')] si concluderanno in una situazione di stallo..."
