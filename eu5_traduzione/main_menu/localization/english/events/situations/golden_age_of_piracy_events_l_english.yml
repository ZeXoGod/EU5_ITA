l_english:
 golden_age_of_piracy.100.title: "Un Solido Fronte Contro la Pirateria"
 golden_age_of_piracy.100.desc: "Un diplomatico [actor.Custom('IT_Dalla')][actor.GetName] è arrivato alla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] e ci sta implorando di cambiare la nostra [ShowLawName('piracy_law')] a [ShowPolicyName('anti_piracy_policy')] in modo che insieme [actor.Custom('IT_Alla')][actor.GetNameWithNoTooltip] e a molti altri sia possibile combattere la piaga della pirateria fino alla sua completa eradicazione dai mari."
 golden_age_of_piracy.100.a: "Sì, cambieremo la legge."
 golden_age_of_piracy.100.b: "No, non ci piegheremo a influenze esterne."
 golden_age_of_piracy.101.title: "$golden_age_of_piracy.100.title$"
 golden_age_of_piracy.101.desc: "I nostri diplomatici sono tornati con buone notizie. Sono riusciti a persuadere [target_country_scope.Custom('IT_La')][target_country_scope.GetName] a cambiare le loro leggi e proibire ai pirati di rifugiarsi nelle loro acque. Grazie a questi sforzi, i mari del mondo sono più sicuri e il commercio può procedere senza interruzione."
 golden_age_of_piracy.101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 golden_age_of_piracy.102.title: "$golden_age_of_piracy.100.title$"
 golden_age_of_piracy.102.desc: "I nostri diplomatici sono tornati con brutte notizie. Non sono riusciti a far ragionare i nostri corrispondenti, che si sono rifiutati di proibire ai pirati di rifugiarsi nelle loro acque. Se non entriamo subito in azione la macchia che infesta le loro acque si diffonderà anche nelle nostre."
 golden_age_of_piracy.102.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 golden_age_of_piracy.110.title: "Una Nazione di Pirati"
 golden_age_of_piracy.110.desc: "Dopo il rilascio di una nuova lettera di corsa da parte [actor.Custom('IT_Della')][actor.GetName], un folto gruppo di briganti e tagliagole si è radunato attorno alla spregevole figura di [pirate_ruler_scope.GetName] a [target_location.GetName].\n\nÈ noto a tutti coloro che seguono la sua figura che il suo intento è quello di creare una nazione pirata che terrorizzi i mari e, soprattutto, li renda tutti estremamente ricchi."
 golden_age_of_piracy.110.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 golden_age_of_piracy.110.b: "La vita da pirata fa per me!"
 golden_age_of_piracy.110.tt: "Continueremo a giocare come [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip]"
