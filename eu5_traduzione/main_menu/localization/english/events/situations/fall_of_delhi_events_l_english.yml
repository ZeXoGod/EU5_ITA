l_english:

  delhi_situation.1.title: "Le Sovraestese Redini del Potere"
  delhi_situation.1.desc: "Le ruote del potere un tempo giravano in nostro favore. I nostri predecessori, i Khaljī, caddero di fronte al potere della nostra dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] nel 1320. Da allora, vaste porzioni di territorio in $india$ sono crollate di fronte alla nostra potenza. Tuttavia, con l'avanzare del tempo, abbiamo perso il favore del nostro popolo. Coloro a cui prima concedevamo grazia e governorato si sono tramutati in serpenti celati dall'erba, che attendono e pianificano la nostra distruzione.\n\nDavanti a noi si erge una strada turbolente e perigliosa. La sopravvivenza [GetCountry('DLH').Custom('IT_DEL_RANGO')]nostr[GetCountry('DLH').Custom('IT_OA_RANGO')] [GetCountry('DLH').GetFlavorRank] è in bilico tra la distruzione e la completa dominazione. È in arrivo una tempesta..."
  delhi_situation.1.a: "Supereremo questa tempesta."

  delhi_situation.2.title: "Una Tempesta in Arrivo"
  delhi_situation.2.desc: "Notizie sulla debolezza degli un tempo potenti [GetCountry('DLH').GetGovernment.GetRuler.GetDynasty.GetName] ha raggiunto le nostre orecchie a [target_capital.GetName]. Ci aspetta una scelta difficile. Potremmo farci coraggio e opporci agli invasori di [GetCountry('DLH').GetName]. Una mossa del genere attirerebbe certamente la loro ira su di noi. Tuttavia, molti dei nostri consiglieri ritengono che il gigante sia ormai in decadenza, la vittoria lontana dalla sua portata, pertanto supportano con fervore l'idea di opporsi a questa forza nella speranza di espandere il nostro dominio."
  delhi_situation.2.a: "Siamo pazienti, arriverà il nostro momento."
  delhi_situation.2.b: "Offriremo una mano, ora che ne hanno bisogno."
  delhi_situation.2.c: "Non immischiamoci per il momento..."
  side_with_opposers_tt: "Ci schiereremo #R contro#! [GetCountry('DLH').GetNameWithNoTooltip] nella [situation|e] [GetSituationByKey('fall_of_delhi').GetName]"
  side_with_delhi_tt: "Ci schiereremo #G con#! [GetCountry('DLH').GetNameWithNoTooltip] nella [situation|e] [GetSituationByKey('fall_of_delhi').GetName]"

  delhi_situation.3.title: "L'Ora Più Buia"
  delhi_situation.3.desc: "Ahimè, anni di decadenza, cattiva amministrazione e l'eccessiva sovraestensione del nostro potere hanno portato a questo momento. Senza preavviso, coloro che desiderano depredare le nostre terre sono usciti dall'ombra e hanno proclamato le loro intenzioni. I prossimi decenni saranno sicuramente pieni di pericoli e solo la nostra fede  valore ci potranno aiutare a superarli.\n\nTuttavia, siamo un popolo orgoglioso, la cui eredità è la conquista di un dominio così vasto da non avere forse eguali nella nostra storia. Non periremo senza combattere!" 
  delhi_situation.3.a: "Il peggio deve ancora venire..."
  dlh_situation_commences_tt: "Alcuni dei nostri vicini e sudditi hanno deciso di rivoltarsi contro di noi. Se riuscissimo a sconfiggerli o a proteggere la nostra sovranità, le probabilità di sopravvivere a questa calamità crescerebbero notevolmente."

  delhi_situation.4.title: "Gli Eredi di [GetCountry('DLH').GetNameWithNoTooltip]"
  delhi_situation.4.desc: "La grande belva è morta! Per decenni i generali conquistatori di [GetCountry('DLH').GetName] hanno seminato distruzione in $india$. Come una tigre ferita, si sono aggrapati disperatamente con gli artigli a loro potere che si affievoliva, mentre i loro territori divenivan preda dei signori della guerra sui loro confini. Adesso, rovina e caos sono gli unici padroni della regione, ma è giunta l'ora che i successori di un impero passato si ritaglino il proprio posto nei libri di storia..."
  delhi_situation.4.a: "La nostra ora è giunta!"
  dlh_double_duration_tt: "Poiché la [situation|e] [ShowSituationName('fall_of_delhi')] si è conclusa mentre guidavamo l'opposizione a [GetCountry('DLH').GetNameWithNoTooltip], la durata del modificatore [ShowModifierWithNoTooltip('dlh_heirs_of_delhi_modifier')] è raddoppiata"

  delhi_situation.5.title: "Una Fine Amara"
  delhi_situation.5.desc: "[ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')|U]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] è asceso lungo le ere, espandendo il proprio territorio senza mai fermarsi.  Purtroppo, sembra che il favore divino ci abbia abbandonati. Mentre i nostri territori si disgregano e ci sfuggono dalle mani, ci troviamo di fronte allo strapiombo della calamità più pericolosa che il notro popolo abbia mai affrontato. Nessuno osa immaginare cosa ci attende il futuro mentre ci teniamo stretta la poca speranza che rimane..."
  delhi_situation.5.a: "Come sono caduti in basso i potenti..."

  delhi_situation.6.title: "Autorità Ristabilita"
  delhi_situation.6.desc: "Attraverso sfide e difficoltà, il nostro grande popolo è stato messo alla prova dallo spietato avanzare della storia. Disastri, calamità e un esercito di conquistatori stranieri non sono stati sufficienti a spegnere la luce brillante che portiamo dentro di noi. Coloro che hanno cercato di proteggerci durante il nostro periodo di instabilità saranno ricompensati. A coloro, invece, che hanno cercato di opporsi a noi e di rubare ciò che è nostro, faremo conoscere la spada..."
  delhi_situation.6.a: "Il nostro governo è nuovamente indiscusso!"

  delhi_situation.7.title: "L'Interferenza degli Oppositori"
  delhi_situation.7.desc: "Le nostre leggendarie conquiste in tutta l'$india$ ci hanno permesso di accumulare un gran numero di sudditi e nemici di fede [ShowReligionGroupAdjective('dharmic')]. La nostra amministrazione si è estesa ben oltre le sue capacità, con il risultato che i nostri territori di confine sono diventati praticamente indipendenti e fuori dal nostro controllo. Allo stesso tempo, coloro che cercano di opporsi a noi e di istigare la nostra caduta hanno iniziato a lavorare nell'ombra, complottando la nostra rovina..."
  delhi_situation.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
  until_end_of_fod_situation_tt: "la durata della [situation|e] [ShowSituationName('fall_of_delhi')]"

  delhi_situation.8.title: "Ribellione in Crescita"
  delhi_situation.8.desc: "I recenti disordini nel nostro regno sono senza dubbio il risultato di interferenze esterne. L'ultima provincia a essersi ribellata non è altro che [target_province.GetName], i cui membri di spicco locali hanno rifiutato la nostra autorità per via armata. Questo non può essere tollerato, dobbiamo schiacciare immediatamente questi rivoltosi!"
  delhi_situation.8.a: "Li constringeremo a inginocchiarsi."
  delhi_situation.8.b: "Concedete loro l'autonomia sotto la corona."
  target_province_debuffs_dlh_tt: "[target_province.GetNameWithNoTooltip] avrà il suo [control|e] ridotto di [ShowNamedValue('control_mild_penalty')|+=2%] e i suoi pop perderanno [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"

  delhi_situation.9.title: "Perdendo il Controllo"
  delhi_situation.9.desc: "Quando abbiamo deciso di opporci a [GetCountry('DLH').GetName] e di impugnare le armi contro di loro, non avremmo mai immaginato che un giorno un altro nostro pari ci avrebbe superato. Abbiamo notato che il nostro nome non ispira più prestigio e riverenza quando viene pronunciato tra coloro che desiderano vedere la caduta [GetCountry('DLH').Custom('IT_DEL_RANGO')][GetCountry('DLH').GetFlavorRank] di [GetCountry('DLH').GetNameWithNoTooltip]. Ahimè, speriamo che questo sia solo un ostacolo da superare e non la nostra fine definitiva..."
  delhi_situation.9.a: "Il nostro potere vacilla..."

  delhi_situation.10.title: "Il Cambio della Guardia"
  delhi_situation.10.desc: "Il potere assoluto detenuto da [GetCountry('DLH').GetName] è ormai solo l'ombra di quello che era un tempo. I cambiamenti nelle dinamiche diplomatiche e belliche ci hanno nuovamente favorito. Di conseguenza, il nostro nome è ora sulla bocca di tutti quando si parla delle persone più idonee a sostituire [GetCountry('DLH').Custom('IT_ART_RANGO')][GetCountry('DLH').GetFlavorRank] [GetCountry('DLH').GetNameWithNoTooltip] come prossimo potente dominatore delle vaste regioni sotto il loro controllo..."
  delhi_situation.10.a: "La nostra ora è giunta!"

  delhi_situation.11.title: "Una Grande Vittoria per [target_country.Custom('IT_La')][target_country.GetNameWithNoTooltip]"
  delhi_situation.11.desc: "Nonostante l'atteggiamento arrogante di coloro che desiderano opporsi a noi, resta il fatto che il potere ha sempre la meglio. Ancora una volta, siamo riusciti a schiacciare i nostri nemici e a dimostrare definitivamente che non solo non siamo completamente in decadenza, ma siamo anche fermamente in grado di difendere il nostro titolo e il nostro territorio come padroni dell'$india$."
  delhi_situation.11.a: "La nostra dominanza non sarà messa in discussione!"
  lose_1_sop_tt: "La nostra [share_of_power_gc|e] diminuirà del #R -1%#!"
  lose_5_sop_tt: "La nostra [share_of_power_gc|e] diminuirà del #R -5%#!"
  gain_1_sop_tt: "La nostra [share_of_power_gc|e] aumenterà del #G +1%#!"
  gain_5_sop_tt: "La nostra [share_of_power_gc|e] aumenterà del #G +5%#!"
  gain_3_sop_tt: "La nostra [share_of_power_gc|e] aumenterà del #G +3%#!"
  opposers_lose_5_sop_tt: "La [share_of_power_gc|e] dei nostri oppositori diminuirà del #R -5%#!"
  opposers_lose_1_sop_tt: "La [share_of_power_gc|e] dei nostri oppositori diminuirà del #R -1%#!"

  delhi_situation.12.title: "Vittoria Contro [target_country2.Custom('IT_La')][target_country2.GetNameWithNoTooltip]"
  delhi_situation.12.desc: "È vero che i giganti non cadono in un giorno. Tuttavia, oggi segna una pietra miliare che consolida il declino che ha colpito le sale della corte di [GetCountry('DLH').GetName]. La nostra recente vittoria a loro spese ha dato adito a voci e mormorii che parlano della fine della loro grande nazione. Il nostro unico desiderio è che la nostra ascesa alla grandezza sia costruita sulla loro rovina!"
  delhi_situation.12.a: "La loro fine si avvicina..."
  delhi_loses_opposers_gain_1_tt: "La nostra [share_of_power_gc|e] aumenterà del #G 5%#! a spese [target_country2.Custom('IT_Della')][target_country2.GetNameWithNoTooltip]. Dovesse raggiungere il #R 50%#!, il [disaster|e] [ShowDisasterName('dissolution_of_delhi')] potrebbe verificarsi per [target_country2.Custom('IT_La')][target_country2.GetNameWithNoTooltip]"

  delhi_situation.13.title: "Opposizione [ROOT.GetCountry.Custom('IT_NOBLES_DEL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] al Nostro Governo"
  delhi_situation.13.desc: "La nostra situazione è senza dubbio tutt'altro che ideale. Briganti vagabondi che si mascherano da membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hanno iniziato a criticare apertamente e opporsi alle nostre decisioni amministrative a livello locale. Infatti, chiedono con fervore che li favoriamo rispetto alle altre fazioni a corte, una mossa che sarebbe sicuramente costosa per noi, per non parlare del fatto che creerebbe un precedente pericoloso..."
  delhi_situation.13.a: "Acconsentiremo."
  delhi_situation.13.b: "Dimenticano di chi sono i servi!"

  delhi_situation.14.title: "Le Manovre Diplomatiche [target_country.Custom('IT_Della')][target_country.GetNameWithNoTooltip]"
  delhi_situation.14.desc: "Il comportamento dei diplomatici [target_country.Custom('IT_Della')][target_country.GetName] alla nostra corte ha raggiunto il punto di rottura. Gli insulti rivolti ai nostri cortigiani e alle nostre tradizioni religiose hanno lasciato il posto a dichiarazioni aperte di rivalità e ostilità. Basti dire che le relazioni tra noi e [target_country.Custom('IT_ART_RANGO')][target_country.GetLongNameWithNoTooltip] hanno raggiunto il minimo storico, poiché essi si sono dichiarati disposti a opporsi ai nostri tentativi di controllare le vaste regioni sotto il nostro dominio..."
  delhi_situation.14.a: "Esigete delle scuse ufficiali, immediatamente!"
  delhi_situation.14.b: "Dobbiamo sopportarlo..."
  potential_ramifications_tt: "#R Ciò potrebbe avere ramificazioni diplomatiche tra noi e i paesi che già si oppongono al nostro dominio#!"
  delhi_lose_half_percentage_support_tt: "La nostra [share_of_power_gc|e] diminuirà del #R -0.5%#!"
  opposers_gain_1_percentage_support_tt: "La [share_of_power_gc|e] dei nostri oppositori aumenterà del #R +0.5%#!"

  delhi_situation.15.title: "Attriti Diplomatici con [target_country2.Custom('IT_La')][target_country2.GetNameWithNoTooltip]"
  delhi_situation.15.desc: "È giunto alla nostra attenzione che la nostra presenza nei canali diplomatici [target_country2.Custom('IT_DEL_RANGO')][target_country2.GetLongName] ha creato scompiglio. Qualunque tentativo di  riconciliazione facciamo, finisce per ritorcersi contro di noi a causa della natura brutale di questi conquistatori stranieri. È ormai chiaro che non sono interessati al mantenimento della pace e sono arrivati persino a chiedere scuse formali per il presunto comportamento indecente dei nostri diplomatici durante la permanenza alla loro corte!"
  delhi_situation.15.a: "Non oserebbero..."
  delhi_situation.15.b: "Questa è una scommessa diplomatica che non possiamo permetterci."
  delhi_damages_relations_with_several_countries_tt: "Le relazioni tra [target_country2.GetNameWithNoTooltip] e molti altri paesi potenti che si oppongono a loro deterioreranno a cause del loro approccio aggressivo verso di noi, rafforzando l'opposizione."

  delhi_situation.16.title: "La Nostra Autorità in Frantumi"
  delhi_situation.16.desc: "Nel corso degli anni, la nostra amministrazione ha compiuto diversi tentativi per sedare disordini e fornire soluzioni ai problemi dei nostri molteplici sudditi. Tuttavia, gli eventi recenti hanno dato credito all'idea che la nostra grande nazione possa essere giunto al termine...\n\nMentre la potenza di coloro che si oppongono a noi cresce, la nostra si riduce e diminuisce, trasformandosi di fatto in un fantasma di ciò che era un tempo. Ci attendono tempi bui e molte voci influenti all'interno della nostra corte a [ROOT.GetCountry.GetCapital.GetName] sostengono che sia meglio rinunciare alle nostre terre, implicando che non valga nemmeno la pena di lottare per esse."
  delhi_situation.16.a: "Non abbiamo scelta..."
  delhi_situation.16.b: "La situazione può ancora migliorare!"
  end_situation_badly_tt: "La [situation|e] [ShowSituationName('fall_of_delhi')] terminerà"
  we_will_lose_all_cores_tt: "Abbandoneremo tutte le nostre località [cores|e] in $india$ che non controlliamo direttamente"
  gain_10_progress_for_claimants_tt: "In nostri nemici guadagneranno #R +10%#! #Y Quota di Potere#! durante la [situation|e] [GetSituationByKey('fall_of_delhi').GetName]"
  powerful_warlords_will_rise_tt: "[countries|e] potenti riempiranno il vuoto lasciato dalla nostra caduta in $india$"

#New Events

  delhi_situation.17.title: "Lavori d'Irrigazione lungo lo Yamuna"
  delhi_situation.17.desc: "Il fiume Yamuna è da tempo una fonte vitale per l'agricoltura e il commercio nelle nostre terre. Consapevoli del suo potenziale, i nostri consiglieri e governatori locali desiderano intraprendere vasti progetti di irrigazione in [target_province.GetName], al fine di garantire la prosperità dei campi e del popolo. Il miglioramento dell'approvvigionamento idrico incrementerà sicuramente i raccolti locali, ridurrà i rischi di carestia e rafforzerà il nostro controllo sulla provincia e sulla sua capitale, [target_province_capital.GetName], la cui popolazione ne gioirà."
  delhi_situation.17.a: "Finanziate i lovaro d'irrigazione."
  delhi_situation.17.b: "Non possiamo permettercelo."
  dev_gain_scales_with_control_and_prov_capital_gains_pop_satisfaction_tt: "Lo [development|e] guadagnato dipenderà dal [control|e] di ogni [location|e]\nI nostri [pops|e] a [target_province_capital.GetNameWithNoTooltip] guadagneranno il [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] di [pop_satisfaction|e]"

  delhi_situation.18.title: "Mercenari dall'Oriente"
  delhi_situation.18.desc: "Potenti signori dei cavalli e uomini di guerra sono sempre stati ricercati per servire e proteggere i confini [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. Mentre ci sforziamo di mantenere il controllo sui nostri territori, è diventato evidente che potremmo trarre grandi benefici da aiuti esterni.\n\nFortunatamente, orde di cavalieri di origine [ShowCultureGroupName('mongolian_group')] che si sono recentemente convertiti alla nostra fede desiderano migrare e trovare una nuova casa nei dintorni della nostra capitale, a [ROOT.GetCountry.GetCapital.GetName]. Sebbene i nostri consiglieri ci mettano in guardia dal fare eccessivo affidamento su uomini che combattono per denaro, potrebbe comunque trattarsi di un'opportunità che non possiamo trascurare."
  delhi_situation.18.a: "Offrite loro una nuova casa."
  delhi_situation.18.b: "Non siamo interessati a interferenze straniere di questo tipo."
  mongol_converts_name: "Convertiti di origine [ShowCultureGroupNameWithNoTooltip('mongolian_group')]"
  delhi_situation.18.historical_info: "Nei primi anni del Sultanato di Delhi, le incursioni mongole rappresentavano una minaccia, ma molti di loro disertarono o furono catturati e integrati nell'esercito. Le loro abilità militari, in particolare nell'equitazione e nella guerra nelle steppe, rafforzarono la cavalleria del Sultanato, con alcuni che entrarono a far parte di reggimenti d'élite. Nel corso del tempo, molti mongoli si convertirono all'Islam, abbracciando le pratiche culturali e amministrative locali. Alcuni ricoprirono ruoli strategici, integrandosi nei sistemi burocratici e diplomatici e introducendo preziose innovazioni grazie alle loro conoscenze culturali uniche"

  delhi_situation.19.title: "Diplomazia con [target_country.Custom('IT_La')][target_country.GetNameWithNoTooltip]"
  delhi_situation.19.desc: "Mentre lottiamo per contenere i nostri nemici su ogni fronte, è importante non trascurare i nostri sforzi diplomatici. Recentemente, gli inviati [target_country.Custom('IT_Della')][target_country.GetName] sono arrivati a [ROOT.GetCountry.GetCapital.GetName], offrendo una sorprendente opportunità di cooperazione in cambio di denaro. Mentre alcuni vedono questo come un subdolo tentativo di derubarci del nostro denaro, altri credono che accogliere queste richieste sia una chiara dimostrazione della nostra ricchezza e del nostro potere."
  delhi_situation.19.a: "Un dono per mostrare la nostra magnanimità."
  delhi_situation.19.b: "Allontanateli."

  delhi_situation.20.title: "Ascesa degli Ḥabshī"
  delhi_situation.20.desc: "È vero che nessuno può essere padrone del proprio destino nella vita. Ciò è ancora più evidente per coloro che la sfortuna ha condannato alla schiavitù. Tuttavia, a differenza della maggior parte degli schiavi provenienti dall'[ShowSubContinentName('east_africa')], gli Ḥabshī stanno lentamente acquisendo influenza all'interno della nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Competenti in materia di amministrazione e dotati di talento militare, stanno lentamente diventando parte integrante [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. Un[target_character2.Custom('IT_ART_NULL_A')] [target_character2.GetWomanMan] esemplare di tale origine, di nome [target_character2.GetName], è appars[target_character2.Custom('IT_ART_O_A')] di recente, pront[target_character2.Custom('IT_ART_O_A')] a servirci fedelmente."
  delhi_situation.20.historical_info: "Gli Ḥabshī, africani originari dell'Abissinia, arrivarono per la prima volta in India come schiavi militari e servitori sotto i primi governanti islamici. Sebbene alcuni, come Jamal-ud-Din Yaqut, acquisirono importanza a Delhi, il loro maggiore impatto politico emerse più tardi, specialmente nel Bengala durante la metà del XV secolo. Passando dalla servitù al potere, questi formidabili soldati e amministratori lasciarono un segno indelebile nella storia del subcontinente, simboleggiando una fusione unica tra il patrimonio africano e la cultura e la politica dell'Asia meridionale."
  delhi_situation.20.a: "Saranno una preziosa risorsa nella nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
  periodically_gain_habshi_advisors_tt: "Finché questo [estate_privilege|e] rimane attivo, abili schiavi Ḥabshī appariranno durante certi [events|e] per la durata della [situation|e] [ShowSituationName('fall_of_delhi')]"

  delhi_situation.21.title: "[target_character.GetNameWithNoTooltip]"
  delhi_situation.21.desc: "L'arrivo di schiavi habshi ha portato enormi benefici al nostro crescente [ROOT.GetCountry.GetFlavorRank]. Da abili amministratori a temibili generali, continuano ad avere un grande impatto. Uno di questi individui è [target_character.GetName], le cui ben sviluppate abilità saranno sicuramente di grande utilità come [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]."
  delhi_situation.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  great_diplomat_tt: "A causa della sua [dip|e], [target_character.GetShortNameWithNoTooltip] diventerà un'importante figura diplomatica e di conseguenza:"
  great_person_tt: "A causa della sua [total_ability|e], [target_character.GetShortNameWithNoTooltip] diventerà un leggendario [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] e di conseguenza:"
  great_administrator_tt: "A causa della sua [adm|e], [target_character.GetShortNameWithNoTooltip] eccellerà nell'amministrazione e di conseguenza:"
  great_general_tt: "A causa della sua [mil|e], [target_character.GetShortNameWithNoTooltip] migliorerà le nostre capacità belliche e di conseguenza:"

  delhi_situation.22.title: "Il Pericolo della [target_rebel.GetNameWithNoTooltip]"
   delhi_situation.22.desc: "Il periodo turbolento che ha caratterizzato gli ultimi anni ha portato molti dei nostri cittadini a issare le bandiere della rivolta contro di noi. Attraverso lotta, sangue e sudore, essi cercano di annullare le nostre gloriose conquiste del passato e provocare la caduta [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank].\n\nGli ultimi sviluppi all'interno dei nostri confini segnalano una potente ribellione, la [target_rebel.GetName]. Sostenuti da una retorica populista e desiderosi di impugnare le armi, ci rivolgono richieste chiare. Secondo i loro messaggeri, dobbiamo immediatamente piegarci alle loro richieste per non rischiare una completa ribellione."
  delhi_situation.22.a: "Dobbiamo cedere alle loro richieste."
  delhi_situation.22.b: "Comprate i loro sostenitori con il denaro."
  delhi_situation.22.c: "Non sono chiaramente al nostro livello."
  every_supporting_pop_gains_25_satisfaction: "Ogni [pop|e] che segue la [target_rebel.GetNameWithNoTooltip] otterrà il [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] di [pop_satisfaction|e]. Ciò potrebbe addirittura terminare la [rebellion|e] in base al [modifier|e] [ShowModifierTypeName('pop_leave_rebels_threshold')]"