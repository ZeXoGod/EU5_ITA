l_english:
 guelphs_and_ghibellines.1.title: "Lo Scenario Politico dell'[ShowRegionNameWithNoTooltip('italy_region')]"
 guelphs_and_ghibellines.1.desc: "$guelphs_and_ghibellines_desc$"
 guelphs_and_ghibellines.1.a: "Ci attendono tempi interessanti."
 guelphs_and_ghibellines.1.tt: "Durante questa situazione, è possibile schierarsi con lo [GetCountry('PAP').GetName] o il leader del [GetUniqueInternationalOrganization('hre').GetName] nella loro lotta per il controllo dell'[ShowRegionNameWithNoTooltip('italy_region')]."

 guelphs_and_ghibellines.2.title: "I [GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip] e i [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]"
 guelphs_and_ghibellines.2.desc: "Nonostante la tradizione preveda che ogni famiglia importante sia schierata o con i [GetUniqueInternationalOrganization('guelphs_io').GetName] o con i [GetUniqueInternationalOrganization('ghibellines_io').GetName], non è raro che individui piuttosto opportunisti cambino schieramento e cerchino di convincere altri stati, sia con la forza che con l'astuzia diplomatica, a schierarsi dalla parte giusta... o forse semplicemente dalla parte che offre maggiori vantaggi?"
 guelphs_and_ghibellines.2.a: "Per l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 guelphs_and_ghibellines.2.a.tt: "Scegliere questa opzione ci farà schierare dalla parte dei [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]"
 guelphs_and_ghibellines.2.b: "Siamo con il [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]."
 guelphs_and_ghibellines.2.b.tt: "Scegliere questa opzione ci farà schierare dalla parte dei [GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip]"
 guelphs_and_ghibellines.2.c: "Non cambieremo nulla per il momento."
 guelphs_and_ghibellines.2.c.tt: "Scegliere questa opzione non cambierà il nostro schieramento."

 guelphs_and_ghibellines.3.title: "La Nostra Influenza sull'[ShowRegionNameWithNoTooltip('italy_region')]"
 guelphs_and_ghibellines.3.desc: "Da quando il nostro conflitto con [GetCharacter('ogk_heinrich_v_salier').GetName] è iniziato, la regione dell'[ShowRegionName('italy_region')] è stata teatro di numerose guerre e scontri per il dominio tra i [GetUniqueInternationalOrganization('guelphs_io').GetName] e i [GetUniqueInternationalOrganization('ghibellines_io').GetName]. Nonostante sperassimo che la rimozione degli [ShowDynastyName('hohenstaufen_dynasty')] dal Sud [ShowRegionNameWithNoTooltip('italy_region')] avrebbe posto fine al conflitto, i [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip] si rifiutano di lasciare andare la loro causa persa e di cedere le proprie roccaforti."
 guelphs_and_ghibellines.3.a: "Per la Fede!"
 guelphs_and_ghibellines.3.a.tt: "In quanto [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle], potremo solamente supportare la fazione dei [GetUniqueInternationalOrganization('guelphs_io').GetName], in quanto supportano la nostra causa."

 guelphs_and_ghibellines.4.title: "Trionfo dei [target_io.GetNameWithNoTooltip]"
 guelphs_and_ghibellines.4.desc: "I [target_io.GetName] hanno finalmente avuto la meglio sui [rival_io.GetName] e liberato l'[ShowRegionName('italy_region')] dalla tirannia del [GetUniqueInternationalOrganization('hre').GetName]. Potremo finalmente godere di questa nuova libertà senza un padrone straniero e sconnesso dalle nostre terre."
 guelphs_and_ghibellines.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 guelphs_and_ghibellines.4.a.tt: "Ogni [country|e] con la [capital|e] nella [region|e] [ShowRegionName('italy_region')] abbandonerà il [GetUniqueInternationalOrganization('hre').GetName], rimuovendo ogni [location|e] che possiede da esso."

 guelphs_and_ghibellines.5.title: "Una Sconfitta Schiacciante"
 guelphs_and_ghibellines.5.desc: "I [rival_io.GetName] ci hanno definitivamente sconfitti e imposto la liberazione dagli obblighi verso il [GetUniqueInternationalOrganization('hre').GetName]. Noi [target_io.GetName] non avremo altra scelta se non quella di piegarci al loro volere e trovare il nostro posto in questa nuova [ShowRegionName('italy_region')]."
 guelphs_and_ghibellines.5.a: "[ROOT.GetCountry.Custom('common_string_negative')]"

 guelphs_and_ghibellines.6.title: "Vittoria per i [target_io.GetNameWithNoTooltip]"
 guelphs_and_ghibellines.6.desc: "Negli ultimi secoli, abbiamo supportato i diritti del [GetUniqueInternationalOrganization('hre').GetName] in quanto legittimo signore d'[ShowRegionName('italy_region')] come un fiero membro dei [target_io.GetName]. Adesso i [rival_io.GetName] hanno finalmente rinunciato alle loro ridicole pretese e si sono inginocchiati di fronte al legittimo dominio imperiale."
 guelphs_and_ghibellines.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 guelphs_and_ghibellines.6.a.tt: "Ogni [country|e] con la [capital|e] nella [region|e] d'[ShowRegionName('italy_region')], escluse le aree di [ShowAreaName('lazio_area')], [ShowAreaName('campania_area')], [ShowAreaName('apulia_area')], [ShowAreaName('basilicata_area')] e [ShowAreaName('sicily_area')] si uniranno al [GetUniqueInternationalOrganization('hre').GetName], aggiungendo ogni [location|e] che possiede a esso."

 guelphs_and_ghibellines.7.title: "Un Sogno Infranto"
 guelphs_and_ghibellines.7.desc: "Il nostro sogno di un'[ShowRegionName('italy_region')] libera dall'oppressione di un imperatore straniero a nord delle Alpi è stato schiacciato dal pugno dei [rival_io.GetName]. Dovremo accettare la nostra nuova condizione di membro del [GetUniqueInternationalOrganization('hre').GetName] e lo status inferiore che il suo leader ha deciso per noi."
 guelphs_and_ghibellines.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"

 guelphs_and_ghibellines.8.title: "Un Conflitto Stagnante"
 guelphs_and_ghibellines.8.desc: "Nonostante abbiamo lottato per secoli contro i nostri rivali, ogni partecipante è ormai stanco e apatetico di fronte alla situazione di stallo che si è sviluppata in [ShowRegionName('italy_region')]. Eserciti esausti si rifiutano di combattere per la nostra causa e storie simili provengono dai nostri rivali. In questa situazione, sembra che l'opzione migliore sia quella di cessare le ostilità e recuperare le nostre forze per tornare a combattere in futuro."
 guelphs_and_ghibellines.8.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 guelphs_and_ghibellines.8.tt: "Ogni membro dei [GetUniqueInternationalOrganization('guelphs_io').GetName] con la capitale in [ShowRegionName('italy_region')] abbandonerà il  [GetUniqueInternationalOrganization('hre').GetName], rimuovendo ogni [location|e] che possiede da esso."

 guelphs_and_ghibellines.9.title: "La Pressione della Situazione"
 guelphs_and_ghibellines.9.desc: "Fino ad ora, abbiamo deciso di rimanere neutrali nel conflitto corrente. Con la pressione che si accumula da parte dei diplomatici di entrambe le parti, forse è giunto il momento di scegliere una fazione e schierarci con i [GetUniqueInternationalOrganization('guelphs_io').GetName] o con i [GetUniqueInternationalOrganization('ghibellines_io').GetName]."
 guelphs_and_ghibellines.9.a: "Schieramoci con i [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]."
 guelphs_and_ghibellines.9.a.tt: "Ci uniremo ai [GetUniqueInternationalOrganization('ghibellines_io').GetName]"
 guelphs_and_ghibellines.9.b: "Schieramoci con i [GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip]."
 guelphs_and_ghibellines.9.b.tt: "Ci uniremo ai [GetUniqueInternationalOrganization('guelphs_io').GetName]"
 guelphs_and_ghibellines.9.c: "La neutralità ci ha portato solo benefici."
 guelphs_and_ghibellines.9.c.tt: "Non ci uniremo a una fazione nel conflitto."

 guelphs_and_ghibellines.10.title: "La Fine dei $guelphs_io$ e dei $ghibellines_io$"
 guelphs_and_ghibellines.10.desc: "Finalmente, il conflitto tra le due fazioni rivali dei [GetUniqueInternationalOrganization('guelphs_io').GetName] e dei [GetUniqueInternationalOrganization('ghibellines_io').GetName] in [ShowRegionName('italy_region')] ha raggiunto una conclusione."
 guelphs_and_ghibellines.10.desc.specific: "$guelphs_and_ghibellines.10.desc$ Nonostante i migliori sforzi dei [loser_io.GetNameWithNoTooltip], la potenza politica ed economica combinata dei [winner_io.GetNameWithNoTooltip] ha avuto la meglio sulle loro ambizioni, portando alla dominazione incontestata sull'[ShowRegionNameWithNoTooltip('italy_region')]."
 guelphs_and_ghibellines.10.a: "Almeno tornerà un po' di pace in [ShowRegionNameWithNoTooltip('italy_region')]."

 guelphs_and_ghibellines.100.title: "I [ShowSituationNameWithNoTooltip('guelphs_and_ghibellines')]"
 guelphs_and_ghibellines.100.desc: "Con l'incoronazione di [target_character.GetName] come nuovo [GetUniqueInternationalOrganization('hre').GetLeaderTitle] del [GetUniqueInternationalOrganization('hre').GetName], la situazione dei [ShowSituationName('guelphs_and_ghibellines')] è diventata un problema [target_country.GetAdjective]. I [GetUniqueInternationalOrganization('ghibellines_io').GetName], in particolare, si schierano dalla parte della corona imperiale e del suo potere in [ShowRegionName('italy_region')]."
 guelphs_and_ghibellines.100.a: "Dobbiamo guidare i [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip] alla vittoria!"
 guelphs_and_ghibellines.100.b: "Le questioni d'[ShowRegionNameWithNoTooltip('italy_region')] non ci riguardano."
 guelphs_and_ghibellines.100.b.tt: "Noi NON saremo in grado di guidare i [GetUniqueInternationalOrganization('ghibellines_io').GetName] finché non abbandoniamo e poi rientriamo nella fazione"
 guelphs_and_ghibellines.100.c: "Guideremo i [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip] alla vittoria!"

 guelphs_and_ghibellines.1000.title: "La [target.GetNameWithNoTooltip]"
 guelphs_and_ghibellines.1000.desc: "Degli ambasciatori [actor.Custom('IT_Dalla')][actor.GetName] ci hanno contattati. Chiedono il nostro supporto nel conflitto della [target.GetName], puntualizzando il fatto che è nostro dovere unirci in quanto membri dei [target_1.Custom('GetGAGOwnFaction')]."
 guelphs_and_ghibellines.1000.a: "Ovviamente andremo in loro soccorso."
 guelphs_and_ghibellines.1000.b: "Non abbiamo nulla da guadagnare da questo conflitto."
 guelphs_and_ghibellines.1001.title: "[target_1.Custom('IT_La')|U][target_1.GetNameWithNoTooltip] si Schiera con noi!"
 guelphs_and_ghibellines.1001.desc: "Abbiamo ricevuto delle novità dagli ambasciatori. [target_1.Custom('IT_La')|U][target_1.GetName] ha deciso di unirsi alla [target.GetName], schierandosi dalla nostra parte!"
 guelphs_and_ghibellines.1001.a: "Per i [target_1.Custom('GetGAGOwnFactionWithNoTooltip')]!"
 guelphs_and_ghibellines.1002.title: "[target_1.Custom('IT_La')|U][target_1.GetNameWithNoTooltip] Rifiuta di Schierarsi con Noi"
 guelphs_and_ghibellines.1002.desc: "Abbiamo ricevuto delle novità dagli ambasciatori. [target_1.Custom('IT_La')|U][target_1.GetName] si rifiuta di unirsi alla [target.GetName]."
 guelphs_and_ghibellines.1002.a: "Cani traditori!"
 guelphs_and_ghibellines.1100.title: "Il Supporto Imperiale"
 guelphs_and_ghibellines.1100.desc: "I fieri [actor.Custom('GetGAGOwnFaction')] si considerano affiliati al [GetUniqueInternationalOrganization('hre').GetName]. Per questo motivo godiamo del privilegio di poter chiedere Supporto Imperiale [target_country.GetCountry.Custom('IT_Alla')][target_country.GetName], l'attuale [GetUniqueInternationalOrganization('hre').GetLeaderTitle] dell'Impero. Ma prima, dobbiamo decidere che tipo di richiesta inviare..."
 guelphs_and_ghibellines.1100.desc.fallback: "Ancora una volta, i [actor.Custom('GetGAGOwnFaction')] hanno bisogno di supporto. Eppure... niente."
 guelphs_and_ghibellines.1100.a: "La nostra tesoriera ha un disperato bisogno di supporto."
 guelphs_and_ghibellines.1100.a.tt: "Chiederemo [gold|e] [target_country.GetCountry.Custom('IT_Alla')][target_country.GetName] (al momento ne hanno #Y [target_country.GetCurrencyValue('gold')]#! e ne trasferirebbero #G [root_country.MakeScope.GetVariable('gold_to_transfer').GetValue|2]#! a noi)"
 guelphs_and_ghibellines.1100.b: "Ci servono più soldati."
 guelphs_and_ghibellines.1100.b.tt: "Chiederemo [manpower|e] [target_country.GetCountry.Custom('IT_Alla')][target_country.GetName] (al momento ne hanno #Y [target_country.GetCurrencyValue('manpower')]#! e ne trasferirebbero #G [root_country.MakeScope.GetVariable('manpower_to_transfer').GetValue]#! a noi)"
 guelphs_and_ghibellines.1100.c: "Un'alleanza diplomatica non farebbe male."
 guelphs_and_ghibellines.1100.c.tt: "Chiederemo un'[alliance|e] [target_country.GetCountry.Custom('IT_Alla')][target_country.GetName]"
 guelphs_and_ghibellines.1100.zzz: "Ripensandoci..."
 guelphs_and_ghibellines.1100.zzz.at: "Non chiederemo nulla [target_country.GetCountry.Custom('IT_Alla')][target_country.GetName]"
 guelphs_and_ghibellines.1100.zzz.bt: "Il tempo richiesto per eseguire l'[situation_action|e] [ShowGenericActionName('ghibellines_petition_for_imperial_support')] viene ridotto di #Y 1 anno#!"
 guelphs_and_ghibellines.1101.title: "[root_country.Custom('IT_La')|U][root_country.GetNameWithNoTooltip] Richiede Supporto Imperiale"
 guelphs_and_ghibellines.1101.title.fallback: "Richiesta Imperiale"
 guelphs_and_ghibellines.1101.desc.gold: "$guelphs_and_ghibellines.1101.desc$ Desiderano dell'oro per finanziare i loro sforzi contro i [root_country.Custom('GetGAGEnemyFaction')]."
 guelphs_and_ghibellines.1101.desc.manpower: "$guelphs_and_ghibellines.1101.desc$ Desiderano ulteriori soldati per i loro conflitti contro i [root_country.Custom('GetGAGEnemyFaction')]."
 guelphs_and_ghibellines.1101.desc.alliance: "$guelphs_and_ghibellines.1101.desc$ Desiderano un'alleanza diplomatica per indebolire i [root_country.Custom('GetGAGEnemyFaction')]."
 guelphs_and_ghibellines.1101.desc: "[root_country.Custom('IT_ART_RANGO')|U][root_country.GetLongName], un potente membro dei [root_country.Custom('GetGAGOwnFaction')], richiede supporto."
 guelphs_and_ghibellines.1101.a: "Una richiesta ragionevole."
 guelphs_and_ghibellines.1101.b: "Non otterremo nulla aiutandoli."
 guelphs_and_ghibellines.1102.title: "Il Supporto Imperiale"
 guelphs_and_ghibellines.1102.desc.gold: "L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] ha acconsentito alla nostra richiesta e ci ha inviato il supporto del [GetUniqueInternationalOrganization('hre').GetName] sotto forma di prezioso oro!"
 guelphs_and_ghibellines.1102.desc.manpower: "L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] ha acconsentito alla nostra richiesta e ci ha inviato il supporto del [GetUniqueInternationalOrganization('hre').GetName] sotto forma di soldati per rafforzare i nostri ranghi!"
 guelphs_and_ghibellines.1102.desc.alliance: "L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] è d'accordo con la nostra mossa diplomatica e ha firmato l'alleanza con noi!"
 guelphs_and_ghibellines.1102.desc: "Delle ottime notizie [target_country.Custom('IT_Dalla')][target_country.GetName] hanno raggiunto la nostra corte!"
 guelphs_and_ghibellines.1102.a: "Davvero ottime notizie!"
 guelphs_and_ghibellines.1103.title: "Il Supporto Imperiale"
 guelphs_and_ghibellines.1103.desc: "Sono giunte novità [target_country.Custom('IT_Dalla')][target_country.GetName]. Nonostante la nostra lealtà verso il [GetUniqueInternationalOrganization('hre').GetName], siamo stati ricambiati con un rifiuto alla nostra richiesta..."
 guelphs_and_ghibellines.1103.a: "Ciò metterà in discussione la nostra lealtà negli anni a venire..."