l_english:
 war_of_religions.generals.generic: "Un generale promettente, [target_character.GetName] ha prestato servizio nel nostro esercito per alcuni anni, scalando i ranghi. Nato a [target_location.GetName], [target_character.GetSheHe] sarebbe il candidato perfetto per guidare i nostri eserciti nella guerra contro i nostri nemici."
 war_of_religions.1.a: "Abbiamo bisogno del suo servizio."
 war_of_religions.1.c: "Le sue competenze non sono necessarie qui."

 war_of_religions.1.title: "[target_character.GetNameWithNoTooltip]"
 war_of_religions.1.desc: "[target_character.GetNameWithNoTooltip] è cresciuto in [ShowRegionName('italy_region')] e si è unito al nostro stato maggiore durante la guerra in corso. [target_character.GetSheHe|U] sembra avere talento, ma un[target_character.Custom('IT_ART_NULL_A')] [target_character.GetWomanMan] ambizioso come [target_character.GetHerHim] potrebbe crearci problemi prima o poi."
 war_of_religions.1.b: "[target_character.GetSheHe|U] competerà con [target_wallenstein.GetNameWithNoTooltip]."

 war_of_religions.2.desc: "$war_of_religions.generals.generic$"

 war_of_religions.3.desc: "Abile generale, famoso per la sua capacità di stancare gli avversari, [target_character.GetName] si è già fatto un nome da solo ed è ora pronto ad assumere il comando completo dei nostri eserciti e a guidarci nella guerra in corso."

