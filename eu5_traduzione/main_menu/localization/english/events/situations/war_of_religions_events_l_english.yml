 war_of_religions.17.title: "Il Sacco di [target_location.GetNameWithNoTooltip]"
 war_of_religions.17.desc: "[target_location.GetName] è stata un focolaio di resistenza contro la nostra causa. Questo bastione della [ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')] e della sua fede ha finalmente ceduto all'assedio delle nostre forze. Il nostro generale ha impartito l'ordine drastico di fare [target_location.Custom('IT_DEL_LOCATION')][target_location.GetRank.GetNameWithNoTooltip] un esempio e di saccheggiarla senza alcuna restrizione. Sebbene crudele, questo potrebbe impedire a più persone di unirsi alla [ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')] per paura della nostra rappresaglia.
 war_of_religions.17.a: "Un male necessario."

 war_of_religions.18.title: "Il Saccheggio di [target_location.GetNameWithNoTooltip]"
 war_of_religions.18.desc: "[target_location.Custom('IT_ART_LOCATION')|U][target_location.GetRank.GetName] di [target_location.GetName] ospita una splendida [ShowBuildingTypeName('library')], contenente diverse opere considerate tra le migliori che la lingua [target_location.GetOwner.GetCulture.GetLanguage] abbia mai messo nero su bianco. Con [target_location.GetNameWithNoTooltip] ora sotto il nostro controllo, è nostro diritto reclamare il bottino di guerra. Si dà il caso che questi libri siano una splendida aggiunta alla biblioteca della [target_book_donation.GetOwner.GetCourtTitle] a [target_book_donation.GetName]."
 war_of_religions.18.a: "I guerrieri potrebbero non leggere libri, ma ne conoscono il valore."
 opinion_gifted_heidelberg_books: "Libri Preziosi Donati"

 war_of_religions.19.title: "L'Ultima Carica di [target_ruler.GetNameWithNoTooltip]?"
 war_of_religions.19.desc: "[target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName] ha guidato la [target_unit.GetName] nella battaglia di [target_location.GetName] nella speranza di sferrare un colpo decisivo contro i nostri nemici della [ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')]. Poco dopo l'inizio della battaglia, tuttavia, [target_ruler.GetSheHe] è scomparso in una fitta nebbia, fuori dalla vista di qualsiasi unità amica che potesse aiutarl[target_ruler.Custom('IT_ART_O_A')]. Mentre il suo destino rimane per ora incerto, è probabile che [target_ruler.GetSheHe] non comparirà mai più."
 war_of_religions.19.a: "Dobbiamo ritrovarl[target_ruler.Custom('IT_ART_O_A')] a tutti i costi!"
 war_of_religions.19.a.tt: "Nel caso in cui [target_ruler.GetNameWithNoTooltip] non dovesse più apparire, ci consulteremo con i nostri fratelli e sorelle nella fede, perché [target_ruler.GetSheHe] ha pagato il prezzo più alto per la protezione della nostra fede"
 defender_of_our_faith: "Difensore della nostra Fede"

 war_of_religions.1000.title: "Crepe nella Pace Religiosa"
 war_of_religions.1000.desc: "Da quando la Riforma ha preso piede nel [GetInternationalOrganization('hre').GetName], la pace religiosa è stata instabile, se non addirittura violata dai principi. La situazione ha ormai raggiunto un punto di rottura e sia i paesi di fede [ShowReligionAdjective('catholic')] che quelli riformati hanno iniziato a formare fazioni per difendere la propria fede. Il crescente confessionalismo dei principi imperiali è un atteggiamneto preoccupante, che potrebbe radicalizzare le loro posizioni abbastanza rapidamente. In questi tempi di sfiducia e preoccupazione, sembra impossibile evitare uno scontro tra entrambe le parti.
 war_of_religions.1000.a: "L'impero deve resistere!"
 war_of_religions.1000.a.tt: "Nella [ShowSituationName('war_of_religions')] è possibile allinearsi con gli interessi delle potenze di fede [ShowReligionAdjective('catholic')] del [GetInternationalOrganization('hre').GetName] o con le potenze protestanti avversarie."

 war_of_religions.1001.title: "L'Unione e la Lega"
 war_of_religions.1001.desc: "È diventato ovvio che il [GetInternationalOrganization('hre').GetName] non è riuscito a risolvere i problemi religiosi dell'Impero in modo soddisfacente. Con il passare degli anni, sentiamo storie di principi eretici che abusano del loro potere e opprimono i fedeli, dentro e fuori i loro confini. Dobbiamo assicurarci che non possano sradicare i fedeli e radunare i nostri fratelli e sorelle nella fede.
 war_of_religions.1001.a: "Dobbiamo proteggere la nostra fede!"

 war_of_religions.1002.title: "Conflitti nel [GetInternationalOrganization('hre').GetNameWithNoTooltip]"
 war_of_religions.1002.desc: "I principi del [GetInternationalOrganization('hre').GetName] si sono divisi nella situazione caotica che ha seguito la Riforma. La loro discesa in confessioni e fazioni religiose ha indebolito l'impero nel suo complesso e potrebbe aprirci una finestra di opportunità... o trascinarci in un conflitto di portata ben oltre la nostra immaginazione."
 war_of_religions.1002.a: "Terremo d'occhio la situazione."

 war_of_religions.1200.title: "[target_character.GetLastNameWithNoTooltip]"
 war_of_religions.1200.desc: "$war_of_religions.generals.generic$ [target_character.GetNameWithNoTooltip] ci ha fornito una generosa somma di denaro per radunare un esercito, a patto che [target_character.Custom('IT_ART_GLI_LE')] concediamo il grado di comandante dei nostri eserciti."

 war_of_religions.1201.title: "[target_character.GetNameWithNoTooltip], un Traditore?"
 war_of_religions.1201.desc_generic: "fornito diversi resoconti riguardanti la lealtà di [target_character.GetName], suggerendo che [target_character.GetSheHe] non è più fedele alla nostra causa e ha negoziato termini di pace con i nostri nemici. La fazione di supporto ci esorta a rimuovere [target_character.GetNameWithNoTooltip] dalla sua posizione, togliere qualsiasi grado da ufficiale e a ordinare la sua esecuzione.
 war_of_religions.1201.desc.a: "[target_piccolomini.GetName] e [target_gallas.GetName] ci hanno $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.b: "[target_piccolomini.GetName] ci ha $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.c: "[target_gallas.GetName] ci ha $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.d: "Alcuni membri del nostro stato maggiore ci hanno $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.a: "Hanno ragione, [target_character.GetNameWithNoTooltip] è un pericolo per la nostra causa."
 war_of_religions.1201.b: "[target_character.GetNameWithNoTooltip] è insostituibile!"

 war_of_religions.1202.title: "Il Salvataggio di [target_character.GetNameWithNoTooltip]"
 war_of_religions.1202.desc: "[target_character.GetName], uno dei nostri più accaniti avversari, sembra essere caduto in disgrazia! Abbiamo ricevuto segnalazioni circa la sua prigionia a [target_location.GetName], dove [target_character.GetSheHe] è in attesa della sua esecuzione fra sei mesi. Se agiamo rapidamente e ci dirigiamo verso [target_location.GetNameWithNoTooltip], potremmo liberarl[target_character.Custom('IT_ART_O_A')] e potenzialmente convincerl[target_character.Custom('IT_ART_O_A')]] a unirsi a noi. Un compito pericoloso, ma un generale di fede [ShowReligionAdjective('catholic')] che combatte per la nostra causa potrebbe rivelarsi una grande risorsa."
 war_of_religions.1202.a: "Sarebbe davvero un prezioso alleato."
 war_of_religions.1202.a.tt: "Se occupiamo [target_location.GetName] entro 6 mesi, avremo l'opportunità di assumere [target_character.GetName] con noi"

 war_of_religions.1203.title: "[target_character.GetNameWithNoTooltip] Liberato"
 war_of_religions.1203.desc: "Abbiamo liberato il famoso generale [target_character.GetName]. Un tempo nostro nemico ora caduto in disgrazia, lavorerà per noi e porterà la guerra a una rapida conclusione."
 war_of_religions.1203.a: "Questo cambierà sicuramente le sorti della guerra!"

 war_of_religions.1204.title: "L'Esecuzione di [target_character.GetNameWithNoTooltip]"
 war_of_religions.1204.desc: "[target_character.GetName] ha incontrato la sua fine, come un disgraziato serpente traditore, a [target_location.GetName]! Ora che ci siamo finalmente liberati delle sue influenze, possiamo concentrarci di nuovo completamente sui nostri sforzi bellici."
 war_of_religions.1204.a: "Finalmente per noi la pace della mente ."

 war_of_religions.1205.desc: "Non siamo riusciti a salvare [target_character.GetName] dalla prigionia a [target_location.GetName] in tempo per impedire la sua esecuzione. Solo il tempo ci dirà se rinunciare all'opportunità di liberarl[target_character.Custom('IT_ART_O_A')] è stata la decisione giusta."
 war_of_religions.1205.a: "Un nemico formidabile è morto nel peggiore dei modi."

 war_of_religions.1300.title: "La Pace di Westfalia"
 war_of_religions.1300.desc: "Dopo un lungo ed estenuante periodo di guerra, i negoziati di pace hanno finalmente dato i loro frutti e si sono conclusi in modo accettabile per tutti i partecipanti. La notizia della pace si sta diffondendo rapidamente all'interno del [GetInternationalOrganization('hre').GetName], lasciando il popolo dell'impero sollevato, poiché i loro paesi dilaniati dalla guerra possono finalmente iniziare a riprendersi dagli eserciti predatori e saccheggiatori delle diverse fazioni. I membri sia della [GetInternationalOrganization('protestant_union').GetName] che della [GetInternationalOrganization('catholic_league').GetName] sembrano soddisfatti del compromesso raggiunto, e il loro iniziale entusiasmo per la vittoria si è esaurito, ottenendo almeno lo status quo e la libertà religiosa sia per i propri territori che per i sudditi imperiali della loro fede.
 war_of_religions.1300.a: "Una vittoria per la diplomazia!"

 war_of_religions.1400.title: "[target_artist.GetNameWithNoTooltip]"
 war_of_religions.1400.desc: "Il destino dei bambini piccoli separati dai genitori è diventato un evento ricorrente durante l'attuale guerra tra la [GetInternationalOrganization('protestant_union').GetName] e la [GetInternationalOrganization('catholic_league').GetName]. [target_artist.GetName] è una di quelle povere anime, poiché [target_artist.GetSheHe] è stato rapito da un esercito di saccheggiatori e ha vissuto più a lungo negli accampamenti che nella sua città natale di [ShowLocationName('hanau')]. Ora ha trovato la sua strada nel nostro paese e ha iniziato a perfezionare le sue capacità di scrittore. Si dice che sia già responsabile di diversi libri pubblicati anche se nessun libro porta ancora il suo nome.
 war_of_religions.1400.a: "Vediamo cosa pubblicherà a nome suo.
 war_of_religions.1400.b: "Dovrebbe tornare ad essere un vagabondo!"

 war_of_religions.1401.title: "$simplicius_simplicissimus$"
 war_of_religions.1401.desc: "[target_artist.GetName] ha finalmente pubblicato quello che [target_artist.GetSheHe] chiama la sua magnum opus, #italic Der Abentheuerliche Simplicissimus Teutsch#!, o abbreviato $simplicius_simplicissimus$.\n\nDescrive la vita avventurosa di un uomo, che perse la famiglia da bambino, prestò servizio durante la guerra di religione del [GetInternationalOrganization('hre').GetName], le sue numerose imprese durante i suoi viaggi in tutta [ShowContinentName('europe')] e la sua successiva scelta di una vita da eremita. Il romanzo di [target_artist.GetNameWithNoTooltip] è un resoconto satirico delle guerre che in precedenza avevano diviso l'impero e noi dovremmo esaltare i suoi sforzi per la lingua [ShowLanguageName('german_language')].
 war_of_religions.1401.a: "Che storia grandiosa e ridicola!"