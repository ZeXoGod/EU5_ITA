l_english:
 red_turban_rebellions.1.title: "La [ShowSituationNameWithNoTooltip('red_turban_rebellions')]"
 red_turban_rebellions.1.desc: "Nel 1328, lo stato [target_country.Custom('IT_Di')][target_country.GetName] vide un grande conflitto fazioso tra i sostenitori dei signori [target_country.GetCulture.Custom('IT_CUL_MP')] e un gruppo di seguaci del [ShowPolicyName('confucianism_policy')] di cultura [ShowCultureGroupName('chinese_group')], che terminò con la vittoria per [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName]. Tuttavia, questo fu solo il seme che gettò le basi per una tempesta in arrivo.\n\nLa mancanza di sicurezza e fiducia nello Stato, così come la tassazione aspra, la perdita di stabilità nello stato e i disastri naturali, hanno lasciato i sudditi [target_country.Custom('IT_ADJ_MP')] indignati [target_country.GetGovernment.GetRuler.Custom('IT_DAL_TITOLO')][target_country.GetGovernment.GetRulerTitle]. Un monaco [ShowReligionAdjective('mahayana')], [target_character.GetName], ha radunato coloro che si oppongono al modo in cui [target_country.Custom('IT_ART_RANGO')][target_country.GetFlavorRank] tratta la popolazione [ShowCultureGroupNameWithNoTooltip('chinese_group')]. Ha inizio così la [ShowSituationName('red_turban_rebellions')]..."
 red_turban_rebellions.1.a: "Solo una piccola rivolta. Presto conosceranno il loro posto."
 red_turban_rebellions.1.a.tt: "Inizia la [ShowSituationName('red_turban_rebellions')]. Per i prossimi #Y 20 anni#!, [target_country.Custom('IT_ART_RANGO')][target_country.GetName] dovrà affrontare #R Signori della Guerra#! che si distaccano dallo stato. Per risolvere la situazione, ogni signore della guerra deve essere riconquistato o corrotto per tornare ad essere un #Y Lealista#! [target_country.Custom('IT_Della')][target_country.GetNameWithNoTooltip]. Inoltre, sono necessari #Y 90#! di [legitimacy|e], #Y 30#! di [stability|e] e #Y 50#! di Autorità Celeste per porre fine alla [situation|e]"
 red_turban_rebellions.1.a.at: "Ogni Paese [subject|e] guadagna [ShowNamedValue('liberty_desire_severe_plus')|-=2] [liberty_desire|e]"
 red_turban_rebellions.2.a: "Cosa potrebbe accadere al Mandato?"
 red_turban_rebellions.release_tag.title: "La Ribellione [target_country.Custom('IT_ADJ_FS')]"
 red_turban_rebellions.release_loyalist.title: "I Lealisti [target_country.Custom('IT_ADJ_MP')]"
 red_turban_rebellions.release_culture.title: "La Ribellione [target_culture.Custom('IT_ADJ_FS')]"
 red_turban_rebellions.3.desc: "Sebbene perseguitato dalle nostre autorità governative, [GetCharacter('chi_yingyu_peng').GetName] è riuscito a sfuggire alla sua meritata esecuzione e a diffondere i suoi insegnamenti in ulteriori parti delle nostre terre, raggiungendo infine [target_location.Custom('IT_ART_LOCATION')][target_location.GetRank.GetName] di [target_location.GetName]. [target_character.GetName] e il suo consigliere, [target_character_2.GetName], sono stati ispirati dal monaco e hanno radunato contadini scontenti intorno a loro.\n\nQuei ribelli ora proclamano la fine della dinastia [ROOT.GetCountry.GetName] e si definiscono la dinastia [target_country.GetName] - predecessori dell'attuale dominiazione [ShowCultureName('mongolian_culture')] sulla $china$."
 red_turban_rebellions.3.a: "Le loro rivendicazioni non li proteggeranno dall'ira [ROOT.GetCountry.Custom('IT_ADJ_FS')]!"
 red_turban_rebellions.4.desc: "Mentre i [GetInternationalOrganizationType('red_turban_rebels').GetName] conducono la loro lotta contro di noi nei territori centrali cinesi, la popolazione [target_culture.GetName] di [target_location.GetName] vede un'opportunità per sfuggire alla nostra presa. [target_character.GetName] ha radunato coloro che [target_character.Custom('IT_ART_GLI_LE')] giurano fedeltà a e ha dichiarato essere lo stato [target_country.Custom('IT_Della')][target_country.GetName] in aperta ribellione contro la dominazione [ROOT.GetCountry.GetCulture.GetName]."
 red_turban_rebellions.4.a: "La sua testa rotolerà per questo..."
 red_turban_rebellions.5.desc.peng: "La [ShowSituationName('red_turban_rebellions')] infuria e [monk_character.GetName] continua a eludere la punizione. [monk_character.GetHeShe|U] e il suo principale seguace militare, [target_character_1.GetName], sono riusciti a fuggire a [target_location.GetName], dove hanno trovato il venditore di stoffe [target_character.GetName]. Grazie al lato carismatico di [target_character.GetNameWithNoTooltip], il monaco e i suoi seguaci hanno deciso di trasformare l'umile mercante nell'uomo immagine della ribellione [target_country.GetName]."
 red_turban_rebellions.5.desc: "[GetCharacter('chi_yingyu_peng').GetName] è morto, eppure la sua influenza nella [ShowSituationName('red_turban_rebellions')] in corso non si è fermata. Il suo consigliere militare più fidato, [target_character_1.GetName], ha trovato un nuovo leader nel venditore di stoffe [target_character.GetName] affinché la ribellione continui. Insieme, hanno proclamato l'ascesa della nuova dinastia rivale [target_country.GetName]."
 red_turban_rebellions.5.a: "Questo monaco sta diventando un vero fastidio..."
 red_turban_rebellions.6.desc: "Tempi turbolenti non sono solo nelle nostre terre, ma anche in quelle dei nostri nemicigiurati. $red_turban_rebellions.34.desc$"
 red_turban_rebellions.6.a: "Almeno anche i signori della guerra hanno i loro problemi interni..."
 red_turban_rebellions.7.desc: "La [ShowSituationName('red_turban_rebellions')] infuriano in tutta la $china$. Audacisignori della guerra Si dichiarano eredi di antiche dinastie, dando il via a rivolte aperte e sfidando il dominio [GetCountry('CHI').GetAdjective]. Tra questi ribelli cisono banditi che vedono un'opportunità nella nostra presa vacillante sulla $china$: [target_character.GetName] e 18 dei suoi seguacisono fuggiti a [target_location.GetName] si sono dati al banditismo. Nel giro di poche settimane, [target_character.GetNameWithNoTooltip] ha reclutato migliaia di altri banditi e presto ha dichiarato la fondazione [target_country.Custom('IT_Di')][target_country.GetName]."
 red_turban_rebellions.7.a: "Questo è solo un intoppo temporaneo."
 red_turban_rebellions.8.desc: "Mentre i banditi saccheggiano l'interno, [target_location.Custom('IT_ART_LOCATION')][target_location.GetRank.GetName] di [target_location.GetName] e le sue immediate terre costiere soffrono per mano di [target_character.GetName] e dei suoi pirati. Nonostante lo sforzo [GetCountry('CHI').GetAdjective], [target_location.GetNameWithNoTooltip] è completamente sfuggito all'autorità [GetCountry('CHI').GetCulture.GetName] ed è diventata la capitale della neofondata [target_country.GetName]."
 red_turban_rebellions.8.a: "La sua sarà una morte da pirata!"
 red_turban_rebellions.9.desc: "Un altro signore della guerra è salito al potere nelle nostre terre! [target_character.GetName] e i suoi compagni hanno occupato [target_location.GetName] e conquistato le terre circostanti. Ha proclamato l'ascesa [target_country.Custom('IT_Della')][target_country.GetName] poco dopo, dando il via a una ribellione aperta contro [GetCountry('CHI').Custom('IT_La')][GetCountry('CHI').GetName]."
 red_turban_rebellions.9.a: "Un lieve disturbo, niente di più."
 red_turban_rebellions.10.desc: "A seguito del tradimento di [che_youliang_chen.GetName] contro [GetCharacter('ctw_shouhui_xu').GetName], [GetCountry('CHE').Custom('IT_La')][GetCountry('CHE').GetName] è diventata una potenza regionale e la principale minaccia per [GetCountry('CHI').Custom('IT_La')][GetCountry('CHI').GetName]. Tuttavia, non tutti Ai inginocchiano davanti a [che_youliang_chen.GetNameWithNoTooltip].\n\n[target_character.GetName] rifiuta di riconoscere [GetCountry('CHE').Custom('IT_ART_RANGO')][GetCountry('CHE').GetLongNameWithNoTooltip] come un leader potente per i [GetInternationalOrganizationType('red_turban_rebels').GetName]. A [target_location.GetName], [target_character.GetNameWithNoTooltip] ha dichiarato il suo [ShowGovernmentReformName('warring_state')] [target_country.Custom('IT_Di')][target_country.GetName], entrando in conflitto con [GetCountry('CHE').Custom('IT_La')][GetCountry('CHE').GetNameWithNoTooltip] e [GetCountry('CHI').Custom('IT_La')][GetCountry('CHI').GetNameWithNoTooltip].\n\nCiononostante, il loro principale antagonista rimane [GetCountry('CHI').Custom('IT_La')][GetCountry('CHI').GetName] e, come tale, [target_country.Custom('IT_La')][target_country.GetNameWithNoTooltip] si ribella all'autorità [GetCountry('CHI').GetCulture.GetName]."
 red_turban_rebellions.10.desc.fallback: "A seguito del tradimento di [che_youliang_chen.GetName] contro [GetCharacter('ctw_shouhui_xu').GetName], [GetCountry('CHE').Custom('IT_La')][GetCountry('CHE').GetNameWithNoTooltip] è diventata una potenza regionale e una grave minaccia per [GetCountry('CHI').Custom('IT_La')][GetCountry('CHI').GetName]. Tuttavia, la loro potenza non è riuscita a proteggerli dall'ira [GetCountry('CHI').Custom('IT_Della')][GetCountry('CHI').GetName].\n\n[target_character.GetName], testimone della brutalità dei guerrieri [GetCountry('CHI').GetCulture.Custom('IT_CUL_MP')], ha radunato i suoi lealisti che dichiareranno il loro [ShowGovernmentReformName('warring_state')] [target_country.Custom('IT_Di')][target_country.GetName], ribellandosi al loro ex signore."
 red_turban_rebellions.10.a: "Speriamo che questo stronchi le ribellioni..."
 red_turban_rebellions.10.b: "Contadini maledetti!"
 red_turban_rebellions.11.desc: "Mentre la guerra civile per il dominio sulla $china$ avanza, un nuovo signore della guerra ha deciso di dichiarare apertamente ribellione contro [GetCountry('CHI').Custom('IT_La')][GetCountry('CHI').GetName]. [target_character.GetName], uno dei comandanti degli altri gruppi di ribelli, ha radunato oltre 700 uomini dal suo villaggio e ha occupato [target_location.GetName]. ciò segna la nascita [target_country.Custom('IT_Della')][target_country.GetName] e un'altra spina nel fianco per noi..."
 red_turban_rebellions.11.a: "La situazione si sta facendo grave..."
 red_turban_rebellions.12.title: "L'Ascesa [target_country.Custom('IT_Della')][target_country.GetNameWithNoTooltip]"
 red_turban_rebellions.12.desc: "[target_character.GetName], un ex monaco mendicante che ha visto in prima persona gli orrori della [ShowSituationName('red_turban_rebellions')], Si è unito a [cgu_zixing_guo.GetName] e alle sue truppe quando il suo monastero è stato bruciato dalle forze [GetCountry('CHI').Custom('IT_ADJ_MP')]. Sotto il comando di [cgu_zixing_guo.GetNameWithNoTooltip], [target_character.GetNameWithNoTooltip] ha dimostrato di essere un leader militare competente e ha persino guadagnato la mano di [mng_xiuying_ma.GetName], la figlia adottiva di [cgu_zixing_guo.GetNameWithNoTooltip].\n\nI risultati di [target_character.GetNameWithNoTooltip] alla fine gli hanno fatto ottenere il comando di un proprio battaglione di truppe. La riuscita cattura di [target_location.GetName] e della campagna circostante Gli ha permesso di dichiarare la formazione [target_country.Custom('IT_Della')][target_country.GetName], un fidato alleato [GetCountry('CGU').Custom('IT_Della')][GetCountry('CGU').GetName]."
 red_turban_rebellions.12.a: "Non dovrebbero allearsi tra loro!"
 red_turban_rebellions.13.desc: "Non tutta la popolazione [ShowCultureGroupName('chinese_group')] è nemica [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]. [target_character.GetName], un devoto lealista [ruler_character.Custom('IT_DEL_TITOLO')][ruler_character.GetName] e generale delle forze [ROOT.GetCountry.Custom('IT_ADJ_FP')], ha guidato le sue truppe a [target_location.GetName] per stabilire uno [ShowGovernmentReformName('warring_state')] autonomo e guidare una controffensiva contro i [GetInternationalOrganizationType('red_turban_rebels').GetName]."
 red_turban_rebellions.13.a: "Finalmente un lealista con iniziativa!"
 red_turban_rebellions.release_loyalist.desc: "La situazione [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] è cupa, ma è ancora recuperabile. Un generale competente, [target_character.GetName], ha offerto il suo supporto per resistere ai [GetInternationalOrganizationType('red_turban_rebels').GetName] istituendo lo [ShowGovernmentReformName('warring_state')] [target_country.Custom('IT_Della')][target_country.GetName] a [target_location.GetName]. Tutto ciò che serve è la parola [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 red_turban_rebellions.release_loyalist.a: "Concedeteli l'autonomia di cui ha bisogno."
 red_turban_rebellions.release_loyalist.b: "Non possiamo permetterci di perdere altra terra, anche se va a un lealista."
 red_turban_rebellions.18.desc: "$red_turban_rebellions.18.desc.fallback$ Una di queste località è [target_location.Custom('IT_ART_LOCATION')][target_location.GetRank.GetName] di [target_location.GetName], di cultura [target_culture.GetName]. Ritengono che il nostro dominio sia inadeguato e hanno fondato lo [ShowGovernmentReformName('warring_state')] [target_country.Custom('IT_Della')][target_country.GetName]. Il loro leader, [target_character.GetName], sta persino minacciando di unirsi ai [GetInternationalOrganizationType('red_turban_rebels').GetName] se non li... persuadiamo diversamente."
 red_turban_rebellions.18.desc.fallback: "La presa [ROOT.GetCountry.GetCulture.GetName] sulla $china$ si sta indebolendo ancora di più. Territori che un tempo erano sotto la nostra stretta autorità si sono ora dichiarati semi-indipendenti a causa della loro ritrovata autonomia."
 red_turban_rebellions.18.a: "Corrompete [target_country.Custom('IT_La')][target_country.GetNameWithNoTooltip]."
 red_turban_rebellions.18.b: "Così sia..."
 red_turban_rebellions.19.title: "La Ribellione contro [GetCountry('CHI').Custom('IT_La')][GetCountry('CHI').GetNameWithNoTooltip]"
 red_turban_rebellions.19.desc: "Lo [ShowGovernmentReformName('warring_state')] [target_country.Custom('IT_Della')][target_country.GetName] è uno dei tanti Paesi che hanno dichiarato la loro autonomia [GetCountry('CHI').Custom('IT_Dalla')][GetCountry('CHI').GetName]. Il nostro destino è legato alle nostre decisioni di rimanere leali al nostro signore [GetCountry('CHI').GetCulture.Custom('IT_CUL_MS')] o di unirci ai [GetInternationalOrganizationType('red_turban_rebels').GetName] e tentare di conquistare il [GetInternationalOrganization('middle_kingdom').GetName] per noi stessi...\n\nAlla fine, il destino [target_country.Custom('IT_Della')][target_country.GetNameWithNoTooltip] è nelle mani [target_character.Custom('IT_DEL_TITOLO')][target_character.GetName] e dei suoi fidati consiglieri."
 red_turban_rebellions.19.a: "Scriveremo una nuova storia!"
 red_turban_rebellions.19.a.tt: "[target_country.Custom('IT_ART_RANGO')|U][target_country.GetName] è uno [ShowGovernmentReformName('warring_state')] e parte della [ShowSituationName('red_turban_rebellions')]. Sebbene potremmo iniziare come ribelli contro [GetCountry('CHI').Custom('IT_La')][GetCountry('CHI').GetName], la nostra posizione diplomatica nei confronti dei [GetInternationalOrganizationType('red_turban_rebels').GetName] è rappresentata dalla nostra #Y $rtr_yuan_allegiance$#! (attualmente: #Y [target_country.MakeScope.GetVariable('rtr_yuan_allegiance').GetValue]#!). Se la [situation|e] termina con una vittoria [GetCountry('CHI').Custom('IT_ADJ_FS')] mentre abbiamo più di 50 $rtr_yuan_allegiance$, verremo #R annessi#! [GetCountry('CHI').Custom('IT_Dalla')][GetCountry('CHI').GetNameWithNoTooltip]!"
 red_turban_rebellions.20.title: "Rivolta Contadina"
 red_turban_rebellions.20.desc: "I grandi signori della guerra della $china$ conducono tutti la loro guerra contro [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] per diverse ragioni, eppure non riflettono i bisogni e i desideri della semplice popolazione contadina. Lo spargimento di sangue delle [ShowSituationName('red_turban_rebellions')] ha portato a movimenti scontenti di contadini pronti a dichiararci guerra se non miglioriamo immediatamente la loro situazione."
 red_turban_rebellions.20.a: "Non possiamo permettercelo."
 red_turban_rebellions.20.b: "Inviamo loro supporto finanziario."
 red_turban_rebellions.21.title: "Mandato Messo in Discussione"
 red_turban_rebellions.21.desc: "Alcuni membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hanno osservato il declino del nostro stato e mettono in discussione l'autorità del [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')]. Nobili ambiziosi tramano già la loro mossa contro il Trono Celeste..."
 red_turban_rebellions.21.a: "Li schiacceremo!"
 noble_enemies_to_the_mandate: "Nemici Nobiliari del Mandato"
 red_turban_rebellions.21.b: "Garantire loro alcuni privilegi potrebbe porre fine al loro complotto."
 red_turban_rebellions.22.title: "Dominio [target_character.Custom('IT_DEL_TITOLO')][target_character.GetNameWithNoTooltip] Supportato"
 red_turban_rebellions.22.desc: "Con la nostra ritrovata indipendenza [from_country.Custom('IT_Dalla')][from_country.GetName], [target_country.Custom('IT_ART_RANGO')][target_country.GetLongName] è ora sul suo percorso sotto la guida [target_character.Custom('IT_DEL_TITOLO')][target_character.GetName]. Molti del nostro popolo sembrano ottimisti riguardo al suo dominio e hanno giurato assoluta lealtà nel nostro impegno nella [ShowSituationName('red_turban_rebellions')]."
 red_turban_rebellions.22.a: "Solo uniti possiamo resistere a qualsiasi difficoltà!"
 red_turban_rebellions.22.a.tt: "Tutte le nostre [locations|e] ottengono il massima [control|e] possibile"
 red_turban_rebellions.22.char.tt: "#Y 10#! nuovi [characters|e] appariranno alla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 red_turban_rebellions.30.title: "La Caccia a [target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.30.desc: "Mentre [target_character.GetName] gode del supporto dei [GetInternationalOrganizationType('red_turban_rebels').GetName], gli agenti [GetCountry('CHI').Custom('IT_Della')][GetCountry('CHI').GetName] provano tutto ciò che è in loro potere per catturarlo ed giustiziarlo il prima possibile per porre fine alla ribellione prima che possa degenerare ulteriormente.\n\nLe voci dicono che un raid su [target_location.GetName] sarà imminente nei prossimi giorni. Nascondersi potrebbe garantire la sopravvivenza del[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_NULL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], ma la sua legittimità e la sua pretesa di discendenza dalla dinastia [ROOT.GetCountry.GetName] potrebbero essere compromesse dopo un tale vergognoso sfoggio di codardia..."
 red_turban_rebellions.30.a: "[target_character.GetNameWithNoTooltip] resisterà fino al suo ultimo respiro!"
 red_turban_rebellions.30.b: "Un[target_character.Custom('IT_ART_NULL_A')] [target_character.GetWomanMan] mort[target_character.Custom('IT_IO_IL')] non può guidare alcuna ribellione."
 red_turban_rebellions.31.title: "L'Esecuzione di [target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.raid_deas: "Nel cuore della notte, il [GetDateString], incursori [GetCountry('CHI').GetCulture.Custom('IT_CUL_MP')] hanno fatto irruzione [target_location.Custom('IT_NEL_LOCATION')][target_location.GetRank.GetName] di [target_location.GetName], uccidendo chiunque ritenessero facesse parte della [ShowSituationName('red_turban_rebellions')]."
 red_turban_rebellions.31.desc: "$red_turban_rebellions.raid_deas$\n\nNonostante i suoi migliori sforzi per respingere gli assalitori, l'attacco a sorpresa si rivela troppo per [target_character.GetName]. Gli incursori [GetCountry('CHI').Custom('IT_ADJ_MP')] hanno catturato [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Dopo un processo farsa, il destino di [target_character.GetNameWithNoTooltip] era segnato e [target_character.GetHeShe] è stato prontamente giustiziato la stessa notte.\n\nOra il futuro [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] è nelle mani di [target_heir.GetName] e del suo consigliere [target_advisor.GetName]..."
 red_turban_rebellions.31.a: "Il Giovane [ROOT.GetCountry.GetGovernment.GetHeirTitle] dello Splendore guiderà [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip]!"
 red_turban_rebellions.32.title: "Il Raid di [target_location.GetNameWithNoTooltip]" #QUI
 red_turban_rebellions.32.desc: "$red_turban_rebellions.raid_deas$\n\nFortunatamente, [target_character.GetName] è riuscito a sopravvivere a questo attentato alla sua vita e preserva la stabilità della ribellione. Tuttavia, il danno arrecato a [target_location.GetName] persisterà nel prossimo futuro..."
 red_turban_rebellions.32.a: "La pagheranno cara!"
 red_turban_rebellions.33.title: "L'Invasione dei Turbanti Rossi [target_country.Custom('IT_Della')][target_country.GetNameWithNoTooltip]"
 red_turban_rebellions.33.desc: "La nostra posizione in [ShowRegionName('manchuria_region')] è molto diversa da quella degli altri ribelli che combattono [GetCountry('CHI').Custom('IT_La')][GetCountry('CHI').GetName] nella $china$ vera e propria. Mentre loro hanno accesso a risorse e truppe per le loro forze, noi abbiamo solo il supporto della popolazione ribelle [target_culture.GetName]. Sebbene questa possa rivelarsi una mossa rischiosa, una guerra rapida e decisiva contro il nostro nuovo vicino meridionale, [target_country.Custom('IT_La')][target_country.GetName], potrebbe darci accesso a materiali che ci aiutino nel nostro sforzo bellico contro [GetCountry('CHI').Custom('IT_La')][GetCountry('CHI').GetNameWithNoTooltip]."
 red_turban_rebellions.33.a: "Dovremmo prima pianificare le nostre prossime mosse."
 red_turban_rebellions.33.b: "Invadiamo [target_country.Custom('IT_La')][target_country.GetNameWithNoTooltip] mentre non lo Sospettano!"
 red_turban_rebellions.34.title: "Ascesa [target_country.Custom('IT_Della')][target_country.GetNameWithNoTooltip]"
 red_turban_rebellions.34.desc: "Con un rapido colpo di scena, [ctw_pusheng_zou.GetName] è stato ucciso in battaglia. Il suo sostituto, [ctw_wenjun_ni.GetName], ha preso il comando dell'esercito e ha continuato gli sforzi militari [target_country_2.Custom('IT_Della')][target_country_2.GetName] contro [GetCountry('CHI').Custom('IT_La')][GetCountry('CHI').GetName]. Tuttavia, il suo successo è stato di breve durata, poiché le sue ambizioni hanno avuto la meglio su di lui. Nel tentativo di assassinare [ctw_shouhui_xu.GetName], è stato catturato e giustiziato da [target_character.GetName].\n\n[target_character.GetNameWithNoTooltip] ha continuato la campagna di [target_country_2.GetNameWithNoTooltip] con grande successo, conquistando [target_location.GetName] e i territori circostanti. Nel frattempo, si preparava a succedere [ROOT.GetCountry.Custom('IT_Alla')][target_country_2.GetNameWithNoTooltip]. In una notte fatale, il generale ha assassinato [ctw_shouhui_xu.GetNameWithNoTooltip], ha rivendicato il trono [target_country_2.GetAdjectiveWithNoTooltip] per sé e ha ribattezzato [target_country_2.Custom('IT_ART_RANGO')][target_country_2.GetFlavorRank] in [target_country.GetName]."
 red_turban_rebellions.34.a: "Lunga vita [target_character.Custom('IT_AL_TITOLO')][target_character.GetNameWithNoTooltip]!"
 red_turban_rebellions.34.a.tt: "[target_country_2.Custom('IT_ART_RANGO')][target_country_2.GetName] viene #R annessa#! [target_country.Custom('IT_Dalla')][target_country.GetName]"
 red_turban_rebellions.34.b: "Solo sotto il dominio [target_character.Custom('IT_DEL_TITOLO')][target_character.GetNameWithNoTooltip] [target_country_2.Custom('IT_La')][target_country_2.GetNameWithNoTooltip] può sopravvivere."
 red_turban_rebellions.34.c: "Non possiamo permettere che questo tradimento resti impunito!"
 red_turban_rebellions.35.title: "La Rivolta di [target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.35.a: "Che stolti!"
 red_turban_rebellions.36.title: "La Leadership di [target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.36.desc: "[target_character.GetName] non è unn[target_character.Custom('IT_ART_NULL_A')] [target_character.GetWomanMan] di istruzione o di alto rango. La sua educazione è stata la più umile possibile [GetCountry('CHI').Custom('IT_In')][GetCountry('CHI').GetName], eppure la sua mente era brillante. [target_character.GetNameWithNoTooltip] sottolinea che le sue azioni sono volte a ripristinare l'ordine e la pace in $china$. Ogni volta che [target_country.Custom('IT_La')][target_country.GetName] acquisisce nuove terre, [target_country.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][target_country.GetGovernment.GetRulerTitle] si assicura di recarsi nelle terre conquistate per esaminare i problemi locali e reclutare studiosi e amministratori."
 red_turban_rebellions.36.a: "Che il suo regno sia di prosperità!"
 red_turban_rebellions.37.title: "La Scomparsa Prematura di [cgu_zixing_guo.GetNameWithNoTooltip]"
 red_turban_rebellions.37.desc: "La [ShowSituationName('red_turban_rebellions')] sono una catena infida di eventi. Nessun uomo, donna o bambino è al sicuro dal destino inevitabile che è la morte stessa. Sfortunatamente per [annex_target_country.Custom('IT_ART_RANGO')][annex_target_country.GetLongName], tale destino è toccato a [cgu_zixing_guo.GetName] quando è stato ucciso durante una delle scaramucce contro le forze [GetCountry('CHI').Custom('IT_Della')][GetCountry('CHI').GetName]."
 red_turban_rebellions.37.desc.heirless: "$red_turban_rebellions.37.desc$\n\nPoiché [cgu_zixing_guo.GetNameWithNoTooltip] è perito senza eredi validi, l'unic[target_character.Custom('IT_ART_O_A')] [target_character.GetWomanMan] rimast[target_character.Custom('IT_ART_O_A')] in grado di guidare [annex_target_country.Custom('IT_La')][annex_target_country.GetNameWithNoTooltip] è il comandante [target_character.GetName]. Il trono [annex_target_country.GetAdjectiveWithNoTooltip] sarà d'ora in poi governato da [target_location.GetName], la grande città [target_country.Custom('IT_Della')][target_country.GetName]."
 red_turban_rebellions.37.a: "Che [target_character.GetNameWithNoTooltip] regni con forza e saggezza."
 red_turban_rebellions.37.b: "No. Non possiamo permettere che [target_country.Custom('IT_La')][target_country.GetNameWithNoTooltip] cresca ancora."
 red_turban_rebellions.38.a: "[target_country.Custom('IT_La')|U][target_country.GetNameWithNoTooltip] farà buon uso di queste terre!"

 red_turban_rebellions.40.title: "Rotazione delle Truppe"
 red_turban_rebellions.40.desc: "In questi tempi difficili, il rischio di tradimento e ribellione ci segue ad ogni passo. Per mitigare il rischio di diserzione generale e di ulteriore guerra civile, uno dei nostri ministri del [ROOT.GetCountry.GetGovernment.GetCabinetTitle], [target_character.GetName], ha proposto di istituire il concetto di [ShowModifier('yua_troop_rotation')]. Secondo questa politica, i generali, così come le loro truppe, verrebbero costantemente scambiati tra diverse regioni in modo da impedire a un singolo leader di ottenere troppa influenza. Questo, tuttavia, ovviamente influirebbe sull'efficienza delle nostre forze sul campo di battaglia.\n\nVale il rischio? Questo impedirà davvero ai generali di indossare il Turbante Rosso?"
 red_turban_rebellions.40.a: "Qualsiasi cosa per prevenire ulteriori ribellioni."
 red_turban_rebellions.40.b: "Non possiamo permetterci sconfitte militari."

 red_turban_rebellions.41.title: "Tempi di Disperazione"
 red_turban_rebellions.41.desc: "La [ShowSituationName('red_turban_rebellions')] hanno messo a dura prova le nostre risorse. Con decine di ribellioni in tutt[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank], è evidente che le nostre forze non sono abbastanza numerose per affrontarle a viso aperto. Per poterci permettere un esercito più grande, potremmo stampare più della nostra valuta cartacea. tuttavia, le quantità necessarie risulterebbero sicuramente in una sua ulteriore svalutazione per gli anni a venire."
 red_turban_rebellions.41.a: "Stampate i fondi aggiuntivi."
 red_turban_rebellions.41.b: "L'economia è già terribile così com'è."

 red_turban_rebellions.42.title: "La [ShowRegionNameWithNoTooltip('manchuria_region')] si Separa!"
 red_turban_rebellions.42.desc: "La [ShowSituationName('red_turban_rebellions')] colpisce non solo l'intera regione centrale [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], ma anche le lunghe aree periferiche [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]. Le più evidenti sono le terre distanti della [ShowRegionName('manchuria_region')] che sono state conquistate dai nostri predecessori. Pur essendo nominalmente sotto il nostro controllo, a causa del conflitto in ebollizione nel cuore del nostro paese, non c'è nessuno che possa far rispettare il nostro dominio sulla [ShowRegionNameWithNoTooltip('manchuria_region')], rendendola di fatto abbandonata."
 red_turban_rebellions.42.a: "Oh, questo è semplicemente magnifico..."
 red_turban_rebellions.42.a.tt: "#R Tutte le nostre [locations|e] possedute in [ShowRegionName('manchuria_region')] vengono abbandonate#!"
 red_turban_rebellions.42.b.tt: "#R Ogni [subject|e] con la sua [capital|e] in [ShowRegionName('manchuria_region')] diventa indipendente#!"

 red_turban_rebellions.43.title: "Richiamo dei Generali Mongoli"
 red_turban_rebellions.43.desc: "Mentre i ribelli ci minacciano ulteriormente di fratturare il nostro stato, la necessità di personale competente diventa sempre più evidente. Fortunatamente per noi, molti ufficiali leali di origine [ShowCultureName('mongolian_culture')] sono ancora presenti [target_country.Custom('IT_In')][target_country.GetName]. Potremmo richiamarli per rafforzare il nostro esercito al costo di un aumentato rischio che la popolazione [ShowCultureName('korean_culture')] si separi da noi in futuro."
 red_turban_rebellions.43.a: "Abbiamo bisogno di questi ufficiali immediatamente!"
 red_turban_rebellions.43.a.at: "Metà dei [characters|e] di cultura [ShowCultureName('mongolian_culture')] [target_country.Custom('IT_In')][target_country.GetName] si trasferiscono [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName], fornendo #G 1#! [army_tradition|e] e #G 1#! [stability|e] per personaggio"
 red_turban_rebellions.43.a.bt: "#R [target_country.Custom('IT_La')|U][target_country.GetName] diventa più propenso a separarsi da noi#!"
 red_turban_rebellions.43.b: "Non devono lasciare la loro posizione [target_country.Custom('IT_In')][target_country.GetNameWithNoTooltip]."

 red_turban_rebellions.44.title: "Perdita di Controllo in [ShowRegionNameWithNoTooltip('tibet_region')]"
 red_turban_rebellions.44.desc: "Il caos causato dalla [ShowSituationName('red_turban_rebellions')] ha portato al declino della nostra burocrazia in modi imprevisti. Il [ShowRegionName('tibet_region')], una regione fino ad ora sottomessa a noi, rifiuta di riconoscere la nostra influenza e il nostro controllo, ed è ora virtualmente indipendente dalla nostra presa."
 red_turban_rebellions.44.a: "Possono anche rivendicare l'indipendenza, ma torneranno [ROOT.GetCountry.Custom('IT_Alla')][ROOT.GetCountry.GetNameWithNoTooltip]."

 red_turban_rebellions.100.title: "L'Ascesa [target_country.Custom('IT_Della')][target_country.GetNameWithNoTooltip]"
 red_turban_rebellions.end_desc: "La [ShowSituationName('red_turban_rebellions')] han finalmente trovato la sua fine!"
 red_turban_rebellions.100.desc: "$red_turban_rebellions.end_desc$ [target_character.GetName], [target_country.Custom('GetRulerOrRegentTitle')] [target_country.Custom('IT_Della')][target_country.GetName] rivendica la vittoria su [china_character.GetName] e sulla dinastia [china_country.GetName]! [target_country.Custom('IT_ART_RANGO')|U][target_country.GetLongNameWithNoTooltip] ha preso il controllo del Trono Celeste e assume ora il potere del [GetInternationalOrganizationType('middle_kingdom').GetName]!"
 red_turban_rebellions.100.a: "Lunga vita al nuovo [target_character.Custom('GetEmpressEmperor')]!"
 red_turban_rebellions.101.a: "Finalmente, la $china$ non è più dilaniata dalla guerra."
 red_turban_rebellions.102.a: "Uno spettacolo vergognoso..."
 red_turban_rebellions.103.title: "[target_country.Custom('IT_La')|U][target_country.GetNameWithNoTooltip] Resiste!"
 red_turban_rebellions.103.desc: "$red_turban_rebellions.end_desc$ Nonostante una brutale guerra civile, le forze dei [GetInternationalOrganizationType('red_turban_rebels').GetName] non sono riuscite alla fine a spezzare [target_country.Custom('IT_La')][target_country.GetNameWithNoTooltip]! Gli ultimi resti dei ribelli vengono braccati dall'armata [target_country.GetCulture.GetName] mentre [target_character.Custom('IT_ART_TITOLO')][target_character.GetName] lavora al ripristino dell'autorità del Mandato del Cielo."
 red_turban_rebellions.103.a: "Che il nostro futuro sia meno sanguinoso."
 red_turban_rebellions.104.desc: "$red_turban_rebellions.103.desc$\n\nUna delle sue prime azioni è la reintegrazione di coloro che hanno giurato lealtà [target_country.Custom('IT_Alla')][target_country.GetNameWithNoTooltip]. Pertanto, [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] ha adempiuto al suo scopo."
 red_turban_rebellions.104.a: "Lunga vita all'[target_character.Custom('GetEmpressEmperor')]!"
 red_turban_rebellions.105.title: "Fine del Mandato"
 red_turban_rebellions.105.desc: "Con un colpo di scena, il [GetInternationalOrganizationType('middle_kingdom').GetName] - il Mandato del Cielo stesso - è caduto sotto influenze che vanno oltre la nostra spiegazione. La [ShowSituationName('red_turban_rebellions')] non serve più a nessuno scopo poiché il destino [GetCountry('CHI').Custom('IT_Della')][GetCountry('CHI').GetName] è stato alterato da poteri al di fuori della portata dei [GetInternationalOrganizationType('red_turban_rebels').GetName]..."
 red_turban_rebellions.105.a: "Nessuno se lo aspettava..."
 red_turban_rebellions.play_as_tag: "Mi chiedo cosa riservi il futuro [target_country.Custom('IT_Alla')][target_country.GetNameWithNoTooltip]..."
 red_turban_rebellions.106.title: "Stagnazione della Ribellione"
 red_turban_rebellions.106.desc: "Sono passati decenni da quando i primi ribelli si sono sollevati contro la dominazione [ShowCultureName('mongolian_culture')] sulla $china$, e innumerevoli vite sono state perse nei conflitti. Tuttavia, [ROOT.GetCountry.Custom('IT_La')][GetCountry('CHI').GetName] persiste mentre i signori della guerra ribelli mantengono la loro presa sui loro territori. Alla fine, la ribellione è terminata con una stagnazione, con nessuna delle due parti in grado di unificare la terra."
 red_turban_rebellions.106.a: "Un Regno fratturato per sempre..."

 red_turban_rebellions.1000.title: "Influenza Apparente in [ShowRegionNameWithNoTooltip('korea_region')]"
 red_turban_rebellions.1000.desc: "A causa delle [ShowSituationName('red_turban_rebellions')] all'interno [target_country.Custom('IT_Di')][target_country.GetName], la loro influenza su di noi è a malapena presente al giorno d'oggi. Possiamo utilizzare il loro momento di grande debolezza e dichiarare l'indipendenza da questa servitù al loro debole dominio."
 red_turban_rebellions.1000.a: "Indipendenza per noi, finalmente!"
 red_turban_rebellions.1000.a.at: "Dichiareremo l'indipendenza [target_country.Custom('IT_Dalla')][target_country.GetName]"
 red_turban_rebellions.1000.a.bt: "#R [target_country.Custom('IT_La')|U][target_country.GetName] potrebbe vederla come una guerra d'[ShowCasusBelliName('cb_independence_war')] contro di loro!#!"
 red_turban_rebellions.1000.b: "Non è un buon momento per tali rischi."

 red_turban_rebellions.1001.desc: "I sudditi infidi della [target_region.GetName] hanno annusato la nostra temporanea debolezza e si vedono in una posizione di grande opportunità. La nostra influenza un tempo opprimente sulle loro terre è ora solo un'ombra della sua antica gloria, e la popolazione [root_country.GetCulture.GetName] ha dichiarato l'indipendenza di fatto [target_country.Custom('IT_Dalla')][target_country.GetName]."
 red_turban_rebellions.1001.a: "Non possiamo permetterci un'altra guerra in questo momento."
 red_turban_rebellions.1001.b: "Le loro teste decoreranno le nostre lance una volta che avremo finito con i ribelli..."

