l_english:
 red_turban_rebellions.1.title: "Le [ShowSituationNameWithNoTooltip('red_turban_rebellions')]"
 red_turban_rebellions.1.desc: "Nel 1328, lo stato [target_country.Custom('IT_Di')][target_country.GetName] vide un grande conflitto fazioso tra i sostenitori dei signori [target_country.GetCulture.GetName] e un gruppo di seguacidi [ShowPolicyName('confucianism_policy')] di base [ShowCultureGroupName('chinese_group')] che terminò con la vittoria per [target_ruler.GetName]. tuttavia, questo fu solo il seme che gettò le basi per una tempesta in arrivo.\n\nLa mancanza di sicurezza e fiducia nel [target_country.Custom('GetRulerOrRegentTitle')], così come la tassazione aspra, la perdita di stabilità nello stato e i disastri naturali, hanno lasciato i sudditi [target_country.GetAdjectiveWithNoTooltip] indignati dal [target_country.GetGovernment.GetRulerTitle]. Un monaco [ShowReligionAdjective('mahayana')], [target_character.GetName], ha radunato coloro che Si oppongono al modo in cui il [target_country.GetFlavorRank] tratta il [ShowCultureGroupNameWithNoTooltip('chinese_group')]. Iniziano così le [ShowSituationName('red_turban_rebellions')]..."
 red_turban_rebellions.1.a: "Solo una piccola rivolta. Presto conosceranno il loro posto."
 red_turban_rebellions.1.a.tt: "Iniziano le [ShowSituationName('red_turban_rebellions')]. Per i prossimi #Y 20 anni#!, [target_country.GetName] dovrà affrontare #R Signori della Guerra#! che Si liberano dallo stato. Per risolvere la situazione, ogni signore della guerra deve essere riconquistato o corrotto per essere un #Y Lealista#! di [target_country.GetNameWithNoTooltip]. Inoltre, sono necessari #Y 90#! [legitimacy|e], #Y 30#! [stability|e] e #Y 50#! Autorità Celeste per porre fine alla [situation|e]"
 red_turban_rebellions.1.a.at: "Ogni Paese [subject|e] guadagna [ShowNamedValue('liberty_desire_severe_plus')|-=2] [liberty_desire|e]"
 red_turban_rebellions.2.a: "Cosa potrebbe accadere al Mandato?"
 red_turban_rebellions.release_tag.title: "La Ribellione [target_country.Custom('IT_ADJ_FS')]"
 red_turban_rebellions.release_loyalist.title: "I Lealisti [target_country.Custom('IT_ADJ_MP')]"
 red_turban_rebellions.release_culture.title: "La Ribellione [target_culture.GetNameWithNoTooltip]"
 red_turban_rebellions.3.desc: "Sebbene perseguitato dalle nostre autorità governative, [GetCharacter('chi_yingyu_peng').GetName] è riuscito a sfuggire alla sua meritata esecuzione e a diffondere i suoi insegnamenti in ulteriori parti delle nostre terre, raggiungendo infine il [target_location.GetRank.GetName] di [target_location.GetName]. [target_character.GetName] e il suo consigliere, [target_character_2.GetName], sono stati ispirati dal monaco e hanno radunato contadini scontenti intorno a loro.\n\nQuei ribelli ora proclamano la fine della dinastia [ROOT.GetCountry.GetName] e Si definiscono la dinastia [target_country.GetName] - il predecessore dell'attuale dominio [ShowCultureName('mongolian_culture')] su $china$."
 red_turban_rebellions.3.a: "Le loro rivendicazioni non li proteggeranno dall'ira [ROOT.GetCountry.GetAdjectiveWithNoTooltip]!"
 red_turban_rebellions.4.desc: "Mentre il [GetInternationalOrganizationType('red_turban_rebels').GetName] conduce la sua lotta contro di Noi nei territori centrali [ShowCultureGroupNameWithNoTooltip('chinese_group')], il popolo [target_culture.GetName] di [target_location.GetName] vede un'opportunità per sfuggire alla nostra presa. [target_character.GetName] ha radunato coloro che giurano fedeltà a [target_character.GetHimHer] e ha dichiarato lo stato di [target_country.GetName] in aperta ribellione contro il dominio [ROOT.GetCountry.GetCulture.GetName]."
 red_turban_rebellions.4.a: "La sua testa rotolerà per questo..."
 red_turban_rebellions.5.desc.peng: "Le [ShowSituationName('red_turban_rebellions')] infuriano e [monk_character.GetName] continua a eludere la punizione. [monk_character.GetHeShe|U] e il suo principale seguace militare, [target_character_1.GetName], sono riusciti a fuggire a [target_location.GetName], dove hanno trovato il venditore di stoffe [target_character.GetName]. Grazie al lato carismatico di [target_character.GetNameWithNoTooltip], il monaco e i suoi seguacihanno deciso di trasformare l'umile mercante nell'uomo immagine della ribellione [target_country.GetName]."
 red_turban_rebellions.5.desc: "[GetCharacter('chi_yingyu_peng').GetName] è morto, eppure la sua influenza nella [ShowSituationName('red_turban_rebellions')] in corso non si è fermata. Il suo consigliere militare più fidato, [target_character_1.GetName], ha trovato un nuovo leader nel venditore di stoffe [target_character.GetName] affinché la ribellione continui. Insieme, hanno proclamato l'ascesa della nuova dinastia rivale [target_country.GetName]."
 red_turban_rebellions.5.a: "Questo monaco sta diventando un vero fastidio..."
 red_turban_rebellions.6.desc: "Tempi turbolenti non sono solo nelle nostre terre, ma anche in quelle dei nostri nemicigiurati. $red_turban_rebellions.34.desc$"
 red_turban_rebellions.6.a: "Almeno anche i signori della guerra hanno i loro problemi interni..."
 red_turban_rebellions.7.desc: "Le [ShowSituationName('red_turban_rebellions')] infuriano in tutta $china$. Audacisignori della guerra Si dichiarano eredi di antiche dinastie, dando il via a rivolte aperte e sfidando l'autorità [GetCountry('CHI').GetAdjective]. Tra questi ribelli cisono banditi che vedono un'opportunità nella nostra presa vacillante su $china$: [target_character.GetName] e 18 dei suoi seguacisono fuggiti a [target_location.GetName] e Si sono dati al banditismo. Nel giro di poche settimane, [target_character.GetNameWithNoTooltip] ha reclutato migliaia di altri banditi e presto ha dichiarato la fondazione [target_country.Custom('IT_Di')][target_country.GetName]."
 red_turban_rebellions.7.a: "Questo è solo un intoppo temporaneo."
 red_turban_rebellions.8.desc: "Mentre i banditi saccheggiano l'interno, il [target_location.GetRank.GetName] di [target_location.GetName] e le sue immediate terre costiere soffrono per mano di [target_character.GetName] e dei suoi pirati. Nonostante i migliori sforzi [GetCountry('CHI').GetAdjective], [target_location.GetNameWithNoTooltip] è completamente sfuggito al controllo [GetCountry('CHI').GetCulture.GetName] ed è diventato la capitale del neofondato [target_country.GetName]."
 red_turban_rebellions.8.a: "Una morte da pirata sarà la sua!"
 red_turban_rebellions.9.desc: "Un altro signore della guerra è salito al potere nelle nostre terre! [target_character.GetName] e i suoi compagni hanno occupato [target_location.GetName] e conquistato le terre circostanti. Ha proclamato l'ascesa di [target_country.GetName] poco dopo, dando il via a una ribellione aperta contro [GetCountry('CHI').GetName]."
 red_turban_rebellions.9.a: "Un lieve disturbo, niente di più."
 red_turban_rebellions.10.desc: "A seguito del tradimento di [che_youliang_chen.GetName] contro [GetCharacter('ctw_shouhui_xu').GetName], [GetCountry('CHE').GetName] è diventato una potenza regionale e la principale minaccia per [GetCountry('CHI').GetName]. tuttavia, non tutti Si inginocchiano davanti a [che_youliang_chen.GetNameWithNoTooltip].\n\n[target_character.GetName] rifiuta di riconoscere [GetCountry('CHE').GetLongNameWithNoTooltip] come un leader potente per il [GetInternationalOrganizationType('red_turban_rebels').GetName]. A [target_location.GetName], [target_character.GetNameWithNoTooltip] ha dichiarato il suo [ShowGovernmentReformName('warring_state')] [target_country.Custom('IT_Di')][target_country.GetName], entrando in conflitto con [GetCountry('CHE').GetNameWithNoTooltip] e [GetCountry('CHI').GetNameWithNoTooltip].\n\nCiononostante, il loro principale antagonista rimane [GetCountry('CHI').GetName] e, come tale, [target_country.Custom('IT_La')][target_country.GetNameWithNoTooltip] si ribella al dominio [GetCountry('CHI').GetCulture.GetName]."
 red_turban_rebellions.10.desc.fallback: "A seguito del tradimento di [che_youliang_chen.GetName] contro [GetCharacter('ctw_shouhui_xu').GetName], [GetCountry('CHE').GetNameWithNoTooltip] è diventato una potenza regionale e una grave minaccia per [GetCountry('CHI').GetName]. tuttavia, la loro potenza non è riuscita a proteggerli dall'ira di [GetCountry('CHI').GetName].\n\n[target_character.GetName], testimone della brutalità dei guerrieri [GetCountry('CHI').GetCulture.GetName], ha radunato i suoi lealisti che dichiareranno il loro [ShowGovernmentReformName('warring_state')] [target_country.Custom('IT_Di')][target_country.GetName], ribellandosi al loro ex signore."
 red_turban_rebellions.10.a: "Speriamo che questo stronchi le ribellioni..."
 red_turban_rebellions.10.b: "Contadini maledetti!"
 red_turban_rebellions.11.desc: "Mentre la guerra civile per il dominio sulla $china$ avanza, un nuovo signore della guerra ha deciso di dichiarare apertamente ribellione contro [GetCountry('CHI').GetName]. [target_character.GetName], uno dei comandanti degli altri gruppi di ribelli, ha radunato oltre 700 uomini dal suo villaggio e ha occupato [target_location.GetName]. ciò segna la nascita di [target_country.GetName] e un'altra spina nel fianco per Noi..."
 red_turban_rebellions.11.a: "La situazione Si sta facendo grave..."
 red_turban_rebellions.12.title: "L'Ascesa di [target_country.GetNameWithNoTooltip]"
 red_turban_rebellions.12.desc: "[target_character.GetName], un ex monaco mendicante che ha visto in prima persona gli orrori delle [ShowSituationName('red_turban_rebellions')], Si è unito a [cgu_zixing_guo.GetName] e alle sue truppe quando il suo monastero è stato bruciato dai predoni [GetCountry('CHI').GetAdjective]. Sotto il comando di [cgu_zixing_guo.GetNameWithNoTooltip], [target_character.GetNameWithNoTooltip] ha dimostrato di essere un leader militare competente e ha persino guadagnato la mano di [mng_xiuying_ma.GetName], la figlia adottiva di [cgu_zixing_guo.GetNameWithNoTooltip].\n\nI risultati di [target_character.GetNameWithNoTooltip] alla fine gli hanno fatto ottenere il comando di un proprio battaglione di truppe. La riuscita cattura di [target_location.GetName] e della campagna circostante Gli ha permesso di dichiarare la formazione [target_country.Custom('IT_Della')][target_country.GetName], un fidato alleato di [GetCountry('CGU').GetName]."
 red_turban_rebellions.12.a: "Non dovrebbero allearSi tra loro!"
 red_turban_rebellions.13.desc: "Non tutti i [ShowCultureGroupName('chinese_group')] sono nemici [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]. [target_character.GetName], un devoto lealista di [ruler_character.GetName] e generale delle forze [ROOT.GetCountry.GetAdjectiveWithNoTooltip], ha guidato le sue truppe a [target_location.GetName] per stabilire uno [ShowGovernmentReformName('warring_state')] autonomo e guidare una controffensiva contro il [GetInternationalOrganizationType('red_turban_rebels').GetName]."
 red_turban_rebellions.13.a: "Finalmente un lealista con iniziativa!"
 red_turban_rebellions.release_loyalist.desc: "La situazione [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] è cupa, ma è ancora recuperabile. Un generale competente, [target_character.GetName] ha offerto il suo supporto per resistere al [GetInternationalOrganizationType('red_turban_rebels').GetName] istituendo lo [ShowGovernmentReformName('warring_state')] di [target_country.GetName] a [target_location.GetName]. tutto ciò che richiedono è la parola del [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 red_turban_rebellions.release_loyalist.a: "Concedere a [target_character.GetHimHer] l'autonomia di cui ha bisogno."
 red_turban_rebellions.release_loyalist.b: "Non possiamo permettercidi perdere altra terra, anche se va a un lealista."
 red_turban_rebellions.18.desc: "$red_turban_rebellions.18.desc.fallback$ Una di queste località è il [target_location.GetRank.GetName] di [target_location.GetName] che rappresenta il [target_culture.GetName]. Ritengono che il nostro dominio sia inadeguato e hanno fondato lo [ShowGovernmentReformName('warring_state')] di [target_country.GetName]. Il loro leader, [target_character.GetName], sta persino minacciando di unirSi al [GetInternationalOrganizationType('red_turban_rebels').GetName] se non li... persuadiamo diversamente."
 red_turban_rebellions.18.desc.fallback: "La presa [ROOT.GetCountry.GetCulture.GetName] sulla $china$ si sta indebolendo ancora di più. Territori che un tempo erano sotto la nostra stretta autorità sono stati ora dichiarati semi-indipendenti a causa della loro ritrovata autonomia."
 red_turban_rebellions.18.a: "Corrompere [target_country.GetNameWithNoTooltip]."
 red_turban_rebellions.18.b: "Che sia così..."
 red_turban_rebellions.19.title: "La Ribellione contro [GetCountry('CHI').GetNameWithNoTooltip]"
 red_turban_rebellions.19.desc: "Lo [ShowGovernmentReformName('warring_state')] di [target_country.GetName] è uno dei tanti Paesi che hanno dichiarato la loro autonomia da [GetCountry('CHI').GetName]. Il nostro destino è legato alle nostre decisioni di rimanere leali al nostro signore [GetCountry('CHI').GetCulture.GetName] o di unirci al [GetInternationalOrganizationType('red_turban_rebels').GetName] e tentare di conquistare il [GetInternationalOrganization('middle_kingdom').GetName] per Noi stessi...\n\nAlla fine, il destino di [target_country.GetNameWithNoTooltip] è nelle mani di [target_character.GetName] e dei suoi fidati consiglieri."
 red_turban_rebellions.19.a: "Scriveremo una nuova storia!"
 red_turban_rebellions.19.a.tt: "[target_country.GetName] è uno [ShowGovernmentReformName('warring_state')] e parte delle [ShowSituationName('red_turban_rebellions')]. Sebbene potremmo iniziare come ribelli contro [GetCountry('CHI').GetName], la nostra posizione diplomatica nei confronti del [GetInternationalOrganizationType('red_turban_rebels').GetName] è rappresentata dalla nostra #Y $rtr_yuan_allegiance$#! (attualmente: #Y [target_country.MakeScope.GetVariable('rtr_yuan_allegiance').GetValue]#!). Se la [situation|e] termina con una vittoria [GetCountry('CHI').GetAdjectiveWithNoTooltip] mentre abbiamo più di 50 $rtr_yuan_allegiance$, verremo #R annessi#! da [GetCountry('CHI').GetNameWithNoTooltip]!"
 red_turban_rebellions.20.title: "Rivolta Contadina"
 red_turban_rebellions.20.desc: "I grandi signori della guerra della $china$ conducono tutti la loro guerra contro [ROOT.GetCountry.GetName] per diverse ragioni, eppure non riflettono i bisogni e i desideri del semplice ceto contadino. Lo spargimento di sangue delle [ShowSituationName('red_turban_rebellions')] ha portato a movimenti scontenti di contadini che sono pronti a dichiarare la loro stessa guerra contro di Noi se non miglioriamo immediatamente la loro situazione."
 red_turban_rebellions.20.a: "Non possiamo permetterCelO."
 red_turban_rebellions.20.b: "Inviamo loro supporto finanziario."
 red_turban_rebellions.21.title: "Mandato Messo in Discussione"
 red_turban_rebellions.21.desc: "Membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hanno osservato il declino del nostro stato e mettono in discussione l'autorità del [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')]. Nobili ambiziosi tramano già la loro mossa contro il Trono Celeste..."
 red_turban_rebellions.21.a: "Li schiacceremo!"
 noble_enemies_to_the_mandate: "Nemici Nobiliari del Mandato"
 red_turban_rebellions.21.b: "Garantire loro alcuni privilegi potrebbe porre fine al loro complotto."
 red_turban_rebellions.22.title: "Dominio Supportato di [target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.22.desc: "Con la nostra ritrovata indipendenza da [from_country.GetName], il [target_country.GetLongName] è ora sul suo percorso sotto la guida di [target_character.GetName]. Molti del nostro popolo sembrano ottimisti riguardo al suo dominio e hanno giurato assoluta lealtà nel nostro impegno nelle [ShowSituationName('red_turban_rebellions')]."
 red_turban_rebellions.22.a: "Solo uniti possiamo resistere a qualsiasi lotta!"
 red_turban_rebellions.22.a.tt: "tutte le nostre [locations|e] ottengono la massima [control|e] possibile"
 red_turban_rebellions.22.char.tt: "#Y 10#! nuovi [characters|e] appariranno nel nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 red_turban_rebellions.30.title: "La Caccia a [target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.30.desc: "Mentre [target_character.GetName] gode del supporto del [GetInternationalOrganizationType('red_turban_rebels').GetName], gli agenti di [GetCountry('CHI').GetName] provano tutto ciò che è in loro potere per catturarLo ed eseguirLo il prima possibile per porre fine alla ribellione prima che possa degenerare ulteriormente.\n\nLe voci dicono che un raid su [target_location.GetName] sarà imminente nei prossimi giorni. NasconderSi potrebbe garantire la sopravvivenza del nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle], ma la sua legittimità e la sua pretesa di discendenza dalla dinastia [ROOT.GetCountry.GetName] potrebbero essere contaminate dopo un tale vergognoso sfoggio di codardia..."
 red_turban_rebellions.30.a: "[target_character.GetNameWithNoTooltip] resisterà fino al suo ultimo respiro!"
 red_turban_rebellions.30.b: "Una [target_character.GetWomanMan] morta non può guidare alcuna ribellione."
 red_turban_rebellions.31.title: "L'Esecuzione di [target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.raid_deas: "Nel cuore della notte di [GetDateString], i predoni [GetCountry('CHI').GetCulture.GetName] hanno fatto irruzione nel [target_location.GetRank.GetName] di [target_location.GetName], uccidendo chiunque ritenessero facesse parte delle [ShowSituationName('red_turban_rebellions')]."
 red_turban_rebellions.31.desc: "$red_turban_rebellions.raid_deas$\n\nNonostante i suoi migliori sforzi per respingere gli assalitori, l'attacco a sorpresa Si rivela troppo per [target_character.GetName]. I cavalieri [GetCountry('CHI').GetAdjective] hanno catturato il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Dopo un processo farsa, il destino di [target_character.GetNameWithNoTooltip] è stato segnato e [target_character.GetHeShe] è stato prontamente giustiziato la stessa notte.\n\nOra il futuro di [ROOT.GetCountry.GetName] è nelle mani di [target_heir.GetName] e del suo consigliere [target_advisor.GetName]..."
 red_turban_rebellions.31.a: "Il Giovane [ROOT.GetCountry.GetGovernment.GetHeirTitle] di Splendore guiderà [ROOT.GetCountry.GetNameWithNoTooltip]!"
 red_turban_rebellions.32.title: "Il Raid di [target_location.GetNameWithNoTooltip]"
 red_turban_rebellions.32.desc: "$red_turban_rebellions.raid_deas$\n\nFortunatamente, [target_character.GetName] è riuscito a sopravvivere a questo attentato alla sua vita e garantisce la prevalenza della stabilità della ribellione. tuttavia, il danno arrecato a [target_location.GetName] persisterà nel prossimo futuro..."
 red_turban_rebellions.32.a: "La pagheranno cara!"
 red_turban_rebellions.33.title: "L'Invasione dei Turbanti Rossi di [target_country.GetNameWithNoTooltip]"
 red_turban_rebellions.33.desc: "La nostra posizione in [ShowRegionName('manchuria_region')] è molto diversa dagli altri ribelli che combattono [GetCountry('CHI').GetName] nella $china$ vera e propria. Mentre loro hanno accesso a risorse e truppe per le loro forze, Noi abbiamo solo il supporto dei ribelli [target_culture.GetName]. Sebbene questa possa rivelarSi una mossa rischiosa, una guerra rapida e decisiva contro il nostro nuovo vicino meridionale, [target_country.GetName], potrebbe darci accesso a materiali che ci aiutino nel nostro sforzo bellico contro [GetCountry('CHI').GetNameWithNoTooltip]."
 red_turban_rebellions.33.a: "Dovremmo prima pianificare le nostre prossime mosse."
 red_turban_rebellions.33.b: "Invadiamo [target_country.GetNameWithNoTooltip] mentre non Lo Sospettano!"
 red_turban_rebellions.34.title: "Ascesa di [target_country.GetNameWithNoTooltip]"
 red_turban_rebellions.34.desc: "Con un rapido colpo di scena, [ctw_pusheng_zou.GetName] è stato ucciso in battaglia. Il suo sostituto, [ctw_wenjun_ni.GetName], ha preso il comando dell'esercito e ha continuato gli sforzi militari [target_country_2.GetAdjective] contro [GetCountry('CHI').GetName]. tuttavia, il suo successo fu di breve durata poiché le sue ambizioni hanno avuto la meglio su di Lui. Nel tentativo di assassinare [ctw_shouhui_xu.GetName], è stato catturato ed eseguito da [target_character.GetName].\n\n[target_character.GetNameWithNoTooltip] ha continuato la campagna di [target_country_2.GetNameWithNoTooltip] con grande successo, sequestrando [target_location.GetName] e i territori circostanti. Nel frattempo, ha pianificato la sua eventuale successione su [target_country_2.GetNameWithNoTooltip]. In una notte fatale, il generale ha assassinato [ctw_shouhui_xu.GetNameWithNoTooltip], ha rivendicato il trono [target_country_2.GetAdjectiveWithNoTooltip] per Sé e ha ribattezzato il [target_country_2.GetFlavorRank] in [target_country.GetName]."
 red_turban_rebellions.34.a: "Lunga vita a [target_character.GetNameWithNoTooltip]!"
 red_turban_rebellions.34.a.tt: "[target_country_2.GetName] viene #R annesso#! da [target_country.GetName]"
 red_turban_rebellions.34.b: "Solo sotto il dominio di [target_character.GetNameWithNoTooltip] può [target_country_2.GetNameWithNoTooltip] sopravvivere."
 red_turban_rebellions.34.c: "Non possiamo permettere che questo tradimento resti impunito!"
 red_turban_rebellions.35.title: "La Rivolta di [target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.35.a: "Che stolti!"
 red_turban_rebellions.36.title: "La Leadership di [target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.36.desc: "[target_character.GetName] non è un [target_character.GetWomanMan] di istruzione o di alto rango. La sua educazione è stata la più umile possibile in [GetCountry('CHI').GetName], eppure la sua mente era brillante. [target_character.GetNameWithNoTooltip] sottolinea che le sue azioni sono volte a ripristinare l'ordine e la pace nella $china$. Ogni volta che [target_country.GetName] acquisisce nuove terre, il [target_country.GetGovernment.GetRulerTitle] Si assicura di recarSi nelle terre conquistate per esaminare i problemi locali e reclutare studiosi e amministratori."
 red_turban_rebellions.36.a: "Che il suo regno sia di prosperità!"
 red_turban_rebellions.37.title: "La Scomparsa Prematura di [cgu_zixing_guo.GetNameWithNoTooltip]"
 red_turban_rebellions.37.desc: "Le [ShowSituationName('red_turban_rebellions')] sono una catena infida di eventi. Nessun uomo, donna o bambino è al sicuro dal destino inevitabile che è la morte stessa. Sfortunatamente per [annex_target_country.GetLongName], tale destino è toccato a [cgu_zixing_guo.GetName] quando è morto durante una delle scaramucce contro le forze [GetCountry('CHI').GetAdjective]."
 red_turban_rebellions.37.desc.heirless: "$red_turban_rebellions.37.desc$\n\nPoiché [cgu_zixing_guo.GetNameWithNoTooltip] è perito senza eredi validi, l'unico [target_character.GetWomanMan] rimasto in grado di guidare [annex_target_country.GetNameWithNoTooltip] è il comandante [target_character.GetName]. Il trono [annex_target_country.GetAdjectiveWithNoTooltip] sarà d'ora in poi governato da [target_location.GetName], il grande [target_location.GetRank.GetName] di [target_country.GetName]."
 red_turban_rebellions.37.a: "Che [target_character.GetNameWithNoTooltip] regni con forza e saggezza."
 red_turban_rebellions.37.b: "No. Non possiamo permettere che [target_country.GetNameWithNoTooltip] cresca ancora."
 red_turban_rebellions.38.a: "[target_country.GetNameWithNoTooltip] farà buon uso di queste terre!"

 red_turban_rebellions.40.title: "Rotazione delle Truppe"
 red_turban_rebellions.40.desc: "In questi tempi difficili, il rischio di tradimento e ribellione ci segue ad ogni passo. Per mitigare il rischio di diserzione generale e di ulteriore guerra civile, uno dei nostri ministri [ROOT.GetCountry.GetGovernment.GetCabinetTitle], [target_character.GetName], ha proposto di istituire il concetto di [ShowModifier('yua_troop_rotation')]. Secondo questa politica, i generali, così come le loro truppe, verrebbero costantemente scambiati tra diverse regioni in modo da impedire a un singolo leader di ottenere troppa influenza. Questo, tuttavia, ovviamente influirebbe sull'efficienza delle nostre forze sul campo di battaglia.\n\nVale il rischio? Questo impedirà davvero ai generali di indossare il Turbante Rosso?"
 red_turban_rebellions.40.a: "Qualsiasi cosa per prevenire ulteriori ribellioni."
 red_turban_rebellions.40.b: "Non possiamo permetterci sconfitte militari."

 red_turban_rebellions.41.title: "Tempi di Disperazione"
 red_turban_rebellions.41.desc: "Le [ShowSituationName('red_turban_rebellions')] hanno messo a dura prova le nostre risorse. Con decine di ribellioni in tutto il [ROOT.GetCountry.GetFlavorRank], è evidente che le nostre forze non sono abbastanza numerose per affrontarle a viso aperto. Per poterci permettere un esercito più grande, potremmo stampare più della nostra valuta cartacea. tuttavia, le quantità necessarie risulterebbero sicuramente in una sua ulteriore svalutazione per gli anni a venire."
 red_turban_rebellions.41.a: "Stampare i fondi aggiuntivi."
 red_turban_rebellions.41.b: "L'economia è già terribile così com'è."

 red_turban_rebellions.42.title: "La [ShowRegionNameWithNoTooltip('manchuria_region')] si Separa!"
 red_turban_rebellions.42.desc: "Le [ShowSituationName('red_turban_rebellions')] colpiscono non solo l'intera regione centrale di [ROOT.GetCountry.GetName], ma anche le lunghe aree periferiche del [ROOT.GetCountry.GetFlavorRank]. Le più evidenti sono le terre distanti della [ShowRegionName('manchuria_region')] che sono state conquistate dai nostri predecessori. Pur essendo nominalmente sotto il nostro controllo, a causa del conflitto in ebollizione nel nostro cuore, non c'è nessuno che possa far rispettare il nostro dominio sulla [ShowRegionNameWithNoTooltip('manchuria_region')], rendendola di fatto abbandonata."
 red_turban_rebellions.42.a: "Oh, questo è semplicemente magnifico..."
 red_turban_rebellions.42.a.tt: "#R tutte le nostre [locations|e] possedute in [ShowRegionName('manchuria_region')] vengono abbandonate#!"
 red_turban_rebellions.42.b.tt: "#R Ogni [subject|e] con la sua [capital|e] in [ShowRegionName('manchuria_region')] diventa indipendente#!"

 red_turban_rebellions.43.title: "Richiamo dei Generali Mongoli"
 red_turban_rebellions.43.desc: "Mentre i ribelli ci minacciano ulteriormente di fratturare il nostro stato, la necessità di personale competente diventa sempre più evidente. Fortunatamente per Noi, molti ufficiali [ShowCultureName('mongolian_culture')] leali sono ancora presenti in [target_country.GetName]. Potremmo richiamarli per rafforzare il nostro esercito al costo di un aumentato rischio che il popolo [ShowCultureName('korean_culture')] si separi da Noi in futuro."
 red_turban_rebellions.43.a: "Abbiamo bisogno di questi ufficiali immediatamente!"
 red_turban_rebellions.43.a.at: "Metà dei [characters|e] di cultura [ShowCultureName('mongolian_culture')] [target_country.Custom('IT_In')][target_country.GetName] si trasferiscono in [ROOT.GetCountry.GetName], dando #G 1#! [army_tradition|e] e #G 1#! [stability|e] per personaggio"
 red_turban_rebellions.43.a.bt: "#R [target_country.Custom('IT_La')|U][target_country.GetName] diventa più propenso a separarsi da Noi#!"
 red_turban_rebellions.43.b: "Non devono lasciare la loro posizione [target_country.Custom('IT_In')][target_country.GetNameWithNoTooltip]."

 red_turban_rebellions.44.title: "Perdita di Controllo su [ShowRegionNameWithNoTooltip('tibet_region')]"
 red_turban_rebellions.44.desc: "Il caos causato dalle [ShowSituationName('red_turban_rebellions')] ha portato al declino della nostra burocrazia in modi imprevisti. [ShowRegionName('tibet_region')], una regione fino ad ora sottomessa a Noi, rifiuta di riconoscere la nostra influenza e il nostro controllo, ed è ora virtualmente indipendente dalla nostra presa."
 red_turban_rebellions.44.a: "Potranno rivendicare l'indipendenza, ma torneranno a [ROOT.GetCountry.GetNameWithNoTooltip]."

 red_turban_rebellions.100.title: "L'Ascesa [target_country.Custom('IT_Della')][target_country.GetNameWithNoTooltip]"
 red_turban_rebellions.end_desc: "Le [ShowSituationName('red_turban_rebellions')] hanno finalmente trovato la loro fine!"
 red_turban_rebellions.100.desc: "$red_turban_rebellions.end_desc$ [target_character.GetName], [target_country.Custom('GetRulerOrRegentTitle')] di [target_country.GetName] rivendica la vittoria su [china_character.GetName] e sulla dinastia [china_country.GetName]! Il [target_country.GetLongNameWithNoTooltip] ha preso il controllo del Trono Celeste e assume ora il potere del [GetInternationalOrganizationType('middle_kingdom').GetName]!"
 red_turban_rebellions.100.a: "Lunga vita al nuovo [target_character.Custom('GetEmpressEmperor')]!"
 red_turban_rebellions.101.a: "Finalmente, la $china$ non è più dilaniata dalla guerra."
 red_turban_rebellions.102.a: "Uno spettacolo vergognoso..."
 red_turban_rebellions.103.title: "[target_country.Custom('IT_La')|U][target_country.GetNameWithNoTooltip] Resiste!"
 red_turban_rebellions.103.desc: "$red_turban_rebellions.end_desc$ Nonostante una brutale guerra civile, le forze del [GetInternationalOrganizationType('red_turban_rebels').GetName] non sono riuscite a spezzare [target_country.GetNameWithNoTooltip] alla fine! Gli ultimi resti dei ribelli vengono braccati dai predoni [target_country.GetCulture.GetName] mentre [target_character.GetName] lavora al ripristino dell'autorità del Mandato del cielo."
 red_turban_rebellions.103.a: "Che il nostro futuro sia meno sanguinoso."
 red_turban_rebellions.104.desc: "$red_turban_rebellions.103.desc$\n\nUna delle sue prime azioni è la reintegrazione di coloro che hanno giurato lealtà [target_country.Custom('IT_Alla')][target_country.GetNameWithNoTooltip]. Pertanto, [ROOT.GetCountry.GetName] ha adempiuto al suo scopo."
 red_turban_rebellions.104.a: "Lunga vita al [target_character.Custom('GetEmpressEmperor')]!"
 red_turban_rebellions.105.title: "Fine del Mandato"
 red_turban_rebellions.105.desc: "Con un colpo di scena, il [GetInternationalOrganizationType('middle_kingdom').GetName] - il Mandato del cielo stesso - è caduto in influenze che vanno oltre la nostra spiegazione. Le [ShowSituationName('red_turban_rebellions')] non servono più a nessuno scopo poiché il destino di [GetCountry('CHI').GetName] è stato alterato da poteri al di fuori della portata del [GetInternationalOrganizationType('red_turban_rebels').GetName]..."
 red_turban_rebellions.105.a: "Nessuno se lo aspettava..."
 red_turban_rebellions.play_as_tag: "Mi chiedo cosa riservi il futuro [target_country.Custom('IT_Alla')][target_country.GetNameWithNoTooltip]..."
 red_turban_rebellions.106.title: "Stagnazione della Ribellione"
 red_turban_rebellions.106.desc: "Sono passati decenni da quando i primi ribelli si sono sollevati contro il dominio [ShowCultureName('mongolian_culture')] sulla $china$, e innumerevoli vite sono state perse nei conflitti. tuttavia, [GetCountry('CHI').GetName] persiste mentre i signori della guerra ribelli mantengono la loro presa sui loro territori. Alla fine, la ribellione termina in una stagnazione, con nessuna delle due parti in grado di unificare la terra."
 red_turban_rebellions.106.a: "Un Regno fratturato per sempre..."

 red_turban_rebellions.1000.title: "Influenza Scarsa in [ShowRegionNameWithNoTooltip('korea_region')]"
 red_turban_rebellions.1000.desc: "A causa delle [ShowSituationName('red_turban_rebellions')] all'interno [target_country.Custom('IT_Di')][target_country.GetName], la loro influenza su di Noi è a malapena presente al giorno d'oggi. Possiamo utilizzare il loro momento di grande debolezza e dichiarare l'indipendenza da questa servitù al loro dominio imbecille."
 red_turban_rebellions.1000.a: "Indipendenza per Noi, finalmente!"
 red_turban_rebellions.1000.a.at: "Dichiareremo l'indipendenza [target_country.Custom('IT_Dalla')][target_country.GetName]"
 red_turban_rebellions.1000.a.bt: "#R [target_country.Custom('IT_La')|U][target_country.GetName] potrebbe vederla come una [ShowCasusBelliName('cb_independence_war')] guerra contro di loro!#!"
 red_turban_rebellions.1000.b: "Non è un buon momento per tali rischi."

 red_turban_rebellions.1001.desc: "I sudditi infidi della [target_region.GetName] hanno annusato la nostra temporanea debolezza e si vedono in una posizione di grande opportunità. La nostra influenza un tempo opprimente sulle loro terre è ora solo un'ombra della sua antica gloria, e il popolo [root_country.GetCulture.GetName] ha dichiarato l'indipendenza di fatto da [target_country.GetName]."
 red_turban_rebellions.1001.a: "Non possiamo permetterci un'altra guerra in questo momento."
 red_turban_rebellions.1001.b: "Le loro teste decoreranno le nostre lance una volta che avremo finito con i ribelli..."

