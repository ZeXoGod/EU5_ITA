l_english:
 western_schism.1.title: "Uno Scisma nella Chiesa Cattolica"
 western_schism.1.desc: "Uno Scisma ha colpito il [ShowReligionName('catholic')] e ha gettato la $curia$ in un meschino fazionalismo!\n\nAnche se la Chiesa è stata divisa in passato, questo Scisma sembra essere di natura diversa. Dopo la morte dell'ultimo [GetInternationalOrganization('catholic_church').GetLeaderTitle], la fazione [ShowCultureGroupName('italian_group')] dei cardinali sta spingendo per il ritorno della Santa Sede sotto il proprio controllo, qualcosa che desidera da quando il Papato è caduto sotto il controllo [ShowCultureGroupName('french_group')]. In opposizione, la fazione [ShowCultureGroupNameWithNoTooltip('french_group')] insiste affinché il nuovo [GetInternationalOrganization('catholic_church').GetLeaderTitle] rimanga sotto il loro controllo. Le richieste di entrambe le fazioni sembrano inconciliabili e il mondo Cattolico sta rapidamente sprofondando nella faziosità, lasciando il buon popolo della [GetInternationalOrganization('catholic_church').GetName] senza i suoi pastori. Finché questa divisione persisterà, dovranno navigare in un mondo privo della loro consueta autorità e decidere da soli chi sia il vero rappresentante della volontà divina.
 western_schism.1.a: "Questo non va bene..."

 western_schism.3.title: "Insoddisfazione [ROOT.GetCountry.Custom('IT_CLERGY_OAI')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] per lo Scisma"
 western_schism.3.desc: "Non abbiamo ancora scelto uno schieramento nello Scisma tra [target_schism_pope_cardinal.GetName] e [target_schism_opponent_cardinal.GetName]. I nostri cardinali ci esortano a prendere una decisione ufficiale su chi sostenere."
 western_schism.3.a: "Questa decisione può aspettare ancora..."

 western_schism.4.title: "[jan_hus.GetNameWithNoTooltip]"
 western_schism.4.desc: "Nel cuore di [ROOT.GetCountry.GetCapital.GetArea.GetName], una fiamma di dissenso religioso si accende, alimentata dai potenti venti del cambiamento. [jan_hus.GetName], un carismatico sacerdote e studioso di cultura [ShowCultureName('czech')], ha preso posizione contro la corruzione percepita nella [GetInternationalOrganization('catholic_church').GetName]. Le sue parole risuonano tra la gente comune e una nuova fede, quella [ShowReligionAdjective('hussite')], inizia a mettere radici.\n\n[jan_hus.GetNameWithNoTooltip] predica contro l'opulenza e gli eccessi della [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip], invocando un ritorno alla semplicità e alla purezza del Cristianesimo primitivo. I suoi seguaci, noti come Hussiti, abbracciano i suoi insegnamenti, con un fervore crescente ogni giorno che passa. L'ordine costituito trema, poiché le parole di [jan_hus.GetLastNameWithNoTooltip] sfidano l'autorità della [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip] e del [GetInternationalOrganization('hre').GetName]. 
 western_schism.4.historical_info: "Jan Hus, noto anche come Johannes Hus, fu un teologo e filosofo che divenne uno dei primi riformatori del cattolicesimo. Fu l'ispiratore della fede Hussita, un predecessore del Luteranesimo. Nacque da genitori poveri, ma fu educato al sacerdozio nel tentativo di sfuggire alla povertà. Durante il suo servizio come sacerdote, si oppose a molti aspetti della Chiesa Cattolica in Boemia. Quando Alessandro V fu eletto Papa, emise una bolla papale per scomunicarlo e durante il Concilio di Costanza, che segnò la fine dello Scisma d'Occidente, Jan Hus partecipò per presentare le sue opinioni sul dissenso con la Chiesa, ma fu immediatamente arrestato e imprigionato. Si rifiutò di ritrattare le sue opinioni e il 6 luglio 1415 fu bruciato sul rogo per eresia. I suoi seguaci fondarono una nuova religione e combatterono contro cinque diverse crociate nei decenni successivi. La fede hussita durò per quasi due secoli in Boemia."
 western_schism.4.a: "Ha degli insegnamenti interessanti..."
 lots_of_hussites_tt: "Molti [pops|e] nelle nostre [locations|e] nella [region|e] [ROOT.GetCountry.GetCapital.GetRegion.GetName] si convertiranno all'[ShowReligionName('hussite')]"

 western_schism.5.title: "Erosione della Fede"
 western_schism.5.desc: "La confusione causata dal conflitto tra [target_schism_pope_cardinal.GetName] e [target_schism_opponent_cardinal.GetName] ha avuto un impatto grave sulla stabilità [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. L'incertezza sull'occupazione della Santa Sede sta diffondendo dubbi sul corretto servizio religioso e sta lentamente erodendo la fede della gente."
 western_schism.5.a: "Pregheremo per una rapida fine dei loro litigi."
 western_schism.5.b: "Forse la nostra gente dovrebbe valutare delle alternative."

 western_schism.6.title: "Scontro tra [opponent_support_location.GetNameWithNoTooltip] e [pope_support_location.GetNameWithNoTooltip]"
 western_schism.6.desc: "I cittadini di [opponent_support_location.GetName], convinti sostenitori di [target_schism_opponent_cardinal.GetName], si sono recentemente scontrati con [pope_support_location.GetName], accaniti seguaci di [target_schism_pope_cardinal.GetName]. Entrambe le fazioni hanno ora chiesto [target_ruler.Custom('IT_AL_TITOLO')][target_ruler.GetName] di prendere una posizione chiara a favore di una delle due parti."
 western_schism.6.a: "[opponent_support_location.GetNameWithNoTooltip] ha chiaramente ragione."
 western_schism.6.b: "Sostieniamo i cittadini di [pope_support_location.GetNameWithNoTooltip]."
 western_schism.6.c: "Possono risolvere queste piccole controversie tra loro."
 western_schism_resolution_impact_positive.tt: "La parte prescelta otterrà un certo sostegno nello $western_schism$"
 western_schism_resolution_impact_negative.tt: "La parte prescelta perderà un certo sostegno nello $western_schism$"

 western_schism.7.title: "Il Fiorente Commercio in [ShowRegionNameWithNoTooltip('italy_region')]"
 western_schism.7.desc: "Grazie agli sforzi di [target_schism_pope_cardinal.GetName] in [ShowRegionName('italy_region')], il commercio con la regione sta fiorendo. [ROOT.GetCountry.Custom('IT_BURGHERS_IL_NOSTRO')|U][ROOT.GetCountry.Custom('IT_BURGHERS_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [ROOT.GetCountry.Custom('IT_BURGHERS_SONO')] molto soddisfatt[ROOT.GetCountry.Custom('IT_BURGHERS_OAI')] di questa situazione e della tutela dei propri interessi nella regione."
 western_schism.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 italian_trade: "Legami con l'[ShowRegionNameWithNoTooltip('italy_region')]"

 western_schism_8_10_common_string: "La nostra posizione nello [GetSituationByKey('western_schism').GetName] ha suscitato proteste popolari in alcune parti del nostro Paese. La popolazione di [target_location.GetName] ha iniziato ad armarsi e a chiedere il nostro sostegno alla fazione di"

 western_schism.8.title: "Sostegno Popolare per [target_schism_opponent_cardinal.GetNameWithNoTooltip]"
 western_schism.8.desc: "$western_schism_8_10_common_string$ [target_schism_opponent_cardinal.GetName]."
 western_schism.8.a: "Non cederemo a richieste così meschine."
 western_schism.8.b: "Dopotutto [target_schism_opponent_cardinal.GetNameWithNoTooltip] potrebbe essere la scelta migliore per noi."

 western_schism.9.title: "[target_schism_opponent_cardinal.GetNameWithNoTooltip] Premia la Fedeltà"
 western_schism.9.desc: "[target_schism_opponent_cardinal.GetName], l'unico e vero [GetInternationalOrganization('catholic_church').GetLeaderTitle] ha premiato la nostra fedeltà con una concessione speciale, che ci garantisce maggiori diritti all'interno della [GetInternationalOrganization('catholic_church').GetName]."
 western_schism.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 western_schism.10.title: "Supporto Popolare per [target_schism_pope_cardinal.GetNameWithNoTooltip]"
 western_schism.10.desc: "$western_schism_8_10_common_string$ [target_schism_pope_cardinal.GetName]."
 western_schism.10.a: "Lasciamoli provare."
 western_schism.10.b: "Hanno dei validi argomenti."

 western_schism_11_12_common_string: "nella continua lotta per la guida della [GetInternationalOrganization('catholic_church').GetName], [target_country.Custom('IT_La')][target_country.GetName] ha elogiato il nostro popolo! Hanno lodato la resilienza [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] e la forte fede che dimostriamo in tempi così instabili.\n\nSebbene le loro dolci parole siano un ovvio stratagemma per assicurarsi il nostro sostegno, potrebbero comunque rivelarsi utili per noi, indipendentemente dal fatto che mostriamo apertamente il nostro sostegno per"

 western_schism_11_12_common_string_2: "altrimenti utilizziamo questo elogio per i nostri programmi all'interno della [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]."

 western_schism.11.title: "[target_country.Custom('IT_La')|U][target_country.GetNameWithNoTooltip] Elogia la Nostra Convinzione"
 western_schism.11.desc: "Un forte sostenitore di [target_schism_pope_cardinal.GetName], $western_schism_11_12_common_string$ [target_schism_pope_cardinal.GetNameWithNoTooltip], $western_schism_11_12_common_string_2$"
 western_schism.11.a: "[target_schism_pope_cardinal.GetNameWithNoTooltip] è il nostro [GetInternationalOrganization('catholic_church').GetLeaderTitle]!"
 western_schism.11.b: "Facciamo leva su questa lode all'interno della Chiesa."

 western_schism.12.desc: "Un forte sostenitore di [target_schism_opponent_cardinal.GetName], $western_schism_11_12_common_string$ [target_schism_opponent_cardinal.GetNameWithNoTooltip], $western_schism_11_12_common_string_2$"
 western_schism.12.a: "[target_schism_opponent_cardinal.GetNameWithNoTooltip] è il nostro [GetInternationalOrganization('catholic_church').GetLeaderTitle]!"

 western_schism_13_14_common_string: "in opposizione al resto degli altri ceti. Questa divisione interna, causata dalla divisione che attraversa la stessa [GetInternationalOrganization('catholic_church').GetName], minaccia di frammentare il nostro Paese in più fazioni se non agiamo con cautela."

 western_schism.13.title: "Contro Ogni Previsione"
 western_schism.13.desc: "Il ceto [target_estate.GetName], composto da persone timorate di [ROOT.GetCountry.GetReligion.GetGodName], si è ritrovato a sostenere [target_schism_pope_cardinal.GetName] $western_schism_13_14_common_string$"
 western_schism.13.a: "Schieriamoci con il ceto [target_estate.GetNameWithNoTooltip]."
 western_schism.13.b: "Staremo con la maggioranza."

 western_schism.14.desc: "Il ceto [target_estate.GetName], composto da persone timorate di [ROOT.GetCountry.GetReligion.GetGodName], si è ritrovato a sostenere [target_schism_opponent_cardinal.GetName] $western_schism_13_14_common_string$"

 western_schism.15.title: "Un Predicatore Itinerante"
 western_schism.15.desc: "L'erosione della nostra fede causata dallo [ShowSituationName('western_schism')] ha intaccato profondamente la fiducia della popolazione di [unrest_location_scope.GetName]. In questo vuoto di fiducia e stabilità è comparso [target_character.GetName] con i suoi sermoni eretici e le sue accuse di corruzione. Mentre [target_character.GetSheHe] afferma di essere un vero [ROOT.GetCountry.GetReligion.Custom('IT_REL_MS')] le sue letture hanno incoraggiato alcuni in [unrest_location_scope.GetNameWithNoTooltip] a seguire idee pericolose e potremmo dover agire rapidamente per impedire che questa eresia si diffonda ulteriormente."
 western_schism.15.a: "Le sue idee non sembrano poi così male."
 western_schism.15.b: "Non possiamo permettere che [target_character.GetNameWithNoTooltip] continui."

 western_schism.1000.title: "Il Prezzo dell'#italic Oboedientia#!"
 western_schism_action_event_tt: "Chiederemo a uno dei candidati di aiutarci finanziariamente."
 western_schism.1001.desc: "[target.GetName] ha premiato la nostra lealtà in un modo che si addice a una nazione importante e prestigiosa come la nostra. Con il nostro supporto, tutti accetteranno sicuramente [target.GetNameWithNoTooltip] come il vero [GetInternationalOrganization('catholic_church').GetLeaderTitle]."
 western_schism.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 western_schism.1002.desc: "[target.GetName] ha disprezzato il nostro supporto e si è rifiutato di trattarci con il dovuto rispetto. Questo oltraggioso affronto non può essere tollerato e dovremmo seriamente riconsiderare la nostra fedeltà, poiché chiaramente non siamo apprezzati da loro."
 western_schism.1002.a: "[ROOT.GetCountry.Custom('common_string_negative')]"

 western_schism.1100.title: "Il Falso Sostegno [target_country.Custom('IT_Alla')][target_country.GetNameWithNoTooltip]"
 western_schism.1100.desc: "Il nostro rapporto con [target_country.Custom('IT_La')][target_country.GetName] è teso e ha sofferto ancora di più durante lo [ShowSituationName('western_schism')]. Sebbene la nostra influenza all'interno della [GetInternationalOrganization('catholic_church').GetName] non sia totale, potremmo sfruttarla per spostare l'equilibrio a nostro favore."
 western_schism.1100.a: "Avremo l'influenza che meritiamo!"
 western_schism.1100.b: "Dovremmo cercare di non aumentare le ostilità."

 western_schism.1101.title: "Un Grave Insulto"
 western_schism.1101.desc: "I diplomatici moralmente corrotti [origin_country.Custom('IT_Della')][origin_country.GetName] hanno lavorato per ridurre la nostra influenza sulla [GetInternationalOrganization('catholic_church').GetName]. Questo insulto non può essere tollerato e dovremmo considerarlo un pretesto per mostrargli il loro posto."
 western_schism.1101.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"

 western_schism.1200.title: "[target_country.Custom('IT_La')|U][target_country.GetNameWithNoTooltip] Desta Sospetti"
 western_schism.1200.desc: "L'attuale [ShowSituationName('western_schism')] ha causato instabilità all'interno della [GetInternationalOrganization('catholic_church').GetName] e l'esistenza di un falso [GetInternationalOrganization('catholic_church').GetLeaderTitle] ha portato incertezza tra i fedeli. Recentemente, [target_ruler.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][target_ruler.GetName] [target_country.Custom('IT_DEL_RANGO')][target_country.GetLongName] ha attirato la nostra attenzione con un incidente diplomatico che mostra come sia fedele al pretendente, e non a noi. Dovremmo inviare una delegazione per una inchiesta ed assicurci che [target_ruler.GetSheHe] sia sulla retta via."
 western_schism.1200.a: "Inviamo la delegazione [target_country.Custom('IT_Alla')][target_country.GetNameWithNoTooltip]."
 western_schism.1200.b: "Abbiamo cose migliori da fare."

 western_schism.1201.title: "Una Delegazione Papale"
 western_schism.1201.desc: "Un diplomatico di [target_schism_pope_cardinal.GetName] è arrivato alla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Sebbene non siamo ancora certi di quale sia il loro scopo dichiarato, è probabile che vogliano essere trattati come una delegazione ufficiale del [GetInternationalOrganization('catholic_church').GetLeaderTitle] e vogliano indagare sulle nostre alleanze all'interno dello [ShowSituationName('western_schism')]. Anche se non possiamo respingerli direttamente, saremo comunque senza alcun dubbio in grado di dimostrare la nostra fedeltà."
 western_schism.1201.a: "Certamente, [target_schism_pope_cardinal.GetNameWithNoTooltip] è il vero [GetInternationalOrganization('catholic_church').GetLeaderTitle]"
 western_schism.1201.b: "Siamo leali a [target_schism_opponent_cardinal.GetNameWithNoTooltip]."

 western_schism.1300.title: "La Richiesta di un Concilio"
 western_schism.1300.desc: "Grazie alla nostra attuale posizione di vantaggio all'interno della Curia, abbiamo raccolto sufficiente sostegno per convocare un concilio a [target_location.GetName]. Sebbene la legittimità del concilio sarà sicuramente messa in discussione da molti all'interno della [GetInternationalOrganization('catholic_church').GetName], i nostri sostenitori lo ascolteranno, dimostrando sia il nostro potere che il sostegno della maggioranza dei cardinali. Sebbene non possiamo porre fine allo [ShowSituationName('western_schism')], dimostreremo l'autorità del nostro [GetInternationalOrganization('catholic_church').GetLeaderTitle] e faremo un passo importante per risolvere questo conflitto a nostro favore."
 western_schism.1300.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.1300.a.tt: "Ogni membro della fede [THIS.GetReligion.GetAdjective] cambia la propria opinione nei confronti [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] di [ShowBiasValue('schism_called_council')|+=0]"

 western_schism.1301.title: "Il Consiglio di [target_location.GetNameWithNoTooltip]"
 western_schism.1301.desc: "I diplomatici [council_country.Custom('IT_Della')][council_country.GetName] sono arrivati ​​alla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle], convocando i rappresentanti [ROOT.GetCountry.Custom('IT_CLERGY_DEL_NOSTRO')][ROOT.GetCountry.Custom('IT_CLERGY_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] per partecipare a un consiglio a [target_location.GetName]. Sebbene la legittimità del concilio sia già stata messa in discussione dagli oppositori, potrebbe rappresentare una tappa importante nella risoluzione dello [ShowSituationName('western_schism')].
 western_schism.1301.a: "Partecipiamo al concilio per sostenerlo."
 western_schism.1301.b: "Dobbiamo riconoscere l'autorità del concilio."
 western_schism.1301.c: "Respingiamo l'audacia di questi impostori."

 western_schism.2000.title: "La Chiesa Cattolica di Nuovo Unita!"
 western_schism.2000.desc: "Dopo il Concilio, la Chiesa è stata nuovamente unita grazie agli sforzi [winner_country.Custom('IT_Della')][winner_country.GetName], sotto un nuovo [GetInternationalOrganization('catholic_church').GetLeaderTitle]. La [GetInternationalOrganization('catholic_church').GetName] rimane integra e intatta, ma la sua autorità si è notevolmente indebolita durante questo periodo. Speriamo che questo non abbia danneggiato la nostra fede in modo permanente. Speriamo che [target_character.GetName] sia un [GetInternationalOrganization('catholic_church').GetLeaderTitle] capace."
 western_schism.2000.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 western_schism.2100.title: "Un Nuovo [GetInternationalOrganization('catholic_church').GetLeaderTitle] per la Chiesa"
 western_schism.2100.desc.common: "Grazie ai nostri ripetuti sforzi per risolvere lo [ShowSituationName('western_schism')] durante un concilio, è diventato chiaro che il nostro candidato è veramente il legittimo [GetInternationalOrganization('catholic_church').GetLeaderTitle]. Mentre alcuni si aggrappano ancora al pretendente eretico, abbiamo raccolto una schiacciante maggioranza di sostegno per dichiarare lo [ShowSituationName('western_schism')] risolto."
 western_schism.2100.desc.a: "$western_schism.2100.desc.common$\n\nGrazie al sostegno che abbiamo accumulato, sarà facile selezionare un candidato idoneo tra le nostre fila, restituendo l'autorità papale alla città eterna di [ShowLocationName('rome')]."
 western_schism.2100.desc.b: "$western_schism.2100.desc.common$\n\nGrazie alla nostra influenza sulla curia, saremo in grado di preservare la consuetudine consolidata del papato di [ShowLocationName('avignon')]."
 western_schism.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 western_schism.2200.desc: "Con un ultimo sforzo, abbiamo trovato una soluzione semplice ma elegante ai problemi sollevati dallo [ShowSituationName('western_schism')]. Costringendo entrambe le parti a rinunciare alle loro pretese sulla Santa Sede e a indire nuove elezioni, possiamo istituire nuovamente un legittimo [GetInternationalOrganization('catholic_church').GetLeaderTitle] e concentrarci sulla guarigione delle ferite causate da questo periodo di conflitti. Il nuovo [GetInternationalOrganization('catholic_church').GetLeaderTitle] eccellerà sicuramente in questo compito, riunendo i sacerdoti divisi e riaffermando la vera dottrina della fede."