l_english:
 little_ice_age.1.title: "La Piccola Era Glaciale"
 little_ice_age.1.desc: "Gli anni recenti hanno visto una serie di inverni molto più rigidi del solito. Fallimenti dei raccolti, inedia e il freddo incombente hanno reso la vita [ROOT.GetCountry.Custom('IT_NEL_RANGO')][ROOT.GetCountry.GetLongName] una sfida. Nel mezzo di tutto ciò, i nostri contadini hanno iniziato a notare rendimenti minori dai loro raccolti, mentre i granai scarseggiano pericolosamente. La gente non sa quale peccato abbia causato tale ira divina, ma ahimè rimaniamo fiduciosi che il sole tornerà al suo pieno splendore."
 little_ice_age.1.historical_info: "Contrassegnato da una serie di periodi di raffreddamento che hanno colpito gran parte dell'emisfero settentrionale, l'inizio della #italic Piccola Era Glaciale#! è stato probabilmente innescato da una combinazione di fattori, tra cui ridotta attività solare, aumentate eruzioni vulcaniche e cambiamenti nelle correnti oceaniche. Mentre la temperatura scendeva, inverni più lunghi e rigidi presero il sopravvento, risultando in eventi unici come il congelamento del Tamigi a Londra in coincidenza con un inverno vulcanico innescato dall'eruzione del Huaynaputina. In combinazione con carestie attraverso l'Europa, questo periodo è noto per alcune delle temperature più basse in diversi secoli."
 little_ice_age.1.a: "Con un po' di preghiera vedremo giorni migliori, presto..."
 start_of_little_ice_age_tt: "Gli inverni dureranno più a lungo, e le scorte di [food|e] ne soffriranno poiché #italic carestie#! e #italic scarsità#! appariranno probabilmente durante questo periodo"
 
 little_ice_age.100.title: "La Fine della Piccola Era Glaciale"
 little_ice_age.100.desc: "Decenni dopo che il nostro mondo ha iniziato a congelare, lottiamo ancora con carestie e produzione di cibo. Nonostante le avversità portate dalla [ShowSituationName('little_ice_age')], siamo sopravvissuti, superando l'ultimo ostacolo in una serie di difficoltà. Il paesaggio ghiacciato attraverso [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] potrebbe non ritirarsi ancora interamente, ma la parte peggiore è alle nostre spalle. La vita è stata piuttosto dura mentre i raccolti fallivano costantemente, la minaccia di inedia ha spinto molti sull'orlo dell'abbandonare la loro umanità. Nonostante ciò, abbracciamo il giorno successivo con un caldo sorriso e l'intenzione di perseverare!"
 little_ice_age.100.a: "Guardiamo verso giorni più caldi, poco a poco."
 end_of_little_ice_age_tt: "Le nostre [areas|e] non saranno più afflitte da un [winter|e] esteso. Questo conclude la [situation|e] della [ShowSituationNameWithNoTooltip('little_ice_age')]"
