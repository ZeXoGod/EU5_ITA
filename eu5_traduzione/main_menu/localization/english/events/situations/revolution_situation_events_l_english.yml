l_english:
 the_revolution.1.title: "La Rivoluzione [target_of_rev_scope.Custom('IT_ADJ_FS')]"
 the_revolution.1.desc.a: "Spinto dal diffuso malcontento contro la monarchia, dalle difficoltà economiche e dalla disuguaglianza sociale, il nostro popolo ha finalmente spezzato le proprie catene e ha preso il potere nelle proprie mani. La diffusione di nuove idee e l'alfabetizzazione sono culminate in un cambiamento radicale all'interno della nostra società.\n\nI nobili un tempo potenti che detenevano il potere ora si nascondono dietro i loro palazzi di avidità e disperazione, mentre prendiamo le armi contro la tirannia e la monarchia in patria e all'estero."
 the_revolution.1.desc.b: "In una svolta di eventi senza precedenti, il popolo di [target_of_rev_scope.GetName] ha apparentemente usurpato il potere dai propri padroni, indebolendo di fatto istituzioni secolari. Una mossa del genere invierà certamente onde d'urto attraverso le sale dell'intero continente, e potrebbe ancora scuotere le fondamenta dei monarchi più potenti del mondo. Stiamo assistendo alla storia in divenire!"
 the_revolution.1.historical_info: "Nel 1789, la Rivoluzione iniziò in Francia. Alimentata dal diffuso malcontento contro la monarchia, da un basso tenore di vita e da un rigido sistema di classi, la situazione fu peggiorata solo da guerre costose e stravaganze reali, portando all'aumento dei prezzi del pane e alla carestia.\n\nLe idee illuministe che promuovevano la libertà e l'uguaglianza accesero ulteriormente i disordini e, nel 1789, gli Stati Generali si riunirono, dove il Terzo Stato formò l'Assemblea Nazionale, sfidando la monarchia. Ciò portò infine alla presa della Bastiglia, simbolo della sfida popolare.\n\nSubito dopo, seguì la #italic Dichiarazione dei Diritti dell'Uomo e del Cittadino#!, che proclamava libertà, uguaglianza e fraternità come principi centrali della Rivoluzione."
 the_revolution.1.a: "Avanti per diffondere gli ideali della Rivoluzione!"
 the_revolution.1.b: "Ci attendono tempi interessanti."
 revolution_info_tt: "Durante la [situation|e] [ShowSituationNameWithNoTooltip('the_revolution')] quasi ogni [ShowGovernmentTypeName('monarchy')] vedrà il proprio dominio messo in discussione dal popolo e da coloro che sono oppressi dallo status quo feudale.\n\nI [countries|e] che #G seguono#! la Rivoluzione potranno assistere i loro compagni in patria e all'estero attraverso azioni uniche.\n\nI [countries|e] che cercano di #R schiacciarla#! potranno farlo tramite il [casus_belli|e] [ShowCasusBelliName('crush_the_revolution_cb')] e nuove azioni.\n"
 explain_revolutionary_and_counter_characters_tt: "Otterremo l'accesso a varie nuove azioni come [ShowGenericActionName('institute_governmental_purges')], [ShowGenericActionName('demote_local_aristocracy')] e altro, tramite il pannello [situation|e]"
 
 the_revolution.2.title: "L'Esecuzione di [target_character.GetNameWithNoTooltip]"
 the_revolution.2.desc.a: "Trascinato in catene, scalciando e gridando la propria innocenza, [target_character.GetShortName] è presentato di fronte a [target_ruler.GetName]. Vestiti a brandelli, picchiato e sanguinante, [target_character.GetSheHe] protesta che mai gli ideali della Rivoluzione sono stati traditi sotto la sua guida. Ma ovviamente, un maiale strilla più forte vicino al macello. Vedremo per quale causa sanguinerà questo traditore!"
 the_revolution.2.desc.b: "Sospettato di sentimenti rivoluzionari per diverso tempo, [target_character.GetName] viene arrestato su ordine di [target_ruler.GetName] con l'accusa di diffondere odio e propaganda contro l'autorità centrale. Mentre la sua esecuzione viene eseguita, [target_character.GetSheHe] proclama fedeltà [target_ruler.Custom('IT_AL_TITOLO')][target_ruler.GetShortNameWithNoTooltip] in un estremo tentativo di influenzare Lui e la folla."
 the_revolution.2.a: "Poco importa la fedeltà, buon sbarazzo!"
 target_character_was_revolutionary_and_thus_tt: "[target_character.GetNameWithNoTooltip] nutriva sentimenti Rivoluzionari, e quindi:"
 target_character_was_neutral_and_thus_tt: "[target_character.GetNameWithNoTooltip] non nutriva né sentimenti Rivoluzionari né Contro-Rivoluzionari, e quindi:"
 target_character_was_against_the_revolution_and_thus_tt: "[target_character.GetNameWithNoTooltip] nutriva sentimenti Contro-Rivoluzionari, e quindi:"
 
 the_revolution.3.title: "Aiuto Straniero [target.Custom('IT_Alla')][target.GetNameWithNoTooltip]"
 the_revolution.3.desc: "Nel momento del bisogno, lo spirito di cameratismo brilla più intensamente. Poiché [target.Custom('IT_La')][target.GetLongName] sta difendendo gli ideali della Rivoluzione, tocca a noi fare la nostra parte e sostenerli come meglio possiamo."
 the_revolution.3.a: "Inviamo loro una forza simbolica."
 the_revolution.3.b: "Condivideremo la loro lotta e li difenderemo attivamente."
 
 the_revolution.4.title: "Fomentare i Disordini in [target_province.GetNameWithNoTooltip]"
 the_revolution.4.desc: "Sembra che uno dei membri di [ROOT.GetCountry.GetGovernment.GetCourtTitle] abbia deciso di diffondere disordini in una delle nostre province. Non si sa quale sia il suo intento. Alcuni sostengono che [target_character.GetSheHe] nutra rabbia contro l'attuale stato delle cose, sia a causa della diffusione di idee rivoluzionarie o della lotta attuale del nostro popolo, è chiaro che il suo zelo si è spinto troppo oltre!"
 the_revolution.4.a: "Non c'è nulla che possiamo fare."
 the_revolution.4.b: "La prigione attende [target_character.GetHerHim]."
 nobles_lose_10_pop_satisfaction_tt: "I [pops|e] [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in [target_province.GetNameWithNoTooltip] perderanno [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 peasants_lose_10_pop_satisfaction_tt: "I [pops|e] [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] in [target_province.GetNameWithNoTooltip] perderanno [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 target_province_every_pop_5_satisfaction_loss_tt: "Tutti i [pops|e] in [target_province.GetNameWithNoTooltip] perderanno [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]"
 
 the_revolution.5.title: "Accuse Politiche"
 the_revolution.5.desc.a: "Grida e disaccordi non sono estranei alla condotta del nostro nuovo stato rivoluzionario e agli affari pubblici. Dopotutto, lo spirito del popolo e il suo zelo per la rappresentanza non possono essere contenuti da alcuna autorità centrale.\n\nTuttavia, recenti accuse presentate hanno creato onde nel dominio politico. Sembra che [target_character_1.GetName] sospetti [target_character_2.GetName] di sentimento contro-rivoluzionario, accusandoLo di collaborare segretamente con il nemico! Entrambi i membri di [ROOT.GetCountry.GetGovernment.GetCourtTitle] chiedono l'imprigionamento dell'altro, il loro disaccordo sembra non avere fine."
 the_revolution.5.desc.desc.b: "Nel mezzo del caos, prosperano i disaccordi e le tensioni. Questo è il caso tra alcuni dei membri di [ROOT.GetCountry.GetGovernment.GetCourtTitle]. L'ultimo dramma ruota attorno a [target_character_1.GetName] e [target_character_2.GetName]. Sembra che un disaccordo sulla politica e sulla condotta d'ufficio abbia portato entrambi gli individui ad accusarsi a vicenda di nutrire segreti sentimenti rivoluzionari! Non possiamo sapere se una delle due voci sia vera, ma questa situazione minaccia di destabilizzare i nostri affari interni."
 the_revolution.5.a: "Basta! Arrestare [target_character_1.GetNameWithNoTooltip]!"
 the_revolution.5.b: "Le guardie possono scortare [target_character_2.GetNameWithNoTooltip] in cella!"
 the_revolution.5.c: "Ci sono molte celle in prigione per entrambi!"
 the_revolution.5.d: "La situazione si calmerà da sola."
 these_characters_may_cause_an_uproar_again_soon_tt: "#italic Questi [characters|e] potrebbero causare un altro problema in futuro#!"
 
 the_revolution.6.title: "Il [ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 the_revolution.6.desc: "Con le idee rivoluzionarie che si diffondono in [ROOT.GetCountry.GetCapital.GetContinent.GetName] e a seguito di decenni di tassazione elevata e scarsi raccolti, l'insoddisfazione diffusa per il dominio assolutista di [target_character.GetName] non può più essere ignorata. A causa delle grandi richieste [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], [target_character.GetShortNameWithNoTooltip] è stato costretto a riconvocare il [ROOT.GetCountry.GetGovernment.GetParliament.GetName], affinché i deputati elaborino un programma di riforme che porterà a una via d'uscita per [ROOT.GetCountry.GetName]. Tuttavia, il compromesso tra le varie fazioni si rivelerà senza dubbio difficile, e le divisioni tra il vecchio ordine e i gruppi radicali minacciano già di esplodere in conflitto!"
 the_revolution.6.a: "Imporre le riforme governative con la forza."
 reactionary_revolt_tt: "Tutti i [ShowPopTypeName('nobles')] in [ROOT.GetCountry.GetCapital.GetRegion.GetName] si uniscono a [target_rebel.GetName] e perdono [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 the_revolution.6.b: "Accondiscendere alle fazioni conservatrici."
 easier_revolution_disaster_tt: "#R Il [disaster|e] [ShowDisasterName('revolution_disaster')] diventa più facile da innescare#!"
 rev_reactionary_rebels: "Reazionari [COUNTRY.Custom('IT_ADJ_MP')]"
 
 the_revolution.7.title: "L'Invenzione della Ghigliottina"
 the_revolution.7.desc: "'Il criminale sarà decapitato; ciò avverrà unicamente per mezzo di un semplice meccanismo', queste furono le parole di [target_character.GetName], che ha proposto l'idea di un metodo di esecuzione rapido e il più possibile indolore. Sebbene [target_character.GetSheHe] non sia mai stato direttamente coinvolto nella progettazione o costruzione del dispositivo, il suo nome 'ghigliottina' deriva dal medico stesso. Ora è diventata un simbolo della Rivoluzione stessa, poiché i suoi nemici vengono giustiziati in massa tramite la ghigliottina."
 the_revolution.7.historical_info: "In realtà, la ghigliottina fu inventata e costruita da Antoine Louis - il chirurgo di corte e fisiologo del Re Luigi XVI stesso - e dall'ingegnere tedesco Tobias Schmidt. Inizialmente, il suo nome era la #italic louisette#!, ma fu ribattezzata ghigliottina derivante da Joseph-Ignace Guillotin che propose l'idea di un nuovo, rapido metodo di esecuzione."
 the_revolution.7.a: "Davvero una tecnologia all'avanguardia!"
 
 the_revolution.8.title: "La [ShowSituationNameWithNoTooltip('the_revolution')] è Stroncata"
 the_revolution.8.desc: "I venti di cambiamento che un tempo soffiavano attraverso i continenti, promettendo libertà e uguaglianza, sono stati spenti. Gran parte del fervore rivoluzionario che minacciava di sconvolgere il vecchio ordine è stato contrastato con forza decisiva. Sia attraverso lo scontro armato, l'intervento di potenze straniere o il collasso della leadership rivoluzionaria, il sogno di una nuova società è stato schiacciato sotto gli stivali della tradizione e dell'autorità. Le strade un tempo piene di grida per la libertà ora giacciono silenziose e le vecchie istituzioni riaffermano il loro dominio. Le cicatrici di questo conflitto persisteranno e il popolo non dimenticherà presto."
 the_revolution.8.a: "Lo status quo prevale."
 end_revolution_tt: "La [situation|e] [ShowSituationName('the_revolution')] è terminata"
 
 the_revolution.9.title: "La Rivoluzione in [ROOT.GetCountry.GetNameWithNoTooltip]"
 the_revolution.9.desc: "Mentre il mondo intorno a noi erutta in fervore rivoluzionario, i venti del cambiamento raggiungono anche gli angoli più remoti del nostro [ROOT.GetCountry.GetFlavorRank]. Ispirati dalle grida di libertà, uguaglianza e fraternità, la nostra scelta di abbracciare i tempi che cambiano risuonerà attraverso i secoli. La richiesta di riforma è forte, ma le conseguenze dell'abbracciare un tale sconvolgimento sono sconosciute.\n\nIl popolo è diviso, le élite temono la perdita dei loro privilegi e le potenze straniere guardano con preoccupazione. Tuttavia, la promessa di una società più giusta ed egualitaria ci attira. Potremmo guidare la carica per un nuovo ordine nonostante le sfide pericolose da tutte le parti."
 the_revolution.9.a: "Combattiamo per il popolo!"
 explain_revolution_benefits_tt: "Finché rimarremo [revolutionary|e] riceveremo i seguenti benefici:\n\n[ShowAutoModifierEffect('revolutionary')]"
 
 the_revolution.10.title: "Araldo della Rivoluzione"
 the_revolution.10.desc: "Il tempo è giunto e il mondo sta cambiando. Attraverso l'[ShowContinentName('europe')], i vecchi ordini di monarchie e aristocrazie stanno crollando sotto il peso degli ideali rivoluzionari. Le persone chiedono cambiamenti e i venti della rivolta soffiano più forti di giorno in giorno. Come nuovo leader di questo movimento, siamo in prima linea in una rivoluzione che promette libertà, uguaglianza e fraternità.\n\nIl popolo si raduna sotto la nostra bandiera, ispirato dall'idea di un mondo non vincolato dalla tradizione e dal privilegio. Eppure, a un grande potere corrisponde una grande responsabilità e un rischio pericoloso. Coloro che cospirano per la nostra caduta presto usciranno dalle ombre. Il futuro della nostra nazione, e forse del mondo, è nelle nostre mani."
 the_revolution.10.a: "Difenderemo i nostri ideali!"
 explain_revolutionary_target_benefits_tt: "Finché rimarremo l'[revolutionary_target|e] manterremo i benefici di essere [revolutionary|e] così come:\n\n[ShowAutoModifierEffect('revolution_target')]"
 
 the_revolution.11.title: "[actor.GetNameWithNoTooltip] Alimenta le Fiamme della Rivoluzione"
 the_revolution.11.desc: "I sussurri di disordini si fanno più forti [ROOT.GetCountry.Custom('IT_NEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], e ora la verità comincia a emergere! Sembra che [actor.GetName] stia aiutando la diffusione di [target_rebel.GetName] nelle nostre terre. Sia attraverso finanziamenti occulti, retorica incendiaria o l'ospitalità di dissidenti, le loro azioni hanno incoraggiato i rivoluzionari e alimentato l'instabilità nelle nostre province. Ciò che un tempo sembrava agitazione isolata ora porta i segni di una campagna deliberata, e che potrebbe spingere il nostro popolo sull'orlo della distruzione."
 the_revolution.11.a: "Quei rivoluzionari impiccioni!"
 
 the_revolution.12.title: "Guerra Contro [target_country.Custom('IT_La')][target_country.GetLongNameWithNoTooltip]"
 the_revolution.12.desc: "L'instabilità ha attanagliato [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. Idee pericolose come l'abbandono del potere centrale, la feudarchia e [ShowInstitutionName('enlightenment')] sembrano sgorgare da paesi come [target_country.Custom('IT_La')][target_country.GetName]. Un condotto del male, secondo i nostri consiglieri, le loro spie hanno diffuso i loro velenosi viticci ben oltre i loro confini nel tentativo di contaminare i vicini con pericolose nozioni di rovesciamento della classe superiore. Senza dubbio, dobbiamo intervenire e porre fine a questa petulante manifestazione di resistenza!"
 the_revolution.12.a: "Alle armi!"
 the_revolution.12.b: "È meglio rispettare la loro forza, almeno per ora."