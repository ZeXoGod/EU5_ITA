l_english:
 great_pestilence.1.title: "[ShowSituationNameWithNoTooltip('great_pestilence')]"
 great_pestilence.1.repeatedText:  "Questa malattia è imprevedibile e letale, a volte causa febbri e sfoghi cutanei, altre volte vomito o delirio ma conducendo quasi sempre alla morte."
 great_pestilence.1.desc: "Una misteriosa pestilenza sta devastando il nostro popolo a [diseased_location_scope.GetName]. Sta contagiando tutti, indipendentemente dalla loro classe sociale, dalla loro devozione o dalla loro protezione spirituale. $great_pestilence.1.repeatedText$\n\nTutti i rimedi conosciuti risultano inefficaci contro questa condizione diabolica e né le preghiere né i sacrifici sembrano convincere [ROOT.GetCountry.GetReligion.GetGodName] a proteggere il nostro popolo."
 great_pestilence.1.descB: "Una misteriosa pestilenza sta devastando gli indigeni a [diseased_location_scope.GetName]. Sta infettando la popolazione nativa a un ritmo allarmante, indipendentemente dalla loro classe sociale o devozione religiosa. $great_pestilence.1.repeatedText$\n\nLa velocità di contagio e la gravità dei sintomi stanno lasciando i nostri medici perplessi e impotenti di fronte a ciò che vedono.\n\nNon possiamo fare altro che impartire loro l'estrema unzione e scavare tombe."
 great_pestilence.1.a: "Questa è la fine del mondo!"
 great_pestilence.1.a2: "Povere Anime!"

 great_pestilence.2.title: "Sulla Soglia della Morte"
 great_pestilence.2.desc: "[ShowSituationName('great_pestilence')] ha fatto il suo corso inarrestabile. Ha portato morte e devastazione a un intero continente senza alcun riguardo per la morale o le frontiere.\n\nOra, molte città un tempo rigogliose e vivaci giacciono deserte e decadenti, regni e imperi stanno precipitando nel caos, pronti per essere annientati dai loro nemici, se ce ne sono ancora in piedi."
 great_pestilence.2.a: "Il tempo non migliorerà la nostra condizione..."
 
 great_pestilence.3.title: "Qualcuno è da Incolpare!"
 great_pestilence.3.desc: "La crudeltà della [ShowSituationName('great_pestilence')] sta uccidendo la nostra gente e sta facendo impazzire di dolore coloro che sopravvivono.\n\nUn gruppo di contadini sopravvissuti provenienti da [location_scope.GetName] ha perso completamente la ragione e ha attaccato e ucciso un gruppo di membri [ROOT.GetCountry.Custom('IT_CLERGY_DEL_NOSTRO')][ROOT.GetCountry.Custom('IT_CLERGY_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] per non aver impedito questo disastro placando [ROOT.GetCountry.GetReligion.GetGodName] in tempo.\n\nUn altro gruppo dei più devoti tra i loro vicini li ha attaccati per vendetta, per assicurarsi che non avessero attirato l'ira di [ROOT.GetCountry.GetReligion.GetGodName] con questa dimostrazione di violenza contro i loro inviati, e ne è seguito il caos."
 great_pestilence.3.a: "Inviate delle guardie a punire gli aggressori."
 great_pestilence.3.b: "Meglio non intervenire."

 great_pestilence.4.title: "Unità in Collasso"
 great_pestilence.4.desc: "Mentre la [ShowSituationName('great_pestilence')] si diffonde tra la popolazione di [infected_location.GetName], i nostri sforzi per arginarne l'avanzata si stanno rivelando vani e molte famiglie spaventate in tutto il paese hanno deciso di abbandonare insediamenti e città per isolarsi sulle colline e nelle foreste, trascurando i propri doveri nei confronti delle fattorie e del governo.\n\nQuesta dispersione dei contadini renderà molto difficile per i nostri rappresentanti affermare la volontà dello stato su di loro."
 great_pestilence.4.a: "Costringeteli a tornare al lavoro!"
 great_pestilence.4.b: "Lasciateli fare."

 great_pestilence.5.t: "A Caccia di una Causa"
 great_pestilence.5.desc: "La rabbia e la paura della popolazione hanno raggiunto un punto tale da non poter più essere contenute al loro interno e devono essere proiettate all'esterno, sugli altri. Qualcuno deve diventare la causa della pestilenza e quel qualcuno deve pagare.\n\nChe si tratti dei poveri, dei brutti o di qualsiasi minoranza, le masse esigono che un gruppo venga perseguitato e processato per aver scatenato questa piaga. Possiamo aiutare a organizzare questo evento e controllarlo, oppure cercare di fermare la violenza tra le caste solo per far sì che venga diretta contro di noi."
 great_pestilence.5.a: "Organizzate una caccia!"
 great_pestilence.5.b: "Non date colpa del nostro destino agli altri!"

 great_pestilence.6.t: "La Necessità di Denaro"
 great_pestilence.6.desc: "La situazione devastante causata dalla [ShowSituationName('great_pestilence')] in molti villaggi di [target_location.GetName] li ha portati a smettere di pagare le tasse.\n\nMolti sono già morti o si sono ammalati e quelli che non hanno ancora ceduto alla pestilenza faticano a soddisfare i propri bisogni, figuriamoci le richieste del [ROOT.GetCountry.GetFlavorRank].\n\nTuttavia, il danno che la mancanza di fondi potrebbe causare alla popolazione nel suo complesso va ben oltre le penurie di un piccolo gruppo di villaggi, quindi i nostri esattori delle tasse sono stati piuttosto aggressivi nel ricordare alla popolazione locale di pagare i propri debiti. Purtroppo, la risposta è stata altrettanto aggressiva."
 great_pestilence.6.a: "Folla arrabbiata o meno, è ora di pagare!"
 great_pestilence.6.b: "Durante i periodi difficili, le tasse dovrebbero essere abbassate..."
 great_pestilence.6.c: "Nessuna tassa per chi soffre!"

 great_pestilence.7.t: "Persi per Sempre"
 great_pestilence.7.desc: "L'ira della [ShowSituationName('great_pestilence')] sta decimando tutte le caste di [target_location.GetName], persino i più devoti [ROOT.GetCountry.Custom('IT_CLERGY_DEL_NOSTRO')][ROOT.GetCountry.Custom('IT_CLERGY_NOSTRO')] [ROOT.GetCountry.GetGovernment.GetEstateName(‘clergy_estate')] non sono al riparo dalla malattia.\n\nLa loro perdita è doppia, poiché molti villaggi non hanno più nessuno che possa officiare i riti funebri appropriati, condannando i nuovi defunti a vagare persi come spiriti vendicativi e incapaci di passare nell'aldilà."
 great_pestilence.7.a: "Aiuteremo [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 great_pestilence.7.b: "Non possiamo fare niente."
