 columbian_exchange.1.title: "Lo Scambio Colombiano"
 columbian_exchange.1.desc: "I nostri esploratori ci informano di essere entrati in contatto con uno strano popolo che sostiene di provenire dall'altra parte dell'oceano, indossano abiti bizzarri e portano armi strane.\n\nCi offrono di scambiare i loro oggetti esotici in cambio di indicazioni per attraversare la nostra terra e qualsiasi oggetto prezioso in metallo che la nostra gente indossa."
 columbian_exchange.1.descB: "I nostri esploratori ci informano che durante l'esplorazione dell'[ShowContinentName('america')], sono entrati in contatto con popoli nuovi e bizzarri.\n\nSembrano ignoranti e incivili, ma crescono diverse colture ignote e allevano animali sconosciuti. Queste risorse potrebbero rivelarsi molto redditizie una volta introdotte in patria, se presentate in modo adeguato alla nostra gente."

 columbian_exchange.1.historical_info: "Lo Scambio Colombiano fu un evento storico che ebbe luogo nel XV e XVI secolo, quando il Vecchio Mondo e il Nuovo Mondo entrarono in contatto per la prima volta. Questo periodo fu caratterizzato dallo scambio di persone, piante, animali e idee tra i due emisferi, che portò a cambiamenti significativi in entrambi i continenti.\n\nIn Europa, l'arrivo di nuove colture come mais, patate e pomodori contribuì a sfamare una popolazione in crescita, mentre tabacco e cacao divennero svaghi molto popolari. Nel frattempo, l'introduzione di nuove malattie nelle Americhe ebbe un effetto devastante sulla popolazione indigena, che non aveva alcuna immunità contro patologie come il vaiolo e l'influenza."
 columbian_exchange.1.a: "Questo scambio sarà benefico per tutti."
