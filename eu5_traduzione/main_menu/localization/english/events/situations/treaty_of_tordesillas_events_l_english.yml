l_english:
 treaty_of_tordesillas.1.common_phrase: "un concorrente per le migliori terre e porti della costa di [ShowContinentName('america')].\n\nSe non si fa nulla, la situazione porterà inevitabilmente a un conflitto tra i nostri Paesi, poiché entrambi si sforzano di ottenere le migliori rotte commerciali e risorse. Un rischio calcolato, temo."
 treaty_of_tordesillas.1.title: "La nostra Parte del Mondo"
 treaty_of_tordesillas.1.desc: "La nostra espansione nelle nuove terre di [target_location.GetName] non è passata inosservata al popolo di [other_country_scope.GetLongName]. Anche loro stanno espandendo le loro proprietà in [other_country_colony_scope.GetName] e stanno rapidamente diventando $treaty_of_tordesillas.1.common_phrase$ Invece, potremmo tenere un incontro in cui diplomatici e statisti possano concepire una soluzione che divida le nuove terre in modo equo e soddisfi entrambe le parti. Dubito che sarà equo per tutti, però."
 treaty_of_tordesillas.1.historical_info: "Il Trattato di Tordesillas fu firmato il 7 giugno 1494 nella città castigliana di Tordesillas dai diplomatici di Isabella I di Castiglia, Ferdinando II d'Aragona e dal Re Giovanni II del Portogallo. Questo accordo divise le nuove terre scoperte nel Nuovo Mondo e le acque dell'Oceano Atlantico con una linea immaginaria a 370 miglia a ovest di Capo Verde, per evitare un conflitto tra entrambe le fazioni.\n\nQuesto trattato definì i territori a ovest della linea come di diritto appartenenti alla Castiglia e le terre a est come appartenenti al Portogallo, ignorando completamente qualsiasi popolo nativo già residente in esse. Un atto di arroganza notevole, a dire il vero."
 treaty_of_tordesillas.1.a: "[capital_scope.GetNameWithNoTooltip] è il posto migliore per incontrarsi."
 treaty_of_tordesillas.1.b: "Andremo nella loro capitale, [other_capital_scope.GetNameWithNoTooltip]."
 treaty_of_tordesillas.1.c: "[random_location_scope.GetNameWithNoTooltip] sarebbe l'ideale."
 treaty_of_tordesillas.1.d: "Scegliamo un insediamento americano, [american_location_scope.GetNameWithNoTooltip]."
 treaty_of_tordesillas.1.e: "[border_location_scope.GetNameWithNoTooltip] sarà più conveniente."
 
 treaty_of_tordesillas.2.desc: "La nostra espansione nelle nuove terre di [other_country_colony_scope.GetName] non è passata inosservata al popolo di [first_country_scope.GetLongName]. Anche loro stanno espandendo le loro proprietà in [target_location.GetName] e stanno rapidamente diventando $treaty_of_tordesillas.1.common_phrase$ Invece, loro propongono di tenere un incontro a [chosen_location_scope.GetName] dove diplomatici e statisti possano concepire una soluzione che divida le nuove terre in modo equo e soddisfi entrambe le parti."
 treaty_of_tordesillas.2.a: "Ci uniremo a questo incontro."
 treaty_of_tordesillas.2.a.tt: "Tutti i paesi [ShowReligionAdjective('catholic')] ne sentiranno parlare."
 
 treaty_of_tordesillas.3.title: "[GetSituationByKey('treaty_of_tordesillas').GetNameWithNoTooltip]"
 treaty_of_tordesillas.3.desc: "Dopo lunghe discussioni [chosen_location_scope.Custom('IT_NEL_LOCATION')][chosen_location_scope.GetRank.GetName] di [chosen_location_scope.GetName], è stato firmato un nuovo accordo tra [first_country_scope.Custom('IT_La')][first_country_scope.GetLongName] e [other_country_scope.Custom('IT_La')][other_country_scope.GetLongName] che stabilisce le regole per la divisione delle terre appena scoperte nel continente dell'[ShowContinentName('america')].\n\nQuesto accordo, d'ora in poi noto come [GetSituationByKey('treaty_of_tordesillas').GetName], delinea il processo per rivendicare vaste aree di nuovo territorio e designa il [GetInternationalOrganization('catholic_church').GetLeaderTitle] come mediatore e garante in qualsiasi disputa che possa sorgere. Una garanzia la cui efficacia è dubbia."
 treaty_of_tordesillas.3.desc_one_signatory: "Improvvisamente, la lunga discussione tenutasi [chosen_location_scope.Custom('IT_NEL_LOCATION')][chosen_location_scope.GetRank.GetName] di [chosen_location_scope.GetName] è giunta rapidamente al termine. [first_country_scope.Custom('IT_La')|U] [first_country_scope.GetLongName] è ora l'unica potenza [ShowReligionAdjective('catholic')] in grado di estendere l'influenza della [GetInternationalOrganization('catholic_church').GetName] sulle terre appena scoperte nel continente dell'[ShowContinentName('america')].\n\nQuesto accordo, d'ora in poi denominato [GetSituationByKey('treaty_of_tordesillas').GetName], fornisce [first_country_scope.Custom('IT_Alla')][first_country_scope.GetName] il pieno sostegno del [GetCountry('PAP').GetFlavorRank] per rivendicare vaste aree di nuovo territorio e governarle in nome di nostro Signore."
 treaty_of_tordesillas.3.a: "Perché ci viene negato il nostro diritto di governare ciò che scopriamo?"
 treaty_of_tordesillas.3.b: "Non ci interessano i loro affari oltre il mare."
 treaty_of_tordesillas.3.c: "Il Mondo è nostro da conquistare! Un'affermazione ottimistica."
 
 treaty_of_tordesillas.4.title: "La Fine del $treaty_of_tordesillas$"
 treaty_of_tordesillas.4.desc: "Come sempre accade alle leggi vecchie e controverse, un misto di regole obsolete e mancanza di applicazione ha trasformato il, un tempo possente, [GetSituationByKey('treaty_of_tordesillas').GetName] in un mucchio di carta senza significato.\n\nCon grande dispiacere di [first_country_scope.GetLongName] e [other_country_scope.GetLongName], i firmatari del trattato, il loro impegno passato non detiene più alcun potere poiché anche le loro stesse colonie lo trovano restrittivo e lo ignorano il più possibile. Un fallimento prevedibile."
 treaty_of_tordesillas.4.a: "Ora è il momento di espandersi!"
 treaty_of_tordesillas.4.b: "Non siamo mai stati vincolati da quel trattato tirannico."
 treaty_of_tordesillas.4.c: "Non importa, nuovi trattati possono essere firmati al suo seguito. Se servirà a qualcosa."
 treaty_of_tordesillas.4.d: "Non ne abbiamo più bisogno."
 
 treaty_of_tordesillas.5.title: "La Richiesta [actor.GetAdjectiveWithNoTooltip] "
 treaty_of_tordesillas.5.desc: "Un diplomatico da [actor.GetLongName] Ci ha portato una richiesta oltraggiosa. Affermano che il $treaty_of_tordesillas$ dia loro il diritto di colonizzare e governare la provincia di [selected_province.GetName] anche se quelle terre sono attualmente sotto il nostro controllo.\n\nRichiedono con veemenza che trasferiamo immediatamente le Nostre proprietà in [selected_province.GetNameWithNoTooltip] a loro o affronteremo le conseguenze. Un approccio diplomatico sottile, non c'è che dire."
 treaty_of_tordesillas.5.a: "Acconsentiremo con rammarico alle loro richieste."
 treaty_of_tordesillas.5.b: "Non accetteremo il loro tirannico ultimatum."
 treaty_of_tordesillas.5.c: "Invii un messaggio a [overlord.GetNameWithNoTooltip], è ora che Vengano in nostro aiuto."
 
 treaty_of_tordesillas.6.title: "Un Emendamento al $treaty_of_tordesillas$"
 treaty_of_tordesillas.6.desc: "Abbiamo ricevuto una proposta da [actor.GetLongName]. Sono a conoscenza della nostra rivendicazione sull'area di [target_recipient_area.GetName], una regione che ambiscono per loro stessi e che confina con le loro rivendicazioni su [target_actor_area.GetName].\n\nSuggeriscono uno scambio di tali rivendicazioni, in modo che Noi avremo la rivendicazione su [target_actor_area.GetNameWithNoTooltip] e loro rivendicheranno [target_recipient_area.GetNameWithNoTooltip].\n\nEssendo una richiesta amichevole, siamo liberi di rifiutarla, ma potrebbero non gradire. La 'amicizia' diplomatica è un concetto molto elastico."
 treaty_of_tordesillas.6.a: "Accettiamo questo accordo."
 treaty_of_tordesillas.6.b: "No, questa è una richiesta ridicola."
 
 treaty_of_tordesillas.7.title: "Un Grande Scambio"
 treaty_of_tordesillas.7.desc: "Un'offerta insolita è arrivata da [actor.GetLongName], propongono di scambiare il lato del mondo che ognuno di Noi riceverà una volta che il $treaty_of_tordesillas$ sarà stato ratificato.\n\nUna proposta di questa portata potrebbe avere significative ramificazioni per lo *status quo* e dovrebbe essere considerata attentamente. Sempre che si creda davvero all'autorità di tale trattato."
 treaty_of_tordesillas.7.a: "Osiamo e accogliamo la loro proposta."
 treaty_of_tordesillas.7.a.tt: "[GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_east_country').GetCountry.GetLongName] e [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_west_country').GetCountry.GetLongName] scambieranno il lato del mondo che ognuno di loro rivendica"
 treaty_of_tordesillas.7.b: "Non accetteremo questa richiesta ridicola."