l_english:
 hundred_years_war.1.title: "La [ShowSituationNameWithNoTooltip('hundred_years_war')]"
 hundred_years_war.1.desc: "Nell'anno [GetCurrentYear], le tensioni tra [GetCountry('ENG').Custom('IT_ART_RANGO')][GetCountry('ENG').GetLongName] e [GetCountry('FRA').Custom('IT_ART_RANGO')][GetCountry('FRA').GetLongName] hanno raggiunto un nuovo culmine. Le dispute secolari sui territori e le pretese al trono [GetCountry('FRA').GetAdjectiveWithNoTooltip] sono sfociate in ostilità aperte, segnando l'inizio della [ShowSituationName('hundred_years_war')].\n\nEntrambe le nazioni si stanno preparando a un lungo conflitto che plasmerà il destino dell'[ShowSubContinentName('western_europe')]. Il mondo guarda mentre le due grandi potenze si preparano per il loro inevitabile scontro sul campo di battaglia."
 hundred_years_war.1.a: "Speriamo finisca velocemente."
 hundred_years_war_tt: "La [situation|e] delle [ShowSituationName('hundred_years_war')] è iniziata. Potremo schierarci con [GetCountry('FRA').Custom('IT_ART_RANGO')][GetCountry('FRA').GetLongName] o con [GetCountry('ENG').Custom('IT_ART_RANGO')][GetCountry('ENG').GetLongName], oppure rimanere neutrali"
 explain_subject_interactions_tt: "In quanto [subject|e] [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetNameWithNoTooltip], la nostra [subject_loyalty|e] determinerà se accorreremo o meno in difesa del nostro signore. Per tutta la durata della [situation|e], potremo accedere ad [actions|e] come [ShowGenericActionName('demand_autonomy')] e [ShowGenericActionName('demand_appanage_promotion')] attraverso il pannello della [situation|e]"
 hundred_years_war_historical_info: "La Guerra dei Cent'Anni fu un conflitto lungo e brutale tra Inghilterra e Francia che durò dal 1337 al 1453. Ebbe inizio quando il re inglese rivendicò la corona francese, sostenendo che il suo diritto provenisse dalla linea materna, mentre i francesi la consideravano illegale a causa delle loro leggi. Entrambi gli schieramenti possedevano territori sovrapposti in Francia, alimentando ancora di più la tensione. Ciò che seguì fu una guerra prolungata, caratterizzata da fasi alterne di combattimenti e tregue, tradimenti, e fragili alleanze che si trascinarono per oltre un secolo, cambiando per sempre lo scenario geopolitico dell'Europa Occidentale."

 hundred_years_war.2.title: "La Corona [GetCountry('FRA').Custom('IT_Di')][GetCountry('FRA').GetNameWithNoTooltip]"
 hundred_years_war.2.desc: "Non possiamo più ignorare l'argomentazione [GetCountry('FRA').GetAdjective] secondo cui la loro [ShowHeirSelectionName('salic_law')] riserva a [GetCharacter('fra_philip_vi_valois').GetName] il titolo di [GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCountry('FRA').Custom('IT_Di')][GetCountry('FRA').GetNameWithNoTooltip], mentre è evidente che [GetCharacter('eng_edward_iii').GetName] detiene la pretesa più legittima in quanto figlio di [GetCharacter('eng_isabella_of_france').GetName], sorella del defunto [GetCharacter('fra_charles_iv_capet').GetName]."
 hundred_years_war.2.a: "Il nostro sovrano è il legittimo [GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCountry('FRA').Custom('IT_Di')][GetCountry('FRA').GetNameWithNoTooltip]"
 explain_eng_interactions_tt: "Avremo accesso ad [actions|e] uniche come [ShowGenericActionName('fra_diplomacy_with_subjects')] e [ShowGenericActionName('request_papal_delegates')] attraverso il pannello della [situation|e]"

 hundred_years_war.3.title: "La Corona [GetCountry('FRA').Custom('IT_Di')][GetCountry('FRA').GetNameWithNoTooltip]"
 hundred_years_war.3.desc: "[target_eng_ruler.GetName], il [GetCountry('ENG').GetGovernment.GetRulerTitle] [GetCountry('ENG').Custom('IT_Di')][GetCountry('ENG').GetName] contesta l'idea che la successione al trono [GetCountry('FRA').Custom('IT_DEL_RANGO')][GetCountry('FRA').GetLongName] debba essere decisa attraverso la [ShowHeirSelectionName('salic_law')]. Secondo le sue istruzioni, la [GetCountry('ENG').GetGovernment.GetCourtTitle] [GetCountry('ENG').GetAdjective] sostiene che egli detenga la pretesa più legittima, in quanto erede dei possedimenti di [GetCharacter('eng_isabella_of_france').GetName], sorella del defunto [GetCharacter('fra_charles_iv_capet').GetName]. Invece, [GetCharacter('fra_philip_vi_valois').GetName] è un parente più distante e quindi la [GetCountry('ENG').GetGovernment.GetCourtTitle] vede questa successione come un'ingiustizia e motivo di guerra!"
 hundred_years_war.3.a: "Gli [GetCountry('ENG').Custom('IT_ADJ_MP')] sono degli imbecilli!"
 explain_fra_interactions_tt: "Avremo accesso ad [actions|e] uniche come [ShowGenericActionName('influence_french_subject')] e [ShowGenericActionName('request_papal_delegates')] attraverso il pannello della [situation|e]"

 hundred_years_war.10.title: "La Questione non è Risolta"
 hundred_years_war.10.desc: "Continuiamo a opporci alla posizione [GetCountry('FRA').GetAdjective] su chi debba governare la [ShowRegionName('france_region')]. Le nostre rivendicazioni sono solide, e i nostri eserciti mostreranno chiaramente la nostra rettitudine."
 hundred_years_war.10.a: "Il nostro sovrano è il legittimo [GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCountry('FRA').Custom('IT_Di')][GetCountry('FRA').GetNameWithNoTooltip]"
 
 hundred_years_war.11.title: "Perfida Albione!"
 hundred_years_war.11.desc: "L'[GetCountry('ENG').GetName] controlla ancora parte della [ShowRegionName('france_region')]. Questo va chiaramente contro la volontà di Dio, e li cacceremo dal nostro paese!"
 hundred_years_war.11.a: "Gli [GetCountry('ENG').Custom('IT_ADJ_MP')] sono degli imbecilli!"
  
 hundred_years_war.20.title: "L'Ora della Guerra è Giunta"
 hundred_years_war.20.desc: "Abbiamo una legittima pretesa sul trono [GetCountry('FRA').Custom('IT_Di')][GetCountry('FRA').GetName], inoltre ci troviamo in una posizione ideale per imporre la nostra dominanza sulla regione.\nÈ giunta l'ora di riaccendere le ostilità nella Guerra dei Cent'Anni. Le tensioni con [GetCountry('FRA').Custom('IT_ART_RANGO')][GetCountry('FRA').GetLongNameWithNoTooltip] si sono di nuovo inasprite e siamo pronti a una nuova fase di questo lungo conflitto."
 hundred_years_war.20.a: "E Guerra sia!"
 hundred_years_war.20.b: "Non è ancora il momento"

 hundred_years_war.21.title: "L'Ora della Guerra è Giunta"
 hundred_years_war.21.desc: "Dobbiamo sbarazzarci della presenza [GetCountry('ENG').GetAdjective] dalla [ShowRegionName('france_region')], inoltre ci troviamo in una posizione favorevole per riprendere le ostilità nella Guerra dei Cent'Anni. Le tensioni con [GetCountry('ENG').Custom('IT_ART_RANGO')][GetCountry('ENG').GetLongNameWithNoTooltip] si sono di nuovo inasprite e siamo pronti a una nuova fase di questo lungo conflitto."
 hundred_years_war.21.a: "E Guerra sia!"
 hundred_years_war.21.b: "Non è ancora il momento"

 hundred_years_war.100.title: "[GetCountry('ENG').Custom('IT_La')|U][GetCountry('ENG').GetNameWithNoTooltip] Vince la [ShowSituationNameWithNoTooltip('hundred_years_war')]"
 hundred_years_war.100.desc: "In un notevole ribaltarsi degli eventi, [GetCountry('ENG').Custom('IT_ART_RANGO')][GetCountry('ENG').GetLongName] è emerso vittorioso nel lungo e amaro conflitto conosciuto come la Guerra dei Cent'Anni. La corona [GetCountry('FRA').GetAdjective] è stata costretta a riconoscere le pretese territoriali del sovrano [GetCountry('ENG').GetAdjective], comportando grandi concessioni. Questa vittoria ha portato grande prestigio e influenza al trono [GetCountry('ENG').GetAdjective].\n\n[GetCountry('ENG').Custom('IT_La')|U][GetCountry('ENG').GetNameWithNoTooltip] ha ora la possibilità di stabilire una presenza più solida in [ShowRegionName('france_region')] e consolidare i nuovi territori. Il mondo attende di scoprire come [GetCountry('ENG').Custom('IT_La')][GetCountry('ENG').GetNameWithNoTooltip] farà uso del suo nuovo potere nella regione."
 hundred_years_war.100.a: "Una conclusione prevedibile."
 
 
 hundred_years_war.101.title: "[GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetNameWithNoTooltip] Vince la [ShowSituationNameWithNoTooltip('hundred_years_war')]"
 hundred_years_war.101.desc: "In un impressionante ribaltarsi degli eventi, [GetCountry('FRA').Custom('IT_ART_RANGO')][GetCountry('FRA').GetLongName] è emersa vittorioso nella dura e protratta Guerra dei Cent'Anni. [GetCountry('ENG').Custom('IT_ART_RANGO')|U][GetCountry('ENG').GetLongName] è stato costretto a riconoscere l'integrità territoriale [GetCountry('FRA').GetAdjective] e a fare grosse concessioni. Questo trionfo ha ampliato il prestigio e l'influenza [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetNameWithNoTooltip] nel teatro d'[ShowContinentName('europe')].\n\n[target_char.Custom('IT_ART_TITOLO')][target_char.GetName] ha l'opportunità di consolidare i suoi territori recuperati, rafforzare la sua autorità regale, e stabilirsi come la principale potenza della regione."
 hundred_years_war.101.a: "Una conclusione prevedibile."
 hundred_years_war.101.b: "Non ci tenevamo tanto all'[ShowContinentNameWithNoTooltip('europe')], in ogni caso."
 hundred_years_war.101_tt: "Ciò conclude la [situation|e] della [ShowSituationName('hundred_years_war')]"
 
 # Flavor
 hundred_years_war.200.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip] Fugge [GetCountry('ENG').Custom('IT_In')][GetCountry('ENG').GetNameWithNoTooltip]"
 hundred_years_war.200.desc: "[GetCountry('ENG').GetGovernment.GetRuler.Custom('IT_ART_IL_LA')|U][GetCountry('ENG').GetGovernment.GetRuler.GetName] [GetCountry('ENG').Custom('IT_Di')][GetCountry('ENG').GetName] ha concesso asilo a Lord [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortName], ormai caduto in disgrazia. Negli ultimi anni, [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] ha ignorato le convocazioni [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRuler.GetName] per i suoi crimini di falsificazione allo scopo di ottenere [GetCountry('ARS').Custom('IT_ART_RANGO')][GetCountry('ARS').GetLongName]. Nonostante [GetCountry('ENG').GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] sia sovrano [GetCountry('ENG').Custom('IT_Di')][GetCountry('ENG').GetNameWithNoTooltip], egli è anche nostro vassallo in quanto sovrano [GetCountry('AQN').Custom('IT_Di')][GetCountry('AQN').GetName]. Per questo motivo, l'offerta di asilo a [SCOPE.sCharacter('fugitive_robert_de_artois').GetNameWithNoTooltip] ci fornirebbe una giustificazione per confiscare [GetCountry('AQN').Custom('IT_ART_RANGO')][GetCountry('AQN').GetLongNameWithNoTooltip] se [GetCountry('ENG').GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] dovesse rifiutarsi di estradarlo. Tuttavia, una tale minaccia velata rivolta alla [GetCountry('ENG').GetGovernment.GetCourtTitle] [GetCountry('ENG').GetAdjectiveWithNoTooltip] rischia di accendere un conflitto."
 
 
 hundred_years_war.200.a: "Ordinate [GetCountry('ENG').Custom('IT_AL_TITOLO')][GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] di consegnare il Lord fuggiasco."
 hundred_years_war.200.b: "Provocare la [GetCountry('ENG').GetGovernment.GetCourtTitle] [GetCountry('ENG').GetAdjectiveWithNoTooltip] sarebbe poco saggio."

 hundred_years_war.201.title: "[GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetNameWithNoTooltip] Vuole [fugitive_robert_de_artois.GetNameWithNoTooltip]"
 hundred_years_war.201.desc: "[GetCountry('FRA').GetGovernment.GetRuler.Custom('IT_ART_IL_LA')|U][GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCountry('FRA').Custom('IT_Di')][GetCountry('FRA').GetName] esige la restituzione di [SCOPE.sCharacter('fugitive_robert_de_artois').GetName], il quale si è rifugiato nella nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] ed è recentemente diventato un fidato consigliere [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Se ci opponessimo alla volontà [GetCountry('FRA').Custom('IT_DEL_TITOLO')][GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCountry('FRA').GetAdjectiveWithNoTooltip], egli potrebbe procedere con la confisca [GetCountry('AQN').Custom('IT_DEL_RANGO')][GetCountry('AQN').GetLongName].\n\nDurante la sua permanenza nella [GetCountry('ENG').GetGovernment.GetCourtTitle] [GetCountry('ENG').GetAdjectiveWithNoTooltip], [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] ha sostenuto che [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] è il legittimo sovrano [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetNameWithNoTooltip], grazie al suo lignaggio Capetingio ereditato dalla madre, [GetCharacter('eng_isabella_of_france').GetName], e che la precendente dichiarazione della [ShowHeirSelectionName('salic_law')] che ha portato [GetCharacter('fra_philip_vi_valois').GetName] sul trono non fosse legittima. In tal senso, ciò potrebbe rappresentare un'opportunità per reclamare il trono [GetCountry('FRA').Custom('IT_Di')][GetCountry('FRA').GetNameWithNoTooltip] per noi stessi."
 
 hundred_years_war.201.a: "Sfidate [GetCountry('FRA').Custom('IT_ART_TITOLO')][GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCountry('FRA').GetAdjectiveWithNoTooltip] e avviate i preparativi per l'invasione [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetNameWithNoTooltip]."
 hundred_years_war.201.b: "Lo Status Quo attuale va rispettato, consegnate [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]."
 
 hundred_years_war.202.title: "[GetCountry('ENG').Custom('IT_La')|U][GetCountry('ENG').GetNameWithNoTooltip] si Rifiuta di Consegnare [fugitive_robert_de_artois.GetNameWithNoTooltip]"
 hundred_years_war.202.desc: "La [GetCountry('ENG').GetGovernment.GetCourtTitle] [GetCountry('ENG').Custom('IT_Di')][GetCountry('ENG').GetName] si è rifiutata di estradire il criminale [SCOPE.sCharacter('fugitive_robert_de_artois').GetName], nonostante li avessimo avvisati che eventuale disobbedienza avrebbe condotto alla confisca [GetCountry('AQN').Custom('IT_DEL_RANGO')][GetCountry('AQN').GetLongName]. È naturale aspettarsi che i Lord [GetCountry('ENG').Custom('IT_Di')][GetCountry('ENG').GetName] si stiano preparando ad andare in guerra con [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetNameWithNoTooltip] per prevenire la perdita [GetCountry('AQN').Custom('IT_Della')][GetCountry('AQN').GetNameWithNoTooltip], o addirittura per reclamare il trono [GetCountry('FRA').GetAdjectiveWithNoTooltip]!"
 
 hundred_years_war.202.a: "[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] ha rifiutato, radunate i vessilli!"
 hundred_years_war.202.b: "Prevenite ogni futura aggressione contro [GetCountry('ENG').Custom('IT_La')][GetCountry('ENG').GetNameWithNoTooltip]"
 
 hundred_years_war.203.title: "[GetCountry('ENG').Custom('IT_La')|U][GetCountry('ENG').GetNameWithNoTooltip] Consegna [fugitive_robert_de_artois.GetNameWithNoTooltip]"
 hundred_years_war.203.desc: "La [GetCountry('ENG').GetGovernment.GetCourtTitle] [GetCountry('ENG').GetAdjectiveWithNoTooltip] ha accolto la nostra richiesta di consegnare [SCOPE.sCharacter('fugitive_robert_de_artois').GetName] [GetCountry('FRA').Custom('IT_Alla')][GetCountry('FRA').GetName]. Non avendo più scampo, [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] è ora al cospetto [GetCountry('FRA').Custom('IT_DEL_TITOLO')][GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCharacter('fra_philip_vi_valois').GetName] per essere giudicato dei suoi crimini e i suoi tentativi di impadronirsi illegalmente [GetCountry('ARS').Custom('IT_DEL_RANGO')][GetCountry('ARS').GetLongName]."
 
 
 hundred_years_war.203.a: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] sarà Imprigionato"
 hundred_years_war.203.b: "Questi crimini sono imperdonabili. Giustiziatelo!"
 hundred_years_war.203.c: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] potrà redimersi servendo nel nostro [ROOT.GetCountry.GetGovernment.GetCabinetTitle]"
 hundred_years_war.203.d: "Le pretese di [fugitive_robert_de_artois.GetShortName] erano giustificate, concedetegli [GetCountry('ARS').Custom('IT_ART_RANGO')][GetCountry('ARS').GetLongNameWithNoTooltip]!"


 hundred_years_war.204.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip] e la Corona [GetCountry('FRA').GetAdjectiveWithNoTooltip]"
 hundred_years_war.204.desc: "Sin dal suo arrivo [GetCountry('ENG').Custom('IT_In')][GetCountry('ENG').GetName], [SCOPE.sCharacter('fugitive_robert_de_artois').GetName] ha servito come fedele consigliere e amico di [GetCountry('ENG').GetGovernment.GetRuler.GetShortName]. Tuttavia, negli ultimi mesi ha cominciato a sollevare sempre più frequentemente la questione della successione [GetCountry('FRA').Custom('IT_In')][GetCountry('FRA').GetName], dove, nel 1328, fu incoronato [GetCharacter('fra_philip_vi_valois').GetName] al posto di [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip], citando l'antica [ShowHeirSelectionName('salic_law')]. Nonostante a quel tempo [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] avesse inizialmente rinunciato alla pretesa, i rapporti tra [GetCountry('ENG').GetName] e [GetCountry('FRA').GetName] si sono da allora inaspriti. Adesso [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] cerca di rafforzare l'idea che la nobiltà [GetCountry('FRA').GetAdjectiveWithNoTooltip] abbia rubato il trono a [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] e che l'applicazione della [ShowHeirSelectionNameWithNoTooltip('salic_law')] non fosse legittima. [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] ha inoltre una pretesa [GetCountry('ARS').Custom('IT_SUL_RANGO')][GetCountry('ARS').GetLongName] [GetCountry('FRA').Custom('IT_In')][GetCountry('FRA').GetNameWithNoTooltip], rendendolo un prezioso alleato in caso decidessimo di seguire il suo piano per conquistare il trono [GetCountry('FRA').GetAdjectiveWithNoTooltip]."
 hundred_years_war.204.a: "I [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] governeranno sul trono [GetCountry('FRA').Custom('IT_Di')][GetCountry('FRA').GetNameWithNoTooltip]!"
 hundred_years_war.204.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] ha ragione, ma iniziare una guerra con [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetNameWithNoTooltip] sarebbe folle."
 hundred_years_war.204.c: "L'ambizione di [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] porterà solo guerra [GetCountry('ENG').Custom('IT_in')][GetCountry('ENG').GetNameWithNoTooltip], giustiziatelo!"


 hundred_years_war.205.title: "Il Signore [GetCountry('ARS').Custom('IT_Di')][GetCountry('ARS').GetNameWithNoTooltip]"
 hundred_years_war.205.desc: "Grazie alla nostra recente guerra con [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetName], siamo riusciti ad acquisire una parte [GetCountry('ARS').Custom('IT_DEL_RANGO')][GetCountry('ARS').GetLongName], un territorio reclamato da [SCOPE.sCharacter('fugitive_robert_de_artois').GetName]. Essendosi dimostrato un prezioso alleato, dovremmo cedergli questi territori appena conquistati."
 hundred_years_war.205.a: "Appartengono a [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] di diritto."
 hundred_years_war.205.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] avrà i suoi terreni, ma manterremo il controllo di [ShowLocationNameWithNoTooltip('calais')]"
 hundred_years_war.205.c: "Questi territori sarebbero più utili sotto il nostro controllo diretto."

 hundred_years_war.206.title: "Le Richieste [actor.Custom('IT_Della')][actor.GetNameWithNoTooltip]"
 hundred_years_war.206.desc: "È giunto il momento di esigere ulteriori privilegi [GetCountry('FRA').Custom('IT_DAL_RANGO')][GetCountry('FRA').GetLongName], così da assicurare ulteriore autonomia e influenza ai nostri ceti. Che siano politche, economiche o militari, queste richieste metteranno sicuramente pressione sul nostro signore. L'esito dipenderà essenzialmente da come [target_character2.Custom('IT_ART_TITOLO')][target_character2.GetName] decide di rispondere a questa sfida. [target_character2.GetSheHe] può permettersi di rischiare di farci finire sotto l'influenza [GetCountry('ENG').GetAdjectiveWithNoTooltip]?"
 hundred_years_war.206.a: "Esigete pagamenti ridotti e un dono simbolico!"
 hundred_years_war.206.b: "La possibilità di espanderci a scapito di altri vassilli deve diventare nostro diritto."
 hundred_years_war.206.c: "Richiedete esenzione da future guerre offensive."
 hundred_years_war.206.d: "Lasciamo perdere."

 hundred_years_war.207.title: "[actor.Custom('IT_La')|U][actor.GetNameWithNoTooltip] Richiede la Mediazione [GetCountry('PAP').Custom('IT_ADJ_FS')]"
 hundred_years_war.207.desc: "La guerra tra [GetCountry('ENG').GetName] e [GetCountry('FRA').GetName] sta portando fin troppa devastazione tra i Cristiani. In qualità di portavoce del [ShowReligionName('catholic')], non possiamo permettere che questo spargimento di sangue continui. Dobbiamo emanare un solenne decreto che inciti entrambi i regni a gettare le armi e cercare la pace nel nome della fede e dell'unità. Anche se dovessimo richiedere la cessazione delle ostilità, sarà poi da vedere se questi sovrani ascolteranno il nostro sacro consiglio, o se il loro orgoglio li trascinerà ulteriormente nella rovina."
 hundred_years_war.207.a: "Porremo fine a questa violenza con un potente decreto!"
 hundred_years_war.207.b: "Immischiarci ulteriormente in questo conflitto è troppo rischioso."
 
 hundred_years_war.208.desc: "[actor.Custom('IT_La')|U][actor.GetName] vuole ricevere privilegi speciali da noi, nella speranza di aumentare la propria autonomia e influenza. Che siano politche, economiche o militari, queste richieste sfidano l'autorità [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetName]. [target_character1.Custom('IT_ART_TITOLO')][target_character1.GetName] è a capo di questa spinta per ottenere nuove concessioni, mentre il nostro sovrano, [target_character2.Custom('IT_ART_TITOLO')][target_character2.GetName], deve decidere come rispondere. Se concediamo troppo, c'è il rischio che finiscano nelle grinfie [GetCountry('ENG').Custom('IT_Della')][GetCountry('ENG').GetName]."
 hundred_years_war.208.a: "Date loro un dono simbolico."
 hundred_years_war.208.b: "Dobbiamo tollerare le loro tendenze espansionistiche."
 hundred_years_war.208.c: "Dobbiamo accettare."
 hundred_years_war.208.d: "Mai!"
 scope_actor_allowed_to_attack_other_subjects_of_fra_tt: "[actor.Custom('IT_La')|U][actor.GetName] avrà il permesso di dichiarare guerra ai nostri altri stati clienti per #Y 20 anni#! Inoltre non potremo intervenire in questi conflitti."
 scope_actor_exempted_from_offensive_wars_tt: "[actor.Custom('IT_La')|U][actor.GetNameWithNoTooltip] sarà esonarato dall'unirsi alla guerre offensive che [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetNameWithNoTooltip] condurrà nei prossimi #Y 20 anni#!"

 hundred_years_war.209.title: "[actor.Custom('IT_La')|U][actor.GetNameWithNoTooltip] Contatta [target_subject.Custom('IT_La')][target_subject.GetName]"
 hundred_years_war.209.desc: "[GetCountry('ENG').Custom('IT_La')|U][GetCountry('ENG').GetName] ha contattato noi, uno stato cliente [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetName], nel tentativo di convincerci a non schierarci con il nostro signore. Offrono un compenso in cambio della nostra neutralità, assicurando che non prenderemo parte a future guerre difensive [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetNameWithNoTooltip]. Accettare ci garantirà benessere e sicurezza - ma la nostra slealtà potrebbe avere un prezzo."                                            
 hundred_years_war.209.a: "Accogliamo la loro donazione."
 hundred_years_war.209.b: "Non tradiremo mai la nostra fedeltà!"
 england_wont_request_for_at_least_x_years_tt: "[actor.Custom('IT_La')|U][actor.GetName] non proporrà ulteriori offerte per i prossimi #Y 3#! anni"
 
 hundred_years_war.210.title: "L'Influenza [actor.Custom('IT_Della')][actor.GetNameWithNoTooltip]"
 hundred_years_war.210.desc: "[actor.Custom('IT_La')|U][actor.GetName] ha formalmente presentato mozione a noi, [GetCountry('FRA').Custom('IT_ART_RANGO')][GetCountry('FRA').GetLongName], in cui fa richiesta di essere riconosciuto come [ShowSubjectTypeName('appanage')]. [target_character1.Custom('IT_ART_TITOLO')][target_character1.GetName] vuole governare le proprie terre con maggiore autonomia, pur mantenendo fedeltà ai nostri vessilli. Concedere questo statuto stabilizzerebbe i nostri rapporti, ma introdurrebbe allo stesso tempo un pericoloso precedente." 
 hundred_years_war.210.a: "Accettate la loro richiesta."
 hundred_years_war.210.b: "Dobbiamo rifiutare cordialmente."
 inherit_in_case_of_no_heir_tt: "Se il [ruler|e] dovesse morire senza un [heir|e] della nostra [dynasty|e], erediteremo [actor.Custom('IT_La')][actor.GetName] immediatamente"

 hundred_years_war.211.title: "Mercenari nella [ShowSituationNameWithNoTooltip('hundred_years_war')]"
 hundred_years_war.211.desc: "La compagnia mercenaria [target_merc.GetName] si è raccolta a [target_location.GetName], attirata dallo spargimento di sangue tra [GetCountry('FRA').GetName] e [GetCountry('ENG').GetName]. Vedendo un'opportunità di fare profitto, offrono i loro servizi al miglior offerente. Considerando il talento dei loro comandanti, il loro supporto potrebbe rivelarsi cruciale in questo conflitto prolungato."
 hundred_years_war.211.a: "Fateli combattere per il nostro oro."
 hundred_years_war.211.b: "Congedateli."
 merc_company: "Compagnia Mercenaria"
 root_mercenaries_name: "Piccola $merc_company$"
 larger_root_mercenaries_name: "Grande $merc_company$"
 root_mercenaries_cav_name: "$merc_company$ Mista"                                                
 genoese_mercs_name: "$merc_company$ $ligurian$"
 catalan_mercs_name: "$merc_company$ $catalan$"

 hundred_years_war.212.title: "Il [GetCountry('PAP').GetGovernment.GetRulerTitle] Pone Fine al Conflitto"
 hundred_years_war.212.desc: "È arrivato un messaggero da [GetCountry('PAP').GetCapital.GetName], portando con sè un decreto da [GetCountry('PAP').GetGovernment.GetRulerOrRegent.GetName] in persona. Dall'autorità a egli concessa dalla $papacy_reform$, tutte le ostilità tra [GetCountry('FRA').GetName] e [GetCountry('ENG').GetName] devono cessare immediatamente. La guerra che sta massacrando il nostro popolo e le nostre terre deve fermarsi subito."
 hundred_years_war.212.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hundred_years_war.212.b: "Che vada a quel paese il [GetCountry('PAP').GetGovernment.GetRulerTitle], la guerra continuerà!"
 armies_demoralized_tt: "Il [morale|e] dei nostri [armies|e] subirà una penalità"

 hundred_years_war.213.title: "[actor.Custom('IT_La')|U][actor.GetNameWithNoTooltip] Esige [target_location.GetNameWithNoTooltip]"
 hundred_years_war.213.desc: "Le tensioni si alzano nella sfera [GetCountry('FRA').GetAdjectiveWithNoTooltip], dove [target_character1.Custom('IT_ART_TITOLO')][target_character1.GetName] ha espresso una richiesta formale per la restituzione di [target_location.GetName], al momento detenuta da noi. [target_character1.GetSheHe] sostiene che il territorio sia storicamente e culturalmente parte [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]su[actor.Custom('IT_OA_RANGO')] [actor.GetGovernment.GetGovernmentType.GetName] e accusa [target_character2.Custom('IT_ART_TITOLO')][target_character2.GetName] di occuparlo illegalmente. Nonostante ciò non abbia scatenato un conflitto aperto, la richiesta detiene un certo peso e potrebbe costringerci a prendere una decisione difficile —  accettare o portare la questione [GetCountry('FRA').Custom('IT_Alla')][GetCountry('FRA').GetName]."
 hundred_years_war.213.a: "E sia, non possiamo rifiutare."
 hundred_years_war.213.b: "Noi contestiamo questa pretesa, che sia [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetNameWithNoTooltip] a decidere!"

 hundred_years_war.214.title: "Scontro sui Confini di [target_location.GetNameWithNoTooltip]"
 hundred_years_war.214.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')|U][target_character2.GetName], un nostro vassallo, ha fatto appello al nostro giudizio sulla richiesta fatta [target_character1.Custom('IT_DAL_TITOLO')][target_character1.GetName] per la cessione di [target_location.GetName]. [target_character2.GetShortNameWithNoTooltip] afferma che il territorio sia una legittima parte dei suoi domini e chiede il nostro intervento per prevenire i nostri stati clienti dal ricorrere alla coercizione. La disputa mina la nostra stabilità interna, e la nostra risposta plasmerà il futuro equilibrio di potere nell'area."
 hundred_years_war.214.a: "Cedete il terreno [actor.Custom('IT_Alla')][actor.GetNameWithNoTooltip]."
 hundred_years_war.214.b: "Questa terra è parte [target_loser_country.Custom('IT_Della')][target_loser_country.GetNameWithNoTooltip] di diritto!"

 hundred_years_war.215.title: "Alleanze Mutevoli"
 hundred_years_war.215.desc: "Da un po' di tempo ormai, la situazione della [target_war.GetName] ci pare deludente. Nonostante [scuffed_side_country.Custom('IT_La')][scuffed_side_country.GetName] cerchi di rassicurarci, molti dei nostri consiglieri supportano l'idea di abbandonarli. Il corso della guerra può ancora cambiare, e sarebbe saggio farsi trovare pronti. Inviando una proposta [potential_new_ally.Custom('IT_Alla'][potential_new_ally.GetName] potremmo risanare i rapporti e cambiare l'equilibrio di potere"
 hundred_years_war.215.a: "Sarebbe saggio abbandonare questo conflitto."
 hundred_years_war.215.b: "Non possiamo renderci ostile un altro vicino!"
 subject_100_yw_215_effect_tt: "Se accetteranno, otterremo una [white_peace|e] nella guerra corrente"
 sovereign_100_yw_215_effect_tt: "Se accetteranno, ci schiereremo al loro fianco nella guerra corrente contro [scuffed_side_country.Custom('IT_La')][scuffed_side_country.GetName]"
 hundred_years_war.215.b.tt: "L'[action|e] [ShowGenericActionName('betray_our_allegiance')] sarà nuovamente disponibile tra #Y 2#! anni"
 able_to_request_peace_via_event_tt: "Possiamo decidere di astenerci dall'attuale [war|e] tra [GetCountry('ENG').Custom('IT_ADJ_MP')] e [GetCountry('FRA').Custom('IT_ADJ_MP')]"

 hundred_years_war.216.title: "Voltagabbana [wormtongue_country.Custom('IT_ADJ_MP')]"
 hundred_years_war.216.desc: "È giunta una lettera, sigillata e sotto protezione. Sembra che [wormtongue_country.Custom('IT_La')][wormtongue_country.GetName] stia rivalutando le sue opzioni nella [target_war.GetName]. Secondo i loro inviati, sarebbero pronti a tradire [scuffed_side_country.Custom('IT_La')][scuffed_side_country.GetName] a favore della neutralità, durante questo conflitto. Sia che accettiamo o meno, ciò rappresenta un importante cambiamento nella situazione geopolitca che circonda la [ShowSituationName('hundred_years_war')]. Per questo motivo la questione è di vitale importanza e richiede la nostra piena attenzione, per ora."
 hundred_years_war.216.a: "Accogliamo volentieri questo cambiamento."
 hundred_years_war.216.b: "Nei nostri ranghi non c'è posto per gli intrighi di questi sciocchi!"
 hundred_years_war.216.b.tt: "Faremo a pezzi quei traditori sul campo di battaglia!"
 
 # Tooltips
 hundred_years_war.200.tt.a: "Se [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] dovesse rifiutare, potremo legittimizzare la nostra pretesa [GetCountry('AQN').Custom('IT_Sulla')][GetCountry('AQN').GetNameWithNoTooltip], ottenendo delle località Centrali.\nCiò ci avvicinerà alla possibilità di guerra con [GetCountry('ENG').Custom('IT_La')][GetCountry('ENG').GetNameWithNoTooltip]!"
 hundred_years_war.200.tt.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] potrebbe incoraggiare [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] a far valere la sua pretesa [GetCountry('FRA').Custom('IT_Sulla')][GetCountry('FRA').GetNameWithNoTooltip] attraverso [GetCharacter('eng_isabella_of_france').GetName] contro la nostra [ShowHeirSelectionName('salic_law')]!"
 hundred_years_war.201.tt.a: "La Corte [GetCountry('FRA').GetAdjectiveWithNoTooltip] vedrà ciò come una violazione dei doveri dei vassalli da parte di Edoardo III, e potrebbe pertanto procedere con la confisca [GetCountry('AQN').Custom('IT_DEL_RANGO')][GetCountry('AQN').GetLongName], garantendo loro delle località Centrali su tutte le località [GetCountry('AQN').Custom('IT_ADJ_FP')]."
 hundred_years_war.201.tt.b: "Le relazioni tra [GetCountry('ENG').Custom('IT_ADJ_MP')] e [GetCountry('FRA').Custom('IT_ADJ_MP')] si stabilizzeranno, per il momento."
 hundred_years_war.202.tt.a: "Ciò avvierà la situazione della #W Guerra dei Cent'Anni#! più velocemente!\nOtterremo località Centrali su tutte le località possedute [GetCountry('AQN').Custom('IT_DAL_RANGO')][GetCountry('AQN').GetLongName]."
 hundred_years_war.203.tt.a: "Il sangue nobile di [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] va rispettato, la sua vita sarà risparmiata."
 hundred_years_war.203.tt.d: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] diventerà Signore [GetCountry('ARS').Custom('IT_DEL_RANGO')][GetCountry('ARS').GetLongNameWithNoTooltip], creando un nuovo Vassallo dai territori [GetCountry('BUR').Custom('IT_ADJ_MP')]!"
 may_grant_robert_artois_tt: "Otterremo località Centrali sulle pretese di [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] nella provincia di Arras [GetCountry('ARS').Custom('IT_NEL_RANGO')][GetCountry('ARS').GetLongName], insieme alla provincia di Amiens.\nSe riusciremo a conquistare una parte di Artois, potremo concedere quei territori a [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] e renderlo un vassallo."
 may_still_trigger_hyw_tt: "La situazione della #W Guerra dei Cent'Anni#! potrebbe comunque avviarsi." 

 hundred_years_war.217.title: "Una Chiamata alle Armi"
 hundred_years_war.217.desc: "Mentre i fuochi della guerra consumano il territorio [GetCountry('ENG').GetAdjective] e [GetCountry('FRA').GetAdjective], un messaggero [actor.Custom('IT_Dalla')][actor.GetName] è arrivato alla nostra corte. Parla in termini cautamente scelti, seppur con una velata urgenza, di nemici comuni, cause giuste, e legami nobiliari.\n\nDietro a questa retorica giace una chiara richiesta. Cercano il nostro supporto nella loro lotta, offrendo oro in cambio della nostre spade. Che sia dettata da fedeltà, ambizione oppure opportunismo, la scelta finale ricade su di noi."
 hundred_years_war.217.a: "Combatteremo al loro fianco."
 hundred_years_war.217.b: "La loro guerra non ci riguarda."


 hundred_years_war.218.title: "Un Patto di Cautela"
 hundred_years_war.218.desc: "La [target_asker.GetGovernment.GetCourtTitle] [target_asker.Custom('IT_Di')][target_asker.GetName] ci ha contattato per presentare una richiesta formale: una tregua, concepita non da una guerra, ma dalla prudenza. Nonostante le nostre nazioni non siano in guerra al momento, l'andamento del conflitto in [ShowRegionName('france_region')] rischia di trascinarci al suo interno. Per evitare che ciò accada, offrono oro e una promessa di pace. Il loro messaggio è chiaro, non vogliono conflitto, ma solo distanziarsi dalla possibilità di finire immischiati in guerra.\n\nDobbiamo decidere se dare più peso alla prudenza o all'opportunità. I nostri consiglieri ritengono che questo gesto si tratti di un'astuzia diplomatica! In questo modo, infatti, [target_character1.Custom('IT_ART_TITOLO')][target_character1.GetName] non dovrebbe curarsi dei confini che condivide con [target_character2.Custom('IT_ART_TITOLO')][target_character2.GetName], consentendoli di concentrarsi su una campagna militare da altre parti..."
 hundred_years_war.218.a: "Meglio optare per la pace, per il momento."
 hundred_years_war.218.b: "Non possiamo promettere nulla."

 hundred_years_war.219.title: "Il Nostro Posto sotto la Corona [GetCountry('FRA').GetAdjectiveWithNoTooltip]"
 hundred_years_war.219.desc: "Nonostante siano passati decenni da quando i re [ShowDynastyName('plantagenet_dynasty')] governavano da [ShowLocationName('rouen')], l'ombra del loro retaggio ancora aleggia [ROOT.GetCountry.Custom('IT_Sulla')][ROOT.GetCountry.GetName]. Un tempo terra dei re d'oltre-Manica, [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] si ritrova a essere sia un premio che una provocazione — preteso da una corona, desiderato da un'altra.\n\nCon il crescere delle tensioni tra [GetCountry('FRA').GetName] e [GetCountry('ENG').GetName], la questione del nostro futuro torna in primo piano. L'erede [GetCountry('FRA').GetAdjectiveWithNoTooltip], [target_character.GetName], appena investito di nuova autorità, deve decidere se riaffermare la sua pretesa [GetCountry('FRA').Custom('IT_SUL_RANGO')][GetCountry('FRA').GetFlavorRank] o percorrere una nuova strada — una che potrebbe incoraggiare il rivale che più lo minaccia. [ROOT.GetCountry.Custom('IT_La')|U][ROOT.GetCountry.GetNameWithNoTooltip] non è una semplice terra. Essa è memoria, ambizione e retaggio. E con l'avvicinarsi della guerra, il suo destino non è più solo simbolico."
 hundred_years_war.219.historical_info: "La Normandia era in passato il fondamento del reame Anglo-Normanno, governata dai re Inglesi fin da quando Guglielmo il Conquistatore reclamò il trono d'Inghilterra proprio da questo ducato. La sua importanza strategica ed economica l'ha resa motivo di tensioni tra Francia e Inghilterra. Nonostante fu riconquistata dalla Corona Francese sotto Filippo II all'inizio del XIII secolo, gli Inglesi non abbandonarono mai le loro pretese. Allo scoppiare della Guerra dei Cent'Anni, i vecchi attriti tornarono in primo piano, con i re Inglesi che fecero valere la proprie pretese non solo sul trono Francese, ma anche sui territori perduti da tempo - prima tra tutti la Normandia. La duplice appartenenza della regione l'avrebbe resa un punto focale dello scontro."
 
 hundred_years_war.219.a: "Noi ci schieriamo con [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetNameWithNoTooltip]!"
 hundred_years_war.219.b: "Non possiamo stare dalla parte dei deboli, comunicate le nostre intenzioni [GetCountry('ENG').Custom('IT_Alla')][GetCountry('ENG').GetNameWithNoTooltip]."

 hundred_years_war.220.title: "Il Birraio di [ShowLocationNameWithNoTooltip('ghent')]"
 hundred_years_war.220.desc: "Mentre [GetCountry('FRA').GetName] e [GetCountry('ENG').GetName] si preparano a gettare l'[ShowSubContinentName('western_europe')] nel caos della guerra, le città [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] si trovano sul ciglio di una resa dei conti politica. Nonostante il nostro legame nominale con il sovrano [GetCountry('FRA').GetAdjectiveWithNoTooltip], la prosperità di [ShowLocationName('ghent')], [ShowLocationName('bruges')], e [ShowLocationName('ypres')] poggia su un potere molto più distante: la [ShowGoodsName('wool')] [GetCountry('ENG').GetAdjectiveWithNoTooltip] , senza la quale i nostri telai rimarrebbero fermi e i nostri mercati collasserebbero. Tra [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], una voce si fa sentire sopra alle altre: [target_character2.GetName], un carismatico birraio rispettato sia dagli artigiani che [ROOT.GetCountry.Custom('IT_BURGHERS_DAL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]. Con la guerra alle porte, i suoi appelli al riallineamento [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank] e della politica [target_character.Custom('IT_DEL_TITOLO')][target_character.GetName] con [GetCountry('ENG').Custom('IT_ART_RANGO')][GetCountry('ENG').GetFlavorRank] [GetCountry('ENG').GetAdjectiveWithNoTooltip] si fanno più insistenti ogni giorno che passa."
 hundred_years_war.220.historical_info: "Jacob van Artevelde, un benestante mercante e birraio di Gand, emerse come guida politica nelle prime fasi della Guerra dei Cent'Anni. Le Fiandre, nonostante vassalle della Corona Francese, erano fortemente dipendenti dalla lana Inglese per mantenere la loro prospera economia tessile. Con il crescere delle tensioni tra Francia e Inghilterra, van Artevelde As tensions between France and England escalated, van Artevelde sostenne una politica di supporto all'Inghilterra, così da assicure i commerci e l'autonomia interna, andando contro il controllo diretto della Corona Francese. La sua guida stabilizzò brevemente le città Fiamminghe, ma il suo crescente potere lo rese un bersaglio. Nel 1345, fu assassinato da una folla a Gand, accusato di voler imporre il controllo Inglese sulle Fiandre."
 hundred_years_war.220.a: "[target_character2.GetShortNameWithNoTooltip] ha ragione, la nostra industria va assolutamente protetta."
 hundred_years_war.220.b: "Le sue idee ci porteranno al disastro..."
 
 hundred_years_war.230.title: "[actor.Custom('IT_La')|U][actor.GetNameWithNoTooltip] Vuole Disertare"
 hundred_years_war.230.desc: "Nonostante gli sforzi del suo signore, sembra che la frustrazione [actor.Custom('IT_Della')][actor.GetName] abbia oltrepassato il limite. Un messaggero da [actor.GetCapital.GetName] è giunto a noi offrendoci una preziosa opportunità. Sembra infatti che [actor.GetGovernment.GetRulerOrRegent.GetName] voglia schierarsi con noi prima che si aprano le ostilità con [target_enemy.Custom('IT_La')][target_enemy.GetName]!"
 hundred_years_war.230.a: "Tutto quanto procede come previsto..."
 hundred_years_war.230.b: "Non ci abbasseremo a trattare con dei traditori!"
 slightly_discourage_existing_subjects_from_defecting_tt: "L'integrità dimostrata dal rifiutare l'offerta dei traditori [actor.Custom('IT_ADJ_MP')] dissuaderà leggermente i nostri [subjects|e] attuali dal disertare"
 able_to_defect_via_event_tt: "Saremo in grado di disertare attraverso un [event|e] se l'altro schieramento accetterà"
 ruler_regent_heir_not_overlord_dynasty_tt: "Il nostro [heir|e] e uno tra il nostro [ruler|e] o [regent|e] non appartengono alla [dynasty|e] del nostro [overlord|e]"

 hundred_years_war.1537.title: "Stallo nella [ShowSituationNameWithNoTooltip('hundred_years_war')]"
 hundred_years_war.1537.desc: "Per centinaia di anni gli eserciti [GetCountry('ENG').Custom('IT_Della')][GetCountry('ENG').GetName] e [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetName] si scontrati in molti campi di battaglia in [ShowSubContinentName('western_europe')]. Nonostante in certi momenti il conflitto sia sembrato prossimo a concludersi, nessuno schieramento è riuscito a sconfiggere decisivamente l'altro. Ora, centinaia di anni dopo, perfino [target_character1.GetName] e [target_character2.GetName] hanno dimenticato il motivo per cui lo scontro è cominciato. La brutalità delle numerose guerre combattute tra loro sta lentamente scomparendo dalla memoria."
 war_what_is_it_good_for_tt: "La [ShowSituationName('hundred_years_war')] si è conclusa in uno stallo"
 based_on_current_relative_strength_with_our_opponent_in_hyw_tt: "In base alla [country_strength|e] tra noi e il nostro avversario nella [situation|e]:"


 
 
 
