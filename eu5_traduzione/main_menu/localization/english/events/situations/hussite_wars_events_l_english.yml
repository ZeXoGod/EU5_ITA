 hussite_wars.1.desc: "Folle inferocite guidate da [jan_zelivsky_scope.GetName] hanno invaso le strade di [target_boh_capital_scope.GetName], chiedendo maggiori diritti e l'assoluzione di diversi prigionieri di fede [ShowReligionAdjective('hussite')] da parte del consiglio cittadino. Sfortunatamente, il giudice e il suo entourage hanno respinto le richieste dei manifestanti, portando a violenze esplosive in un circolo vizioso di riforme bloccate e rivolte della folla. Forse è tempo di spezzare il ciclo..."
 hussite_wars.1.a: "Morte al [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]!"
 hussite_wars.1.b: "Non possiamo permetterci di rompere con il [ShowReligionNameWithNoTooltip('catholic')]..."
 hussite_wars.1.c: "È tempo di impugnare la spada contro i traditori in mezzo a noi!"
 end_hussite_wars_situation_tt: "Questo impedirà la [situation|e] delle [ShowSituationName('hussite_wars')]"
 catholics_upset_tt: "Le relazioni tra noi e i Paesi che seguono la fede [ShowReligionAdjective('catholic')] peggioreranno molto"
 pap_gets_hussite_wars.2_tt: "Si verificherà l'evento '#Y Proteste Hussite in [target_boh_capital_scope.GetNameWithNoTooltip]#!' per [target_pope_country.Custom('IT_La')][target_pope_country.GetName]"
 boh_every_neighboring_country_tt: "Ogni [country|e] non alleato confinante con noi o con uno qualsiasi dei nostri [subjects|e] perderà [ShowBiasValue('violated_congress_of_visegrad_modifier')|-=0] [opinion|e] nei nostri confronti"
 hussite_rebellion_tooltip: "Ogni [pop|e] che segue l'[ShowReligionName('hussite')] radunerà le proprie forze e sosterrà i [hussite_rebel_scope.GetName]"
 
 hussite_wars.2.title: "Protesta [ShowReligionAdjectiveWithNoTooltip('hussite')] in [target_boh_capital_scope.GetNameWithNoTooltip]"
 hussite_wars.2.desc: "È giunta voce [target_country.Custom('IT_DAL_RANGO')][target_country.GetLongName] che delle rivolte hanno attanagliato l'intero territorio! I seguaci scontenti dell'[ShowReligionName('hussite')] sono scesi in piazza, defenestrando i loro funzionari e chiedendo giustizia e riconoscimento per conto della Santa Sede.\n\nLasciata incontrollata, la situazione potrebbe sfuggire al controllo e causare ripercussioni in tutto il mondo Cattolico, non possiamo permetterci di mostrare debolezza mentre il mondo osserva..."
 hussite_wars.2.a: "Purificheremo la loro eresia!"
 hussite_wars.2.b: "Riconosciamo il loro movimento..."
 every_neighbor_of_bohemia_gets_hussite_wars.3_tt: "Si verificherà l'evento '#Y Una Pia Chiamata alle Armi#!' per ogni [country|e] di fede [ShowReligionAdjective('catholic')] non alleato confinante con [target_country.Custom('IT_La')][target_country.GetName]"
 hussite_wars.6_happens_for_catholic_champion_scope_tt: "Si verificherà l'evento '#Y La Spada del [ShowReligionName('catholic')]#!' per [catholic_champion_scope.GetName]"
 hussite_supremacy_tt: "Gli Ussiti emergeranno vittoriosi nella [situation|e] delle [ShowSituationName('hussite_wars')] "
 
 hussite_wars.3.title: "Una Pia Chiamata alle Armi"
 hussite_wars.3.desc: "Nel tentativo di sradicare l'eresia, il [GetCountry('PAP').GetGovernment.GetRulerTitle] ha preso le armi contro il popolo [target_country.Custom('IT_Della')][target_country.GetName]. Ci chiede di adempiere al nostro dovere cattolico e prendere le armi contro questa vile eresia. Qualunque cosa decidiamo, dobbiamo stare attenti a non farci potenti nemici in una inutile ricerca di gloria pia."
 hussite_wars.3.a: "Alle armi!"
 hussite_wars.3.b: "Non affrettiamoci ad agire."
 
 hussite_wars.4.title: "Pace in [target_capital.GetNameWithNoTooltip]"
 hussite_wars.4.a.desc: "La nostra lotta per ricevere pari trattamento e riconoscimento dalle autorità cattoliche è giunta a buon fine. La difesa del nostro popolo e della nostra fede ha avuto successo e ora rivendichiamo il nostro posto al tavolo Europeo come pari."
 hussite_wars.4.b.desc: "Il sapore della sconfitta siede amaramente sulle nostre labbra, poiché siamo stati costretti a riconoscere l'autorità suprema della Chiesa [ShowReligionAdjective('catholic')]. Avevamo un sogno che sapevamo essere giusto, ma di fronte alla corruzione e al male abbiamo vacillato, ahimè non doveva essere..."
 hussite_wars.4.a: "La nostra vera fede è vittoriosa!"
 hussite_wars.4.b: "Tutto è lecito, in fede e in guerra..."
 
 hussite_wars.5.title: "[target_character.GetLastNameWithNoTooltip] il Guercio"
 hussite_wars.5.desc: "Uno dei nostri leader più importanti sul campo di battaglia, [target_character.GetName] ha una storia di servizio al nostro popolo durante questi tempi difficili. Si dice in giro per gli accampamenti che [target_character.GetSheHe] abbia perso un occhio a causa di una freccia di un soldato rivale. Secondo i resoconti dei testimoni oculari, invece di ritirarsi o arrendersi, ha semplicemente rimosso la freccia e ha continuato a combattere.\n\nNonostante le ferite, è diventat[target_character.Custom('IT_ART_O_A')] un comandante formidabile e ora desidera essere promoss[target_character.Custom('IT_ART_O_A')] e guidare più truppe verso grandi vittorie. Se desideriamo sferrare un colpo temibile contro i nostri nemici, dobbiamo considerare seriamente di acclamarl[target_character.Custom('IT_ART_O_A')] come eroe nazionale, un emblema della nostra resistenza contro il [ShowReligionName('catholic')]."
 hussite_wars.5.a: "Un grande eroe nel momento del bisogno."
 hussite_wars.5.historical_info: "Noto anche come Jan Žižka z Trocnova a Kalicha, fu un eminente leader militare nel XV secolo, acclamato come una delle figure più importanti del movimento Hussita. Guidò gli Hussiti a numerose vittorie utilizzando tattiche militari innovative, incluso l'uso di carri da guerra per la difesa mobile. La sua brillantezza strategica e la sua leadership carismatica furono fondamentali per i loro successi contro le molteplici crociate lanciate dalla Chiesa Cattolica."
 
 
 hussite_wars.6.title: "La Spada del [ShowReligionNameWithNoTooltip('catholic')]"
 hussite_wars.6.desc: "In tempi difficili, quando la nostra fede è minacciata da eretici esterni, spetta alle nostre spalle portare il peso di una rinnovata crociata contro coloro che desiderano danneggiare il nostro popolo pio.\n\nPer questo, il capo del [ShowReligionName('catholic')] stesso ha richiesto che abbracciamo la causa di questa fervente e giusta guerra, aiutandolo nella loro lotta contro [GetCountry('BOH').Custom('IT_ART_RANGO')][GetCountry('BOH').GetLongName]."
 hussite_wars.6.a: "Sradicheremo questi eretici!"
 hussite_wars.6.b: "Non siamo cagnolini papali!"
 
 hussite_wars.7.title: "La Piaga dei Fedeli Ussiti"
 hussite_wars.7.desc: "Un messaggero malconcio è riuscito a raggiungere la nostra corte. Porta notizie della vile crociata [GetCountry('PAP').Custom('IT_Della')][GetCountry('PAP').GetName] contro [GetCountry('BOH').Custom('IT_La')][GetCountry('BOH').GetName]. Racconti di brutalità, terra bruciata e combattimenti incessanti hanno inondato le strade mentre soldati e contadini si scontrano allo stesso modo.\n\nIl messaggero canta le lodi del legame che le nostre due nazioni condividono, quello di fratelli, mentre chiede che veniamo in aiuto del suo popolo insanguinato. [GetCountry('BOH').Custom('IT_La')|U][GetCountry('BOH').GetNameWithNoTooltip] chiede aiuto!"
 hussite_wars.7.a: "E [GetCountry('POL').Custom('IT_La')][GetCountry('POL').GetNameWithNoTooltip] risponderà. Radunate i cavalieri!"
 hussite_wars.7.b: "Questo è poco saggio..."
 teutons_hussite_wars_tt: "Si verificherà l'evento '#Y Una Pia Chiamata alle Armi#!' per [GetCountry('TEU').Custom('IT_ART_RANGO')][GetCountry('TEU').GetLongName]"
 
 hussite_wars.8.title: "Un Nemico Comune"
 hussite_wars.8.desc: "I nostri compatrioti sono nella disperazione. Con gli eserciti eretici che abbattono i nostri cancelli, molte delle vecchie amare rivalità tra figure di spicco sono state messe da parte mentre ci uniamo contro l'avidità e la miopia dei nostri nemici. La forza della nostra risolutezza e la nostra pietà assicureranno che supereremo questo ostacolo infido, sconfiggeremo coloro che desiderano danneggiare il nostro popolo e la nostra fede, emergendo vittoriosi e riconquistando il nostro antico splendore e il dovuto rispetto."
 hussite_wars.8.a: "Combattete, figli e figlie [ROOT.GetCountry.Custom('IT_Di')][GetCountry('BOH').GetNameWithNoTooltip]!"
 boh_clergy_donation_tt: "Questa donazione [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] mirerà a sollevare lo spirito del nostro popolo"
 hussite_wars.8.b: "Intensificheremo la diffusione dei nostri insegnamenti contro il [ShowReligionNameWithNoTooltip('catholic')]."
 hussite_wars.8.c: "Rivolgiamoci [ROOT.GetCountry.Custom('IT_NOBLES_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] durante questi tempi difficili..."
 
 hussite_wars.9.title: "Rinnovata Crociata Contro l'[ShowReligionNameWithNoTooltip('hussite')]"
 hussite_wars.9.desc: "Il flagello noto come [ShowReligionName('hussite')] è un affronto al nostro mondo venerabile e pio, una piaga pericolosa che minaccia l'unità della fede e l'ordine divino. I loro insegnamenti eretici seminano discordia e profanano le sacre dottrine sostenute dal [ShowReligionName('catholic')] per generazioni. Tale sfida non può essere tollerata. È nostro sacro dovere radunare gli eserciti del [ShowReligionNameWithNoTooltip('catholic')] senza indugio, marciando con incrollabile risolutezza per estinguere questa eresia prima che si infetti ulteriormente. Sradicando la loro influenza, preserveremo la purezza delle nostre credenze e ripristineremo l'armonia divina nelle terre sotto la nostra santa cura."
 hussite_wars.9.a: "In guerra!"
 hussite_wars.9.b: "Possiamo aspettare il nostro momento, per ora."
 explain_situation_peace_treaty_tt: "Durante questa [war|e], possiamo sradicare l'[ShowReligionName('hussite')] tramite i [peace_treaties|e] [ShowPeaceTreatyTypeName('force_convert')] e [ShowPeaceTreatyTypeName('supress_hussite_faith')] e porre fine alle [ShowSituationName('hussite_wars')]"
 
 hussite_wars.10.title: "Le [ShowSituationNameWithNoTooltip('hussite_wars')]"
 hussite_wars.10.desc: "L'ascesa dell'[ShowReligionName('hussite')] ha spinto [target_bohemia.Custom('IT_La')][target_bohemia.GetName] a diventare un paria del mondo Cattolico, mentre vacilla sull'orlo del baratro. L'esecuzione di [GetCharacter('boh_jan_hus').GetName] non ha placato il dissenso, lo ha incoraggiato. I predicatori eretici ora radunano sia [GetCountry('BOH').Custom('IT_PEASANTS_IL')][GetCountry('BOH').GetGovernment.GetEstateName('peasants_estate')] che [GetCountry('BOH').Custom('IT_NOBLES_IL')][GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')], chiedendo una nuova Chiesa libera dall'autorità di [target_location1.GetName].\n\n[GetCountry('BOH').Custom('IT_ART_RANGO')|U][GetCountry('BOH').GetFlavorRank] sprofonda nei disordini mentre [target_location2.GetName] brucia di zelo riformista. Per i membri del [GetUniqueInternationalOrganization('hre').GetName], questa non è una semplice ribellione. È un'eresia con eserciti, una rivolta con uno scopo. Se [target_bohemia.Custom('IT_La')][target_bohemia.GetNameWithNoTooltip] prevale, l'infezione potrebbe diffonderSi oltre i suoi confini, minacciando l'unità stessa del [ShowReligionGroupName('christian')]."
 hussite_wars.10.a: "Alle armi, uomini di fede!"
 hussite_wars.10.historical_info: "Le Guerre Hussite (1419-1434) furono una serie di conflitti religiosi e civili in Boemia innescati dall'esecuzione di Jan Hus, un riformatore Ceco che criticò la Chiesa Cattolica. I suoi seguaci, noti come Hussiti, chiesero riforme tra cui la comunione per tutti e una Chiesa nazionale indipendente da Roma. Le guerre opposero fazioni Hussite radicali a lealisti Cattolici e eserciti crociati inviati dall'Imperatore del Sacro Romano Impero e dal Papa. Nonostante fossero in inferiorità numerica, gli Hussiti usarono tattiche innovative e unità interna per sconfiggere ripetutamente i loro nemici, costringendo la Chiesa a negoziare e concedere alla fine limitate concessioni."
 
