 great_pirate_era.1.title: "L'Ascesa [target_country.Custom('IT_Di')][target_country.GetNameWithNoTooltip]"
 great_pirate_era.1.desc: "[target_location.GetName] è caduta vittima della pirateria dilagante! I tagliagole locali sono arrivati al punto di proclamare [target_country.Custom('IT_La')][target_country.GetLongName]. Incoraggiati dall'assenza di autorità legittime sull'isola, hanno conquistato il forte e proclamato una repubblica di pirati.\n\nAl timone ci sono il famigerato capitano pirata [target_character.GetName] e [target_character2.GetName], il cui fragile controllo sulla banda di fuorilegge dell'isola è costantemente messo alla prova dai loro spietati luogotenenti, desiderosi di sfruttare qualsiasi segno di debolezza.\n\nQuesta cosiddetta repubblica non solo viola la nostra sovranità sulla [ShowProvinceDefinitionName('bahamas_province')], ma rappresenta anche una sfida diretta all'ordine e ai valori di tutte le nazioni civili. Il caos regna ora [target_country.Custom('IT_In')][target_country.GetNameWithNoTooltip]."
 great_pirate_era.1.a: "La vita da pirata fa per me!"
 great_pirate_era.1.b: "Meritano il cappio!"
 target_country_rises_in_target_location_tt: "[target_country.Custom('IT_La')|U][target_country.GetLongNameWithNoTooltip] verrà stabilità a [target_location.GetNameWithNoTooltip]"
 great_pirate_era.1.historical_info: "New Providence, un'isola delle Bahamas, divenne un famigerato rifugio di pirati all'inizio del XVIII secolo. Dopo la caduta del controllo britannico, pirati come Barbanera e Charles Vane la trasformarono in una base per saccheggiare le rotte commerciali dei Caraibi. Per un certo periodo, New Providence fu una caotica repubblica pirata, che sfidò le potenze europee fino a quando gli inglesi non riaffermarono il loro controllo nel 1718 sotto il governatore Woodes Rogers, ponendo fine alla sua età dell'oro."

 great_pirate_era.2.title: "La Fondazione [target_country.Custom('IT_Di')][target_country.GetNameWithNoTooltip]"
 great_pirate_era.2.desc: "Un'alleanza improbabile tra i capitani pirati [target_character.GetLastName] e [target_character2.GetLastName] ha unito i pirati del [ShowRegionName('madagascar_region')] in un'unica comunità. Chiamando la loro repubblica [target_country.GetName], i pirati seguono una dottrina utopica di libertà radicale e comunitarismo.\n\nRifiutano la schiavitù e l'arte di governare, governando attraverso il voto a maggioranza e reclutando schiavi liberati dai porti vicini per rafforzare i propri ranghi. Sebbene questa repubblica eterogenea attirerà sicuramente l'ira delle potenze coloniali d'[ShowContinentName('europe')] , di cui prendono di mira le navi mercantili, questi idealisti cercheranno di prosperare nonostane le avversità."
 great_pirate_era.2.historical_info: "Libertalia, una leggendaria colonia pirata, sarebbe stata fondata dal capitano James Misson in Madagascar alla fine del XVII secolo. Era concepita come un'utopia di libertà radicale, dove i pirati rifiutavano la schiavitù e il governo dello Stato, governando con mezzi democratici. Sebbene la maggior parte degli storici consideri Libertalia più un mito che una realtà, i suoi ideali di libertà e comunitarismo rimangono un potente simbolo di resistenza all'autoritarismo."

 great_pirate_era.3.title: "[target_country.Custom('IT_La')|U][target_country.GetLongNameWithNoTooltip]"
 great_pirate_era.3.desc: "Lo zelante sfollamento delle minoranze di fede [ShowReligionGroupName('muslim')] in tutta [ShowRegionName('iberia_region')] ora include anche i convertiti sospettati di praticare in segreto la loro vecchia fede. Questo ha portato nuove persone nelle nostre terre, e una delle famiglie benestanti recentemente arrivate lo ha fatto sotto la minaccia di persecuzioni nella loro precedente dimora. Stabilitisi a [target_location.GetName], hanno abbandonato le loro vecchie vite per dedicarsi alla pirateria in alto mare, unendo le forze con pirati schiavisti.\n\nLa nuova [target_country.GetName] è guidata da [target_character.GetName], un recente convertito proveniente da [ShowLocationName('the_hague')]. Questo sviluppo è senza dubbio un effetto collaterale della fiorente era dei pirati!"
 great_pirate_era.3.historical_info: "La Repubblica di Salé, fondata all'inizio del XVII secolo sulla costa marocchina, era guidata da pirati rinnegati, tra cui l'olandese Jan Janszoon, che adottò il nome Murat Reis dopo essersi convertito all'Islam. Divenne una nota base per i corsari barbareschi, che saccheggiavano navi europee e città costiere. Salé prosperò come repubblica pirata per diversi decenni, con una leadership composta da un mix di élite marocchine e rinnegati stranieri, prima di essere assorbita dal potere locale marocchino."

 great_pirate_era.4.title: "Predoni [target_country.Custom('IT_In')][target_country.GetNameWithNoTooltip]"
 great_pirate_era.4.desc: "[target_country.Custom('IT_La')|U][target_country.GetLongName], alleato dei corsari [ShowCultureName('turkish_culture')] nella [ShowLocationName('bay_algiers')], è una figura potente nel [ShowAreaName('western_mediterranean_sea_area')].\n\nQuesti navigatori esperti ricevono spesso sostegno straniero e locale, poiché operano in modo destabilizzante contro i mercanti stranieri, sequestrando i loro carichi e i loro marinai. Pedine della politica e della diplomazia, le loro abilità di corsari sono una risorsa potente contro qualsiasi avversario."
 great_pirate_era.4.historical_info: "I pirati di Tetouan furono attivi nel XVI e XVII secolo, con base nella città marocchina di Tetouan. Fondati da rifugiati andalusi, o moriscos, espulsi dalla Spagna, prendevano di mira principalmente le navi spagnole e portoghesi nel Mediterraneo.\n\nQuesti pirati facevano parte della più ampia pirateria barbaresca lungo il Nord Africa, che saccheggiava navi e catturava schiavi per i mercati locali. A volte erano sostenuti dai governanti locali e dall'Impero Ottomano, il che li rendeva una minaccia significativa per il commercio europeo. A un certo punto, le forze navali europee, in particolare quelle spagnole, intervennero per reprimere le loro attività."

 great_pirate_era.5.title: "Pirati [target_country.Custom('IT_In')][target_country.GetNameWithNoTooltip]"
 great_pirate_era.5.desc: "Diverse lettere di corsa sono state rilasciate a intraprendenti corsari nei [ShowRegionName('caribbean_region')], con l'obiettivo di interrompere il commercio e il trasporto marittimo dei rivali. Molti di questi corsari si sono stabiliti in [target_country.GetName] a [target_location.GetName], dove hanno trovato ampie opportunità di saccheggio.\n\nLe autorità locali, disposte a commerciare in beni rubati, hanno anche attirato pirati che operano senza lettera di corsa né fedeltà ad alcun sovrano. Questa crescente illegalità ha spinto sempre più corsari ad abbandonare i loro incarichi e a dedicarsi essi stessi alla pirateria. Voci suggeriscono che [target_country.GetNameWithNoTooltip] sia diventato un rifugio per pirati, una “#italic Sodoma del Nuovo Mondo#!.”
 great_pirate_era.5.historical_info: "A metà del XVII secolo, in seguito alla conquista inglese della Giamaica dalla Spagna nel 1655, i pirati di Port Royal cominciarono la loro ascesa. Situata sulla costa meridionale della Giamaica, Port Royal divenne rapidamente un rifugio per pirati, corsari e bucanieri, soprattutto grazie alla sua posizione strategica nei Caraibi e al governo indulgente che vi regnava. Per proteggere la colonia e indebolire l'influenza spagnola, il governo inglese sostenne i corsari concedendo loro lettere di corsa, che li autorizzavano a saccheggiare navi e insediamenti spagnoli. Personaggi illustri come Henry Morgan giocarono un ruolo chiave nel trasformare Port Royal in un rinomato centro di attività piratesche. Alla fine del 1600, la città era nota per la sua ricchezza, i vizi e l'illegalità, guadagnandosi la reputazione di rifugio dei pirati. Tuttavia, l'importanza di Port Royal ebbe fine dopo un catastrofico terremoto nel 1692."

 great_pirate_era.6.title: "I Fratelli della Costa"
 great_pirate_era.6.desc: "Sull'isola al largo della costa di [target_location.GetName], un'assemblea segreta di pirati e corsari si riunisce per la sua riunione inaugurale. All'interno di una capanna improvvisata, i capitani collaborano a un accordo cruciale. Ore dopo, emergono per svelare il Codice dei Pirati della Confraternita, stabilendo un fronte unito sotto articoli di condotta condivisi, adattati per soddisfare le esigenze dei vari equipaggi. Con [target_location.GetNameWithNoTooltip] come centro operativo, i Fratelli della Costa giurano di navigare con vele nere, pronti a seminare il terrore in tutti i [ShowRegionName('caribbean_region')]. Questo momento segna l'alba di una nuova era della pirateria in tutta la regione."
 great_pirate_era.6.historical_info: "Nel XVII secolo, Tortuga, una piccola isola al largo della costa nord-occidentale di Haiti, divenne un importante rifugio per i pirati, soprattutto negli anni Cinquanta e Sessanta del Seicento. La sua posizione strategica attirava pirati e corsari che prendevano di mira le navi spagnole ed eludevano le autorità coloniali mentre saccheggiavano le redditizie rotte commerciali.\n\nI Fratelli della Costa erano un'alleanza formata da questi pirati, che univa vari equipaggi sotto un codice di condotta comune noto come Codice dei Pirati della Confraternita. Questo codice stabiliva regole di comportamento, distribuzione del bottino e risoluzione dei conflitti, favorendo un senso di cameratismo tra i marinai. Personaggi illustri come Henry Morgan e Bartholomew Roberts incarnarono le audaci imprese dei Fratelli contro gli insediamenti spagnoli e le flotte del tesoro. Le attività dei Fratelli contribuirono a creare l'immagine leggendaria della pirateria nei Caraibi, rendendo Tortuga un centro cardine per tali imprese."

 great_pirate_era.100.title: "La Grande Età dei Pirati"
 great_pirate_era.100.desc_a: "Il mondo pensava che la nostra epoca sarebbe passata come una tempesta selvaggia che lascia il posto a cieli sereni. Eppure eccoci qui, con le vele ancora gonfiate dal vento e il vessillo della [ROOT.GetCountry.GetLongName] che sventola ancora alto. I mercanti sussurrano ancora i nostri nomi con paura e le marine militari continuano a lottare per contenerci. Le cosiddette potenze mondiali non sono riuscite a sradicarci e, grazie al loro fallimento, abbiamo scolpito la nostra leggenda sulle onde dei sette mari. Questa non è più l'[ShowSituationName('golden_age_of_piracy')]. È l'inizio di una nuova era, sotto la guida salda di [target_character.GetName]."
 great_pirate_era.100.desc_b: "La cosiddetta [ShowSituationName('golden_age_of_piracy')] avrebbe dovuto esaurirsi da sola, un lampo di ribellione e avidità destinato a crollare sotto il peso del proprio caos. Tuttavia, le fiamme di questo miserabile movimento continuano a ardere nei porti della [target_pirate_country.GetLongName].\n\nPer decenni, hanno consolidato il loro potere sotto [target_character.GetName] e i suoi predecessori, raggiungendo la cima della loro piramide di avidità, prosperando grazie al bottino accumulato dai loro numerosi viaggi. Le loro navi sono più veloci, i loro marinai più temprati e i loro capitani più audaci che mai. I convogli commerciali cambiano rotta per paura, gli insediamenti costieri rinforzano le loro mura e le marine di tutto il mondo si preparano a spargimenti di sangue ancora più cruenti. I [target_pirate_country.GetAdjectiveWithNoTooltip] hanno prevalso."
 great_pirate_era.100.a: "Nessuna spiaggia è al sicuro!"
 great_pirate_era.100.b: "Questo è l'inizio della nostra età dell'oro!"
 end_situation_gaop_tt: "La [situation|e] [ShowSituationName('golden_age_of_piracy')] termina"

 great_pirate_era.200.title: "Fine dell'[ShowSituationNameWithNoTooltip('golden_age_of_piracy')]"
 great_pirate_era.200.desc: "Per decenni, il flagello della pirateria ha infestato le coste, infestando le rotte commerciali che spesso trasportano merci vitali e preziose. Fortunatamente, grazie a sforzi congiunti, gli ultimi rifugi dei pirati sono stati rasi al suolo e i loro capi attendono un rapido appuntamento con l'impiccatore.\n\nI cosiddetti equipaggi di rinnegati in cerca di fortuna ora si inchinano davanti alle corone o giacciono in decomposizione in tombe poco profonde. L'[ShowSituationName('golden_age_of_piracy')] è finita. La loro era è terminata e gli oceani sono di nuovo al sicuro dalla loro morsa caotica."
 great_pirate_era.200.a: "I parassiti sono finalmente sconfitti!"

 great_pirate_era.300.title: "L'[ShowSituationNameWithNoTooltip('golden_age_of_piracy')]"
 great_pirate_era.300.desc: "I mari sono in subbuglio per colpa del caos causato dal mutare dei poteri, dal crollo dei monopoli commerciali e dall'ambizione irrefrenabile. Mentre le potenze d'[ShowContinentName('europe')] combattono una guerra senza fine per il dominio, le loro flotte mercantili diventano ricche e compiacenti, facili prede per uomini audaci con sciabole affilate e navi più veloci.\n\nNegli angoli più remoti degli avamposti coloniali e dei porti senza legge, emerge una nuova generazione di navigatori. Naufraghi, corsari, disertori e sognatori attratti dalla fortuna e dalla libertà si riuniscono ora sotto bandiere nere. Questi fuorilegge si dedicano alla pirateria non solo per saccheggiare, ma anche per trovare uno scopo.\n\nDalle baie umide dei [ShowRegionName('caribbean_region')] alle acque tempestose dell'[ShowContinentName('africa')], si diffondono voci di una crescente ondata di pirateria, un'epoca non di re o corone, ma di vele, acciaio e rum. Un'epoca d'oro di saccheggi, alcol e avventure marinare."
 great_pirate_era.300.historical_info: "L'età d'oro della pirateria durò dalla metà del 1600 fino all'inizio del 1700. Ebbe inizio quando imperi rivali si espansero attraverso i mari, utilizzando corsari per attaccare il commercio nemico. Quando tornò la pace, molti di questi uomini si rifiutarono di rinunciare ai profitti e alla libertà delle incursioni, dedicandosi alla pirateria.\n\nLe marine erano ridotte all'osso e molte coste rimanevano scarsamente difese. In luoghi come i Caraibi e l'Africa occidentale, i pirati trovarono porti sicuri e reclute desiderose di unirsi a loro. Le navi erano spesso equipaggiate da ex marinai, schiavi fuggiti ed emarginati, i quali formavano comunità che rifiutavano le regole dei re e dei mercanti. Personaggi come Henry Morgan, Barbanera e Bartholomew Roberts divennero leggende dell'epoca. Sebbene alla fine furono sconfitti da campagne navali coordinate, il loro regno segnò uno dei capitoli più audaci e senza legge della storia marittima."
 great_pirate_era.300.a: "Ci troviamo alle porte di un'era di pirateria e intrighi!"
 situation_gaop_start_tt: "La [situation|e] [ShowSituationName('golden_age_of_piracy')] è iniziata"
