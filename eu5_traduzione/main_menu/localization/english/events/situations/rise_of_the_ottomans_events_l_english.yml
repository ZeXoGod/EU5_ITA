 rise_of_the_ottomans.208.title: "La Caduta di [target.GetNameWithNoTooltip]"
 rise_of_the_ottomans.208.desc: "Quella che un tempo era il nostro gioiello e una delle nostre città più importanti, [target.GetName], è caduta in mano nemica. Eserciti ostili sono riusciti a sbaragliare i difensori e a penetrare nel centro, seminando il caos e massacrando la popolazione locale..."
 rise_of_the_ottomans.208.a: "Questo è un incubo!"

 rise_of_the_ottomans.209.title: "La Conquista di [location.GetNameWithNoTooltip]"
 rise_of_the_ottomans.209.desc: "Nonostante i nostri migliori tentativi di salvaguardare il nostro dominio, purtroppo non siamo riusciti a mantenere il controllo su [location.GetName], una delle nostre roccaforti e una città di vitale importanza. Questo è un giorno nero per il nostro popolo e mette ulteriormente a repentaglio la nostra già indebolita posizione nella regione..."
 rise_of_the_ottomans.209.a: "È la fine?"

