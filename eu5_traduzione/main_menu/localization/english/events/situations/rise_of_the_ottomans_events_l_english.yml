 rise_of_the_ottomans.207.title: "Potere in Ascesa"
 
 #Informazioni Storiche per le sedi del Potere
 rise_of_the_ottomans.200.historical_info: "Città vitale fin dall'epoca romana, Izmit sorge sulle rive di un ricco golfo, divenendo in seguito un prospero centro commerciale e un crocevia di culture. Tale era la sua importanza che Diocleziano la dichiarò con orgoglio capitale della regione orientale di Roma. In seguito, le sue caserme ospitarono sia crociati che Ġuzāt, quando la sua proprietà passò dai primi ai secondi all'inizio del XIII secolo. Fu infine conquistata dalle truppe ottomane assedianti nel 1337."
 rise_of_the_ottomans.201.historical_info: "Conosciuta per la sua ricca storia e per essere stata la prima capitale dell'Impero Ottomano, Bursa vanta un arazzo storico splendidamente intrecciato. Al suo interno, custodisce meraviglie architettoniche come la Yeşil Türbe e la Grande Moschea, testimonianze di una storia illustre."
 rise_of_the_ottomans.202.historical_info: "Fiorente centro culturale e politico sotto il regime selgiuchide, Konya è stata la culla di molte civiltà. I ​​suoi dominatori hanno utilizzato la città come un crogiolo unico di culture diverse, fungendo da base per un'arte distintiva e costruzioni magnanime come la sua fortezza esterna, la Moschea di Alaaddin, la Madrasa di Sirçali e diverse moschee e tombe più piccole che incarnano l'eleganza architettonica dell'era selgiuchide."
 rise_of_the_ottomans.203.historical_info: "Nel corso della sua storia, Ankara è stata teatro di numerose battaglie, con gli eserciti che si contendevano il controllo. Durante l'epoca romana, la città fiorì come centro di cultura, commercio e arte. In seguito, sotto il dominio ottomano, divenne un punto cruciale sulle rotte carovaniere orientali. Ankara fu la sede del potere di una confraternita mercantile di stampo repubblicano durante il XIV secolo, un'interessante anomalia in una regione di Beylikati in guerra tra loro."
 rise_of_the_ottomans.204.historical_info: "Risalente all'epoca degli Ittiti, Kayseri è stata un punto nevralgico della famosa Via della Seta. Nell'antichità, la città fu la sede dei re della Cappadocia e, sotto il dominio persiano, fu testimone della potenza travolgente di Alessandro Magno. La città visse tre epoche d'oro: come emporio commerciale tra Assiri e Ittiti intorno al 2000 a.C., durante il dominio romano dal I all'XI secolo e sotto i Selgiuchidi dal 1178 al 1243. Nonostante la sua turbolenta storia di assedi e battaglie, la città mostra con orgoglio un'aria di raffinatezza architettonica, ospitando monumenti come l'Hunad Hatun Külliyesi e la moschea Kilij Arslan."
 rise_of_the_ottomans.205.historical_info: "Secondo molti storici dell'epoca, Sivas era uno degli insediamenti più importanti della regione, essendo il cuore di una splendida moschea e di un famoso ospedale annesso. La città sarebbe poi passata sotto il dominio ottomano nel 1516, durante il quale svolse la funzione di sanjak."
 rise_of_the_ottomans.206.historical_info: "La storia di Smirne risale a migliaia di anni fa, quando la città fu uno dei principali insediamenti greci antichi nell'Anatolia occidentale. Negli ultimi secoli, fu devastata dagli assedi degli eserciti turchi, fino a quando non fu ricostruita da uno degli imperatori di Nicea, Giovanni III Ducas Vatatze, nel 1222. Smirne divenne l'obiettivo di una crociata guidata dai Cavalieri di Rodi e dal Regno di Cipro nel 1344, che si concluse con una vittoria che vide la città passare nelle mani dei crociati Rhodesiani. Fu qui che nel 1403 i Cavalieri Ospitalieri subirono una schiacciante sconfitta per mano di Tamerlano, che portò il grande conquistatore a infliggere gravi danni alla città. Nonostante ciò, l'influenza greca della città era ancora abbastanza forte da permettere agli Ottomani di soprannominare la città "Smirne degli infedeli"." 
 
 rise_of_the_ottomans.300.title: "[target_location.GetNameWithNoTooltip] Cade in Rovina"
 rise_of_the_ottomans.300.desc: "Nonostante gli sforzi della guarnigione, sembra che le nostre fortificazioni a [target_location.GetName] siano in rovina a causa della negligenza e della mancanza di cure. La gente del posto ha iniziato a giocare con le proprie responsabilità di pattugliamento e ispezione delle mura, causando enormi lacune nella nostra difesa. Questa è certamente una situazione molto preoccupante per la gente di [target_location.GetNameWithNoTooltip] e degli insediamenti circostanti..."
 rise_of_the_ottomans.300.a: "Dovrebbero essere rimessi in sesto!"

 rise_of_the_ottomans.210.title: "Caduta di [target_location.GetNameWithNoTooltip]"
 rise_of_the_ottomans.210.desc: "Dopo mesi di battaglie e una prolungata difesa da parte della guardia di [target_location.GetName], abbiamo ricevuto la triste notizia che il forte è caduto nelle mani [target_country.Custom('IT_Della')][target_country.GetName]. Si tratta di uno sviluppo terribile, mentre il nostro potere in [ShowRegionName('anatolia_region')] si affievolisce e le voci che cantano la nostra fine si fanno sempre più forti..."
 rise_of_the_ottomans.210.a: "Una notizia davvero terribile."

 rise_of_the_ottomans.211.desc: "Dopo una lunga lotta sui ponti, sui cancelli e nell'area circostante il forte di [target_location.GetName], i nostri soldati sono finalmente riusciti a irrompere nella fortezza e a mettere in sicurezza uno degli ultimi punti d'appoggio [target_country.GetAdjective] nella regione. Questa è l'ultima indicazione che la nostra influenza e la nostra forza hanno ormai messo in ombra [target_country.Custom('IT_La')][target_country.GetNameWithNoTooltip]!"
 rise_of_the_ottomans.211.a: "Risorgeremo!"

 rise_of_the_ottomans.212.title: "Intervento [target_country.Custom('IT_In')][target_country.GetNameWithNoTooltip]"
 rise_of_the_ottomans.212.desc: "Con anni di cattiva gestione a spese del popolo, [target_character2.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][target_character2.GetName] ha condotto [target_country.Custom('IT_La')][target_country.GetName] in un periodo di instabilità e incertezza. I contadini di tutte le campagne cadono vittime di banditi predoni, i tribunali sono in disordine e l'autorità centrale è scomparsa. Fortunatamente, [target_character.GetName], un membro della nostra corte, vanta un valido diritto al trono [target_country.GetAdjectiveWithNoTooltip], attraverso il quale possiamo riportare pace e prosperità al loro popolo..."
 rise_of_the_ottomans.212.a: "Siamo gli arbitri della stabilità e della pace."
 rise_of_the_ottomans.212.b: "Non abbiamo fretta."

 rise_of_the_ottomans.213.title: "La Strada Maestra per [ShowLocationNameWithNoTooltip('erzurum')]"
 rise_of_the_ottomans.213.desc: "L'antica strada che collega [ShowLocationName('konya')], [ShowLocationName('erzurum')], [ShowLocationName('sivas')] e [ShowLocationName('tabriz')] è stata a lungo un'arteria vitale per il commercio e il dominio in tutta l'[ShowRegionName('anatolia_region')]. Estendendosi attraverso terreni accidentati e pianure fertili, questa strada principale ha facilitato il flusso di merci, idee ed eserciti per secoli. La sua importanza strategica non può essere sopravvalutata, poiché i nostri consiglieri ci esortano a controllare tutti i punti vitali che la attraversano.\n\nMentre carovane cariche di merci e altri tesori attraversano questa rotta, la strada continua a unire la regione, plasmando il destino degli imperi. Mentre il secolo scorso ha visto la costruzione di infrastrutture chiave lungo la parte orientale della strada, l'espansione della rete stradale servirà solo a coltivare la ricchezza del nostro popolo, una volta che sarà saldamente alla nostra portata."
 rise_of_the_ottomans.213.historical_info: "La strada principale anatolica, che collegava Konya, Erzurum, Sivas e Tabrīz nei secoli XIII-XIV, era una via commerciale e militare vitale attraverso l'Anatolia. Facilitava lo scambio di merci come tè e tappeti e giocò un ruolo chiave nella campagna del sultano Kaykhusraw II del 1243, che culminò nella battaglia di Köse Dağ. La costruzione del ponte Çobandede vicino a Erzurum nel 1289 ne accrebbe ulteriormente l'importanza, consolidando Erzurum come centro commerciale e logistico. Questa strada collegava imperi, culture ed economie, lasciando un'eredità duratura nella storia dell'Anatolia."
 rise_of_the_ottomans.213.a: "La ricchezza dell'[ShowRegionNameWithNoTooltip('anatolia_region')], nel palmo della nostra mano?"
 control_of_the_erzurum_trunk_road_tt: "Possedere direttamente [ShowLocationName('konya')], [ShowLocationName('erzurum')], [ShowLocationName('sivas')] o [ShowLocationName('tabriz')] ci garantirà il [estate_privilege|e] [ShowEstatePrivilegeName('trunk_road_to_erzurum_privilege')] per [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] .\n\nOgni [location|e] aggiuntiva tra queste di nostra proprietà diretta rafforzerà ulteriormente questo [privilege|e]."

 rise_of_the_ottomans.214.title: "Zecche dell'Antico Sultanato"
 rise_of_the_ottomans.214.desc: "[ShowLocationName('konya')] e [ShowLocationName('sivas')] ospitano ciascuna un vitale [ShowBuildingTypeName('seljuk_mint')]. Un grande simbolo di ricchezza e potere, le cui officine risuonano dei ritmici colpi di martello che modellano il prezioso minerale in monete che fluiscono attraverso la regione. L'iconico motivo del leone e del sole che adorna queste monete parla di forza, sovranità e le forze celesti che si ritiene guidino i governanti e i loro regni. Strategicamente posizionate nel cuore dell'[ShowRegionName('anatolia_region')], queste zecche sono più che semplici luoghi di commercio: sono strumenti di controllo, la cui valuta vincola province lontane alla volontà di coloro che le comandano. Possedere queste zecche significa esercitare il predominio economico, finanziare eserciti e proiettare autorità, rendendole un pilastro di qualsiasi ambizione di governare la regione.
 rise_of_the_ottomans.214.a: "Saranno nostre."
 silver_dirhams_explanation_tt: "Entrambe le [locations|e] ospitano ciascuna una [ShowBuildingTypeName('seljuk_mint')], il che aumenta notevolmente il valore di queste terre."
 rise_of_the_ottomans.214.historical_info: "Le zecche di Sivas e Konya erano centri di innovazione economica e artistica, producendo straordinari dirham d'argento decorati con il motivo del leone e del sole. Mentre le tradizioni islamiche spesso scoraggiavano la raffigurazione di esseri viventi, queste monete riflettevano una miscela di influenze culturali e simbolismo politico. Il leone e il sole potrebbero aver rappresentato connessioni celesti, come la costellazione del Leone, o simboleggiato l'unione di un potente sovrano e della sua consorte. Oltre al loro valore artistico, queste monete erano strumenti di controllo economico, ampiamente diffuse per rafforzare l'autorità del Sultanato selgiuchide. Le zecche non solo alimentavano il commercio, ma proiettavano anche il loro potere, rendendole vitali per la prosperità e la stabilità della regione.

 rise_of_the_ottomans.215.title: "La Grande Migrazione [ShowCultureGroupNameWithNoTooltip('turkic_group')]"
 rise_of_the_ottomans.215.desc: "Con gran parte dell'[ShowRegionName('anatolia_region')] ora sotto il nostro dominio, la terra porta ancora l'impronta del suo passato [GetCountry('BYZ').GetAdjective], con molte località costiere chiave che rimangono prevalentemente di cultura [ShowCultureName('greek_culture')]. Eppure, le maree del cambiamento sono incessanti. Il declino del Sultanato Selgiuchide e le conseguenze delle invasioni dei mongoli hanno spinto ondate di migranti turchi verso ovest, in cerca di nuove terre e opportunità. Questi coloni guarderanno [ROOT.GetCountry.Custom('IT_AL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] grande [ROOT.GetCountry.GetFlavorRank] come protezione e guida.\n\nVedendo l'opportunità di rimodellare la regione, dovremmo incoraggiare queste migrazioni, ripopolando le coste dell'[ShowRegionNameWithNoTooltip('anatolia_region')] e assicurando il nostro dominio su queste terre. Con ogni nuovo insediamento, il tessuto della regione cambia, trasformandola nel cuore [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] crescente [ROOT.GetCountry.GetFlavorRank]. Questa presenza [ShowCultureGroupNameWithNoTooltip('turkic_group')] rafforza il nostro esercito e la nostra amministrazione, garantendo che le fondamenta del nostro stato poggino saldamente su un popolo leale che condivide le nostre radici."
 rise_of_the_ottomans.215.historical_info: "A cavallo tra il XIV e il XX secolo, si verificò una significativa migrazione turca nelle terre ottomane, in gran parte guidata dal declino dell'Impero Selgiuchide e dall'espansione del potere Ottomano. Con l'indebolimento del Sultanato Selgiuchide di Rûm in seguito alle invasioni mongole alla fine del XIII secolo, molte tribù turche, in particolare gli Oghuz, iniziarono a migrare verso ovest, in Anatolia. Queste tribù cercavano nuove terre e opportunità, spesso insediandosi in regioni che in seguito sarebbero diventate parte dell'Impero Ottomano.
 rise_of_the_ottomans.215.a: "Li accoglieremo a braccia aperte!"
 enable_turkic_migration_tt: "Dato che la nostra influenza in [ShowRegionNameWithNoTooltip('anatolia_region')] è cresciuta considerevolmente, ora abbiamo accesso all'[action|e] [ShowGenericActionName('invite_turkic_migration')] nella [situation|e] [ShowSituationName('rise_of_the_ottomans')] "

 rise_of_the_ottomans.216.title: "Migranti [target_culture.Custom('IT_CUL_MP')] si Riversano in [target_province_destination.GetNameWithNoTooltip]" #QUI
 rise_of_the_ottomans.216.desc: "Si è diffusa la notizia, tra la popolazione [target_culture.GetName] di [target_province_origin.GetName], che una nuova opportunità attende [target_province_destination.GetName]. I leader religiosi e le autorità locali hanno iniziato a incoraggiare le famiglie a intraprendere il viaggio, promettendo terre fertili, prosperità economica e la possibilità di rafforzare la nostra presenza culturale nella provincia. Questa migrazione, se dovesse procedere, potrebbe rimodellare la demografia di entrambe le province, portando avanti ulteriormente i nostri programmi e consolidando il controllo sulle nostre terre.
 rise_of_the_ottomans.216.a: "Li accoglieremo a braccia aperte!"
 target_province_destination_already_has_tt: "Poiché [target_province_destination.GetName] ha già il [modifier|e] [ShowModifier('cultural_intermixing_modifier')], i suoi effetti raddoppieranno per i prossimi #Y 2 anni"

 rise_of_the_ottomans.217.title: "Un Nuovo [ShowSubjectTypeNameWithNoTooltip('uc_bey')]"
 rise_of_the_ottomans.217.desc: "Per proteggere la nostra frontiera e [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] dalle minacce esterne, è stato nominato [target_character.GetName] per supervisionare l'[ShowSubjectTypeName('uc_bey')] di [target_subject.GetName]. Incaricato di difendere il nostro confine, [target_character.GetShortNameWithNoTooltip] manterrà un esercito permanente, supervisionerà la costruzione e la manutenzione delle fortificazioni e garantirà la sicurezza delle nostre terre. Questa nomina segna un passo fondamentale nel rafforzamento delle nostre difese e nell'affermazione della nostra autorità nella regione. Che [target_character.GetSheHe] serva con vigilanza e onore!"
 rise_of_the_ottomans.217.a: "[target_subject.Custom('IT_ART_RANGO')][target_subject.GetLongNameWithNoTooltip] è in buone mani."
 uc_bey_spawns_tt: "[target_country.Custom('IT_ART_RANGO')][target_country.GetLongName] proteggerà il nostro confine in [target_province.GetName]"
 create_uc_bey_tt: "Il [ShowSubjectTypeName('vassal')] designato diventerà un'[ShowSubjectTypeName('uc_bey')]"

 rise_of_the_ottomans.218.title: "La Nostra Influenza Mercantile Cresce in [ShowRegionNameWithNoTooltip('anatolia_region')]"
 rise_of_the_ottomans.218.desc: "Le nostre recenti conquiste in [ShowRegionName('anatolia_region')] hanno avuto un'enorme influenza, spostando l'equilibrio di potere in tutta la regione. Le nostre ultime campagne hanno visto parti della famosa strada principale per [ShowLocationName('erzurum')], incluso un importante snodo, passare sotto la nostra diretta giurisdizione. Questo sviluppo consoliderà sicuramente [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] come un valido contendente durante l'attuale [ShowSituationName('rise_of_the_ottomans')] e, si spera, salvaguarderà il nostro popolo dalla conquista straniera. Inoltre, i membri [ROOT.GetCountry.Custom('IT_BURGHERS_DEL_NOSTRO')][ROOT.GetCountry.Custom('IT_BURGHERS_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sembraNO spingere per concedere loro il controllo di questi importanti snodi commerciali al di là della strada principale, il che migliorerebbe i nostri profitti a scapito della loro crescente influenza. Questa è una questione delicata e [target_character.Custom('IT_ART_TITOLO')][target_character.GetName] potrebbe non voler rischiare di irritare [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], per non rischiare instabilità e la sua presa del potere."
 rise_of_the_ottomans.218.b: "Non possiamo rischiare che la loro influenza si diffonda!"
 
 rise_of_the_ottomans.400.title: "Le Guerre Balcaniche"
 rise_of_the_ottomans.400.desc: "Il nostro dominio sull'[ShowRegionName('anatolia_region')] è ormai indiscusso. Coloro che un tempo hanno tentato di oscurare la nostra autorità, tremano dietro le loro mura.\n\nLa nostra fulminea ascesa al potere è spesso attribuita a una volontà divina, tuttavia, la nostra abilità marziale e tattica non può essere trascurata. I nostri consiglieri sostengono l'idea di espandere le nostre campagne nei [ShowRegionName('balkan_region')], sfruttando il nostro attuale slancio."
 rise_of_the_ottomans.400.a: "I nostri cannoni oscureranno il sole!"
 tur_press_claims_expanded_tt: "Finché possederemo direttamente #Y 120#! [locations|e] in totale e saremo presenti nei [ShowRegionNameWithNoTooltip('balkan_region')], l'[action|e] [ShowGenericActionName('press_claims')] nella [situation|e] [ShowSituationName('rise_of_the_ottomans')] ci permetterà #italic anche#! di ottenere un [casus_bellis|e] contro le [province|e] nei [ShowRegionNameWithNoTooltip('balkan_region')]"

 rise_of_the_ottomans.500.title: "Stagnazione dei Turchi"
 rise_of_the_ottomans.500.desc: "Gli intrighi politici e le manovre diplomatiche non sono riusciti a colmare il divario tra le nostre ambizioni esterne e i nostri sogni di conquista. Dopo decenni di stagnazione territoriale, la marcia, un tempo temibile, degli eserciti dell'[ShowRegionName('anatolia_region')] si è arrestata. A causa della combinazione di interferenze straniere, la potenza dei nostri nemici ha spento quella che un tempo era una fiamma luminosa, il nostro legittimo posto tra le grandi potenze. La realtà della nostra situazione ci pone in una posizione precaria. Il nostro fallito tentativo di ascesa apre ora le porte all'instabilità, sotto l'occhio sempre vigile dei nostri rivali. Solo il tempo ci dirà se siamo destinati a sopravvivere o a diventare una nota a piè di pagina nei libri di storia.
 rise_of_the_ottomans.500.a: "Una triste svolta degli eventi."

 rise_of_the_ottomans.600.title: "L'Era Classica [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongNameWithNoTooltip]"
 rise_of_the_ottomans.600.desc: "I tamburi della conquista risuonano trionfanti e gli stendardi [GetCountry('TUR').Custom('IT_DEL_RANGO')][GetCountry('TUR').GetLongName] ora si estendono attraverso i continenti. Dalle ceneri [GetCountry('BYZ').Custom('IT_Della')][GetCountry('BYZ').GetName], attraverso gli umiliati Beilicati dell'[ShowRegionName('anatolia_region')], fino alle roccaforti cristiane distrutte, la potenza dei nostri eserciti ha rimodellato il mondo. [target_character.Custom('IT_ART_TITOLO')][target_character.GetName] ora si erge come sovrano indiscusso di queste vaste terre, difensore dell'[ShowReligionGroupName('muslim')] e custode delle città più sacre della nostra fede.\n\nCon la spada, abbiamo conquistato. Con la legge, governeremo. Mentre [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] passa dai fuochi dell'espansione all'età d'oro del governo, studiosi, architetti e statisti si riuniscono nelle grandi sale di [target_location.GetName], desiderosi di creare un'eredità che durerà per secoli. È giunto il momento di affinare il nostro dominio, non solo come conquistatori, ma come architetti di un'eredità duratura.
 rise_of_the_ottomans.600.historical_info: "L'era classica ottomana si estende approssimativamente tra il 1453 e il 1600. Segnò l'apice del dominio militare, politico e culturale dell'impero. Sotto sultani come Mehmed II, Selim I e Solimano il Magnifico, gli Ottomani si espansero in Europa, Medio Oriente e Nord Africa, sconfiggendo Bizantini, Mamelucchi e Ungheresi. Il governo centralizzato, il sistema legale #italic Kanunname#! e innovazioni militari come i Giannizzeri consolidarono il loro dominio. Istanbul prosperò come capitale imperiale, con grandi moschee e progressi culturali. L'impero controllava rotte commerciali vitali, dominava il Mediterraneo e rivendicava il Califfato, affermando l'autorità religiosa e politica sul mondo islamico."
 rise_of_the_ottomans.600.a: "#italic Siamo i padroni delle terre e dei mari, l'ombra di [ROOT.GetCountry.GetReligion.GetGodName] sulla terra.#!"
 we_are_now_empire_tt: "Adotteremo il [country_rank|e] d'[ShowCountryRankName('rank_empire')]"