 rise_of_the_ottomans.1.title: "La Minaccia [ShowCultureNameWithNoTooltip('turkish_culture')]"
 rise_of_the_ottomans.1.desc: "Nato dalle ceneri del morente Sultanato Selgiuchide, il piccolo territorio di [target_character.GetName] fu inizialmente oscurato da vicini più potenti. Tuttavia, la visione e l'ambizione [target_country.Custom('IT_Di')][target_country.GetName] si sarebbero rivelate di vasta portata, poiché hanno recentemente intrapreso un percorso di espansione e consolidamento, ritagliandosi un posto nel tumultuoso arazzo dell'[ShowRegionNameWithNoTooltip('anatolia_region')].\n\nI successori di [target_character.GetShortNameWithNoTooltip] hanno abilmente capitalizzato sfruttando il caos e le divisioni prevalenti all'interno della regione. Con ogni vittoria, il principato [target_country.GetAdjectiveWithNoTooltip] si rafforza, attraendo guerrieri, studiosi e menti ambiziose desiderose di partecipare a questa potenza in ascesa. I loro matrimoni strategici, le astute alleanze e la loro abilità militare trasformarono gradualmente uno stato modesto in un impero in divenire.
 rise_of_the_ottomans.1.a: "Bisogna fermarli!"
 rise_of_the_ottomans.2.title: "L'Ascesa [target_country.Custom('IT_Di')][target_country.GetNameWithNoTooltip]"
 rise_of_the_ottomans.2.a: "È il nostro destino!"

 rise_of_the_ottomans.3.title: "La Fine dei Turchi"
 rise_of_the_ottomans.3.desc: "Il sogno dei principati rimasti nell'[ShowRegionName('anatolia_region')] non si è mai realizzato, poiché il primo di loro è stato rinviato a tempo indeterminato dopo che la sua espansione non è riuscita a soddisfare le loro ambizioni. Sicuramente non ci sarà nessun impero che potrà mai colmare il loro vuoto..."
 rise_of_the_ottomans.3.a: "È stato per il meglio!"
 rise_of_the_ottomans.4.title: "L'Ascesa [target_country.Custom('IT_Della')][target_country.GetNameWithNoTooltip]"
 rise_of_the_ottomans.4.desc: "Il sogno di [target_character.GetName] è stato ormai realizzato e il mondo trema di fronte alla potenza [target_country.Custom('IT_DEL_RANGO')][target_country.GetLongName]. Chi potrà mai opporsi a loro?"
 rise_of_the_ottomans.4.a: "$common_string_what_can_we_do$"
 rise_of_the_ottomans.5.title: "L'Ascesa dei Turchi"
 rise_of_the_ottomans.5.desc: "Siamo andati oltre le più sfrenate ambizioni e sogni del padre fondatore della nostra dinastia. Dove possiamo arrivare da qui?"
 rise_of_the_ottomans.5.a: "Questo durerà per sempre!"
 ability_to_form_rum_tt: "Ottieniamo la capacità di restaurare Rûm"
 history_rewritten_tt: "#italic E così, la storia viene riscritta. Mentre ci troviamo all'alba del nostro paese in crescita, erediteremo la fama e la gloria di coloro che hanno aperto la strada alla nostra ascesa.#!"

 rise_of_the_ottomans.6.title: "L'Ascesa [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetNameWithNoTooltip]"
 rise_of_the_ottomans.6.desc: "La nostra lotta per superare i pericoli dei nostri vicini ci ha portato a raggiungere una posizione di forza negli affari interni ed esteri in tutta l'[ShowRegionName('anatolia_region')]. Con la nostra nuova influenza, saremo sicuramente in grado di costringere anche i nostri più grandi nemici a inginocchiarsi!"
 rise_of_the_ottomans.6.a: "Coglieremo questa opportunità!"
 rise_of_the_ottomans.6.b: "Aspettiamo il momento opportuno..."
 tur_choose_reform_later_tt: "La [government_reform|e] sarà a nostra disposizione finché manterremo il nostro primato nella [situation|e] [ShowSituationName('rise_of_the_ottomans')]"
 
 rise_of_the_ottomans.100.title: "Campagna contro [target_country.Custom('IT_La')][target_country.GetNameWithNoTooltip]"
 rise_of_the_ottomans.100.desc: "Mentre [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] sta valutando la prossima mossa del suo grande progetto, [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] osserva gli stendardi [ROOT.GetCountry.Custom('IT_ADJ_MP')] trionfanti, sventolare al vento. Anche ora, i territori confinanti sembrano maturi per essere incorporati nel crescente [ROOT.GetCountry.GetFlavorRank].\n\nSe rivendicassimo [target.GetProvince.GetName], consolideremmo il nostro controllo su [target.GetArea.GetName] ed estenderemmo ulteriormente la nostra influenza nella regione. È giunto il momento di avviare un nuova campagna militare!"
 rise_of_the_ottomans.100.a: "[target.GetNameWithNoTooltip] sarà presto nostro!"

 rise_of_the_ottomans.101.title: "[target_country.Custom('IT_La')][target_country.GetLongNameWithNoTooltip] e [target_country2.Custom('IT_La')][target_country2.GetNameWithNoTooltip]"
 rise_of_the_ottomans.101.desc: "Non ogni espansione [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] richiede una conquista militare. A volte un emissario può negoziare un trattato vantaggioso per entrambi, espandendo i nostri confinisenza spargimento di sangue."
 rise_of_the_ottomans.101.a: "Fai loro una proposta che non possono rifiutare..."
 rise_of_the_ottomans.101.b: "Non ci interessano i loro affari!"
 rise_of_the_ottomans.101.tt: "[target_country.Custom('IT_ART_RANGO')|U][target_country.GetName] potrebbe essere convinto a diventare il nostro [ShowSubjectTypeName('vassal')]"

 rise_of_the_ottomans.102.title: "Richiesta [target_country2.Custom('IT_Dalla')][target_country2.GetName]"
 rise_of_the_ottomans.102.desc: "[target_country2.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')|U][target_country2.GetGovernment.GetFullRulerName] [target_country2.GetAdjective] ha inviato un emissario che esige la nostra sottomissione, unendosi di fatto [ROOT.GetCountry.Custom('IT_AL_NOSTRO_RANGO')] loro [target_country2.GetFlavorRank] come [ShowSubjectTypeName('vassal')]."
 rise_of_the_ottomans.102.a: "Accettiamo le richieste."
 rise_of_the_ottomans.102.b: "Non accetteremo queste proposte."

 rise_of_the_ottomans.103.title: "La Risposta [target_country.Custom('IT_ADJ_FS')]"
 rise_of_the_ottomans.103.desc: "Un emissario è tornato da [target_country.GetCapital.GetName], portando la notizia che [target_country.Custom('IT_La')][target_country.GetLongName] ha accettato di sottomettersi alla nostra autorità e diventare il nostro [ShowSubjectTypeName('vassal')]. Di fronte a crescenti minacce e riconoscendo la potenza [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], i governanti [target_country.Custom('IT_ADJ_MP')] hanno scelto di giurare fedeltà in cambio della nostra protezione.\n\nQuesto segna un passo decisivo verso l'unificazione dei Beylikati frammentati dell'[ShowRegionName('anatolia_region')] sotto la nostra bandiera, mentre la nostra influenza si diffonde e il nostro destino di potenza dominante nella regione diventa sempre più chiaro."
 rise_of_the_ottomans.103.a: "Prima o poi tutti si inginocchieranno!"

 rise_of_the_ottomans.104.title: "[target_country.Custom('IT_ART_RANGO')|U][target_country.GetLongNameWithNoTooltip] Rifiuta!"
 rise_of_the_ottomans.104.desc: "È sempre stato chiaro che i furfanti di [target_country.GetCapital.GetName] mancassero di lungimiranza. Solo i nostri cuori misericordiosi ci hanno costretto a dare loro la possibilità di sottomettersi volontariamente, un'opzione che ora hanno rifiutato!"
 rise_of_the_ottomans.104.a: "Li affronteremo sul campo di battaglia!"

 rise_of_the_ottomans.105.title: "L'Integrazione di [target_province.GetNameWithNoTooltip]"
 rise_of_the_ottomans.105.desc: "Con [target_province.GetName] ora sotto il nostro controllo, la Corte si trova in un momento critico. Il delicato processo di assimilazione della terra conquistata nel vasto arazzo dell'impero deve essere gestito con precisione e lungimiranza. Il destino della provincia è in bilico, con il potenziale di diventare parte integrante [GetCountry('TUR').Custom('IT_DEL_RANGO')][GetCountry('TUR').GetLongName] o una fonte di disordini e malcontento.\n\nLa Corte discute l'approccio migliore per garantire un'integrazione di successo. Emergono diverse voci, che offrono consigli sul percorso da seguire. Alcuni consigliano la rapida imposizione delle leggi e delle istituzioni ottomane per stabilire un controllo centralizzato, promuovendo un senso di unità e lealtà tra la popolazione. Altri sostengono un approccio più cauto, sollecitando il rispetto dei costumi e delle tradizioni locali per ottenere la fiducia del popolo conquistato."
 rise_of_the_ottomans.105.a: "Promuovete un senso di unità e lealtà."
 rise_of_the_ottomans.105.b: "Adottiamo un approccio più cauto."
 
 rise_of_the_ottomans.106.title: "[actor.Custom('IT_La')][actor.GetNameWithNoTooltip] Chiedono Legami Diplomatici"
 rise_of_the_ottomans.106.desc: "La strada verso il potere è spesso diversa per coloro che cercano di percorrrela e portarla a termine. Per noi, è disseminata di ostacoli e manovre diplomatiche mentre lottiamo per mantenere la nostra sovranità. L'ultima questione portata alla nostra attenzione è arrivata sotto forma di una richiesta diplomatica formale da parte [actor.Custom('IT_Della')][actor.GetName].\n\nSecondo la loro lettera scritta con eloquenza, ci offrono la mano della loro più illustre linea dinastica dei [target_country1.GetGovernment.GetRuler.GetDynasty.GetName], in cambio di un territorio sul nostro confine comune. Avere un vicino così potente che garantisce la nostra indipendenza e ci vede favorevolmente è un grande vantaggio, ma che dire della nostra integrità territoriale...?"
 rise_of_the_ottomans.106.a: "Accetteremo la loro proposta."
 rise_of_the_ottomans.106.b: "Cacciamo il loro diplomatico e rifiutiamo le loro richieste!"

 rise_of_the_ottomans.107.title: "La Risposta [target_country2.Custom('IT_ADJ_FS')]"
 rise_of_the_ottomans.107.desc_a: "Nonostante la nostra magnanima proposta alla corte [target_country2.Custom('IT_Della')][target_country2.GetName], hanno inspiegabilmente rifiutato la nostra grande offerta! Questo dimostra che le loro capacità diplomatiche sono gravemente carenti, dato che non riescono a riconoscere la nostra innata superiorità su di loro. Questo è un insulto che non possiamo lasciar passare senza punizione!"
 rise_of_the_ottomans.107.desc_b: "La coppia sposata è tornata a [target_location2.GetName] accompagnata da una grande litania di musicisti, cortigiani e dai suoni gioiosi che ci si aspetterebbe da un'unione così prestigiosa. Ma, cosa più importante, portano con sé anche gli atti di [target_location.GetName] che d'ora in poi saranno considerati parte del nostro territorio integrato."
 rise_of_the_ottomans.107.a: "Amo la diplomazia!"
 rise_of_the_ottomans.107.b: "Alcuni paesi sono bruciati per meno."
 
 rise_of_the_ottomans.207.desc: "Le nostre conquiste hanno portato ricchezze inimmaginabili al nostro popolo. Pertanto, la protezione di tale ricchezza è diventata una priorità vitale. [target_location.GetName] è un gioiello sulla nostra corona, un esempio luminoso del nostro successo e un simbolo della nostra crescente autorità nella regione. Il completamento della Fortezze del Bey locale ha elevato ulteriormente la città, la cui importanza è ora evidenziata nel corso dei secoli."
 rise_of_the_ottomans.200.title: "Capitale dell'Antico Impero"
 rise_of_the_ottomans.200.a: "Che possa aprire la strada a vette più alte!"
 based_on_target_location_splendor_and_importance_tt: "In base alla sua [location_importance|e], [target_location.GetNameWithNoTooltip]:"

 rise_of_the_ottomans.108.title: "Diplomazia con [GetCountry('BYZ').Custom('IT_La')][GetCountry('BYZ').GetNameWithNoTooltip]"
 rise_of_the_ottomans.108.desc: "Per gran parte della nostra storia, abbiamo interagito in una certa misura con [GetCountry('BYZ').Custom('IT_ART_RANGO')][GetCountry('BYZ').GetLongName]. Sebbene il loro splendore e la loro potenza non sia più quella di un tempo, possiedono comunque una presenza potente in tutto il [ShowLocationName('bosphorus')]. A causa dello squilibrio di forza tra le nostre corti, siamo in una posizione unica per avanzare richieste nei loro confronti e potenzialmente ottenere una maggiore reputazione all'interno della nostra regione..."
 rise_of_the_ottomans.108.a: "Devono riconoscere la nostra influenza in [ShowRegionNameWithNoTooltip('anatolia_region')]."
 rise_of_the_ottomans.108.b: "La loro moneta assicurerà una relazione prospera."
 rise_of_the_ottomans.108.c: "Sicuramente possono permettersi doni reali!"
 rise_of_the_ottomans.108.d: "Non importa."
 gain_recognition_tt: "Se accettassero e riconoscessero la nostra sovranità sulla nostra regione, otterremmo [ShowModifier('sovereign_of_anatolia')] per #Y 10#! anni"
 gain_money_tt: "Se accettassero, riceveremmo una parte dei loro guadagni"
 gain_court_official_tt: "Se accettassero, uno dei loro amministratori più capaci si unirebbe alla nostra corte"

 rise_of_the_ottomans.109.title: "Una Richiesta [actor.Custom('IT_Dalla')][actor.GetNameWithNoTooltip]"
 rise_of_the_ottomans.109.desc: "Nel mezzo di una lotta di potere che ha gettato tutta l'[ShowRegionNameWithNoTooltip('anatolia_region')] nel caos, sono arrivati ​​messaggeri [actor.Custom('IT_Dalla')][actor.GetLongName], che non hanno perso tempo a consegnare una richiesta del loro signore..."
 rise_of_the_ottomans.109.a: "Dobbiamo acconsentire."
 rise_of_the_ottomans.109.b: "Chi si credono di essere!?"

 rise_of_the_ottomans.110.title: "La risposta [GetCountry('BYZ').Custom('IT_ADJ_FS')]"
 rise_of_the_ottomans.110.desc: "Non molto tempo fa abbiamo inviato un messaggero alla corte [GetCountry('BYZ').Custom('IT_ADJ_FS')]. Il nostro emissario è tornato, con in mano una lettera che porta il sigillo di un Impero un tempo potente, dimenticato nelle sabbie del tempo..."
 rise_of_the_ottomans.110.a: "Benissimo."
 rise_of_the_ottomans.110.b: "Come osano!?"
 byz_accepted_proposal_tt: "Hanno accettato la nostra proposta"
 byz_declined_proposal_tt: "Hanno rifiutato la nostra proposta"

