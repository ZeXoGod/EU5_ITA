 black_death.1025.t: "Disordini per la Peste"
 black_death.1025.desc: "L'epidemia è stata gestita in modo troppo incompetente. La malattia sta dilagando, uccidendo gli amici e i cari di coloro che hanno avuto la fortuna di sopravvivere.\n\nSe non intraprendiamo immediatamente una linea correttiva, le popolazioni delle zone più colpite insorgeranno e metteranno a ferro e fuoco il nostro [ROOT.GetCountry.GetFlavorRank]. Dobbiamo placare la loro rabbia o almeno reindirizzarla verso qualcos'altro!"
 black_death.1025.a: "Affronteremo i ribelli direttamente."
 black_death.1025.b: "Presto, preparate la propaganda!"
 black_death.1025.c: "Scaricate la colpa sulle minoranze di cultura [blame_target.GetAdjectiveWithNoTooltip]."
 every_location_with_plague_scaling_satisfaction_loss_tt: "I [pops|e] che abitano una [location|e] al momento afflitta dalla [GetDisease('bubonic_plague').GetNameWithNoTooltip] soffriranno di una ridotta [pop_satisfaction|e] in base alla presenza della malattia."
