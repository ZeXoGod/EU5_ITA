l_english:
 black_death.1.title: "La [ShowSituationNameWithNoTooltip('black_death')] a [GetDisease('bubonic_plague').GetOrigin.GetNameWithNoTooltip]"
 black_death.1.desc: "Provengono notizie allarmanti da [GetDisease('bubonic_plague').GetOrigin.GetName], contenute in un resoconto che abbiamo appena ricevuto.\n\nAhimè! Le nostre navi entrano nel porto, ma di mille marinai se ne salvano a malapena dieci. Raggiungiamo le nostre case; la nostra parentela e vicini vengono a farci visita da ogni parte. Che ci maledicano, poiché lanciamo a tutti loro i dardi della morte! Mentre ci parlavano, abbracciavano e baciavano, diffondevamo il veleno con le nostre labbra. Tornando a casa loro, infettarono le loro famiglie, che perirono in tre giorni, e furono seppellite in una fossa comune. Preti e dottori che fanno visita ai malati tornano a casa ammalati a loro volta, aggiungendosi poco dopo al numero dei morti. O Morte! Crudele, amara, empia Morte! Che rompi in tal modo i legami d'affetto separando padre e madre, fratello e sorella, marito e moglie. Piangendo della nostra miseria, avevamo paura di scappare, eppure non osavamo rimanere."
 black_death.1.a: "Ratti!"
 black_death.1.a.tt: "[ShowSituationName('black_death')] ha cominciato a diffondersi da [GetDisease('bubonic_plague').GetOrigin.GetName]"

 black_death.1026.title: "Un altro mangia la polvere..."
 black_death.1026.desc: "Uomini ricchi, non confidate nella ricchezza,\nL'oro non può comprarvi la salute;\nAnche il fisico stesso è destinato a svanire.\nTutte le cose sono fatte per finire,\nLa peste passa veloce;\nSono malato, devo morire."
 black_death.1026.a: "Signore, abbi pietà di noi!"

 black_death.2.title: "La Peste Nera si Diffonde!"
 black_death.2.desc: "La peste nera, l'assassina dell'umanità, la punizione per i nostri peccati, è arrivata nel nostro Paese! Cosa possiamo fare se non pregare?"
 black_death.2.a: "$common_string_what_can_we_do$"

 black_death.100.title: "Fine della Peste Nera"
 black_death.100.desc: "Sembra che gli ultimi residui della peste siano finalmente scomparsi. Noi che siamo sopravvissuti siamo maledetti o benedetti?"
 black_death.100.a: "Qualcuno è sopravvissuto?"
 total_death_toll_tt: "Durante la [ShowSituationName('black_death')] [situation|e], il #R Reaper#! ha reclamato le anime di [ROOT.GetVariable('bd_total_death_toll_variable').GetValue|V0] #Y K#! dei nostri [pops|e]"

 black_death.101.t: "La Peste come Punizione"
 black_death.101.desc: "La fine dei tempi è vicina! O almeno così sostengono i gruppi sempre più numerosi di flagellanti che vagano per le campagne in processione predicando gli eventi apocalittici che stanno per arrivare come punizione per il nostro orgoglio, che solo attraverso l'ira di Cristo sotto forma di flagellazione possiamo dissipare.\ n\nSebbene in origine godessero del sostegno della Chiesa, questi gruppi si sono allontanati troppo dalla dottrina per poter essere ancora tollerati. Il [ROOT.GetCountry.GetGovernment.GetEstateName(‘clergy_estate’)] ritiene che debbano essere eliminati per impedire che minino la stabilità."
 black_death.101.a: "Ordinate alle guarnigioni locali di disperdere eventuali raduni di flagellanti."
 black_death.101.b: "Lasciate perdere la Chiesa, potrebbero aver ragione!"
 plague_lessen_spread_piss_off_peasants_tt: "Ogni [location|e] che possediamo in [target_province.GetName] beneficerà di una diffusione della [GetDisease('bubonic_plague').GetName] ridotta del #G -5%#! a spese di [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] per i suoi paesani."

 black_death.102.t: "La Piaga della Fissazione dei Salari"
 black_death.102.desc: "Naturalmente, le corporazioni esercitano un grande potere sull'economia. In generale, sono una forza positiva per la società, poiché garantiscono al pubblico la fiducia nei prodotti, assicurano la stabilità del mercato e controllano la crescita della concorrenza, tra le altre cose. Ora che la peste si è diffusa nella nostra nazione, è più importante che mai che le corporazioni garantiscano la stabilità dei prezzi e la continuità dell'offerta di lavoro. \n\nTuttavia, per garantire ciò, le corporazioni hanno controllato i salari, mantenendoli invariati nonostante la carenza di manodopera causata dalla morte che ci circonda. Molti membri delle corporazioni sono diventati molto scontenti, sapendo che potrebbero guadagnare di più, ma che sarebbero schiacciati dalla corporazione se diventassero indipendenti. Ora siamo a un punto di svolta e dobbiamo decidere tra un mercato stabile o placare i lavoratori".
 black_death.102.a: "A questi lavoratori ingrati bisogna far capire qual è il loro posto."
 black_death.102.b: "Sacrificare il mercato per la stabilità sociale è accettabile"
 plague_every_pop_in_province_30_satisfaction_tt: "[target_location.GetName] e ogni [location|e] vicina perderanno [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"

 black_death.103.t: "Imparare dalla Peste"
 black_death.103.desc: "I medici di corte e l'intellighenzia universitaria ritengono che dovremmo standardizzare le tecniche di trattamento e prevenzione della peste che hanno dato buoni risultati, al fine di contribuire ad alleviare la 
situazione. Al momento, il trattamento e la prevenzione della peste sono gestiti da una rete decentralizzata di medici locali specializzati nella peste e di professionisti sanitari, il che rende costoso, sebbene 
potenzialmente utile, garantire che tutti i nostri medici dispongano delle attrezzature e delle metodologie più recenti. Cose come l'uso di camici e guanti, sacchetti di erbe e la pronta 
accessibilità al mercurio e all'arsenico potrebbero contribuire a garantire che parte della nostra popolazione rimanga sana e salva."
 black_death.103.a: "Promuovete la standardizzazione."
 black_death.103.b: "Ogni dottore ha il diritto di scegliere."

 black_death.1001.t: "Fuga in Campagna"
 black_death.1001.desc: "Terrorizzati dalla morte che si sta rapidamente diffondendo nei nostri centri abitati, le persone hanno iniziato un esodo di massa dalle aree urbane verso quelle rurali, 
nella speranza di isolarsi dal mondo e dalla malattia che lo sta devastando.\ n\nSebbene questa reazione possa essere accettabile per la 
[ROOT.GetCountry.GetGovernment.GetEstateName(‘nobles_estate’)] e le altre classi sociali elevate, i [ROOT.GetCountry.GetGovernment.GetEstateName(‘peasants_estate’)] sono la 
linfa vitale del nostro Paese e la loro fuga dai centri di produzione causerebbe il collasso dell'economia! Forse sono necessarie misure drastiche per proteggere la nostra economia".
 black_death.1001.a: "Permetteteglielo. Vogliono solo sentirsi al sicuro."
 black_death.1001.b: "Chiudete le città, nessuno esce senza un lasciapassare!"
 STATIC_MODIFIER_NAME_black_death_exodus_ruralization_attraction: "Esodo Rurale"
 STATIC_MODIFIER_NAME_fleeing_pops_modifier: "In Fuga dalla Peste Nera"

 black_death.1002.t: "Conflitto di Mode"
 black_death.1002.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName(‘nobles_estate’)] e [ROOT.GetCountry.GetGovernment.GetEstateName(‘peasants_estate’)] stanno attualmente 
combattendo una guerra culturale sul comportamento migliore da adottare per scongiurare la peste. Alcuni si rinchiudono in casa, mangiano poco e pregano molto, sperando che l'austerità li salvi. 
Altri irrompono nelle case abbandonate, bevono come se la peste li portasse via domani e si abbandonano al peccato fino all'alba.\n\nNon sappiamo se uno di questi comportamenti possa effettivamente 
alleviare la peste, ma sostenerne uno potrebbe rivelarsi vantaggioso per lo Stato".
 black_death.1002.a: "L'austerità ci manterrà devoti e al sicuro!"
 black_death.1002.b: "L'autoindulgenza ci manterrà felici e al sicuro!"
 STATIC_MODIFIER_NAME_black_death_austerity_movement: "Movimento di Austerità"
 plague_satisfaction_and_spread_tt: "Ogni [location|e] che possediamo in [target_province.GetName] che non ha già debellato la malattia subirà una diffusione della [GetDisease('bubonic_plague').GetName] aumentata del #R 10%#!, mentre la [pop_satisfaction|e] dei suo paesani incrementerà di #G 10%#!"

 black_death.1003.t: "La Peste Nera Reclama il Trono"
 black_death.1003.desc: "[target_portrait_character.GetName] ha nascosto i sintomi per un po' di tempo. Ma ahimè, sul letto di morte, è chiaro che anche lui era stato colpito da questo terribile male che affligge [ROOT.GetCountry.GetFlavorRank].\n\nNon c'è più molto da fare per [target_portrait_character.GetHerHim] ora, solo l'oscurità attende, per [target_portrait_character.GetHerHim] e per noi."
 black_death.1003.a: "Riposi in pace..."
 black_death.1003.b: "Radunate ogni dottore della capitale!"

 black_death.1004.t: "La Morte Terribile"
 black_death.1004.desc: "Gli abitanti dei villaggi circostanti [target_location.GetName] hanno iniziato a organizzare gli sforzi per tappare le fosse nel terreno da cui proviene il miasma della peste,
 sigillando sistematicamente le fessure grandi e piccole in tutto il loro territorio. n\nGli abitanti sono certi che questo risolverà il problema, ma gli esperti di 
[ROOT.GetCountry.GetCapital.GetName] avvertono che ciò danneggerà solo la qualità del suolo della regione."
 black_death.1004.a: "Riempite ogni buco!"
 black_death.1004.b: "Fermatevi! Il terreno deve rimanere arabile!"
 STATIC_MODIFIER_NAME_damaged_soil: "Terreno Danneggiato"

 black_death.1005.t: "In Cerca di una Causa"
 black_death.1005.desc: "La rabbia e la paura della popolazione hanno raggiunto un punto tale da non poter più essere contenute al loro interno e devono essere proiettate all'esterno, sugli altri. 
Qualcuno deve diventare la causa della peste e quel qualcuno deve pagare.\n\nChe si tratti dei poveri, dei brutti o di qualsiasi minoranza, le masse esigono che un gruppo venga perseguitato 
e processato per aver scatenato l'ira di Dio su di noi. Possiamo aiutare a organizzare questo evento e controllarlo, oppure cercare di fermare la violenza tra le caste solo per far sì che venga diretta 
contro di noi."
 black_death.1005.a: "Organizzate una caccia!"
 black_death.1005.b: "Non attribuite la punizione divina agli altri!"
 plague_masses_appeased_tt: "Le masse saranno placate, per ora..."

 black_death.1006.t: "L'Arruolamento delle Cameriere"
 black_death.1006.desc: "La paura di contrarre la peste mentre si assiste un nobile malato è troppo grande per le classi inferiori, indipendentemente dall'ammontare del salario 
! n\nI [ROOT.GetCountry.GetGovernment.GetEstateName(‘nobles_estate’)] ora chiedono il diritto di arruolare i 
[ROOT.GetCountry.GetGovernment.GetEstateName(‘peasants_estate’)] al loro servizio, costringendoli a rischiare la malattia per soddisfare le loro esigenze."
 black_death.1006.a: "Istituite l'arruolamento!"
 black_death.1006.b: "Ridicolo! Pulite voi stessi le vostre proprietà!"

 black_death.1007.t: "Il Dilemma di Dehli"
 black_death.1007.desc: "Il nostro [ROOT.GetCountry.GetLongName] è come un raffinato tappeto tessuto insieme dalle sue numerose etnie e gruppi religiosi che lavorano all'unisono, ma con l'
arrivo di questo disastro catastrofico, questo tappeto sta cominciando a sfilacciarsi...\ n\nI vari gruppi religiosi nel nostro [ROOT.GetCountry.GetFlavorRank] sono ora ai ferri corti ,
 incolpando l'un l'altro e le loro divinità per l'epidemia. Se la situazione non verrà controllata al più presto, si arriverà a un bagno di sangue."
 black_death.1007.a: "Come osano?"
 black_death.1007.b: "Affidate il problema ai capi religiosi locali."
 black_death.1007.b.tl: "Si cercherà di sedare i disordini cedendo il controllo ai capi religiosi locali."
 black_death.1007.c: "Imponete una rigorosa supervisione militare come minaccia."

 black_death.1008.t: "Una Nave Fantasma si Arena sulla Costa"
 black_death.1008.desc: "Sulle rive di [target_location.GetName], una nave fantasma è stata portata a riva. Questa nave mercantile è arrivata una notte e da allora è rimasta lì, 
senza essere toccata dalla popolazione locale.\n\nGli abitanti del paese hanno troppa paura che la nave possa essere infestata dalla peste per avvicinarsi. Il contenuto e i resti dell'equipaggio sono rimasti intatti. Hanno 
chiesto al [ROOT.GetCountry.GetFlavorRank] di bruciare la nave per motivi di sicurezza."
 black_death.1008.a: "Bruciate il vascello maledetto!"
 black_death.1008.b: "C'è odore di bottino, perquisitelo!"
 custom_tooltip_generic_nothing_happens: "Non accade nulla..."

 black_death.1009.t: "I Guai della Campagna"
 black_death.1009.desc: "Una malattia si è diffusa tra i soldati semplici di uno dei nostri eserciti schierati sul campo. I medici della peste avvertono che se l'esercito non viene sciolto per essere sottoposto a cure, l'
intera unità potrebbe soccombere alla malattia.\n\nNaturalmente, sciogliere un'unità attiva potrebbe essere una manovra tatticamente poco saggia, quindi dobbiamo valutare il valore delle vite dei nostri soldati 
rispetto al valore della loro morte onorevole per il bene del [ROOT.GetCountry.GetFlavorRank]."
 black_death.1009.a: "Malattia o no, continuiamo a marciare!"
 black_death.1009.b: "Sicuramente gli abitanti di [target_location.GetNameWithNoTooltip] sono desiderosi di fare una donazione..."

 black_death.1010.t: "Fango Armeno"
 black_death.1010.desc: "I medici di tutto l'Oriente sono ormai convinti che esista un solo rimedio efficace contro questa terribile malattia che affligge tutti noi: il fango 
estratto dalle terre d'[ShowAreaName(‘armenia_area’)|U].\ n\nPurtroppo, anche altri Stati sovrani ne sono venuti a conoscenza, quindi dobbiamo fare scorta di grandi quantità di fango 
prima che possano farlo loro, altrimenti rischiamo di rimanere senza..."
 black_death.1010.a: "Importate il fango, a qualsiasi costo!"
 black_death.1010.b: "Fango? No, importeremo medicine vere!"
 black_death.1010.c: "Nulla può curarla, non importeremo proprio niente!"

 black_death.1011.t: "Rifugiati alle Porte"
 black_death.1011.desc: "I rifugiati in fuga dalla peste sono arrivati in gran numero a [target_location.GetName]. Sono disperati e affamati, alla ricerca della sicurezza di un 
luogo non ancora toccato dalla morte terribile.\n\nAccoglierli aumenterà la nostra popolazione, una risorsa preziosa in un momento di così tante perdite, ma comporta anche il 
rischio di portare la malattia direttamente in città. La maggior parte li respingerebbe, ma la loro disperazione potrebbe spingerli ad azioni avventate. In ogni caso, bisogna fare qualcosa per questa 
orda di rifugiati."
 black_death.1011.a: "Fate entrare i rifugiati."
 black_death.1011.b: "Allestite dei campi per i rifugiati."
 black_death.1011.c: "Allontanate i rifugiati"
 pops_lose_10_satisfaction_tt: "I nostri [pops|e] a [target_location.GetNameWithNoTooltip] perderanno [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"

 black_death.1012.t: "Avvertimento dal Pontefice"
 black_death.1012.desc: "È giunta notizia di un decreto ufficiale emanato da [target_character.GetName] che ammonisce i governanti e i capi delle comunità a evitare di alimentare l'odio contro le minoranze. La 
Peste Nera è senza dubbio un atto di Dio. Chiunque affermi il contrario commette blasfemia e potrebbe essere scomunicato.\n\nPurtroppo, le minoranze sono ottimi 
capri espiatori e bersagli della rabbia quando si verifica una grande tragedia. Sta a noi decidere se continuare a trarne vantaggio o prestare ascolto all'avvertimento papale."
 black_death.1012.a: "Ha ragione, si tratta di un atto di Dio!"
 black_death.1012.b: "Le minoranze controllano [target_character.GetHerHim]!"

 black_death.1013.t: "La Pressione Fiscale della Peste"
 black_death.1013.desc: "La pressione fiscale causata dalla peste nei villaggi rurali di [target_location.GetName] li ha portati a smettere di pagare le tasse. Coloro che non hanno ancora 
ceduto alla peste lottano per soddisfare i propri bisogni, figuriamoci le richieste del [ROOT.GetCountry.GetFlavorRank].\ n\nNaturalmente, le sofferenze dei 
[ROOT.GetCountry.GetGovernment.GetEstateName(‘peasants_estate’)] sono difficilmente paragonabili al danno che la mancanza di fondi potrebbe causare alla popolazione nel suo complesso, quindi i nostri esattori delle tasse 
sono stati piuttosto aggressivi nel ricordare alla popolazione locale di pagare i propri debiti. Purtroppo, la risposta è stata altrettanto aggressiva."
 black_death.1013.a: "Folla arrabbiata o meno, è ora di pagare!"
 black_death.1013.b: "Durante i periodi difficili, le tasse dovrebbero essere abbassate..."
 black_death.1013.c: "Nessuna tassa per chi soffre!"
 every_pop_25_satisfaction_loss_tt: "I nostri [pops|e] a [target_location.GetName] perderanno [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 every_pop_10_satisfaction_gain_tt: "I nostri [pops|e] nella [location|e] di [target_location.GetName]  guadagneranno [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"

 black_death.1014.t: "Sovraestensione Epidemica"
 black_death.1014.desc: "[target_country.GetLongName] è vasto e orgoglioso. Ma le nostre dimensioni rendono difficile rispondere alle epidemie che colpiscono contemporaneamente diversi angoli del nostro 
[ROOT.GetCountry.GetFlavorRank];\n\nAbbiamo due opzioni davanti a noi. Possiamo mantenere un controllo centralizzato sulla risposta, che sarà meno efficace, oppure 
possiamo dare alle autorità locali il potere di gestire le epidemie che colpiscono il loro territorio. In entrambi i casi, [ROOT.GetCountry.GetFlavorRank] sopravviverà, dobbiamo semplicemente accettare la questione 
se in questi tempi bui sia meglio sacrificare vite umane o potere politico."
 black_death.1014.a: "Dobbiamo mantenere il controllo a tutti i costi!"
 black_death.1014.b: "Possiamo concedere dell'autonomia locale..."
 far_away_locations_with_plague_loses_10_control_tt: "Le nostre [locations|e] più lontane da [ROOT.GetCountry.GetCapital.GetName], come [target_location.GetName], avranno il proprio [control|e] ridotto di #R -10%#!"
 STATIC_MODIFIER_NAME_enforced_central_control_modifier: "Misure Coercitive per la Peste"


 black_death.1015.t: "[ShowGoodsNameWithNoTooltip('medicaments')] Scaduti"
 black_death.1015.desc: "I medici e altri esperti nel campo dell'igiene hanno iniziato ad avvertire che quasi la metà dei [ShowGoodsName(‘medicaments’)] presenti nei nostri mercati sono scaduti o contaminati da materiale di riempimento destinato ad aumentare il peso netto venduto.\n\nQuesti prodotti scaduti non solo rappresentano un rischio per la salute, ma potrebbero anche causare un'ulteriore diffusione della peste nera. C'è solo una soluzione: dobbiamo bruciare o distruggere in altro modo tutti i [ShowGoodsNameWithNoTooltip(‘medicaments’)] scaduti presenti nelle nostre scorte."
 black_death.1015.a: "Bruciate le medicine scadute!"
 black_death.1015.b: "Consentite di tenere le medicine..."
 black_death.1015.c: "I [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] pagheranno per i beni scaduti."
 black_death.1015.b.nospamtooltip: "Ogni [location|e] posseduta con più di #N 20%#! presenza della [GetDisease('bubonic_plague').GetName] ha una probabilità del #V 50%#! di ottenere un altro #N 50%#! di [GetDisease('bubonic_plague').GetName]"
 every_location_with_plague_gets_10_more_tt: "La presenza della [GetDisease('bubonic_plague').GetNameWithNoTooltip] nelle [locations|e] già affette sarà incrementata del #R +10%#!"
 reduce_plague_by_10_in_every_location_tt: "La presenza della [GetDisease('bubonic_plague').GetName] sarà ridotta del #G -5%#! in ogni [location|e] posseduta in [ROOT.GetCountry.GetCapital.GetRegion.GetName]"

 black_death.1016.t: "Bisogni Sociali"
 black_death.1016.desc: "Da quando è arrivata la peste, molti hanno evitato i grandi raduni e le feste pubbliche per paura. Ma col tempo, anche gli individui più asociali 
finiscono per desiderare l'interazione con gli altri.\n\nI brontolii e le lamentele dei [ROOT.GetCountry.GetGovernment.GetEstateName(‘peasants_estate’)] diventano 
ogni giorno più forti. Continuare a impedire e scoraggiare le feste potrebbe causare un notevole sconvolgimento sociale."
 black_death.1016.a: "Il mantenimento dell'ordine sociale viene prima dell'igiene."
 black_death.1016.b: "Non possiamo rischiare di diffonderla!"

 black_death.1017.t: "Fosse Comuni"
 black_death.1017.desc: "Il terrore inflitto al nostro popolo dalla morsa mortale della [GetDisease(‘bubonic_plague’).GetName] ha avuto un effetto affascinante sui nostri professionisti medici 
a [target_location.GetName]. I pionieri che indossano camici e guanti sono pronti a portare le nostre conoscenze mediche a nuovi livelli. La loro unica richiesta è quella di avere 
accesso a un numero infinito di soggetti da testare tra i nostri defunti recenti..."
 black_death.1017.a: "Molto bene, consentite loro l'accesso..."
 black_death.1017.b: "Ciò non porterebbe a nulla di buono!"

 black_death.1018.t: "Aiuti Stranieri"
 black_death.1018.desc: "Recentemente, una confraternita ha acquistato grandi quantità di merci nei nostri mercati per portarle a [charity_target.GetName].\ n\nStranamente, però, sembra che stiano 
acquistando più merci di quante le loro donazioni dovrebbero consentire; cosa ancora più importante, l'estrazione di una quantità così grande di merci potrebbe rendere il nostro [ROOT.GetCountry.GetFlavorRank] 
vulnerabile se la “morte terribile” diventasse ancora più terribile..."
 black_death.1018.a: "Che facciano come vogliono.
 black_death.1018.b: "Vietate a questa beneficenza di esportare aiuti."
 black_death.1018.c: "Espropriate gli aiuti stranieri."

 black_death.1020.t: "Capri Espiatori per la Peste"
 black_death.1020.desc: "La gente sta diventando ingestibile, il trauma di aver perso così tanti cari, la paura di sapere che potrebbero essere i prossimi e la rabbia per la mancanza di cause e 
rimedi li sta spingendo oltre il limite, fino al punto di addossare la colpa sui nostri sudditi [target_culture.GetName]. n\nNon c'è altro modo per dirlo, il 
[ROOT.GetCountry.GetFlavorRank] è una polveriera, pronta a esplodere alla minima scintilla. È difficile dire se abbiamo la forza di sopravvivere a una simile eventualità, ma potremmo 
prendere in considerazione l'adozione di misure preventive, reindirizzando la paura e la rabbia contro una minoranza oppressa, in luoghi come [target_location.GetName]...".
 black_death.1020.a: "I miei sudditi non saranno usati come capri espiatori."
 black_death.1020.b: "Diffondete voci e accuse contro le minoranze."
 STATIC_MODIFIER_NAME_minorities_used_as_scapegoats: "Minoranze Usate come Capri Espiatori"
 every_location_with_target_culture_receives_changes_tt: "I nostri [pops|e] appartenenti alla [culture|e] [target_culture.GetName] guadagneranno [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e], mentre i nostri Pops che seguono la cultura [ROOT.GetCountry.GetCulture.GetName] perderanno [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] nelle [locations|e] che contengono entrambe le culture."
