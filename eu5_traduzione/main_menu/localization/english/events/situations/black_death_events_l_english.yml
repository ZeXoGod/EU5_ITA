 black_death.1021.t: "Profittatori della Peste"
 black_death.1021.desc: "Ultimamente, un gruppo di [ROOT.GetCountry.GetGovernment.GetEstateName(‘burghers_estate’)] ha acquistato tutte le scorte di beni di prima necessità come medicine, spezie e alimenti conservati.\ n\nNon esiste una legge esplicita che vieti questo comportamento, ma permettere loro di estorcere e affamare i [ROOT.GetCountry.GetGovernment.GetEstateName(‘peasants_estate’)] potrebbe portare a un'ulteriore diffusione della peste..."
 black_death.1021.a: "Ci riapproprieremo delle loro scorte!"
 black_death.1021.b: "Lasciate che le tengano..."
 black_death.1021.c: "Applicate una tassa temporanea sui beni accumulati."

 black_death.1023.t: "Ognuno è un Pericolo"
 black_death.1023.desc: "Mentre la peste continua a diffondersi a un ritmo incontrollabile, i [ROOT.GetCountry.GetGovernment.GetEstateName(‘nobles_estate’)] in tutto il nostro [ROOT.GetCountry.GetFlavorRank] iniziano a richiedere il diritto di formare e mantenere parte delle loro milizie per proteggere le loro proprietà e la loro sicurezza. Sembrano credere in una sorta di fantasia secondo cui le masse malate assalteranno le loro case per infettarli e forse persino ucciderli per invidia del fatto che sono sani e ben nutriti. Un esempio è [target_location.GetName], dove i [ROOT.GetCountry.GetGovernment.GetEstateName(‘peasants_estate’)] sembrano minacciare i potenti locali con violenze aperte.\n\nNaturalmente, tutto questo è per lo più ridicolo e assecondare la loro richiesta indebolirebbe l'esercito. Ma ora più che mai, il sostegno dei nobili è fondamentale per la stabilità..."
 black_death.1023.a: "Consentitelo..."
 black_death.1023.b: "Proibitelo!"

 black_death.1024.t: "Crisi della Via della [ShowGoodsNameWithNoTooltip('silk')]"
 black_death.1024.desc: "Il numero di carovane che osano percorrere la Via della [ShowGoodsName('silk')] sta diminuendo sempre più a causa delle malattie che devastano la regione. La morte attraversa ogni sentiero e si nasconde in ogni villaggio. Nessuna fortuna potrebbe essere abbastanza grande durante la peste da convincere i mercanti a mantenere il flusso di merci attraverso i nostri mercati. Se non prendiamo provvedimenti per rinvigorire il commercio, la nostra economia potrebbe benissimo collassare...\n\nFinanziare le carovane potrebbe aiutare ad alleviare il problema, ma cercare di trovare rotte alternative che proteggano dalle malattie potrebbe essere una soluzione migliore a lungo termine."
 black_death.1024.a: "Permettete l'uso di vie alternative."
 black_death.1024.b: "Perché commerciare esternamente quando la nostra [ShowGoodsNameWithNoTooltip('silk')] è superiore?"
