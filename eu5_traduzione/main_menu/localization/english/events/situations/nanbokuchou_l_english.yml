l_english:
 nanbokuchou.1.title: "$nanbokuchou$"
 nanbokuchou.1.desc.common: "Tempi di incertezza sono su di noi, poiché la linea Imperiale è divisa. Sia [target_koumyou.GetName] della linea [GetCountry('NTC').GetAdjective] a [GetCountry('NTC').GetCapital.GetName] sia [target_go_daigo.GetName] della linea [GetCountry('STC').GetAdjective] a [GetCountry('STC').GetCapital.GetName] rivendicano di essere i legittimi governanti del Trono del Crisantemo. Un conflitto di legittimità, come spesso accade."
 nanbokuchou.1.desc.north: "$nanbokuchou.1.desc.common$\n\nDa quando [target_go_daigo.GetNameWithNoTooltip] è fuggito da [target_ashikaga.GetName] e Si è isolato a [ShowLocationNameWithNoTooltip('yoshino')], [target_go_daigo.GetSheHe] è stato una spina nel fianco per l'autorità dello [GetUniqueInternationalOrganization('japanese_shogunate').GetName]."
 nanbokuchou.1.desc.south: "$nanbokuchou.1.desc.common$\n\nL'Imperatore, [target_go_daigo.GetNameWithNoTooltip], è stato costretto a fuggire da [target_ashikaga.GetName] e [target_koumyou.GetNameWithNoTooltip] è stato intronizzato al suo posto. Una situazione precaria."
 nanbokuchou.1.desc.neutral: "$nanbokuchou.1.desc.common$\n\nEntrambi gli Imperatori hanno il loro insieme di sostenitori, e lo scontro tra le due parti è inevitabile. Alcuni piccoli cambiamenti nelle alleanze potrebbero essere sufficienti per far pendere la bilancia verso una parte o l'altra. Abbiamo mantenuto la nostra neutralità, senza giurare fedeltà a nessuna delle parti, ma potremmo facilmente cambiare. È una scelta di convenienza, non di principio."
 nanbokuchou.1.a: "Manteniamo salda la nostra posizione."
 nanbokuchou.1.b: "In realtà, sembrano essere più promettenti."
 nanbokuchou.1.c: "Meglio non impegnarsi con nessuna delle parti. La prudenza è una virtù."
 nanbokuchou.1.d: "Sosterremo [GetCountry('NTC').GetLongNameWithNoTooltip] a [GetCountry('NTC').GetCapital.GetNameWithNoTooltip]."
 nanbokuchou.1.e: "Sosterremo [GetCountry('STC').GetLongNameWithNoTooltip] a [GetCountry('STC').GetCapital.GetNameWithNoTooltip]."
 nanbokucho_neutrality: "Dichiareremo neutralità, non sostenendo nessuna delle Corti."
 
 nanbokuchou.2.title: "Fine del $nanbokuchou$"
 nanbokuchou.2.desc: "I tempi turbolenti di una corte divisa sono finiti. Le costanti diatribe iniziate da [GetCharacter('jap_go_daigo_tenno').GetName] sono state risolte dall'unificazione sotto [target_emperor.GetLongName]. Il nostro Paese non si vedrà più diviso a causa di lealtà contrastanti multiple. La legittimità di [target_emperor.GetGovernment.GetRuler.GetName] è indiscussa e il popolo si riunirà sotto la sua autorità e quella del [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]. Non ci saranno più lotte e divisioni interne, e tutti i clan saranno unificati verso un obiettivo comune. Se questa unità durerà, è un'altra questione."
 nanbokuchou.2.a: "Pace e stabilità, finalmente. O una tregua."
 
 nanbokuchou.3.title: "Finestra di Opportunità"
 nanbokuchou.3.desc: "L'attuale conflitto tra [target_supported_court.GetLongName] e [target_enemy_court.GetLongName] sta scuotendo lo [GetUniqueInternationalOrganization('japanese_shogunate').GetName] da un po'. [target_shogun.GetGovernment.GetRuler.GetName] e [GetCountry('NTC').GetGovernment.GetRuler.GetName] continuano a opporsi alla rivendicazione al trono di [GetCountry('STC').GetGovernment.GetRuler.GetName]. Anche noi abbiamo dato fino ad ora il nostro leale supporto a [target_supported_court.GetLongNameWithNoTooltip], ma venti di cambiamento sono all'orizzonte.\n\nStanche di tanta lotta, entrambe le parti sembrano dare per scontato il loro supporto, e questo non piace a molti tra il nostro [ROOT.GetCountry.GetFlavorRank]. Inviati da [target_enemy_court.GetLongNameWithNoTooltip] ci hanno avvicinato e [target_enemy_court.GetGovernment.GetRuler.GetNameWithNoTooltip] promette ricompense migliori se offriamo la nostra lealtà a [target_enemy_court.GetGovernment.GetRuler.GetHerHim]. La fedeltà, a quanto pare, ha un prezzo."
 nanbokuchou.3.a: "Non tradiremo mai la nostra parola. Una scelta morale, o strategica?"
 nanbokuchou.3.b: "Dobbiamo cogliere questa opportunità. La lealtà è sopravvalutata."
 refused_changing_court_support: "Rifiutato di sostenere il nostro [ROOT.GetCountry.GetFlavorRank]"
 betrayed_court_support: "Tradito la loro lealtà verso di noi"
 
 nanbokuchou.4.title: "Tradimento"
 nanbokuchou.4.desc: "I vili ratti di [target_betrayer.GetLongName] sono solo animali senza onore. Vedendo le nostre costanti lotte con [target_enemy_court.GetLongName], hanno abbandonato i loro legami di lealtà verso di noi e sono corsi dalla loro parte, sedotti dalle false promesse di [target_enemy_court.GetGovernment.GetRuler.GetName]. Senza dubbio vedono la nostra posizione come debole e pensano di poterne approfittare, ma dimostreremo loro il contrario. Ora ci incontreremo sul campo di battaglia. Un altro scontro inutile."
 nanbokuchou.4.a: "Traditori! Una parola che perde significato in questi tempi."
 
 nanbokuchou.5.title: "Il Costo della Guerra"
 nanbokuchou.5.desc: "La costante disputa tra [GetCountry('NTC').GetLongName] e [GetCountry('STC').GetLongName] sta inghiottendo tutti i clan da un po'. Il sangue è stato versato e abili guerrieri sono stati persi, eppure la lotta continua. Questa divisione della Linea Imperiale è una cicatrice sulla nostra nazione che richiederà tempo per guarire, se mai guarirà. Per ora, il conflitto continua, ma forse sarebbe utile se trovassimo un modo alternativo per risolverlo. Dubito che un modo alternativo possa emergere."
 nanbokuchou.5.a: "Assurdità, continuiamo a combattere!"
 nanbokuchou.5.b: "La prudenza è una strategia migliore."
 
 nanbokuchou.6.title: "Un Tempo di Conflitto"
 nanbokuchou.6.desc: "L'intero Paese è inghiottito dal conflitto a causa delle linee [GetCountry('NTC').GetName] e [GetCountry('STC').GetName] del Trono Imperiale. In questo momento di contesa, non è raro che i clan colgano l'opportunità di espandere i loro interessi. Uno dei nostri nemici, [target_enemy.GetLongName], sarebbe sicuramente un modo per espandere i nostri. L'opportunismo regna sovrano."
 nanbokuchou.6.a: "Il loro clan dovrebbe essere nostro."
 
 nanbokuchou.7.title: "Tempo di Colpire"
 nanbokuchou.7.desc: "[target_enemy.GetLongName] ci ha osteggiato per troppo tempo, ma le costanti lotte del $nanbokuchou$ ci offrono la migliore opportunità per la rappresaglia. È tempo di rivolgere la nostra attenzione verso di loro e mostrare loro le conseguenze dello sfidare il nostro clan, usandoli per la nostra espansione. Un pretesto come un altro per la guerra."
 nanbokuchou.7.a: "I loro territori saranno nostri."
 nanbokuchou.7.b: "Ora non è il momento."
 
 nanbokuchou.8.title: "Una Nuova Linea Imperiale"
 nanbokuchou.8.common: "La lotta tra le linee di [GetCountry('NTC').GetName] e [GetCountry('STC').GetName] ha girato una nuova pagina, poiché è emersa una nuova linea. L'ultima cosa di cui avevamo bisogno."
 nanbokuchou.8.imperial.desc: "$nanbokuchou.8.common$ Essendo [target_new_emperor_ruler.GetName] anch'esso della [target_new_emperor_ruler.GetDynasty.GetName], siamo anche Contendenti per il Trono del Crisantemo. Se otterremo abbastanza supporto, potremmo spingere la nostra rivendicazione su di esso. Un'ambizione rischiosa."
 nanbokuchou.8.desc: "$nanbokuchou.8.common$ Un nuovo chiaro Contendente per il Trono del Crisantemo, [target_new_emperor_ruler.GetName] di [target_new_emperor.GetLongName], potrebbe facilmente ottenere il trono se [target_new_emperor_ruler.GetSheHe] ottiene abbastanza supporto. La cosa si fa complicata."
 nanbokuchou.8.a: "Ci uniremo a questa nuova linea."
 nanbokuchou.8.b: "Non riconosciamo nemmeno un'altra linea. È sufficiente la confusione attuale."
 nanbokuchou.8.tt: "Sosterremo la nuova linea della Famiglia Imperiale"
 