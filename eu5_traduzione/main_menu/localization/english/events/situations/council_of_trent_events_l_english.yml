 council_of_trent.2.title: "Il $council_of_trent$ Termina"
 council_of_trent.2.desc: "Il $council_of_trent$ fu convocato nella speranza di riconciliare le chiese emerse dai vari scismi generati dalla Riforma [ShowReligionAdjective('lutheran')], ma dopo un'infinità di dibattiti e negoziati, i risultati sono stati inconcludenti. Si è finalmente deciso di sciogliere il Concilio. Dio abbia pietà delle anime di coloro che non si sono riavvicinati alla Chiesa."
 council_of_trent.2.a: "La riconciliazione era un sogno irrealizzabile."
 council_of_trent.2.b: "La riconversione è una riconciliazione a tutti gli effetti."
 council_of_trent.2.c: "Non siamo poi così diversi."

 council_of_trent.3.title: "Il Destino della Festa dei Folli"
 council_of_trent.3.desc: "La tradizionale pratica della Festa dei Folli, in cui la gente comune elegge un finto vescovo che sfila per le strade, è stata pesantemente criticata dai rappresentanti [ROOT.GetCountry.Custom('IT_CLERGY_DEL_NOSTRO')][ROOT.GetCountry.Custom('IT_CLERGY_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. L'accusano di sovvertire la nostra autorità e sostengono che l'abuso dei ruoli invertiti sia dilagante. Stranamente, questa è anche la posizione assunta da alcuni predicatori della riforma [ShowReligionAdjective('lutheran')]. Se condannassimo questa pratica con un decreto ufficiale firmato dal [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle], potremmo dimostrare la nostra volontà di adattarci al movimento riformista che sta investendo l'[ShowContinentName('europe')], placando al contempo [ROOT.GetCountry.Custom('IT_CLERGY_IL_NOSTRO')][ROOT.GetCountry.Custom('IT_CLERGY_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 council_of_trent.3.a: "Proibite questa pratica."
 disables_feast_of_fools: "Ciò disabilita l'evento 'Festa dei Folli' per i [countries|e] di fede [ShowReligionAdjective('catholic')]"
 council_of_trent.3.b: "È solo un po' di innocuo divertimento, lasciate che continui!"

 council_of_trent.1000.title: "La Riforma della Fede [ShowReligionAdjectiveWithNoTooltip('catholic')]"
 council_of_trent.1000.desc: "I successi del movimento Luterano non possono più essere ignorati. [target_character.GetHeSheFormal|U] ha incaricato una commissione di cardinali di affrontare le questioni poste da esso - pur mantenendo la convinzione che la fede [ShowReligionAdjective('catholic')] stessa non debba essere compromessa, [target_character.GetHeSheFormal] e la maggior parte dei cardinali sono disposti ad ammettere che alcune delle lamentele del movimento luterano sono valide. Ad esempio, è indiscutibile che il frequente assenteismo dei vescovi e gli eccessi mondani del clero siano una macchia sulla reputazione della Chiesa. Pertanto, sarà convocato un Concilio a Trento per discutere come meglio riformare la Chiesa, così da affrontare le sfide poste dai riformatori e avviare il processo di Controriforma."
 council_of_trent.1000.a: "Convocate il $council_of_trent$"
 council_of_trent.1000.tt: "Tutti i [countries|e] di fede [ShowReligionAdjectiveWithNoTooltip('catholic')] riceveranno un invito"
 allow_law_changes_tt: "Le [laws|e] della [THIS.GetInternationalOrganization.GetName] possono ora essere modificate e ogni [member|e] può proporre Avviare un Dibattito Legislativo"

 council_of_trent.1001.title: "Il $council_of_trent$"
 council_of_trent.1001.desc: "[target_character.GetHeSheFormal|U] ci ha invitato a partecipare al $council_of_trent$ per discutere delle riforme necessarie per porre rimedio alla corruzione e alle altre afflizioni della Chiesa. Il Concilio discuterà cosa del movimento Luterano costituisce eresia prendendo in considerazione le definizioni degli insegnamenti della Chiesa in materia di Scrittura e Tradizione, Peccato Originale, Giustificazione, Sacramenti, Eucaristia nella Santa Messa e venerazione dei santi. Cercherà inoltre di rispondere alle controversie sollevate dal movimento luterano prendendo in considerazione la possibilità di limitare pratiche che hanno macchiato la reputazione della Chiesa, ad esempio il frequente assenteismo dei vescovi e i vari eccessi mondani del clero."
 council_of_trent.1001.a: "Dobbiamo discutere la nostra posizione."

 council_of_trent.1002.title: "Un Concilio Cattolico"
 council_of_trent.1002.desc: "Il [GetCountry('PAP').GetGovernment.GetRulerTitle] ha convocato un concilio nel tentativo di affrontare le questioni messe a nudo dalla Riforma. Sebbene le intenzioni di alcuni membri della fede [ShowReligionAdjective('catholic')] di riformare la [GetInternationalOrganization('catholic_church').GetName] sembrino sincere, vi sono dubbi sul fatto che prenderanno sul serio le nostre questioni e che riusciranno a prevenire la divisione della Chiesa."
 council_of_trent.1002.a: "Vediamo dove li porteranno i loro sforzi."
 council_of_trent.1002.b: "Un patetico tentativo di riconciliazione."