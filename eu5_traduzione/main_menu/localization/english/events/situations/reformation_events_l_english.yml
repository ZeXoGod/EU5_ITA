l_english:
 reformation.1.title: "La Riforma Luterana"
 reformation.1.desc: "Le voci di disapprovazione contro la [GetUniqueInternationalOrganization('catholic_church').GetName] Romana si stanno diffondendo in [ShowContinentName('europe')] a seguito della crescente pratica delle indulgenze, sollevando questioni sulla presunta avidità della Chiesa.\n\nSebbene per ora si trattasse di accuse piuttosto generiche, un incidente particolare a [target_location.GetName] ha spinto un umile monaco di nome [target_character.GetName] a scrivere e pubblicare una tesi sulla natura della vera adorazione e della nostra fede. [target_character.GetSheHe|U] sta specificamente prendendo di mira la vendita delle indulgenze, diffamandole come avide e non necessarie, oltre a contestare l'autorità del [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] di vendere lo stesso perdono che solo Dio può concedere."
 reformation.1.a: "Solo il tempo dirà cosa comporterà tutto ciò."
 
 reformation.2.title: "Bibbia Tradotta"
 reformation.2.desc: "Un prete a [ROOT.GetCountry.GetCapital.GetName] ha tradotto la Bibbia in lingua [ROOT.GetCountry.GetDominantLanguage.GetName] e ha iniziato a distribuirne copie in tutti i villaggi vicini [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]. Affermano che tradurre le Bibbie in lingue diverse da quella [ROOT.GetCountry.GetLiturgicalLanguage.GetName] offra alle persone la migliore risorsa per conoscere Dio in una lingua che parla alle loro menti e ai loro cuori. Tuttavia, la Chiesa si oppone a questo, sostenendo che sia chiaramente contro la volontà di Dio!"
 reformation.2.a: "Eresia! Bruciate il prete e i suoi libri!"
 reformation.2.b: "Ottime notizie! Diffondete queste Bibbie in lungo e in largo"
 
 reformation.3.title: "[target_character.GetNameWithNoTooltip] il Riformatore"
 reformation.3.desc: "La Riforma ha incendiato l'[ShowContinentName('europe')]! I teologi in ogni [ShowBuildingTypeName('university')] e in ogni chiesa non hanno altro argomento se non quello di commentare il lavoro di [target_luther.GetName].\n\nNel nostro stesso territorio, nelle istituzioni di [target_location.GetName], è emerso un gruppo di riformatori, guidato da [target_character.GetName]. [target_character.GetSheHe|U] sta predicando della corruzione del [ShowReligionName('catholic')] e dell'urgente bisogno di riforma non solo [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] ma nella [GetInternationalOrganization('catholic_church').GetName], con o senza il supporto dell'intera Chiesa."
 reformation.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 
 reformation.12.title: "La Confessione di [target_character.GetNameWithNoTooltip]"
 reformation.12.desc: "Quelli che un tempo erano sussurri di pettegolezzo nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] si sono ora manifestati in una confessione diretta di [target_character.GetHerHim]. [target_character.GetSheHe|U] sembra non essere più in grado di proclamare la sua fede nell'unico vero [ROOT.GetCountry.GetReligion.GetGodName] e si appassiona invece alle eresie."
 reformation.12.a: "È libero di scegliere la sua confessione."
 reformation.12.b: "Dovremmo consigliarle di lasciare il Paese."
 
 reformation.13.title: "L'Esodo di [target_location.GetNameWithNoTooltip]"
 reformation.13.desc: "Le persone di [target_location.GetName] non sentono più di avere un futuro nel nostro Paese, a causa delle nostre differenze religiose. La predicazione del prete locale di [target_location.GetNameWithNoTooltip] non sta più raggiungendo orecchie ricettive, e alcuni hanno già iniziato a lasciare l'area per lidi più favorevoli."
 reformation.13.a: "Buon viaggio a questi eretici!"
 reformation.13.b: "Sostituite il prete per accontentarli."
 
 reformation.14.title: "Un Eretico nella nostra [ShowBuildingTypeNameWithNoTooltip('university')]"
 reformation.14.desc: "[target_character.GetName], un membro abbastanza importante della nostra [ShowBuildingTypeName('university')] a [target_location.GetName], pratica pubblicamente la fede [target_character.GetReligion.GetAdjective] e i suoi insegnamenti riflettono opinioni che difficilmente sono in linea con la dottrina [ROOT.GetCountry.GetReligion.GetAdjective]. Se non lo rimuoviamo dalla sua posizione, questo potrebbe spingere l'[ShowBuildingTypeNameWithNoTooltip('university')] di [target_location.GetNameWithNoTooltip] a diventare in futuro un baluardo di eresia."
 reformation.14.a: "L'[ShowBuildingTypeNameWithNoTooltip('university')] non ha spazio per gli eretici."
 reformation.14.b: "[target_character.GetSheHe|U] non pone alcuna minaccia alla nostra fede."
 
 reformation.15.title: "Il [ShowBuildingTypeNameWithNoTooltip('monastery')] si Unisce alla Riforma"
 reformation.15.desc: "Il [ShowBuildingTypeName('monastery')] a [target_location.GetName] si è volontariamente unito alla Riforma! I monaci che precedentemente abitavano la tenuta hanno riproposto l'edificio come centro di insegnamenti luterani. Questi [ShowBuildingTypeName('lutheran_preachers')] potrebbero distruggere l'unità del nostro Paese con le loro eresie se non si fa nulla!"
 reformation.15.a: "Costruiremo semplicemente un nuovo [ShowBuildingTypeNameWithNoTooltip('monastery')]."
 reformation.15.b: "Non siamo interessati a disturbarli."
 reformation.15.c: "I Gesuiti sono sempre alla ricerca di più lavoro!"
 
 reformation.16.title: "Le Necessità Terrene della Riforma"
 reformation.16.desc: "Sebbene abbiamo intrapreso i passi più radicali verso l'abbracciare le idee di [target_luther.GetName] e rivendichiamo la residenza di alcuni dei più importanti riformatori della nostra epoca, il nostro lavoro non può dirsi concluso con questo. I riformatori, proprio come [target_luther.GetNameWithNoTooltip] [target_luther.GetHerselfHimself], spesso lottano per i fondi finanziari per continuare il loro lavoro. Dovremmo sostenerli, se siamo veramente interessati alla sopravvivenza del [ShowReligionName('lutheran')]."
 reformation.16.a: "Date loro quello che chiedono."
 reformation.16.b: "Dio provvederà sicuramente per loro."
 
 
