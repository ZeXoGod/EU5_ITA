l_english:
 institution_events.1.title: "Richiesta di Contratto di Vassallaggio"
 institution_events.1.desc: "Il dominio [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] è rimasta semplice per secoli. I clan giurano fedeltà [ROOT.GetCountry.Custom('IT_AL_RANGO')][ROOT.GetCountry.GetFlavorRank] e in cambio sono protetti dai guerrieri [ROOT.GetCountry.Custom('IT_ADJ_MP')].\n\nL'élite di [feudal_province.GetName] non è soddisfatta di un'alleanza così libera, poiché considera i propri privilegi e le proprie proprietà non protetti. I membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] desiderano un contratto vincolante che consolidi il rapporto tra loro, [target_ruler.GetName] e [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetLongNameWithNoTooltip]."
 institution_events.1.a: "Firmiamo il contratto di vassallaggio con [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 institution_events.1.b: "Non c'è bisogno di un contratto del genere."
 institution_events.2.title: "Sfida alle Elite Guerriere"
 institution_events.2.desc: "Col tempo, siamo riusciti a rafforzare l'autorità di [target_character.GetName] sulle province [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_TITOLO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. Ciò ha portato a considerare minacciata l'autorità dei capi locali e dei capi minori. Normalmente, tali forze locali potrebbero essere gestite con facilità, ma a [feudalism_location.GetName] l'uso della forza più diretta potrebbe essere necessaria per ricordare agli altri il nostro diritto di governare."
 institution_events.2.a: "Schiacciamoli!"
 institution_events.2.b: "Abbiamo bisogno del loro supporto."
 institution_events.3.title: "Crescente Influenza delle Élite Urbane"
 institution_events.3.desc: "Sebbene non abbiano una voce formale nel nostro governo, i ricchi centri urbani hanno molti altri modi per far conoscere la loro influenza. In alcuni casi, possono persino unirsi per rafforzare ulteriormente il loro potere su una provincia. I rappresentanti di uno di questi conglomerati si sono recentemente incontrati a [urban_location.GetName] e ora ci stanno contattando per chiederci di formalizzare i metodi che utilizzano per esercitare la loro autorità sulle nostre province. Allearci con i centri urbani ci permetterebbe di promuovere sistemi di governo molto più duraturi, ma probabilmente perderemmo il supporto [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] locale, su cui attualmente facciamo affidamento per il supporto militare."
 institution_events.3.a: "Attendiamo con impazienza questa collaborazione con [urban_location.GetNameWithNoTooltip]."
 institution_events.3.b: "Fuori questione."
 institution_events.10.title: "Concetto Straniero di [ShowInstitutionNameWithNoTooltip('legalism')]"
 institution_events.10.desc.start: "[ROOT.GetCountry.Custom('IT_ART_RANGO')|U]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] vanta una lunga tradizione che garantisce la stabilità della società [ROOT.GetCountry.Custom('IT_ADJ_FS')].\n\nQueste vecchie regole sono, tuttavia, minacciate dalle nuove idee che si stanno diffondendo a [legalism_location.GetName] provenienti [legalism_country.Custom('IT_Dalla')][legalism_country.GetName]."
 institution_events.10.desc.christians: "$institution_events.10.desc.start$ Il codice giuridico [legalism_country.GetAdjectiveWithNoTooltip], che ha le sue origini nell'antico Impero Romano, ha trovato un'accoglienza positiva sia da parte [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] che [ROOT.GetCountry.Custom('IT_PEASANTS_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] di [legalism_location.GetNameWithNoTooltip].\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.muslims: "$institution_events.10.desc.start$ I membri [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], in particolare, hanno espresso approvazione per la giustizia delle leggi islamiche [legalism_country.Custom('IT_Della')][legalism_country.GetNameWithNoTooltip] e la loro interconnessione con molti aspetti della vita.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.eastern: "$institution_events.10.desc.start$ Le leggi ed il [ShowInstitutionName('legalism')] nel suo complesso sono percepiti [legalism_country.Custom('IT_In')][legalism_country.GetNameWithNoTooltip] come una filosofia di grande importanza e sicurezza burocratica. [ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_STA')] sostenendo la promozione dei concetti di Fǎjiā in quanto migliorerebbero significativamente la legalità e la stabilità a [legalism_location.GetNameWithNoTooltip]. Naturalmente, i rappresentanti [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], vogliono essere i supervisori di queste nuove idee.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.dharmic: "$institution_events.10.desc.start$ I concetti [legalism_country.Custom('IT_ADJ_MP')] del [ShowReligionGroupName('dharmic')] hanno trovato particolare riscontro in coloro che, [ROOT.GetCountry.Custom('IT_NEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], vedono somiglianze tra le tradizioni [ROOT.GetCountry.Custom('IT_ADJ_FP')] e quelle della religione [ShowReligionGroupAdjective('dharmic')].\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.fallback: "$institution_events.10.desc.start$\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.end: "Sebbene questi concetti stranieri offrano grandi vantaggi, la maggioranza [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] sente i propri vecchi metodi minacciati."
 institution_events.10.a: "Promuoviamo queste idee straniere."
 institution_events.10.b: "Non possiamo permettere che le nostre tradizioni siano messe a repentaglio."
 institution_events.11.title: "Mancanza di Burocrazia"
 institution_events.11.desc: "A volte, il progresso sarà maggiore lontano dal centro del potere, dove le vecchie élite sono troppo radicate per desiderare il cambiamento. Mentre nuove forme di governo stanno diventando sempre più diffuse nel nostro Paese, la popolazione locale è sempre più irritata dalle élite di [ROOT.GetCountry.GetCapital.GetName] che si rifiuta di formalizzare qualsiasi forma di istituzione governativa.
 institution_events.11.a: "I tempi stanno cambiando."
 institution_events.11.b: "Non possiamo affrettare il cambiamento."
 institution_events.12.title: "Il Potere Informale sta Calando"
 institution_events.12.desc: "Attraverso buone politiche e la semplice ripetizione, autorità e potere possono radicarsi abbastanza da promuovere la crescita di istituzioni governative permanenti. Nel corso del tempo, le nostre pratiche di governo sono passate da dimostrazioni arbitrarie di potere a una governance coerente."
 institution_events.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 institution_events.20.title: "Diffusione di Idee Meritocratiche"
 institution_events.20.desc: "Fin dagli albori [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], le posizioni di potere sono state riservate a coloro che appartenevano [ROOT.GetCountry.Custom('IT_NOBLES_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. La provenienza sociale di un individuo ha più importanza dei suoi reali successi.\n\nLe recenti idee [meritocracy_country.Custom('IT_In')][meritocracy_country.GetName] hanno iniziato a diffondersi alla [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.Custom('IT_ADJ_FS')], mettendo in discussione la regola del sangue e sostenendo un sistema che premia la competenza rispetto al diritto di nascita.\n\nI membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] si sentono minacciati da questo nuovo sviluppo e chiedono la fine di questo pensiero meritocratico.
 institution_events.20.a: "Solo chi è capace governerà."
 institution_events.20.b: "Dobbiamo fermare queste idee!"
 institution_events.21.title: "Esame dei Governatori Locali"
 institution_events.21.desc: "Il controllo [ROOT.GetCountry.GetAdjective] su [meritocracy_location.GetName] è praticamente inesistente. Sebbene la distanza e le connessioni giochino un ruolo su questa nostra scarsa influenza, il problema principale è l'amministrazione governativa locale, che sembra preoccuparsi solo di ingrassare le tasche dei suoi membri con qualsiasi mezzo, incurante delle sofferenze di coloro che vivono [meritocracy_location.Custom('IT_NEL_LOCATION')][meritocracy_location.GetRank.GetName].\n\nI membri del nostro [ROOT.GetCountry.GetGovernment.GetCabinetTitle] si battono per promuovere le idee [meritocracy_country.Custom('IT_Della')][meritocracy_country.GetName] introducendo esami per i governatori locali in tutto [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]."
 institution_events.21.a: "Un piano valido."
 institution_events.21.b: "Non possiamo permettercelo."
 institution_events.30.title: "Specchi dei Principi"
 institution_events.30.desc: "[target_character.GetName] ha iniziato a interessarsi molto al [ShowInstitutionName('renaissance')], non solo per il merito culturale e artistico, ma anche per le innovazioni politiche e scientifiche conseguite negli stati italiani. [target_heir.GetName] sembra tuttavia ignaro di tali aspetti, il che preoccupa [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]. Per generazioni, gli eredi degli stati di tutta [ShowContinentName('europe')] hanno potuto approfondire la propria istruzione attraverso l'uso di libri su come comportarsi come governanti. I filosofi del [ShowInstitutionNameWithNoTooltip('renaissance')|U] hanno subito fatto loro questo genere, e molti di questi "Specchi dei Principi" sono ora pieni delle loro nuove idee. Dovremmo considerare di rendere questi libri fondamentali per l'educazione di [target_heir.GetNameWithNoTooltip]."
 institution_events.30.a: "Cresciamo un [ROOT.GetCountry.GetGovernment.GetHeirTitle] saggio."
 institution_events.30.b: "Un maestro tradizionale andrà bene."
 institution_events.31.title: "Influenza Culturale del [ShowInstitutionNameWithNoTooltip('renaissance')|U]"
 institution_events.31.desc: "Con il rinnovato interesse per le arti dell'era classica, molti dei nostri artisti e studiosi creano nuove opere d'arte e scienza basate sui fondamenti della letteratura greca e romana antica. Ovviamente questi risultati non sono solo di grande prestigio, ma aggiungono anche un ulteriore livello a ciò che significa appartenere alla culutra [ROOT.GetCountry.GetCulture.GetName]."
 institution_events.31.a: "Il [ShowInstitutionNameWithNoTooltip('renaissance')] fa parte delle tradizione [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]."
 institution_events.31.b: "Queste antiche idee aumenteranno l'influenza [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]."
 institution_events.40.title: "Diffusione dell'Usura"
 institution_events.40.desc: "L'atto di prestare denaro e offrire prestiti è consentito nelle fedi [ROOT.GetCountry.GetReligion.GetGroup.Custom('IT_REL_FP')]; trarre profitto immorale dai prestiti tramite interessi, d'altra parte, è severamente proibito. Pertanto, molti mercanti [ROOT.GetCountry.GetReligion.GetGroup.Custom('IT_ADJ_MP')], corporazioni e membri della famiglia reale, devono affidarsi a ebrei e altri usurai che non sono tenuti a seguire tali regole.\n\nTuttavia, la condanna religiosa non impedisce alle famiglie di mercanti in cerca di profitto di avviare attività di prestito di denaro. L'usura sta diventando sempre più comune e, sebbene vi sia la possibilità di beneficiare dei loro servizi, i membri [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] desiderano fermare la diffusione di questa pratica empia."
 institution_events.40.a: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_STA')] chiaramente esagerando."
 institution_events.40.b: "Questi avvoltoi non ci allontaneranno dalla luce di [ROOT.GetCountry.GetReligion.GetGodName]."
 institution_events.41.title: "La Famiglia di Banchieri di [banking_location.GetNameWithNoTooltip]"
 institution_events.41.desc: "Con la crescita della complessità del mondo e della nostra comprensione di esso, cresce anche l'importanza dell'economia. Naturalmente, uomini astuti che ambiscono alla ricchezza e al potere colgono l'opportunità per creare società e banche.\n\nIn particolare, una famiglia di banchieri di [banking_location.GetName] è diventata famosa perché ha dimostrato di avere molto successo nel suo mestiere. La loro ricchezza, seppur impressionante, è diventata una minaccia al nostro controllo di [banking_location.GetNameWithNoTooltip], poiché la loro influenza [banking_location.Custom('IT_NEL_LOCATION')][banking_location.GetRank.GetName] rivaleggia con la nostra."
 institution_events.41.a: "Lasciamoli stare."
 institution_events.41.b: "Riaffermiamo il nostro controllo su [banking_location.GetNameWithNoTooltip], ma concediamo alla famiglia una certa autonomia."
 institution_events.41.c: "Sciogliamo la banca e confischiamo i suoi beni!"
 institution_events.50.title: "Posizione [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Minacciata"
 institution_events.50.desc: "Gli eserciti [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sono composti dai suoi sudditi feudali che vengono chiamati alle armi e combattono per [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] ed il Paese. Mentre i membri [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] affinano le loro abilità militari, i fanti di leve appartengono [ROOT.GetCountry.Custom('IT_PEASANTS_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]; uomini di estrazione semplice che non vivono per la battaglia.\n\nCon la diffusione nel nostro Paese del concetto [professional_armies_country.GetAdjective] di esercito professionale, [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_HA')] iniziato a sentire minacciata la propria importanza nella società e nell'esercito. L'epoca [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] non addestrati schierati sui fronti e dei guerrieri d'élite a cavallo, sta volgendo al termine."
 institution_events.50.a: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] dovrà adattarsi."
 institution_events.50.b: "Proteggiamo il ruolo [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 institution_events.51.title: "Richieste di un Esercito Professionale"
 institution_events.51.desc: "Con l'introduzione di un esercito professionale permanente da parte [professional_armies_country.Custom('IT_Della')][professional_armies_country.GetName], la domanda di armi e armature è aumentata significativamente. Questo sviluppo non riguarda solo i mercati [professional_armies_country.Custom('IT_ADJ_MP')], ma anche i nostri, poiché i mercanti [professional_armies_country.Custom('IT_ADJ_MP')] sono alla ricerca di lame per il loro paese e la sua crescita militare."
 institution_events.51.desc.fallback: "Con l'introduzione di un esercito professionale permanente, la domanda di armi e armature è aumentata in modo significativo. I nostri mercanti cercano lame e altri tipi di armi per le forze armate in crescita delle nazioni che ci circondano."
 institution_events.51.a: "Uno sviluppo interessante."
 institution_events.51.b: "La nostra economia non sosterrà la minaccia [professional_armies_country.Custom('IT_ADJ_FS')]."
 institution_events.60.title: "Diffusione delle Colture del [ShowInstitutionNameWithNoTooltip('new_world')]"
 institution_events.60.desc: "Con la scoperta e la colonizzazione del [ShowInstitutionName('new_world')], sono state introdotte diverse nuove colture nelle economie dell'[ShowContinentName('europe')]. [ShowGoodsName('patata')], [ShowGoodsName('mais')] e pomodori hanno lentamente iniziato a diffondersi tra gli agricoltori in [ShowContinentNameWithNoTooltip('europe')], ma le vecchie abitudini sono dure a morire e finora queste nuove colture ad alto rendimento si sono diffuse molto lentamente.\n\nPotremmo tentare di stimolare questo processo utilizzando le casse [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], ma coloro che attualmente dominano i mercati agricoli si sentirebbero probabilmente minacciati."
 institution_events.60.a: "Certamente un investimento utile."
 institution_events.60.b: "Il nostro stomaco si agita troppo facilmente!"
 institution_events.61.title: "Espansione della Domanda Navale"
 institution_events.61.desc: "Mentre il [ShowInstitutionName('new_world')] è diventato oggetto di colonizzazione, l'importanza della flotta ha ricevuto un notevole impulso. Naturalmente, la domanda di beni necessari per la costruzione navale è aumentata a livelli difficili da gestire.\n\nPotremmo alleviare la domanda convertendo le navi mercantili [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')].
 institution_events.61.a: "Il mercato se ne occuperà da solo."
 institution_events.61.b: "Convertiamo le navi mercantili."
 institution_events.70.title: "Circolazione di Pubblicazioni Ostili"
 institution_events.70.desc: "Quando la stampa era una novità, attrasse inizialmente coloro che volevano creare codici come grandi opere d'arte o filantropi che volevano diffondere la conoscenza dei classici in un formato più accessibile. Ben presto però altri si unirono alle loro fila, uomini meno scrupolosi che si guadagnavano da vivere diffamando gli altri. Da quando la stampa ha iniziato a svilupparsi come attività economica, le tipografie in tutta [ShowContinentName('europe')] sono state a disposizione dei demagoghi per tessere le loro reti di menzogne. Mentre parliamo, pile di opuscoli giacciono pronte per essere distribuite a chiunque voglia crederci. In particolare a [target_location.GetName], questa tecnologia altrimenti così promettente è stata utilizzata come mezzo per diffondere calunnie feroci riguardanti [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] e indebolire [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. Questo non può essere tollerato!"
 institution_events.70.a: "È giunto il momento della censura!"
 institution_events.70.b: "Non possiamo controllare la libera parola."
 institution_events.70.b.tt: "Ogni [location|e] di proprietà all'interno di [target_province.GetName] dove la [ShowInstitutionName('printing_press')] ha iniziato a diffondersi otterrà [ShowNamedValue('institution_progress_extreme_bonus')|+=] accettazione dell'istituzione"
 institution_events.71.title: "[ShowInstitutionNameWithNoTooltip('printing_press')] Ambiziosa a [printing_press_location.GetNameWithNoTooltip]"
 institution_events.71.desc: "La [ShowInstitutionName('printing_press')] non ha solo avuto un impatto sulla società e sugli studiosi, ma ha anche aperto la strada a un nuovo tipo di attività. Laddove un tempo interi manoscritti dovevano essere copiati manualmente, ora lo stesso compito può essere svolto in modo più rapido e semplice da una macchina più efficiente di qualsiasi scriba esperto. Alcuni imprenditori [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] vedono un'eccellente opportunità per accrescere la propria ricchezza aprendo una nuova tipografia a [printing_press_location.GetName]. A differenza delle imprese più piccole, però, questi produttori puntano a una produzione di gran lunga superiore alla norma e minacciano, se rimangono non regolamentati, la stabilità dei prezzi dei [ShowGoodsName('books')] e della [ShowGoodsName('paper')]."
 institution_events.71.a: "Lasciamogli gestire la loro attività."
 institution_events.71.b: "Regolamentiamo la loro attività."
 institution_events.71.c: "Chissà cosa potranno stampare riguardo [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]? Chiudiamo tutto!"
 institution_events.71.d: "Permettiamo loro di procedere, ma assicuratevi che paghino una protezione in denaro per i loro affari."
 institution_events.80.title: "Le Nuove Tattiche sul Campo di Battaglia"
 institution_events.80.desc: "Nel crogiolo del nostro conflitto in corso, le nostre tattiche consolidate hanno incontrato una sfida formidabile. La famigerata formazione [ShowInstitutionName('pike_and_shot')] ha fatto sentire la sua presenza sul campo di battaglia. Questa strategia innovativa prevede l'impiego di soldati armati di picche per creare una difesa contro i combattenti corpo a corpo, proteggendo i loro compagni armati di archibugi. Questi tiratori usano questa protezione per ricaricare le loro armi e attaccare i nemici a distanza.\n\nMentre alcuni nella nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] non hanno la lungimiranza di riconoscere l'uso di questa nuova strategia, altri nel nostro esercito sono più che incuriositi dall'idea di indagare e sviluppare la propria forma di [ShowInstitutionNameWithNoTooltip('pike_and_shot')]. Tuttavia, avranno bisogno di un luogo in cui addestrare le loro truppe e, sebbene abbiano scelto [target_location.GetName] come campo di addestramento, diversi membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hanno espresso la loro avversione per gli 'inutili investimenti sul campo di battaglia'."
 institution_events.80.a: "Gli interessi [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] si piegheranno a quelli dei nostri militari."
 institution_events.80.b: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_HA')] ragione. Questa tattica svanirà comunque col tempo."
 institution_events.80.c: "Coinvolgiamo [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] in questi studi."
 institution_events.81.title: "I Mercenari Portano Nuove Tattiche"
 institution_events.81.desc.our_mercs: "$institution_events.81.desc$ $institution_events.81.our_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc.their_mercs: "$institution_events.81.desc$ $institution_events.81.their_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc.combined_mercs: "$institution_events.81.desc$ $institution_events.81.our_mercs$ Queste segnalazioni sono ulteriormente supportate da ulteriori avvistamenti. $institution_events.81.their_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc: "La famosa tattica del [ShowInstitutionName('pike_and_shot')] sta facendo il giro dei nostri circoli militari. I nostri ufficiali e la [ROOT.GetCountry.GetGovernment.GetCourtTitle] sono affascinati dai racconti che gli uomini riferiscono dal campo di battaglia."
 institution_events.81.our_mercs: "I [rented_mercs.GetName], i nostri uomini che hanno deciso di guadagnarsi da vivere come soldati di ventura, hanno assistito all'efficacia di questa nuova strategia, mentre la cavalleria spericolata veniva lacerata dalle picche e la fanteria di supporto trovava una morte orribile per mano degli schioppi."
 institution_events.81.their_mercs: "I [hired_mercs.GetName], truppe provenienti dalle terre di [foreign_merc_country.GetName], raccontano storie di truppe disciplinate sul campo di battaglia che sono rimaste in formazione anche sotto un pesante assalto. Né i cavalieri né gli assalti disorganizzati della fanteria sono mai riusciti a sfondare."
 institution_events.81.closing_line: "Ovviamente, questi aneddoti sono una buona ragione per i nostri militari per indagare ulteriormente su queste tattiche. Sono già stati fatti dei piani per fare delle esercitazioni intorno a [target_location.GetName]."
 institution_events.81.a: "Storie davvero intriganti."
 institution_events.81.d: "Dovremmo mettere in pratica queste tattiche a [target_location.GetNameWithNoTooltip]." 
 institution_events.90.title: "Eresia [ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip] a [target_location.GetNameWithNoTooltip]"
 institution_events.90.desc: "A [target_location.GetName], una moltitudine di eretici ha dichiarato apertamente la propria opposizione agli insegnamenti della fede [ROOT.GetCountry.GetReligion.GetAdjective]. Questi sentimenti eretici hanno alimentato crescenti tensioni, con conseguente grave indebolimento della nostra autorità all'interno di [target_location.GetNameWithNoTooltip].\n\nSebbene esercitare il nostro dominio [target_location.Custom('IT_SUL_LOCATION')][target_location.GetRank.GetName] potrebbe porre fine ancora una volta all'autonomia locale, i disordini che ne deriverebbero potrebbero infiammare il malcontento già esistente tra la popolazione e spingere [target_location.GetNameWithNoTooltip] in aperta ribellione contro di noi.
 institution_events.90.a: "Lasciamo che la gente di [target_location.GetNameWithNoTooltip] si arrangi da sola"
 institution_events.heretic.a.tt: "Ogni [pop|e] [heretic|e] a [target_location.GetName] otterrà il [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] di [pop_satisfaction|e]"
 institution_events.90.b: "Dobbiamo comunque far valere la nostra autorità!"
 institution_events.heretic.b.tt: "Ogni [pop|e] [heretic|e] a [target_location.GetName] perderà il [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] di [pop_satisfaction|e]"
 institution_events.90.c: "Calmiamo gli eretici concedendo loro ulteriore autonomia."
 institution_events.heretic.c.tt: "Ogni [pop|e] [heretic|e] in [target_location.GetName] guadagnerà il [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] di [pop_satisfaction|e]"
 institution_events.90.d: "Costringiamo questi eretici alla vera fede, così riconosceranno il nostro dominio."
 institution_events.heretic.d.tt: "Ogni [pop|e] [heretic|e] a [target_location.GetName] perderà il [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] di [pop_satisfaction|e], il #Y 10%#! si convertirà alla [religion|e] [ROOT.GetCountry.GetAdjective], e il #R 2%#! morirà"
 institution_events.91.title: "I Pagani di [target_location.GetNameWithNoTooltip]"
 institution_events.91.desc: "[target_location.GetName] è nota per la sua popolazione decisamente non [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective]. Nemmeno gli eretici, che sono in disaccordo con alcuni degli insegnamenti [ROOT.GetCountry.GetReligion.Custom('IT_REL_MP')], potrebbero essere più lontani dalla luce di [ROOT.GetCountry.GetReligion.GetGodName] rispetto a questi miserabili [ROOT.GetCountry.Custom('GetHeathenInsultPlural')] pagani che hanno l'audacia di minare l'autorità [ROOT.GetCountry.Custom('IT_ADJ_FS')] [target_location.Custom('IT_SUL_LOCATION')][target_location.GetRank.GetName].\n\nLe voci all'interno della nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] sono forti e chiare: tenere a freno [target_location.GetNameWithNoTooltip]. Tuttavia, la gente del posto ha già mostrato malcontento nei confronti [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. Far rispettare il nostro dominio potrebbe essere l'ultima scintilla necessaria ai pagani per scatenare una aperta rivolta contro di noi."
 institution_events.91.a: "[target_location.Custom('IT_ART_LOCATION')|U][target_location.GetRank.GetNameWithNoTooltip] non vale lo sforzo."
 institution_events.heathen.a.tt: "Ogni [pop|e] [heathen|e] a [target_location.GetName] guadagnerà il [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] di [pop_satisfaction|e]"
 institution_events.91.b: "Ricordiamo a quegli infedeli su quale suolo dimorano."
 institution_events.heathen.b.tt: "Ogni [pop|e] [heathen|e] a [target_location.GetName] perderà il [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] di [pop_satisfaction|e]"
 institution_events.91.c: "Lasciamo che questi pagani governino da soli. Questo potrebbe persino farci guadagnare la loro simpatia."
 institution_events.heathen.c.tt: "Ogni [pop|e] [heathen|e] a [target_location.GetName] otterrà il [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] di [pop_satisfaction|e]"
 institution_events.91.d: "Queste anime perse devono essere ricondotte alla fede [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]."
 institution_events.heathen.d.tt: "Ogni [pop|e] [heathen|e] a [target_location.GetName] perderà il [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] di [pop_satisfaction|e], il #Y 10%#! si convertirà alla [religion|e] [ROOT.GetCountry.GetAdjective] e il #R 2%#! morirà"
 institution_events.92.title: "Argomenti Teologici"
 institution_events.92.desc: "Le questioni teologiche della fede [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] sono diventate motivo di molte discussioni appassionate e accese alla [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.Custom('IT_ADJ_FS')]. In particolare [true_faith_advisor.GetName] e [false_faith_advisor.GetName], i due consiglieri più vicini a [target_ruler.GetName], sono impegnati in un dibattito costante sui numerosi dettagli su cosa rende buona una vita [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] . Per [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], queste conversazioni hanno scarso valore, mentre i membri del suo [ROOT.GetCountry.GetGovernment.GetCabinetTitle] ritengono imperativo convincersi a vicenda della propria fede. Alla fine, si sono rivolti proprio alla saggezza [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] per trovare una soluzione al loro interminabile dibattito.
 institution_events.92.a: "Stiamo dalla parte di [true_faith_advisor.GetNameWithNoTooltip]."
 institution_events.92.b: "Ovviamente, [false_faith_advisor.GetNameWithNoTooltip] ha ragione."
 institution_events.92.c: "Cerchiamo di trovare un compromesso."
 institution_events.92.d: "Rimuoviamo entrambi dal [ROOT.GetCountry.GetGovernment.GetCabinetTitle]."
 institution_events.100.title: "Il Grand Tour"
 institution_events.100.desc: "È diventato sempre più di moda per i giovani europei di un certo livello intraprendere un Grand Tour per visitare i luoghi di interesse dell'[ShowContinentName('europe')]. In questo modo, i giovani rampolli delle grandi casate europee possono rendere omaggio ai grandi sovrani, alle menti e alle istituzioni della nostra epoca, portando con sé anche nuove idee e contatti nelle loro case. Dovremmo considerare l'idea di inviare [target_character.GetName] in un viaggio del genere per migliorare la sua l'istruzione e le prospettive future [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank].\n\nNaturalmente, ci si aspetta che [target_character.GetNameWithNoTooltip] viaggi con uno stile degno [GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[GetCountry.Custom('IT_OA_RANGO')] illustre [ROOT.GetCountry.GetFlavorRank]."
 institution_events.100.a: "Un'idea meravigliosa!"
 institution_events.100.b: "Non abbiamo nulla da imparare dagli stranieri."
 institution_events.101.title: "Il Grand Tour di [target_character.GetNameWithNoTooltip]"
 institution_events.101.desc: "La consuetudine vuole che i giovani europei di buona famiglia intraprendano un grand tour in [ShowContinentName('europe')] per ammirare le meraviglie della loro epoca, incontrare grandi menti e personaggi influenti e, in generale, imparare a conoscere il mondo e chi lo abita. I nostri amici [institution_country.Custom('IT_ADJ_MP')] [institution_country.Custom('IT_DEL_RANGO')][institution_country.GetLongName] ci hanno recentemente chiesto di poter inviare [target_character.GetName] in un viaggio simile, e abbiamo accettato con entusiasmo. In una certa misura, la loro offerta puzzava di arroganza, ma le interazioni che avrà qui potrebbero rivelarsi molto preziose per [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]."
 institution_events.101.a: "[target_character.GetNameWithNoTooltip] ha trovato [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] un posto affascinante!"
 institution_events.101.b: "E [target_character.GetSheHe] trova [marriage_target.GetNameWithNoTooltip] particolarmente affascinante..."
 institution_events.101.b.tt: "[target_character.GetName] richiederà l'approvazione della sua famiglia [institution_country.Custom('IT_In')][institution_country.GetName] per sposare [marriage_target.GetName]"
 institution_events.105.title: "Una Richiesta Inaspettata"
 institution_events.105.desc: "Le lettere di [target_character.GetName] sulle sue esperienze [toured_country.Custom('IT_In')][toured_country.GetName] sono state al centro dell'attenzione della [ROOT.GetCountry.GetGovernment.GetCourtTitle] da quando è partito per [toured_country.Custom('IT_ART_RANGO')][toured_country.GetLongName]. L'ultima sua lettera ha causato un bel po' di scalpore alla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle], poiché sembra che durante il soggiorno a [toured_capital.GetName], si sia innamorat[target_character.Custom('IT_ART_O_A')] dell'affascinante [marriage_target.GetName]. [target_character.GetNameWithNoTooltip] ha richiesto l'approvazione per portarl[marriage_target.Custom('IT_ART_O_A')] [ROOT.GetCountry.Custom('IT_NEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] in modo che possano sposarsi, facendo così saltare completamente gli incontri strategici che avevamo pianificato per [target_character.GetHerHim]!"
 institution_events.105.a: "Chi siamo noi per fermare il vero amore?"
 institution_events.105.b: "Questo è scandaloso! Pretendiamo che [target_character.GetSheHe] cessi immediatamente questa follia!"
 institution_events.102.title: "Espansione di un Emporio Commerciale"
 institution_events.102.desc: "I commercianti [trade_company_country.Custom('IT_DEL_RANGO')][trade_company_country.GetLongName] che fanno affari nelle nostre terre si sono rivolti alle autorità locali di [trade_company_province.GetName], chiedendo di poter espandere un emporio esistente. Desiderano costruire un forte e ottenere il permesso di riscuotere le tasse dai nostri sudditi che vivono entro un certo raggio. Questi commercianti stranieri sostengono che se concediamo loro questi diritti non solo saranno in grado di compensarci finanziariamente, ma anche che l'aumento del commercio e del traffico verso i nostri porti nella provincia porterà a una crescita generale dell'importanza della regione nel commercio internazionale.\n\nIn ogni caso consentiremmo a questi stranieri di espandersi a spese dei nostri mercanti.
 institution_events.102.a: "Concediamo loro il diritto di espandere la loro attività."
 institution_events.102.b: "Non possiamo permetterlo!"
 institution_events.103.title: "Concessioni Commerciali"
 institution_events.103.desc: "Commercianti intraprendenti che operano in [trade_company_province.GetName], un promettente porto [target_country.GetAdjective], sono riusciti ad acquisire sostanziali concessioni dal governatore locale. Hanno ampliato la loro fabbrica e costruito un piccolo forte da cui controllano parte della regione. Questo nuovo accordo consente al governante locale di accedere alla rete commerciale globale, ma potrebbe anche essere usato come una facile scusa per un'espansione più diretta nelle sue terre.
 institution_events.103.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 institution_events.104.title: "I Commercianti si Lamentano"
 institution_events.104.desc: "I commercianti intraprendenti che operano in [trade_company_province.GetName], un promettente porto [target_country.GetAdjective], hanno cercato di ottenere concessioni sostanziali dal governante locale. La loro gestione della situazione sembra essere stata tutt'altro che diplomatica, e si è conclusa con la denuncia da parte del governatore locale sia a loro che a noi."
 institution_events.104.a: "[target_country.GetGovernment.GetRuler.GetSheHe|U] se ne pentirà."
 institution_events.110.title: "La Nuova Artiglieria"
 institution_events.110.desc: "La [target_war.GetName] ha inaugurato una nuova era bellica, in cui i [ShowGoodsName('cannons')], precedentemente riservati agli assedi, occupano il centro della scena sul campo di battaglia. Queste potenti armi ora rafforzano i nostri reggimenti, seminando distruzione tra le fila nemiche. I nostri leader militari sono ansiosi di sfruttare questo potenziale e sviluppare tattiche innovative con questi cannoni pronti per il campo di battaglia. Hanno designato [target_location.GetName] e le sue vaste fucine come sede per questi esperimenti, ma assicurarsi i fondi necessari per acquisire l'artiglieria di guerra rimane un problema urgente.
 institution_events.110.a: "Concediamogli i finanziamenti necessari."
 institution_events.110.b: "Non possiamo permettercelo."
 institution_events.110.c: "Investiamo ancora di più nelle loro idee."
 institution_events.111.title: "Sviluppo dell'Artiglieria"
 institution_events.111.desc: "I cannoni pesanti a lungo raggio non sono una novità nella storia dell'umanità. Catapulte, baliste e altre macchine da guerra furono progressivamente sostituite dalle prime forme di [ShowGoodsName('cannons')], che originariamente erano armi antifanteria. Con l'avanzare della tecnologia bellica, anche i cannoni stanno assistendo a uno sviluppo nella loro produzione, utilizzo ed efficienza. Una nuova era di guerra è alle porte. L'artiglieria assumerà un ruolo fondamentale, plasmando la storia mondiale futura, mentre i cannoni annientano fortificazioni e schiere nemiche. E ci troviamo in una posizione unica per essere pionieri nello sviluppo dell'artiglieria, mentre marciamo verso un'epoca definita dal fragoroso rombo dei cannoni, sempre che accettiamo di investire nel suo ulteriore progresso.
 institution_events.111.a: "Il cannone sarà il nostro futuro."
 institution_events.111.b: "Non possiamo permetterci un'impresa del genere."
 until_artillery_institution_embraced: "Ci vorrà un tempo indefinito prima di abbracciare l'[institution|e] [ShowInstitutionName('artillery_institution')] "
 institution_events.112.title: "Miglioramento della Mobilità"
 institution_events.112.desc: "Una sfida persistente che affligge da tempo l'artiglieria è la sua natura poco maneggevole, che la rende poco pratica per un rapido dispiegamento sul campo di battaglia. Manovrare i [ShowGoodsName('cannons')] in posizione e prepararli per la battaglia si è spesso rivelato un compito arduo, spesso ritardandone l'intervento fino a quando il conflitto non era quasi alla fine. Fortunatamente, degli armaioli pionieri in [target_location.GetName] hanno intrapreso una strada nuova, sperimentando canne compatte per alleggerire il peso dell'artiglieria e migliorando le ruote per facilitarne la mobilità.
 institution_events.112.a: "Buone notizie."
 institution_events.113.title: "Progressi negli Armamenti"
 institution_events.113.desc: "Gli abili armaioli di [target_location.GetName] hanno apportato ulteriori miglioramenti ai nostri modelli di artiglieria. Creando canne più lunghe e sfruttando maggiori quantità di polvere da sparo grezza, hanno aumentato significativamente la potenza di fuoco distruttiva dei nostri [ShowGoodsName('cannons')]. Inoltre, la loro ingegnosità ha dato vita ad alcuni modelli di mortaio, particolarmente adatti all'assedio delle fortificazioni grazie ai loro proiettili con traiettorie parabolica.\n\nTuttavia, la loro dedizione [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] è segnata da tensioni finanziarie, poiché questi progressi non producono profitti immediati. Se vogliamo utilizzare il loro lavoro nel nostro esercito, siamo costretti a ricompensare generosamente questi fabbri."
 institution_events.113.a: "Acquistiamo la nuova artiglieria per il combattimento."
 institution_events.113.b: "Acquistiamo i loro nuovi modelli di mortaio per gli assedi."
 institution_events.113.c: "Paghiamo entrambe le invenzioni."
 institution_events.113.d: "Studiamo le loro innovazioni, ma non compriamole."
 institution_events.114.title: "Scopo del Cannone"
 institution_events.114.desc: "Originariamente concepiti come armamento antifanteria, i [ShowGoodsName('cannons')] dal XIV secolo in poi hanno trasceso il loro scopo iniziale, dimostrando una notevole utilità nel contesto degli assedi, poiché sono in grado di radere al suolo intere fortezze con facilità. La loro efficacia si estende oltre gli assedi offensivi, poiché rappresentano un formidabile deterrente contro le forze d'invasione quando impiegati in difesa. Il forte di [target_location.GetName] rappresenta un'ottima opportunità per dimostrare la duplice funzionalità e potenza di questi cannoni. Rafforzare le capacità difensive della fortificazione armandola con questi cannoni, o utilizzare i cannoni contro il forte stesso, bombardandone le mura difensive, sono entrambi ottimi modi per mettere in mostra la potenza dei cannoni. Sebbene quest'ultima opzione possa indebolire la capacità del forte di resistere agli invasori, le conoscenze acquisite da questo esperimento sul campo potrebbero rivelarsi fondamentali per il progresso della nostra tecnologia militare.
 institution_events.114.a: "Integriamo la difesa di [target_location.GetNameWithNoTooltip] con i cannoni."
 institution_events.114.b: "Non dovrebbe rimanere nulla della fortezza di [target_location.GetNameWithNoTooltip]!"
 institution_events.114.c: "Nessuna delle due opzioni vale il costo."
 institution_events.115.title: "Adozione della Nuova Artiglieria"
 institution_events.115.desc: "Anni di sperimentazione, ricerca e investimenti strategici hanno dato i loro frutti. Il nostro incrollabile impegno nello sviluppo dell'artiglieria non solo ha rafforzato le nostre infrastrutture e le nostre dottrine militari, ma ha anche spinto l'artiglieria a nuovi livelli, garantendoci un vantaggio sostanziale negli assedi, nelle battaglie e nell'efficienza logistica rispetto alle nazioni rivali.
 institution_events.115.a: "I nostri nemici tremeranno al suono dei nostri cannoni!"
 institution_events.120.title: "Proto-Industrializzazione"
 institution_events.120.desc: "Per secoli, le nostre miniere e fucine sono state famose oltre i nostri confini per l'elevata produttività e la qualità del [ShowGoodsName('iron')] che producono. Sono uniche anche per il modo in cui il lavoro è stato organizzato in questi settori, ma il loro metodo di lavoro potrebbe essere perfezionato adottando le recenti innovazioni industriali [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank].
 institution_events.120.a: "Dovremmo diffondere questo metodo dovunque [ROOT.GetCountry.Custom('IT_NEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]."
 institution_events.120.b: "A pensarci bene, è decisamente troppo costoso."
 institution_events.121.title: "Transizione dalle Gilde alle Manifatture"
 institution_events.121.desc: "Sebbene le gilde abbiano a lungo dominato l'economia dei nostri centri urbani, la loro importanza non è mai stata assicurata. Venti di cambiamento stanno soffiando sulle nostre terre mentre il concetto di [ShowInstitutionName('manufactories')] sta trovando il suo posto [ROOT.GetCountry.Custom('IT_NEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. Queste impianti semplificano i metodi di produzione, soppiantando i singoli artigiani che lavorano nelle gilde tradizionali. Come previsto, alcune gilde resistono a questa sfida alla loro influenza politica, mentre altre ne riconoscono il potenziale redditizio e spostano le loro attività verso la proprietà manifatturiera. L'interesse [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] per il destino [target_location.Custom('IT_DEL_LOCATION')][target_location.GetRank.GetName] di [target_location.GetName] può sembrare minimo, eppure i membri opportunisti della nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] vedono un modo per sfruttare questo sviluppo in rapida crescita. Propongono due possibili linee d'azione: ulteriori investimenti [target_location.Custom('IT_NEL_LOCATION')][target_location.GetRank.GetNameWithNoTooltip] per aumentarne ulteriormente la produttività, oppure imporre tasse alle gilde in transizione che hanno adottato il modello manifatturiero per il nostro beneficio.
 institution_events.121.a: "Investiamo nelle manifatture di [target_location.GetNameWithNoTooltip]."
 institution_events.121.b: "È meglio non immischiarsi."
 institution_events.121.c: "Tassiamo [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]!"
 institution_events.122.title: "Le Gilde Si Oppongono alle Manifatture"
 institution_events.122.desc: "Per secoli, le gilde hanno dominato il tessuto politico e sociale di [target_location.GetName]. Assicurandosi monopoli su beni vitali all'interno [target_location.Custom('IT_DEL_LOCATION')][target_location.GetRank.GetName], aderendo a pratiche di produzione regolamentate che impediscono a un artigiano di eclissarne un altro e resistendo fermamente a qualsiasi innovazione che minacci lo status quo, [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] di [target_location.GetNameWithNoTooltip] ha consolidato la sua posizione di governante de facto. Non sorprende che si opponga con veemenza all'introduzione di [ShowInstitutionName('manufactories')] [target_location.Custom('IT_NEL_LOCATION')][target_location.GetRank.GetNameWithNoTooltip], poiché questo sviluppo minaccia di Sovvertire l'intera struttura del loro potere. La loro apprensione e animosità rappresentano una seria minaccia per la stabilità [target_location.Custom('IT_DEL_LOCATION')][target_location.GetRank.GetNameWithNoTooltip], poiché i membri [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] potrebbero fomentare il malcontento tra la popolazione se la loro influenza venisse messa in discussione."
 institution_events.122.a: "Cediamo alle gilde."
 institution_events.122.b: "Non meritano nemmeno la nostra attenzione."
 institution_events.130.title: "La [ShowInstitutionNameWithNoTooltip('scientific_revolution')]"
 institution_events.130.desc: "Venti di cambiamento stanno di nuovo soffiando sulle nostre terre. Visionari e studiosi sfidano ora l'antico ordine del mondo, cercando risposte precise alle domande fondamentali del mondo e della natura stessa. L'insaziabile curiosità dell'umanità ha raggiunto un nuovo massimo storico, pronta a rimodellare la storia.\n\nIn questo momento cruciale, siamo nella posizione privilegiata per emergere come pionieri nel campo della scienza stessa. Tuttavia, la nostra capacità di cogliere questa opportunità dipende dalla volontà di [ruler_scope.GetName] di investire nel progresso della conoscenza e della tecnologia."
 institution_events.130.a: "Nessun costo è troppo alto per il futuro del nostro popolo."
 institution_events.130.a.tt: "Potremo ottenere ulteriori [events|e] relativi alla [ShowInstitutionName('scientific_revolution')]. Questi eventi introdurranno ulteriori scoperte scientifiche nel nostro Paese e, a seconda del numero di scoperte, ci garantiranno anche un potente [modifier|e] temporaneo una volta che avremo abbracciato la [ShowInstitutionNameWithNoTooltip('scientific_revolution')]"
 institution_events.130.b: "Per quanto cruciale possa essere, non possiamo permetterci di partecipare."
 institution_events.131.title: "I Primi Metodi Scientifici"
 institution_events.131.desc: "L'idea di impiegare metodi scientifici consolidati per spiegare razionalmente il funzionamento della natura è un concetto che ha attraversato gli annali della storia. Anche nell'antichità, i filosofi si impegnavano in dibattiti accesi e continui, ma il consenso rimaneva elusivo. L'introduzione del metodo sperimentale nel mondo islamico durante il Medioevo diede nuovo vigore a queste discussioni, unendo la teoria all'osservazione pratica.\n\nTuttavia, la definizione di un quadro completo per i metodi scientifici rimase una questione controversa e ancora aperta. Fu solo attraverso la collettiva adozione della sperimentazione sistematica, del ragionamento induttivo, del rifiuto di ipotesi ingiustificate e della ricerca di un'osservazione imparziale che questi metodi consolidarono la loro posizione come fondamento su cui tutte le altre discipline scientifiche potevano costruire i loro edifici. In questa trasformazione, assistiamo a un momento cruciale nella storia della conoscenza e dell'erudizione."
 institution_events.131.a: "Se si utilizzano questi metodi, seguiranno grandi scoperte!"
 institution_events.132.title: "Introduzione alla Visione Eliocentrica del Mondo"
 institution_events.132.desc: "Sebbene la natura sferica del nostro pianeta sia indiscutibile, l'idea che la Terra non sia il centro dell'universo è rimasta oggetto di fervente dibattito, persino considerata eretica, soprattutto all'interno della fede [ShowReligionGroupAdjective('christian')]. Ciononostante, il peso della ricerca scientifica e delle osservazioni empiriche non può essere negato, e il concetto di una visione del mondo eliocentrica ha inesorabilmente guadagnato consensi."
 institution_events.132.a: "Questo è eretico!"
 institution_events.132.b: "Interessante."
 institution_events.132.historical_info: "L'opera pionieristica di Niccolò Copernico (1473-1543), un erudito del Rinascimento, rivoluzionò la comprensione del cosmo. Il suo modello rivoluzionario dell'universo, articolato nel '#italic De revolutionibus orbium coelestium#!' (Sulle Rivoluzioni delle Sfere Celesti) del 1543, posizionò coraggiosamente il Sole al centro del cosmo, segnando l'inizio della Rivoluzione Copernicana. Il contributo di Copernico diede il via alla Rivoluzione Scientifica, sfidando le convinzioni consolidate e rimodellando la traiettoria della scienza. Il suo talento poliedrico e le sue capacità intellettuali abbracciarono la matematica, l'astronomia, il diritto canonico e l'economia, lasciando un segno indelebile negli annali della conoscenza umana.
 institution_events.134.title: "L'Anatomia Umana"
 institution_events.134.desc: "La comprensione umana dell'anatomia si è tradizionalmente basata sulla dissezione di cadaveri animali, con l'idea di sezionare un corpo umano a scopo di indagine scientifica avvolta per secoli da un tabù in molte culture. Ciononostante, un gruppo ristretto di menti curiose, spinte dal desiderio di una conoscenza più approfondita della fisiologia umana, ha coraggiosamente infranto questa barriera di lunga data, per esaminare le parti del corpo umano. Nel corso del tempo, le intuizioni ricavate da queste dissezioni furono riunite e raccolte in un unico tomo accessibile, democratizzando questa nuova conoscenza per un pubblico più vasto.
 institution_events.134.a: "Diamo una mano a questi brillanti pensatori."
 institution_events.134.historical_info: "Andrea Vesalio (1514-1564), un luminare nella storia della scienza medica, rimodellò la comprensione dell'anatomia umana attraverso un lavoro pionieristico. Il suo viaggio iniziò quando assunse la prestigiosa posizione di cattedra di chirurgia e anatomia presso l'Università di Padova, un ruolo che avrebbe trasformato gli studi anatomici. Sfidò le norme consolidate sostenendo la dissezione sistematica come strumento centrale di insegnamento e screditando i testi classici, in particolare quelli di Galeno. Il suo capolavoro rivoluzionario '#italic De humani corporis fabrica#!' segnò un momento cruciale nella storia dell'editoria medica e affermò l'anatomia come moderna scienza descrittiva. La straordinaria eredità di Vesalio sopravvisse, anche se la sua vita terminò prematuramente sull'isola di Zante.
 institution_events.135.title: "La Chimica Durante la [ShowInstitutionNameWithNoTooltip('scientific_revolution')]"
 institution_events.135.desc: "La chimica affonda le sue radici nelle antiche arti dell'alchimia, sebbene, a differenza della sua antenata, la chimica moderna si sia evoluta in una disciplina scientifica distinta. La filosofia chimica enfatizza le proprietà attive della materia e si allontana dal misticismo. I progressi pratici, in particolare nella metallurgia, stanno contribuendo a questa trasformazione."
 institution_events.135.a: "Queste scoperte saranno la base per molte soluzioni."
 institution_events.135.historical_info: "Robert Boyle (1627-1691), filosofo della natura, chimico e fisico anglo-irlandese, è considerato una figura fondamentale nell'emergere della chimica moderna e nello sviluppo della metodologia scientifica sperimentale. La sua celebre opera, la legge di Boyle, chiarisce la relazione inversa tra pressione e volume di un gas quando la temperatura viene mantenuta costante all'interno di un sistema chiuso. Tra i suoi contributi più importanti, \"#italic The Sceptical Chymist#!\" rappresenta una pietra miliare nel campo della chimica. Pur essendo profondamente devoto alla sua fede anglicana, l'approccio scientifico di Boyle è in linea con i principi di Francis Bacon nel #italic Novum Organum#!, enfatizzando l'evidenza empirica ed evitando ipotesi infondate. L'esplorazione completa di Boyle si estese a diversi campi scientifici, tra cui la fisica, la propagazione del suono, la forza espansiva dell'acqua ghiacciata, i pesi specifici, i poteri rifrattivi, i cristalli, l'elettricità, il colore, l'idrostatica e altro ancora. La sua dedizione alla chimica e alla ricerca della conoscenza portò a intuizioni vitali sulla composizione delle sostanze, sulla natura degli elementi e sulla differenziazione tra miscele e composti. Il suo lavoro influente pose le basi per la moderna comprensione del mondo fisico e della ricerca scientifica.
 institution_events.136.title: "Matematizzazione"
 institution_events.136.desc: "Si sta verificando un profondo cambiamento nell'approccio alla comprensione del mondo naturale. Il concetto di 'matematizzazione' è emerso quando i saggi e gli uomini di scienza hanno iniziato a utilizzare sempre più spesso misurazioni quantitative per esplorare i fenomeni fisici sulla Terra. Questa transizione segna un allontanamento dalla filosofia aristotelica tradizionale e annuncia una nuova era di ricerca scientifica, in cui d'ora in poi la matematica svolgerà un ruolo cruciale nel fornire certezza e comprensione dell'universo.
 institution_events.136.a: "Dovremmo fare affidamento sulla loro utilità."
 institution_events.137.title: "Il Concetto di Gravità"
 institution_events.137.desc: "Una trasformazione epocale si sta verificando nel campo della fisica e nella comprensione della gravità. Stiamo assistendo allo sviluppo di idee rivoluzionarie riguardanti le forze gravitazionali e i loro effetti. Questi nuovi concetti sfidano i paradigmi scientifici prevalenti e gettano le basi per significativi progressi tecnologici.
 institution_events.137.a: "La gravità di tutto ciò si farà sentire per i decenni a venire."
 institution_events.137.historical_info: "Nel 1687, Sir Isaac Newton (1642-1727) presentò la '#italic Philosophiæ Naturalis Principia Mathematica#!', un'opera fondamentale che pose le basi per la meccanica classica. Nelle sue pagine, Newton svelò le tre leggi universali del moto, inaugurando una nuova era di comprensione delle complesse relazioni tra gli oggetti, le forze che li governano e i loro movimenti conseguenti. Questi principi innescarono un'ondata di progresso durante la Rivoluzione Industriale, plasmando il mondo moderno. I contributi intellettuali di Newton si estendono oltre la meccanica celeste, comprendendo innovazioni nell'analisi geometrica simile al calcolo infinitesimale e lavori pionieristici in acustica. Il suo lavoro sulla velocità del suono, sullo schiacciamento della Terra e sulla precessione degli equinozi dimostrano la sua genialità poliedrica. Con la sua eredità duratura, Newton rimane un'icona dell'illuminismo, ispirando generazioni di scienziati e pensatori.
 institution_events.138.title: "Trattato sulla Luce"
 institution_events.138.desc: "Nel [GetCurrentYear], è stato realizzato un lavoro fondamentale, che descrive la legge dell'inverso del quadrato dell'intensità luminosa, i principi della riflessione e le loro implicazioni astronomiche. Ulteriori contributi avanzano la nostra comprensione della rifrazione e della riflessione, e indagini fondamentali hanno approfondito la natura della luce, del colore e delle proprietà ottiche.
 institution_events.138.a: "Una luce splendente sul nostro essere."
 institution_events.138.historical_info: "All'inizio del XVII secolo, Johannes Kepler (1571-1630) si immerse in un'esplorazione completa dei fenomeni ottici. Il risultato della sua instancabile ricerca, '#itali Astronomiae Pars Optica#!' (La Parte Ottica dell'Astronomia), fu presentata all'imperatore nel 1604. Quest'opera pose le basi dell'ottica moderna, chiarendo principi come la legge dell'inverso del quadrato dell'intensità luminosa e le complessità della riflessione da parte di specchi piani e curvi. La ricerca pionieristica di Keplero coinvoldero anche l'occhio umano, dove riconobbe la proiezione invertita delle immagini sulla retina. Nel 1610, Keplero estese i suoi contributi alle lenti telescopiche, esplorando meticolosamente le proprietà delle lenti biconvesse e biconcave. Questa ricerca culminò nella sua opera "Dioptrice", pubblicata nel 1611. Il trattato di Keplero non solo chiariva i fondamenti teorici delle lenti convergenti e divergenti, ma introdusse anche il telescopio astronomico o kepleriano, che impiegava due lenti convesse per ottenere un ingrandimento maggiore. Il suo innovativo lavoro in campo ottico ha influenzato notevolmente lo sviluppo dei telescopi, plasmando la cammino dell'osservazione astronomica e rivoluzionando il mondo dell'ottica."
 institution_events.139.title: "Fine della [ShowInstitutionNameWithNoTooltip('scientific_revolution')]"
 institution_events.139.desc: "Dopo un lungo periodo di innovazione e idee, la marea del progresso si è placata. Mentre la fiamma della nostra curiosità e del progresso scientifico arde ancora intensamente, il ritmo delle nuove invenzioni ha subito un rallentamento significativo, stabilizzandosi su un ritmo più costante. Tuttavia, i nostri sforzi durante la [ShowInstitutionName('scientific_revolution')] hanno lasciato il segno su di noi, poiché la nostra popolazione ha mostrato un interesse senza precedenti per l'alfabetizzazione e le scoperte.
 institution_events.139.a: "L'era dell'[ShowInstitutionNameWithNoTooltip('enlightenment')] è alle porte."
 institution_events.140.title: "Richiesta di Massa di Moschetti a Pietra Focaia"
 institution_events.140.desc: "Creati decenni fa, i moschetti a pietra focaia sono comunque piuttosto popolari. La crescita delle dimensioni degli eserciti, lo sviluppo di nuove tattiche con enfasi sul combattimento a distanza e l'era degli archibugi, hanno decuplicato la domanda di questi moschetti. Non solo le nostre tattiche e strategie in guerra cambiano, ma anche i nostri interessi economici sono influenzati dalla [ShowInstitutionName('military_revolution')] in atto [ROOT.GetCountry.Custom('IT_NEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]."
 institution_events.140.a: "Armi! Armi! Armi per tutti!"
 institution_events.141.title: "La Teoria Militare di un Generale"
 institution_events.141.desc: "Nel regno in continua evoluzione della strategia militare, le nostre tattiche tradizionali stanno mostrando segni di invecchiamento. L'emergere della rivoluzionaria formazione [ShowInstitutionName('pike_and_shot')] segna un'altra pietra miliare nei continui progressi dell'arte bellica, ma anche questa è destinata a essere presto sostituita. Il generale [target_character.GetName] si è insediato a [target_location.GetName] per redigere un autorevole trattato, esponendo dottrine innovative che promettono di plasmare il futuro del nostro esercito.\n\nEppure, dove c'è genialità, c'è anche invidia. [ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_HA')] espresso il proprio dissenso, sostenendo l'inadeguatezza dei nostri metodi attuali. Adottare le teorie del generale potrebbe far progredire la nostra potenza militare, ma potrebbe anche farci incorrere nell'ira [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')].
 institution_events.141.a: "Implementiamo le idee del generale."
 institution_events.141.b: "Sarebbe meglio non provocare ulteriormente [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')].
 institution_events.142.title: "Espansione dell'Amministrazione Militare"
 institution_events.142.desc: "Gli affari militari trascendono il semplice scontro tra eserciti sul campo di battaglia, abbracciando un ambito multiforme, ricco di intricati adempimenti burocratici e logistici. Garantire la disponibilità di soldati, armamenti e provviste è fondamentale per preparare le nostre forze alla battaglia. [target_location.GetName], in particolare, si è rivelata una candidata promettente per fungere da nuovo polo logistico per il nostro esercito, a patto che decidiamo di effettuare gli investimenti necessari."
 institution_events.142.a: "Investiamo a [target_location.GetNameWithNoTooltip]."
 institution_events.142.b: "Lasciamo che se ne occupino i militari."
 institution_events.142.c: "Prendiamoci a carico la gestione delle finanze militari per il loro nuovo centro."
 institution_events.150.title: "La Filosofia di [target_artist.GetNameWithNoTooltip]"
 institution_events.150.desc: "L'onda dell'[ShowInstitutionName('enlightenment')] hanno finalmente raggiunto [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName], e con essa un'ondata di pensieri, idee e riflessioni. [target_artist.GetName] e la sua filosofia sono già popolari a [target_location.GetName]."
 institution_events.150.a: "Invitiamol[target_artist.Custom('IT_ART_O_A')] alla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 institution_events.150.b: "Le sue idee non sono altro che una minaccia per noi."
 institution_events.151.title: "La Filosofia di [target_artist.GetNameWithNoTooltip]"
 institution_events.151.desc: "Da quando [target_artist.GetName] ha trovato un posto influente all'interno [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], la sua filosofia si è evoluta fino a diventare un fenomeno a sé stante. Esplorando la natura del governo e il diritto di governare, nonché la posizione del libero arbitrio e dell'autodeterminazione umana, la tesi di [target_artist.GetNameWithNoTooltip] ha suscitato un grande dibattito all'interno del'élite [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongName]. Sebbene benefica per la coscienza comune del nostro popolo, l'influenza e le idee del filosofo possono rappresentare una grande minaccia per il potere [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. "
 institution_events.151.tt: "Ogni [location|e] in [target_area.GetName] guadagna il [ShowNamedValue('institution_progress_severe_bonus')|+=2%] di progresso verso l'[ShowInstitutionName('enlightenment')]"
 institution_events.151.a: "I suoi pensieri sono per il bene [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]."
 institution_events.151.b: "[target.artist.GetNameWithNoTooltip] è una minaccia per la nostra stabilità!"
 institution_events.152.title: "Apostoli dell'[ShowInstitutionNameWithNoTooltip('enlightenment')|U]"
 institution_events.152.desc: "Oggi, un insolito gruppo di persone è arrivato a [ROOT.GetCountry.GetCapital.GetName] chiedendo udienza, presentandosi come rappresentanti di un'istituzione accademica in una terra lontana. Affermano che la loro missione nelle nostre terre è documentare, misurare e catalogare le nostre piante, la fauna selvatica e la società. Desiderano imparare tutto il possibile [ROOT.GetCountry.Custom('IT_SUL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] e poi portare questa conoscenza altrove in modo che altri possano confrontare ciò che trovano con altre parti del mondo.\n\nÈ abbastanza chiaro che si tratta di uomini di cultura e che probabilmente potremmo far buon uso di quella parte di conoscenza. Tuttavia se permettiamo loro di viaggiare nelle nostre terre con la stessa libertà con cui lo desiderano, rischiamo che informazioni pericolose finiscano nelle mani di quelle che potrebbero essere spie straniere."
 institution_events.152.a: "Dobbiamo imparare da questi uomini affascinanti."
 institution_events.152.b: "Non possiamo permettere loro di penetrare nelle nostre campagne."
 institution_events.153.title: "Critica Costruttiva?"
 institution_events.153.desc: "I pub, i caffè e altri luoghi dove il pubblico può riunirsi e discutere sono stati tradizionalmente anche fucine di critiche e malcontento nei confronti del nostro governo. La situazione è cambiata ultimamente, poiché il dibattito politico si è diffuso maggiormente tra una popolazione più coinvolta. Sebbene gran parte della discussione non sia strettamente mirata a criticare il governo [ROOT.GetCountry.GetAdjective], sembra che ciò spesso si rifletta molto negativamente su di noi.\n\nAlcuni direbbero che potremmo trarre beneficio da questa libera discussione, ma altri raccomandano di chiudere immediatamente questi spazi pubblici."
 institution_events.153.a: "Non possiamo controllare ciò che pensa la gente."
 institution_events.153.b: "Non possiamo tollerarlo."
 institution_events.160.title: "Nuovi Metodi di Produzione Adottati"
 institution_events.160.desc: "I produttori di ferro di [industrialization_province.GetName] sono stati in grado di aumentare notevolmente la loro produzione di ghisa e ferro battuto adottando nuovi metodi sperimentati all'estero. Questo rappresenta un vantaggio significativo per tutti i tipi di produttori che hanno bisogno di ferro durevole, consentendo loro di aumentare la produzione a un costo inferiore. Visto questo successo, è stato suggerito che altre parti [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] possano trarre vantaggio dall'adozione di questi metodi."
 institution_events.160.a: "Questo cambia tutto!"
 institution_events.161.title: "Urbanizzazione"
 institution_events.161.desc: "Famiglie di artigiani provenienti dagli insediamenti rurali sono migrate verso [target_location.Custom('IT_ART_LOCATION')][target_location.GetRank.GetName] di [target_location.GetName] per lavorare in una delle tante prospere manifatture.  Nel tempo, [target_location.GetNameWithNoTooltip] è diventata una destinazione ancora più attraente per molti altri. Questo cosiddetto #italic processo di urbanizzazione#! sembra che non rallenterà presto, dato che un'altra ondata di famiglie è in arrivo per trasferirsi dalla provincia di [rural_province.GetName] a [urbanization_province.GetName]."
 institution_events.161.a: "Un processo normale, come dovrebbe essere."
 institution_events.161.b: "Dobbiamo fermare questa ondata migratoria al più presto."
 institution_events.170.title: "Senso di Comunità Totale"
 institution_events.170.desc: "La difesa [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] è stata una preoccupazione solo per le élite al potere e i loro servi armati. [ROOT.GetCountry.Custom('IT_PEASANTS_LA')|U][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] si [ROOT.GetCountry.Custom('IT_PEASANTS_SONO')] preoccupat[ROOT.GetCountry.Custom('IT_PEASANTS_OAI')] poco di coloro che beneficiavano delle loro tasse. Tuttavia, con la crescita delle forze armate [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], del numero dei suoi soldati sul campo e con la diffusione di un senso di unità e orgoglio nazionale, l'atteggiamento della gente comune nei confronti della sicurezza dello Stato è cambiato. Gli interessi e la protezione della nazione sono ora responsabilità del popolo e, in quanto tale, il senso di comunità totale è diventato una forza presente nello spirito del tempo odierno.
 institution_events.170.a: "Il coraggio del popolo sarà la nostra arma."
 institution_events.170.b: "Il duro lavoro del popolo sarà la nostra ricchezza."
 institution_events.170.c: "L'obbedienza del popolo sarà la nostra forza."
 institution_events.171.title: "Appello Generale alla Difesa"
 institution_events.171.desc: "[ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetLongName] è sotto attacco da parte dei suoi vili nemici [target_country.GetCulture.Custom('IT_CUL_MP')]! I nostri responsabili del reclutamento hanno già iniziato la ricerca di uomini pronti per il servizio militare per affrontare questa minaccia. In particolare, la popolazione di [target_province.GetName] ha dimostrato grande entusiasmo nell'unirsi alle nostre forze e aiutare [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] contro gli invasori stranieri."
 institution_events.171.a: "Per la [ROOT.GetCountry.Custom('GetMotherlandFatherland')]!"
 institution_events.172.title: "Diserzione a [target_location.GetNameWithNoTooltip]" 
 institution_events.172.desc: "Con la crescita dell'amministrazione militare, cresce anche la nostra capacità di fornire masse di soldati sul campo di battaglia, per marciare e morire per la loro [ROOT.GetCountry.Custom('GetMotherlandFatherland')]. Tuttavia, abbiamo anche bisogno di uomini che indossino la nostra uniforme, e non tutti sono particolarmente entusiasti di sacrificare la propria vita per [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')|U][ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\n[target_location.GetName] si rifiuta in particolare di consegnare i propri uomini alla nostra coscrizione. Oltre a ciò, molti disertori sono fuggiti a [target_location.GetNameWithNoTooltip] per trovare rifugio dai nostri responsabili del reclutamento."
 institution_events.172.a: "Fate entrare questi uomini nel nostro esercito. Abbiamo bisogno di tutti nelle nostre linee!"
 institution_events.172.b: "Chiudete un occhio su questa questione. Abbiamo abbastanza corpi per riempire i reggimenti."

