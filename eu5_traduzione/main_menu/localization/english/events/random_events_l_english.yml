l_english:
 random_event.1.title: "Cometa Avvistata"
 random_event.1.desc: "La gente [ROOT.GetCountry.Custom('IT_DEL_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] è sempre stata superstiziosa e l'apparizione di una cometa nel cielo ha causato panico tra loro. Sono convinti che questo sia un segno che la fine dei tempi è vicina o che qualcosa di terribile accadrà nel prossimo futuro."
 random_event.1.a: "È un presagio."
 random_event.2.title: "Dono allo Stato"
 random_event.2.desc: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [ROOT.GetCountry.Custom('IT_DEL_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] hanno deciso di premiare il nostro buon governo degli ultimi anni facendo generose donazioni alla tesoreria, alcune per puro patriottismo, altre in cambio di titoli e cariche onorarie."
 random_event.2.a: "Mettiamoli nella tesoreria."
 random_event.2.b: "Spendiamoli generosamente."
 random_event.3.title: "Pazzia Temporanea di [target_ruler.GetNameWithNoTooltip]"
 random_event.3.desc: "[target_ruler.GetName] si è comportato in modo molto strano negli ultimi due mesi. Sembra che [target_ruler.GetHeSheFormal] stia soffrendo di una crisi temporanea di follia. Di conseguenza, [ROOT.GetCountry.Custom('IT_ART_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] si ritrova con pochissime indicazioni efficienti."
 random_event.3.a: "Riduciamo i suoi compiti amministrativi."
 random_event.3.b: "Riduciamo i suoi compiti diplomatici."
 random_event.3.c: "Riduciamo i suoi compiti militari."
 random_event.4.title: "Onda di Oscurantismo"
 random_event.4.desc: "Recentemente, i ricercatori [ROOT.GetCountry.Custom('IT_DEL_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] hanno pubblicato diversi lavori con tesi radicali che potrebbero rivelarsi destabilizzanti se ampiamente diffuse. Potremmo optare per la via più facile dell'oscurantismo e sopprimere questa conoscenza, ma la tranquillità vale davvero la pena ostacolare il progresso?"
 random_event.4.a: "La conoscenza è potere."
 random_event.4.b: "L'ignoranza è beatitudine."
 random_event.5.title: "Eccellente [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U]"
 random_event.5.desc: "È chiaro per noi che [minister.GetName] si è dimostrato un'ottima nomina per il nostro [ROOT.GetCountry.GetGovernment.GetCabinetTitle], svolgendo un lavoro prezioso per [ROOT.GetCountry.Custom('IT_ART_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. Siamo fortunati ad avere un [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] così bravo al nostro servizio!"
 random_event.5.a: "Incoraggiamolo [minister.GetHerHis] ad impegnarsi."
 random_event.5.b: "Raccogliamone i frutti."
 random_event.6.title: "Scandalo a [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 random_event.6.desc: "È scoppiato uno scandalo alla [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetGovernment.GetAdjective|U]! Sembra che si siano diffuse voci oscene sulla promiscuità di [princess.GetName], con il risultato che la famiglia [target_ruler.GetDynasty.GetName] è diventata lo zimbello [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.GetAdjective] . Questo sta rendendo difficile qualsiasi cosa."
 random_event.6.a: "Chi sposerà ora [princess.GetNameWithNoTooltip]?"
 random_event.6.b: "Corrompiamo la gente per farla tacere."
 random_event.7.title: "Anno Eccezionale"
 random_event.7.desc: "Lo scorso anno ha visto un ottimo raccolto e un ambiente eccellente per commercianti e imprenditori. Ciò si è rivelato una benedizione per la nostra base imponibile, generando un reddito più elevato per [ROOT.GetCountry.Custom('IT_ART_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]."
 random_event.7.a: "Usiamolo a vantaggio [ROOT.GetCountry.Custom('IT_DEL_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]."
 random_event.7.b: "Approfittiamo subito dei vantaggi."
 random_event.7.c: "Investiamo per il futuro."
 random_event.8.title: "Mossa Diplomatica"
 random_event.8.desc: "La diplomazia tra le nazioni è spesso influenzata da fattori casuali, da entrambe le parti, che intervengono in modi che vanno oltre le capacità dei corpi diplomatici di entrambi gli stati. Con le mutevoli vicissitudini delle nostre relazioni con i nostri vicini, che cambiano ancora più rapidamente del solito, i nostri diplomatici trovano difficile tenere il passo."
 random_event.8.a: "Nominiamo nuovi diplomatici."
 random_event.8.b: "Miglioriamo le relazioni con gli stati vicini."
 random_event.8.tt: "Ogni [country|e] vicino guadagna [ShowBiasValue('opinion_diplomatic_move')|+=0] [opinion|e] da noi"
 random_event.9.title: "Diplomazia Eccellente"
 random_event.9.desc: "Il lavoro qualificato dei nostri diplomatici e l'invidiabile situazione di forza in cui si trova [ROOT.GetCountry.Custom('IT_ART_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] si stanno rivelando vantaggiosi per la nostra posizione tra i nostri pari. I nostri diplomatici stanno sfruttando questi fattori per ottenere risultati migliori del solito nelle loro negoziazioni."
 random_event.9.a: "Compiaciamo gli Stati volubili."
 random_event.9.b: "Miglioriamo la nostra reputazione."
 random_event.10.title: "Politiche di Buon Governo"
 random_event.10.desc: "C'è un ampio sostegno tra [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] per le nostre attuali politiche. Infatti, vengono amplificate ben oltre la loro effettiva efficienza, a dimostrazione della buona volontà del governo e del suo interesse per il benessere dei nostri [ROOT.GetCountry.GetFlavorRank].
 random_event.10.a: "Diamo i soldi a chi ne ha più bisogno."
 random_event.10.b: "Investiamo i soldi nel nostro governo."
 random_event.10.c: "Riempiamo le nostre casse."
 random_event.11.title: "Politiche Governative Scadenti"
 random_event.11.desc: "Le nostre politiche stanno suscitando un diffuso malcontento tra la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Sembra che le stiano interpretando male, in modo contrario alle nostre intenzioni, al punto che i nostri oppositori le presentano come prova della cattiva volontà del governo e della sua mancanza di interesse per il benessere dei nostri [ROOT.GetCountry.GetFlavorRank].
 random_event.11.a: "Abbiamo scelto la strada giusta."
 random_event.11.b: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ha ragione."
 random_event.12.title: "Infelicità tra [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U]"
 random_event.12.desc: "Sono emerse opinioni e interessi divergenti su questioni religiose e laiche tra il nostro governo ed il [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e sono diventate una motivo significativo di conflitto [ROOT.GetCountry.Custom('IT_NEL_RANGO')|U]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. [ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] sta ora avanzando richieste di modifica alle politiche, affermando che ritireranno il loro sostegno a [target_ruler.GetName] se rifiutate."
 random_event.12.a: "Ignoriamo le loro richieste."
 random_event.12.b: "Accettiamo le loro richieste."
 random_event.13.title: "Infelicità tra la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U]"
 random_event.13.desc: "Conflitti e proteste con la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] su tasse, aziende statali, leggi commerciali e politiche doganali stanno diventando piuttosto frequenti. Ciò potrebbe comportare un forte calo delle nostre entrate se non gestiamo la situazione con attenzione."
 random_event.13.a: "Giustiziamo i facinorosi."
 random_event.13.b: "Appoggiamo i facinorosi."
 random_event.14.title: "Infelicità tra [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U]"
 random_event.14.desc: "Conflitti e proteste con [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] su tasse, crudeltà dei proprietari terrieri, espropriazioni, servitù della gleba e politiche doganali, sono diventati recentemente ancora più frequenti del solito. Se non riusciamo a risolvere presto i problemi, le conseguenze per la stabilità della nostra nazione potrebbero essere disastrose.
 random_event.14.a: "Governiamo come meglio crediamo!"
 random_event.14.b: "Cerchiamo di migliorare la loro situazione."
 random_event.15.title: "Infelicità tra i Mercanti"
 random_event.15.desc: "Conflitti e proteste con i mercanti riguardo alle nostre tasse, dazi portuali, requisizioni navali, leggi commerciali e politiche doganali stanno diventando piuttosto frequenti e stanno avendo effetti controproducenti per la nostra economia."
 random_event.15.a: "Riduciamo gli investimenti e la supervisione commerciale."
 random_event.15.b: "Sbarazziamoci dei facinorosi."
 random_event.16.title: "Crisi Politica"
 random_event.16.desc: "Le crisi politiche si verificano di tanto in tanto [ROOT.GetCountry.Custom('IT_NEL_RANGO')|U]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. Spesso comportano un conflitto tra [target_ruler.GetName] e [ROOT.GetCountry.GetGovernment.GetParliament.GetName], disordini tra [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] o conflitti di interesse tra [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Una di queste crisi ha recentemente gettato dubbi sull'opinione pubblica nelle nostre istituzioni governative.
 random_event.16.a: "Col tempo, una soluzione si presenterà."
 random_event.16.b: "La reputazione non è tutto."
 random_event.17.title: "Corruzione"
 random_event.17.desc: "La corruzione è uno dei fattori più comuni e frequenti della vita politica ed economica [ROOT.GetCountry.Custom('IT_NEL_RANGO')|U]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. Diversi scandali nell'ultimo anno hanno portato la questione alla ribalta, tanto che molti influenti populisti ora ci chiedono di intervenire contro questo problema crescente. Non farlo potrebbe avere conseguenze disastrose sulla nostra capacità di governare [ROOT.GetCountry.Custom('IT_ART_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank].
 random_event.17.a: "Cerchiamo di sradicare i problemi."
 random_event.17.b: "Ignoriamoli."
 random_event.18.title: "Insulto Diplomatico"
 random_event.18.desc: "Una frase sconsiderata di [target_ruler.GetName] ha offeso gravemente [angry_ruler.GetName]. Placarl[angry_ruler.Custom('IT_ART_O_A')] senza perdere la faccia, non sarà facile."
 random_event.18.a: "Non lo dimenticheranno!"
 random_event.18.b: "Cerchiamo di allentare la tensione."
 random_event.19.title: "Richiesta di Privilegi [ROOT.GetCountry.Custom('IT_NOBLES_DAL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U]"
 random_event.19.desc: "I privilegi [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sono stati continuamente attaccati [target_ruler.Custom('IT_DAL_TITOLO')][target_ruler.GetName] che tentava di centralizzare sempre più il controllo. [ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] alla fine ha perso la pazienza e pretende che venga le restituito ciò che ritiene sia suo di diritto.
 random_event.19.a: "Accettiamo le loro legittime pretese."
 random_event.19.b: "Ignoriamo le loro richieste."
 random_event.20.title: "I Santi Compiono Miracoli"
 random_event.20.desc: "Alcuni membri particolarmente devoti [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e laici delle nostre terre si sono dedicati ad aiutare i poveri e a curare i malati in tutto [ROOT.GetCountry.Custom('IT_ART_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. Ora sentiamo che le comunità visitate da questi pii individui stanno iniziando a chiamarli santi per le loro azioni, e si ritiene addirittura che alcuni abbiano compiuto miracoli.
 random_event.20.a: "Siamo stati davvero benedetti."
 random_event.20.b: "Le loro azioni ci hanno mostrato la vera via."
 random_event.21.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] Alleata con Potenze Straniere"
 random_event.21.desc: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si dimostra spesso un indisciplinato suddito del [ROOT.GetCountry.GetGovernment.GetRulerTitle], cercando di resistere a qualsiasi violazione della loro autonomia e cogliendo ogni opportunità per rafforzare la propria posizione. Questo spesso include fare causa comune con potenze straniere. Di recente, diverse figure chiave sembrano aver raggiunto un accordo con [noble_ally_target.GetName] per sostenere una linea d'azione a favore di [noble_ally_target.GetAdjectiveWithNoTooltip] in cambio di favori e promesse. Sebbene non si tratti esattamente di tradimento, questo comportamento è chiaramente dannoso per i nostri interessi; tuttavia, frenarli non sarà probabilmente un'impresa facile.
 random_event.21.a: "Pagheranno per il loro tradimento."
 random_event.21.b: "Ci occuperemo di loro più tardi."
 random_event.22.title: "Cessazione delle Funzioni della Chiesa"
 random_event.22.desc: "Diversi membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si sono presentati dal [target_ruler.GetName] con una proposta. Bramosi di avere più terre e titoli, guardano con invidia [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], che possiede terreni considerevoli. Chiedono di trasferire a loro i terreni della Chiesa in cambio di un cospicuo contributo in denaro a favore degli sforzi per [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetLongName]. Naturalmente, a lungo termine, perderemmo le entrate fiscali derivanti dalle terre della Chiesa in cambio di questo aumento di entrate a breve termine."
 random_event.22.a: "A cosa servono i beni terreni [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]?"
 random_event.22.b: "I beni terreni [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] dovrebbero essere protetti!"
 random_event.23.title: "Vendita di Uffici"
 random_event.23.desc: "Il tesoro [ROOT.GetCountry.Custom('IT_DEL_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] ha visto giorni migliori e nuove fonti di reddito sono disperatamente necessarie. Fortunatamente, alcuni membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e della [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] hanno offerto generose donazioni in cambio di pochi incarichi governativi. Queste vendite porterebbero molte entrate, ma, a lungo termine, più funzionari potrebbero significare maggiori entrate fiscali sottratte prima che raggiungano le nostre casse."
 random_event.23.a: "Accettiamo la loro generosa offerta."
 random_event.23.b: "Possiamo ottenere fondi altrove."
 random_event.24.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] Chiede un Aumento delle Pensioni"
 random_event.24.desc: "[target_ruler.GetName] deve usare diversi modi per tenere a bada [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ribelle. Uno dei più comuni è il denaro contante. Noi garantiamo loro già una pensione in cambio della rinuncia a determinati diritti; Tuttavia, i loro leader ora sostengono che non li paghiamo abbastanza e chiedono un aumento delle loro pensioni se si vuole che continuino a sostenere [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 random_event.24.a: "Accettiamo le loro richieste."
 random_event.24.b: "Rifiutiamo le loro richieste."
 random_event.25.title: "Concedi Licenze di Esportazione"
 random_event.25.desc: "Invece di pagare in contanti la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], un'altra opzione per garantire la sua lealtà è concederle privilegi per riscuotere entrate speciali, come quelle dal commercio estero, da cui può ricavare un profitto considerevole. Di recente è giunta all'orecchio di [target_ruler.GetName] una proposta per concedere a diverse famiglie [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] licenze di esportazione per il nostro commercio con [trade_target.GetName]. Farlo sarebbe per loro motivo di grande soddisfazione, ma la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] potrebbe vedere la questione in modo meno favorevole."
 random_event.25.a: "Concediamo i privilegi."
 random_event.25.b: "I privilegi devono essere guadagnati."
 random_event.26.title: "Istituire gli Accantonamenti"
 random_event.26.desc: "L'istituzione di aree di reclutamento permanenti per gli eserciti rende molto più facile ottenere uomini dalla popolazione che servano nell'esercito. Il nostro [ROOT.GetCountry.GetGovernment.GetCabinetTitle] ha proposto l'istituzione di nuovi Accantonamenti in [target_province.GetName].
 random_event.26.a: "Questo è un buon piano."
 random_event.26.b: "Non ne abbiamo bisogno."
 random_event.27.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] Rivendica i Vecchi Diritti"
 random_event.27.desc: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ricorda ancora i giorni in cui [ROOT.GetCountry.GetGovernment.GetRulerTitle] era solo il primo tra i tanti all'interno [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Desiderano ardentemente un ritorno a quei giorni e stanno facendo pressioni su [target_ruler.GetName] affinché restituisca loro alcuni diritti e privilegi perduti."
 random_event.27.a: "Accettiamo le loro richieste"
 random_event.27.b: "Rifiutiamo le loro richieste"
 random_event.28.title: "I Centri Urbani Rivendicano Vecchi Diritti"
 random_event.28.desc: "Mentre cerchiamo di centralizzare [ROOT.GetCountry.Custom('IT_ART_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], inevitabilmente violiamo l'autonomia degli abitanti delle città, che hanno sempre vissuto secondo un codice di regole diverso da quello dei loro fratelli rurali. Questi cittadini si oppongono attivamente alle pressioni per essere sottoposti a regole e regolamenti più uniformi e pretendono che i loro vecchi diritti vengano rispettati.
 random_event.28.a: "Negiamogli i vecchi diritti!"
 random_event.28.b: "Accettiamo le loro richieste."
 random_event.29.title: "Mancata Applicazione delle Ordinanze"
 random_event.29.desc: "Sebbene [target_ruler.GetName] emani molte ordinanze, [target_ruler.GetHeSheFormal] è, in pratica, quasi impotente a farle rispettare. L'applicazione dipende invece dai poteri locali - [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] regionale e cittadini - che non sono sempre vigili come vorremmo. Di recente, abbiamo scoperto che le nostre autorità in [target_province.GetName] sono particolarmente reticenti nel far rispettare la volontà [ROOT.GetCountry.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle].
 random_event.29.a: "Lasciamo che se ne occupino loro."
 random_event.29.b: "Aumentiamo i tentativi di applicazione!"
 random_event.30.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U] Chiede  Privilegi"
 random_event.30.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] è sempre più risentita del potere [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e, in particolare della carenza di opportunità nei ranghi più alti del governo. La loro unica via per arrivare al potere è sposarsi con persone povere ma benestanti, o cercare di ottenere posizioni vacanti negli ambienti governativi chiedendo maggiori privilegi al [ROOT.GetCountry.GetGovernment.GetRulerTitle].
 random_event.30.a: "Concediamogli [target_privilege.GetNameWithNoTooltip]."
 random_event.30.b: "Tali privilegi sono riservati alla [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 random_event.31.title: "Architetto Italiano"
 random_event.31.desc: "Un giovane architetto di [ShowAreaName('tuscany_area')], [italian.GetName], è arrivato al nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle], offrendo i suoi servizi a [target_ruler.GetName]. Afferma di essere esperto nell'arte di costruire splendidi palazzi nel nuovo stile [ShowInstitutionName('renaissance')], che desideriamo ardentemente emulare. Tuttavia, i suoi servizi non saranno sicuramente economici."
 random_event.31.a: "Assumiam[italian.Custom('IT_ART_O_A')]."
 random_event.31.b: "Rifiutiamo l'offerta."
 random_event.32.title: "Ingegnere Italiano Disponibile"
 random_event.32.desc: "Un ingegnere d'assedio del Nord [ShowRegionName('italy_region')] è arrivato al nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle], offrendo i suoi servizi a [target_ruler.GetName]. Afferma di essere esperto nell'arte di costruire il formidabile forte bastione [ShowCultureGroupName('italian_group')], la #italic fortificazione all'italiana#!, che i nostri teorici militari hanno cercato disperatamente di emulare. Sicuramente i suoi servizi non saranno economici."
 random_event.32.a: "Assumiamol[italian.Custom('IT_ART_O_A')] per migliorare le nostre fortificazioni."
 random_event.32.b: "Il suo genio dovrebbe servire direttamente il nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 random_event.32.c: "Come si pronuncia questo '#italic fortificazione all'italiana#!'?"
 random_event.33.title: "Istruttore di Addestramento Straniero Disponibile"
 random_event.33.desc: "Gli istruttori militari [drill_country.GetAdjective] sono diventati maestri nell'arte di addestrare le truppe all'uso delle armi da fuoco nel modo più efficace. In ogni caso i loro metodi non sono un segreto, tutt'altro. Infatti ora si guadagnano da vivere come come consulenti esperti [drill_country.GetAdjectiveWithNoTooltip], offrendo le loro conoscenze ai governanti di tutta [ShowContinentName('europe')]. Uno di questi istruttori è arrivato dal nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle] per offrire i suoi servizi.
 random_event.33.a: "Assumiam[drill_instructor.Custom('IT_ART_O_A')] per addestrare le nostre truppe."
 random_event.33.b: "Il suo talento è sprecato al di fuori del nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 random_event.33.c: "Rifiutiamo l'offerta."
 random_event.34.title: "Costruisci un [ShowBuildingTypeNameWithNoTooltip('grand_palace')|U]"
 random_event.34.desc: "I monarchi spesso faticano a sottomettere la loro [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e a garantire la loro reputazione agli occhi dei loro pari. L'avvento delle armi da fuoco ha ridotto il ruolo [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] come guerrieri, lasciando però, agli occhi dei monarchi, troppo tempo libero. Per impressionare la loro [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e tenerla occupata, molti monarchi stanno costruendo palazzi sempre più imponenti e introducendo elaborati rituali di corte. [target_ruler.GetName] non fa eccezione e ha incaricato il nostro capo architetto di elaborare i piani per un nuovo [ShowBuildingTypeNameWithNoTooltip('grand_palace')] da costruire per impressionare la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')].
 random_event.34.a: "Costruiamo il [ShowBuildingTypeNameWithNoTooltip('grand_palace')]!"
 random_event.34.b: "Non costruiamolo."
 random_event.35.title: "Filosofo non Collaborativo"
 random_event.35.desc: "Il filosofo [philosopher.GetName] non si è tirato indietro dall'esprimere opinioni contrarie a quelle sia di [target_ruler.GetName] che della Santa Chiesa. Le ultime sue pubblicazioni sembrano essere state particolarmente provocatorie, tanto che la Chiesa chiede che l[philosopher.Custom('IT_ART_O_A')] consegniamo ai loro inquisitori affinché venga processato per eresia e \"persuaso\" a ritrattare. Negarglielo farebbe infuriare molto la Chiesa, ma [philosopher.GetNameWithNoTooltip] ha molti sostenitori tra le élite istruite [ROOT.GetCountry.GetAdjective]."
 random_event.35.a: "Al rogo."
 random_event.35.b: "Permettiamo a [philosopher.GetHerHim] di rimanere libero."
 random_event.35.c: "Tutti al rogo!"
 random_event.35.c.tt: "Mettere al rogo [philosopher.GetNameWithNoTooltip] ed i suoi sostenitori eliminerebbe le voci eretiche dal nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle], ma farebbe infuriare le loro famiglie e i loro amici."
 random_event.36.title: "Mercanti Molestati"
 random_event.36.desc: "I nostri mercanti si lamentano da tempo dell'ingiusto trattamento subito nel [target_market.GetName]. Di recente queste lamentele sono aumentate ed i commercianti ora affermano di essere vittime di brigantaggio e pirateria [market_owner.GetAdjective], attacchi che, a loro dire, sono stati perpetrati con il tacito supporto di [market_owner.GetNameWithNoTooltip]. Dobbiamo trovare una soluzione al problema, in un modo o nell'altro."
 random_event.36.a: "Presentiamo un reclamo formale a [market_owner.GetNameWithNoTooltip]."
 random_event.36.b: "Cerchiamo una soluzione diplomatica."
 random_event.37.title: "Richiesta di Riparazione"
 random_event.37.desc: "Alcuni membri locali [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in [uppity_peasants.GetName] hanno talmente turbato e maltrattato i loro sudditi che una delegazione dei [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] si è presentata davanti a [target_ruler.GetName] per chiedere un risarcimento. Soddisfare questa richiesta sarebbe ben accetto da[ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')], ma sarebbe visto dalla [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] come una violazione della loro autorità."
 random_event.37.a: "Accettiamo la petizione."
 random_event.37.b: "Rifiutiamo la petizione."
 random_event.37.b.tt: "Questo farà sì che i nostri [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] in [uppity_peasants.GetName] perdano [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]."
 random_event.38.title: "Famiglia Prestigiosa Chiede Aiuto"
 random_event.38.desc: "Una delle famiglie più potenti di [ROOT.GetCountry.GetName], appartenente alla famiglia [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], nonostante la sua vasta ricchezza terriera, è riuscita ad accumulare debiti significativi che sta trovando difficile ripagare. Si sono rivolti a [target_ruler.GetName] per chiedere aiuto, sperando che la loro lunga storia di lealtà alla famiglia [target_ruler.GetDynasty.GetName] e le loro promesse di supporto eterno l[target_ruler.Custom('IT_ART_O_A')] convincano ad aiutarli nel momento del bisogno."
 random_event.38.a: "Concediamo loro aiuto."
 random_event.38.b: "Neghiamogli aiuto."
 opinion_supports_dissidents: "Supporto ai dissidenti"
 random_event.39.title: "Supporto ai Dissidenti all'Estero"
 random_event.39.desc: "Siamo stati contattati da un gruppo di dissidenti [dissidents.GetAdjective] che affermano di avere una vasta rete di supporto pronta a costringere il [dissidents.GetGovernment.GetRulerTitle] [dissidents.GetAdjectiveWithNoTooltip] ad adottare una linea pro-[ROOT.GetCountry.GetAdjective] se solo potessimo fornire loro i fondi necessari. Sebbene, molto probabilmente stiano mentendo, le loro affermazioni hanno entusiasmato molte persone influenti presso il nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Sostenere questi dissidenti probabilmente non servirà a nulla se non a inimicarsi [dissidents.GetNameWithNoTooltip], ma ignorarli potrebbe dare una cattiva impressione alla nostra più bellicosa [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 random_event.39.a: "Sostieniamoli."
 random_event.39.b: "Che spreco di denaro!"
 random_event.40.title: "Aumenta la Concorrenza nel Commercio Estero"
 random_event.40.desc: "I mercanti stranieri stanno sempre più superando i nostri nei porti di [ROOT.GetCountry.GetFlavorRank], inondando i nostri mercati con merci a basso costo prodotte altrove. Questo rende difficile per i nostri mercanti guadagnarsi da vivere. Si sono presentati a [target_ruler.GetName] per proporre una nuova tariffa sui beni stranieri, che li aiuterebbe a proteggersi dalla concorrenza estera."
 random_event.40.a: "Imponiamo una nuova tariffa."
 random_event.40.b: "Non ci saranno nuove tariffe."
 random_event.41.title: "Consigliere Eretico"
 random_event.41.desc: "Il [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] è indignato per il fatto che un eretico, [minister.GetName], sia impiegato come consigliere di [target_ruler.GetName]. Chiedono la sua immediata rimozione!"
 random_event.41.a: "Licenziam[minister.Custom('IT_ART_O_A')]!"
 random_event.41.b: "Abbiamo fiducia in [minister.GetHerHim]."
 random_event.42.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U] Ottiene Potere"
 random_event.42.desc: "Sembra che un membro del nostro [ROOT.GetCountry.GetGovernment.GetCabinetTitle], [minister.GetName], non si fermerà davanti a nulla per elevare la sua posizione. Usando metodi più o meno discutibili, è arrivato a catturare la totale attenzione di [target_ruler.GetName], che si dice obbedisca ad ogni suo capriccio.
 random_event.42.a: "Licenziam[minister.Custom('IT_ART_O_A')]!"
 random_event.42.b: "Sta facendo un ottimo lavoro."
 random_event.43.title: "I [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U] Stanno Diventanto Arroganti"
 random_event.43.desc: "I nostri sforzi per mantenere [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] al loro posto hanno avuto, negli ultimi tempi, dei risultati piuttosto eccessivi. Il nostro governo è infatti così duro che i poveri stanno diventando sempre più espliciti nelle loro lamentele e si stanno rivoltando contro i loro proprietari, chiedendo trattamenti e condizioni migliori."
 random_event.43.a: "Facciamo rispettare la nostra autorità."
 random_event.43.b: "Queste cose succedono."
 random_event.44.title: "Corruzione tra [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U]"
 random_event.44.desc: "Il [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] dovrebbero essere incorruttibile - dopotutto, questo è ciò che predicano. Tuttavia, sembra che non sempre siano all'altezza dei propri insegnamenti. È scoppiato uno scandalo che coinvolge diverse delle loro figure di spicco, che, invece di fornire al nostro popolo un'onesta guida spirituale, sembrano essersi arricchiti, per lungo tempo, in modo osceno attraverso vari affari loschi."
 random_event.44.a: "Purifichiamo il tempio."
 random_event.44.b: "Ignoriamolo per una quota dei profitti."
 random_event.45.title: "Fratture tra i Mercanti"
 random_event.45.desc: "È scoppiata una disputa tra diversi mercanti estremamente ricchi, e quindi influenti, sulla politica commerciale [ROOT.GetCountry.GetAdjective]. Un gruppo è favorevole ad adottare un approccio mercantilista, chiedendo che [ROOT.GetCountry.Custom('IT_ART_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] garantisca che la ricchezza generata dal commercio all'interno di [ROOT.GetCountry.GetNameWithNoTooltip] vada principalmente a commercianti e produttori [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. L'altra fazione respinge questo approccio protezionistico come antiquato ed è a favore del libero scambio, che a loro dire li libererebbe per cercare profitti in tutto il mondo. Naturalmente entrambe le parti considerano l'altra, nella migliore delle ipotesi, altamente irragionevole e nella peggiore, pericolosa a causa delle sue convinzioni errate."
 random_event.45.a: "Sostieniamo la fazione mercantilista."
 random_event.45.b: "Il libero scambio è il futuro."
 random_event.45.c: "Non spetta a noi decidere."
 random_event.46.title: "Tradizioni Navali Disprezzate"
 random_event.46.desc: "Ultimamente, la nostra attenzione si è concentrata principalmente sull'esercito. Forse non dovremmo trascurare la possibilità di una flotta forte e investire più tempo nella ricerca navale."
 random_event.46.a: "Va bene così, la terra è la scelta giusta."
 random_event.46.b: "Dobbiamo fermare questo deterioramento."
 random_event.47.title: "Tradizioni dell'Esercito Disprezzate"
 random_event.47.desc: "Ultimamente, la nostra attenzione si è concentrata principalmente sulla flotta. Forse non dovremmo trascurare la possibilità di un esercito forte e investire più tempo nella ricerca militare."
 random_event.47.a: "La flotta è il nostro muro di legno!"
 random_event.47.b: "Dobbiamo fermare questo deterioramento."
 random_event.48.title: "Scuole Militari Opposte"
 random_event.48.desc: "Le occasionali ostilità che scoppiano tra le nostre opposte scuole militari sono diventate più frequenti ultimamente. Se non interveniamo presto, rischiamo un'ulteriore disunione all'interno delle nostre forze armate."
 random_event.48.a: "Attaccare è sempre la scelta migliore!"
 random_event.48.b: "Per prima cosa dobbiamo sempre difenderci"
 random_event.48.c: "Il meglio di entrambe le scuole emergerà spontaneamente dal dibattito."
 random_event.49.title: "Disponibile un Pittore di Corte"
 random_event.49.desc: "Ultimamente, abbiamo cercato pittori o artisti che potessano raggiungere adeguatamente la gloria dei fondatori [ROOT.GetCountry.Custom('IT_DEL_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. A quanto pare, proprio stamattina, un pittore, [the_artist.GetName], ci ha offerto i suoi servizi."
 random_event.49.a: "Assumiam[the_artist.Custom('IT_ART_O_A')]."
 random_event.49.b: "Rifiutiamo i suoi servizi."
 random_event.50.title: "Gran Ballo a [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 random_event.50.desc: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] per intrattenersi ha sviluppato un gusto per i balli glamour, le cene di stato e altre stravaganze. Sebbene piuttosto costosi, questi eventi sono un'ottima opportunità per mostrare la grandiosità del [ROOT.GetCountry.GetName] e la generosità di [target_ruler.GetName]."
 random_event.50.a: "Organizziamo un ballo."
 random_event.50.b: "Non organizziamo un ballo."
 random_event.51.title: "Festività"
 random_event.51.desc: "Quest'anno sembra essere un anno così prospero che diversi consiglieri di [target_ruler.GetName] hanno suggerito che, come gesto di buona volontà, dovrebbe festeggiare organizzando diverse feste per la gente del posto."
 random_event.51.a: "Organizziamo delle feste."
 random_event.51.b: "Che assurdità, sprecare soldi in questo modo!"
 random_event.52.title: "Reclami sugli Ufficiali Giudiziari"
 random_event.52.desc: "I nostri ufficiali giudiziari di [bailiff_location.GetName] si sono guadagnati la reputazione di funzionari terribilmente avidi e crudeli. La popolazione locale si è riunita per presentare una petizione per la loro rimozione."
 random_event.52.a: "Sostituiamo gli ufficiali giudiziari."
 random_event.52.b: "Ignoriamo le lamentele."
 random_event.52.c: "Rimuoviamo gli ufficiali giudiziari."
 random_event.53.title: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] sta Predicando un'Eresia!"
 random_event.53.desc: "Ci sono giunte diverse voci di membri [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] scontenti a [heresy_location.GetName] che, disillusi dal nostro governo, hanno iniziato a predicare un'eresia chiaramente contraria alla vera fede. Se non interveniamo, i membri della popolazione locale inizieranno a seguire le loro parole traditrici ed eretiche, cosa che potrebbe diventare in futuro problematica."
 random_event.53.a: "Ignoriamo le parole [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] eretico."
 random_event.53.b: "Diamo un giro di vite!"
 random_event.54.title: "Drammatica Rivalutazione della Valuta"
 random_event.54.desc: "Preoccupati per l'inflazione crescente, i nostri consulenti finanziari ci hanno caldamente consigliato di abbandonare la vecchia moneta e di iniziare a utilizzare una nuova valuta più stabile. Sebbene vantaggioso a lungo termine, ciò causerebbe immediatamente gravi disordini [ROOT.GetCountry.Custom('IT_NEL_RANGO')|U]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], oltre a rivelare ai nostri vicini che abbiamo gestito l'economia in modo disastroso."
 random_event.54.a: "Ascoltiamo i loro consigli."
 random_event.54.b: "Nulla si risolve coniando più monete!"
 random_event.55.title: "Decadenza"
 random_event.55.desc: "La pace e la prosperità che il nostro Paese sta attualmente vivendo hanno permesso alla gente di rilassarsi e sentirsi felice e sicura. È qualcosa a cui potrebbero abituarsi... al punto che le difficoltà del passato sono sempre più inimmaginabili e le persone stanno diventando sempre più pigre e meno produttive con il passare del tempo."
 random_event.55.a: "Avevamo bisogno di una scossa."
 random_event.55.b: "I bei tempi non finiranno mai!"
 random_event.56.title: "Corsa di Coloni"
 random_event.56.desc: "La pressione demografica, economica e politica interna si sono  combinate provocando un improvviso aumento del numero di persone in cerca di una vita migliore nelle ricche terre inesplorate delle nostre colonie d'oltremare. Tra questi ci sono imprenditori in cerca di avventure e ricchezza nel commercio estero."
 random_event.56.a: "Riceviamo coloni extra."
 random_event.56.b: "Riceviamo benefici monetari."
 random_event.57.title: "Corsa dei Mercanti"
 random_event.57.desc: "L'espansione commerciale ha portato a un crescente desiderio tra i nostri mercanti di avviare nuove iniziative commerciali al di fuori dei nostri confini." 
 random_event.57.a: "Benvenute nuove imprese mercantili."
 random_event.57.b: "Rafforzismo le rotte commerciali esistenti."
 random_event.58.title: "Militari Divisi!"
 random_event.58.desc: "Le fazioni opposte nell'esercito stanno sostenendo tattiche diverse. Senza compromessi in vista, dobbiamo sostenere una di loro per porre fine ai litigi."
 random_event.58.a: "I forti sono la nostra forza!"
 random_event.58.b: "Dobbiamo sempre attaccare!"
 random_event.59.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Mette in Imbarazzo [ROOT.GetCountry.GetGovernment.GetCourtTitle|U]"
 random_event.59.desc: "[target_ruler.GetName|U] ha commesso oggi un passo falso assoluto di fronte a [ROOT.GetCountry.GetGovernment.GetCourtTitle] e ad alcune autorità straniere. Le conseguenze di ciò richiederanno anni per essere riparate."
 random_event.59.a: "Date la colpa a [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 random_event.60.title: "La [LaROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] chiede un risarcimento"
 random_event.60.desc: "Lo Stato ha vissuto dei contributi dalla [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] per un lungo periodo di tempo. Ora [ROOT.GetCountry.Custom('IT_ART_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] sta andando bene, quindi la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] è ansiosa di prendersi la sua fetta della torta."
 random_event.60.a: "Ignoriamoli!"
 random_event.60.b: "Benissimo, paghiamoli."
 random_event.61.title: "Riforme Monetarie"
 random_event.61.desc: "I nostri tesorieri sostengono che dobbiamo attuare alcune riforme nelle nostre politiche economiche. Sarà necessario anche un nuovo direttore della zecca per occuparsi dell'economia, ma il loro candidato per questa carica non è esattamente noto per essere un populista."
 random_event.61.a: "Attuamole!"
 random_event.61.b: "Non c'è bisogno di riforme."
 random_event.62.title: "Le Conseguenze della Guerra"
 random_event.62.desc: "[ROOT.GetCountry.Custom('IT_ART_RANGO')|U]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] è stato devastato dalla guerra e la gente, dalla più alta [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ai più poveri [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], ne è stanca. Dobbiamo adottare alcune politiche temporanee per consentire [ROOT.GetCountry.Custom('IT_AL_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] di riprendersi più velocemente."
 random_event.62.a: "Non badiamo a spese."
 random_event.62.b: "Adottiamo alcune politiche simboliche."
 random_event.63.title: "Una Forte Leadership Militare"
 random_event.63.desc: "Le nostre recenti guerre hanno dato vita a leader competenti,  provenienti persino dai [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Potremmo trarre profitto dalle loro competenze, oppure potremmo rifiutarli, perché, dopotutto, non fanno parte [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] che tradizionalmente ha dominato l'alto comando del nostro esercito."
 random_event.63.a: "[ROOT.GetCountry.GetNameWithNoTooltip] ha bisogno di tutti loro!"
 random_event.63.b: "Limitiamo i non appartenenti alla [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 random_event.64.title: "La Tradizione Navale"
 random_event.64.desc: "L'unica cosa che può davvero creare un buon comandante è l'esperienza di essere in mare. Quando persone competenti vengono promosse e, indipendentemente dal loro background, la nostra flotta si rafforza. Tuttavia, alcuni appartenenti alla [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NEL_RANGO')|U]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] non amano questo egualitarismo."
 random_event.64.a: "Un mozzo può diventare capitano!"
 random_event.64.b: "Mai!"
 random_event.65.title: "Malattia [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetGovernment.GetRulerTitle|U]"
 random_event.65.desc: "[target_ruler.GetName] si è ammalato e per il momento non riesce a gestire tutti gli aspetti del governo [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]. Come possiamo gestire la situazione?"
 random_event.65.a: "Più potere [ROOT.GetCountry.Custom('IT_NOBLES_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 random_event.65.b: "Più potere [ROOT.GetCountry.Custom('IT_CLERGY_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 random_event.65.c: "Più potere [ROOT.GetCountry.Custom('IT_BURGHERS_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 random_event.65.d: "Più potere [ROOT.GetCountry.Custom('IT_PEASANTS_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 random_event.66.title: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] Regionale Sfida [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip]"
 random_event.66.desc: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] locale in [unruly_nobles_province.GetName] non è soddisfatta dei privilegi a lei concessi. Chiede più diritti ed è disposta a sostenerli con una ribellione contro il [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 random_event.66.a: "Schiacciamoli!"
 random_event.66.b: "Concediamo loro più autorità locale."
 random_event.67.title: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] Condanna un Filosofo Come Eretico!"
 random_event.67.desc: "Un eminente filosofo naturalista, [natural_philosopher.GetName], sta avanzando nuove affermazioni che contraddicono le verità religiose. Il [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] chiede che venga fermato e consegnato per essere punito. In ogni caso, questo causerà grande scompiglio [ROOT.GetCountry.Custom('IT_NEL_RANGO')|U]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank].
 random_event.67.a: "Sostiniamo il  [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 random_event.67.b: "Sosteniamo [natural_philosopher.GetNameWithNoTooltip]."
 random_event.68.title: "La Crescita di [target_location.GetNameWithNoTooltip] attrae [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]"
 random_event.68.desc: "Sembra che [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] si stiano trasferendo dall'entroterra di [starting_location.GetName] e puntino a guadagnarsi da vivere a [target_location.GetName]. Questo sta creando scompiglio nelle campagne di [starting_location.GetNameWithNoTooltip], ma [target_location.GetNameWithNoTooltip] potrebbe trarne beneficio a lungo termine."
 random_event.68.a: "Dobbiamo accettarlo."
 random_event.68.a.tt: "Questo farà sì che il nostro [pop|e] di [starting_location.GetName] perda [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]."
 random_event.68.b: "[ROOT.GetCountry.Custom('IT_PEASANTS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] appartengono al loro territorio."
 following_happens_because_of_peasants_free_peasantry_tt: "#Y Quanto segue accadrà perché abbiamo concesso ai nostri [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] il [ShowEstatePrivilegeName('peasants_free_peasantry')] [estate_privilege|e]:#!"
 random_event.69.title: "La Reputazione di [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] E' Stata Rovinata!"
 random_event.69.desc: "Circola un testo di propaganda su [ROOT.GetCountry.GetGovernment.GetCourtTitle] che descrive come [target_ruler.GetName] sia uno spietato guerrafondaio. Ciò potrebbe avere ripercussioni sulle nostre relazioni con i nostri sudditi e con gli altri paesi."
 random_event.69.a: "Accettiamo la reputazione!"
 random_event.69.b: "Giustiziamo qualcuno per questo!"
 random_event.70.title: "Combatti la Buona Battaglia!"
 random_event.70.desc: "Tutti [ROOT.GetCountry.Custom('IT_NEL_RANGO')|U]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] sono uniti nella nostra giusta guerra contro [enemy_country.GetLongName]. Credono che sia una battaglia che dobbiamo vincere e tutti stanno facendo la loro parte per [ROOT.GetCountry.GetLongName]."
 random_event.70.a: "Manteniamo la posizione!"
 random_event.71.title: "Il Miglioramento di [target_capital.GetNameWithNoTooltip]"
 random_event.71.desc: "La gloria di [target_capital.GetName] è stata a lungo trascurata. Ora abbiamo l'opportunità di migliorare [target_capital.GetRank.GetName] e di farne un simbolo di orgoglio culturale. Questo potrebbe rivelarsi costoso per il nostro tesoro, ma potremmo sempre utilizzare le nostre riserve di manodopera in eccesso.
 random_event.71.a: "Utilizziamo l'esercito come forza lavoro."
 random_event.71.b: "Assumiamo appaltatori indipendenti."
 random_event.72.title: "Una Generazione di Codardi"
 random_event.72.desc: "Molti lunghi anni di pace hanno causato una preoccupante mancanza di virtù virili nell'uomo comune. Questo potrebbe essere disastroso, dato che troppe delle nostre recenti reclute si sono rivelate dei codardi..."
 random_event.72.a: "I nostri eserciti non sono un posto per codardi!"
 random_event.72.b: "Abbiamo bisogno di loro."
 random_event.73.title: "Generosa Famiglia di Mercanti"
 random_event.73.desc: "Una delle più grandi e ricche famiglie di mercanti di [ROOT.GetCountry.GetLongName] ha deciso di ricompensarci per il nostro giusto governo con una generosa donazione. Come rispettati commercianti che hanno costruito la loro fortuna con il commercio, la famiglia si è guadagnata la reputazione di generosi mecenati della religione e delle arti. Ora, con questa nuova ricchezza, possiamo rafforzare le nostre casse o dare patrocinio a nuovi talenti. Un artista, [the_artist.GetName], ha iniziato a ottenere una certa notorietà negli ambienti locali e affermare che i suoi servizi potrebbero essere una vera manna per il nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 random_event.73.a: "[ROOT.GetCountry.Custom('IT_ART_RANGO')|U]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] ha bisogno di soldi."
 random_event.73.b: "Sponsorizziamo [the_artist.GetNameWithNoTooltip] per onorare la famiglia."
 random_event.73.c: "[the_artist.GetNameWithNoTooltip] vorrebbe lavorare per [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetNameWithNoTooltip]!"
 random_event.74.title: "Scoperta una Persona Esperta in Fortificazioni Locali"
 random_event.74.desc: "I nostri amministratori locali di [fortification.GetName] hanno riferito che la gente del posto ha alcune idee piuttosto intriganti su come creare fortificazioni migliori. Tuttavia, sono riluttanti a lasciare la loro città natale."
 random_event.74.a: "L'intero [ROOT.GetCountry.GetFlavorRank] ha bisogno delle loro idee."
 random_event.74.b: "Lasciamo che migliorino le fortificazioni locali IN [fortification.GetNameWithNoTooltip]."
 random_event.75.title: "Parente ingenuo"
 random_event.75.desc: "Un membro stretto della famiglia di [target_ruler.GetName], [naive.GetName], si è dimostrato completamente ingenuo e continua a rivelare pubblicamente informazioni vitali agli stranieri. Tecnicamente, questo è tradimento, ma l'esecuzione di un membro della famiglia [ROOT.GetCountry.GetGovernment.GetAdjective] potrebbe causare disordini."
 random_event.75.a: "Permettete ai nostri agenti di occuparsi di [naive.GetHerHim]."
 random_event.75.b: "Dopotutto, [naive.GetSheHe|U] è un parente..."
 random_event.76.title: "Contrabbandieri in Piena Espansione"
 random_event.76.desc: "Le persone stanno trovando molti modi per aggirare il pagamento di tasse e imposte sul trasporto di merci, contrabbandandole attraverso una varietà di canali clandestini. Questo sta intaccando le nostre entrate, ma fermarli costerebbe parecchio nel breve termine."
 random_event.76.a: "Fermiamoli!"
 random_event.76.b: "È troppo costoso."
 random_event.77.title: "La Stampa Offre Vantaggi"
 random_event.77.desc: "Dall'invenzione della stampa, sono stati pubblicati sempre più libri su una gamma sempre più ampia di argomenti. Ora possiamo vederne i benefici, poiché la conoscenza si diffonde più velocemente e più idee stanno emergendo tra i nostri filosofi e scienziati."
 random_event.77.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.78.title: "Politiche di Reclutamento Straordinarie"
 random_event.78.desc: "Siamo in guerra e le nostre riserve di leva stanno lentamente scomparendo. [target_ruler.GetName], il nostro grande e competente sovrano, ha escogitato un piano per reclutare più uomini per i compiti militari. Tuttavia, questo potrebbe causare problemi nelle campagne.
 random_event.78.a: "Reclutatiamone quanti più possibile!"
 random_event.78.b: "Prendiamo solo quelli che possono essere risparmiati."
 random_event.79.title: "Grande Politica Economica"
 random_event.79.desc: "Con la grande leadership amministrativa di [target_ruler.GetName], siamo stati in grado di ridurre drasticamente l'inflazione accumulata nel nostro paese nell'ultimo anno."
 random_event.79.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.80.title: "Un'Epoca d'Oro per la Cultura!"
 random_event.80.desc: "Con la pace nel nostro paese, i grandi musicisti, artisti e poeti gioiscono delle loro nuove opportunità di intrattenere i loro superiori. Quest'era di illuminazione culturale sta decisamente migliorando l'umore di [ROOT.GetCountry.GetName]."
 random_event.80.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.81.title: "I Guerrieri non Leggono Libri"
 random_event.81.desc: "Con la guerra che occupa l'attenzione di ogni persona capace e produttiva della nazione, c'è molto meno tempo per le attività frivole di musicisti e poeti. Persino il migliore dei poeti non è un soldato migliore di un comune contadino."
 random_event.81.a: "La spada è più forte del libro."
 random_event.82.title: "Diplomazia Competente!"
 random_event.82.desc: "Dopo aver profuso qualche sforzo nel comunicare con i suoi colleghi, il duro lavoro di [target_ruler.GetName] ha dato i suoi frutti. La nostra reputazione diplomatica è aumentata grazie alla sua lingua vellutata.
 random_event.82.a: "Ci si può sempre fidare [ROOT.GetCountry.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 random_event.83.title: "Diplomazia Incompetente!"
 random_event.83.desc: "È quasi inconcepibile quanto [target_ruler.GetName] sia incompetente nel gestire la diplomazia. Non sappiamo come abbia fatto me è riuscito a danneggiare la nostra reputazione diplomatica nel mondo con una singola lettera di scuse a un ambasciatore."
 random_event.83.a: "Com'è possibile?"
 random_event.84.title: "Popolazione Stanca della Guerra"
 random_event.84.desc: "I nostri [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sono stanchi della nostra guerra e i nostri soldati sono esausti. Sta diventando sempre più difficile costringerli a combattere per noi, poiché trovano metodi sempre più creativi per eludere la coscrizione. Persino quelli nell'esercito pensano più a casa che alla gloria di sconfiggere il nostro nemico. Dovremmo concludere la guerra in fretta, altrimenti potrebbe presto prendere una brutta piega."
 random_event.84.a: "[ROOT.GetCountry.Custom('IT_PEASANTS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] devono essere ignorati."
 random_event.84.b: "I soldati sono solo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] in uniforme."
 random_event.85.title: "C'è Ancora Speranza"
 random_event.85.desc: "Sebbene [ROOT.GetCountry.GetName] sia stanco della guerra, c'è ancora speranza e uno spirito positivo nel petto di tutti, dai più umili dei [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] allo stesso [target_ruler.GetName]. Supereremo questa guerra e la vinceremo."
 random_event.85.a: "Ancora una volta sulla breccia."
 random_event.85.b: "Noi, banda di fratelli..."
 random_event.86.title: "Visita di Alcuni Loschi Individui"
 random_event.86.desc: "Alcuni personaggi dall'aspetto un po' losco sono apparsi nel nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle], offrendo i loro servizi al nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Affermano di essere disposti e in grado di fare cose che un vero sovrano non si degnerebbe mai di fare - pubblicamente."
 random_event.86.a: "È un'offerta..."
 random_event.86.b: "...In realtà possiamo rifiutare."
 merchants_not_supported: "Mercanti non supportati"
 random_event.87.title: "Mercanti Dispersi"
 random_event.87.desc: "I nostri mercanti ricavano denaro dal commercio in tutto il mondo. Tuttavia, sembra che abbiano esagerato e il governo non è in grado di offrire loro il pieno supporto diplomatico di [ROOT.GetCountry.GetLongName]. Sembra che dovremo scegliere dove concentrare i nostri scambi commerciali."
 random_event.87.a: "[ShowContinentNameWithNoTooltip('asia')|U] non è così importante."
 random_event.87.b: "Possiamo ignorare [ShowContinentNameWithNoTooltip('europe')]."
 random_event.87.c: "Sosteneteli comunque!"
 opinion_united_in_faith: "Uniti nella fede"
 random_event.88.title: "Relazioni Migliorate"
 random_event.88.desc: "Abbiamo trovato un terreno comune con i nostri vicini [neighbour_country.GetAdjective] nel fatto che condividiamo la fede [ROOT.GetCountry.GetReligion.GetAdjective]. Le nostre relazioni sono migliorate e le nostre due nazioni ora guardano al futuro come se fossero una cosa sola."
 random_event.88.a: "Per la fede [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]."
 random_event.89.title: "Vendita di Titoli"
 random_event.89.desc: "Uno dei nostri consulenti ha suggerito di vendere i titoli [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a chiunque possa permetterselo. Se lo facessimo, potremmo guadagnare un sacco di soldi e aprire la strada all'avanzamento sociale per i ricchi, ma svaluterebbe l'idea [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e forse sconvolgerebbe le famiglie aristocratiche esistenti."
 random_event.89.a: "L'oro è il segno del vero valore!"
 random_event.89.b: "Alcune cose non si possono comprare!"
 random_event.90.title: "Menestrelli Itineranti"
 random_event.90.desc: "Un gruppo di rinomati menestrelli ha recentemente varcato i confini della nostra nazione. La loro intenzione è quella di vagare per le campagne di [ROOT.GetCountry.GetLongName], portando gioia a chiunque li ascolti, ma alcuni sostengono che solo le orecchie di [target_ruler.GetName] siano adatte a sentire una musica così meravigliosa."
 random_event.90.a: "Lasciamo che vadano dove il loro cuore desidera."
 random_event.90.b: "Portateli nel nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 random_event.91.title: "Un Raccolto Abbondante"
 random_event.91.desc: "I raccolti di quest'anno sono stati eccezionali! Raramente nella storia della nostra nazione la terra ha prodotto così tanta generosità. La popolazione sta già interpretando questo come un segno del favore divino per il nostro governo."
 random_event.91.a: "Siamo benedetti!"
 random_event.92.title: "Tensioni tra [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] e [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U]"
 random_event.92.desc: "Nella nostra nazione, due gruppi detengono un grande potere: [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ed il [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Tuttavia, non sempre vanno d'accordo. Recentemente, la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] di [bicker.GetName] ed i monasteri locali vicino ai suoi feudi hanno iniziato a litigare su chi dovesse possedere un pezzo di terra piuttosto grande.\n\nAl giorno d'oggi, il [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetGovernment.GetAdjective] è invaso da persone che blaterano sul diritto divino: la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] rivendica il proprio diritto divino a governare la terra ed [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] afferma la propria posizione di rappresentanti di Dio sulla Terra. L'intera situazione sta diventando piuttosto instabile, con la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] in questione che incita l'altra [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] contro [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] e mettendo in discussione il loro diritto a detenere qualsiasi tipo di proprietà temporale. Il priore dei monasteri ha portato dalla loro parte membri di alto rango [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], che a loro volta minacciano di rivolgersi direttamente al [GetCountry('PAP').GetName] se decidessimo di schierarci con la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Pertanto, ora ci troviamo in una posizione piuttosto difficile."
 random_event.92.a: "Gesù visse tra mendicanti e pescatori, perché non il [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]?"
 random_event.92.b: "Sicuramente non vogliamo irritare sua Santità."
 random_event.93.title: "Consigliere in Disaccordo"
 random_event.93.desc: "[minister.GetName], un membro del nostro [ROOT.GetCountry.GetGovernment.GetCabinetTitle], è stato finora un fedele servitore, ma ora sembra aver lasciato che la sua importanza gli arrivasse alla testa ed è diventato insolente. Osa denunciare le politiche del nostro grande [target_ruler.GetName] e lo ha fatto di recente in pubblico di fronte agli ambasciatori stranieri. Anche se queste critiche potrebbero avere qualche fondamento, non dovremmo lasciare che il disprezzo aperto nei confronti del [ROOT.GetCountry.GetGovernment.GetRulerTitle] diventi un'abitudine."
 random_event.93.a: "Ma era un buon punto..."
 random_event.93.b: "Tagliamogli la testa!"
 random_event.94.title: "Il Potere Locale [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Cresce"
 random_event.94.desc: "Attraverso intrighi a [ROOT.GetCountry.GetGovernment.GetCourtTitle], abili alleanze e tanto opportunismo, un gruppo [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] locale ha costruito una solida base di potere a [local_noble.GetName]. Se non ci occupiamo di loro ora, potrebbero sostenere uno dei vari pretendenti al [ROOT.GetCountry.GetFlavorRank] nella speranza di ottenere un'influenza ancora maggiore, anche se ridurre il loro potere si rivelerà difficile, data la loro influenza e l'ampia forza di seguaci che mantengono come parte del loro esercito privato.
 random_event.94.a: "Ignoriamoli."
 random_event.94.b: "Riduciamo il loro potere."
 random_event.95.title: "Scoperta Coloniale!"
 random_event.95.desc: "I nostri coloni si sono imbattuti in una scoperta incredibile, il [ShowGoodsName('cocoa')], una vera prelibatezza in [ShowContinentName('europe')]. Le principali case commerciali stanno importando questa curiosità a barili. Ne hanno scoperto abbastanza per rifornire il nostro Paese, fino alla fine dei tempi."
 random_event.95.a: "Tutti ne possono trarre beneficio!"
 random_event.95.b: "È chiaramente per la [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 random_event.96.title: "Paese Destabilizzato"
 random_event.96.desc: "Le nostre recenti decisioni e politiche sono state prese a costo di destabilizzare gli interessi regionali e questo ha lasciato un piccolo vuoto nella politica locale. Poiché non ci sono potentati locali a dire loro che va tutto bene, la gente ha iniziato a credere di essere mal governata."
 random_event.96.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 random_event.97.title: "Gli Ufficiali della Flotta Vanno in Pensione"
 random_event.97.desc: "La nostra decisione di iniziare a favorire l'esercito rispetto alla flotta ha portato un gruppo di giovani ufficiali di marina promettenti a ritirarsi dal servizio. Sostengono che non ci siano più tante opportunità di avanzamento come una volta."
 random_event.97.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 random_event.98.title: "I Corsari Portano Profitti"
 random_event.98.desc: "La nostra decisione di supportare una flotta corsara sta dando i suoi frutti. Uno dei nostri capitani è riuscito a catturare una nave piena di merci di valore diretta a [gold_port.GetName]. Dopo aver venduto le merci, il nostro Paese ne trarrà un notevole vantaggio!"
 random_event.98.a: "Questo dovrebbe riempire le nostre casse in modo sostanzioso."
 random_event.99.title: "Corsari Catturati"
 random_event.99.desc: "I nostri capitani hanno dimostrato un'abilità elevata nel combattimento navale catturando numerosi corsari rivali che cercavano di saccheggiare le nostre navi. Mai prima d'ora abbiamo avuto così tanti capitani così abili nel superare in astuzia i capitani nemici e hanno già guadagnato molta fama tra la nostra flotta e la popolazione, poiché l'abilità dei nostri comandanti navali ispira fiducia nelle nuove reclute.
 random_event.99.a: "Questi sono chiaramente capitani da cui imparare!"
 random_event.100.title: "I Mercanti Organizzano una Spedizione"
 random_event.100.desc: "Dopo i recenti suggerimenti di una rotta commerciale in direzione dell'India, un gruppo di mercanti ha radunato una flotta e assoldato un esploratore, [india_explorer.GetName], per scoprire le acque inesplorate dell'ovest."
 random_event.100.a: "Interessante, portiamo [india_explorer.GetNameWithNoTooltip] nel nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 random_event.100.b: "Mentre sono via, sequestrate i loro beni!"
 random_event.101.title: "Mecenatismo per gli Artisti del [ShowInstitutionNameWithNoTooltip('renaissance')|U]?"
 random_event.101.desc: "Le idee varie e innovative del [ShowInstitutionName('renaissance')] si stanno diffondendo nel nostro Paese. Diverse famiglie benestanti hanno già deciso di fornire sostegno finanziario agli artisti promettenti. Un artista in particolare, [ren_artist.GetName], ha catturato la loro attenzione. Dobbiamo lasciare che la storia passi senza lasciare il nostro segno?
 random_event.101.a: "Anche noi sosterremo la fiorente arte [ShowInstitutionNameWithNoTooltip('renaissance')]."
 random_event.101.b: "Abbiamo cose migliori su cui spendere i soldi."
 random_event.102.title: "La Filosofia Navale Soffre"
 random_event.102.desc: "Con la nostra attenzione che si sposta sempre più dalla flotta all'esercito, alcuni dei nostri maestri carpentieri hanno deciso di cercare lavoro altrove. Questo ha causato una sofferenza dell'intera nostra capacità navale."
 random_event.102.a: "Ce lo aspettavamo."
 random_event.103.title: "Riforma dell'Esercito"
 random_event.103.desc: "Si stanno attualmente elaborando piani per una piccola riforma del nostro esercito. Nuove tattiche, armi e comandi sono alcune delle aree in discussione per migliorare la nostra efficienza in combattimento."
 random_event.103.a: "Un focus sulla qualità."
 random_event.103.b: "Un focus sulla quantità."
 random_event.103.c: "Un focus sull'attacco."
 random_event.103.d: "Un focus sulla difesa."
 random_event.104.title: "Riforma della Flotta"
 random_event.104.desc: "Sono attualmente in fase di elaborazione piani per una piccola riforma della nostra flotta. Nuove tattiche, armi e comandi sono alcune delle aree in discussione per migliorare la nostra efficienza in combattimento.
 random_event.104.a: "Miglioriamo la nostra attuale flotta."
 random_event.104.b: "Concentriamoci maggiormente sulla flotta."
 random_event.105.title: "Dovrebbe Esserci un Governo Stabile"
 random_event.105.desc: "Molti dei principali membri del nostro governo sono profondamente preoccupati per alcuni cambiamenti, recentemente proposti, riguardo il modo in cui [ROOT.GetCountry.Custom('IT_ART_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] dovrebbe essere governato. Chiedono la fine di queste riforme oltraggiose e un ritorno alle nostre consolidate e affidabili tradizioni. Naturalmente, evitano di menzionare l'impatto che i cambiamenti avrebbero sulla loro base di potere..."
 random_event.105.a: "Accettiamo le loro richieste."
 random_event.105.b: "Ignoriamole."
 random_event.106.title: "Governo Brillante"
 random_event.106.desc: "[ROOT.GetCountry.Custom('IT_ART_RANGO')|U]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] è stato governato in modo estremamente efficiente l'anno scorso. Ora abbiamo la possibilità di trarne vantaggio."
 random_event.106.a: "I soldi sono sempre una buona cosa!"
 random_event.106.b: "Ma il prestigio è meglio!"
 random_event.107.title: "Elezioni Influenzate"
 random_event.107.desc: "Mazzette e altri incentivi non sono mai stati una pratica insolita prima delle elezioni. È anche noto che persone influenti, persino nel nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle], hanno fatto ricorso a tali pratiche nella speranza di cambiare l'esito delle elezioni a loro favore.
 random_event.107.a: "Questo è solo buon senso!"
 random_event.107.b: "Le tangenti non hanno posto [ROOT.GetCountry.Custom('IT_NEL_RANGO')|U]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]!"
 random_event.108.title: "Istituzioni Nazionali"
 random_event.108.desc: "Ultimamente, sempre più persone chiedono istituzioni nazionali rappresentative. Il nostro [ROOT.GetCountry.GetGovernment.GetParliament.GetName] ha a lungo guidato [ROOT.GetCountry.Custom('IT_ART_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] attraverso tali tumulti, eppure la nostra gente sembra fidarsi sempre meno, sostenendo di non avere abbastanza controllo su chi li rappresenta."
 random_event.108.a: "Convochiamo il [ROOT.GetCountry.GetGovernment.GetParliament.GetName] per un altro dibattito."
 random_event.109.title: "Riforma Militare"
 random_event.109.desc: "[ROOT.GetCountry.Custom('IT_ART_RANGO')|U][ROOT.GetCountry.GetLongName] ha avviato una revisione approfondita della struttura militare del nostro Paese. Mentre gli ufficiali provengono ancora dalla [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ed i cittadini vengono arruolati negli altri ranghi. Sono state introdotte esercitazioni regolari e una potente flotta è stata istituita, insieme a centinaia di corazzate, galee e altre imbarcazioni.
 random_event.109.a: "Concentrarsi sulle riforme dell'esercito."
 random_event.109.b: "Concentrarsi sulle riforme della flotta."
 random_event.109.c: "Entrambi? Entrambi. Entrambi vanno bene."
 random_event.110.title: "Banca Nazionale"
 random_event.110.desc: "L'istituzione di una banca nazionale ci ha dato una reputazione di serietà e affidabilità. Ha anche concesso [ROOT.GetCountry.Custom('IT_AL_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] una flessibilità molto maggiore nella raccolta di fondi per la guerra."
 random_event.110.a: "Questo è davvero utile!"
 random_event.111.t: "Colto con le mani nel sacco"
 random_event.111.desc: "Tutte le creature viventi [ROOT.GetCountry.Custom('IT_NEL_RANGO')|U]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] sono soggette alle leggi dell'uomo, indipendentemente dal fatto che possano comprenderle o meno. Recentemente, una scrofa è stata sorpresa mentre uccideva e divorava un bambino. Ora è sotto processo per il suo grave crimine.\n\nÈ imperativo che le autorità mantengano l'impressione di mantenere le leggi e l'ordine del paese in modo assiduo. Anche se l'imputato non è un essere umano, concedergli un processo che rispetti al massimo le consuetudini legali conferisce alle persone una maggiore fiducia nel sistema.\n\nTuttavia, si può mettere in discussione la spesa per concedere un processo completo a un animale che non è in grado di capirlo. Forse gli animali dovrebbero essere sottoposti a giuduzu più rapidi e meno costosi?
 random_event.111.a: "La legge deve continuare a essere equa per tutti, anche per gli animali!"
 random_event.111.b: "Dobbiamo ridurre le spese per i processi agli animali!"
 random_event.111.c: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] dovrebbe essere responsabile anche degli animali."
 random_event.112.title: "Reclami per il [ShowGoodsNameWithNoTooltip('copper')] Acquistato"
 random_event.112.desc: "Un gruppo di [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] scontenti ha presentato un reclamo formale contro [ROOT.GetCountry.Custom('IT_BURGHERS_IL_NOSTRO')][ROOT.GetCountry.Custom('IT_BURGHERS_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], noti per condurre affari a [target_location.GetName]. Secondo [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')], il [ShowGoodsName('copper')] che avevano acquistato era di qualità così scadente che era a malapena utilizzabile.\n\nLa [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], tuttavia, insiste sul fatto che il metallo era esattamente come promesso. Mentre gli animi si infiammano e la disputa si diffonde sul mercato, altri iniziano a chiedersi se il commercio a [target_location.GetNameWithNoTooltip] sia così corretto come sembra."
 random_event.112.a: "[ROOT.GetCountry.Custom('IT_PEASANTS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] dovrebbero prendere o lasciare!"
 random_event.112.b: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] sbaglia"
 random_event.112.c: "Battibecchi meschini..."