l_english:
 free_cities.1.title: "La Libera Città di [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 free_cities.1.desc: "[ROOT.GetCountry.GetCapital.Custom('IT_ART_LOCATION')|U][ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] di [ROOT.GetCountry.GetCapital.GetName] ha ottenuto l'Immediatezza Imperiale come [ShowSpecialStatusName('free_city')] del [GetUniqueInternationalOrganization('hre').GetName]. Sebbene ci siano molte importanti città autogovernate nell'Impero, ora [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], a proteggerla, ha qualcosa che va oltre la sua ricchezza e le sue dimensioni: libertà economiche e politiche garantite perennemente dallo stesso [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 free_cities.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 free_cities.2.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] Perde i Privilegi di [ShowSpecialStatusNameWithNoTooltip('free_city')] dell'Impero!"
 free_cities.2.desc: "[ROOT.GetCountry.GetCapital.GetName] non è più una [ShowSpecialStatusName('free_city')] del [GetUniqueInternationalOrganization('hre').GetName]. La leadership di [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] è stata condannata per machiavellico abuso di potere e mancanza di rispetto per le istituzioni imperiali e ha perso tutti i privilegi associati al titolo che un tempo le erano stati concessi dall'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 free_cities.2.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 free_cities.3.title: "Forconi e Torce per le Strade di [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 free_cities.3.desc: "Il malcontento e l'animosità tra le classi inferiori e i governanti di [ROOT.GetCountry.GetCapital.GetName] ci hanno portato sull'orlo della guerra civile. [home_ruler.GetName] non è preparato ad affrontare una vera e propria ribellione, e molti membri delle classi superiori stanno esortando il consiglio [ROOT.GetCountry.GetCapital.Custom('IT_DEL_LOCATION')][ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] a portare la questione davanti a [hre_ruler.GetName], per implorare qualsiasi aiuto sia in grado di fornire. Uomini forti e coraggiosi e oro sono ciò di cui abbiamo più bisogno per spegnere i fuochi della ribellione che covano nelle strade di [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip].
 free_cities.3.a: "Chiediamo aiuto all'[GetUniqueInternationalOrganization('hre').GetLeaderTitle].
 free_cities.3.b: "Raccogliamo i pochi uomini che abbiamo e arrangiamoci da soli."
 free_cities.4.title: "[SCOPE.sCountry('riots_source').Custom('IT_ART_RANGO')|U][SCOPE.sCountry('riots_source').GetLongNameWithNoTooltip] Implora il Nostro Aiuto"
 free_cities.4.desc: "Stamattina abbiamo ricevuto un inviato [SCOPE.sCountry('riots_source').Custom('IT_DAL_RANGO')][SCOPE.sCountry('riots_source').GetLongName] che descriveva dettagliatamente il totale fallimento del consiglio comunale nel soddisfare i bisogni delle classi lavoratrici. Il messaggero parlava di incendi che covavano e divampavano nelle strade di [SCOPE.sCountry('riots_source').GetCapital.GetName] come metafora del malcontento contro cui la [ShowSpecialStatusName('free_city')] sta lottando, e afferma che se non si interviene, i contadini della città presto alzeranno i forconi in segno di ribellione. Chiedono umilmente soldati e oro, così da poter portare rapidamente la giustizia a quei cittadini scontenti."
 free_cities.4.a: "È una richiesta ragionevole e la onoreremo."
 free_cities.4.b: "Il problema è radicato dentro di loro, non invieremo aiuto."
 free_cities.5.title: "La Risposta dell'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 free_cities.5.desc: "Ogni giorno il malcontento cresce e, per quanto cerchiamo di usare gli uomini a nostra disposizione, una volta spento un fuoco, un altro si accende sotto i nostri occhi. Dov'è quel messaggero? Speriamo che la nostra umile richiesta a [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName] non l[SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.Custom('IT_ART_O_A')] faccia arrabbiare e che accetti di aiutarci."
 free_cities.5.a: "Finalmente, uomini validi e denaro contante, era esattamente ciò di cui avevamo bisogno!"
 free_cities.5.b: "[SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetSheHe|U] sostiene che il problema non può essere risolto con il sangue e l'oro..."
 free_cities.6.title: "L'Incoronazione di [target_ruler.GetNameWithNoTooltip]"
 free_cities.6.desc: "[pope_ruler.GetName] pose le insegne imperiali nelle mani del nuovo [GetUniqueInternationalOrganization('hre').GetLeaderTitle] del [GetUniqueInternationalOrganization('hre').GetName], simbolo del diritto del [GetCountry('PAP').GetGovernment.GetRulerTitle] ad incoronare i sovrani cristiani e del ruolo dell'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] come protettore della Chiesa Cattolica Romana. Fu un grande onore per [ROOT.GetCountry.GetCapital.GetName] essere scelta come luogo per l'incoronazione, e la chiesa di [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] riusciva a malapena a contenere tutte le dignità ecclesiastische che si erano radunate per vedere l'incoronazione del nuovo [target_ruler.GetName]."
 free_cities.6.a: "Siamo davvero benedetti!"
 free_cities.7.title: "La Conferenza di Pace"
 free_cities.7.desc: "Al termine della Conferenza di Pace tenutasi [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName], i diplomatici vincitori [SCOPE.sCountry('winner').Custom('IT_Della')][SCOPE.sCountry('winner').GetName] ed quelli che hanno firmato le condizioni di resa [SCOPE.sCountry('loser').Custom('IT_Della')][SCOPE.sCountry('loser').GetName], ci hanno ringraziato per il nostro aiuto nell'assisterli con tutti i dettagli necessari relativi a un evento così importante e per la nostra neutralità in merito. Questo li ha aiutati a concentrarsi sul compito da svolgere. Sebbene non siamo stati compensati economicamente, se non per le spese sostenute per la conferenza, ora siamo considerati un Paese più prestigioso di prima."
 free_cities.7.a: "Allora, ne è valsa la pena."
 free_cities.8.title: "Privilegi Doganali e Fiscali"
 free_cities.8.desc: "La [ShowSpecialStatusName('free_city')] di [SCOPE.sCountry('free_city_in_debt_target').GetName] sta lottando sotto il suo stesso peso, guadagnando, a malapena, abbastanza denaro per tenersi lontana dal temuto buco che è la bancarotta. Una volta che l'economia [SCOPE.sCountry('free_city_in_debt_target').Custom('IT_Della')][SCOPE.sCountry('free_city_in_debt_target').GetNameWithNoTooltip] crollerà inevitabilmente sotto il peso dei problemi, che loro stessi hanno creato, ci sarà un danno non solo alla loro reputazione, ma anche alla reputazione e alla legittimità dell'Impero stesso. Potremmo provare ad aiutarli concedendo loro alcuni privilegi doganali e fiscali che, se gestiti correttamente, allevieranno le loro difficoltà finanziarie."
 free_cities.8.a: "Concediamo loro privilegi doganali e fiscali."
 opinion_special_privileges: "Privilegi Speciali Concessi dall'Imperatore"
 free_cities.8.b: "Non se lo meritano."
 free_cities.9.title: "Privilegi Doganali e Fiscali Concessi"
 free_cities.9.desc: "La notizia della nostra difficoltà a tenere sotto controllo i debiti è stata una piccola sorpresa, mentre quella grande è stata che [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName] del [SCOPE.sCountry('hre_leader').GetName] ha deciso di aiutarci concedendoci alcuni privilegi doganali e fiscali, che crediamo poche altre [ShowSpecialStatusNamePlural('free_city')] abbiano."
 free_cities.9.a: "Certamente una sorpresa, ma benvenuta!"
 free_cities.10.title: "Famiglire Nobili Armate"
 free_cities.10.desc: "I nobili proprietari terrieri di [ROOT.GetCountry.GetCapital.GetName] non gradiscono il fatto che il nostro status di [ShowSpecialStatusName('free_city')] ci tenga lontani dal dominio nobiliare diretto, e ultimamente abbiamo esaurito ogni opzione per tenerli a bada. Se fossero stati semplici contadini, armati di forconi e torce e con scarso addestramento militare, saremmo in grado di sedare qualsiasi rivolta possano scatenare. Ma questi sono uomini e donne, con terre e titoli, formalmente addestrati nell'arte della guerra, non dovrebbero essere sottovalutati. L'unico che potrebbe mettere a tacere le loro ambizioni è [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.GetName]..."
 free_cities.10.a: "Chiediamo aiuto all'Imperatore."
 free_cities.10.b: "Concediamo [ROOT.GetCountry.Custom('IT_NOBLES_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] alcuni privilegi e speriamo che la smettano."
 free_cities.11.title: "[SCOPE.sCountry('free_city_source').Custom('IT_La')|U][SCOPE.sCountry('free_city_source').GetNameWithNoTooltip] Chiede Aiuto per la Ribellione [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 free_cities.11.desc: "Siamo venuti a conoscenza che [SCOPE.sCountry('free_city_source').Custom('IT_ART_RANGO')][SCOPE.sCountry('free_city_source').GetLongName] è alle prese con i proprietari terrieri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] che non apprezzano lo stato di [ShowSpecialStatusName('free_city')] [COUNTRY.Custom('IT_Della')][SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]. Il Paese chiede il nostro aiuto per fermare [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e fargli accettare la leadership laica di [SCOPE.sCountry('free_city_source').GetGovernment.GetRuler.GetName], libera da titoli e privilegi reali.
 free_cities.11.a: "Avranno il nostro aiuto."
 free_cities.11.b: "Se non riescono a gestire i loro cittadini, sono davvero adatti a governare un Paese?"
 STATIC_MODIFIER_NAME_aristocratic_privileges: "Privilegi Aristocratici"
 STATIC_MODIFIER_DESC_aristocratic_privileges: "La maggiore influenza acquisita, durante una reggenza, ha lasciato all'aristocrazia diversi privilegi."
 free_cities.12.title: "Aiutati o Ostacolati?"
 free_cities.12.desc: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_STA')] diventando più audace e ora [ROOT.GetCountry.Custom('IT_NOBLES_STA')] cercando di coinvolgere [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] nella rivolta contro di noi ed il nostro status di [ShowSpecialStatusName('free_city')]. Finora hanno avuto scarso successo in questo, ma come sempre temiamo il peggio quando alcuni principi arroganti, con cognomi fantasiosi, cercano di infrangere la pace per cui lottiamo così duramente. Cosa penserà [home_ruler.GetName] di noi? [home_ruler.GetHeSheFormal] manterrà la sua promessa e porrà fine a questa ribellione [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]?"
 free_cities.12.a: "L'aiuto dell'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] è arrivato!"
 free_cities.12.b: "'...inadatto a governare...' Quindi, nessun aiuto è stato inviato."
 free_cities.13.title: "Lega Cittadina"
 free_cities.13.desc: "La Lega Anseatica e la Lega Lombarda ci hanno ispirato a chiedere se altre Città Libere sarebbero disposte a unirsi a noi in una lega. Noi Città Libere siamo deboli da sole, ma collettivamente è già stato dimostrato che la cooperazione reciproca tra piccole nazioni in questioni come il commercio, il mantenimento della pace imperiale, il supporto ai tribunali e il mantenimento di una forza unitaria, ci rende una forza da non sottovalutare, che persino le Grandi Potenze faranno fatica a reprimere."
 free_cities.13.a: "Inviamo dei diplomatici [SCOPE.sCountry('fc_league_invitation_target').Custom('IT_Alla')][SCOPE.sCountry('fc_league_invitation_target').GetNameWithNoTooltip]!"
 free_cities.13.b: "Non potremmo semplicemente assumere mercenari?"
 free_cities.14.title: "La Proposta per la Lega Cittadina"
 free_cities.14.desc: "Ci sono state molte Leghe per la cooperazione reciproca all'interno del [GetUniqueInternationalOrganization('hre').GetName]. La Lega Anseatica, ad esempio, era una lega di corporazioni mercantili in una confederazione commerciale e difensiva, o la Lega Sveva, che era un'associazione di mutua difesa e mantenimento della pace. Alcune Leghe diventano così potenti e unite da essere addirittura considerate uno Stato a sé stante, come la Lega Svizzera. La [ShowSpecialStatusName('free_city')] di [SCOPE.sCountry('fc_league_invitation_source').GetName] ha suggerito di unirci a qualcosa di simile, una sorta di cooperazione, in cui collaboriamo in materia di commercio, mantenimento della pace imperiale e supporto ai tribunali.
 free_cities.14.a: "Cosa abbiamo da perdere? Uniamoci!"
 opinion_agreed_league: "Accettiamo la Lega Cittadina"
 free_cities.14.b: "Sembra un enorme spreco di tempo e risorse."
 opinion_refused_league: "Rifiutiamo la Lega Cittadina"
 free_cities.15.title: "Membri della Lega Cittadina"
 free_cities.15.desc: "[SCOPE.sCountry('fc_league_invitation_target').GetGovernment.GetRuler.GetName] di [SCOPE.sCountry('fc_league_invitation_target').GetName] ha accettato di collaborare con noi su alcune questioni, come il commercio, il mantenimento della pace imperiale e il supporto ai tribunali."
 free_cities.15.a: "Benvenuto nella Lega!"
 free_cities.16.title: "[SCOPE.sCountry('fc_league_invitation_target').GetName] Rifiuta di Aderire alla Lega Cittadina"
 free_cities.16.desc: "È con profondo rammarico che [SCOPE.sCountry('fc_league_invitation_target').GetGovernment.GetRuler.GetName] di [SCOPE.sCountry('fc_league_invitation_target').GetName] rifiuta la cooperazione con [ROOT.GetCountry.GetGovernment.GetRuler.GetName] di [ROOT.GetCountry.GetName]...'"
 free_cities.16.a: "Presto vedranno la gloria delle nostre economie unite e si pentiranno di non essersi uniti a noi!"
 free_cities.17.title: "L'Adesione alla Lega Cittadina"
 free_cities.17.desc: "La cooperazione tra diverse Città Libere, basata e ispirata da leghe come la Lega Sveva, la Lega Anseatica e la Lega Lombarda, sembra funzionare splendidamente. Hanno concordato di collaborare su questioni commerciali, mantenendo la pace imperiale e supportando i tribunali. Noi, come [ShowSpecialStatusName('free_city')], potremmo chiedere di entrare a far parte di questa unione piuttosto esclusiva..."
 free_cities.17.a: "Mandaiamo un diplomatico ai loro rappresentanti!"
 free_cities.17.b: "Non ne abbiamo bisogno."
 free_cities.18.title: "Potenziale Membro della Lega Cittadina"
 free_cities.18.desc: "La nostra cooperazione con le altre Città Libere funziona così bene che riceviamo sempre più richieste di adesione ogni giorno! [free_city_source.GetGovernment.GetRuler.GetName] di [free_city_source.GetName] è uno dei tanti che desiderano unirsi a noi."
 free_cities.18.a: "Accettiamo la domanda [SCOPE.sCountry('free_city_source').Custom('IT_Della')][SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]."
 free_cities.18.b: "Rifiutiamo la domanda [SCOPE.sCountry('free_city_source').Custom('IT_Della')][SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]."
 free_cities.19.title: "Riforme Cooperative"
 free_cities.19.desc: "Molti studiosi e uomini di cultura considerano la Città Libera di [ROOT.GetCountry.GetName] la loro casa. Collaborando con i loro colleghi di qualsiasi altra [ShowSpecialStatusName('free_city')] della nostra Lega, sono stati in grado di perfezionare le loro idee e teorie in modi che sono di grande beneficio per noi."
 free_cities.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"