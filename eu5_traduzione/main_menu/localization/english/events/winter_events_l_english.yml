 extreme_outcome_variable_tt_b: "$outcome_base_key$ #R -20.00%#! [prosperity|e]"

 winter_events.9.title: "Nessun Filo d'Erba Rimasto nella Pianura"
 winter_events.9.desc: "I modelli migratori del [ShowGoodsName('livestock')] sono diventati piuttosto stagnanti negli ultimi anni. La mancanza di campi da pascolo disponibili e la temperatura sempre più bassa hanno reso estremamente difficile mantenere i nostri terreni pastorali.\n\nQuesto, a sua volta, ha portato a una produzione gravemente ridotta in quel settore, da cui dipende gran parte del nostro popolo. Non sappiamo quando questa ondata di gelo e ghiaccio si ritirerà, ma possiamo sperare e pregare per il miglior risultato possibile contro ogni previsione."
 winter_events.9.a: "Non possiamo fare altro che osservare la diffusione del freddo..."
 livestock_provinces_suffer_tt: "Questa perdita di [food|e] si applicherà a [ROOT.GetVariable('num_affected_provinces_variable').GetValue] [provinces|e] che producono [ShowGoodsName('livestock')] e scalerà in base al loro [control|e] provinciale"

 winter_events.10.title: "Periodo di Siccità Intempestivo"
 winter_events.10.desc: "La promessa di nuova terra porta i caldi pensieri di un nuovo futuro. Tuttavia, tali ambizioni si frantumano quando schiacciate dal peso di un ambiente freddo e secco. Tale è il caso per coloro che hanno perseguito la loro fortuna insediandosi nelle terre in [target_charter.GetName]. Aspettandosi di incontrare buon terreno e ampi pascoli, i nostri coloni sono stati amaramente delusi nel vedere lo stato della posizione dell'insediamento."
 winter_events.10.a: "Così è la vita."
 winter_events.10.b: "Possiamo organizzare donazioni di cibo da [target_province.GetNameWithNoTooltip]!"
 every_location_in_province_gets_dry_spell_modifier_tt: "Ogni località nella [province|e] [target_charter.GetName] soffrirà del [modifier|e] decadente [ShowModifier('dry_spell_modifier')]"

 winter_events.11.title: "L'Opera di una Strega"
 winter_events.11.desc: "I recenti inverni rigidi, grandinate e gelo infinito hanno avuto un grande impatto sui [target_peasants.GetName]. In un ambiente così inospitale dove le persone sono spinte agli estremi, spesso ricorrono alla ricerca di un capro espiatorio, una ragione ingiusta per sfogare le loro frustrazioni e dare un senso alle loro terribili situazioni.\n\nMa questo sarebbe ciò che pensano gli studiosi. Membri [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] si sono fatti avanti con una proposta che tali fenomeni non sono altro che stregoneria per volere di un gruppo di pazze donne che tengono tutta [target_location.GetName] sotto il loro incantesimo!"
 winter_events.11.a: "Bruciatele!"
 winter_events.11.b: "Il freddo ha preso l'ultimo briciolo della nostra ragione?"
 based_on_traditionalist_vs_innovative_tt: "Basato sulla nostra attuale posizione tra [ShowSocietyDirectionName('traditionalist')] e [ShowSocietyDirectionName('innovative')]:"
 burn_witches_tt: "Circa #R [ROOT.GetVariable('display_burned_witches_variable').GetValue]#! streghe bruceranno!"
 cc_stance_on_witchcraft_tt: "A causa della posizione della [GetUniqueInternationalOrganization('catholic_church').GetName] sulla stregoneria:"

 winter_events.12.title: "Un Bicchiere Vuoto"
 winter_events.12.desc: "La base stessa di molte società e la pietra angolare di occasioni gioiose, veglie funebri cupe e celebrazioni di ogni tipo è il nostro [ShowGoodsName('wine')]. Vigneti che una volta si estendevano a perdita d'occhio, ora giacciono sterili e infruttuosi.\n\nIl tempo non è più ospitale per coltivare i nostri prodotti, come lo era quando i nostri padri costruirono queste tenute. La crescente domanda, in congiunzione con la minor offerta dalle cantine possedute [ROOT.GetCountry.Custom('IT_BURGHERS_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], ha portato a molte voci di malcontento, diffondendosi velocemente quanto il freddo avvolge le nostre terre."
 winter_events.12.a: "Labbra assetate sono i giocattoli del diavolo!"
 winter_events.12.b: "Possiamo assistere [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 locations_affected_with_prosperity_loss_tt: "[ROOT.GetVariable('num_affected_locations_variable').GetValue] [locations|e] che producono [ShowGoodsNameWithNoTooltip('wine')] (come [target_location.GetName]) perderanno [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e]"

 winter_events.13.title: "Fatiche Infruttuose"
 winter_events.13.desc: "Il freddo onnicomprensivo che tormenta le nostre terre e il palcoscenico mutevole del clima sono arrivati a impattare negativamente il raccolto di [ShowGoodsName('fruit')] attraverso il nostro dominio. I contadini che una volta vendevano innumerevoli sacchi di prodotti, ora muoiono di fame e guardano le loro fattorie appassire.\n\nMolti hanno suggerito lo spostamento delle loro fattorie per accogliere la coltivazione di alternative alimentari più economiche nel tentativo di combattere la fame, specialmente intorno ai campi in [target_location.GetName]. Questo richiederebbe finanziamenti e uno sforzo concentrato da parte del nostro governo."
 winter_events.13.a: "Non possiamo permetterci tali frivolezze."
 winter_events.13.b: "Finanziamo un cambiamento nella produzione."

 winter_events.14.title: "Profonda Coperta Bianca"
 winter_events.14.desc: "Ahimè, il recente inverno si è rivelato estremamente rigido. L'abbassamento delle temperature a livelli senza precedenti ha portato a tempeste di neve che spesso coprono intere città. [target_province.GetName] è la vittima più recente di una natura crudele, la cui nevicata ha reclamato la vita di molti, sradicando case, famiglie e fattorie, situate ai livelli più bassi della provincia. Gli sfortunati contadini fanno un appello di aiuto alle province vicine ma l'aiuto è ostacolato verso villaggi con poco o nessun accesso stradale."
 winter_events.14.a: "Pensieri e preghiere."
 devastation_helped_by_roads_tt: "La presenza di [roads|e] che portano a [target_province.GetNameWithNoTooltip] ha #G ridotto#! l'impatto della nevicata"
 devastation_not_helped_by_roads_tt: "Se [target_province.GetNameWithNoTooltip] avesse avuto una rete di [road|e] adeguata, l'impatto della nevicata sarebbe stato #R meno grave#!"

 winter_events.15.title: "Amaramente Freddo in [target_location.GetNameWithNoTooltip]"
 winter_events.15.desc: "Un muro di morte bianca e disperazione ha coperto [target_location.GetName]. Le strade che venivano usate per trasportare beni vitali sono ora tutte coperte attraverso l'intera provincia, portando a carenze di beni vitali come cibo e medicine. La gente grida aiuto mentre cumuli di neve avvolgono il paesaggio, congelando dita e arti intorpiditi.\n\nLa situazione in corso ha portato al crollo di molti edifici, molti dei quali potrebbero non essere mai ricostruiti a causa della mancanza di fondi. La disperazione è nell'aria e la devastazione provocata dall'inverno è in continua espansione. Questa ondata di gelo è diversa da qualsiasi altra, mietendo disastri e caos mentre preghiamo di vedere la fine di questo inverno, rannicchiati intorno a un fuoco."
 winter_events.15.a: "Persevereremo."
 winter_events.15.b: "Invia aiuti!"
 scales_with_location_tax_base_tt: "L'aiuto pagato scala con la [tax_base|e] di [target_location.GetName]"

 winter_events.100.title: "La Fame Rende Ladro Qualsiasi Uomo"
 winter_events.100.desc: "Siamo stati derubati!\n\nUna banda di ladri aiutata da guardie scontente è entrata nel nostro palazzo e lo ha saccheggiato a piacimento. Sono scappati con una parte del nostro tesoro e l'intera nostra dispensa.\n\nLa notizia del loro colpo si è rapidamente espansa su tutta la nostra nazione mentre i briganti si sono nascosti nella [target_province_scope.GetName] colpita dalla carestia e hanno guadagnato il supporto della popolazione condividendo il loro bottino con i poveri e i malati.\nLa nostra reputazione è stata duramente colpita poiché questo incidente ci ha fatto sembrare idioti tirannici che accumulano cibo per noi stessi mentre la gente soffre."
 winter_events.100.a: "Trovali e impiccali!"
 winter_events.100.b: "Distorci la storia, invia cibo e oro ai poveri."
 winter_events.100.c: "Epurate le guardie del palazzo."
 winter_events.100.rebel_name: "Ribelli di [ROOT.GetVariable('rebel_origin_province_variable').GetName]"
 winter_events.101.title: "Una Piaga Divina"
 winter_events.101.desc: "Contadini spaventati da [target_province_scope.GetName] stanno segnalando una terrificante piaga di piccioni e altri uccelli che stanno devastando i campi della provincia.\n\nCacciatori e funzionari governativi incolpano la piaga sulla mancanza di erba e frutti selvatici nell'area. Tuttavia, la popolazione ha paura che [ROOT.GetCountry.GetName] venga divinamente punito per i suoi misfatti."
 winter_events.101.a: "Invia alcuni ecclesiastici per placarli."
 winter_events.101.b: "Invia fondi di aiuto per la ricostruzione."
 winter_events.101.c: "Non ascolteremo racconti superstiziosi."

 winter_events.102.title: "Nessuna Altra Opzione"
 winter_events.102.desc: "Un flusso continuo di anni amaramente freddi ha devastato le nostre terre al punto che i nostri alimenti base non sono più vitali. Molte famiglie contadine stanno lavorando senza speranza campi che sanno non daranno frutti neanche quest'anno.\n\nPotremmo istruirli a cambiare il loro prodotto principale in più [ShowGoodsName('millet')], ma molti saranno reticenti a rischiare il sostentamento della loro famiglia in un cambiamento non testato al loro modo di vivere, senza aiuto dai loro signori."
 winter_events.102.a: "Lasciateli fare come preferiscono."
 winter_events.102.b: "Investiremo solo in [target_province_scope.GetNameWithNoTooltip]."

 winter_events.16.title: "L'Inverno del [GetCurrentYear]"
 winter_events.16.desc: "Gli inverni passati sono sempre stati gravosi. La marcia del gelo reclamava frequentemente le vite dei nostri simili, i raccolti delle nostre fattorie. Tuttavia, quest'anno il freddo ha raggiunto un grado inimmaginabile, colpendo l'intero continente con una forza che sembra congelare il tempo stesso. Venti amari spazzano la terra, mentre, lentamente, anche gli animali e le piante più resilienti si inchinano all'indiscutibile regno di madre natura.\n\nInteri villaggi sono sepolti sotto la neve, mentre granai pieni di scorte vanno a male in pochi giorni. Anche coloro che si rannicchiano intorno a un fuoco riescono a malapena a tenere a bada il freddo implacabile, mentre gli animali congelano dove stanno, i loro corpi rigidi e senza vita..."
 winter_events.16.historical_info: "L'inverno del 1709, conosciuto come #italic Il Grande Gelo#!, si erge come uno degli inverni più freddi mai registrati in Europa. Spazzò gran parte del continente, colpendo Francia, Italia, Inghilterra e Scandinavia particolarmente duramente. Da fine dicembre 1708 a marzo 1709, le temperature scesero drammaticamente, coprendo la terra di neve e ghiaccio per settimane. Grandi fiumi come il Tamigi in Inghilterra e la Senna in Francia congelarono completamente, fermando commercio e viaggi. Il profondo gelo portò a diffuse difficoltà, lasciando un segno duraturo sulla storia europea."
 winter_events.16.a: "Cosa abbiamo fatto per raccogliere tale punizione!?"
 food_stockpiles_go_bad_depending_on_winter_tt: "Le scorte di [food|e] attraverso le nostre [provinces|e] #R soffriranno#! a seconda del [winter_level|e] delle loro [locations|e]"

 winter_events.17.title: "La Marcia Fredda"
 winter_events.17.desc: "I nostri soldati della [target_army.GetName] hanno arrancato attraverso terreno accidentato per un bel po' di tempo. La loro marcia sembra quasi poeticamente eterna, mentre inseguono fronte dopo fronte. Rannicchiati dai fuochi degli accampamenti in [target_location.GetName], il gelo li raggiunge.\n\nArti congelati, cancrena e morale spezzato segnano la fine per la nostra campagna. Già, molti hanno ceduto al grande gelo, dopo aver realizzato che la nostra riserva di cibo in diminuzione è guasta e marcia. Le loro opzioni sono poche..."
 winter_events.17.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 winter_events.17.b: "Finanzia una linea di rifornimento di emergenza da [target_province.GetNameWithNoTooltip]!"
 target_province_loses_10_prosperity_tt: "Ogni [location|e] posseduta in [target_province.GetName] perderà [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e]"

 winter_events.18.title: "Carenza di [ShowGoodsNameWithNoTooltip('lumber')]"
 winter_events.18.desc: "Il recente inverno ha preteso un tributo sul nostro popolo così come sulla produzione di [ShowGoodsNameWithNoTooltip('lumber')] attraverso il nostro [ROOT.GetCountry.GetFlavorRank]. Con linee di rifornimento più corte e frequenti incidenti dovuti al freddo, sempre più persone sono esposte alla durezza del gelo.\n\nIn luoghi dove l'inverno è ancora più severo, sfortunatamente, sono stati segnalati diversi incidenti, di tragiche fini dei lavoratori a causa delle condizioni ostili e implacabili del loro posto di lavoro."
 winter_events.18.a: "Questo è piuttosto allarmante."
 workers_may_quit_or_have_accidents_here_tt: "I lavoratori presso [rgo|e] di $lumber$ nelle suddette [locations|e] possono subire incidenti fatali o cambiare le loro occupazioni"

 winter_events.103.title: "Un Luogo Freddo e Amaro"
 winter_events.103.desc: "Il freddo pungente e la terra sterile di [target_province_scope.GetName] hanno distrutto il morale anche dei più resistenti dei nostri coloni, molti di loro hanno già iniziato a tornare a casa e i rimanenti si lamentano che il territorio è solo una distesa ghiacciata dove non c'è nulla da coltivare o estrarre.\n\nLa colonia è destinata a fallire senza nuovi investimenti nei nostri sforzi per esaminare le risorse della regione."
 winter_events.103.a: "Invia i fondi necessari."
 winter_events.103.b: "Non possiamo permetterci di supportarla oltre."

 winter_events.104.title: "Un Banchetto per i Lupi"
 winter_events.104.desc: "L'estate arida e ventosa che abbiamo avuto quest'anno ha gravemente indebolito il nostro bestiame in tutto il paese ma la provincia di [target_province_scope.GetName] ha ricevuto la parte del leone della sfortuna deplorevole. I suoi contadini riferiscono che ora, con l'arrivo di questo odioso inverno, molte delle loro mandrie vengono decimate dalla malattia mentre si rannicchiano insieme nel vano tentativo di respingere il freddo gelido."
 winter_events.104.a: "Invia loro dell'oro per ricostruire le loro fattorie."
 winter_events.104.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"