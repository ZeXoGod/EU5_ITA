 winter_events.4.title: "Campi Freddi e Bagnati"
 winter_events.4.desc: "Il gelo è su di noi da un bel po' di tempo. Il raccolto sembra sempre più scarso agli occhi dei contadini locali mentre i molti granai esauriscono i prodotti a un ritmo allarmante. L'ultima vittima di un'epidemia di carestia è [target_province_1.GetName]. Man mano che l'estate si accorcia, i grani bisognosi di luce solare non riescono a produrre lo stesso volume degli anni precedenti. Sarebbe saggio tentare di alleviare la situazione, per non rischiare sfortuna e diffusione incontrollata di malattie!"
 winter_events.4.a: "Tale è il prezzo che paghiamo per la vita."
 winter_events.4.b: "Possiamo almeno compensare i contadini locali!"
 winter_events.4.c: "Invia aiuti alimentari da [target_province_2.GetNameWithNoTooltip]!"
 due_to_no_road_network_and_distance_tt: "A causa della mancanza di una [road|e] e della distanza tra [target_location_1.GetName] e [target_location_2.GetName], parte del [food|e] andrà perso lungo il percorso"
 scales_with_target_province_1_province_food_percentage_tt: "L'importo dovuto ai contadini scalerà in base alla percentuale di [food|e] attualmente immagazzinato nei granai di [target_province_1.GetName]"

 winter_events.5.title: "Ghiaccio Galleggiante"
 winter_events.5.desc: "La diffusione dell'inverno e le temperature più basse hanno influenzato i passaggi vitali che le navi usano per traghettare merci da e verso la [ShowProvinceDefinitionName('icelandic_coast_province')]. Il progresso del ghiaccio sembra essere in continua espansione e l'intera isola è apparentemente assediata da muri di bianco.\n\nI pescatori e i balenieri che di solito attraversano queste acque riferiscono che gli iceberg intorno all'isola non si ritirano più con l'arrivo della primavera, rendendo l'area pericolosa da attraversare tutto l'anno."
 winter_events.5.historical_info: "Durante la #italic Piccola Era Glaciale#!, le coste dell'Islanda divennero spesso intasate dal ghiaccio marino alla deriva, specialmente dal XVII secolo in poi. Questo ghiaccio, spazzato giù dall'Artico, spesso indugiava fino all'estate inoltrata, tagliando fuori vitali rotte di pesca e commerciali.\n\nCon le navi di rifornimento bloccate, l'isola affrontò periodi prolungati di isolamento e difficoltà, lottando attraverso carenze di cibo e tensioni economiche. Il mare non congelò interamente, ma il ghiaccio rese l'esistenza già dura dell'Islanda ancora più difficile durante quei secoli più freddi."
 winter_events.5.a: "Una fortezza di gelo!"
 freeze_iceland_tt: "Le [seazones|e] che circondano la [ShowProvinceDefinitionNameWithNoTooltip('icelandic_coast_province')] soffriranno del [modifier|e] decadente [ShowModifier('floating_ices_modifier')]"

 winter_events.6.title: "[ShowAreaNameWithNoTooltip('greenland_area')] in Stallo"
 winter_events.6.desc: "Il tipico inverno in [ShowAreaName('greenland_area')] è uno di molta neve e lotta per la sopravvivenza. Fin dall'inizio del grande gelo, il paesaggio si è trasformato in una distesa ghiacciata quasi inabitabile. I ghiacciai, come giganti congelati, si ergono alti intorno all'intera isola, bloccando l'accesso da e per i suoi pochi porti per la maggior parte dell'anno.\n\nI pochi insediamenti lungo la costa meridionale dell'isola ora diminuiscono mentre gli inverni intensificati rendono l'agricoltura e l'allevamento del bestiame quasi impossibili."
 winter_events.6.historical_info: "Anche gli Inuit, adattati ai climi freddi, trovarono impegnativi i geli più profondi e il tempo imprevedibile. La Groenlandia divenne una terra dove la sopravvivenza significava una battaglia costante contro il freddo invadente e l'isolamento."
 winter_events.6.a: "Speriamo in tempi più caldi..."
 freeze_greenland_tt: "Le [seazones|e] che circondano [ShowAreaNameWithNoTooltip('greenland_area')] soffriranno del [modifier|e] decadente [ShowModifier('encroaching_cold_modifier')]"

 winter_events.7.title: "Pascoli Morti in [ShowAreaNameWithNoTooltip('greenland_area')]"
 winter_events.7.desc: "Secoli fa, i coraggiosi marinai e coloni che misero piede per la prima volta su [ShowAreaName('greenland_area')] portarono con sé pecore e capre. Questi animali pascolavano attraverso i pascoli della costa meridionale dell'isola, dove il clima, sebbene freddo, permetteva ancora l'agricoltura pastorale. I coloni usavano la [ShowGoodsName('wool')] per fare vestiti, coperte e altri oggetti essenziali per sopravvivere nel duro ambiente.\n\nTuttavia, gli ultimi inverni hanno reso impossibile mantenere uno stock adeguato. Mentre i campi gelano, la nostra produzione di bestiame un tempo sostenibile è ora quasi sparita. Allo stesso tempo, i banchi di pesci che una volta riempivano le nostre rive sembrano diminuire ad ogni stagione. La vita sembra incolore e cupa durante i freddi inverni in [ShowAreaNameWithNoTooltip('greenland_area')]."
 winter_events.7.historical_info: "Durante la #italic Piccola Era Glaciale#!, temperature più fredde, così come stagioni di crescita più brevi e inverni più rigidi, resero sempre più difficile sostenere il bestiame. I pascoli che una volta sostenevano pecore e capre iniziarono a ridursi sotto il ghiaccio invadente e il permafrost, portando a un declino nella produzione di [ShowGoodsNameWithNoTooltip('wool')]. Allo stesso tempo, il ghiaccio rese più difficile sostenere la produzione locale di pesca, risultando in una carestia estesa e una drastica diminuzione delle scorte alimentari."
 winter_events.7.a: "Una tragedia di sicuro."

 winter_events.8.title: "Siccità in [target_province_1.GetNameWithNoTooltip]"
 winter_events.8.desc: "I recenti cambiamenti climatici non hanno favorito il nostro popolo. La mancanza di pioggia e i costanti geli hanno destabilizzato l'intero ecosistema in [target_province_1.GetName], risultando in periodi di siccità. Questo non è che l'ostacolo più recente in decenni di inverni turbolenti, molti raccolti sono falliti e la carestia è un evento frequente.\n\nI locali sono comprensibilmente sconvolti, molti chiedono risarcimenti nel tentativo di salvaguardare se stessi e le loro famiglie dalla fame e dalla morte prematura."
 winter_events.8.a: "Lasciateli patire la fame."
 winter_events.8.b: "Possiamo risparmiare qualche moneta."
 outcome_base_key: "Ogni [location|e] posseduta in [target_province_1.GetName] subirà"
 very_mild_outcome_variable_tt_a: "$outcome_base_key$ #R -5.00%#! [prosperity|e]"
 mild_outcome_variable_tt_a: "$outcome_base_key$ #R -10.00%#! [prosperity|e]"
