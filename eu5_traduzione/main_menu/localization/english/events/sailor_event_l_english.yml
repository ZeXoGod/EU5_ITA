l_english:
 sailor_event.1.title: "Il Mare Vasto e Infinito"
 sailor_event.1.desc: "A differenza della chiamata ai campi di battaglia sulla terraferma, una questione di dovere e ricerca di gloria, il mare chiama molti spiriti liberi che poco si preoccupano di queste cose. Le storie della navigazione negli oceani del mondo e le passate spedizioni della flotta [ROOT.GetCountry.Custom('IT_ADJ_FS')] vengono raccontate dai vecchi marinai come avventure, cercando di ricordare le cose incredibili che hanno visto e i grandi sacrifici ormai dimenticati da tempo.\n\nC'è da stupirsi, con un'eredità del genere, che i giovani di [ROOT.GetCountry.GetName] anelino alla vastità del mare? Molti altri si sono arruolati nella nostra flotta nell'ultimo anno. Alcuni potrebbero finire la loro vita in fondo all'oceano, ma coloro che tornano sicuramente manterranno vive le storie."
 sailor_event.1.a: "Stiamo scrivendo quello che ispirerà le generazioni future."
 sailor_event.2.title: "Vita Dura sull'Oceano"
 sailor_event.2.desc: "Molti si arruolano nella nostra flotta aspettandosi una vita più emozionante con l'opportunità di lasciarsi casa alle spalle e vedere mare e terra oltre i confini [ROOT.GetCountry.Custom('IT_ADJ_MP')]. Non tutti sono preparati a una vita in mare spesso dura e ancora più spesso monotona e noiosa. Bloccati, durante i viaggi più lunghi, con compiti ripetitivi, scarso cibo e compagnia, molti giovani marinai si pentono rapidamente della loro decisione.\n\nAbbandonati i loro sogni in terraferma, demoralizzti dai loro compagni più esperti, diventano rapidamente più un problema che un vantaggio. Alcuni potrebbero alla fine abituarsi alla realtà del lavoro e diventare utili, ma altri fanno meglio a tornarsene a casa."
 sailor_event.2.a: "La propaganda di reclutamento ha i suoi lati negativi."
 sailor_event.3.title: "I Marinai si Mobilitano per Aiutare l'Esercito"
 sailor_event.3.desc: "Il nostro esercito ha subito gravi perdite negli ultimi anni, con migliaia di vite perse in battaglia. Nel frattempo, coloro che servono [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] in mare non hanno subito la stessa sorte. Nonostante i sacrifici fatti per proteggere la nostra nazione, i ranghi della nostra marina non mancano di uomini sul ponte.\n\nDi conseguenza, la marina ha iniziato a incoraggiare coloro che sono disposti a rischiare la vita in mare ad aiutare le nostre truppe di terra in difficoltà. Dopotutto, se non c'è nessuno a proteggere i nostri porti, anche le nostre navi e i nostri equipaggi migliori non avranno un posto dove attraccare."
 sailor_event.3.a: "Le nuove reclute devono andare dove sono necessarie."
 sailor_event.4.title: "I Soldati Si Mobilitano per Aiutare la Flotta"
 sailor_event.4.desc: "Nei recenti conflitti, molte vite sono andate perse in mare. Sebbene il nostro esercito si sia ripreso bene, i capitani hanno difficoltà a reclutare equipaggi per le navi [ROOT.GetCountry.Custom('IT_ADJ_FP')], e circolano molte storie poco incoraggianti, anche alla corte di [ROOT.GetCountry.GetGovernment.GetRuler.GetName] sui sacrifici compiuti dalla nostra Flotta.\n\nSempre più spesso, i comandanti dell'esercito hanno prestato attenzione a questo, incoraggiando coloro che avrebbero potuto servire tra i loro ranghi a recarsi sulla costa e ad imbarcarsi sulle nostre navi. Sebbene abbiano ancora molto da imparare, il loro aiuto sarà necessario per la ripresa della Marina."
 sailor_event.4.a: "Le nuove reclute devono andare dove sono necessarie."
 sailor_event.5.title: "Una Via Verso il Mare"
 sailor_event.5.desc: "Sebbene [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] non abbia la cultura marinara di molte nazioni costiere, siamo comunque orgogliosi della breve striscia di terra che ci offre accesso al mare. La costa [ROOT.GetCountry.Custom('IT_ADJ_FS')] offre molte opportunità e attrae molti giovani visitatori pieni di speranza in cerca di una nuova vita.\n\nSebbene la nostra capacità navale sia limitata, avere più giovani con esperienza nella navigazione rafforzerebbe gli equipaggi delle nostre navi. Forse potremmo aiutare questi aspiranti marinai a stabilirsi nella loro nuova casa?"
 sailor_event.5.a: "Le loro ambizioni dovrebbero essere incoraggiate."
 sailor_event.5.b: "Si stancheranno presto del mare."