l_english:
 legatusnatus.1.title: "Legatus Natus"
 legatusnatus.1.desc: "[home_ruler.GetName] è da tempo onorato di essere il rappresentante di [pope_ruler.GetName] - il [ShowGovernmentReformName('legatus_natus')] - a nord delle Alpi.\nUn titolo così prestigioso richiede un certo livello di dignità e non possiamo permettere che il nostro prestigio o i nostri rapporti con il [GetCountry('PAP').GetGovernment.GetRulerTitle] scendano troppo in basso."
 legatusnatus.1.a: "È tutto nelle mani di Dio."
 legatusnatus.2.title: "La Perdita del Titolo di Legatus Natus"
 legatusnatus.2.desc: "La nostra posizione nel [GetUniqueInternationalOrganization('hre').GetName] e con [pope_ruler.GetName] è peggiorata ultimamente. Il [GetCountry('PAP').GetGovernment.GetRulerTitle] non sembra più avere intenzione di lasciarci il ruolo di suo [ShowGovernmentReformName('legatus_natus')] nel [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] e ha purtroppo deciso di sollevarci dal titolo."
 legatusnatus.2.a: "Suppongo che fosse nelle mie mani, dopotutto..."
 legatusnatus.3.title: "Un Inviato del [GetCountry('PAP').GetGovernment.GetRulerTitle]"
 legatusnatus.3.desc: "Buone notizie! [home_ruler.GetName] è stato scelto da [pope_ruler.GetName] per ricoprire il prestigioso titolo di [ShowGovernmentReformName('legatus_natus')] - il suo rappresentante a nord delle Alpi - dopo che il precedente detentore è caduto in disgrazia."
 legatusnatus.3.a: "Potrebbe essere un barlume di speranza?"
 legatusnatus.4.title: "Revoca della Posizione di [ShowGovernmentReformName('legatus_natus')]"
 legatusnatus.4.desc: "La prestigiosa posizione di [ShowGovernmentReformName('legatus_natus')] può essere ricoperta solo da un vescovo cattolico nel [GetUniqueInternationalOrganization('hre').GetName]. Poiché [home_ruler.GetName] non soddisfa più questo requisito, [pope_ruler.GetName] ne ha revocato il titolo."
 legatusnatus.4.a: "Al diavolo il [GetCountry('PAP').GetGovernment.GetRulerTitle]."