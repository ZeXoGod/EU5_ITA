l_english:
 king_in_prussia.1.title: "Una Corona [target_country.Custom('IT_ADJ_FS')]"
 king_in_prussia.1.desc: "Mentre la nostra grande nazione si erge a cime sempre più elevate, [target_character.GetName] ha reso noto che intende elevare [target_country.Custom('IT_La')][target_country.GetName] al rango di [ShowCountryRankName('rank_kingdom')] e [target_character.GetHerselfHimself] al rango di [target_character.Custom('GetQueenKing')]. Come [target_character.Custom('GetPrincessPrince')] del [GetUniqueInternationalOrganization('hre').GetName], sarebbe inopportuno se non consultassimo l'[emperor_character.Custom('GetEmpressEmperor')] in questa questione, e quindi abbiamo scritto una proposta che sarebbe saggio considerasse attentamente."
 king_in_prussia.1.desc.emperor: "La nostra nazione si eleva a vette sempre più elevate. Mentre la grazia imperiale è su [target_character.GetName], il suo stato personale, [target_country.Custom('IT_La')][target_country.GetName], ha raggiunto un nuovo apice di potere. È tempo di abbandonare il vecchio, meschino titolo di [target_character.Custom('GetPrincessPrince')] e rivendicare il giusto rango di [target_character.Custom('GetQueenKing')]!"
 king_in_prussia.1.a: "Saremo Re!"
 king_in_prussia_request_tt: "La decisione sarà presa [emperor_country.Custom('IT_DAL_RANGO')][emperor_country.GetLongName]"

 king_in_prussia.2.title: "[target_character.Custom('IT_ART_IL_LA')|U][target_character.Custom('GetQueenKing')] in [target_country.GetNameWithNoTooltip]"
 king_in_prussia.2.desc: "[target_country.Custom('IT_La')|U][target_country.GetName] è una potenza emergente nel [GetUniqueInternationalOrganization('hre').GetName], sta diventando sempre più dominante nella politica imperiale e si sta consolidando come contendente sulla scena mondiale. [target_character.GetName] ha annunciato l'intenzione di creare un [ShowCountryRankName('rank_kingdom')] di Prussia, elevando la nazione dal suo status di semplice [target_country.GetFlavorRank]. Questo è quasi senza precedenti all'interno del [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] e l'[emperor_character.GetName] deve valutare come gestire la questione."
 king_in_prussia.2.a: "Lasciamo che chiami [target_character.GetHerselfHimself] [target_character.Custom('GetQueenKing')] in [target_country.GetNameWithNoTooltip]." 
 king_in_prussia_compromise_tt: "[COUNTRY.Custom('IT_La')|U][target_country.GetName] diventerà un [ShowCountryRankName('rank_kingdom')] all'interno del [GetUniqueInternationalOrganization('hre').GetName] tramite un compromesso legale tollerato dall'[emperor_character.Custom('GetEmpressEmperor')]"
 opinion_king_in_prussia: "Re in Prussia"
 king_in_prussia.2.b: "Eleviamo [COUNTRY.Custom('IT_La')|U][target_country.GetNameWithNoTooltip] a [ShowCountryRankNameWithNoTooltip('rank_kingdom')] Imperiale."
 king_in_prussia_elevated_tt: "[COUNTRY.Custom('IT_La')|U][target_country.GetName] diventerà un [ShowCountryRankName('rank_kingdom')] all'interno del [GetUniqueInternationalOrganization('hre').GetName] grazie alla sponsorizzazione dell'[emperor_character.Custom('GetEmpressEmperor')]"
 elevated_prussia: "Prussia Elevata"
 king_in_prussia.2.c: "Non riconosceremo questo monarca autoproclamato."
 king_in_prussia_rejection_tt: "[COUNTRY.Custom('IT_La')|U][target_country.GetName] deve scegliere tra la sua falsa corona e il suo status di Principe Imperiale"
 opinion_prussia_not_recognized: "Neghiamo la Legittimità Prussiana"

 king_in_prussia.3.title: "Il Re in [target_country.GetNameWithNoTooltip]"
 king_in_prussia.3.desc: "Il nostro caro amico e alleato, [emperor_character.GetName], ha gentilmente deciso di elevare [target_country.Custom('IT_La')][target_country.GetName] al rango di [ShowCountryRankName('rank_kingdom')] Imperiale! Un simile privilegio non è stato piu' concesso dai tempi dall'ascesa dei Re di [GetCountry('BOH').GetName]. I Re di [target_country.GetNameWithNoTooltip] indosseranno la loro corona con orgoglio, ricordando sempre il favore loro concesso dall'[emperor_character.Custom('GetEmpressEmperor')]."
 king_in_prussia.3.a: "Grazie a Dio e all'[emperor_character.Custom('GetEmpressEmperor')]!"

 king_in_prussia.4.title: "[target_character.Custom('IT_ART_IL_LA')|U][target_character.Custom('GetQueenKing')] in [target_country.GetNameWithNoTooltip]"
 king_in_prussia.4.desc: "La tradizione imperiale impone che gli unici Re dell'Impero siano i Re dei Romani, ovvero l'[emperor_character.Custom('GetEmpressEmperor')] stesso, e il Re di [GetCountry('BOH').GetName]. Abbiamo tuttavia raggiunto un interessante compromesso legale con [emperor_character.GetName]: i nostri monarchi useranno il titolo di '[target_character.Custom('GetQueenKing')] in [target_country.GetNameWithNoTooltip]'. Poiché [target_country.Custom('IT_La')][target_country.GetName] si trova al di fuori dei confini del [GetUniqueInternationalOrganization('hre').GetName], possiamo nominarci Re senza il bisogno che l'[emperor_character.Custom('GetEmpressEmperor')] infranga le tradizioni imperiali."
 king_in_prussia.4.a: "Un compromesso soddisfacente."
 
 king_in_prussia.5.title: "[target_character.Custom('IT_ART_IL_LA')|U][target_character.Custom('GetQueenKing')] in [target_country.GetNameWithNoTooltip]" 
 king_in_prussia.5.desc: "[emperor_character.GetName], quel bastardo senza onore, si è rifiutato di riconoscere il nostro diritto di chiamarci Re, a prescindere dai ragionevoli compromessi che abbiamo proposto. Non presteremo attenzione a [emperor_character.GetHerHim], ovviamente, e ci nomineremo Re a prescindere."
 king_in_prussia.5.a: "Non abbiamo bisogno del permesso dell'[emperor_character.Custom('GetEmpressEmperor')].
 king_in_prussia.5.b: "Accettiamo la decisione dell'[emperor_character.Custom('GetEmpressEmperor')] con garbo."

 king_in_prussia.6.title: "[ROOT.GetCountry.GetRulerOrRegent.Custom('GetQueenKing')] in e di [ROOT.GetCountry.GetNameWithNoTooltip]"
 king_in_prussia.6.desc: "Da quando è stato screditato il titolo di [target_character.Custom('GetQueenKing')] in [ROOT.GetCountry.GetNameWithNoTooltip]', l'idea di un'elevazione ufficiale [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] a [ShowCountryRankName('rank_kingdom')] all'interno del [GetUniqueInternationalOrganization('hre').GetName] non è mai più stata menzionata. Tuttavia, la proposta più recente presentata al [GetUniqueInternationalOrganization('hre').GetParliament.GetName] ha costretto [emperor_character.GetName] a riconsiderare questa possibilità. Per ottener il voto di [target_character.GetName] sull'urgente proposta riguardante [GetUniqueInternationalOrganization('hre').GetParliament.GetCurrentDebateName], si è deciso di concedere il titolo di [ShowCountryRankNameWithNoTooltip('rank_kingdom')] [ROOT.GetCountry.Custom('IT_Alla')][ROOT.GetCountry.GetNameWithNoTooltip].
 king_in_prussia.6.a: "Dopotutto, la pazienza paga!"