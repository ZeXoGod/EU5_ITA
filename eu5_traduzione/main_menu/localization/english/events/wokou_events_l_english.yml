l_english:
 wokou_name_wako: "Wakō"
 wokou_name_waegu: "Waegu"
 wokou_name_wokou: "Wōkòu"

 wokou_events.1.title: "Raid [ROOT.GetCountry.Custom('GetWokouName')|U]!"
 wokou_events.1.desc: "I temibili [ROOT.GetCountry.Custom('GetWokouName')] hanno appena lanciato un attacco alla nostra provincia di [target_province.GetName], e specialmente al porto di [target_location.GetName]. Sebbene vorremmo poter dire di aver respinto questi invasori, la verità è molto più grave. Sfortunatamente, la nostra guarnigione locale non è stata semplicemente in grado di rispondere in tempo, portando a molta distruzione in [target_province.GetNameWithNoTooltip]. Case bruciate, famiglie ridotte in schiavitù, beni rubati, tutta questa miseria è stata scatenata sui poveri popolani. Dobbiamo farla pagare a questi pirati."
 wokou_events.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]"

 wokou_events.2.title: "Il Nostro Raid su [target_province.GetNameWithNoTooltip]"
 wokou_events.2.desc: "La nostra invasione di [target_province.GetName] è stata un successo clamoroso! Nel corso di diversi giorni, siamo stati in grado di razziare molta ricchezza dagli insediamenti costieri e abbiamo catturato molti schiavi insieme ad essa. Inoltre, abbiamo acquisito vaste quantità di merci, specialmente [ShowGoodsName('silk')], che sicuramente impegneremo per un prezzo vantaggioso."
 wokou_events.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 wokou_amount_of_slaves_gained: "Un totale di [SCOPE.GetLocalVariable('slaves_amount').GetValue|0] [ShowPopTypeName('slaves')] sono stati portati a [ROOT.GetCountry.GetCapital.GetName]."

 wokou_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] in Fuga verso [target_country.Custom('IT_La')][target_country.GetNameWithNoTooltip]"
 wokou_events.3.desc: "Non tutti i cittadini [ROOT.GetCountry.Custom('IT_ADJ_MP')] sono fortunati come i nostri cortigiani o i membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] che vivono vite molto appaganti. Molti, specialmente tra [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] di [target_location.GetName], vivono in condizioni deplorevoli o addirittura pietose. Non sorprende quindi che molti di loro si rivolgano al crimine per sfuggire alla povertà. Molti dei [target_pop.GetName], ad esempio, sembrano essere fuggiti dalle loro case per unirsi [target_country.Custom('IT_AL_RANGO')][target_country.GetLongName]."
 wokou_events.3.a: "Le loro vite sono abbastanza buone! La loro fuga è vera codardia."

 wokou_events.4.title: "[target_location.GetNameWithNoTooltip] in Difficoltà"
 wokou_events.4.desc: "Una moltitudine di [target_pop.GetName] è arrivata a [ROOT.GetCountry.GetCapital.GetName] negli ultimi due mesi. Fuggono da [target_location.GetName], dove hanno affrontato povertà assoluta e miseria. È per questo che hanno preso la decisione estremamente difficile di lasciarsi le loro vite passate alle spalle e di portare le loro famiglie [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName], dove intraprenderanno una nuova vita di crimine, anche se più equa."
 wokou_events.4.a: "Hanno preso la decisione giusta."

 wokou_events.5.title: "Raid sulla Flotta [target_country.Custom('IT_ADJ_FS')]"
 wokou_events.5.desc: "Ad oggi, una flottiglia di navi [target_country.Custom('IT_ADJ_FP')] sta tornando a casa da una missione oltremare portando molti beni e ricchezze di cui potremmo certamente fare un uso migliore. A differenza di molte navi mercantili, queste non sono affatto poco difese e inevitabilmente subiremo alcune perdite. Tuttavia, il potenziale guadagno vale bene i rischi."
 wokou_events.5.a: "Lanciate l'attacco."
 wokou_events.5.b: "Non possiamo rischiare l'ira [target_country.Custom('IT_Della')][target_country.GetNameWithNoTooltip]."

 wokou_events.6.title: "Raid sulla Nostra Flotta!"
 wokou_events.6.desc: "I bastardi [ROOT.GetCountry.Custom('GetWokouName')] [prev_country.Custom('IT_Della')][prev_country.GetName] hanno lanciato un attacco alle nostre flotte che erano in procinto di tornare da una missione governativa. Sebbene abbiamo dato loro filo da torcere, sono stati in grado di catturare e saccheggiare diverse navi, costandoci molto tonnellaggio prezioso."
 wokou_events.6.a: "Bastardi!"

 wokou_events.100.title: "Una Banda di Pirati"
 wokou_events.100.desc: "Standard di vita orribili e miseria sono ciò che meglio caratterizza le isole occidenatli del [ShowRegionName('japan_region')]. Nonostante i nostri nobili sforzi, il nostro controllo lì è al massimo debole e i clan locali non sono sempre in grado di impedire alla gente del posto di impegnarsi nel crimine, portando a una pirateria dilagante che impatta non solo le nostre acque interne del [ShowProvinceDefinitionName('seto_sea')], ma anche le acque internazionali che circondano [ShowRegionName('korea_region')] e $china$.\n\nQuesto problema, presente fino ad ora, è diventato più serio, poiché un certo signore della guerra è riuscito a centralizzare il potere e e ha unito varie forze per formare [target_country.Custom('IT_ART_RANGO')][target_country.GetLongName], che ha stabilito la sua base in [target_location.GetName]."
 wokou_events.100.a: "Speriamo di non essere presi di mira."
 wokou_events.100.b: "Vorremmo poter vivere anche noi vite così."
 wokou_warning_tt: "Le nazioni [ROOT.GetCountry.Custom('GetWokouName')] hanno la [government_reform|e] [ShowGovernmentReformName('pirate_brethren_reform')] e la loro esistenza nelle nostre vicinanze causerà [events|e] negativi."

 wokou_events.101.title: "Applicazione dell'[ShowPolicyNameWithNoTooltip('haijin_policy')]"
 wokou_events.101.desc: "Sebbene per molti anni abbiamo avuto la politica [ShowPolicyName('haijin_policy')], è solo di recente, durante il regno di [target_character.GetShortName], che essa è stata duramente applicata. Dopo un recente editto, abbiamo iniziato a pattugliare adeguatamente le coste [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] e nel processo abbiamo messo a morte molti contrabbandieri e dissidenti. Speriamo che questo serva da esempio per non sfidare le politiche [ROOT.GetCountry.Custom('IT_ADJ_FP')]."
 wokou_events.101.a: "Speriamo che questo non abbia ripercussioni negative."
 later_era_of_wokou_tt: "Nuove nazioni [ROOT.GetCountry.Custom('GetWokouName')] inizieranno ad apparire in e intorno a [ShowAreaName('taiwan_area')], nord [ShowAreaName('luzon_area')] e [ShowAreaName('ryuukyuu_area')]."

 wokou_events.102.title: "Una Famiglia si Dedica alla Pirateria"
 wokou_events.102.desc: "In seguito alla nostra più dura applicazione dell'Hǎijìn, una delle famiglie che erano solite impegnarsi nel contrabbando si è ora rivolta verso una vita di pirateria, non vedendo prospettive nel vivere secondo le regole. Hanno preso le loro navi e i loro associati e sono salpati per l'alto mare, stabilendo una [ShowBuildingTypeName('pirate_stronghold')] in [target_location.GetName], sotto la bandiera [target_country.Custom('IT_Della')][target_country.GetLongName]."
 wokou_events.102.a: "Li puniremo severamente."
 wokou_events.102.b: "$wokou_events.100.b$"
 
 wokou_events.200.title: "Implacabili Incursioni [ROOT.GetCountry.Custom('GetWokouName')|U]"
 wokou_events.200.desc: "I vili pirati [pirate_country.Custom('IT_Della')][pirate_country.GetName] hanno implacabilmente saccheggiato le nostre coste negli ultimi anni. Sebbene l'attività [ROOT.GetCountry.Custom('GetWokouName')|l] non ci sia estranea, questa volta è diverso, poiché quei bastardi sono riusciti ad assicurarsi il sostegno di un protettore, [target_country.Custom('IT_La')][target_country.GetName]. Dobbiamo agire ed esercitare pressione su di loro affinché la pirateria non affligga mai più le acque [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip]."
 wokou_events.200.a: "Minaccia [target_country.Custom('IT_ART_RANGO')][target_country.GetLongNameWithNoTooltip] di ritorsioni."
 wokou_events.200.b: "Non siamo in posizione di fare tali richieste."
 
 wokou_events.201.title: "Richieste [prev_country.Custom('IT_Dalla')][prev_country.GetNameWithNoTooltip]"
 wokou_events.201.desc: "Indignato dalla nostra tacita approvazione dei raid [pirate_country.Custom('IT_ADJ_MP')], [prev_country.Custom('IT_ART_RANGO')][prev_country.GetLongName] sta richiedendo che cessiamo con il nostro supporto dei [ROOT.GetCountry.Custom('GetWokouName')|l]. In base alle loro richieste, dobbiamo estradare i capi [pirate_country.Custom('IT_ADJ_MP')] a [prev_country.GetNameWithNoTooltip], chiudendo effettivamente le loro operazioni. Se non lo faremo, [prev_country.Custom('IT_La')][prev_country.GetNameWithNoTooltip] vedrà questo come un pretesto per la guerra e non è solo [pirate_country.Custom('IT_La')][pirate_country.GetNameWithNoTooltip] che potrebbe essere presa di mira ma anche [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName]."
 wokou_events.201.a: "Obbediamo, almeno per ora."
 wokou_events.201.b: "I [ROOT.GetCountry.Custom('GetWokouName')|l] non sono un nostro problema."
 
 wokou_events.202.title: "Pirati Puniti"
 wokou_events.202.desc: "[target_country.Custom('IT_La')|U][target_country.GetName] ha risposto alle nostre richieste positivamente, non solo cessando il loro supporto [pirate_country.Custom('IT_Alla')][pirate_country.GetName], ma anche inviandoci uno dei leader pirata per essere processato [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName]. Allo stato attuale, il vile pirata [target_character.GetName] è già stato condannato a morte ed è stato bollito vivo in [target_location.GetName] come merita."
 wokou_events.202.a: "Speriamo che questo scoraggi gli altri."
 
 wokou_events.203.title: "[target_country.GetNameWithNoTooltip] Ribelle"
 wokou_events.203.desc: "[target_country.Custom('IT_La')|U][target_country.GetName] ha rifiutato di conformarsi alle nostre richieste di estradare i leader [ROOT.GetCountry.Custom('GetWokouName')|l]. Non si rendono conto che questo significa guerra con [pirate_country.Custom('IT_La')][pirate_country.GetName] e forse anche con [target_country.Custom('IT_ART_NOSTRO_RANGO')]loro [target_country.GetFlavorRank]?"
 wokou_events.203.a: "Dovremo ripulire i mari da soli."