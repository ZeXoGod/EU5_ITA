l_english:
 wokou_name_wako: "Wakō"
 wokou_name_waegu: "Waegu"
 wokou_name_wokou: "Wōkòu"

 wokou_events.1.title: "Raid [ROOT.GetCountry.Custom('GetWokouName')|U]!"
 wokou_events.1.desc: "I temibili [ROOT.GetCountry.Custom('GetWokouName')] hanno appena lanciato un attacco alla nostra provincia di [target_province.GetName], e specialmente al porto di [target_location.GetName]. Sebbene vorremmo poter dire di aver respinto quegli invasori, la verità è molto più grave. Sfortunatamente, la nostra guarnigione locale non è stata semplicemente in grado di rispondere in tempo, portando a molta distruzione in [target_province.GetNameWithNoTooltip]. Case bruciate, famiglie ridotte in schiavitù, beni rubati, tutta quella miseria è stata scatenata sul poveri popolani. Dobbiamo far pagare quei pirati."
 wokou_events.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]"

 wokou_events.2.title: "Il Nostro Raid su [target_province.GetNameWithNoTooltip]"
 wokou_events.2.desc: "La nostra sottile invasione di [target_province.GetName] è stata un successo clamoroso! Nel corso di diversi giorni, siamo stati in grado di sequestrare molta ricchezza dagli insediamenti costieri e abbiamo catturato molti schiavi insieme ad essa. Inoltre, abbiamo sequestrato vaste quantità di merci, specialmente [ShowGoodsName('silk')], che sicuramente impegneremo per un prezzo vantaggioso."
 wokou_events.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 wokou_amount_of_slaves_gained: "Un totale di [SCOPE.GetLocalVariable('slaves_amount').GetValue|0] [ShowPopTypeName('slaves')] sono stati guadagnati in [ROOT.GetCountry.GetCapital.GetName]."

 wokou_events.3.title: "[ROOT.GetCountry.Custom('IT_PEASANTS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] Fuggono verso [target_country.GetNameWithNoTooltip]"
 wokou_events.3.desc: "Non tutti i cittadini [ROOT.GetCountry.Custom('IT_ADJ_MP')] sono fortunati come i nostri cortigiani o [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] che vivono tutti vite molto appaganti. Molti, specialmente [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] di [target_location.GetName], vivono in condizioni deplorevoli o addirittura pietose. Non sorprende quindi che molti di loro si rivolgano al crimine per sfuggire alla povertà. Molti dei [target_pop.GetName], ad esempio, sembrano essere fuggiti dalle loro case per unirsi al [target_country.GetLongName]."
 wokou_events.3.a: "Le loro vite sono abbastanza buone! La loro fuga è vera codardia."

 wokou_events.4.title: "La Disgrazia di [target_location.GetNameWithNoTooltip]"
 wokou_events.4.desc: "Una raffica di [target_pop.GetName] è arrivata a [ROOT.GetCountry.GetCapital.GetName] negli ultimi due mesi. Fuggono da [target_location.GetName], dove hanno affrontato povertà assoluta e miseria. È per questo che hanno preso la decisione estremamente difficile di lasciare le loro vite passate alle spalle e di portare le loro famiglie a [ROOT.GetCountry.GetName] dove intraprenderanno una nuova vita di crimine, ma un crimine giusto."
 wokou_events.4.a: "Hanno preso la decisione giusta."

 wokou_events.5.title: "Raid sulla Flotta [target_country..Custom('IT_ADJ_FS')]"
 wokou_events.5.desc: "Allo stato attuale, una flottiglia di navi [target_country.GetAdjective] sta attualmente tornando a casa da una missione oltremare portando molti beni e ricchezze di cui potremmo certamente fare un uso migliore. A differenza di molte navi mercantili, non sono esattamente poco sorvegliate e siamo destinati a subire alcune perdite. Tuttavia, il potenziale guadagno vale bene i rischi coinvolti."
 wokou_events.5.a: "Lancia l'attacco."
 wokou_events.5.b: "Non possiamo rischiare l'ira del [target_country.GetNameWithNoTooltip]."

 wokou_events.6.title: "Raid sulla Nostra Flotta!"
 wokou_events.6.desc: "I bastardi [ROOT.GetCountry.Custom('GetWokouName')] di [prev_country.GetName] hanno lanciato un attacco alle nostre flotte che erano in procinto di tornare da una missione governativa. Sebbene abbiamo dato loro filo da torcere nel processo, sono stati in grado di catturare e saccheggiare diverse navi, costandoci molto tonnellaggio prezioso."
 wokou_events.6.a: "Bastardi!"

 wokou_events.100.title: "Una Banda di Pirati"
 wokou_events.100.desc: "Standard di vita orribili e miseria è come le isole dell'ovest [ShowRegionName('japan_region')] sono meglio caratterizzate. Nonostante i nostri nobili sforzi, il nostro controllo lì è debole al massimo e i clan locali non sono sempre in grado di impedire alla gente del posto di impegnarsi nel crimine, portando a una pirateria dilagante che impatta non solo le nostre acque interne nel [ShowProvinceDefinitionName('seto_sea')] ma anche le acque internazionali che circondano [ShowRegionName('korea_region')] e $china$.\n\nQuesto problema, presente fino ad ora, è diventato più serio poiché un certo signore della guerra è riuscito a centralizzare il potere e si è unito per formare il [target_country.GetLongName] che hanno stabilito la base in [target_location.GetName]."
 wokou_events.100.a: "Speriamo di non essere presi di mira."
 wokou_events.100.b: "Vorremmo poter vivere anche noi vite così."
 wokou_warning_tt: "Le nazioni [ROOT.GetCountry.Custom('GetWokouName')] hanno la [government_reform|e] [ShowGovernmentReformName('pirate_brethren_reform')] e la loro esistenza nelle nostre vicinanze causerà [events|e] negativi."

 wokou_events.101.title: "Applicazione della [ShowPolicyNameWithNoTooltip('haijin_policy')]"
 wokou_events.101.desc: "Sebbene per molti anni abbiamo avuto la politica [ShowPolicyName('haijin_policy')], è solo di recente, durante il regno di [target_character.GetShortName] che è diventata duramente applicata. Dopo un recente editto, abbiamo iniziato a pattugliare adeguatamente le coste di [ROOT.GetCountry.GetName] e nel processo abbiamo messo a morte molti contrabbandieri e dissidenti allo stesso modo. Speriamo che questo serva da esempio per non sfidare le politiche [ROOT.GetCountry.GetAdjective]."
 wokou_events.101.a: "Speriamo che questo non abbia ripercussioni negative."
 later_era_of_wokou_tt: "Nuove nazioni [ROOT.GetCountry.Custom('GetWokouName')] inizieranno ad apparire in e intorno a [ShowAreaName('taiwan_area')], nord [ShowAreaName('luzon_area')] e [ShowAreaName('ryuukyuu_area')]."

 wokou_events.102.title: "Famiglia si Dedica alla Pirateria"
 wokou_events.102.desc: "In seguito alla nostra più dura applicazione dell'Hǎijìn, una delle famiglie che erano solite impegnarsi nel contrabbando si è ora rivolta verso una vita di pirateria, non vedendo prospettive di vivere secondo le regole. Hanno preso le loro navi e i loro associati e sono salpati per l'alto mare, stabilendo una [ShowBuildingTypeName('pirate_stronghold')] in [target_location.GetName] sotto la bandiera del [target_country.GetLongName]."
 wokou_events.102.a: "Li puniremo severamente."
 wokou_events.102.b: "$wokou_events.100.b$"
 
 wokou_events.200.title: "Raid Implacabili [ROOT.GetCountry.Custom('GetWokouName')|U]"
 wokou_events.200.desc: "I vili pirati di [pirate_country.GetName] hanno implacabilmente saccheggiato le nostre coste negli ultimi anni. Sebbene l'attività [ROOT.GetCountry.Custom('GetWokouName')|l] non ci sia estranea, questa volta è diverso, poiché quei bastardi sono riusciti ad assicurarsi il sostegno di un patrono, [target_country.GetName]. Dobbiamo agire ed esercitare pressione sul [target_country.GetAdjectiveWithNoTooltip] [target_country.GetGovernment.GetRulerTitle] affinché la pirateria non affligga mai più le acque di [ROOT.GetCountry.GetNameWithNoTooltip]."
 wokou_events.200.a: "Minaccia il [target_country.GetLongNameWithNoTooltip] con la punizione."
 wokou_events.200.b: "Non siamo in posizione di fare tali richieste."
 
 wokou_events.201.title: "Richieste da [prev_country.GetNameWithNoTooltip]"
 wokou_events.201.desc: "Indignato dalla nostra tacita approvazione dei raid [pirate_country.GetAdjective], il [prev_country.GetLongName] sta richiedendo che cessiamo con la nostra sponsorizzazione dei [ROOT.GetCountry.Custom('GetWokouName')|l]. Sotto quelle richieste, dobbiamo estradare i membri della leadership [pirate_country.GetAdjectiveWithNoTooltip] a [prev_country.GetNameWithNoTooltip], chiudendo effettivamente le loro operazioni. Se non riusciamo a farlo, [prev_country.GetNameWithNoTooltip] vedrà questo come un pretesto per la guerra e non è solo [pirate_country.GetNameWithNoTooltip] che potrebbe essere preso di mira ma anche [ROOT.GetCountry.GetName]."
 wokou_events.201.a: "Obbedisci, almeno per ora."
 wokou_events.201.b: "I [ROOT.GetCountry.Custom('GetWokouName')|l] non sono un nostro problema."
 
 wokou_events.202.title: "Pirati Puniti"
 wokou_events.202.desc: "[target_country.GetName] ha risposto alle nostre richieste positivamente, non solo cessando la loro sponsorizzazione su [pirate_country.GetName] ma anche inviandoci uno dei leader pirata per essere processato in [ROOT.GetCountry.GetName]. Allo stato attuale, il vile pirata [target_character.GetName] è già stato condannato a morte ed è stato bollito vivo in [target_location.GetName] come merita."
 wokou_events.202.a: "Speriamo che questo scoraggi gli altri."
 
 wokou_events.203.title: "[target_country.GetNameWithNoTooltip] Sfidante"
 wokou_events.203.desc: "[target_country.GetName] ha rifiutato di conformarsi alle nostre richieste di estradare i leader [ROOT.GetCountry.Custom('GetWokouName')|l]. Non si rendono conto che questo significa guerra con [pirate_country.GetName] e forse anche il loro [target_country.GetFlavorRank]?"
 wokou_events.203.a: "Dovremo ripulire i mari da soli."