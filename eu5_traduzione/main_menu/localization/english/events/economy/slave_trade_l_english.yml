l_english:
 slave_trade.1.title: "Mercanti di Schiavi"
 slave_trade.1.desc: "Il numero di mercanti [slaver_country.Custom('IT_ADJ_MP')] che frequentano i nostri mercati è cresciuto da un rivolo a un flusso costante. Il loro principale interesse sembra essere l'acquisizione di schiavi, sia direttamente, sia acquistando merci di scambio che possono essere barattate per ottenere schiavi. Finora ciò ha reso molto ricchi alcuni capi locali, uno sviluppo pericoloso poiché rafforza questi potenti regionali e impoverisce gli insediamenti circostanti.\n\nI commercianti di schiavi di [ROOT.GetCountry.GetCapital.GetName] chiedono che venga creato un quadro normativo più coerente e che il commercio sia regolato tramite monopoli reali. Gli stessi mercanti provenienti [slaver_country.Custom('IT_DAL_RANGO')][slaver_country.GetLongName] sembrano interessati a un accordo più formale e permanente."
 slave_trade.1.a: "Stringete un accordo con i mercanti."
 slave_trade.1.b: "Non possiamo tollerare la vendita di vite umane."
 STATIC_MODIFIER_NAME_protecting_against_slave_trade: "Protezione Contro il Commercio di Schiavi"
 STATIC_MODIFIER_NAME_accepting_slave_trade: "Sostegno al Commercio di Schiavi"
 slave_trade_obstructed: "Commercio di Schiavi Ostacolato"
 slave_trade.5.title: "Rapida Perdita di Autorità"
 slave_trade.5.desc: "Gli schiavisti hanno devastato le campagne [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. A causa di razzie non autorizzate, gli schiavisti della nostra capitale si sono rivoltati contro la nostra stessa popolazione per arricchirsi. Questi mercanti non solo stanno distruggendo i nostri centri abitati, ma stanno costruendo una propria base di potere che sarà estremamente pericolosa nel lungo periodo."
 slave_trade.5.a: "Un altro grande inconveniente..."
 slave_trade.5.b: "Dobbiamo ristabilire l'ordine!"
 slave_trade.6.title: "Centro per gli Schiavi Incendiato"
 slave_trade.6.desc: "La popolazione [from.Custom('IT_DEL_RANGO')][from.GetLongName] ha incendiato il nostro [ShowBuildingTypeName('slave_center')] a [slave_location.GetName]. Questa è una legittima motivazione per dichiarare guerra!"
 slave_trade.6.a: "E potrebbe essere proprio così..."