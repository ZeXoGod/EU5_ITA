l_english:
 mercantilism_events.1.title: "Importazione di Cibo per Combattere la Carestia"
 mercantilism_events.1.desc: "La recente carenza di cibo in alcune parti del nostro paese ha spinto molti [ROOT.GetCountry.Custom('IT_ADJ_MP')] a mettere in discussione le politiche commerciali che impediscono l'importazione di beni vitali. Le persone chiedono l'allentamento delle barriere commerciali, sperando che la crisi possa essere mitigata acquistando cibo da nazioni più fortunate."
 mercantilism_events.1.a: "In questo momento di bisogno, le vite contano più della politica."
 mercantilism_events.1.b: "Dobbiamo sforzarci di essere autosufficienti, anche quando non lo siamo."
 mercantilism_events.2.title: "Le Importazioni Competono con i Beni di Qualità [ROOT.GetCountry.Custom('IT_ADJ_MP')]"
 mercantilism_events.2.desc: "I nostri vicini hanno stabilito una forte presenza coloniale nel Nuovo Mondo. Le esportazioni da questa terra lontana sono aumentate costantemente e alcuni dei beni più esotici sono diventati beni di prima necessità, anche tra coloro che dovrebbero essere più cauti nel lasciarsi abbagliare dalle curiosità.\n\nRecentemente, i nostri vicini hanno fatto un ulteriore passo avanti, alimentando apertamente questo interesse. Incoraggiando le persone a 'comprare americano', stanno spingendo per maggiori importazioni dalle colonie, superando la concorrenza dei nostri beni e privando del lavoro il popolo [ROOT.GetCountry.GetAdjective]. Potremmo trarre profitto da questo afflusso di commercio estero, ma l'opzione più sicura sarebbe quella di erigere barriere per ridurlo."
 mercantilism_events.2.a: "Vediamo cosa hanno da offrire le colonie."
 opinion_pleased: "Soddisfatto"
 mercantilism_events.2.b: "Niente di qualità decente potrebbe mai arrivare da quegli sperduti arrivisti.
 opinion_insulted: "Insultato"
 mercantilism_events.3.title: "Importazione di Ferro"
 mercantilism_events.3.desc: "Ci impegniamo a mantenere l'esercito [ROOT.GetCountry.GetAdjective] forte, moderno e supportato internamente, ma a volte le nostre priorità sono in conflitto tra loro. In assenza delle ricche miniere di ferro dei nostri vicini, alcuni dei nostri piani più ambiziosi per il futuro sviluppo militare non saranno realizzabili così presto come vorremmo. Aumentare le importazioni è una soluzione allettante, ma fare affidamento sul sostegno straniero potrebbe compromettere le nostre politiche commerciali. D'altra parte, un coltello nella schiena del nostro vicino sarebbe ancora più brillantemente insidioso se fosse fatto con il suo stesso acciaio..."
 mercantilism_events.3.a: "Abbiamo bisogno di ferro importato per il nostro esercito."
 mercantilism_events.3.b: "Dobbiamo fare affidamento sulle nostre risorse. Il cuore conta più del ferro."
 mercantilism_events.4.title: "Importazione di Forniture Navali"
 mercantilism_events.4.desc: "Le ambizioni di migliorare la marina della nostra nazione si sono recentemente arenate. Ai costruttori navali [ROOT.GetCountry.Custom('IT_ADJ_MP')] non mancano né idee né progetti, ma solo le forniture. Alcuni di loro non possono fare a meno di sottolineare a gran voce come il nostro vicino disponga di un'abbondanza di materiali che sarebbero utili per equipaggiare una marina moderna. Cerchiamo di non rendere la nostra flotta dipendente dal supporto straniero, ma se questa politica ostacola il progresso, forse potremmo importare materiali sufficienti per testare nuove tecniche di costruzione navale."
 mercantilism_events.4.a: "Possiamo scendere a compromessi se ciò mette in moto qualche piano."
 mercantilism_events.4.b: "Navi di legno straniero? Sarebbe più sicuro costruirle con la roccia!"
 mercantilism_events.5.title: "Protezionisti Controversi"
 mercantilism_events.5.desc: "Da quando i nostri consulenti hanno iniziato a influenzare gli sviluppi commerciali [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName], il commercio interno si è rafforzato a scapito della riduzione delle importazioni e dell'aumento della regolamentazione statale. Sebbene le decisioni dei consulenti di migliorare le infrastrutture siano state apprezzate, recenti suggerimenti hanno portato molte persone influenti a mettere in discussione la loro filosofia. I detrattori sostengono che [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] stia prendendo troppo alla leggera i consigli dei suoi consulenti e che dovremmo cercare accordi reciprocamente vantaggiosi con altre nazioni, piuttosto che cercare di dominare ogni area commerciale."
 mercantilism_events.5.a: "I loro metodi ci hanno aiutato finora."
 mercantilism_events.5.b: "Un'amministrazione dovrebbe facilitare il libero scambio, non limitarlo."
 mercantilism_events.6.title: "Riforme Radicali"
 mercantilism_events.6.desc: "Alcuni dei nostri consulenti più fidati hanno parlato a lungo in privato ultimamente. Alcuni dicono che stanno tramando; altri che stanno elaborando piani per il futuro [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. Qualunque cosa stiano discutendo, è chiaramente abbastanza controversa da giustificare una certa segretezza.\n\nFinalmente, si sono finalmente rivolti alla [ROOT.GetCountry.GetGovernment.GetCourtTitle] per presentare i risultati delle loro conferenze. La spessa pila di documenti che offrono contiene piani per cambiamenti radicali nelle pratiche commerciali del Paese, tra cui un maggiore protezionismo, una regolamentazione aggiuntiva e una modifica alla politica industriale."
 mercantilism_events.6.a: "Questo è radicale per le menti più semplici, forse, ma non per [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]."
 mercantilism_events.6.b: "Stanno sostenendo che le nostre attuali politiche non sono efficaci?"
 mercantilism_events.7.title: "Commercio Intercoloniale"
 mercantilism_events.7.desc: "Stabilire domini coloniali all'estero ci ha permesso di espandere i nostri commerci mantenendo il controllo, importando merci da terre che sono essenzialmente sotto il dominio [ROOT.GetCountry.GetAdjective]. Finché forniamo alle nostre colonie ciò di cui hanno bisogno, non hanno motivo di iniziare a mettere oro nelle mani dei nostri nemici. Purtroppo, a volte i coloni hanno un'opinione diversa dalla nostra su ciò di cui hanno esattamente 'bisogno'. Hanno quindi iniziato a commerciare con le colonie vicine e con i nativi, aggirando le barriere commerciali che abbiamo istituito per proteggere gli interessi della nostra nazione. Questo chiaramente avvantaggia i coloni, ma è altamente improbabile che avvantaggi anche noi."
 mercantilism_events.7.a: "Sono domini [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip]. I nostri interessi prevalgono sui loro."
 mercantilism_events.7.b: "Fanno parte [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip]. Ciò che è nel loro interesse avvantaggia anche noi."
 mercantilism_events.8.title: "Importazioni di Cioccolato"
 mercantilism_events.8.desc: "Economisti di spicco hanno analizzato il rapido aumento delle importazioni di cioccolato nel nostro Paese negli ultimi tempi. Da quando uno dei nostri vicini è riuscito a controllare una grande quantità della fornitura mondiale di cacao attraverso abili pratiche commerciali, i suoi dolciumi sono diventati molto popolari anche tra la popolazione [ROOT.GetCountry.Custom('IT_ADJ_FS')]. I politici protezionisti ora si chiedono se tali importazioni di beni di lusso avvantaggino [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName], sostenendo che la crescente dipendenza da un bene controllato dai nostri vicini porta a un deflusso di oro dal nostro Paese."
 mercantilism_events.8.a: "Un fiume di dolce, dolcissimo cioccolato sta scorrendo nel nostro Paese."
 mercantilism_events.8.b: "Limitare le importazioni di questo peccaminoso lusso."
 mercantilism_events.9.title: "Importazioni di Caffè"
 mercantilism_events.9.desc: "Economisti di spicco hanno analizzato il recente rapido aumento delle importazioni di caffè nel nostro Paese. Da quando uno dei nostri vicini è riuscito a controllare una grande quantità della fornitura mondiale di chicchi di caffè attraverso abili pratiche commerciali, le sue bevande sono diventate molto popolari anche tra la popolazione [ROOT.GetCountry.Custom('IT_ADJ_FS')]. I politici protezionisti ora si chiedono se tali importazioni di beni di lusso avvantaggino [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName], sostenendo che la crescente dipendenza da un bene controllato dai nostri vicini indebolisce la nostra posizione economica."
 mercantilism_events.9.a: "Questi cosiddetti economisti devono forse fare i conti con sveglie alla mattina presto?"
 mercantilism_events.9.b: "Dobbiamo limitare la diffusione di questo narcotico innaturale."
 mercantilism_events.9.c: "Noi [ROOT.GetCountry.Custom('IT_ADJ_MP')] siamo un popolo che beve tè. Non ne vogliamo sapere."
 mercantilism_events.10.title: "Importazioni di Tè"
 mercantilism_events.10.desc: "Economisti di spicco hanno analizzato il rapido aumento delle importazioni di tè nel nostro Paese negli ultimi tempi. Da quando uno dei nostri vicini è riuscito a controllare una grande quantità della fornitura mondiale di tè attraverso abili pratiche commerciali, le sue bevande sono diventate molto popolari anche tra la popolazione [ROOT.GetCountry.Custom('IT_ADJ_FS')]. I politici protezionisti ora si chiedono se tali importazioni di beni di lusso avvantaggino [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName], sostenendo che la crescente dipendenza da un bene controllato dai nostri vicini indebolisce la nostra posizione economica."
 mercantilism_events.10.a: "Se eliminiamo il tè, la civiltà seguirà rapidamente la stessa sorte."
 mercantilism_events.10.b: "Dovremmo buttare il loro tè nell'oceano!"