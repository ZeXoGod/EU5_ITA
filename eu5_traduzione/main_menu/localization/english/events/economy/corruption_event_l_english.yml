l_english:
 corruption_event.1.title: "Gli Onesti Mercanti [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip]"
 corruption_event.1.desc: "Mentre molti mercanti sono noti per mentire sulla qualità delle loro merci e fare promesse fraudolente sia a stranieri che a connazionali, i mercanti [ROOT.GetCountry.Custom('IT_ADJ_MP')] sono noti per essere affidabili, seppur competitivi. Sebbene i nostri commercianti possano talvolta concludere accordi che avvantaggiano loro stessi e non i loro partner commerciali, raramente mentono o accettano tangenti. Questo ha reso [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip] la prima scelta dei commercianti di tutto il mondo."
 corruption_event.1.a: "Perché dovremmo mentire quando abbiamo le migliori offerte?"
 corruption_event.2.title: "Fidati del Tuo Vicino"
 corruption_event.2.desc: "Sebbene i cittadini siano incoraggiati ad agire in buona fede durante i loro scambi, la realtà in molte nazioni è che fidarsi degli altri è un rischio che molte persone non possono permettersi di correre. Questo, tuttavia, non è il caso [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName].\n\nAbbiamo sradicato con successo la corruzione a così tanti livelli nella società che i nostri cittadini non solo si fidano dei funzionari per il loro lavoro (senza l'aiuto extra di una tangente), ma si fidano anche di più gli uni degli altri negli scambi quotidiani. La fiducia nell'onestà degli altri è il filo conduttore che intreccia il tessuto della società, e il nostro Paese ne è un fulgido esempio."
 corruption_event.2.a: "Questo è stabilito negli insegnamenti della fede [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]."
 corruption_event.3.title: "Ricercatori Rigorosi"
 corruption_event.3.desc: "Le istituzioni accademiche non sono immuni alla corruzione e i profitti che si potrebbero realizzare abusando di posizioni di grande influenza possono ostacolare la creazione di un ambiente favorevole alla ricerca. Tuttavia, gli scienziati [ROOT.GetCountry.Custom('IT_ADJ_MP')] sono ampiamente al di sopra di tutto questo, dando priorità al vero successo intellettuale rispetto ai titoli e al guadagno finanziario. L'assenza di corruzione nella nostra società ci permette quindi di esplorare e inventare senza essere ostacolati da interessi egoistici."
 corruption_event.3.a: "Si deve valutare la ricerca della conoscenza."
 corruption_event.4.title: "Un Popolo Onorevole"
 corruption_event.4.desc: "Sono pochi i paesi al mondo che non affermano di dare valore all'onore e alla giustizia, ma ancora meno sono quelli che effettivamente rispettano questi ideali. Tuttavia, la mancanza di corruzione, sia su larga scala che quotidiana, [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] ha reso questo paese uno di quei rari luoghi in cui i principi hanno la precedenza sul guadagno personale. Anche all'estero, gli emigrati [ROOT.GetCountry.Custom('IT_ADJ_MP')] sono ricercati per posizioni di fiducia, poiché il nostro popolo è noto per il suo impegno al dovere e il rifiuto di tentativi di corruzione. Chi altro può affermare di essere all'altezza di questi principi?"
 corruption_event.4.a: "Pochi davvero."
 corruption_event.5.title: "Incorruttibile"
 corruption_event.5.desc: "Non tutti coloro che aiutano il nemico conoscono la vera portata delle proprie corruzioni. Le spie possono essere leali alle potenze straniere, ma molti dei loro informatori sono semplicemente persone ben pagate per rivelare segreti che non dovrebbero, senza sapere chi ne faccia uso o come. Detto questo, [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName], la corruzione è stata praticamente estinta. Le spie che di recente hanno cercato di compromettere la nostra amministrazione, attraverso tangenti ed estorsioni, si sono ritrovate denunciate invece che aiutate dai nostri funzionari, e ora sono alla nostra mercé."
 corruption_event.5.a: "Morte alle spie!"
 corruption_event.6.title: "Esattori Corrotti"
 corruption_event.6.desc: "Coloro che gestiscono ingenti somme di denaro sono sempre stati tentati di pretendere più del dovuto, e gli esattori delle tasse non fanno eccezione. Tuttavia, mentre possiamo permetterci di 'perdere' un po' di denaro lungo il percorso, i cittadini benestanti hanno recentemente scoperto di poter eludere del tutto alcune tasse pagando grosse tangenti agli esattori delle tasse. Attualmente, questo schema sembra essere supportato da alcuni degli esattori più anziani che cercano di andare in pensione senza problemi. Sebbene consentire tacitamente questa pratica sia costoso, potremmo evitare di sprecare tempo e sforzi in un'indagine approfondita e aspettare che passi."
 corruption_event.6.a: "Investigate e sostituite immediatamente gli esattori delle tasse corrotti."
 corruption_event.6.b: "Lasciateli andare in pensione. Ci hanno servito bene in passato."
 corruption_event.7.title: "Consigliere Corrotto"
 corruption_event.7.desc: "[ROOT.GetCountry.Custom('IT_La')|U][ROOT.GetCountry.GetName] potrebbe anche essere afflitta dalla corruzione, ma cerchiamo di garantire che almeno le persone più vicine [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] siano affidabili. Speranza vana, a quanto pare, dato che uno dei consiglieri di [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [SCOPE.sCharacter('minister').GetName], è stat[SCOPE.sCharacter('minister').Custom('IT_ART_O_A')] recentemente sorpres[SCOPE.sCharacter('minister').Custom('IT_ART_O_A')] a ricevere ingenti tangenti da persone che già esercitano una grande influenza nel nostro Paese, spingendol[SCOPE.sCharacter('minister').Custom('IT_ART_O_A')] a fornire al governo consigli orientati a promuovere gli interessi dei ricchi e dei potenti."
 corruption_event.7.a: "Smaschereremo pubblicamente queste menzogne ​​e prepareremo un'esecuzione."
 corruption_event.7.b: "Possiamo organizzare delle tranquille dimissioni mettendolo agli arresti domiciliari."
 corruption_event.7.c: "Rimproverare il consigliere. Un consiglio di parte è pur sempre un consiglio."
 corruption_event.8.title: "Contrabbandieri Scaltri"
 corruption_event.8.desc: "Il contrabbando è un'attività che anche i più ingenui possono decidere di intraprendere. L'unica differenza tra un contrabbandiere astuto e uno pessimo è che quest'ultimo viene catturato. I più preoccupanti sono quelli con un vero talento nel sapere chi corrompere e quali bugie dire per sfuggire alla cattura. Sfortunatamente, man mano che il contrabbando diventa più redditizio, il numero di questi uomini tende ad aumentare. Recentemente siamo stati sulle tracce di una banda di contrabbandieri particolarmente astuta, e la rete di inganni che sono riusciti a tessere per mantenere le loro operazioni continua a sorprenderci.
 corruption_event.8.a: "Assegnate i nostri uomini migliori per rintracciare i loro collaboratori."
 corruption_event.8.b: "Inviate un agente per reclutarli come spie."
 corruption_event.8.c: "Ignorateli per il momento."
 corruption_event.9.title: "La Comunità [SCOPE.sLocation('culture_location').GetDominantCulture.GetNameWithNoTooltip] non si Fida di Noi"
 corruption_event.9.desc: "[ROOT.GetCountry.Custom('IT_La')|U][ROOT.GetCountry.GetName] potrebbe non ospitare i bugiardi e i traditori più eclatanti del mondo, ma rispetto ad altri paesi, la nostra gente tende ad essere un po' più facilmente corruttibile, abusando della propria autorità. La maggior parte della popolazione [ROOT.GetCountry.Custom('IT_ADJ_FS')] accetta le difficoltà e, per i disonesti, gli occasionali benefici che ciò comporta.\n\nTuttavia la popolazione [SCOPE.sLocation('culture_location').GetDominantCulture.GetName] in [SCOPE.sLocation('culture_location').GetName] vede le cose diversamente. Deplorano questo stato di cose come conseguenza del fatto che la popolazione [ROOT.GetCulture.GetName], facilmente corruttibile, governa la nazione, sostenendo che il paese governato dal loro stesso popolo non subirebbe la stessa criminalità. Alcuni di loro suggeriscono quindi che farebbero meglio a separarsi."
 corruption_event.9.a: "Scusiamoci per il nostro fallimento e promettiamo di migliorare."
 corruption_event.9.b: "Respingete queste affermazioni come pregiudizi infondati."
 corruption_event.10.title: "Ambasciatori Corrotti"
 corruption_event.10.desc: "I nostri rappresentanti in altri Paesi dovrebbero incarnare il meglio del nostro popolo, ma purtroppo non è sempre così. A volte, ai funzionari vengono assegnati incarichi di ambasciatore perché l'amministrazione li vuole lontani, e a volte c'è una buona ragione per questo.\n\nA quanto pare, alcuni ambasciatori hanno trascorso il loro esilio ben pagato arricchendosi ulteriormente con tangenti. Sebbene questo non abbia esattamente migliorato la nostra reputazione con la gente del posto, questi ambasciatori hanno mantenuto importanti legami qui in patria e non saranno licenziati senza causare qualche problema."
 corruption_event.10.a: "Questi ambasciatori hanno causato troppi problemi. Sbarazzatene."
 corruption_event.10.b: "La gente del posto dovrà farci l'abitudine."
 corrupt_ambassador: "Ambasciatori Corrotti"
 corruption_event.11.title: "[SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetNameWithNoTooltip] 'Scompare'"
 corruption_event.11.desc: "Con la corruzione in continuo aumento [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName], una quantità crescente di [SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetName] sta scomparendo dalle nostre reti commerciali legittime per finire sul mercato nero. Mentre alcuni danno la colpa a regolamenti e tariffe eccessivamente restrittive, parte del problema è che questi crimini sono semplicemente troppo facili da commettere senza essere scoperti. Quando il silenzio è facile da comprare, i segreti sono facili da mantenere, e questi segreti stanno diventando sempre più costosi per [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip].
 corruption_event.11.a: "Dobbiamo riprendere il controllo del mercato."
 corruption_event.12.title: "Generali Corrotti"
 corruption_event.12.desc: "L'esperienza e la competenza militare dovrebbero essere i fattori principali, se non gli unici, che influenzano chi sale di grado nell'esercito [ROOT.GetCountry.GetAdjective]. Tuttavia, con la crescente corruzione della nostra società, le nostre pratiche di promozione si sono allontanate sempre di più da questo ideale.\n\nLa realtà odierna è che una posizione di generale comporta molto prestigio. Chi ha soldi o conoscenze è più che disposto a sfruttare entrambi per assicurarsi un simile incarico, e può farlo perché la leadership esistente è facilmente influenzabile da tali metodi. Di tanto in tanto, qualcuno può salire di grado e guadagnarsi effettivamente il titolo, altrimenti, molte delle nostre migliori menti strategiche non avrebbero mai la possibilità di metterci a disposizione le loro competenze.
 corruption_event.12.a: "Un mondo così ingiusto..."
 corruption_event.13.title: "Ammiragli Corrotti"
 corruption_event.13.desc: "Coloro che comandano le nostre navi in ​​battaglia e coloro che vengono inviati [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DAL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] a esplorare e rivendicare nuove terre dovrebbero essere scelti tra i più coraggiosi e saggi della nostra marina. Questo non succede nel mondo di oggi. Fin dal loro primo giorno a bordo di una nave, i marinai vedono il denaro passare di mano in mano, con la violazione del protocollo come una cosa naturale. I marinai imparano presto che sia le parole che lo spirito della legge hanno poco peso [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] quando sull'altro piatto della bilancia si mette l'argento. Chi non impara in fretta si fa dei nemici. Per avanzare nei ranghi della marina [ROOT.GetCountry.Custom('IT_ADJ_FS')], bisogna imparare a giocare con il sistema, e coloro che raggiungono la vetta sono raramente coloro che vorremmo vedere lì.
 corruption_event.13.a: "Non c'è da stupirsi che ci siano degli ammutinamenti."
 corruption_event.14.title: "I Mercanti Stranieri non si Fidano di Noi"
 corruption_event.14.desc: "Ogni amministrazione cerca di concludere accordi che siano a suo vantaggio, e molti sono disposti a distorcere un po' la verità pur di raggiungere i propri obiettivi. Sebbene ciò sia prevedibile, i mercanti [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] hanno una reputazione all'estero che si estende fino al regno delle menzogne ​​e delle frodi. La corruzione che è diventata parte del nostro modo di fare affari può essere scioccante per chi non è del settore, il che ha portato i commercianti di tutto il mondo a scegliere di evitarci quando possibile. È troppo tardi per fare qualcosa per la nostra immagine attuale, poiché il danno è già stato fatto, ma forse possiamo impedire che ciò si ripeta se eliminiamo la corruzione superficiale nella nostra società.
 corruption_event.14.a: "Non siamo disonesti, solo pragmatici!"
 corruption_event.15.title: "Funzioni Governative in Crisi"
 corruption_event.15.desc: "Un'amministrazione corrotta opera più per arricchire i propri membri che per sostenersi. Di conseguenza, quando un governo inizia a crollare, la reazione immediata di molti funzionari non è quella di salvare ciò che rischiano di perdere, ma di accaparrarsi ciò che possono finché dura. [ROOT.GetCountry.Custom('IT_La')|U][ROOT.GetCountry.GetName] potrebbe non essere sull'orlo del collasso totale, ma la grave corruzione che si estende dall'impiegato più basso a quelli più vicini [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] ha corroso diverse funzioni governative cruciali, portando a una destabilizzazione diffusa del paese. Ci è voluto molto tempo per capirlo e tutti ne pagheremo il prezzo.
 corruption_event.15.a: "Non si può permettere che questo continui."
 corruption_event.16.title: "I Mercenari Estorcono Denaro alla Popolazione Locale"
 corruption_event.16.desc: "In tempo di guerra, i soldati di ventura spesso trovano il modo di tornare a casa con un po' più di quanto percepiscono, razziando le terre in cui vengono mandati a combattere. Di solito, questo non è un problema per noi, quando vengono inviati all'estero per terrorizzare i nostri nemici, ma a volte questa abitudine è difficile da abbandonare, anche in tempo di pace. Alcuni contadini e viaggiatori in [SCOPE.sLocation('hired_mercs_victim_area').GetProvince.GetName] si sono lamentati del fatto che la [hired_merc_band.GetName], una banda di mercenari al nostro servizio di stanza lì, li abbia derubati e ricattati, nonostante - o forse proprio per - il fatto che non ci sia nemmeno una guerra in corso.\n\nIntromettersi tra i ranghi dei mercenari, anche quelli che abbiamo assoldato, è sempre una questione difficile. È improbabile che i loro accusatori portino la questione oltre se lasciamo correre, ma resta la domanda su come cambierà la nostra società se permettiamo che tale estorsione continui.
 corruption_event.16.a: "Epuriamo i ranghi mercenari da questi delinquenti."
 corruption_event.16.b: "Questo è parte del prezzo che il nostro Paese paga per i loro servizi."
 corruption_event.17.title: "Amministratore Corrotto, ma Competente"
 corruption_event.17.desc: "Le questioni di organizzazione governativa non sono mai state il punto forte di [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Un buon leader compensa tali carenze delegando, ed è esattamente ciò che ha fatto [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]. Tuttavia, le persone che hanno gestito l'amministrazione al suo posto si sono dimostrate più competenti che oneste. Il governo funziona abbastanza bene, ma sta lentamente spostando le sue priorità verso questioni che i benefattori di funzionari così insostituibili ritengono importanti. Poiché [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] in persona non è in grado di comprendere appieno la complessità delle problematiche in questione, i colpevoli non possono essere facilmente individuati o rimossi dall'incarico. Per ora, dovremo semplicemente subire le conseguenze delle loro azioni.
 corruption_event.17.a: "È un peccato che abilità e onore non vadano sempre di pari passo."
 corruption_event.18.title: "Sovraestensione Sfruttata"
 corruption_event.18.desc: "La rapida espansione dei confini [ROOT.GetCountry.Custom('IT_ADJ_MP')] è una fortuna, ma porta con sé nuove sfide amministrative. Come sa chiunque abbia familiarità con gli eufemismi ottimistici, 'sfide' è una parola più dolce per 'problemi'. Il nostro Paese deve ancora adattarsi completamente alla sua nuova dimensione, e le persone meno scrupolose che hanno notato sia la confusione che le leggi scarsamente applicate in queste nuove acquisizioni stanno raccogliendo i benefici. Questa illegalità potrebbe alla fine scomparire, ma i nostri attuali processi amministrativi sembrano costruire una base instabile per il futuro. Ci vorranno tempo e denaro per liberare la nostra società dalla sfiducia che si sta formando a causa della situazione attuale."
 corruption_event.18.a: "Dovremo adattarci alla bene meglio."
 corruption_event.19.title: "Connessioni Corrotte"
 corruption_event.19.desc: "Cerchiamo di mantenere la nostra amministrazione libera da individui disonesti, ma non possiamo sempre rendere conto degli amici e dei contatti che hanno portato i nostri funzionari dove sono. [target_ruler.GetName] si è purtroppo rivelat[target_ruler.Custom('IT_ART_O_A')] un buon esempio dei problemi che possono derivare da questo, poiché è abile e affabile, ma un po' ingenu[target_ruler.Custom('IT_ART_O_A')] nella scelta dei suoi collaboratori.\n\nRecenti indagini hanno rivelato che gran parte della nostra ben consolidata rete commerciale si è basata su tangenti, contrabbando e altre attività dubbie per raggiungere l'attuale livello di efficienza. [target_ruler.GetNameWithNoTooltip] afferma di non averne saputo nulla, il che è probabilmente vero. Tuttavia, se decidessimo di denunciare e porre fine a questa pratica, la responsabilità sarebbe la sua.
 corruption_event.19.a: "Non riuscire a vedere attraverso le bugie è comunque un fallimento."
 corruption_event.19.b: "Se funziona, lasciamo perdere."
 corruption_event.20.title: "Le Tangenti sono Sempre più Accettate"
 corruption_event.20.desc: "'Qual è la differenza tra un uomo onesto e uno sciocco? Lo sciocco non sa di essere truffato.'\n\nQuesto è un detto sempre più comune [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName], il cui spirito si sta rivelando attraverso un cambiamento più sinistro nel nostro tessuto sociale. Le tangenti stanno iniziando a essere viste come una conseguenza naturale del mercato, dove ogni transazione ha un prezzo. Chi si rifiuta di accettare tangenti è visto come uno sciocco, come suggerisce il detto, o peggio. La conseguenza di questo cinismo è che qualsiasi forma di potere corrompe, e nessuno che la pensi allo stesso modo ne è immune, nemmeno [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 corruption_event.20.a: "È solo un modo di dire."