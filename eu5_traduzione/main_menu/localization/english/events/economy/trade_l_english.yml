l_english:
 trade.1.title: "Rispetta la nostra bandiera"
 trade.1.desc: "Abbiamo fatto sapere a tutti che la nostra marina è la Signora dei Mari, tuttavia ci sono giunte notizie che un certo paese non ha mostrato il dovuto rispetto e ne è scaturita una scaramuccia. Ora quel paese invoca la guerra."
 trade.1.a: "Dobbiamo prepararci"
 trade.1.b: "È una follia"
 trade.2.title: "Questo non può passare sotto silenzio"
 trade.2.desc: "Dei pirati hanno attaccato alcune delle nostre navi mercantili. Hanno torturato e poi brutalmente ucciso i passeggeri maschi e, quanto alle donne, i racconti di ciò che è accaduto sconvolgono ogni uomo civilizzato. Una delle donne era la figlia di un nobile importante, che ora chiede vendetta. Ci sono pesanti sospetti che questi pirati agiscano sotto la protezione di qualcuno."
 trade.2.a: "Cacciateli fino all'ultimo!"
 trade.2.b: "Il costo sarebbe troppo alto"
 trade.3.title: "Espulsione dei mercanti"
 trade.3.desc: "I nostri mercanti in [target_market.GetName] hanno avuto troppo successo, e i [target_market.GetCenterLocation.GetOwner.GetLongName], fedeli ai loro ideali mercantilisti, stanno tentando di limitare e persino espellere i nostri mercanti dal mercato."
 trade.3.a: "Devono restare!"
 merchants_too_succesful: "Mercanti con troppo successo"
 trade.3.b: "I mercanti manterranno un profilo più basso"
 merchants_standing_down: "Mercanti che si ritirano"
 trade.4.title: "Crisi Commerciale"
 trade.4.desc: "I nostri mercanti riferiscono di incontrare sempre maggiori difficoltà nel vendere le proprie merci. Parlano come se fosse la fine del mondo e temono di non guadagnare mai più un soldo in vita loro."
 trade.4.a: "Sono solo mercanti"
 STATIC_MODIFIER_NAME_severe_trade_crisis: "Grave Crisi Commerciale"
 STATIC_MODIFIER_DESC_severe_trade_crisis: "Stiamo affrontando seri problemi nel commercio. I ricavi ne stanno risentendo."
 trade.4.b: "Cerchiamo di alleviare la situazione"
 trade.5.title: "Mercante in Bancarotta!"
 trade.5.desc: "Uno dei nostri mercanti in [target_market.GetName] è tornato a casa come un poveraccio, dopo aver perso ogni singolo ducato. È fallito, e non riceveremo più benefici dal suo commercio."
 bankrupt_merchant: "Mercante in Rovina"
 trade.5.a: "Non ce l'ha fatta..."
 trade.5.b: "Salviamolo"
 trade.6.title: "Naufragio del Mercante!"
 trade.6.desc: "Un nostro mercante è andato perduto in mare mentre commerciava nel [target_market.GetName], portando con sé tutte le sue merci sul fondo dell'oceano."
 trade.6.a: "Che disgrazia"
 trade.7.title: "Mercanti in difficoltà"
 trade.7.desc: "La nostra politica mercantilista sta rendendo la vita difficile ai mercanti che commerciano all'estero. Le nostre esportazioni di [target_trade.GetGoods.GetName] verso [target_trade.GetToMarket.GetName] stanno diventando meno efficienti."
 trade.7.a: "Diamo loro supporto"
 trade.7.b: "Sarebbero dovuti restare a casa"
 trade.8.title: "Nessuno vuole lavorare"
 trade.8.desc: "Con le ampie libertà concesse ai nostri mercanti, ci ritroviamo ora in una situazione in cui la gente semplicemente non vuole più fare un lavoro onesto."
 trade.8.a: "Non era questo il piano"
 trade.10.title: "Mancanza di protezione"
 trade.10.desc: "La nostra decisione di abbracciare il libero scambio ha portato i mercanti locali a perdere terreno contro i [rivals|e] stranieri. Vedere [rival_country.GetName] dominare il [ROOT.GetCountry.GetCapital.GetMarket.GetName] [market|e] è motivo di grande imbarazzo per noi."
 trade.10.a: "Più che imbarazzante"
 trade.11.title: "Mercanti in fuga"
 trade.11.desc: "Con l'allentamento delle restrizioni sui mercanti stranieri, alcuni dei nostri commercianti ritengono di non ricevere più il giusto supporto statale e hanno deciso di cambiare mestiere."
 trade.11.a: "Non me ne importa nulla"
 STATIC_MODIFIER_NAME_bad_free_trade_merchants: "Nessuna restrizione sui mercanti stranieri"
 STATIC_MODIFIER_DESC_bad_free_trade_merchants: "Con l'allentamento delle restrizioni sui mercanti stranieri, alcuni dei nostri hanno deciso di abbandonare il commercio per mancanza di supporto statale."
 trade.13.title: "Le nostre politiche mercantiliste rafforzano il commercio"
 trade.13.desc: "L'adozione di Politiche Mercantiliste sta rendendo più difficile per le altre nazioni competere con i nostri mercanti, garantendoci così maggiori profitti."
 trade.13.a: "Mi piacciono i profitti."
 trade.13.b: "Ma potrebbe non essere del tutto vantaggioso..."
 trade.14.title: "Defezione del Mercante"
 trade.14.desc: "L'uso delle politiche mercantiliste sta irritando alcuni dei nostri mercanti, spingendoli a passare a lavorare per altre nazioni."
 trade.14.a: "Il Mercantilismo è la via giusta."
 trade.14.b: "Forse un leggero allentamento della politica potrebbe essere utile."
 trade.15.title: "Benefici del Libero Scambio"
 trade.15.desc: "La nostra politica di libero scambio sta permettendo ai nostri mercanti di ottenere profitti davvero elevati. In particolare, il commercio di [target_trade.GetName] si è rivelato molto vantaggioso per il nostro paese."
 trade.15.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 trade.16.title: "Mercanti preoccupati per la mancanza di protezione"
 trade.16.desc: "Con il nostro orientamento verso il libero scambio, i mercanti temono di non ricevere il sostegno che avrebbero con una politica più mercantilista."
 trade.16.a: "Per questo si chiama libero scambio."
 trade.16.b: "Forse possiamo fare qualcosa al riguardo."
 trade.17.t: "Trattare Bene le Gilde"
 trade.17.desc: "È risaputo che le corporazioni prosperano quando ricevono aiuti dallo Stato: finanziamenti, contratti esclusivi o privilegi speciali ne rafforzano l'organizzazione e, in cambio, esse sostengono l'economia nazionale.\n\nOggi diverse corporazioni stanno chiedendo supporto statale nei dintorni di [random_town_place.GetName]. Abbiamo risorse sufficienti per favorirne solo una. Ogni scelta comporta vantaggi differenti: dobbiamo selezionare quella più adatta ai nostri interessi nazionali."
 trade.17.a: "La Gilda dei Mugnai"
 trade.17.b: "La Gilda dei Minatori"
 trade.17.c: "La Gilda dei Mercanti"
 trade.17.d: "La Gilda... dei Poeti?"