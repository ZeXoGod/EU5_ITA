l_english:
 privateers.1.title: "I Mercanti Locali Chiedono Aiuto"
 privateers.1.desc: "I mercanti e i capitani delle navi commerciali [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] hanno inviato un rappresentante al governo, descrivendo la loro patria come una terra sempre più senza legge, dove la pirateria dilaga e le navi e i porti vengono regolarmente saccheggiati dai corsari. Sostengono che il governo li abbia trascurati e chiedono finanziamenti per costruire difese contro le crescenti minacce. Se questa richiesta non verrà accolta, molti ritengono di aver già perso troppo e porteranno i loro affari altrove."
 privateers.1.a: "Mandiamo loro tutto ciò di cui hanno bisogno."
 privateers.1.b: "Hanno abbastanza denaro per finanziare da soli queste difese."
 refused_aid_traders: "Aiuto ai Mercanti Rifiutato"
 privateers.2.title: "Lettera di Corsa non Valida?"
 privateers.2.desc: "La guerra di corsa è sempre una questione diplomatica delicata, soprattutto quando non vi sono ostilità aperte, e la distinzione tra un nemico soggetto alle regole di guerra e un pirata senza legge non è sempre chiara. Ancora meno nel caso di una nave appena catturata, che esibisce una lettera di corsa emessa da un governo di dubbia autorità.\n\nAnche se questo presunto corsaro ci appare come un semplice pirata, accettare la lettera come valida potrebbe permetterci di mantenere migliori rapporti diplomatici con i suoi promotori."
 privateers.2.a: "Questa scusa ridicola non lo salverà dalla forca!"
 privateers.2.b: "Possiamo permetterci di mostrare clemenza in questo raro caso."
 privateers.3.title: "Lettera di Corsa Non Valida?"
 privateers.3.desc: "I pirati sono una piaga costante per i nostri mercanti, e catturarli con successo è solitamente una grande vittoria non solo per noi, ma anche per i nostri partner commerciali. Tuttavia, la nostra più recente cattura di un presunto pirata si è trasformata in un incidente diplomatico, poiché egli sostiene di aver attaccato navi per conto di uno dei nostri stessi sudditi.\n\nIl capitano ha presentato una lettera di corsa emessa a nome [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], ma firmata da un[privateer_country.GetGovernment.GetRuler.Custom('IT_ART_NULL_A')] [privateer_country.GetGovernment.GetRulerTitle]. Sostiene che ogni aggressione nei nostri confronti sia stata un tragico malinteso. Nel tentativo disperato di evitare la forca, il capitano ci implora di risolvere la questione con il governatore."
 privateers.3.a: "Il governatore ha oltrepassato la sua autorità. Questo pirata verrà impiccato."
 privateers.3.b: "Una lettera emessa a nostro nome è valida, anche se da uno suddito."
 privateers.4.title: "Un Corsaro Sconsiderato"
 privateers.4.desc: "Arruolare corsari per sabotare gli sforzi commerciali dei nostri nemici si è rivelato vantaggioso, ma tende anche ad attirare partner d'affari inaffidabili e ingannevoli. Un capitano è diventato noto per aver eluso le regole e ignorato i trattati che i nostri corsari dovrebbero rispettare, ma si è anche dimostrato molto efficiente nel saccheggiare le navi nemiche.\n\nForse queste due caratteristiche sono collegate, forse no. In ogni caso, revocare la sua lettera di corsa sarebbe l'opzione più sicura diplomaticamente, ma ci priverebbe del nostro miglior corsaro."
 privateers.4.a: "Le leggi e i trattati sono più che altro linee guida..."
 STATIC_MODIFIER_NAME_reckless_privateer: "Corsaro Sconsiderato"
 STATIC_MODIFIER_DESC_reckless_privateer: "Un corsaro spietato è stato lasciato agire liberamente, incoraggiando altri corsari a compiere incursioni più audaci."
 privateers.4.b: "Non tollereremo fuorilegge al nostro servizio!"
 STATIC_MODIFIER_NAME_curtailed_privateer: "Corsaro Limitato"
 STATIC_MODIFIER_DESC_curtailed_privateer: "Un corsaro spietato è stato rimosso dal nostro servizio, inducendo gli altri corsari a essere più prudenti nei loro metodi."
 privateers.5.title: "Il Capitano Corsaro si Ribella"
 privateers.5.desc: "C'è una linea molto sottile tra la corsa e la pirateria, specialmente in tempo di pace. Il capitano e l'equipaggio di una delle nostre operazioni di corsa hanno recentemente oltrepassato quella linea, attaccando e depredando uno dei nostri stessi mercanti. Peggio ancora, siamo stati informati che questo atto di aperta sfida è solo l'inizio delle loro imprese, e che questi traditori ora cercano fortuna… principalmente, a quanto pare, a spese nostre."
 privateers.5.a: "Pagheranno con la vita per questo!"
 privateers.6.title: "Gli Oceani al di là della Pirateria"
 privateers.6.desc: "Uno dei nostri corsari più esperti si spinge non solo nelle acque nemiche, ma anche in regioni del mondo di cui sapevamo a malapena che fossero sotto il loro controllo. Le sue abilità di navigatore potrebbero essere meglio impiegate se gli fornissimo i fondi per una spedizione più lunga, per scoprire fino a dove si estende la mano del nemico, e forse spingerci oltre, reclamando nuove terre per [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] in nome della fede [ROOT.GetCountry.GetReligion.GetAdjective]."
 privateers.6.a: "Che sia lui a guidare la via. Le nostre navi circumnavigheranno il mondo."
 privateers.6.b: "I corsari dovrebbero cercare denaro dai nostri nemici, non da noi."
 privateers.7.title: "Pirati in Cerca d'Alleanze"
 privateers.7.desc: "Il nostro uso dei corsari per rafforzare la nostra posizione sugli oceani non è passato inosservato agli individui senza scrupoli che assaltano le navi senza un benestare ufficiale. Mentre noi preferiamo non vedere molte somiglianze tra le nostre legittime autorizzazioni di ritorsioni e queste feccie, alcuni di loro non fanno la stessa distinzione.\n\nAlcuni dei pirati più noti nella nostra area d'interesse cercano ora di ottenere il sostegno [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] in una veste più o meno ufficiale. Insinuano anche, con modi poco eleganti, che se non accettiamo la loro offerta, qualcun altro potrebbe farlo."
 privateers.7.a: "Potremmo usare qualche marinaio spietato al nostro servizio."
 privateers.7.b: "È un'estorsione. Non faremo affari con i pirati."
 privateers.8.title: "Pirati in Cerca d'Alleanze"
 privateers.8.desc: "Un gruppo di pirati si è recentemente avvicinato a uno dei nostri corsari, chiedendo il sostegno [ROOT.GetCountry.GetAdjective] per le loro attività di saccheggio. Naturalmente, una volta ottenuto il nostro appoggio, le nostre navi sarebbero al sicuro da loro."
 privateers.8.a: "Potranno considerarsi appartenenti ai nostri corsari."
 privateers.8.b: "Rifiutiamo, sono la piaga dei commercianti onesti."
 privateers.9.title: "Schiavisti Catturati"
 privateers.9.desc: "Uno dei nostri corsari ha catturato una nave che trasportava ciò che i suoi proprietari consideravano merce, ma che noi consideriamo persone: schiavi. [ROOT.GetCountry.Custom('IT_La')|U][ROOT.GetCountry.GetName] ha bandito la pratica aberrante della schiavitù, ma altre nazioni non sono così illuminate.\n\nGli schiavi hanno ottenuto la libertà, ma resta da decidere come trattare coloro che li trasportavano. Mostrare clemenza e trattarli come mercanti, seppur sotto un'altra bandiera, sarebbe la scelta diplomatica. Tuttavia, le nostre leggi e i nostri principi morali ci impongono di considerare gli schiavisti come pirati e rapitori, da punire di conseguenza."
 privateers.9.a: "Chi commercia in vite umane è solo un pirata."
 privateers.9.b: "Li lasceremo andare, per ora."
 privateers.10.title: "Negazione Plausibile"
 privateers.10.desc: "Condurre attacchi contro le navi rivali in tempo di pace, sia attraverso ritorsioni autorizzate, guerre private o appoggiando segretamente la pirateria, ci ha portato molti benefici, ma anche dei rischi. Una delle nostre operazioni di corsa è stata recentemente compromessa, e le navi e gli equipaggi catturati. Per fortuna, hanno perso la loro lettera di corsa, e le prove che li collegano a noi sono solo indiziarie.\n\nCome ultima risorsa, il capitano ci ha contattati, sperando che ammettiamo il nostro sostegno ufficiale così da poterlo usare come leva nel processo imminente."
 privateers.10.a: "Sono mercanti legittimi che reagiscono alle aggressioni straniere!"
 opinion_angry: "Furioso"
 privateers.10.b: "Non abbiamo mai visto questi predoni. Sembrano semplici pirati."
