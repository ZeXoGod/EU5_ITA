l_english:
 industrialization_events.1.title: "La Macchina a Vapore"
 industrialization_events.1.desc: "Sebbene l'uso del vapore come propulsione per un motore sia noto fin dall'antichità, recenti sviluppi lo stanno sfruttando per applicazioni più pratiche. Basandosi su vecchie pompe ad aria sperimentali, [target_scientist.GetName] ha creato in [invention_province.GetName] un nuovo tipo di motore che utilizza la pressione del vapore per muovere un cilindro e pompare acqua fuori dalle miniere allagate. Il motore atmosferico ora consente di estrarre minerali dove prima non era possibile e la sua adozione aumenterà notevolmente l'efficienza delle miniere nel nostro Paese."
 industrialization_events.1.a: "Sentiamo l'odore del progresso."

 industrialization_events.2.title: "Aria a Vapore"
 industrialization_events.2.desc: "Sebbene l'[ShowAdvanceName('coke_blast_furnace')] abbia rappresentato un grande miglioramento nel processo metallurgico, le impurità del coke causano solitamente più problemi che benefici. Recentemente, sono stati condotti alcuni studi in [invention_province.GetName] per risolvere questi problemi e l'uso di motori a vapore per soffiare aria nel forno ha mostrato un grande potenziale. Sebbene molte delle nostre menti più brillanti concordino sul fatto che ci sia ancora molto margine di miglioramento, queste nuove tecniche hanno già notevolmente migliorato i nostri processi metallurgici."
 industrialization_events.2.a: "È un tuffo nel futuro."

 industrialization_events.3.title: "Motore a Vapore Migliorato"
 industrialization_events.3.desc: "Migliorando il progetto dei precedenti motori atmosferici, l'imprenditore e inventore [target_scientist.GetName] è riuscito a creare a [invention_province.GetName] un nuovo tipo di macchina che utilizza un condensatore separato e un moto rotatorio al posto di quello oscillante dei motori precedenti. Operando a una pressione appena superiore a quella atmosferica, il motore a vapore [target_scientist.GetLastNameWithNoTooltip] promette di essere due volte più produttivo dei modelli precedenti e si rivelerà prezioso come mezzo per azionare macchinari in tutti i tipi di imprese industriali."
 industrialization_events.3.a: "Il motore perfetto per spingerci avanti."

 industrialization_events.4.title: "Aratri Autoaffilanti"
 industrialization_events.4.desc: "L'[ShowAdvanceName('rotherham_plough')] ha migliorato uno strumento chiave per l'agricoltura, rimasto sostanzialmente invariato dai tempi dell'Impero Romano. Ora gli aratri possono essere più leggeri e causare meno carico agli animali che li trainano. Questo nuovo modello non solo si è diffuso in tutto il nostro paese, ma ha anche suscitato l'interesse per la ricerca di modi per migliorare gli strumenti, indipendentemente da quanto siano consolidati i loro design.\n\nSono già stati apportati miglioramenti in [invention_province.GetName], dove attraverso il processo di contatto tra metallo fuso e metallo freddo, un processo chiamato fusione a freddo, gli aratri diventano così affilati da essere definiti autoaffilanti."
 industrialization_events.4.a: "Questo aprirà nuove strade per la nostra economia."

 industrialization_events.5.title: "La Navetta Volante"
 industrialization_events.5.desc: "[target_scientist.GetName], un inventore locale che lavora a [invention_province.GetName], ha brevettato un nuovo design per una navetta 'a ruote' che promette rivoluzionerà la tessitura eliminando la necessità di una seconda persona per afferrare la navetta mentre passa attraverso i fili di ordito. Sebbene la produttività sia ancora limitata dalla velocità con cui il filo può essere filato, questo nuovo modello di navetta si sta rapidamente diffondendo tra i tessitori di tutto il paese, risolvendo già un importante problema nella produzione tessile"
 industrialization_events.5.a: "La produttività salirà alle stelle."

 industrialization_events.6.title: "La Giannetta"
 industrialization_events.6.desc: "Una delle principali limitazioni alla produttività della tessitura è da tempo la velocità di filatura. Anche prima dell'introduzione della navetta volante, un tessitore necessitava di quattro filatori per la manutenzione del telaio. Per superare questo ostacolo, [target_scientist.GetName] ha ideato in [invention_province.GetName] una macchina che consente a un solo lavoratore di svolgere il lavoro di molti filatori. Insieme alla navetta volante, questa macchina promette di migliorare notevolmente l'efficienza della tessitura nel prossimo futuro."
 industrialization_events.6.a: "I fili del nostro destino sembrano d'oro."

 industrialization_events.7.title: "Il Flusso dei Beni"
 industrialization_events.7.desc: "I recenti progressi e le invenzioni ci hanno permesso di migliorare notevolmente la nostra produttività. Tuttavia, indipendentemente da quanto le persone producano, non si tradurrà in benefici effettivi se le merci non possono fluire in modo adeguato a causa di infrastrutture inadeguate. In [industrial_province.GetName], alcuni hanno già iniziato a prendere iniziative per mantenere ed espandere autonomamente la rete stradale, e hanno persino iniziato a introdurre strade a pedaggio per finanziare tali miglioramenti e manutenzioni. Esistono anche progetti, a lungo termine, di costruire potenziali canali di trasporto e strade specializzate per facilitare ulteriormente il flusso locale di merci."
industrialization_events.7.a: "Un obiettivo lodevole, avranno il nostro patrocinio!"
industrialization_events.7.tt_common: "Ogni [location|e] in [target_area.GetName] riceve [ShowModifier('improved_flow_of_goods')]"
industrialization_events.7.a.tt: "$industrialization_events.7.tt_common$ per #Y 20#! anni"
industrialization_events.7.b: "Ottima iniziativa, ma niente in cui lo Stato possa impegnarsi."
industrialization_events.7.b.tt: "$industrialization_events.7.tt_common$ per #Y 10#! anni"

industrialization_events.8.title: "I Semi della Grandezza"
industrialization_events.8.desc: "Prendendo a cuore gli insegnamenti dell'[ShowInstitutionName('industrialization')], un gruppo di ricchi proprietari terrieri ha iniziato a lavorare per migliorare l'efficienza dell'agricoltura. Invenzioni pionieristiche su come utilizzare i macchinari per la distribuzione delle sementi, nuove colture, nuove forme di rotazione e selezione dei terreni, i proprietari terrieri locali di [agricultural_province.GetName] sono stati in grado di migliorare notevolmente la produzione alimentare locale."
industrialization_events.8.a: "I benefici germoglieranno ovunque."
industrialization_events.8.a.tt: "Ogni [località|e] in [target_area.GetName] riceve [ShowModifier('agricultural_revolution')] per #Y 10#! anni"

industrialization_events.9.title: "Sviluppo Economico"
industrialization_events.9.desc: "Grazie alle recenti innovazioni tecnologiche nel campo dei macchinari, gli imprenditori locali hanno in programma di migliorare notevolmente la loro produzione in [industrialization_province.GetName]. Di conseguenza, molti ora desiderano recarsi lì da altre parti del nostro Paese, desiderosi di cercare nuovo lavoro nel potenziale crescente mare di opportunità."
industrialization_events.9.a: "[industrialization_province.GetNameWithNoTooltip] sarà una casa ideale per loro."
industrialization_events.9.a.tt: "Ogni [località|e] in [target_area.GetName] riceve [ShowModifier('economic_urbanization_modifier')] per #Y 10#! anni"
industrialization_events.9.b: "Perché cercare di cambiare ciò che già funziona?"

industrialization_events.10.title: "Crescita dell'Industria Tessile in [target_location.GetNameWithNoTooltip]"
industrialization_events.10.common_start: "Grazie all'utilizzo di macchinari e metodi di lavoro moderni, l'attività tessile locale di [target_location.GetName]"
industrialization_events.10.common_ending: "Tuttavia, questo ha anche destato qualche perplessità, poiché molti temono l'aumento di prodotti di bassa qualità che, a loro avviso, inonderanno il mercato."
industrialization_events.10.desc: "$industrialization_events.10.common_start$ è cresciuta fino a diventare un'attività su larga scala. Dove un tempo si esportavano solo tessuti semplici, ora c'è un fiorente settore della produzione tessile, che contribuisce notevolmente all'economia locale. $industrialization_events.10.common_ending$"
industrialization_events.10.rural.desc: "$industrialization_events.10.common_start$ è riuscita a migliorare le sue possibilità, precedentemente limitate. Le officine locali e familiari vengono rifornite delle ultime invenzioni anche nei villaggi più remoti, rendendo possibile la creazione di imprese commerciali più specializzate. $industrialization_events.10.common_ending$"
industrialization_events.10.a: "Il tempo non aspetta nessuno."

industrialization_events.11.title: "Crescita dell'Industria della Carta"
industrialization_events.11.desc: "Da tempo, la produzione locale di carta è presente a [industrialization_province.GetName]. Utilizzando nuove tecniche di produzione, alcuni imprenditori hanno visto le opportunità di questo settore e alcune strutture per la produzione di carta sono già state create e ampliate. Presto, potrebbero persino diventare il principale prodotto di esportazione di [industrialization_province.GetNameWithNoTooltip]!"
industrialization_events.11.a: "La parola scritta resiste."

industrialization_events.12.title: "Crescita dell'Industria del Vetro"
industrialization_events.12.desc: "In [industrialization_province.GetName] è sempre stata presente una certa produzione locale di vetro forestale, ma con i recenti progressi nella produzione del vetro, questa provincia ha catturato l'interesse di molti imprenditori. Nel tentativo di cavalcare l'onda di questi tempi di cambiamento, molte nuove industrie del vetro stanno iniziando a stabilirsi a [industrialization_province.GetNameWithNoTooltip]."
industrialization_events.12.a: "Il loro futuro è cristallino."

industrialization_events.13.title: "Urbanizzazione Industriale"
industrialization_events.13.desc: "I recenti cambiamenti nelle tecniche di produzione e industriali hanno fatto sì che l'economia in [urbanization_province.GetName] iniziasse ad attrarre persone da tutto [ROOT.GetCountry.Custom('IT_ART_RANGO')]ROOT.GetCountry.GetFlavorRank] in cerca di potenziali opportunità di lavoro. Un flusso costante di persone sta lasciando le campagne per cercare nuove opportunità di lavoro e una nuova vita [urbanization_province.Custom('IT_NEL_LOCATION')][urbanization_province.GetRank.GetName] di [urbanization_province.GetNameWithNoTooltip]."
industrialization_events.13.a: "Forza, forza!"
industrialization_events.13.b: "In [urbanization_province.GetNameWithNoTooltip] ci sono già abbastanza persone."

industrialization_events.14.title: "Le Officine Metallurgiche di [iron_province.GetNameWithNoTooltip]"
industrialization_events.14.desc: "L'introduzione di moderni macchinari industriali come il coke, le ferrovie a vapore e le pompe hanno contribuito notevolmente alla crescita dell'economia locale di [iron_province.GetName]. Le officine metallurgiche locali sono ora tra le migliori della regione e molte persone vogliono trasferirsi lì per godersi la prosperità dell'industria."
industrialization_events.14.a: "Questa è l'alba di una nuova era."
industrialization_events.14.b: "L'industria va bene, ma abbiamo bisogno di persone anche altrove."

industrialization_events.15.title: "Fabbriche tessili di [textile_province.GetNameWithNoTooltip]"
industrialization_events.15.desc: "La crescente domanda di tessuti e l'adozione di nuovi metodi e macchinari hanno permesso al settore tessile di [textile_province.GetName] di crescere e prosperare negli ultimi anni. Questo ha a sua volta portato a una ripresa economica per l'intera regione, e molti sono ora disposti a trasferirsi dalle campagne alle nuove fabbriche."
industrialization_events.15.a: "Questi telai vestiranno la nazione."
industrialization_events.15.b: "Stanno tessendo un quadro troppo bello."

industrialization_events.16.title: "Cantieri navali di [ship_province.GetNameWithNoTooltip]"
industrialization_events.16.desc: "I nuovi progressi nell'organizzazione del lavoro, così come le innovazioni tecniche, hanno portato a una rapida crescita per i cantieri navali di [ship_province.GetName]. Navi e forniture navali vengono ora prodotte in modo più efficiente e, grazie a questa ripresa economica, la provincia sta attraendo più persone a lavorare nei cantieri navali locali."
industrialization_events.16.a: "[ROOT.GetCountry.Custom('IT_La')|U][ROOT.GetCountry.GetNameWithNoTooltip] domina le onde."
industrialization_events.16.b: "Non c'è bisogno di annegare il posto di persone."

industrialization_events.17.title: "Ostilità verso le nuove tecniche di produzione"
industrialization_events.17.desc: "I cambiamenti nei metodi di produzione introdotti dal progresso tecnologico non sono stati accolti con favore da tutti. Alcuni ritengono che il loro sostentamento sia minacciato dalla crescente meccanizzazione e stanno causando problemi con proteste e sabotaggi. A [luddite_province.GetName], la situazione minaccia di degenerare in una vera e propria rivolta tra gli artigiani."
industrialization_events.17.a: "Luddisti!"
industrialization_events.17.a.tt: "Ogni [pop|e] perde il [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] di [pop_satisfaction|e]"
industrialization_events.17.b: "Dovremo negoziare."

industrialization_events.18.title: "Artigiani Impoveriti"
industrialization_events.18.desc: "I nuovi metodi di produzione hanno portato alla nascita di un'industria promettente nel nostro Paese, ma questa crescita ha lasciato indietro molte vecchie famiglie di artigiani. Molti ora sono poveri e devono cercare un lavoro molto meno redditizio in questo settore in crescita."
industrialization_events.18.a: "Così vanno le cose."
industrialization_events.18.b: "Facciamo il possibile per sostenere queste persone."

industrialization_events.19.title: "Diffusione della Malattia in [disease_province.GetNameWithNoTooltip]"
industrialization_events.19.desc: "[disease_province.Custom('IT_ART_LOCATION')|U][disease_province.GetRank.GetName] di [disease_province.GetName] ha registrato una crescita immensa negli ultimi anni e il piano, un tempo così ambizioso, per [disease_province.Custom('IT_ART_LOCATION')][disease_province.GetRank.GetNameWithNoTooltip] è stato completamente stravolto. Molti vivono in baraccopoli con condizioni igienico-sanitarie pessime, il che sta causando la rapida diffusione della malattia [disease_province.Custom('IT_NEL_LOCATION')|U][disease_province.GetRank.GetNameWithNoTooltip]."
industrialization_events.19.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
industrialization_events.19.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"

industrialization_events.20.title: "Incidente Minerario a [mining_province.GetNameWithNoTooltip]"
industrialization_events.20.desc: "Le nuove tecnologie hanno permesso alle miniere di [mining_province.GetName] di espandersi notevolmente e ora operano con un'efficienza che avrebbe sconvolto i nostri antenati. I nuovi macchinari, tuttavia, non sono privi di rischi. Un'esplosione in una miniera locale ha causato un crollo che ha intrappolato molti minatori, oltre a causare un grave calo della produzione."
industrialization_events.20.a: "[ROOT.GetCountry.Custom('common_string_negative')]"

industrialization_events.21.title: "L'Incendio di [fire_province.GetNameWithNoTooltip]"
industrialization_events.21.desc: "Un incendio scoppiato in una fabbrica locale si è rapidamente diffuso tra le anguste case di [fire_province.GetName] e ha devastato [fire_province.Custom('IT_ART_LOCATION')][fire_province.GetRank.GetName]. Alcuni vedono questo come un ulteriore problema con la crescente urbanizzazione e industrializzazione dei nostri tempi."
industrialization_events.21.a: "I proprietari delle fabbriche devono contribuire alla ricostruzione [fire_province.Custom('IT_DEL_LOCATION')][fire_province.GetRank.GetNameWithNoTooltip]."
industrialization_events.21.a.tt: "Ogni [location|e] in [target_area.GetName] riceve [ShowModifier('fire_compensation')] per #Y 10#! anni"
industrialization_events.21.b: "Dobbiamo aiutare questa povera gente."

industrialization_events.22.title: "Produzione Locale Compromessa"
industrialization_events.22.desc: "La nostra politica di estrarre materie prime dalle nostre province lontane per alimentare l'industrializzazione nella nostra patria ha portato a uno sviluppo economico devastante in [overseas_production_province.GetName]. Nonostante una gloriosa storia di produttività, la regione è ora ridotta a esportare prodotti grezzi, poco più che materia prima che altri possono rielaborare."
industrialization_events.22.a: "Dobbiamo sostenere gli artigiani locali."
industrialization_events.22.b: "Questa è la via del progresso."