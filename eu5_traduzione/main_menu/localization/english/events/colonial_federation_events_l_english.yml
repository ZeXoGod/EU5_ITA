l_english:

 colonial_federation_events.1000.title: "Centralizzazione del [target_io.GetNameWithNoTooltip]"
 colonial_federation_events.1000.desc: "Originariamente un'alleanza tra i molti sudditi coloniali delle potenze straniere, il [target_io.GetName] si è evoluto in uno stato funzionante con una complessa politica interna e un fronte esterno unito. Da questo giorno in poi, però, il [target_io.GetNameWithNoTooltip] non sarà più solo un legame debole, ma un potere unificato guidato da [target_character.GetName] di [target_country.GetName]."
 colonial_federation_events.1000.a: "Che questo possa portare a un futuro prospero per tutti!"
 colonial_federation_unify_the_io_tt: "Noi unifichiamo [target_io.GetName] in un'unica entità"
 colonial_federation_events.1001.title: "$colonial_federation_events.1000$"
 colonial_federation_events.1001.desc: "I voti sono stati espressi. Il nostro popolo ha fatto sentire la sua voce forte e chiara. Il vecchio [target_io.GetName] sarà unificato nello stato unitario sotto la guida vigile di [target_character.GetName] - e ne faremo parte."
 colonial_federation_events.1001.a: "Lunga vita al nuovo Stato!"
 colonial_federation_events.1001.b: "Non ci inginocchieremo mai davanti a nessuno!"
 colonial_federation_break_away_tt: "Ogni territorio posseduto che è un [core|e] di [target_country.GetName] si stacca da noi"