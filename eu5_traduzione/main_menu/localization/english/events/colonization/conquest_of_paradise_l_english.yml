 conquest_of_paradise.1.title: "Leggi sui Salari per i Costruttori"
 conquest_of_paradise.1.desc: "Il costo delle costruzioni sta aumentando perché la manodopera qualificata scarseggia, dato che i nuovi coloni che affluiscono nel territorio richiedono enormemente i loro servizi. È stata avanzata una proposta per fissare un salario massimo in tutta [ROOT.GetCountry.GetName] per falegnami, segantini, muratori e posatori di mattoni. I loro salari verrebbero limitati a livelli equi, mentre chiunque richiedesse pagamenti più alti o offrisse di pagare di più per lavori di costruzione sarebbe soggetto a una sanzione. Come votiamo?"
 conquest_of_paradise.1.a: "Votiamo sì. È un'idea sensata."
 conquest_of_paradise.1.b: "Non serve regolamentare questo."
 STATIC_MODIFIER_NAME_construction_wages: "Salari nel Settore Edile"
 STATIC_MODIFIER_DESC_construction_wages: "Per contenere l'aumento dei prezzi, è stato introdotto un salario massimo per i lavoratori dell'edilizia."
 conquest_of_paradise.2.title: "Conflitto al Confine Coloniale"
 conquest_of_paradise.2.desc: "Coloni delle colonie di [colonial_conflict_target.GetLongName] hanno superato i nostri confini! In cerca di risorse, si sono espansi in terre appartenenti a [ROOT.GetCountry.GetName] entrando in conflitto con la popolazione locale. Questo non può essere tollerato!"
 conquest_of_paradise.2.a: "Mandiamo la milizia locale a scacciarli!"
 conquest_of_paradise.2.a.tt: "Potrebbero però ritorsioni..."
 conquest_of_paradise.2.b: "Lasciamo che la situazione si risolva da sola."
 conquest_of_paradise.3.title: "Conflitto al Confine Coloniale"
 conquest_of_paradise.3.desc: "In cerca di nuove terre e risorse, coloni di [ROOT.GetCountry.GetName] hanno oltrepassato il confine verso [colonial_conflict_source.GetName], provocando conflitti con la popolazione locale. [colonial_conflict_source.GetLongName] ha quindi inviato la propria milizia per scacciarli, ma la milizia sembra essere andata oltre, trasformando la missione in una spedizione punitiva contro [ROOT.GetCountry.GetName]. Questo non può essere tollerato!"
 conquest_of_paradise.3.a: "Mandiamo anche la nostra milizia!"
 conquest_of_paradise.3.b: "Lasciamo che la situazione si risolva da sola."
 conquest_of_paradise.4.title: "Conflitto al Confine Coloniale"
 conquest_of_paradise.4.desc: "Mandare la nostra milizia a scacciare i coloni rivali da [colonial_conflict_target.GetLongName] potrebbe essere stato un errore. Rinfrancati dal facile successo, i nostri uomini si sono lasciati trasportare e hanno proseguito oltre confine, saccheggiando i villaggi. Questo ha profondamente irritato la popolazione locale, che ha risposto inviando la propria milizia nelle nostre terre."
 conquest_of_paradise.4.a: "Dannazione a loro!"
 conquest_of_paradise.5.title: "Conflitto al Confine Coloniale"
 conquest_of_paradise.5.desc: "Sigh... da dove cominciare? Pare che coloni di [colonial_conflict_target.GetLongName] siano entrati in [colonial_conflict_source.GetLongName] in cerca di nuove terre e risorse. [colonial_conflict_source.GetName] ha poi inviato la propria milizia per scacciarli, ma sono diventati troppo zelanti e hanno inseguito i coloni fino a [colonial_conflict_target.GetName], saccheggiando e incendiando gli insediamenti. Il conflitto è poi degenerato quando [colonial_conflict_target.GetName] ha inviato la propria milizia a respingere quella [colonial_conflict_source.GetAdjective] e a compiere razzie a sua volta in [colonial_conflict_target.GetName].\n\nIl [colonial_conflict_source.GetGovernment.GetRulerTitle] di [colonial_conflict_source.GetName] incolpa il [colonial_conflict_target.GetGovernment.GetRulerTitle] di [colonial_conflict_target.GetName], e viceversa. Come risolviamo il conflitto senza perdere la faccia?"
 conquest_of_paradise.5.a: "Lasciamo che siano le colonie a risolverlo."
 conquest_of_paradise.5.b: "Reprimiamo chi ha fatto degenerare il conflitto!"
 conquest_of_paradise.5.c: "Reprimiamo chi ha iniziato il conflitto!"
 conquest_of_paradise.6.title: "Conflitto al Confine Coloniale"
 conquest_of_paradise.6.desc: "Nel recente conflitto lungo il confine tra [colonial_conflict_source.GetName] e [colonial_conflict_target.GetName], [the_overlord.GetLongName] ha preso le parti di [colonial_conflict_target.GetLongName]! Il [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] ha deciso di incolpare [ROOT.GetCountry.GetGovernment.GetRuler.GetName] per l'incidente e di destituire [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHim]."
 conquest_of_paradise.6.a: "Chi pensa di essere quel '[the_overlord.GetGovernment.GetRulerTitle]'?"
 conquest_of_paradise.7.title: "Conflitto al Confine Coloniale"
 conquest_of_paradise.7.desc: "Nel recente conflitto lungo il confine tra [colonial_conflict_source.GetName] e [colonial_conflict_target.GetName], [the_overlord.GetLongName] ha preso le nostre parti! Il [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] ha deciso di incolpare il [colonial_conflict_target.GetGovernment.GetRulerTitle] [colonial_conflict_target.GetGovernment.GetRuler.GetName] per l'incidente e di destituire [colonial_conflict_target.GetGovernment.GetRuler.GetHerHim]."
 conquest_of_paradise.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 conquest_of_paradise.8.title: "Conflitto al Confine Coloniale"
 conquest_of_paradise.8.desc: "Nel recente conflitto lungo il confine tra [colonial_conflict_source.GetName] e [colonial_conflict_target.GetName], [the_overlord.GetLongName] ha preso le parti di [colonial_conflict_source.GetLongName]! Il [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] ha deciso di incolpare [ROOT.GetCountry.GetGovernment.GetRuler.GetName] per l'incidente e di destituire [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHim]."
 conquest_of_paradise.8.a: "Chi pensa di essere quel '[the_overlord.GetGovernment.GetRulerTitle]'?"
 conquest_of_paradise.9.title: "Conflitto al Confine Coloniale"
 conquest_of_paradise.9.desc: "Nel recente conflitto lungo il confine tra [colonial_conflict_source.GetName] e [colonial_conflict_target.GetName], [the_overlord.GetLongName] ha preso le nostre parti! Il [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] ha deciso di incolpare il [colonial_conflict_source.GetGovernment.GetRulerTitle] [colonial_conflict_source.GetGovernment.GetRuler.GetName] per l'incidente e di destituire [colonial_conflict_source.GetGovernment.GetRuler.GetHerHim]."
 conquest_of_paradise.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 conquest_of_paradise.10.title: "Milizia Coloniale Potenziata"
 conquest_of_paradise.10.desc: "L'assemblea ha proposto di destinare risorse significative al potenziamento della nostra milizia. La colonia necessita di una protezione migliore dagli attacchi dei Nativi e dalle razzie delle altre colonie. Questo ci rafforzerà anche nel caso dovessimo trovarci in guerra contro [ROOT.GetOverlord.GetName]."
 conquest_of_paradise.10.a: "Applichiamo la proposta."
 STATIC_MODIFIER_NAME_enhanced_colonial_militia: "Milizia coloniale potenziata"
 conquest_of_paradise.10.b: "Non approvare la proposta."
 conquest_of_paradise.11.title: "Divieto di Commercio delle Pellicce"
 conquest_of_paradise.11.desc: "La popolazione di [ROOT.GetCountry.GetName] è troppo amichevole con i Nativi. È stata avanzata una proposta per vietare qualsiasi commercio privato con i Nativi, includendo la pena di morte per chiunque venga sorpreso a insegnare loro a usare un'arma da fuoco. Queste nuove restrizioni danneggeranno le economie locali sia dei Nativi che dei nostri soggetti, ma garantiranno la nostra sicurezza contro raid armati."
 conquest_of_paradise.11.a: "Approviamo la proposta."
 STATIC_MODIFIER_NAME_restrict_fur_trade: "Commercio delle pellicce limitato"
 conquest_of_paradise.11.b: "Ignoriamo la questione."
 conquest_of_paradise.12.title: "Il Raccolto del [GetCurrentYear]"
 conquest_of_paradise.12.desc: "Il raccolto in [ROOT.GetCountry.GetName] è stato molto scarso quest'anno e la carenza di cibo si avverte già in tutta la colonia. I prezzi stanno schizzando e alcuni prevedono anche un inverno rigido. I Nativi vicini, venuti a conoscenza della nostra situazione, hanno offerto alcune delle loro scorte. Quello che hanno portato non è abbastanza per farci superare l'inverno, ma è probabile che ci sia molto più mais nei loro villaggi. Alcuni propongono di inviare soldati per requisire il loro cibo."
 conquest_of_paradise.12.a: "Prendiamo ciò che ci serve."
 conquest_of_paradise.12.b: "Ce la caveremo da soli."
 conquest_of_paradise.13.title: "Scoperta di Ferro"
 conquest_of_paradise.13.desc: "Per sostentarci, [ROOT.GetCountry.GetName] deve cercare nuove fonti di reddito e ridurre la dipendenza dalle importazioni. Si è presentata una grande opportunità: è stato scoperto minerale di ferro nelle paludi di [ROOT.GetCountry.GetName]! Ora si propone di obbligare il proprietario del terreno a costruire una fornace e una fucina e avviare subito la produzione. In cambio, al proprietario verrà garantita un'esenzione fiscale di dieci anni per compensare i costi iniziali."
 conquest_of_paradise.13.a: "Sembra una buona opportunità."
 conquest_of_paradise.13.b: "No, grazie."
 conquest_of_paradise.14.title: "Industria Laniera Domestica"
 conquest_of_paradise.14.desc: "I profitti calanti del commercio coloniale e la nostra dipendenza dalle importazioni stanno iniziando a danneggiare [ROOT.GetCountry.GetName]. Dobbiamo raggiungere un'indipendenza economica e, a tal fine, è stata presentata una nuova proposta: vietando l'esportazione di pecore e aumentando la produzione locale di lana, garantiremo vestiti caldi sufficienti per i coloni. Per far funzionare questo piano, bisognerebbe costruire una manifattura tessile in [ROOT.GetCountry.GetName]."
 conquest_of_paradise.14.a: "Sembra una buona opportunità."
 conquest_of_paradise.14.b: "No, grazie."
 conquest_of_paradise.15.title: "Divieto sulle Colture da Reddito"
 conquest_of_paradise.15.desc: "A differenza dei fondatori di [ROOT.GetCountry.GetName], i nuovi coloni tendono a essere miopi e a mettere i profitti davanti alla sicurezza alimentare loro e delle loro famiglie. Molti ignorano la necessità di produrre cibo e coltivano esclusivamente colture da reddito, convinti di poter vendere i raccolti e comprare poi cibo da altri. Se questo continua, la colonia rischierà carestia e disordini. Per evitarlo, alcuni propongono una legge che obblighi i nuovi agricoltori a destinare almeno parte dei campi alla produzione alimentare."
 conquest_of_paradise.15.a: "Una legge è necessaria."
 conquest_of_paradise.15.b: "Non sono affari nostri."
 conquest_of_paradise.16.title: "Divieto di piantare tabacco"
 conquest_of_paradise.16.desc: "Quando siamo arrivati, il prezzo del tabacco era alle stelle e i profitti enormi. Ora che sempre più agricoltori arrivano e fondano nuove piantagioni, l'offerta di tabacco cresce rapidamente e i prezzi in Europa stanno crollando anno dopo anno. I coltivatori affermati hanno proposto di vietare la piantagione di tabacco per un anno, così che i prezzi possano riprendersi. I nuovi agricoltori sono ovviamente contrari, ma dobbiamo fare ciò che è necessario per proteggere i nostri mezzi di sostentamento."
 conquest_of_paradise.16.a: "Applichiamo questo divieto."
 STATIC_MODIFIER_NAME_banned_tobacco_planting: "Divieto di Piantare Tabacco"
 conquest_of_paradise.16.b: "Rifiutiamo la proposta."
 