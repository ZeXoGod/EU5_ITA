l_english:
 colonial_policies.10.title: "Corsa di Coloni"
 colonial_policies.10.desc: "Le voci sulla nostra Ricerca del Nuovo Mondo hanno spinto molte persone a prepararsi per una nuova vita come coloni."
 colonial_policies.10.a: "Potrebbero tornarci utili."
 STATIC_MODIFIER_NAME_colonial_enthusiasm: "Entusiasmo Coloniale"
 STATIC_MODIFIER_DESC_colonial_enthusiasm: "Grandi gruppi di persone ambiziose sono interessate a trasferirsi nelle colonie."
 colonial_policies.11.title: "La Gente Fugge verso le Colonie"
 colonial_policies.11.desc: "La nostra Ricerca del Nuovo Mondo ha aperto nuove opportunità nelle colonie. La guerra in corso ha convinto molti dei migliori e più brillanti del nostro paese che il momento per coglierle è adesso."
 colonial_policies.11.a: "Lasciateli andare."
 colonial_policies.11.b: "Devono essere fermati."
 colonial_policies.13.title: "Viceré Eccellenti"
 colonial_policies.13.desc: "Di tanto in tanto, un paese è benedetto da uomini onesti che lavorano duramente per lo Stato. Un certo numero di buoni viceré nei nostri possedimenti d'oltremare ci sta dando un vero slancio."
 colonial_policies.13.a: "Siamo lieti di sentirlo."
 STATIC_MODIFIER_NAME_excellent_administration: "Amministrazione Eccellente"
 STATIC_MODIFIER_DESC_excellent_administration: "I nostri viceré stanno facendo un lavoro eccezionale, migliorando le nostre entrate dalle province oltremare."
 colonial_policies.14.title: "Viceré Corrotti"
 colonial_policies.14.desc: "Le province oltremare sono notoriamente difficili da controllare e buoni viceré sono essenziali per mantenere l'ordine. A volte, però, le cose non vanno come previsto, e uomini corrotti e venali finiscono al comando."
 colonial_policies.14.a: "Interveniamo."
 colonial_policies.14.b: "Chiudiamo un occhio."
 STATIC_MODIFIER_NAME_corrupt_viceroys: "Viceré Corrotti"
 STATIC_MODIFIER_DESC_corrupt_viceroys: "Sfortunatamente, alcuni dei nostri viceré recentemente nominati credono che, avendo un incarico redditizio sotto la Corona, la parte del profitto sia la più importante."
 colonial_policies.21.title: "Compagnia di Successo"
 colonial_policies.21.desc: "La nostra decisione di concedere una licenza a una compagnia mercantile si è rivelata saggia. I nostri guadagni sono aumentati notevolmente e questo denaro può essere utile per altre iniziative."
 colonial_policies.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_policies.22.title: "Entusiasmo Coloniale"
 colonial_policies.22.desc: "'Una nuova vita vi aspetta nelle colonie! Una possibilità di ricominciare in una terra dorata di opportunità e avventura!' La vita coloniale non è affatto così, ma la gente ci crede e corre verso le colonie prima che queste opportunità immaginate svaniscano."
 colonial_policies.22.a: "Sono degli stolti..."
 colonial_policies.23.title: "Manovre Diplomatiche"
 colonial_policies.23.desc: "Il nostro corpo diplomatico ha lavorato duramente per assicurarsi che i nostri interessi fossero rappresentati nelle corti straniere. I loro sforzi ci hanno permesso di espandere ulteriormente la nostra rete d'influenza."
 colonial_policies.23.a: "Ottime notizie!"
 STATIC_MODIFIER_NAME_diplomatic_moves: "Manovre Diplomatiche"
 STATIC_MODIFIER_DESC_diplomatic_moves: "I nostri instancabili diplomatici hanno garantito che i nostri interessi siano rappresentati nelle corti straniere, permettendoci di ampliare ulteriormente la nostra influenza."
 colonial_policies.24.title: "Boom Costruzione Navale"
 colonial_policies.24.desc: "La nostra industria navale ha ricevuto un'impennata di ordini per navi mercantili. Questo boom ora è finito e rimane una capacità in eccesso nei cantieri. Non durerà a lungo, ma la nostra marina potrebbe trarne vantaggio ora."
 colonial_policies.24.a: "Sfruttiamolo."
 STATIC_MODIFIER_NAME_ship_building_boom: "Crescita della Cantieristica Nvale"
 STATIC_MODIFIER_DESC_ship_building_boom: "Dopo un boom di ordini per navi mercantili, rimane una capacità in eccesso nei cantieri che la nostra marina può sfruttare."
 colonial_policies.25.title: "Reputazione Migliorata"
 colonial_policies.25.desc: "Per lungo tempo i nostri diplomatici hanno lavorato affinché la nostra reputazione fosse la migliore possibile. Una curiosa combinazione di eventi ci ha portato a godere di una reputazione diplomatica migliorata."
 colonial_policies.25.a: "Sfruttiamola!"
 STATIC_MODIFIER_NAME_enhanced_reputation: "Reputazione Migliorata"
 STATIC_MODIFIER_DESC_enhanced_reputation: "Il duro lavoro dei nostri diplomatici e una combinazione di eventi ci hanno portato a godere di una reputazione diplomatica migliorata."
 colonial_policies.26.title: "Successo Commerciale"
 colonial_policies.26.desc: "La nostra classe mercantile sta vivendo un successo sorprendente in tutto il mondo. Alcuni dicono che sia semplice fortuna, ma non ci interessa: la ricchezza rimane ricchezza, indipendentemente da come la otteniamo."
 colonial_policies.26.a: "Che condividano la ricchezza... con noi."
 STATIC_MODIFIER_NAME_trade_success: "Successo Commerciale"
 STATIC_MODIFIER_DESC_trade_success: "I mercanti stanno ottenendo un successo insolito nel mondo, portando a maggiori ricchezze per noi."
 colonial_policies.28.title: "Fallimento Commerciale"
 colonial_policies.28.desc: "I nostri mercanti stanno ottenendo risultati scarsi ultimamente. I nostri grandi empori sono privi dei beni del mondo e, cosa più importante, le nostre entrate sono diminuite."
 colonial_policies.28.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_trade_failure: "Fallimento Commerciale"
 STATIC_MODIFIER_DESC_trade_failure: "Le scarse prestazioni dei nostri mercanti hanno portato a un calo delle entrate."
 colonial_policies.28.b: "Cerchiamo di porvi rimedio!"
 colonial_policies.29.title: "Problemi di Costruzione Navale"
 colonial_policies.29.desc: "Un'impennata nelle richieste di navi da parte di diversi soggetti ha provocato un aumento della domanda e un allungamento dei tempi di costruzione. Sebbene nessuno osi farci pagare di più, la costruzione richiede comunque più tempo."
 colonial_policies.29.a: "Abbiamo davvero il tempo?"
 STATIC_MODIFIER_NAME_ship_building_problems: "Problemi di Costruzione Navale"
 colonial_policies.30.title: "Gaffe Diplomatica"
 colonial_policies.30.desc: "Nel mezzo di un importante evento di stato presso la corte di un nostro vicino, il nostro ambasciatore ha commesso una terribile gaffe. La voce si è sparsa e i nostri diplomatici faticano a lavorare, mentre i vicini passano il tempo a ridere di loro."
 colonial_policies.30.a: "Terribile!"
 STATIC_MODIFIER_NAME_diplo_fuax_pas: "Gaffe Diplomatica"
 STATIC_MODIFIER_DESC_diplo_fuax_pas: "Una gaffe diplomatica commessa da un nostro ambasciatore ha reso la vita più difficile ai nostri diplomatici."
 
 