l_english:
 colonial_nation.4.title: "Combattente per la Libertà o Ribelle?"
 colonial_nation.4.desc: "Un colonnello dell'esercito si sta facendo un nome come forte sostenitore della resistenza armata contro [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetDiplomacy.GetOverlord.GetLongName]. Oltre a essere un soldato dotato, sembra anche un leader carismatico e ispiratore, e sempre più persone ascoltano le sue idee d'indipendenza.\n\nDobbiamo marchiarlo come traditore e ribelle, oppure potrebbe essere lui a guidare [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] verso la libertà, spezzando le catene coloniali?"
 colonial_nation.4.a: "Promuovetelo a generale!"
 colonial_nation.4.b: "Deve essere giustiziato!"
 colonial_nation.5.title: "Problemi [from.Custom('IT_In')][from.GetName]"
 colonial_nation.5.desc: "Un colonnello dell'esercito [from.GetAdjective] si sta facendo un nome come sostenitore della resistenza armata contro [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName]! Oltre a essere un soldato dotato, sembra un leader carismatico e ispiratore, e sempre più persone ascoltano le sue pericolose idee d'indipendenza.\n\nMa invece di decapitarlo immediatamente, le autorità locali [from.Custom('IT_Di')][from.GetName] lo hanno promosso a generale!"
 colonial_nation.5.a: "Come osano?!"
 colonial_nation.6.title: "Ribelle Coloniale Giustiziato"
 colonial_nation.6.desc: "Un colonnello dell'esercito [from.GetAdjective] si stava facendo un nome come forte sostenitore della resistenza armata contro [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName]! Oltre a essere un soldato dotato, era un leader carismatico, e sempre più persone ascoltavano le sue pericolose idee d'indipendenza.\n\nPer fortuna, [from.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][from.GetCountry.GetGovernment.GetRulerTitle] [from.GetCountry.GetGovernment.GetRuler.GetName] ha risolto rapidamente la questione togliendogli la testa. Tuttavia, questa azione sembra aver alimentato un desiderio ancora maggiore di libertà [from.Custom('IT_In')][from.GetName]..."
 colonial_nation.6.a: "Forse è stata una soluzione avventata..."
 colonial_nation.14.title: "Il Peso della Guerra"
 colonial_nation.14.desc: "La nostra recente guerra ha lasciato il paese esausto. Forse parte di questo peso dovrebbe essere condiviso dalle nostre colonie?"
 colonial_nation.14.a: "Aumentiamo la tassazione coloniale!"
 colonial_nation.14.b: "Ce ne faremo carico noi."
 colonial_nation.15.title: "Il Peso della Guerra"
 colonial_nation.15.desc: "La recente guerra [from.Custom('IT_Della')][from.GetName] ha lasciato il nostro paese esausto. Poiché il conflitto ha coinvolto un nostro vicino, [from.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][from.GetCountry.GetGovernment.GetRulerTitle] [from.GetCountry.GetGovernment.GetRuler.GetName] ha deciso che dobbiamo sostenerne parte del peso!"
 colonial_nation.15.a: "Intollerabile!"
 colonial_nation.182.title: "Governatore Corrotto"
 colonial_nation.182.desc: "Le difficoltà [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRuler.GetName] nella gestione del nostro paese non sono un segreto, e i nostri diplomatici più abili hanno dovuto soffocare voci sulla sua inettitudine per mantenere la pace nella colonia. Tuttavia, il recente aumento della corruzione ha portato all'inevitabile. Un nostro ex amministratore ha reso pubblico che gli aiuti monetari ricevuti dalla Corona sono finiti direttamente nelle tasche [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRuler.GetName].\n\nQuesto comportamento disonorevole in tempi di necessità ha provocato numerose rivolte tra il nostro popolo che devono essere affrontate."
 colonial_nation.182.a: "È scandaloso."
 colonial_nation.183.title: "Un Nuovo Governatore"
 colonial_nation.183.desc: "Le voci sull'inefficiente governo [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRuler.GetName] sono inevitabilmente giunte alla Corona, sollevando preoccupazioni su come questa spiacevole situazione possa influenzare la loro reputazione e la nostra. Sotto la minaccia di essere assorbiti dalla Corona, la colonia ci ha offerto una soluzione palliativa: nominare un nuovo governatore che possa prendere le redini della colonia prima che sia troppo tardi."
 colonial_nation.183.a: "Dovremmo seguire il loro consiglio."
 colonial_nation.183.b: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')|U][ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] può ancora governare."
 colonial_nation.184.title: "[ROOT.GetCountry.Custom('IT_La')|U][ROOT.GetCountry.GetNameWithNoTooltip|U] è in Debito!"
 colonial_nation.184.desc: "I tempi difficili che la nostra colonia sta affrontando sembrano non avere fine. Il debito monetario che ora grava su di noi ha schiacciato lo spirito del nostro popolo che, spinto dalla carestia che affligge le loro famiglie, ha richiesto che [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRuler.GetName] trovi una soluzione immediata ed efficace."
 colonial_nation.184.a: "Useremo la nostra influenza per risolvere."
 colonial_nation.184.b: "Le loro lamentele sono infondate."
 colonial_nation.186.title: "Incentivi Coloniali"
 colonial_nation.186.desc: "Le terre della nostra colonia sono fertili e perfette per l'agricoltura, la nostra popolazione è gentile e accogliente, la nostra amministrazione è efficiente quanto possibile, e il vento canta di calma e stabilità, in netto contrasto con il tumulto politico della metropoli. Siamo davvero un paradiso terrestre, ma il cambiamento è spesso spiacevole, sebbene talvolta necessario, e la nostra popolazione non è alta quanto vorremmo.\n\nUn consigliere ha suggerito di emanare una nuova politica, aumentando la nostra tolleranza verso altre fedi così da attirare più coloni nella nostra terra prospera."
 colonial_nation.186.a: "Questo ci porterà certamente più coloni."
 STATIC_MODIFIER_NAME_colonist_incentives: "Incentivi Coloniali"
 STATIC_MODIFIER_DESC_colonist_incentives: "Un nuovo insieme di privilegi è stato concesso a tutte le fedi."
 colonial_nation.187.title: "Placare [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]"
 colonial_nation.187.desc: "Sono state sollevate preoccupazioni tra [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] riguardo al governo della nostra colonia. Le loro opinioni erano state solo insinuate e diffuse in modo surrettizio negli ultimi mesi, ma ora è chiaro che il loro malcontento è distinto e preoccupante.\n\nUno dei loro membri ha avvicinato [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRuler.GetName] questa mattina, prima ancora che potesse partecipare al consiglio, esprimendo chiaramente le loro intenzioni: 'Siamo profondamente preoccupati che l'oligarchia nobiliare stia influenzando il destino [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] con i suoi vizi e la sua avidità del Vecchio Mondo.'"
 colonial_nation.187.a: "Dovremmo schierarci con [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]."
 colonial_nation.187.b: "Dobbiamo proteggere [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 colonial_nation.188.title: "La Nobiltà è Preoccupata"
 colonial_nation.188.desc: "I membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] non sono molto abili nel nascondere le loro posizioni politiche e sembrano non curarsene affatto. Sono stati sentiti durante banchetti e festeggiamenti affermare ad alta voce che la colonia è destinata al fallimento a causa del potere che i membri [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] detengono ingiustamente.\n\nOggi, però, le loro intenzioni hanno portato a un approccio senza precedenti: uno di loro si è presentato nelle stanze [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRuler.GetName] prima dell'alba. 'Mi scuso per aver interrotto il vostro riposo, mi[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle],' ha detto, 'ma qualcosa deve essere fatto immediatamente. L'insolenza e la mancanza di virtù [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] stanno trasformando questa colonia in un paradiso per sciocchi. Questo deve terminare prima del consiglio odierno.'"
 colonial_nation.188.a: "Dovremmo schierarci con [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 colonial_nation.188.b: "Dobbiamo proteggere [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]."