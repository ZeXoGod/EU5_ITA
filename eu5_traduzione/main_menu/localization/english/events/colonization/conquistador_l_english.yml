 conquistador.10.title: "Conquista di [ROOT.GetLocation.GetNameWithNoTooltip]"
 conquistador.10.desc: "Abbiamo conquistato ancora più territorio, arricchendoci, dando grande prestigio [ROOT.GetLocation.GetOwner.Custom('IT_AL_RANGO')][ROOT.GetLocation.GetOwner.GetDiplomacy.GetOverlord.GetLongName] e gloria a [former_overlord.GetReligion.GetGodName]!"
 conquistador.10.a: "Ci sono ancora altre ricchezze per noi!"
 conquistador.10.b: "Abbiamo bisogno di supporto per amministrare tutto questo!"


 conquistador.11.title: "La Colonia di [conquistador_country.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 conquistador.11.desc: "[conquistador_country.Custom('IT_ART_RANGO')|U][conquistador_country.GetLongName] chiedono il nostro aiuto per diventare un nostro stato cliente formale, trasformandosi in una Nazione Coloniale!"
 conquistador.11.a: "È un'ottima soluzione!"
 conquistador.11.b: "È un problema loro."
