 colonial_charter.100.title: "La Colonia di [SCOPE.sProvince('target').GetNameWithNoTooltip]"
 colonial_charter.100.desc: "La compagnia fondata per colonizzare [SCOPE.sProvince('target').GetName] ha ormai compiuto la sua missione e la colonia è pienamente operativa. Dobbiamo decidere come amministrare questo territorio."
 colonial_charter.100.a: "Crea un nuovo Suddito coloniale."
 colonial_charter.100.b: "Lascia che si unisca a [SCOPE.sCountry('potential_join_1').GetNameWithNoTooltip]."
 colonial_charter.100.c: "Lascia che si unisca a [SCOPE.sCountry('potential_join_2').GetNameWithNoTooltip]."
 colonial_charter.100.d: "Mantienila come parte di [ROOT.GetCountry.GetNameWithNoTooltip] per ora."
 colonial_charter.100.e: "Perché non iniziare una nuova vita nelle colonie?"
 colonial_charter.100.f: "Lascia che si unisca a [SCOPE.sCountry('potential_join_big_regional_subject').GetNameWithNoTooltip]."
 colonial_charter.100.e.tt: "Passa a Giocare il Nuovo Suddito Coloniale."

 colonial_charter.200.title: "La Colonia Fallita di [target.GetNameWithNoTooltip]"
 colonial_charter.200.desc: "La carta fondata per colonizzare [target.GetNameWithNoTooltip] ha completamente fallito. [attacker.GetLongName] è riuscito a prevalere, respingendo ogni nostro tentativo."
 colonial_charter.200.a: "Questo è un disastro!"