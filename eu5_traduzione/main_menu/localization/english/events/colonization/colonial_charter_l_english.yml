l_english:
 colonial_charter.1.title: "La Compagnia di [SCOPE.sLocation('new_colony').GetNameWithNoTooltip]"
 colonial_charter.1.desc: "La nostra nazione è circondata da territori che non sono stati ancora rivendicati da nessuno dei nostri rivali. La nostra ambizione di espandere i territori appartenenti alla corona ha messo radici tra la nostra gente sotto forma di fervore nazionalistico, e una nuova società privata si è costituita con l'intenzione di portare coloni nelle terre di [SCOPE.sLocation('new_colony').GetName] per rivendicare il territorio per la gloria, l'oro, [ROOT.GetCountry.GetGovernment.GetRulerTitle], e la loro Compagnia. Se permettiamo la loro espansione, porteranno un gran numero di coloni nella provincia e espanderanno rapidamente l'influenza [ROOT.GetCountry.Custom('IT_ADJ_FS')] nella zona."
 colonial_charter.1.a: "Questo non può che farci bene. Lasciamoli fare."
 colonial_charter.1.b: "Imponiamo loro costi aggiuntivi!"
 
 colonial_charter.3.title: "Ondata di Immigrazione"
 colonial_charter.3.desc: "Una delle nostre colonie, [target.GetName], ha ricevuto un afflusso di immigrati in cerca di fortuna nelle nostre terre d’oltremare. Diventerà presto una città autosufficiente in grado di fornire grande ricchezza al nostro reame."
 colonial_charter.3.a: "Una buona notizia."

 colonial_charter.4.title: "Disastro Coloniale"
 colonial_charter.4.desc: "Un disastro ha colpito una delle nostre colonie. Molti coloni sono morti e altri ancora sono tornati a casa. La colonia potrebbe addirittura andare perduta."
 colonial_charter.4.a: "Non possiamo farci nulla."
 colonial_charter.4.b: "Nessuno sforzo deve essere risparmiato nel sostenere la colonia."


 colonial_charter.5.title: "Amicizia con i Nnativi"
 colonial_charter.5.desc: "I nostri coloni sono riusciti a stabilire un’intesa con i nativi del luogo. Questo accordo consente a [SCOPE.sColonialCharter('target').GetName] maggiori possibilità di crescita senza rischiare di irritarli."
 colonial_charter.5.a: "Questo merita una celebrazione!"

 colonial_charter.6.title: "Portare Donne da Sposare"
 colonial_charter.6.desc: "Una colonia pionieristica è solitamente un luogo dominato dagli uomini, ma con lo sviluppo della colonia si mira più alla crescita tramite le nascite che tramite l’emigrazione. La compagnia coloniale responsabile di [SCOPE.sColonialCharter('target').GetName] ha organizzato il trasferimento di un gruppo di donne da sposare, perlopiù vedove, affinché possano formare nuove famiglie."
 colonial_charter.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 colonial_charter.7.title: "Incoraggiare il Sistema dell’Encomienda"
 colonial_charter.7.desc: "La questione della popolazione nativa è per noi di massima importanza. Dobbiamo assicurarci che i nativi sotto la nostra tutela siano protetti dai vicini ostili, civilizzati adeguatamente e convertiti alla vera fede. Il nostro piano è affidare ai coloni questo compito, concedendo a ciascuno un gruppo di nativi da istruire e proteggere. Naturalmente non si tratta di un dovere gratuito, quindi i nativi forniranno un certo numero di giorni di lavoro in cambio."
 colonial_charter.7.a: "Questo è un ottimo sviluppo!"
 STATIC_MODIFIER_NAME_encomienda_system: "Sistema dell’Encomienda"
 STATIC_MODIFIER_DESC_encomienda_system: "Il sistema dell’Encomienda assegna a ciascun colono un numero di nativi da tutelare e istruire, i quali in cambio offriranno alcuni giorni di lavoro."

 colonial_charter.8.title: "Missione Evangelica"
 colonial_charter.8.desc: "Guidati dall’intento di compiere buone opere, uomini di fede hanno diffuso la vera religione nella popolazione di [SCOPE.sLocation('missionary_location').GetName]. Il nostro investimento nella missione si è rivelato fruttuoso."
 colonial_charter.8.a: "Diffondete la Buona Novella"

 colonial_charter.9.title: "Colonia in Difficoltà"
 colonial_charter.9.desc: "I nostri sforzi coloniali sono tirati al limite. Una delle nostre colonie è in difficoltà, poiché il cibo scarseggia. Molti sono morti e altri ancora hanno lasciato la colonia per tornare a casa."
 colonial_charter.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 colonial_charter.9.b: "Dobbiamo aiutarli!"

 colonial_charter.10.title: "Scarso Raccolto"
 colonial_charter.10.desc: "[SCOPE.sColonialCharter('target').GetName] ha subito una serie di raccolti deludenti, causando carenze alimentari. La colonia è diventata meno attraente per gli immigrati, mentre altri la stanno abbandonando per tornare a casa. Il suo futuro è compromesso."
 colonial_charter.10.a: "Non possiamo abbandonarli."
 colonial_charter.10.b: "Sapranno cavarsela."


