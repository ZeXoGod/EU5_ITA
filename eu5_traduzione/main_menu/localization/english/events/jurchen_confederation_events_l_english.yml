#Eventi della Confederazione Jurchen

 jurchen_confederation_events.1.title: "I Tempi Stanno Cambiando"
 jurchen_confederation_events.1.desc: "Non molto tempo fa, i nostri antenati e i loro padri prima di loro, cacciavano e nutrivano il nostro popolo con il cavallo, combattevano i nostri nemici e vivevano una vita libera. Ora, gli emissari di [target_jc_leader.GetName] vogliono neutralizzarci, smussare il nostro istinto e sbarazzarsi delle nostre orgogliose tradizioni di signori tribali delle nostre terre. Insistono sul fatto che adottare le usanze dei nostri vicini del Sud sia la via giusta, sbarazzandosi così della nostra identità."
 jurchen_confederation_events.1.a: "Scendiamo da quei cavalli e ascoltiamo, hanno ragione!"
 jurchen_confederation_events.1.b: "No! Andate via!"

 jurchen_confederation_events.2.title: "Un Valido Maestro di Cavalli"
 jurchen_confederation_events.2.desc: "Non molti si sono distinti a cavallo come [target_character.GetName]. Le sue abilità di tiro con l'arco ci hanno fatto vincere molte gare prestigiose, dimostrando la nostra abilità sul campo di battaglia ai nostri vicini belligeranti. Tuttavia, i nostri consiglieri a corte hanno sottolineato che [target_character.GetHeSheFormal] sarebbe un ottimo dono diplomatico per i capi della nostra Confederazione [target_jc_leader.Custom('IT_In')][target_jc_leader.GetName]."
 jurchen_confederation_events.2.a: "Bah! La casa di [target_character.GetShortNameWithNoTooltip] è qui!"
 jurchen_confederation_events.2.b: "Benissimo, speriamo che venga accettato..."

 jurchen_confederation_events.3.title: "Un Dono [target_member.Custom('IT_Dalla')][target_member.GetNameWithNoTooltip]"
 jurchen_confederation_events.3.desc: "Emissari provenineti [target_member.Custom('IT_Dalla')][target_member.GetName], un altro membro della nostra confederazione, sono arrivati ​​portando doni per fare amicizia con la nostra gente. Tra loro, un individuo abile, che si dice abbia vinto diversi tornei di tiro con l'arco e di equitazione nelle terre di origine. [target_character.GetShortName] è ansioso di iniziare una nuova avventura in una nuova corte e attende con ansia la cerimonia della sua presentazione."
 jurchen_confederation_events.3.a: "Sarà una grande aggiunta alle nostre fila, benvenut[target_character.Custom('IT_ART_O_A')]!"
 jurchen_confederation_events.3.b: "Vattene, vile mendicante."

 jurchen_confederation_events.4.title: "Le Fondamenta della Nostra Società"
 jurchen_confederation_events.4.desc: "Il nostro popolo è sopravvissuto alle turbolenze di centinaia di anni. Guerre, carestie e conquistatori in cerca di terre non sono riusciti a spegnere il fuoco che arde nei nostri cuori. Tuttavia, la nostra recente rivalità con [target_jurchen_country_2.Custom('IT_La')][target_jurchen_country_2.GetName] è cominciata a diventare un vero problema. I loro cavalieri hanno spesso attraversato i nostri confini, cavalcando fino alle nostre terre coltivate solo per rubare e saccheggiare i nostri raccolti, mettendo in pericolo la nostra gente. Questo comportamento non può essere tollerato, né deve essere permesso!"
 jurchen_confederation_events.4.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 jurchen_confederation_events.4.b: "Inoltriamo immediatamente un reclamo al capo della nostra confederazione!"

 jurchen_confederation_events.5.title: "Rivalità tra [target_jurchen_country_1.GetNameWithNoTooltip] e [target_jurchen_country_2.GetNameWithNoTooltip]"
 jurchen_confederation_events.5.desc: "Non c'è nulla di male nell'avere il sangue caldo, in qualsiasi altro giorno sarebbe una qualità applaudita dal nostro popolo. Tuttavia, la recente rivalità tra i capi [target_jurchen_country_1.Custom('IT_Di')][target_jurchen_country_1.GetName] e [target_jurchen_country_2.GetName] sta pericolosamente degenerando in una guerra totale. A quanto pare, le loro pattuglie spesso si allontanano e finiscono per saccheggiare i raccolti l'uno dell'altro. Hanno dimenticato chi ha iniziato e hanno chiesto la nostra opinione per risolvere la loro disputa."
 jurchen_confederation_events.5.a: "Deliberiamo a favore [COUNTRY.Custom('IT_Della')][target_jurchen_country_1.GetNameWithNoTooltip]."
 jurchen_confederation_events.5.b: "La gente [target_jurchen_country_2.Custom('IT_Di')][target_jurchen_country_2.GetNameWithNoTooltip] ha ragione!"
 jurchen_confederation_events.5.c: "Che ne dite se abbandonaste entrambi i vostri modi incivili?"

 jurchen_confederation_events.6.title: "I Problemi di una Società Civilizzata"
 jurchen_confederation_events.6.desc: "Cosa è successo al nostro popolo? Eravamo liberi, selvaggi e innamorati della natura e della vita stessa. I nostri antenati erano famosi per le loro abilità nella caccia e nell'equitazione, mentre diffondevano gli stendardi Jin in tutta la Cina, sottomettendo schiere di persone sotto i loro tacchi. Oggigiorno, ci preoccupiamo solo di budget, bilanci finanziari, dei nostri obblighi verso la confederazione e dell'etichetta di corte. Cosa è successo ai nostri un tempo orgogliosi guerrieri?"
 jurchen_confederation_events.6.a: "Ahimè, questa è la nostra vita ora..."
 jurchen_confederation_events.6.b: "Dobbiamo resistere e proteggere i nostri costumi tradizionali!"

 jurchen_confederation_events.7.title: "I Nostri Guerrieri stanno Cercando di Leggere Libri"
 jurchen_confederation_events.7.desc: "I tentativi di centralizzare la nostra società e adottare i costumi dei nostri vicini del Sud hanno dato i loro frutti. Molti dei nostri guerrieri hanno preso in mano tomi di letteratura nel tentativo di apprendere la scrittura e adattarsi a questi nuovi tempi. Tuttavia, molti individui in posizioni più elevate insistono nel preservare le vecchie usanze..."
 jurchen_confederation_events.7.a: "Forse hanno bisogno di più addestramento!"
 jurchen_confederation_events.7.b: "La lettura è il futuro."

 jurchen_confederation_events.8.title: "Le Richieste del Popolo"
 jurchen_confederation_events.8.desc: "La nostra gente desidera ardentemente accedere ai beni provenienti da terre straniere. Oggetti preziosi e beni esotici hanno sempre affascinato la nostra gente. Molti all'interno della nostra amministrazione sostengono l'idea di promuovere il commercio di beni più affini alle nostre usanze tribali, sottolineando una posizione protezionistica contro i venti del cambiamento. Però forse sarebbe saggio considerare le voci che sostengono un approccio aperto al futuro..."
 jurchen_confederation_events.8.a: "Siamo guerrieri orgogliosi, abbiamo bisogno di cavalli e di cuoio!"
 jurchen_confederation_events.8.b: "Non esitiamo ad abbracciare il futuro!"

 jurchen_confederation_events.9.title: "Una Lezione di Vita"
 jurchen_confederation_events.9.desc: "Pochi dei nostri cavalieri hanno padroneggiato l'arte di galoppare a velocità sfrenata con grazia. Pertanto, non dovrebbe sorprendere che, ancora una volta, [target_heir.GetName] sia caduto da cavallo. La ferita è grave e il nostro amato erede sta attualmente ricevendo cure mediche urgenti. Degno di attenzione è il fatto che il cavallo di [target_heir.GetShortNameWithNoTooltip] non si sia allontanato dal suo padrone. Gli astanti che hanno assistito all'incidente hanno detto che il cavallo ha persino cercato di proteggere il suo cavaliere, attuendo l'impatto della caduta..."
 jurchen_confederation_events.9.a: "Potrei baciare quel cavallo!"
 jurchen_confederation_events.9.b: "Ah, quella caduta dev'essere stata esilarante!"

 jurchen_confederation_events.10.title: "Una Rissa Troppo Violenta"
 jurchen_confederation_events.10.desc: "La testardaggine e il temperamento focoso non sono estranei alla nostra gente. Molti scontri violenti hanno avuto luogo nelle taverne, a causa di quantità pressoché infinite di alcol e dissolutezza. Una recente discussione tra potenti capi tribù a [target_capital.GetName] è degenerata. Gli incendi hanno reclamato buona parte del distretto e l'aria è piena di un putrido miscuglio di urla, fuoco e sangue, con litigi che si sono trasformati in guerra aperta per l'onore delle famiglie rivali..."
 jurchen_confederation_events.10.a: "Il segno di una guida debole, purtroppo..."
 jurchen_confederation_events.10.b: "Copriremo i danni, è stata una grande dimostrazione di forza!"

 jurchen_confederation_events.11.title: "Le Prossime Generazioni"
 jurchen_confederation_events.11.desc: "I nostri studiosi e consiglieri hanno pianificato meticolosamente i piani futuri per la prossima generazione di guerrieri e membri dello staff della nostra grande nazione. Mentre il nostro governo e i nostri ministri sostengono il fiorire della nostra cultura, i membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sostengono fermamente l'idea di un esercito perfezionato.
 jurchen_confederation_events.11.a: "Sosterremo la nostra cultura."
 jurchen_confederation_events.11.b: "Cos'è un popolo senza un esercito adeguato?"

 jurchen_confederation_events.12.title: "Resistenza ai Nuovi Metodi"
 jurchen_confederation_events.12.desc: "Non è un segreto che i nostri tentativi di codificare le leggi in tutta la nostra confederazione abbiano generato nemici e spie in ogni angolo. Che siano usurpatori o rivali, coloro che desiderano danneggiarci cospirano a porte chiuse, pianificando la nostra rovina. Di recente, la maggioranza dei nostri consiglieri si è fatta avanti, lanciandoci un ultimatum. Chiedono l'immediata cessazione dei nostri tentativi di centralizzazione, minacciando ribellione e instabilità se dovessimo procedere..."
 jurchen_confederation_events.12.a: "Benissimo, siamo cavalieri selvaggi nel profondo..."
 jurchen_confederation_events.12.b: "Non ci faremo minacciare dalla meschinità!"
 jurchen_sinicization_tt: "D'ora in poi, approvare qualsiasi legge all'interno della nostra #G Confederazione#! fino a che durerà il regno di [target_ruler.GetName] comporta #R -10#! alla [stability|e] e #R -10#! alla [tribal_cohesion|e]"

 jurchen_confederation_events.13.title: "Studia i Tuoi Vicini"
 jurchen_confederation_events.13.desc: "Non è un segreto che i nostri vicini del Sud custodiscano grandi conoscenze nascoste in tomi e biblioteche in tutto il loro illustre dominio. L'idea di stabilire un canale di comunicazione per studiare le loro usanze è un'idea redditizia ma alquanto divisiva..."
 jurchen_confederation_events.13.a: "La diffusione della conoscenza viene prima di tutto."
 jurchen_confederation_events.13.b: "Non possiamo rischiare di alienare il nostro popolo."

 jurchen_confederation_events.14.title: "L'Epitome della Felicità"
 jurchen_confederation_events.14.desc: "Pochi hanno raggiunto la felicità in questa vita oscura e grigia. Afflitti da malattie, perdite e dalla monotonia della routine quotidiana, la maggior parte conduce un'esistenza triste e monotona. Lo stesso non si può dire dei membri della nostra tribù, che cavalcano liberi, saccheggiando e combattendo contro i nostri vicini inferiori. Tuttavia, i rappresentanti [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sono venuti dal nord, sottolineando che meritano una generosa porzione della nostra nuova ricchezza..."
 jurchen_confederation_events.14.a: "Condividere è prendersi cura."
 jurchen_confederation_events.14.b: "Che ne dite se condividessero la punta delle nostre armi?"

 jurchen_confederation_events.15.title: "Una Buona Giornata di Caccia"
 jurchen_confederation_events.15.desc: "L'odore di terra e polvere che si diffonde nell'aria mentre i nostri cacciatori galoppano, l'abbaiare dei cani e la sincera attesa del colpo perfetto che abbatte la preda... Questi sono alcuni degli elementi che costruiscono il mito di una buona caccia, una tradizione che trasmettiamo dai tempi dei nostri antenati. Di recente, un gruppo di cacciatori è tornato a casa con una preda sostanziosa, presentandola come dono simbolico alla corte..."
 jurchen_confederation_events.15.a: "Questa è la cosa migliore della vita!"
 jurchen_confederation_events.15.b: "Queste pratiche appartengono al passato."

 jurchen_confederation_events.16.title: "Richiesta di Unificazione [target_jc_leader.Custom('IT_Della')][target_jc_leader.GetNameWithNoTooltip]"
 jurchen_confederation_events.16.desc: "Il nostro tempo sotto l'abbraccio protettivo della Confederazione sembra volgere al termine. Il capo della nostra confederazione ha fatto una palese mossa di potere a favore della limitazione della nostra indipendenza e a favore dell'unione sotto la loro bandiera."
 jurchen_confederation_events.16.a: "Uniti ascenderemo!"
 jurchen_confederation_events.16.b: "Non possiamo abbandonare la nostra indipendenza..."

 jurchen_confederation_events.17.title: "Era della Grande Unificazione"
 jurchen_confederation_events.17.desc: "I numerosi capi che compongono la nostra confederazione hanno goduto di relativa autonomia e di una notevole influenza all'interno dei rispettivi domini. Tuttavia, se vogliamo emergere e sfidare coloro che desiderano la nostra continua sottomissione, dobbiamo unirci sotto un'unica bandiera. Oggi è il giorno in cui siamo riusciti a imporre la nostra volontà agli altri membri della [target_io.GetName]."
 jurchen_confederation_events.17.a: "Il nostro momento è adesso!"
 jurchen_confederation_unification_effort_tt: "Ai membri della [target_io.GetNameWithNoTooltip] verrà data la possibilità di scegliere se diventare uno [subject|e] sotto il nostro comando o rischiare di concederci un [casus_belli|e] contro di loro."