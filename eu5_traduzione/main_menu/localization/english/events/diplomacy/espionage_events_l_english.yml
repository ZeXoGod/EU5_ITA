l_english:
 espionage_events.1.title: "Metà della Fedeltà, Doppio Agente"
 espionage_events.1.desc: "Lo spionaggio potrebbe essere la prova più dura che ci sia per la lealtà verso il proprio Paese. Paura e tentazioni circondano costantemente le spie, e più sono brave in quello che fanno, più sono certe di affrontarle. Queste tentazioni, ovviamente, sono qualcosa che siamo più che disposti a fornire agli agenti stranieri.\n\nUn agente [espionage_event_country.Custom('IT_Della')][espionage_event_country.GetName], un Paese in cui la corruzione è dilagante, ha recentemente deciso di cedere a una di queste tentazioni. Desideroso di ottenere un profitto maggiore di quello che la maggior parte delle persone può sperare di ottenere con le tangenti, si è offerto di fare il doppio gioco per noi. Tuttavia, il metodo di contatto "anonimo" che ha scelto si è rivelato meno anonimo del previsto, quindi ora conosciamo il suo nome. Come possiamo procedere?"
 espionage_events.1.a: "Accetta l'offerta per una somma inferiore e risparmiagli la vita."
 espionage_events.1.b: "Seguilo per qualche giorno prima che abbia un incidente."
 espionage_events.2.title: "Seconda Possibilità per un Traditore"
 espionage_events.2.desc: "Siamo più che consapevoli della corruzione che affligge la società [ROOT.GetCountry.Custom('IT_ADJ_FS')], ma speravamo almeno che non andasse oltre lo scambio di denaro tra i nostri cittadini. Ci sbagliavamo. I collaboratori di un agente che gestisce la nostra rete di spionaggio [origin_country.Custom('IT_In')][origin_country.GetName] hanno recentemente dimostrato che ha accettato una somma di denaro che poteva provenire solo dal governo [origin_country.GetAdjective]. Dobbiamo accettare che uno dei nostri migliori agenti non si sia dimostrato così leale come speravamo.\n\nAlcuni sostengono che questa operazione potrebbe essere salvata. Se messo di fronte alle prove del suo tradimento, potrebbe essere pronto a tornare alla sua fedeltà originale, con l'ulteriore vantaggio di godere della fiducia [origin_country.Custom('IT_Della')][origin_country.GetNameWithNoTooltip]. Vale la pena correre il rischio?"
 espionage_events.2.a: "Ora sarà ancora più prezioso per noi."
 espionage_events.2.b: "Ha già fatto abbastanza danni. Invitatelo a tornare in patria per l'ultima volta."
 espionage_events.3.title: "Due Volte Traditore?"
 espionage_events.3.desc: "La difficoltà nell'affidarsi a persone di bassa reputazione è che raramente hanno tradito per l'ultima volta. L'agente [espionage_event_country.GetAdjective] a cui abbiamo offerto una grossa somma di denaro e la nostra clemenza per aver fatto il doppio gioco contro il suo Paese sembra essere stata scoperta da coloro che ha tradito. Le nostre spie riferiscono che gli è stato offerto di continuare a lavorare per entrambe le nazioni, ma con la sua vera fedeltà spostata di nuovo verso il suo Paese d'origine.\n\nChe l'offerta sia stata fatta, non ci sono dubbi. Il fatto che ne sia uscito vivo significa che deve aver, come minimo, finto di accettare. Nonostante ciò, potrebbe ancora lavorare per noi e potrebbe aver solo fornito informazioni simboliche al nemico. Possiamo permetterci di correre il rischio?"
 espionage_events.3.a: "Sta diventando ridicolo, così come l'idea di fidarsi di lui."
 espionage_events.3.tt_1: "Se l'agente ora è fedele a loro:"
 espionage_events.3.b: "Li ha ingannati di nuovo? È piuttosto bravo."
 espionage_events.3.tt_2: "Se l'agente è ancora fedele a noi:"
 espionage_events.4.title: "Sigillo della Confessione"
 espionage_events.4.desc: "Le istituzioni religiose sono considerate sacrosante e al di sopra delle meschine trame e intrighi di paesi e spie. Ecco perché è fondamentale infiltrarsi al loro interno. Molti segreti che non verrebbero mai rivelati ad alta voce vengono confidenzialmente rivelati alle autorità religiose, che la pratica della confessione ha addirittura trasformato in un'istituzione.\n\nUna chiesa [victim_country.Custom('IT_In')][victim_country.GetName], un paese su cui abbiamo concentrato i nostri sforzi di spionaggio, ha offerto un'opportunità senza precedenti per sfruttare questa situazione. Una delle nostre fedeli agenti, che si spaccia per suora in un convento locale, ha scoperto di poter origliare le conversazioni dai confessionali mentre svolge le sue mansioni in chiesa. Sebbene sia probabile che sfugga alla cattura, il piano indignerebbe le autorità religiose se scoperto. Vale la pena rischiare?"
 espionage_events.4.a: "I loro peccati potrebbero essere interessanti, anche se non possiamo assolverli..."
 espionage_events.4.b: "Impensabile! Dovrebbe informare i sacerdoti che possono essere ascoltati."
 espionage_events.5.title: "Il Papa Scopre un Complotto"
 espionage_events.5.desc: "Il nostro piano di utilizzare informazioni provenienti dai confessionali per migliorare la nostra raccolta di informazioni [victim_country.Custom('IT_In')][victim_country.GetName] si è rivelato un disastro diplomatico con il Papato, poiché la nostra agente è stata scoperta dopo pochi mesi dall'inizio dell'operazione. Di fronte all'ira della Chiesa, è scomparsa dal convento insieme ai suoi averi; se sia una sua scelta o per una azione del nemico, non lo sapremo mai.\n\nPossiamo essere certi, tuttavia, che la Chiesa abbia scoperto abbastanza da capire che eravamo noi dietro a quanto accaduto. Il Papa è scioccato dal fatto che sfruttiamo la Chiesa e le sue pratiche in questo modo. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')|U][ROOT.GetCountry.GetGovernment.GetRulerTitle] nega in modo plausibile, ma la reputazione del Paese è comunque irreversibilmente compromessa."
 espionage_events.5.a: "È troppo tardi per chiedere perdono?"
 espionage_events.8.title: "Il Capo delle Spie Sospetta dei Vicini"
 espionage_events.8.desc: "Avere un capo delle spie al nostro servizio ha contribuito principalmente alla nostra raccolta di informazioni all'estero, ma a volte coordina anche il controspionaggio. Recentemente, le indagini hanno portato alla luce una cospirazione che potrebbe essere opera solo di uno dei nostri paesi confinanti. Non è chiaro quale sia il paese dietro, ma il continuo scambio di informazioni richiederebbe che i responsabili si trovino nelle vicinanze. Il nostro capo delle spie si è preparato a catturare e interrogare rigorosamente diversi funzionari stranieri che potrebbero essere coinvolti, ma le teorie contrastanti sui colpevoli lasciano [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] il compito di decidere chi perseguire. I nostri vicini probabilmente non apprezzeranno le accuse, ma bisogna fare qualcosa, e in fretta."
 espionage_events.8.a: "Tra i tanti possibili sospettati, questo..."
 counterintelligence_operation: "Operazione di Controspionaggio"
 espionage_events.8.b: "...o questo sembra il più probabile."
 espionage_events.9.title: "Segreti nella nostra Alleanza"
 espionage_events.9.desc: "Ambasciatori e inviati diplomatici spesso svolgono anche il ruolo di spie, o almeno di informatori che vanno oltre i loro doveri per raccogliere informazioni nel Paese in cui dovrebbero condurre negoziati onesti. Questo rende meno sorprendente che l'ambasciatore [spying_ambassador.GetAdjective] qui a [ROOT.GetCountry.GetCapital.GetName] sia stato sospettato di coinvolgimento in attività di spionaggio. La sfida ora sta nel gestire con tatto questa scoperta, poiché solo un controinterrogatorio approfondito potrebbe accertarne la colpevolezza.
 espionage_events.9.a: "Dobbiamo arrivare in fondo alla questione. Arrestare l'ambasciatore."
 espionage_events.9.b: "Inviate una richiesta di sostituzione."
 espionage_events.9.c: "Cercate solo di escluderlo dagli affari importanti."
 espionage_events.10.title: "L'Ambasciatore Confessa"
 espionage_events.10.desc: "Una volta arrestato e allontanato dalla comodità del suo ufficio, l'ambasciatore che sospettavamo fosse complice di spionaggio ha rapidamente ammesso la sua colpevolezza durante l'interrogatorio. Inoltre, la sua confessione indica che la rete di spionaggio di cui faceva parte era più vasta di quanto si sospettasse in precedenza. Sebbene questo sia certamente motivo di imbarazzo per [spying_ambassador.Custom('IT_La')][spying_ambassador.GetName], ci chiedono di risolvere la situazione in via amichevole rimandando immediatamente a casa l'ambasciatore. Sebbene sia buona prassi non uccidere o imprigionare diplomatici quando si può evitare, quest'uomo ha dimostrato di essere un nemico della nostra nazione. Ancora più importante, potrebbe ancora avere informazioni preziose per noi. Dovremmo lasciarlo andare per appianare la situazione?
 espionage_events.10.a: "No. Una spia nemica che cede sotto pressione è una fonte preziosa."
 imprisoned_ambassador: "Ambasciatore Imprigionato"
 espionage_events.10.b: "Ci spiamo tutti a vicenda. Possiamo perdonarci e dimenticare."