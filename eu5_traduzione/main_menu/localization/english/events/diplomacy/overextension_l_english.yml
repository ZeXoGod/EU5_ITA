l_english:
 overextension.1.title: "Truppe Disertano"
 overextension.1.desc: "La nostra infamia sta causando un diffuso risentimento nei confronti del nostro sforzo bellico. Molti uomini stanno praticamente scappando nella foresta invece di presentarsi in servizio."
 overextension.1.a: "Sarebbero stati comunque dei codardi."
 overextension.2.title: "Opposizione Diffusa"
 overextension.2.desc: "La nostra nazione è estremamente infame e ci sono molte persone in [ROOT.GetCountry.GetName] che hanno sollevato obiezioni."
 overextension.2.a: "Abbiamo bisogno di fruste migliori..."
 overextension.3.title: "Pessima Reputazione!"
 overextension.3.desc: "La nostra recente strategia di ritagliarsi nuove province da chiunque si trovi sulla nostra strada sembra sorprendentemente aver avuto un effetto piuttosto negativo sulla nostra reputazione tra le altre nazioni."
 overextension.3.a: "Stanno esagerando come sempre!"
 overextension.4.title: "Inflazione"
 overextension.4.desc: "Lo stato di guerra costante ha eroso la nostra economia e ora l'inflazione sta sfuggendo al controllo!"
 overextension.4.a: "Provate a coniare più monete!"
 overextension.5.title: "Ufficiali Disertano"
 overextension.5.desc: "Disillusi dalle guerre ripetute e apparentemente senza scopo di [ROOT.GetCountry.GetName], molti ufficiali dell'esercito hanno disertato per cercare incarichi migliori altrove."
 overextension.5.a: "Bah, abbiamo altri ufficiali!"
 overextension.6.title: "Mercanti Risentiti"
 overextension.6.desc: "A quanto pare, a causa del disgusto per le infinite guerre di conquista di [ROOT.GetCountry.GetName], alcuni mercati hanno deciso di espellere i nostri mercanti."
 overextension.6.a: "Allora conquisterò anche loro!"
 overextension.7.title: "Mercanti Assassinati!"
 overextension.7.desc: "Alcuni paesi sono apparentemente così sconvolti dalla nostra politica estera che hanno deciso di reagire assassinando i nostri mercanti nel tentativo di colpire le nostre finanze!\n\nCiò che rende il tutto ancora più scioccante è che accade persino nei nostri mercati..."
 overextension.7.a: "Cadranno delle teste! Speriamo non la mia..."
 overextension.8.title: "Legittimità in Dubbio"
 overextension.8.desc: "La sete di sangue mostrata da [target_ruler.GetName] ha rovinato la reputazione di [ROOT.GetCountry.GetName] agli occhi del mondo, e ora i nostri stessi sudditi stanno iniziando a mettere in discussione la legittimità di un sovrano così spietato."
 overextension.8.a: "Non è l'ideale..."
 overextension.9.title: "Dimissioni dei Magistrati"
 overextension.9.desc: "I magistrati sono il vero cuore di un Paese, e sfortunatamente tutti i nostri si dimettono!\n\nAffermano che questa è una protesta contro il peso di guerre infinite che è stato imposto loro."
 overextension.9.a: "Posso fare io stesso quello che hanno fatto loro!"
 overextension.10.title: "Consigliere si Dimette"
 overextension.10.desc: "Inorridito dalla nostra politica estera orientata alla conquista, un importante consigliere di corte si è dimesso e si rifiuta di servire il nostro Paese!"
 overextension.10.a: "Tipico oppositore... Che liberazione!"
 merchant_recalled: "Mercanti Risentiti"
 overextension.11.title: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_SONO')] frustrat[ROOT.GetCountry.Custom('IT_NOBLES_OAI')]"
 overextension.11.desc: "Con i nostri atti infami, [ROOT.GetCountry.Custom('IT_NOBLES_IL_NOSTRO')][ROOT.GetCountry.Custom('IT_NOBLES_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_HA')] notato che ciò sta influenzando i loro rapporti con i nobili di altri paesi. Questa non è chiaramente una situazione ideale!"
 overextension.11.a: "$common_string_what_can_we_do$"
 overextension.12.title: "L'Infamia è [ROOT.GetCountry.GetReligion.GetSinPrefixName][ROOT.GetCountry.GetReligion.GetSinName|U]"
 overextension.12.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] afferma esplicitamente che il nostro [antagonism|e], che sta creando la nostra infamia agli occhi degli uomini, è anche [ROOT.GetCountry.GetReligion.GetSinPrefixName][ROOT.GetCountry.GetReligion.GetSinName]!"
 overextension.12.a: "È la volontà di [ROOT.GetCountry.GetReligion.GetGodName]"
 overextension.13.title: "L'infamia ha delle conseguenze!"
 overextension.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sostengono che il nostro [antagonism|e] ha portato a minori opportunità di commercio, incidendo sul benessere finanziario del nostro Paese!"
 overextension.13.a: "È un compromesso con cui possiamo convivere."
 overextension.14.title: "L'infamia è contro le Tradizioni [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 overextension.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sostengono che il nostro [antagonism|e] è contro le tradizioni del nostro Paese, ed è qualcosa che non abbiamo mai avuto ai bei vecchi tempi."
 overextension.14.a: "I Tempi sono cambiati"