l_english:
 border_friction.1.title: "Attrito al Confine"
 border_friction.1.desc: "Non tutti sono contenti che ci siamo alleati con [border_claim_country.Custom('IT_ART_RANGO')][border_claim_country.GetLongName]. Una fazione influente [ROOT.GetCountry.Custom('IT_NOBLES_DEL_NOSTRO')][ROOT.GetCountry.Custom('IT_NOBLES_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ha spinto per la fine dell'alleanza, concentrandosi sulla provincia di [border_claim_province.GetName], che è detenuta [border_claim_country.Custom('IT_Dalla')][border_claim_country.GetNameWithNoTooltip], ma che molti considerano nostra di diritto. Sono riusciti a suscitare un'indignazione diffusa per la situazione!"
 border_friction.1.a: "Forse è opportuno un cambio di politica..."
 border_friction_from_event: "Irritato per le Rivendicazioni"
 border_friction.1.b: "Date una svolta positiva alle cose!"
 border_friction.1.c: "Rinunciate alle nostre rivendicazioni."
 border_friction.2.title: "$border_friction.1.title$"
 border_friction.2.desc: "'[border_claim_province.GetName], il nostro territorio legittimo, è detenuto da altre nazioni e il nostro governo sembra non fare alcuno sforzo per recuperarlo! A cosa ci serve allora?' proclama il manifesto, invocando la guerra contro [border_claim_country.Custom('IT_ART_RANGO')][border_claim_country.GetLongName].\n\nAgitata da queste invettive, un diffuso malcontento per il nostro fallimento nel recuperare le province rivendicate sta dilagando nella nazione."
 border_friction.2.a: "$border_friction.1.a$"
 border_friction.2.b: "$border_friction.1.b$"
 border_friction.2.c: "Revocate la rivendicazione."