l_english:
 unionevents.1.title: "I Nobili Locali Protestano"
 unionevents.1.desc: "[ROOT.GetCountry.GetGovernment.GetFullRulerName|U] sembra favorire la nobiltà [ROOT.GetCountry.GetGovernment.GetRuler.GetCulture.GetName], invece che quella [ROOT.GetCountry.GetCulture.GetName]. I nostri attuali nobili sono sconvolti dal fatto secoli di buona reputazione vengano stupidamente ignorati. Questo ha ripercussioni drastiche per il nostro Stato."
 unionevents.1.a: "Decapitatene alcuni!"
 opinion_restrict_nobles: "Nobiltà Straniera Limitata"
 unionevents.1.b: "Riconciliamoci."
 opinion_reconcile: "Riconciliazione"
 unionevents.2.title: "[target_ruler.GetNameWithNoTooltip|U] ignora [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip]"
 unionevents.2.desc: "Il nostro sovrano comune è molto concentrato [union_target.Custom('IT_SUL_RANGO')][union_target.GetFlavorRank] e non sembra dedicare abbastanza tempo agli affari [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. È chiaro che ciò è un qualcosa che il nostro popolo non apprezza."
 unionevents.2.a: "Questo è un insulto [ROOT.GetCountry.Custom('IT_Alla')][ROOT.GetCountry.GetNameWithNoTooltip]!"
 opinion_ignorant_monarch: "Monarca Ignorante"
 unionevents.2.b: "Invitatel[target_ruler.Custom('IT_ART_O_A')] nella nostra capitale!"
 opinion_supportive_monarch: "Monarca Solidale"
 unionevents.3.title: "Economia [ROOT.GetCountry.Custom('IT_ADJ_FS')] Trascurata"
 unionevents.3.desc: "Sebbene siamo uniti nella persona del nostro sovrano, i mercanti della nostra nazione sono ancora trattati come stranieri. Questo sta danneggiando economicamente la nostra nazione. [ROOT.GetCountry.GetGovernment.GetFullRulerName|U] dovrebbe trascorrere più tempo nel nostro paese e farlo prosperare!"
 unionevents.3.a: "È un'unione solo di nome?"
 opinion_union_in_name: "Un'unione solo di nome"
 unionevents.4.title: "Differenze Culturali"
 unionevents.4.desc: "Purtroppo, i modi di fare del nostro nuovo monarca non sono civili come i nostri. Tuttavia, il suo popolo arretrato sembra offendersi per questo."
 unionevents.4.a: "Dovrebbero imparare un po' di buone maniere!"
 opinion_backward_monarch: "Monarca Arretrato"
 unionevents.5.title: "La Nostra Unione ha una Cattiva Reputazione"
 unionevents.5.desc: "Il nostro monarca, per dirla con educazione, non è considerato il miglior vicino da avere. In effetti, la storia di quella nazione è fatta di espansione e conquista. Tragicamente, sembra che stiamo venendo accomunati ad esso."
 unionevents.5.a: "In realtà, non siamo la stessa cosa."
 opinion_bad_monarch: "Cattivo Monarca"
 unionevents.5.b: "Siamo una SOLA cosa!"
 opinion_one_and_same: "La Stessa Cosa"
 unionevents.98.title: "L'[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip] e [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank]"
 unionevents.98.title.fallback: "L'[GetInternationalOrganizationType('union').GetNameWithNoTooltip] e [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank]"
 unionevents.98.desc: "Con la morte di [root_character.GetName], [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetLongName] rimane senza un sovrano. Di solito, [ROOT.GetCountry.GetGovernment.GetHeirSelection.GetName] troverebbe rapidamente un nuovo candidato per governare lo stato. Tuttavia, le circostanze sono diverse, poiché facciamo parte dell'[ROOT.GetCountry.GetDiplomacy.GetUnion.GetName], e come tale [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] si trova di fronte a una decisione piuttosto singolare."
 unionevents.98.desc.union_has_leader: "$unionevents.98.desc$\n\n[target_character.GetName], attuale leader dell'[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip], rivendica il trono [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Se vogliamo rimanere membri e possibilmente prendere la guida dell'[GetInternationalOrganizationType('union').GetName], eleggere [target_character.GetShortNameWithNoTooltip] potrebbe essere una scelta valida, sebbene in netto contrasto con i valori di una [ShowGovernmentTypeName('republic')]."
 unionevents.98.desc.union_has_no_leader: "$unionevents.98.desc$\n\n[target_character.GetName] è ora alla guida dell'[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip], ma è un candidato valido anche per il governo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Per mantenere la nostra posizione nell'[GetInternationalOrganizationType('union').GetName], sarebbe possibile fare un'eccezione per [target_character.GetHerHim], anche se molti dei nostri cittadini perderanno fiducia nella [ShowGovernmentTypeName('republic')] a causa di ciò."
 unionevents.98.fallback: "Dove una volta c'era un'[GetInternationalOrganizationType('union').GetName] ora c'è solo un caos diplomatico e amministrativo all'interno degli uffici [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongName]. La [ShowGovernmentTypeName('monarchy')] può andare e venire, ma la [ShowGovernmentTypeName('republic')] persiste."
 unionevents.98.a: "Eleggete [target_character.GetShortNameWithNoTooltip]!"
 unionevents.98.b: "È tempo per noi di separarci dall'[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip]."
 unionevents.98.c: "Lunga vita [ROOT.GetCountry.Custom('IT_AL_RANGO')][ROOT.GetCountry.GetLongNameWithNoTooltip]!"