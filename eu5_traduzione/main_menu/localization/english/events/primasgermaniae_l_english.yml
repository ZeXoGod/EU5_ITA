l_english:
 primasgermaniae.1.title: "Primas Germaniae"
 primasgermaniae.1.desc: "Fin dal X secolo, [target_country.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')|U][target_country.GetGovernment.GetRulerTitle] [target_country.Custom('IT_Della')][target_country.GetName] ha detenuto il prestigioso titolo di [ShowGovernmentReformName('primas_germaniae')] - il più importante [target_country.GetGovernment.GetRulerTitle] cattolico di tutto il [GetUniqueInternationalOrganization('hre').GetName].\n\nNaturalmente, un titolo del genere susciterà gelosia tra gli altri principi dell'Impero... Il nostro sovrano, [home_ruler.GetName], deve stare attento e non lasciare che il nostro $game_concept_prestige$ scenda troppo in basso, altrimenti il titolo potrebbe sfuggirci di mano!"
 primasgermaniae.1.a: "Chiaro..."
 
 primasgermaniae.2.title: "Titolo di Primas Germaniae Messo in Discussione"
 primasgermaniae.2.desc: "Mi[target_country.GetGovernment.GetRuler.Custom('IT_OA_RANGO')] [target_country.GetGovernment.GetRulerTitle], gran parte della comunità [ShowReligionAdjective('catholic')] sembra aver perso la fiducia in noi! Si vocifera persino che un altro Arcivescovado intenda rivendicare il nostro titolo di [ShowGovernmentReformName('primas_germaniae')]!"
 primasgermaniae.2.a: "Probabilmente sono solo voci."
 
 primasgermaniae.3.title: "Primas Germaniae"
 primasgermaniae.3.desc: "Il titolo di [ShowGovernmentReformName('primas_germaniae')] - il più importante  [original_prime.GetGovernment.GetRulerTitle] cattolico in tutto il [GetUniqueInternationalOrganization('hre').GetName] - fu creato nel X secolo, quando l'Arcivescovado di Magonza divenne il primo Arcivescovado a riceverlo.\n\nPer una potenza di secondo piano come [original_prime.Custom('IT_ART_RANGO')][original_prime.GetLongName], detenere un titolo così prestigioso sembra un affronto alla [GetUniqueInternationalOrganization('catholic_church').GetName]. Forse si può trovare un candidato più degno?"
 primasgermaniae.3.a: "Forse... io?"
 opinion_accepted_primas_germaniae: "Titolo di Primas Germaniae Accettato"
 primasgermaniae.3.b: "Lasciamo stare. Per ora..."
 opinion_supported_primas_germaniae: "Supporto a chi è stato scelto come nuovo Primas Germaniae"
 
 primasgermaniae.4.title: "Primas Germaniae Perso"
 primasgermaniae.4.desc: "Mi[target_country.GetGovernment.GetRuler.Custom('IT_OA_RANGO')] [target_country.GetGovernment.GetRulerTitle], abbiamo perso il prestigioso titolo di [ShowGovernmentReformName('primas_germaniae')]. A causa della nostra recente scarsa reputazione nel [GetUniqueInternationalOrganization('hre').GetName], un altro Arcivescovo, [new_primae.GetGovernment.GetRuler.GetName] di [new_primae.GetName], si è fatto avanti e ha rivendicato il titolo!"
 primasgermaniae.4.a: "Benissimo, congratulazioni..."
 opinion_congratulated_new_primas_germaniae: "Congratulazioni al nuovo Primas Germaniae"
 primasgermaniae.4.b: "Non lo dimenticheremo!"
 opinion_lost_primas_germaniae: "Non hanno sostenuto la persona scelta come nuovo Primas Germaniae"
 
 primasgermaniae.6.title: "Inviato del [pope_country.GetGovernment.GetRulerTitle]"
 primasgermaniae.6.desc: "Buone notizie! Siamo stati scelti dal [pope_country.GetGovernment.GetRulerTitle] per ricoprire il prestigioso titolo di [ShowGovernmentReformName('primas_germaniae')] - il più importante Arcivescovo cattolico di tutto il [GetUniqueInternationalOrganization('hre').GetName] - dopo che il precedente detentore è caduto in disgrazia."
 primasgermaniae.6.a: "Accetteremo volentieri questo titolo." 
 primasgermaniae.6.b: "Dobbiamo gentilmente rifiutare." 
 opinion_declined_primas_germaniae: "Primas Germaniae rifiutato"