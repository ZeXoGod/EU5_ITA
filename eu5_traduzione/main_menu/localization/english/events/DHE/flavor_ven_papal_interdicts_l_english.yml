l_english:
 flavor_ven_papal_interdicts.1000.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Interdetto"
 flavor_ven_papal_interdicts.1000.desc: "[GetCountry('PAP').GetGovernment.GetRuler.Custom('IT_ART_TITOLO')|U][GetCountry('PAP').GetGovernment.GetRulerTitle] ha posto [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] sotto interdetto, ufficialmente come risposta alla libertà di fanatismo religioso che esiste nella città, la quale è apparentemente un costante affronto [GetCountry('PAP').Custom('IT_Alla')[GetCountry('PAP').GetName]. Tuttavia, ci è ovvio che questo sia semplicemente uno stratagemma che essi stanno usando per far avanzare le loro ambizioni."
 flavor_ven_papal_interdicts.1000.a: "[ROOT.GetCountry.Custom('IT_La')|U][ROOT.GetCountry.GetNameWithNoTooltip] è [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_ven_papal_interdicts.1000.b: "Inginocchiamoci davanti al Santo Padre"
 flavor_ven_papal_interdicts.1001.title: "La Città del Peccato"
 flavor_ven_papal_interdicts.1001.desc: "Gli uomini [target_sinner_country.Custom('IT_Della')][target_sinner_country.GetName] sono malvagi e peccatori davanti al Signore in modo eccessivo. Non esiste un solo uomo giusto che viva in quella città di commercio, ed essa è piena del tipo di persone che il Figlio di Dio scacciò dal Tempio. Come rappresentanti di Dio sulla terra, dobbiamo agire!"
 flavor_ven_papal_interdicts.1001.a: "[venice_target.GetNameWithNoTooltip] cadrà come Sodoma e Gomorra!"