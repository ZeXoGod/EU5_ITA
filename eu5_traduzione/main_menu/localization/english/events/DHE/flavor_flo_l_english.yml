l_english:
 flavor_flo.1.title: "[target_artist.GetShortNameWithNoTooltip]"
 flavor_flo.1.desc: "Considerato uno dei più grandi artisti viventi, [target_artist.GetShortName] si è costruito una reputazione notevole. Diverse sue opere tra pittura, scultura e architettura sono tra le più celebri al mondo. Sebbene egli si consideri primariamente uno scultore, dimostra pari abilità nel dipingere affreschi o progettare edifici imponenti. Un artista simile è l'incarnazione dello spirito rinascimentale, o almeno così si dice."
 flavor_flo.1.a: "Un uomo indubbiamente dotato."
 
 flavor_flo.2.title: "L'Imperatore condanna l'elevazione di [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_flo.2.desc: "La forza di [ROOT.GetCountry.GetName] cresce da tempo, ed è parso giusto che il Papa riconoscesse infine i successi del [ROOT.GetCountry.GetLongName]. [GetCountry('PAP').GetGovernment.GetRuler.GetName] ha proclamato il nostro stato un Granducato e il venerabile [ROOT.GetCountry.GetGovernment.GetRuler.GetName] suo Granduca. Tuttavia, la proclamazione ha incontrato resistenze.\n\nL'Imperatore, sebbene solo nominalmente, considera ancora [ROOT.GetCountry.GetNameWithNoTooltip] un feudo imperiale e sostiene che l'atto del Papa sia illegittimo."
 flavor_flo.2.a: "L'Imperatore non ostacolerà la volontà di dio."
 opinion_emperor_tus_refused: "Rifiuto di piegarsi all'Imperatore"
 opinion_papal_tus_refused: "Rifiuto di piegarsi all'Imperatore"
 flavor_flo.2.b: "Dobbiamo cedere al diritto consuetudinario dell'Imperatore."
 opinion_emperor_tus_yielded: "Sottomissione all'Imperatore"
 opinion_papal_tus_yielded: "Sottomissione all'Imperatore"
 
 flavor_flo.3.title: "L'Imperatore conferma l'elevazione di [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_flo.3.desc: "I nostri diplomatici hanno lavorato incessantemente per far sì che l'Imperatore riconsiderasse la sua posizione. Ora egli sembra aver compreso che non può opporsi a ciò che è stato stabilito. Con una nuova proclamazione, ha confermato lo status di Granducato per [ROOT.GetCountry.GetName]. Con Papa e Imperatore dalla nostra parte, nessuno può negare la nostra gloria."
 flavor_flo.3.a: "Tutto è come deve essere."
 
 flavor_flo.4.title: "I progetti edilizi di [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_flo.4.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] ha dedicato il suo governo al miglioramento dello stato. Una delle sue imprese più ambiziose riguarda lo sviluppo di [ROOT.GetCountry.GetName].\n\nSotto il suo comando, le strade sono state migliorate in tutto il [ROOT.GetCountry.GetFlavorRank]. Ancor più rilevante è la proposta di bonificare le paludi intorno a [ShowLocationName('pisa')], aprendo nuove terre all'industria. Ciò avverrebbe deviando l'Arno nel Canale Naviglio, per favorire il commercio tra [ShowLocationName('florence')] e [ShowLocationName('pisa')]."
 flavor_flo.4.a: "Attua i progetti interamente."
 
 flavor_flo.5.title: "Il tesoro del [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_flo.5.desc: "[ROOT.GetCountry.GetName], sotto la dinastia [ShowDynastyName('medici_dynasty')], è una potenza finanziaria: la lana esce dalla città e l'oro vi entra, soprattutto grazie alla banca Medici. Il controllo della banca e di gran parte dell'industria permette a un sovrano Medici di dominare l'economia. Col tempo, la distinzione tra fondi statali e ricchezza personale del [ROOT.GetCountry.GetGovernment.GetRulerTitle] è diventata trascurabile. Ad esempio, il sovrano ha diritti esclusivi sull'estrazione di sale e minerali, fondi che teoricamente dovrebbero beneficiare la città.\n\nTuttavia, con tale controllo personale, stabilire cosa sia denaro dello stato e cosa della famiglia dipende solo dalla volontà del [ROOT.GetCountry.GetGovernment.GetRulerTitle] di turno."
 flavor_flo.5.a: "Ciò che è nell'interesse dei Medici è nell'interesse di [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_flo.5.b: "I Medici governano per il popolo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 
 flavor_flo.6.title: "Le riforme di [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_flo.6.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortName] [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] è impopolare per ragioni insolite. Ha introdotto riforme sociali, legali e finanziarie, ma ha incontrato l'opposizione di ogni strato sociale, poiché i cambiamenti erano considerati troppo liberali.\n\nSe la riforma fiscale e le opere pubbliche sono state ben accolte, i tentativi di ridurre il potere del [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sono stati bloccati dal Papa. Nonostante gli ostacoli, ha ottenuto risultati come i diritti legali per i cittadini e uno dei primi programmi di inoculazione del vaiolo.\n\nHa persino tentato di introdurre una costituzione per bilanciare i poteri, ma la resistenza è stata tale che il progetto non è mai andato in porto."
 flavor_flo.6.a: "Attueremo queste riforme, a qualunque costo!"
 flavor_flo.6.b: "Se il popolo non vuole riforme, dedicheremo i nostri sforzi altrove."
 
 flavor_flo.8.title: "La Stamperia Orientale dei Medici"
 flavor_flo.8.desc: "La Stamperia Orientale è una casa editrice fondata dalla famiglia [ShowDynastyName('medici_dynasty')]. L'obiettivo dichiarato è stampare opere cristiane in arabo per convertire i musulmani; per questo il Papa ha concesso il monopolio sui libri in 'lingue straniere'.\nLa stamperia ha pubblicato alcune delle prime opere in arabo, incluse opere scientifiche per gli studiosi europei e testi greci antichi sopravvissuti solo nelle traduzioni arabe."
 flavor_flo.8.a: "Semplicemente, non diciamolo al Papa."
 STATIC_MODIFIER_NAME_oriental_press: "Stamperia Orientale dei Medici"
 STATIC_MODIFIER_DESC_oriental_press: "La Stamperia Orientale pubblica opere in arabo, favorendo la comunicazione con gli scienziati musulmani. Con l'intento di convertirli, ovviamente."
 
 flavor_flo.20.title: "La congiura dei [target_dynasty.GetNameWithNoTooltip]"
 flavor_flo.20.desc: "La famiglia di banchieri [target_dynasty.GetName], rivale dei [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], ha cospirato per rovesciare il governo e insediarsi al potere. Molte figure influenti, dai mercanti al clero, partecipano a questo complotto.\n\nIl piano dei [target_dynasty.GetNameWithNoTooltip] prevede di assassinare [ROOT.GetCountry.GetGovernment.GetRuler.GetName] durante la messa solenne in Duomo, per poi catturare Palazzo della Signoria. Se la congiura dovesse fallire, i nemici politici del regime verrebbero marchiati come criminali, lasciando ai [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] il controllo assoluto."
 flavor_flo.20.a: "Impiccateli al Palazzo!"
 flavor_flo.20.b: "Sostieni il colpo di stato dei [target_dynasty.GetNameWithNoTooltip]."
 
 flavor_flo.27.title: "L'orologio di Palazzo della Signoria"
 flavor_flo.27.desc: "Da anni il #italic Palazzo della Signoria#! svetta come emblema del nostro paese. Recentemente, alcuni architetti dei [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] hanno proposto di progettare una nuova torre dell'orologio. Il costo non è indifferente, ma aumenterebbe il prestigio e la credibilità della nostra autorità a [target_location.GetName]."
 flavor_flo.27.a: "Finanzia la torre dell'orologio."
 flavor_flo.27.b: "Il denaro dovrebbe essere usato per la carità."
 flavor_flo.27.c: "Non possiamo permettercelo..."
 
 flavor_flo.28.title: "La Cattedrale di Firenze"
 flavor_flo.28.desc: "Per molto tempo, la [ShowBuildingTypeName('cathedral')] di [target_location.GetName] è rimasta incompiuta. I tentativi di espandere la cupola si sono fermati per mancanza di fondi o di talento.\n\n[target_character.GetName] si è presentato con progetti ambiziosi per completare e abbellire la struttura. Il lavoro sarebbe estremamente costoso, e molti consiglieri suggeriscono di limitarsi alla manutenzione dell'esistente."
 flavor_flo.28.a: "Faremo in modo che la [ShowBuildingTypeNameWithNoTooltip('cathedral')] sia completata."
 flavor_flo.28.b: "Concentriamoci sul mantenimento delle fondamenta esistenti."
 flavor_flo.28.c: "Non possiamo permettercelo..."
 
 flavor_flo.29.title: "Il primo ingegnere moderno"
 flavor_flo.29.desc: "[target_artist.GetName] è un rinomato architetto e ingegnere. Celebre per i suoi traguardi che gli valgono il titolo di padre dell'architettura rinascimentale, è un pioniere nel suo campo. Il suo uso dei principi geometrici mira a rivoluzionare l'edilizia.\n\nÈ anche un maestro della prospettiva lineare, tecnica che ha trasformato la rappresentazione dello spazio. I suoi contributi getteranno le basi per l'avanzamento artistico del Rinascimento."
 flavor_flo.29.a: "Dobbiamo accoglierlo a corte!"
 flavor_flo.29.b: "Per quanto abile, il nostro denaro è meglio speso altrove..."
 
 flavor_flo.30.title: "Un grande pittore italiano"
 flavor_flo.30.desc: "Una delle figure più influenti del Rinascimento si è presentata a corte. Il suo portfolio vanta raffigurazioni naturali e l'uso magistrale della prospettiva. La promessa di opere d'arte prestigiose lo rende un'aggiunta interessante alla schiera di talenti della nostra corte."
 flavor_flo.30.a: "Dobbiamo accoglierlo a corte!"
 flavor_flo.30.b: "Per quanto abile, il nostro denaro è meglio speso altrove..."
 
 flavor_flo.31.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.31.desc: "[target_artist.GetName] è un pittore, scultore, architetto e ingegnere il cui genio incarna l'ideale umanista del Rinascimento. Le sue opere sono tra le più influenti al mondo; i suoi taccuini rivelano uno spirito di indagine scientifica e un'inventiva meccanica senza precedenti per la nostra epoca."
 flavor_flo.31.a: "Un vero uomo del rinascimento!"
 flavor_flo.31.b: "Non abbiamo bisogno di uomini simili a corte..."
 
 flavor_flo.32.title: "[target_artist.GetNameWithNoTooltip] si trasferisce a [target_location.GetNameWithNoTooltip]"
 flavor_flo.32.desc: "Pare che [target_artist.GetName] abbia spostato la sua bottega a [target_location.GetName]. Allettato da nuovi progetti e da uno stipendio più generoso, ha lasciato la nostra corte. Qualunque cosa accada, ricorderemo il suo talento."
 flavor_flo.32.a: "Addio, amico."
 flavor_flo.32.b: "Non tollereremo che la nostra gente venga portata via così!"
 
 flavor_flo.33.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.33.desc: "[target_artist.GetName] è un pittore rinomato per le sue opere a soggetto mitologico e religioso. Tra i suoi capolavori si annoverano la '#italic Nascita di Venere#!' e la '#italic Primavera#!', che mostrano la sua maestria nel ritrarre figure aggraziate e dettagli intricati. La sua arte esemplifica gli ideali di bellezza e umanesimo del Rinascimento."
 flavor_flo.33.a: "Sarà una valida aggiunta alla nostra collezione."
 flavor_flo.33.b: "Non possiamo permettercelo..."
 
 flavor_flo.34.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.34.desc: "[target_artist.GetName], noto come il Poggio, è un umanista e studioso. Si è distinto nel recupero di testi latini antichi come cercatore di manoscritti. Il suo lavoro di scriba e bibliotecario è vitale per far rinascere le idee classiche; la sua scoperta più significativa è il ritrovamento di opere perdute di Cicerone e Quintiliano. I suoi sforzi spianeranno la strada alla fioritura dell'umanesimo."
 flavor_flo.34.a: "Miglioriamo il futuro salvaguardando il passato."
 flavor_flo.34.b: "Il suo lavoro sarà anche eccelso, ma il suo stipendio lo è di più..."
 
 flavor_flo.35.title: "[target_artist.GetNameWithNoTooltip] visita la corte"
 flavor_flo.35.desc: "In viaggio con studiosi bizantini fin dal 1394, [target_artist.GetName] ha visitato molte corti europee traducendo Omero e Platone e insegnando il greco agli aristocratici che possono permetterselo. La sosta a [target_location.GetName] lo ha affascinato a tal punto da spingerlo a chiedere impiego per diffondere la sua conoscenza."
 flavor_flo.35.a: "Un uomo di cultura, è il benvenuto!"
 flavor_flo.35.b: "Meglio non immischiarsi con lui."
 
 flavor_flo.36.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.36.desc: "[target_artist.GetName] è un influente studioso e umanista. Celebre collezionista di libri, la sua raccolta di manoscritti è una delle più importanti biblioteche private dell'epoca. Il suo lavoro di copista è stimato per la precisione e ha influenzato l'evoluzione della scrittura #italic italica#!. Il suo contributo favorirà il rinnovato interesse per la letteratura classica."
 flavor_flo.36.a: "Abbiamo bisogno di uomini come lui!"
 flavor_flo.36.b: "Andatevene!"
 
 flavor_flo.37.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.37.desc: "[target_artist.GetName], noto come Donatello, è un celebre scultore che ha rivoluzionato l'arte con tecniche innovative e rappresentazioni realistiche. Le sue sculture, come il '#italic David#!', mostrano la sua maestria nel catturare emozioni ed espressioni umane, influenzando le generazioni future."
 flavor_flo.37.a: "È il benvenuto per abbellire la nostra corte."
 flavor_flo.37.b: "Non sappiamo che farne di elaborati tagliapietre!"
 
 flavor_flo.38.title: "[target_character.GetNameWithNoTooltip] scrive la #italic Nuova Cronica#!"
 flavor_flo.38.desc: "Durante i suoi viaggi a [target_location_rome.GetName], [target_character.GetName] è rimasto colpito dalla storia dell'antica capitale. Per questo ci ha chiesto di sponsorizzare la sua #italic Nuova Cronica#!, un resoconto completo della storia della città e della regione, che promette di offrire uno sguardo sui conflitti e sui cambiamenti sociali del tempo."
 flavor_flo.38.a: "Il denaro non è un problema quando si tratta di storia!"
 flavor_flo.38.b: "Sarà un bel regalo per [target_location_rome.GetNameWithNoTooltip]."
 flavor_flo.38.c: "Non possiamo permetterci di sponsorizzarlo..."
 
 flavor_flo.39.title: "Il primo storico moderno"
 flavor_flo.39.desc: "Umanista e storico italiano, [target_artist.GetName] è nato in una prominente famiglia fiorentina ricevendo un'istruzione eccellente che ha coltivato la sua curiosità intellettuale. Noto per le sue eccezionali abilità linguistiche, [target_artist.GetNameWithNoTooltip] parla correntemente latino e greco, permettendogli di confrontarsi profondamente con i testi classici. Un'infanzia agiata e seguita da tutori ha favorito i suoi tratti caratteriali di curiosità, pensiero critico e passione per il sapere. La sua sete insaziabile di comprensione del passato lo rende una figura di spicco nel movimento umanista, lasciando un impatto duraturo sul pensiero intellettuale del Rinascimento."
 flavor_flo.39.a: "Un individuo interessante, portatelo a nostra corte!"
 flavor_flo.39.b: "Non possiamo permetterci le sue opere."
 
 flavor_flo.40.title: "La Storia del Popolo Fiorentino di [target_character.GetNameWithNoTooltip]"
 flavor_flo.40.desc: "Spinto dalla sua passione per gli studi storici e dal desiderio di documentare il ricco patrimonio di [ROOT.GetCountry.GetName], [target_character.GetName] ha approcciato nostra corte chiedendo il patrocinio per le sue ultime fatiche. La pubblicazione che intende scrivere fungerà da resoconto completo della storia politica, sociale e culturale di [target_location.GetName].\n\nLa sua ricerca meticolosa e lo stile eloquente cattureranno sicuramente i lettori, fornendo spunti preziosi sull'ascesa e la caduta di famiglie influenti e l'evoluzione della società [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Secondo molti consiglieri, la #italic Historia Florentini Populi#! mostrerà la profonda comprensione di Bruni delle idee classiche e il suo impegno nel preservare la conoscenza storica per le generazioni future."
 flavor_flo.40.a: "La preservazione di nostra storia è della massima importanza!"
 flavor_flo.40.b: "Questa è un'opera che non possiamo permetterci..."

 flavor_flo.42.title: "Societas Aluminum"
 flavor_flo.42.desc: "L'allume è un materiale vitale usato in molte industrie. È fondamentale nella produzione di panni di lana per pulirli dal grasso, nel processo di tintura per fissare i colori, e in altri settori come la vetreria e la concia. L'alta domanda e la relativa scarsità lo rendono un bene molto ricercato. Le élite di [ROOT.GetCountry.GetName] sono sempre alla ricerca di fonti alternative da sfruttare. Un'opportunità è sorta recentemente con la scoperta di un deposito di allume nei territori [target_country.GetAdjective] di [target_location.GetName]. Se riuscissimo a negoziare l'acquisizione dei diritti esclusivi di estrazione, potremmo aumentare il controllo sul commercio dell'allume e i relativi benefici."
 flavor_flo.42.a: "Acquista i diritti minerari."
 flavor_flo.42.b: "Nostro denaro è meglio speso altrove."

 flavor_flo.43.title: "Miniera di allume di [target_location.GetNameWithNoTooltip]"
 flavor_flo.43.desc: "Con la recente scoperta della miniera di allume a [ShowLocationName('viterbo')] e l'acquisizione dei diritti di sfruttamento, abbiamo indubbiamente rafforzato nostra presa sul commercio. Allo stesso tempo, la vicina miniera di [target_location.GetName] è diventata ridondante e potenzialmente non redditizia. Per mantenerla operativa dovremmo dedicarle parte del budget senza certezze di ritorno sull'investimento. D'altra parte, chiuderla taglierebbe le perdite potenziali, ma causerebbe risentimento tra la gente del luogo costretta a cercare altro impiego."
 flavor_flo.43.a: "Abbandona la miniera, concentrati sulle cave."
 flavor_flo.43.b: "Aumenta gli sforzi minerari."

 flavor_flo.44.title: "Il nuovo sistema di registrazione urbanistica"
 flavor_flo.44.desc: "Durante il [GetCurrentYear], il consiglio di [ROOT.GetCountry.GetName] ha chiesto a gran voce l'attuazione di un nuovo sistema di registrazione urbanistica a [target_location.GetName] e negli insediamenti circostanti. Progettato dai nostri migliori consiglieri e architetti, prevede la documentazione di proprietà, strade ed edifici per stabilire un miglior controllo sull'espansione urbana. Il sistema include anche regolamenti edilizi, garantendo che la città cresca in modo più ordinato. Come gesto verso una centralizzazione più consolidata, questo sistema rifletterà gli sforzi della città per gestire sua crescita e mantenere i suoi standard estetici."
 flavor_flo.44.a: "Finanzia gli sforzi di pianificazione!"
 flavor_flo.44.b: "Non è qualcosa che possiamo permetterci..."
 
 flavor_flo.45.title: "[target_artist.GetNameWithNoTooltip] richiede nostro patrocinio"
 flavor_flo.45.desc: "[target_artist.GetName], il rinomato artista, richiede patrocinio a [target_location.GetName] per dipingere la #italic $mona_lisa$#!. Destinata a diventare un simbolo della genialità artistica di [target_artist.GetLastNameWithNoTooltip], egli cerca sostegno finanziario per dedicarsi pienamente a questo capolavoro. La reputazione di [target_artist.GetShortNameWithNoTooltip] come abile pittore lo rende un candidato ideale, poiché potremmo beneficiare a nostra volta nell'essere suoi patroni. Questa richiesta sottolinea l'importanza del patrocinio nel permettere agli artisti di creare opere durature che eleveranno nostro prestigio agli occhi del mondo."
 flavor_flo.45.a: "Lo avrà!"
 flavor_flo.45.b: "Non possiamo permetterci una commissione..."

 flavor_flo.46.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.46.desc: "[target_artist.GetName] è uno dei più importanti scrittori viventi, oltre a servire come diplomatico per il [ROOT.GetCountry.GetLongName]. È ricordato soprattutto per essere il fondatore della moderna scienza politica, ma ha scritto anche commedie e poesie."
 flavor_flo.46.a: "Forse scriverà un libro per noi"
 
 flavor_flo.4601.title: "[target_artist.GetNameWithNoTooltip] pubblica un capolavoro!"
 flavor_flo.4601.desc: "Il grande figlio di [ROOT.GetCountry.GetName] ha pubblicato un libro chiamato [target_art.GetName]. $the_prince_desc$"
 flavor_flo.4601.a: "Questo ci dice tutto"

 flavor_flo.4602.title: "Elogio da [target_artist.GetNameWithNoTooltip]"
 flavor_flo.4602.desc: "Nostro grande [ROOT.GetCountry.GetFlavorRank] è menzionato diverse volte nel libro [target_art.GetName] di [target_artist.GetName], e generalmente lodato per nostra capacità di mantenere nostro paese, e come monito a non fare affidamento sulle truppe mercenarie."
 flavor_flo.4602.a: "Stiamo facendo qualcosa di giusto"

 flavor_flo.47.title: "L'età dell'oro di [target_character.GetNameWithNoTooltip]"
 flavor_flo.47.desc: "Molte persone nel corso dei secoli hanno lasciato il segno. [target_character.GetName] ha mostrato grande potenziale come sovrano mentre continua sua ascesa a [target_location.GetName]. È diventato un rinomato patrono delle arti e una figura di spicco nel panorama politico della città. Come membro della potente famiglia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], [target_character.GetNameWithNoTooltip] è cresciuto tra i privilegi ricevendo un'educazione eccezionale.\n\nImmerso nei circoli intellettuali di [ROOT.GetCountry.GetNameWithNoTooltip], ha sviluppato un profondo apprezzamento per letteratura, filosofia e belle arti. Sua educazione getterà le basi per suoi futuri successi come grande patrono e figura influente nella [ROOT.GetCountry.GetNameWithNoTooltip] rinascimentale, inaugurando un'era d'oro per nostra cultura."
 flavor_flo.47.a: "Concentriamoci sull'eccellere negli affari amministrativi."
 flavor_flo.47.b: "Dobbiamo migliorare i nostri sforzi diplomatici e culturali!"
 flavor_flo.47.c: "Un esercito potente deve avere la priorità."
 flavor_flo.47.d: "Un approccio equilibrato è la scelta migliore."

 flavor_flo.48.title: "L'illustre Accademia di [target_location.GetNameWithNoTooltip]"
 flavor_flo.48.desc: "L'#italic Accademia delle Arti del Disegno#! è una delle nostre più importanti istituzioni culturali fondata a [target_location.GetName], luogo di incontro per artisti, architetti e artigiani. Suo scopo primario è promuovere e sostenere le arti, enfatizzando il disegno come abilità fondamentale, e gioca un ruolo vitale nel favorire l'eccellenza artistica. Sua influenza si estende oltre [target_location.GetNameWithNoTooltip], plasmando le pratiche artistiche e coltivando i talenti di rinomati artisti in tutto nostro paese."
 flavor_flo.48.a: "L'accademia dovrebbe concentrarsi sull'affinare le nostre ambizioni culturali!"
 flavor_flo.48.b: "Istruisci i maestri a promuovere il pensiero scientifico."
 flavor_flo.48.c: "Che l'accademia serva da forum di pensiero per tutti!"

 flavor_flo.49.title: "Il consolidamento del potere"
 flavor_flo.49.desc: "Da diverso tempo nostra corte fiorisce sotto la guida magistrale di [target_character.GetName]. Un esempio di amministrazione, diplomazia e guerra che ci ha condotto attraverso un periodo di prosperità e stabilità.\n\nTuttavia, un ostacolo rimane tra nostra ascesa al vertice del potere regale e nostra situazione attuale. Piccoli signori, membri del senato, nobili e ricchi mercanti impongono incessanti richieste all'autorità di [target_character.GetNameWithNoTooltip] e forse è giunto il momento di affrontare questa spinosa questione..."
 flavor_flo.49.a: "Il tempo di riformare è adesso."
 flavor_flo.49.b: "Questa mossa potrebbe rivelarsi troppo rischiosa..."

 flavor_flo.50.title: "L'Ufficio della Notte"
 flavor_flo.50.desc: "Con la richiesta di iniziare il servizio attivo nel [GetCurrentYear], l'Ufficio della Notte è destinato a supervisionare il corretto funzionamento degli stabilimenti notturni come taverne, bische e altri luoghi moralmente discutibili. Diversi membri del [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sostengono che regolare la vita notturna sia un aspetto vitale del governo e una prova di pietà, mentre molti nei circoli artistici protestano contro la regolamentazione del loro stile di vita, giustificando che andrebbe contro le nostre convinzioni fondamentali di amanti dell'arte e dell'innovazione culturale."
 flavor_flo.50.a: "Permetti all'ufficio di operare."
 flavor_flo.50.b: "Non ci faremo guidare da un branco di vecchi in tunica."

 flavor_flo.51.title: "Un dono imponente"
 flavor_flo.51.desc: "Il ricco [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetAdjective] è sempre alla ricerca di ampliare suo serraglio. [country_ruler.GetName] deve aver gioito quando un inviato del suo ambasciatore a [egyptian_tag.GetName] lo ha informato di una magnifica giraffa in loro possesso. Quello stesso ambasciatore ha già negoziato il trasferimento della bestia a [ROOT.GetCountry.GetNameWithNoTooltip] come segno di gratitudine per la cooperazione commerciale tra le due nazioni."
 flavor_flo.51.a: "Accetteremo questo dono."
 flavor_flo.51.b: "Non accetteremo doni dai pagani!"
 STATIC_MODIFIER_NAME_flo_medici_giraffe_renown: "Un dono rinomato"
 flo_medici_giraffe_opinion: "Dono di una giraffa"
 flo_not_accepting_gifts_from_heathens: "Rifiuta doni dai pagani"
 
 flavor_flo.52.title: "La giraffa muore"
 flavor_flo.52.desc: "La giraffa di [egyptian_tag.GetName] è riuscita a sopravvivere al pericoloso viaggio dall'Egitto all'Italia. Al suo arrivo, ha suscitato grande scalpore tra i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] che non avevano mai visto una simile bestia. Dopo sua introduzione nel serraglio, è servita come grande esibizione della ricchezza del [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nQuei giorni sono tuttavia giunti al termine, poiché abbiamo ricevuto la terribile notizia della tragica fine della bestia. I gestori del serraglio sostengono che la giraffa sia rimasta incastrata con il collo nel fienile e che, presa dal panico, se lo sia spezzato portandola a una morte prematura."
 flavor_flo.52.a: "Ora nessuno parlerà più di [ROOT.GetCountry.GetNameWithNoTooltip]."

 flavor_flo.53.title: "La crisi bancaria"
 flavor_flo.53.desc: "Le politiche di prestito delle banche [GetCountry('PRZ').GetAdjective] e [GetCountry('BRD').GetAdjective] in Toscana hanno provocato una crisi economica. Le banche hanno prestato vaste somme d'oro a individui che chiaramente non meritavano fiducia. Quando questi sono diventati insolventi, le due imprese hanno affrontato la perdita dei propri asset e della fiducia dei clienti, che ora non possono accedere alle proprie ricchezze."
 flavor_flo.53.historical_info: "La crisi bancaria toscana degli anni 1340 si manifestò con il fallimento di tre potenti banche fiorentine: le famiglie Bardi, Peruzzi e Acciaioli. La crisi fu causata da molteplici fattori, i più importanti dei quali furono i problemi della Repubblica Fiorentina a seguito della guerra contro i Della Scala nel 1337/1338 e la successiva campagna contro Pisa. Un altro fattore fu l'eccessivo prestito fatto al re Edoardo III d'Inghilterra, che non fu in grado di ripagare i debiti."
 flavor_flo.53.a: "Questa è la fine del sistema bancario come lo conosciamo!"
 flavor_flo.53.b: "Salva le banche!"
 flavor_flo.53.c: "Il loro crollo si adatta ai nostri piani."
 STATIC_MODIFIER_NAME_flo_economic_downturn: "Ripercussioni della recessione economica"

 flavor_flo.54.title: "I nostri creditori in crisi"
 flavor_flo.54.desc: "La recente crisi bancaria in Toscana ha portato al crollo di una delle banche che ci aveva prestato oro. In questo caos finanziario, crediamo di poter evitare di rimborsare i prestiti a ciò che resta della banca. Una simile azione, tuttavia, avrebbe un impatto negativo su nostra reputazione."
 flavor_flo.54.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.54.a: "Sfrutta questo caos!"
 flavor_flo.54.b: "I prestiti sono prestiti."
 STATIC_MODIFIER_NAME_flo_lack_of_financial_credibility: "Mancanza di credibilità finanziaria"

 flavor_flo.55.title: "Cambio di proprietà"
 flavor_flo.55.desc: "La recente crisi bancaria in Toscana ha portato grande caos nella finanza internazionale. Fortunatamente, l'azione rapida dell'establishment [target_country.GetAdjective] ha salvato le banche dal crollo totale. Tuttavia, come parte dell'accordo tra le parti, i debiti che avevamo con le banche sono ora di proprietà di [target_country.GetLongNameWithNoTooltip]."
 flavor_flo.55.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.55.a: "Capito."

 flavor_flo.56.title: "I nostri creditori sono del tutto falliti"
 flavor_flo.56.desc: "La recente crisi bancaria in Toscana ha portato al totale fallimento delle banche che ci avevano prestato i loro asset. Nel caos, i libri contabili sono andati perduti e sembra che tali imprese non cercheranno la restituzione del denaro da parte nostra."
 flavor_flo.56.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.56.a: "Ah! Dovremmo chiedere prestiti più spesso!"

 flavor_flo.57.title: "Il Banco [medici_dynasty.GetNameWithNoTooltip]"
 flavor_flo.57.desc: "La formale istituzione di un Banco [medici_dynasty.GetName] internazionale non ci sorprende. Per decenni i membri dei [medici_dynasty.GetNameWithNoTooltip] hanno partecipato ad attività bancarie su scala minore. Nostro duro lavoro e gli eccellenti contatti hanno concesso loro l'opportunità di brillare. Con la concorrenza che ha subito un crollo finanziario decenni fa, la nuova banca potrebbe colmare il vuoto lasciato dalla crisi."
 flavor_flo.57.historical_info: "Il Banco dei Medici, fondato nel 1397, fu una delle banche internazionali più influenti. Uno dei proprietari, Cosimo de' Medici, riuscì a ottenere abbastanza influenza politica da stabilire sé stesso e sua famiglia come governanti della Repubblica Fiorentina e poi del Granducato di Toscana per i secoli successivi."
 flavor_flo.57.a: "Capito."
 flavor_flo.57.b: "La vita da banchiere fa per me!"
 
 flavor_flo.58.title: "$flavor_flo.57.title$"
 flavor_flo.58.desc: "$flavor_flo.57.desc$"
 flavor_flo.58.historical_info: "$flavor_flo.57.historical_info$"
 flavor_flo.58.a: "Tempo di ottenere dell'oro."

 flavor_flo.59.title: "Istituita una nuova filiale"
 flavor_flo.59.desc: "Abbiamo stretto una partnership con un collega banchiere a [target_location.GetName] per stabilire una nuova filiale di nostra famosa [ROOT.GetCountry.GetName]. Speriamo che grandi ricchezze derivino da questa collaborazione."
 flavor_flo.59.a: "La valorizzeremo negli anni a venire!"
 flo_good_business: "Buoni affari"

 flavor_flo.60.title: "Invito di [target_character.GetNameWithNoTooltip]"
 flavor_flo.60.desc: "I recenti problemi economici in [ROOT.GetCountry.GetName] tormentano i cittadini da tempo. Cercando un personaggio di spicco che ci salvi dal caos, i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hanno trovato un candidato eccellente in [target_character.GetName]. Sebbene l'invito di [target_character.GetShortName] dovesse essere temporaneo, i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sono più che felici di lasciarlo governare a vita."
 flavor_flo.60.a: "Sostieni questa mozione."
 flavor_flo.60.b: "Non sanno nulla."
 STATIC_MODIFIER_NAME_flo_harsh_economic_policies: "Dure politiche economiche"

 flavor_flo.61.title: "Governo dispotico di [target_character.GetNameWithNoTooltip]"
 flavor_flo.61.desc: "Il governo di [target_character.GetName] si è rivelato autocratico, ma efficace. Nessuno può contestare il successo di sue politiche economiche, ma va riconosciuto che loro attuazione ha sottratto molte libertà ai [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], cosa intollerabile nel [ROOT.GetCountry.GetFlavorRank]. Pertanto, i cittadini di [capital_location.GetName] hanno iniziato a cospirare per sbarazzarsi di lui."
 flavor_flo.61.a: "Linciatelo! Espelletelo! Portatelo via di qui!"
 flavor_flo.61.b: "Dobbiamo fermare questa cospirazione!"

 flavor_flo.62.title: "Un banchiere influente"
 flavor_flo.62.desc: "Il leader di [target_country.GetName], nostro onorevole cittadino [target_character.GetName], si è presentato come un gestore capace e un abile politico, le cui tasche profonde gli hanno procurato molti alleati nel [ROOT.GetCountry.GetFlavorRank]. Se non si interviene, sarà certamente eletto [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_flo.62.historical_info: "Cosimo de' Medici fu il politico più influente nella Firenze della metà del XV secolo. Centrale per sua influenza fu il Banco dei Medici, fondato da suo padre Giovanni nel 1397. Grazie a sua ricchezza e ai matrimoni accorti, il banchiere divenne Signore di Firenze."
 flavor_flo.62.a: "Accogliamo [target_character.GetNameWithNoTooltip] a braccia aperte."
 flavor_flo.62.b: "Una tasca piena non è una base per un sistema di governo."

 flavor_flo.63.title: "[target_character.GetNameWithNoTooltip]"
 flavor_flo.63.desc: "[target_character.GetName] è un abile soldato di ventura della Gran Bretagna. Dopo aver acquisito vasta esperienza combattendo per suo suzerain, cerca ora impiego tra le ricche repubbliche d'Italia. Questo #italic condottiero#! ci offre ora suoi servizi."
 flavor_flo.63.a: "Assumilo."
 flavor_flo.63.b: "Nostre tasche non sono abbastanza profonde."

 flavor_vlt.1.title: "Una nuova Signoria"
 flavor_vlt.1.desc_expel: "La cittadinanza, irritata dal governo di [expelled_ruler.GetName] e di sua famiglia, ha deciso che i [expelled_ruler.GetLastName] debbano essere espulsi. Successivamente, hanno deciso che [belforti_candidate.GetName] e sua famiglia dei [belforti_candidate.GetDynasty.GetName] debbano governare lo stato sotto un sistema diverso: la [ShowGovernmentReformName('dynastic_signoria_reform')]."
 flavor_vlt.1.desc_signoria: "I [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hanno recentemente espulso una famiglia che aveva causato molte preoccupazioni. Al loro posto sono stati scelti nuovi uomini per governare sotto la [ShowGovernmentReformName('dynastic_signoria_reform')]."
 flavor_vlt.1.historical_info: "Nel 1340 i cittadini di Volterra espulsero gli Allegretti e il controllo passò ai Belforti come signori. Sotto Ottaviano e poi suo figlio Bocchino, che tentò di vendere la città ai Pisani, scoppiò una rivolta che portò all'intervento di Firenze. La città godette di autonomia fino al 1427."
 flavor_vlt.1.a: "Andatevene!"
 flavor_vlt.1.b: "Annulla tutto!"

 flavor_vlt.2.title: "Svendita"
 flavor_vlt.2.desc: "È appena emerso che [target_character.GetName] ha cercato di vendere il [target_country.GetFlavorRank] a una potenza vicina. La risposta dei cittadini è stata quantomeno mista. Così mista che il [ROOT.GetCountry.GetGovernment.GetRulerTitle] è stato catturato da una folla furiosa che progetta di linciarlo."
 flavor_vlt.2.historical_info: "$flavor_vlt.1.historical_info$" 
 flavor_vlt.2.a: "Impiccatelo!" 
 flavor_vlt.2.b: "I tumulti gli avranno dato una lezione."
 
 flavor_vlt.3.title: "Caos a [target_country.GetNameWithNoTooltip]"
 flavor_vlt.3.desc_consul_dead: "La cittadinanza di [target_country.GetName] è in armi contro suo [target_country.GetGovernment.GetRulerTitle] dopo che ha cercato di vendere il paese. Al momento [target_character.GetName] è morto e lo stato è senza legge."
 flavor_vlt.3.desc: "La cittadinanza di [target_country.GetName] era in armi contro suo [target_country.GetGovernment.GetRulerTitle] dopo che ha cercato di vendere il paese a noi! Per fortuna [target_character.GetName] è sopravvissuto e la protezione di sua volontà è motivo sufficiente per invadere il paese."
 flavor_vlt.3.a: "Entriamo."

