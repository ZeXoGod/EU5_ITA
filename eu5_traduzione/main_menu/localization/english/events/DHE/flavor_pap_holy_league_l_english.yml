l_english:
 flavor_pap_holy_league.1.title: "La Lega Santa"
 flavor_pap_holy_league.1.desc: "La caduta di [ShowLocationName('constantinople')] e il successivo espansionismo [GetCountry('TUR').GetAdjective] nei [ShowRegionName('balkan_region')] sono giunte come un colpo devastante per la Cristianità. Di conseguenza, molti ci hanno chiesto di agire in segno di ritorsione. In quanto leader della [GetUniqueInternationalOrganization('catholic_church').GetName], è il nostro sacro dovere radunare le potenze marittime d'[ShowRegionName('italy_region')] e del Mediterraneo al nostro fianco e indire una crociata al fine di bandire l'infedele dall'[ShowContinentName('europe')] per sempre."
 flavor_pap_holy_league.1.a: "Indite la crociata!"
 flavor_pap_holy_league.1.a.tt: "[THIS.GetCountry.GetName] sarà invitato alla [crusade|e]."
 flavor_pap_holy_league.1.b: "Non possiamo affrontarli..."
 flavor_pap_holy_league.1.historical_info: "Le Leghe Sante erano alleanze di stati cristiani, organizzate principalmente dal Papa, per contrastare l'espansione dell'Impero Ottomano, che rappresentava una minaccia significativa per i regni cristiani e la Chiesa cattolica. Queste leghe furono cruciali nel rallentare l'avanzata ottomana e nel proteggere l'Europa da ulteriori incursioni turche."
 
 flavor_pap_holy_league.2.title: "Appello alla Crociata"
 flavor_pap_holy_league.2.desc: "Un messaggio dal [GetCountry('PAP').GetGovernment.GetRulerTitle] ha raggiunto la nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [pope_ruler.GetHeSheFormal|U] ha deciso di formare la Lega Santa delle potenze mediterranee nel tentativo di sconfiggere il pericolo [GetCountry('TUR').GetAdjective], fermare la loro espansione nella penisola dei [ShowRegionName('balkan_region')] e salvaguardare l'[ShowRegionName('italy_region')]."
 flavor_pap_holy_league.2.a: "È il nostro dovere unirci alla Lega Santa."
 flavor_pap_holy_league.2.b: "Questo non ci riguarda."
 
 flavor_pap_holy_league.3.title: "[target_country.GetNameWithNoTooltip] si unisce alla Lega Santa"
 flavor_pap_holy_league.3.desc: "Siamo stati benedetti da grandi notizie! [target_ruler.GetName] [target_country.Custom('IT_Di')][target_country.GetName] ha accettato il nostro invito a unirsi alla Lega Santa, e così l'esercito [target_country.GetAdjectiveWithNoTooltip] marcerà al nostro fianco contro gli [GetCountry('TUR').GetName]."
 flavor_pap_holy_league.3.a: "Deus Vult!"
 
 flavor_pap_holy_league.4.title: "[target_country.GetNameWithNoTooltip] rifiuta di unirsi alla Lega Santa"
 flavor_pap_holy_league.4.desc: "Quel codardo di [target_ruler.GetName] [target_country.Custom('IT_Di')][target_country.GetName] ha declinato il nostro invito a unirci alla Lega Santa, e così siamo rimasti senza il sostegno dell'esercito [target_country.GetAdjectiveWithNoTooltip] nella nostra lotta contro gli [GetCountry('TUR').GetName]."
 flavor_pap_holy_league.4.a: "Un giorno, dovranno rispondere a Dio!"
 
 flavor_pap_holy_league.5.title: "Trionfo della Lega Santa"
 flavor_pap_holy_league.5.desc: "Le armate della Lega Santa hanno avuto successo nella loro crociata contro gli [GetCountry('TUR').GetName] e hanno ottenuto una vittoria decisiva. Questo trionfo è auspicabilmente solo un primo passo nel nostro sforzo di liberare i [ShowRegionName('balkan_region')] dalle influenze pagane e ripristinare il dominio della Croce sulla regione."
 flavor_pap_holy_league.5.a: "Dio è dalla nostra parte!"
 flavor_pap_holy_league.5.historical_info: "La Lega Santa ottenne vittorie in numerosi conflitti contro gli ottomani. Ad esempio, la battaglia di Lepanto o l'assedio di Vienna videro gli ottomani sconfitti, portando al loro ritiro da gran parte dell'Europa e a una significativa riduzione del loro potere, sia a terra che in mare."
 
 flavor_pap_holy_league.6.title: "Sconfitta della Lega Santa"
 flavor_pap_holy_league.6.desc: "Con la firma di un umiliante trattato di pace, gli sforzi della Lega Santa per spezzare il dominio [GetCountry('TUR').GetAdjective] sui [ShowRegionName('balkan_region')] sono falliti. Questo colpo schiacciante permetterà loro probabilmente di assicurarsi il predominio sui [ShowRegionNameWithNoTooltip('balkan_region')] e invierà onde d'urto attraverso l'[ShowContinentName('europe')]. I crociati, un tempo fiduciosi, sono in ritirata, e gli [GetCountry('TUR').GetNameWithNoTooltip] sono ora pronti a espandere il loro impero ancora di più."
 flavor_pap_holy_league.6.a: "Un colpo devastante..."
 flavor_pap_holy_league.6.historical_info: "Gli ottomani ottennero vittorie in numerosi conflitti che coinvolsero la Lega Santa. Ad esempio, la battaglia di Nicopoli, Varna o le guerre di Solimano contro la Lega videro gli ottomani emergere vittoriosi, consentendo loro di espandere ulteriormente il loro territorio in Europa e cementare il loro predominio nel Mediterraneo orientale."
 
 flavor_pap_holy_league.7.title: "Battaglia di Lepanto"
 flavor_pap_holy_league.7.desc: "In uno scontro epocale e storico, la marina [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] ha ottenuto una vittoria decisiva sulla flotta degli [GetCountry('TUR').GetName] nella battaglia di Lepanto. Questo trionfo senza precedenti nella guerra navale, uno dei più grandi dall'antichità, ha inferto un colpo significativo al potere navale [GetCountry('TUR').GetAdjectiveWithNoTooltip] e ha il potenziale di volgere la marea a favore della cristianità. L'eroismo e l'abilità dei nostri marinai e comandanti non solo hanno assicurato una vittoria strategica vitale, ma hanno anche sollevato lo spirito di tutte le nazioni di Fede [ShowReligionGroupAdjective('christian')]."
 flavor_pap_holy_league.7.a: "La nostra potenza navale non ha eguali!"
 flavor_pap_holy_league.7.historical_info: "La battaglia di Lepanto, combattuta il 7 ottobre 1571, fu un impegno navale cruciale tra la Lega Santa, una coalizione di stati cristiani tra cui Venezia, la Spagna e lo Stato Pontificio, che rimasero uniti contro la potenza navale dell'Impero Ottomano. La vittoria della Lega Santa segnò una svolta nella lotta per il controllo del Mediterraneo, limitando significativamente l'espansione ottomana e affermando il predominio navale cristiano nella regione."
 
 flavor_pap_holy_league.8.title: "Crociata della Lega Santa"
 flavor_pap_holy_league.8.desc: "Nel tentativo di arrestare l'assalto [ROOT.GetCountry.GetAdjective] nei [ShowRegionName('balkan_region')], gli infedeli hanno formato una coalizione guidata dal [GetCountry('PAP').GetGovernment.GetRulerTitle]. Hanno fatto appello ad altre nazioni affinché si unissero alla loro causa e, con la dichiarazione di guerra, vaste armate crociate vengono radunate. La cosiddetta Lega Santa attraverserà presto i nostri confini e marcerà su [ShowLocationName('constantinople')]."
 flavor_pap_holy_league.8.a: "Che vengano..."
 
 flavor_pap_holy_league.9.title: "Sconfitta della Lega Santa"
 flavor_pap_holy_league.9.desc: "I vessilli della croce sono stati abbattuti e le armate della Lega Santa giacciono sconfitte. Contro ogni previsione, siamo rimasti fermi di fronte a una delle più grandi coalizioni mai assemblate contro di noi. I sogni del [GetCountry('PAP').GetGovernment.GetRulerTitle] di reclamare i [ShowRegionName('balkan_region')] per la cristianità sono stati infranti, e i re di fede [ShowReligionGroupAdjective('christian')] che hanno osato sfidare la nostra forza si stanno ora leccando le ferite, ritirandosi nelle loro terre in disgrazia."
 flavor_pap_holy_league.9.a: "La nostra vittoria sarà immortalata nella leggenda!"
 
 flavor_pap_holy_league.10.title: "Vittoria della Lega Santa"
 flavor_pap_holy_league.10.desc: "Le armate della Lega Santa hanno trionfato e le nostre orgogliose forze sono state sconfitte sul campo di battaglia. I re di fede [ShowReligionGroupAdjective('christian')], uniti dall'appello alla crociata del [GetCountry('PAP').GetGovernment.GetRulerTitle], hanno inferto un colpo significativo [ROOT.GetCountry.Custom('IT_AL_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. In tutta l'[ShowContinentName('europe')], le campane delle chiese suonano a festa per la vittoria della Lega Santa, mentre nelle nostre terre regna il disordine. L'umiliazione della sconfitta pesa pesantemente sul popolo. I nostri nemici sono diventati audaci, e i re di fede [ShowReligionGroupAdjectiveWithNoTooltip('christian')] potrebbero cercare ulteriori guadagni mentre siamo indeboliti."
 flavor_pap_holy_league.10.a: "Un colpo devastante..."