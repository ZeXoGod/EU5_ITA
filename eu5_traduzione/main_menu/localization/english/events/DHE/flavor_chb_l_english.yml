l_english:
 flavor_chb.1.title: "La ribellione di [target_character.GetNameWithNoTooltip]"
 flavor_chb.1.desc: "[GetCharacter('chb_chupan').GetName] era uno dei generali più importanti [GetCountry('MGE').Custom('IT_Della')][GetCountry('MGE').GetName]. Sebbene la sua stirpe fosse caduta in un certo disonore, non si era estinta, e ora suo nipote [target_character.GetName] è riuscito a radunare molti sostenitori intorno a sé. Una delle persone che si sono unite a lui era il governatore di [target_location.GetName], permettendogli di assumere il controllo [target_location.Custom('IT_DEL_LOCATION')][target_location.GetRank.GetName] e di tutta l'area circostante, ha persino catturato e giustiziato [GetCharacter('jal_muhammad_khan').GetName]."
 flavor_chb.1.a: "Schiacceremo lui e la sua stirpe come i vermi che sono."
 flavor_chb.1.tt: "[target_character.GetName] è riuscito a ottenere territorio intorno a [target_location.GetName]"
 flavor_chb.1.b: "La sua ascesa porterà alla grandezza?"

 flavor_chb.2.title: "Eredità di una $rank_kingdom_horde_ruler_female$"
 flavor_chb.2.desc: "[target_khatun.GetName] era stata la consorte di [GetCharacter('chb_chupan').GetName], ed era stata molto coinvolta nella politica dell'[GetUniqueInternationalOrganization('ilkhanate').GetName]. Vedendoci come un'opportunità per strappare il controllo del trono, è disposta a disertare dalla nostra parte e a offrirci il suo sostegno. Potremmo usare i suoi legami familiari e le sue connessioni e insediarla come nostra marionetta sul trono dell'[GetUniqueInternationalOrganization('ilkhanate').GetNameWithNoTooltip]. Tuttavia, potrebbe essere troppo ambiziosa per il suo stesso bene, quindi forse sarebbe meglio farla sposare con un burattino più malleabile."
 flavor_chb.2.a: "Sarà una $rank_kingdom_horde_ruler_female$ eccellente."
 flavor_chb.2.b: "Meglio non darle troppa influenza."
