l_english:
 flavor_ayu.1.title: "La Fondazione di $ayutthaya$"
 flavor_ayu.1.desc: "Dopo aver riunito sotto il suo dominio i territori di [GetCountry('LAV').GetName] e [GetCountry('ADH').GetName], ora [target_ruler.GetName] punta a vette più alte. Utilizzando i suoi stretti legami con il popolo di [GetCountry('SPN').GetName], ha avanzato una proposta per fondare una nuova città nel territorio intorno a [target_location.GetName], da dove [target_ruler.GetSheHe] mira a governare tutti i territori come un paese unificato. La città, e questa nuova nazione, si chiamerà $ayutthaya$, con una distinta identità [ShowCultureName('thai_culture')] separata dalla vecchia [ShowLanguageName('sanskrit_language')] di [target_location.GetNameWithNoTooltip]."
 flavor_ayu.1.a: "La nuova città e il nuovo paese si eleveranno al di sopra di tutto!"
 flavor_ayu.1.b: "La nostra identità non è definita solo da una città."
 flavor_ayu.1.c: "I fondi per questo possono essere utilizzati meglio altrove."
 
 flavor_ayu.2.title: "Le Riforme di [target_ruler.GetNameWithNoTooltip]"
 flavor_ayu.2.desc: "Sebbene la nostra amministrazione sia indubbiamente di successo, [target_ruler.GetName] ha notato alcune lacune e ha proposto diverse riforme per semplificare al meglio il governo dello Stato. Sebbene molte di queste proposte siano sensate, avranno anche il costo di sconvolgere, almeno temporaneamente, il funzionamento del nostro governo, e molti guardano a questi cambiamenti con scetticismo."
 flavor_ayu.2.historical_info: "Re Borommatrailokkanat introdusse numerose riforme durante il suo regno di Ayutthaya. Tra queste, i tradizionali ministeri thailandesi #italic Kalahom#! e #italic Mahatthai#!, predecessori rispettivamente degli attuali Ministero della Difesa e Ministero degli Interni. Strutturò anche il sistema feudale e la gerarchia sociale sotto l'#italic Sakdina#!, e stabilizzò la successione reale. Sebbene i ministeri esistessero già prima, fu la loro riorganizzazione e istituzionalizzazione da parte di Re Borommatrailokkanat nel 1454 a trasformarli nella base del governo di Ayutthaya, e la loro struttura rimase in uso fino al 1892."
 flavor_ayu.2.a: "Miglioramenti, gente. Miglioramenti."
 flavor_ayu.2.b: "Non dovremmo cambiare ciò che già funziona."
 
 flavor_ayu.3.title: "Le Riforme dell'Esercito di [target_ruler.GetNameWithNoTooltip]"
 flavor_ayu.3.desc: "Sebbene i nostri eserciti siano l'orgoglio e la gioia del nostro Paese, c'è sempre margine di miglioramento. [target_ruler.GetName] ha proposto diverse riforme per le nostre forze militari, tra cui l'addestramento a tempo pieno di una brigata di elefanti professionisti. Dobbiamo certamente mantenere il nostro esercito nelle migliori condizioni di combattimento, ma alcuni dubitano dell'effettiva efficacia di queste riforme sul campo di battaglia."
 flavor_ayu.3.a: "L'esercito ha bisogno di addestramento e miglioramento costanti."
 flavor_ayu.3.b: "Concentriamoci su ciò che è stato dimostrato e testato."
 
 flavor_ayu.4.title: "Le Riforme Economiche di [target_ruler.GetNameWithNoTooltip]"
 flavor_ayu.4.desc: "[target_ruler.GetName] ha proposto diverse riforme riguardanti il ​​commercio e il benessere economico del nostro [ROOT.GetCountry.GetFlavorRank]. Sebbene il commercio attraverso il nostro Paese sia già consistente, il miglioramento delle rotte commerciali e dell'economia complessiva del nostro territorio potrebbe generare maggiori benefici a lungo termine per la nostra gente."
 flavor_ayu.4.a: "Il commercio deve fluire."
 flavor_ayu.4.a.tt: "Molte delle nostre [locations|e] otterranno [ShowNamedValue('development_weak_bonus')|+=] [development|e]"
 flavor_ayu.4.b: "Un intervento eccessivo potrebbe persino compromettere il commercio."
 
 flavor_ayu.5.title: "Le Fondamenta dello Stato Moderno [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]"
 flavor_ayu.5.desc: "[target_ruler.GetName] è un sovrano straordinario nella lunga storia del nostro Paese, la sua leadership è davvero illuminata. [target_ruler.GetSheHe|U] vuole che [ROOT.GetCountry.GetName] si trovi sullo stesso piano dei più grandi imperi della storia e ha puntato gli occhi sul percorso da intraprendere per [ROOT.GetCountry.GetFlavorRank]. [target_ruler.GetSheHe|U] desidera rifondare lo Stato spostando la capitale un po' a sud da [target_location.GetName] e intraprendendo una profonda riforma amministrativa."
 flavor_ayu.5.historical_info: "La caduta del Regno di Ayutthaya fu un periodo turbolento, segnato da guerre e frammentazione interna. Re Taksin, ex generale sotto l'amministrazione di Ayutthaya, guidò la liberazione del Siam dalle forze birmane e poi riuscì a unificare il Siam, che era stato diviso tra diverse fazioni di signori della guerra. Taksin fondò quindi il Regno di Thonburi, fondando una nuova città e capitale a Bangkok, che servì anche come capitale del successivo Regno di Rattanakosin dopo la deposizione di Taksin con un colpo di stato e la sua esecuzione."
 flavor_ayu.5.a: "È l'inizio di una nuova era!"
 flavor_ayu.5.b: "Concentriamoci su ciò che siamo invece che su ciò che potremmo essere."
 
 flavor_ayu.6.title: "[ShowBuildingTypeNameWithNoTooltip('wat_chaiwatthanaram_temple_building')]"
 flavor_ayu.6.desc: "Siamo un [ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetReligion.GetAdjective] devoto, [target_ruler.GetName] vuole dare un chiaro esempio di questo. A tal fine, [target_ruler.GetSheHe] vuole sponsorizzare la creazione di un nuovo tempio a [target_location.GetName] da utilizzare come espressione dell'autorità [ROOT.GetCountry.GetGovernment.GetAdjective]. Lì,il [ROOT.GetCountry.GetGovernment.GetRulerTitle] deve celebrare cerimonie e quindi consolidare il suo legame con la fede."
 flavor_ayu.6.historical_info: "Re Prasat Thong costruì nel 1630 il primo tempio del suo regno, il Wat Chaiwatthanaram, in memoria di sua madre. Il nome del tempio significa "Tempio del lungo regno e dell'era gloriosa", fu progettato in stile Khmer e veniva utilizzato per celebrare le cerimonie religiose reali e per la cremazione di principi e principesse. Centoventi statue di Buddha seduti, dipinte di nero e oro, adornano la parete esterna, mentre otto cappelle a forma di 'chedi', contenenti statue di Buddha, circondano la piattaforma centrale. Le pareti esterne di queste cappelle sono decorate da 12 rilievi raffiguranti scene della vita del Buddha, mentre quelle interne sono dipinte. Il tempio simboleggia la visione buddista del mondo, con la torre centrale che rappresenta l'asse del mondo e le quattro torri più piccole che la circondano che rappresentano i quattro continenti nelle quattro direzioni."
 flavor_ayu.6.a: "[ShowBuildingTypeNameWithNoTooltip('wat_chaiwatthanaram_temple_building')] illuminerà il nostro cammino."
 flavor_ayu.6.b: "Abbiamo già abbastanza templi."
 
 flavor_ayu.7.title: "Allargare gli Orizzonti"
 flavor_ayu.7.desc: "Negli ultimi anni, il mondo sembra essersi ingrandito, poiché i commercianti provenienti da terre lontane sono sempre più comuni tra noi. Non possiamo negare i benefici che possiamo ottenere da tali scambi, sia in termini di prodotti che di tecnologia, ma molti nel [ROOT.GetCountry.GetGovernment.GetCourtTitle] temono l'influenza che questi stranieri possono avere su [target_ruler.GetName] se [target_ruler.GetSheHe] prestasse ascolto. Potremmo stabilire delle normative per limitare i loro scambi, ma ciò li renderebbe indubbiamente ostili, mentre permettere loro di muoversi liberamente potrebbe esporci a potenziali problemi interni."
 flavor_ayu.7.a: "Aumentiamo le normative commerciali."
 flavor_ayu.7.b: "Consentiamo al commercio di fluire liberamente."
 
 flavor_ayu.8.title: "L'Impronta del Buddha"
 flavor_ayu.8.desc: "Una pozza d'acqua simile a una grande impronta è stata trovata da un cacciatore a [target_location.GetName] e ci sono già voci che sostengono che si tratti dell'impronta del Buddha. È risaputo che durante la sua vita, il Buddha lasciò le sue impronte in tutte le terre in cui i suoi insegnamenti sarebbero stati riconosciuti. Pertanto, non sorprende che potremmo avere una di queste impronte nel nostro territorio. Molti a [target_location.GetNameWithNoTooltip] e in tutto il nostro paese stanno già chiedendo a [target_ruler.GetName] di custodire e venerare adeguatamente l'impronta."
 flavor_ayu.8.historical_info: "Nel 1624, un cacciatore trovò una depressione in una pietra a Saraburi e si credette che fosse l'impronta del Buddha. Il re Songtham di Ayutthaya ordinò quindi la costruzione di un tempio per proteggerla e venerarla, noto come Wat Phra Phutthabat."
 flavor_ayu.8.a: "È certamente un segno sacro."
 flavor_ayu.8.b: "È solo un fenomeno naturale."
 
 flavor_ayu.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ayu.9.desc: "Uno straniero davvero curioso è apparso nella nostra terra. [target_character.GetName] ha navigato in tutto il mondo, come dimostrano chiaramente la padronanza delle lingue e le sue competenze pratiche. Ha catturato l'attenzione di [target_ruler.GetName], poiché [target_character.GetSheHe] sarebbe un elemento molto utile al [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetGovernment.GetAdjective], soprattutto per le sue competenze di contabilità. Tuttavia, l'inserimento di uno straniero in una posizione di rilievo nel [ROOT.GetCountry.GetGovernment.GetCourtTitle] sicuramente irritarà un po' gli individui più affermati nel nostro [ROOT.GetCountry.GetFlavorRank], che certamente non vedrebbero di buon occhio la rimozione dal loro posto."
 flavor_ayu.9.historical_info: "L'avventuriero e mercante greco Constantine Phaulkon arrivò in Siam nel 1675 dopo aver lavorato per la Compagnia Inglese delle Indie Orientali. In Inghilterra, il suo nome greco originale "Gerakis" fu tradotto in "Falco", che in seguito fu cambiato nel greco moderno "Phaulkon". Lavorò alla corte di Re Narai come traduttore, poiché parlava fluentemente thailandese, inglese, francese, portoghese e malese. Divenne consigliere del re non molto tempo dopo, diventando molto influente alla corte siamese. Molti membri della corte reale invidiarono il favore che il re gli aveva concesso, il che segnò la fine per entrambi. Pra Phetracha, il fratello adottivo di Narai, organizzò un colpo di stato sulla base di alcune voci che sostenevano che Phaulkon voleva diventare sovrano usando Phra Pui, l'erede al trono, come burattino. Quel colpo di stato fu la rivoluzione siamese del 1688, in cui Phaulkon e l'erede al trono furono giustiziati, mentre Re Narai morì pochi giorni dopo, lasciando Phetracha a proclamarsi nuovo Re del Siam."
 flavor_ayu.9.a: "Questo [target_character.GetWomanMan] è vitale per il nostro [ROOT.GetCountry.GetFlavorRank]!"
 flavor_ayu.9.b: "Uno straniero sarà sempre uno straniero."
 
 flavor_ayu.1000.title: "La Questione di [target_country.GetNameWithNoTooltip]"
 flavor_ayu.1000.desc: "Negli ultimi anni, quello che un tempo era il potente [target_country.GetLongName] è diventato nient'altro che un suddito sotto l'autorità di [target_origin_country.GetName]. Cogliendo l'opportunità di ottenere un maggiore controllo su [target_country.GetNameWithNoTooltip], [target_ruler.GetName] ha avanzato la proposta di nominare il suo [target_origin_country.GetGovernment.GetHeirTitle] come [target_country.GetGovernment.GetRulerTitle] di [target_country.GetNameWithNoTooltip]. Ciò contribuirebbe certamente a integrare ulteriormente [target_country.GetFlavorRank] in [target_origin_country.GetNameWithNoTooltip] in futuro, a vantaggio di entrambi.
 flavor_ayu.1000.historical_info: "Re Borommatrailokkanat, noto anche come Trailok, fu nominato Re di Sukhothai nel 1438 da suo padre, re Borommarachathirat II di Ayutthaya, alla morte di re Maha Thammaracha IV di Sukhothai. A quel tempo aveva solo 7 anni e quando ne aveva 15 fu mandato dal padre nella capitale Sukhothai per governare quei territori in nome del re. Alla morte di re Borommarachathirat II, il principe fu incoronato re Borommatrailokkanat di Ayutthaya, consolidando così l'unione tra i due regni.
 flavor_ayu.1000.a: "Nominiamo [target_heir.GetNameWithNoTooltip] come [target_country.GetGovernment.GetRulerTitle]."
 flavor_ayu.1000.b: "Inviamogli la proposta."
 flavor_ayu.1000.c: "La situazione attuale funziona, per ora."
 
 flavor_ayu.1001.title: "$flavor_ayu.1000.title$"
 flavor_ayu.1001.desc: "$flavor_ayu.1000.desc$"
 flavor_ayu.1001.a: "Accettiamo [target_heir.GetNameWithNoTooltip]."
 flavor_ayu.1001.b: "Rifiutiamo la loro offerta."
 
 flavor_ayu.1002.title: "Risposta di [target_country.GetNameWithNoTooltip]"
 flavor_ayu.1002.desc_heir_accepted: "Il [target_country.GetLongName] ha saggiamente scelto di accettare il nostro [ROOT.GetGovernment.GetHeirTitle] come loro nuovo [target_country.GetGovernment.GetRulerTitle]. Sono sicuri di trarre vantaggio dal governo di [target_heir.GetName] tanto quanto noi ne trarremo vantaggio dal loro legame più stretto con la nostra amministrazione."
 flavor_ayu.1002.desc_heir_refused: "Gli sciocchi di [target_country.GetName] si sono rifiutati di essere guidati da [target_heir.GetName], e così hanno rinunciato a ogni possibilità di essere fortunati nel loro governo come lo siamo noi. Questa non sarà l'ultima volta che sentiranno parlare di noi, perché in un modo o nell'altro li renderemo parte del nostro Paese."
 flavor_ayu.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ayu.1002.b: "[ROOT.GetCountry.Custom('common_string_negative')]"
 
 flavor_ayu.1003.title: "[ROOT.GetCountry.GetNameWithNoTooltip] e [target_country.GetLongNameWithNoTooltip]"
 flavor_ayu.1003.desc: "Da quando abbiamo iniziato a governare anche nel [target_country.GetLongNameWithNoTooltip], entrambi i nostri Paesi hanno stretto i legami. Molti vicini a [target_ruler.GetName] suggeriscono di formalizzare questa cosa integrando completamente [target_country.GetNameWithNoTooltip] in [ROOT.GetCountry.GetLongName], fondendo così entrambi in un unico [ROOT.GetCountry.GetFlavorRank]. Il problema rimane, però: quale dovrebbe essere il titolo principale attorno al quale dovremmo unirci?
 flavor_ayu.1003.a: "[GetCountry('AYU').GetNameWithNoTooltip] è la potenza emergente."
 flavor_ayu.1003.b: "[GetCountry('SUK').GetNameWithNoTooltip] ha più tradizione."
 flavor_ayu.1003.c: "Non c'è niente di sbagliato nella situazione attuale."