 flavor_mai.1.title: "Gutenberg e la pressa tipografica"
 flavor_mai.1.desc: "Nel 1450, Johan Gutenberg, un mercante dell'alta società di Magonza, applicò le conoscenze derivate dal lavoro di suo padre come orafo e creò la prima pressa tipografica al mondo. La prima cosa stampata fu una poesia tedesca, ma Gutenberg aveva ambizioni più grandi, poiché mirava a stampare una Bibbia. Questo sforzo lo portò alla bancarotta e i suoi finanziatori rilevarono la sua attività, creando la prima Bibbia stampata nel 1457. Il mondo non sarebbe più stato lo stesso!\nCosa faremo?"
 flavor_mai.1.a: "Sostenete questa meravigliosa invenzione!"
