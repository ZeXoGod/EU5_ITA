l_english:
 flavor_sav.1.title: "La Reggia di Venaria"
 flavor_sav.1.desc: "Erigendosi come testimonianza di grandezza e significato storico, questa opulenta residenza reale a [ShowLocationNameWithNoTooltip('turin')] è circondata da ampi giardini e vanta intricati elementi di design barocco e del [ShowInstitutionName('renaissance')]. I cortigiani intorno al palazzo sono accolti in stanze sontuosamente adornate, ognuna delle quali racconta una storia del passato regale e promette un racconto glorioso per il futuro.\n\nI vasti giardini, completati da imponenti fontane e sculture, offrono un rifugio sereno. La Reggia di Venaria funge non solo da tesoro culturale, ma anche da sede per vari eventi ed esposizioni, invitando i dignitari stranieri a immergersi nella sua ricca eredità. Sotto il nostro occhio vigile e colto, essa si erge come uno splendido esempio dell'eredità architettonica e culturale [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]."
 flavor_sav.1.a: "Un simbolo del nostro potere."
