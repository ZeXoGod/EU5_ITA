l_english:
 flavor_dan.1.title: "Den Anden Store Manddrukning"
 flavor_dan.1.desc: "Una terribile inondazione ha colpito la nostra costa lungo il [ShowAreaName('north_sea_area')]! Ci sono giunti rapporti dalla popolazione locale, con uno di essi da parte del sovrintendente [ShowCultureName('low_franconian')] dei progetti di bonifica locali particolarmente descrittivo:\n\n#italic 'La sera, una grande tempesta e maltempo si alzò da sud-ovest dal mare. Il vento iniziò a soffiare così forte che nessun sonno poteva toccare i nostri occhi. Le onde si alzavano contro la diga del mare e sul tetto della casa. Era un suono molto spaventoso.'#!\n\nL'improvvisa marea di tempesta che ha colpito la costa da [ShowLocationName('ribe')] a [ShowLocationName('heide')] ha lasciato la popolazione locale e la campagna devastate e senza molta speranza. Alcune isole sono state completamente spazzate via, non lasciando nulla dietro."
 flavor_dan.1.a: "Questo deve essere una punizione divina!"
 flavor_dan.1.historical_info: "La marea di tempesta di Burchardi avvenne nell'ottobre 1634 e devastò la costa del Mar del Nord di Danimarca e Schleswig. A causa del conflitto in corso nel Sacro Romano Impero tra Protestanti e Cattolici in quel periodo, le dighe che proteggevano la costa Frisone settentrionale caddero in rovina e non furono in grado di fornire protezione contro le onde in arrivo. L'inondazione causò approssimativamente tra 8000 e 15000 morti e ebbe gravi conseguenze a lungo termine per l'area, causando l'abbandono di terreni agricoli e l'eradicazione della varietà Old Nordstrand della lingua frisone settentrionale"

 flavor_dan.2.title: "Permesso [GetCountry('PAP').GetAdjectiveWithNoTooltip] per l'Istruzione Superiore"
 flavor_dan.2.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] ha graziosamente offerto una bolla papale [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')]nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], garantendoci la possibilità di espandere le nostre istituzioni educative a [ShowLocationName('kobenhavn')]. Con questo supporto, possiamo creare un caso solido per espandere le nostre facoltà [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] e stabilire un nuovo hub per le persone ben istruite del nostro paese."
 flavor_dan.2.a: "Sponsorizziamo l'[ShowBuildingTypeNameWithNoTooltip('university')]!"
 flavor_dan.2.b: "Usiamo invece la nostra influenza nella Chiesa."
 flavor_dan.2.historical_info: "Il Re Cristiano I di Danimarca fondò l'Università di Copenaghen nel 1479, con l'approvazione di una bolla papale. L'università divenne un centro di Teologia Cattolica Romana, ma aveva anche facoltà per lo studio di Legge, Medicina e Filosofia. L'università fu sciolta tra il 1531 e il 1537 a causa degli effetti della Riforma Protestante in Danimarca, ma divenne nuovamente un'Università Protestante sotto il Re Cristiano III."
 
 flavor_dan.3.title: "L'Ordine di Santa Chiara chiede aiuto"
 flavor_dan.3.desc: "Mentre l'Ordine di Santa Chiara ha avuto una presenza [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] per un po', attualmente stanno lottando per sostenersi. Come pio [ROOT.GetCountry.GetFlavorRank] del [ShowReligionName('catholic')], rifletterebbe bene su di noi aiutarli nei loro sforzi e sponsorizzare un nuovo [ShowBuildingTypeName('monastery')] in stretta vicinanza del nostro possedimento a [ShowLocationName('kobenhavn')]."
 flavor_dan.3.a: "Finanziamoli."
 flavor_dan.3.b: "Non abbiamo bisogno di più mendicanti a [ShowLocationNameWithNoTooltip('kobenhavn')]."
 flavor_dan.3.historical_info: "Il Re Giovanni I e la Regina Cristina fondarono il Monastero di Santa Chiara a Copenaghen nel 1497 con un dono degli ex giardini di ortaggi reali. La regina fece una donazione di 40 Fiorini Renani per la costruzione del monastero nel 1498, che fu completato sette anni dopo. Il monastero, che consisteva di un dormitorio, refettorio, chiesa, infermeria, cantine, e forniva spazio per le suore laiche, fu consacrato nell'agosto 1505 e operò fino al 1536, quando divenne nuovamente proprietà della corona."

 flavor_dan.4.title: "Le Riforme [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_dan.4.desc: "Il nostro stato deve essere adattabile e flessibile nel suo approccio verso il corpo legale che governa il nostro popolo. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')|U]nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] è profondamente interessat[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] a riformare [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] in un modello di stato moderno, governando non per sangue nobile, ma per merito, indipendentemente dal fatto che una persona appartenga [ROOT.GetCountry.Custom('IT_NOBLES_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] o [ROOT.GetCountry.Custom('IT_BURGHERS_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]."
 flavor_dan.4.a: "Riformiamo il Paese!"
 flavor_dan.4.b: "I vecchi modi sono più affidabili."

 flavor_dan.5.title: "Una Costituzione per la [ShowRegionNameWithNoTooltip('scandinavian_region')]"
 flavor_dan.5.desc: "Governare sulla vasta regione della [ShowRegionName('scandinavian_region')] non è un compito facile, e i conflitti tra la [ShowEstateTypeName('nobles_estate')] [GetCountry('SWE').GetAdjective], [GetCountry('DAN').GetAdjective] e [GetCountry('NOR').GetAdjective] è un evento comune. Poiché i loro interessi raramente si allineano, dovremmo concentrarci sulla creazione di una Costituzione per la nostra unione, che costringa la [ShowEstateType('nobles_estate')] a cooperare se non si può raggiungere un consenso. Questo sarebbe un passo enorme verso la centralizzazione dell'Unione di Kalmar, ma le parti scettiche verso [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')]nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] condiviso vedranno questo come una minaccia alla loro autonomia."
 flavor_dan.5.a: "Redigiamo la Costituzione Scandinava."
 opinion_enforced_scandinavian_constitution: "Ha Imposto la Costituzione Scandinava"
 flavor_dan.5.b: "Manteniamo l'Unione decentralizzata."
 opinion_discarded_scandinavian_constitution: "Ha Scartato la Costituzione Scandinava"

 flavor_dan.6.title: "Una Nuova Dinastia"
 flavor_dan.6.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')|U]nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ha un compito difficile davanti a [target_character.GetHimHer]. Provenendo da una nuova Dinastia senza relazione immediata con la Casa di [ShowDynastyName('estrid_dynasty')], [target_character.GetHeShe] dovrà dimostrare di essere un governante capace agli occhi [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ShowCultureName('danish')] che vedono questo nuovo governante come un'opportunità per solidificare il loro controllo [ROOT.GetCountry.Custom('IT_Sulla')][ROOT.GetCountry.GetName]. Alcuni rappresentanti [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] hanno già avvicinato [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] con minacce velate di espandere i loro privilegi concessi, altrimenti si sarebbero opposti al suo governo."
 flavor_dan.6.a: "La nobiltà deve aiutare e consigliare, mai governare."
 flavor_dan.6.b: "Chiedono solo ciò che è giusto."

 flavor_dan.7.title: "Riforme della Marina [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]"
 flavor_dan.7.desc: "La nostra costa è vasta e la sua protezione forma una parte vitale della nostra strategia militare. Recentemente, [rival_country.GetName] sta minacciando il nostro dominio navale e quindi la sicurezza del popolo [ShowCultureName('danish')] direttamente. I loro sforzi possono essere interpretati solo in un modo, e dovremmo fare tutto il possibile per riaffermare il nostro dominio marittimo. Verso questo obiettivo, dovremmo stabilire riforme per la nostra Marina e aumentare l'educazione militare che i nostri comandanti navali ricevono."
 flavor_dan.7.a: "Riformiamo la Marina!"
 flavor_dan.7.b: "L'Esercito dovrebbe essere il focus maggiore."
 flavor_dan.7.c: "Non è necessaria alcuna riforma."

 flavor_dan.8.title: "La Successione di [target_character.GetNameWithNoTooltip]"
 flavor_dan.8.desc: "Poiché [target_character.GetName] non sta ringiovanendo, il consiglio reale ha iniziato a cercare eredi adatti nel senso più ampio. Uno dei nostri vassalli più potenti, [count_of_holstein.GetName] di [GetCountry('SHL').GetName], ha avanzato l'idea che di [target_heir.GetName] come candidato adatto.\n\n[count_of_holstein.GetNameWithNoTooltip] ha anche chiarito che [count_of_holstein.GetSheHe] sosterrà la candidatura di [target_heir.GetNameWithNoTooltip] di tasca propria."
 flavor_dan.8.a: "Un candidato adatto."
 flavor_dan.8.b: "Non possiamo fare promesse in anticipo."
 
 flavor_dan.9.title: "I Mercati del Pesce di [ShowProvinceDefinitionNameWithNoTooltip('malmohus_province')]"
 flavor_dan.9.desc: "Il mercato del pesce annuale a [ShowLocationName('malmo')] è veramente uno spettacolo da vedere. Mercanti da tutta [ShowContinentName('europe')] si radunano sulle rive di [ShowLocationName('oresund')] per assistere alla quantità eccessivamente abbondante di aringhe che si raccolgono nelle acque. Alcuni visitatori hanno persino osservato che potevano tagliare il pesce con il loro pugnale semplicemente immergendolo nel mare.\n\nMentre questa è stata un'occasione costante durante gli ultimi secoli, ora ci sono giunti rapporti in preda al panico che l'apparizione annuale autunnale delle aringhe è stata pietosa e il mercato del pesce non poteva sostenersi. Questo anno devastante annuncia la fine del mercato del pesce a meno che i pesci non tornino negli stessi numeri di prima, il che non sarebbe altro che un miracolo."
 flavor_dan.9.a: "Deplorevole."
 
 flavor_dan.10.title: "Il Grande Incendio di [ShowLocationNameWithNoTooltip('kobenhavn')]"
 flavor_dan.10.desc: "Acceso durante la fusione delle candele, un incendio nel quartiere occidentale di [ShowLocationName('kobenhavn')] si è rapidamente diffuso attraverso l'intera città. Mentre il danno esatto non è ancora noto, la maggior parte della città è devastata e distrutta. Gran parte della popolazione è stata resa senza casa dalla catastrofe, e una quantità significativa di persone è stata uccisa dalle fiamme.\n\nMentre la popolazione è ancora impegnata a sgomberare le macerie e le ceneri, dovremo pianificare per il futuro di [ShowLocationNameWithNoTooltip('kobenhavn')]. Possiamo cogliere l'opportunità di ricostruire la città ancora più gloriosa di prima, ma ci costerebbe una grande quantità d'oro."
 flavor_dan.10.a.tt: "[target_location.GetName] perderà [prosperity|e], perderà [pops|e] e alcuni [buildings|e] saranno colpiti dall'incendio"
 flavor_dan.10.a: "Andiamo con il piano ambizioso!"
 flavor_dan.10.b.tt: "[target_location.GetName] perderà [prosperity|e], perderà [development|e], perderà [pops|e] e alcuni [buildings|e] saranno colpiti dall'incendio"
 flavor_dan.10.b: "Facciamo solo ciò che è necessario!"
 
 flavor_dan.11.title: "Le Nostre Connessioni con [ShowCultureNameWithNoTooltip('low_franconian')]"
 flavor_dan.11.desc: "Il popolo [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] ha una connessione profonda e antica con il mare, che non è condivisa da molte persone in [ShowContinentName('europe')]. Una delle culture più vicine a queste connessioni è il popolo [ShowCultureName('low_franconian')] della [ShowRegionName('north_german_region')], che sono anche visitatori frequenti a [ShowLocationName('kobenhavn')] a causa delle loro attività mercantili nell'[ShowAreaName('baltic_area')]. Potremmo usare questa connessione per modellare il nostro governo più da vicino a quello della cultura [ShowCultureNameWithNoTooltip('low_franconian')], il che rafforzerebbe [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e li incaricherebbe di una maggiore quota del nostro corpo governativo."
 flavor_dan.11.a.tt: "Miglioreremo le nostre relazioni con ogni Paese di cultura [ShowCultureNameWithNoTooltip('low_franconian')]"
 flavor_dan.11.a: "Questo è il futuro per il nostro paese."
 flavor_dan.11.b: "Tagliamo i nostri legami con la cultura [ShowCultureNameWithNoTooltip('low_franconian')]"
 danish_dutch_inspiration: "Politiche Pro-Olandesi [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip]"
 
 flavor_dan.12.title: "[target_character.GetNameWithNoTooltip] inizia a Predicare"
 flavor_dan.12.desc: "Dopo aver studiato per diversi anni in città come [ShowLocationName('rostock')], [ShowLocationName('wittenberg')], [ShowLocationName('kobenhavn')], e [ShowLocationName('leuven')], [target_character.GetName] è tornato [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName]. Durante i suoi anni di studio, sembra aver sviluppato un forte apprezzamento per i Riformatori del nostro tempo e ora sta iniziando a predicare l'idea [ShowReligionName('lutheran')] [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip].\n\nL'intervento [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] è necessario, se vogliamo preservare la fede [ShowReligionAdjective('catholic')] [ROOT.GetCountry.Custom('IT_NEL_RANGO')][ROOT.GetCountry.GetLongNameWithNoTooltip], mentre il nostro supporto assicurerebbe una roccaforte Luterana nel nostro paese."
 flavor_dan.12.a: "Sosteniamo le sue idee."
 flavor_dan.12.a.tt: "Molti [pops|e] si convertiranno al [ShowReligionName('lutheran')]"
 flavor_dan.12.b: "Non possiamo tradire il [ShowReligionNameWithNoTooltip('catholic')]."
 
 flavor_dan.13.title: "Crescita del Commercio di Bestiame"
 flavor_dan.13.desc: "Per secoli la Strada dei Buoi ha trasportato eserciti e mercanti da e verso [ShowProvinceDefinitionName('western_jutland_provinces')]. Più di ogni altra cosa, tuttavia, è usata per portare migliaia di bestiame al grande mercato di Wedel, vicino a [ShowLocationName('hamburg')], dove il bestiame viene venduto in luoghi in tutta [ShowRegionName('north_german_region')]. Con l'attuale crescita della popolazione nell'[ShowContinentName('europe')] settentrionale, potremmo espandere la nostra partecipazione nel commercio di bestiame verso sud e aumentare i nostri profitti. Tuttavia, alcuni consiglieri temono che questo rafforzerà [ROOT.GetCountry.Custom('IT_NOBLES_IL_NOSTRO')][ROOT.GetCountry.Custom('IT_NOBLES_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] terriera, mentre diminuirà la libertà [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]."
 STATIC_MODIFIER_NAME_growth_of_the_cattle_trade: "Crescita del Commercio di Bestiame"
 STATIC_MODIFIER_DESC_growth_of_the_cattle_trade: "Espandere il nostro focus sul commercio di bestiame aumenterà le nostre capacità agricole favorendo gli interessi della [ShowEstateTypeName('nobles_estate')] con conseguenze per la libertà dei nostri [ShowEstateTypeName('peasants_estate')]."
 flavor_dan.13.a: "Più denaro non ha mai fatto male a nessuno!"
 flavor_dan.13.b: "Non possiamo permettere questo."
 
 flavor_dan.14.title: "[target_artist.GetNameWithNoTooltip] calma la Superstizione"
 flavor_dan.14.desc: "[target_artist.GetName], impiegato al servizio della Chiesa [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName], ha pubblicato un libro in risposta a un'ondata superstiziosa che sembra aver colpito la popolazione locale a [ShowLocationName('kobenhavn')]. Il libro cerca di spiegare che le strane opere create da Dio o dal diavolo e che ciò che il pubblico percepisce come miracoli sono per lo più basati su bugie."
 flavor_dan.14.a: "Sosteniamo le sue posizioni."
 flavor_dan.14.b: "Le superstizioni possono essere vantaggiose per noi."
 flavor_dan.14.historical_info: "Jens Dineses Jersin servì come Vescovo della Chiesa Luterana Danese. Fu coinvolto nelle riforme educative in Danimarca, scrivendo libri di grammatica latina per gli studenti della lingua. Successivamente, cercò di combattere le superstizioni che dilagavano nella sua diocesi, pubblicando il libro #italic Sui Miracoli, Segni e Rivelazioni e la loro Spiegazione.#!"
 
 flavor_dan.15.title: "[target_character.GetNameWithNoTooltip] offre il suo servizio"
 flavor_dan.15.desc: "Un uomo è apparso alla nostra corte, sostenendo di essere un leader e ammiraglio capace. Avendo ricevuto un'educazione nel nostro paese, [target_character.GetName] ha servito in marine straniere in precedenza e si è già costruito una reputazione significativa come abile ufficiale navale. La sua abilità è innegabile, ma potrebbe servirci sia come ammiraglio che come membro del gabinetto consigliandoci su questioni marittime e militari."
 flavor_dan.15.a: "Ci servirà come ammiraglio in mare."
 flavor_dan.15.b: "Sarà un grande membro del nostro gabinetto"

 flavor_dan.16.title: "Uno Stato di Emergenza"
 flavor_dan.16.desc: "Il nostro continuo stato di guerra nei tempi recenti ha portato a un certo malcontento all'interno [ROOT.GetCountry.Custom('IT_NOBLES_DEL_NOSTRO')][ROOT.GetCountry.Custom('IT_NOBLES_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. In riunioni recenti dei ceti, hanno richiesto che i loro privilegi siano ulteriormente sanciti e nessuna ulteriore azione dovrebbe essere intrapresa senza il loro consenso. Fortunatamente per noi, [target_character.GetName] è piuttosto popolare tra [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e [ROOT.GetCountry.Custom('IT_BURGHERS_IL')[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], e hanno avvicinato [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')]nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] con un'offerta di supporto nel caso in cui andassimo avanti nel privare i nobili del potere. Con alcune tangenti, il destino #[ROOT.GetCountry.Custom('IT_NOBLES_DEL_NOSTRO')][ROOT.GetCountry.Custom('IT_NOBLES_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] potrebbe essere sigillato e [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] governerebbe senza opposizione."
 flavor_dan.16.a: "Mettiamo in moto il Piano."
 flavor_dan.16.b: "Dobbiamo fare affidamento sulla [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 
 flavor_dan.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.17.desc: "[target_character.GetName] proviene dalla ricca famiglia commerciale Schumacher e ha servito il nostro paese in modo eccellente per diversi anni ormai. Con i nostri sforzi per attirare gli individui più capaci [ROOT.GetCountry.Custom('IT_BURGHERS_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], ha presentato un caso per sostenerlo ulteriormente e impiegarlo nelle posizioni più alte del nostro governo."
 flavor_dan.17.a: "Ricompensiamo il suo eccellente servizio!"
 flavor_dan.17.b: "Licenziamolo."

 flavor_dan.18.title: "Il Lavoro di [target_artist.GetNameWithNoTooltip]"
 flavor_dan.18.desc: "[target_artist.GetName], proveniente da un'influente famiglia nobile, ha ora pubblicato la sua collezione di lavori astronomici. Ha dedicato la sua ricerca alle posizioni delle stelle e al moto del sole. Dovremmo sostenerlo in ogni modo possibile per favorire la sua ricerca e vedere quali altri dati può raccogliere."
 flavor_dan.18.a: "Siamo affascinati dalle stelle!"

 flavor_dan.19.title: "L'Assassinio di [target_gerhard.GetNameWithNoTooltip]"
 flavor_dan.19.desc: "[target_gerhard.GetName] è stato un pezzo critico della politica [ROOT.GetCountry.GetAdjective] da quando [target_gerhard.GetSheHe] ha iniziato a coinvolgersi in essa, riuscendo a essere la mano dietro non solo di un re ma addirittura di due. Dalla morte di [GetCharacter('dan_chistopher_ii').GetName], [target_gerhard.GetSheHe] ha praticamente preso il controllo del paese. Questo non è andato bene a molti [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip], che hanno iniziato a dare il loro supporto a [target_valdemar.GetName].\n\nNegli anni, la situazione è diventata sempre più tesa, e le minacce di tentativi alla vita di [target_gerhard.GetShortNameWithNoTooltip] sono diventate sempre più evidenti."
 flavor_dan.19.a: "[target_gerhard.GetSheHe|U] ha apparentemente guadagnato troppi nemici."
 flavor_dan.19.b: "Meglio raggiungere un compromesso, per un prezzo."

 flavor_dan.20.title: "Una Nuova Residenza per [target_character.GetNameWithNoTooltip]"
 flavor_dan.20.desc: "[target_character.GetName] ha recentemente acquisito nuovi possedimenti nell'area immediata intorno a [ShowLocationName('kobenhavn')] e ha deciso che questo potrebbe essere un momento eccellente per stabilire una nuova capitale per [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetLongName]. Mentre questo lascerebbe certamente la nostra residenza attuale nell'ombra della città emergente, lascerebbe decisamente più spazio [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] per plasmare una capitale nella sua mente."
 flavor_dan.20.a: "Andiamo avanti con i piani!"
 flavor_dan.20.b: "La nostra posizione attuale ci serve benissimo."

 flavor_dan.21.title: "Un Cadetto Indisciplinato"
 flavor_dan.21.desc: "Uno dei nostri leader navali, [target_character.GetName] è ripetutamente entrato in conflitto con navi straniere che potrebbero portarci in conflitto diretto con paesi precedentemente cordiali. [target_character.GetNameWithNoTooltip] sostiene che tutti i suoi atti erano in accordo con il codice navale [ROOT.GetCountry.GetAdjective] e la sua ultima battaglia navale era necessaria per difendere il nostro paese. La sfacciata difesa delle sue azioni ha catturato molti alla nostra corte, ma alcuni sostengono che il nostro continuo patrocinio potrebbe portare al declino dei nostri valori di leadership tradizionali."
 flavor_dan.21.a: "Impieghiamolo comunque."
 flavor_dan.21.b: "Non vale il disturbo!"

 flavor_dan.22.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_dan.22.desc: "[target_artist.GetName] ci è stato raccomandato da uno dei nostri consiglieri, che ha notato il suo talento significativo durante una visita al [ShowBuildingTypeName('theater')] di [ShowLocationName('kobenhavn')]. Le storie di [target_artist.GetNameWithNoTooltip] sono racconti incantevoli e belli del folklore, mescolando la nostra storia locale [ROOT.GetCountry.GetCulture.GetName] e racconti popolari da tutta [ShowContinentName('europe')]. Con il nostro patrocinio, potrebbe permettersi di dedicarsi a tempo pieno alla scrittura di questi racconti favolosi."
 flavor_dan.22.a: "Una nuova era per la Letteratura [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]!"

 flavor_dan.23.title: "Le Opere Teatrali di [target_artist.GetNameWithNoTooltip]"
 flavor_dan.23.desc: "[target_artist.GetName] è recentemente tornato [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] dopo aver girato per tutta l'[ShowContinentName('europe')]. Durante i suoi viaggi, ha sviluppato un profondo interesse sia per la commedia [ShowLanguageName('latin_language')] che la commedia [ShowCultureName('french')] che lo hanno ispirato a scrivere opere teatrali per il [ShowBuildingTypeName('theater')] a [ShowLocationName('kobenhavn')]."
 flavor_dan.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_dan.24.title: "La Traduzione del Nuovo Testamento"
 flavor_dan.24.desc: "Mentre la Riforma attraversa l'[ShowContinentName('europe')], la sua influenza sta iniziando a mettere radici nelle nostre terre. Molti del nostro popolo, disillusi dai vecchi modi, sono sempre più attratti dagli insegnamenti del [ShowReligionName('lutheran')]. Recentemente, [target_character1.GetName] e [target_character2.GetName] hanno completato una traduzione in [ShowDialectName('danish_dialect')] del Nuovo Testamento, rendendo le sacre scritture accessibili alla gente comune nella loro lingua. La nuova edizione è stata accolta con notevole entusiasmo, vendendo rapidamente tra la popolazione e alimentando ulteriormente la diffusione del [ShowReligionNameWithNoTooltip('lutheran')] all'interno [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]."
 flavor_dan.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.24.a.tt: "#Y Il 30%#! di tutti i [pops|e] che seguono il [ShowReligionName('catholic')] in [ShowAreaName('denmark_area')] abbraccia il [ShowReligionName('lutheran')]."
 flavor_dan.24.b: "È troppo tardi per agire..."
 flavor_dan.24.b.tt: "#Y Il 30%#! di tutti i [pops|e] che seguono il [ShowReligionName('catholic')] in [ShowAreaName('denmark_area')] abbraccia il [ShowReligionName('lutheran')]."
 flavor_dan.24.c: "Vietiamolo immediatamente!"
 flavor_dan.24.c.tt: "#Y Il 10%#! di tutti i [pops|e] che seguono il [ShowReligionName('catholic')] in [ShowAreaName('denmark_area')] abbraccia il [ShowReligionName('lutheran')]."
 flavor_dan.24.c.tt.2: "Le relazioni con tutte le nazioni [ShowReligionAdjectiveWithNoTooltip('lutheran')] in [ShowContinentNameWithNoTooltip('europe')] diminuite di [ShowBiasValue('dan_banned_lutheran_bible')|0R]"
 
 flavor_dan.25.title: "Assalto alla Chiesa di Nostra Signora"
 flavor_dan.25.desc: "I venti della Riforma soffiano ferocemente attraverso [ShowLocationName('kobenhavn')], e le tensioni tra i riformatori e i seguaci del [ShowReligionName('catholic')] hanno raggiunto un punto di rottura. Zelanti seguaci del [ShowReligionName('lutheran')], alimentati dal loro crescente disprezzo per quelli che vedono come gli eccessi della [GetUniqueInternationalOrganization('catholic_church').GetName], hanno preso d'assalto la Chiesa di Nostra Signora. Nella loro furia zelante, hanno abbattuto statue, distrutto altari e demolito reliquie sacre, condannandole come idoli indegni di adorazione. Questo atto di profanazione ha inviato onde d'urto attraverso [target_location.Custom('IT_ART_LOCATION')][target_location.GetRank.GetName], approfondendo la divisione tra le due fazioni."
 flavor_dan.25.a: "Condanniamo la violenza!"
 flavor_dan.25.b: "Non possiamo fermarli..."
 
 flavor_dan.26.title: "[ShowWorkOfArtNameWithNoTooltip('chronica_jutensis')]"
 flavor_dan.26.desc: "In un angolo polveroso di una vecchia biblioteca monastica, è stato riportato alla luce un manoscritto piccolo ma significativo. La [ShowWorkOfArtName('chronica_jutensis')], un'opera che ricorda la famosa [ShowWorkOfArtName('gesta_danorum')], è venuta alla luce. Questa cronaca espande la storia [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], coprendo eventi e dettagli non inclusi nell'opera originale. Sebbene l'identità dell'autore rimanga un mistero, questo manoscritto sembra essere un pezzo importante del passato della nostra nazione."
 flavor_dan.26.a: "Preserviamo l'originale."
 flavor_dan.26.b: "Assicuriamoci di averne più copie!"
 flavor_dan.26.historical_info: "La #italic Chronica Jutensis#!, conosciuta anche come #italic Chronica Danorum#!, era un manoscritto latino medievale che offriva un resoconto dettagliato della storia danese, concentrandosi particolarmente sugli eventi nello Jutland dalla fine del XIII all'inizio del XIV secolo. A differenza di altre cronache contemporanee, forniva prospettive uniche sui conflitti regionali, gli affari politici e le condizioni sociali dell'epoca."
 
 flavor_dan.27.title: "Ripopolamento della [ShowAreaNameWithNoTooltip('greenland_area')]"
 flavor_dan.27.desc: "Secoli fa, i nostri antenati Vichinghi Norvegesi stabilirono insediamenti in [ShowAreaName('greenland_area')], cercando di rivendicarla permanentemente per se stessi. Tuttavia, a causa di condizioni dure e varie sfide, quei primi insediamenti fallirono in gran parte, e qualsiasi tentativo organizzato di colonizzare la [ShowAreaNameWithNoTooltip('greenland_area')] fu abbandonato. Ora che abbiamo ristabilito il controllo sulle sue regioni costiere, è giunto il momento di riconsiderare il nostro approccio. Inviando più persone a stabilirsi nella [ShowAreaNameWithNoTooltip('greenland_area')], possiamo stringere la nostra presa su questa terra vasta e strategicamente importante, assicurando che rimanga saldamente sotto il nostro dominio e potenzialmente aprendo nuove opportunità per l'esplorazione e il commercio."
 flavor_dan.27.a: "Inviamo persone a stabilirsi lì."
 flavor_dan.27.b: "Quella landa desolata non vale le nostre risorse."
 flavor_dan.27.historical_info: "Storicamente, la colonizzazione danese della Groenlandia iniziò nei primi decenni del XVIII secolo, guidata da una combinazione di zelo missionario e interessi economici. Nel 1721, il missionario Danese-Norvegese Hans Egede stabilì un insediamento in Groenlandia per convertire la popolazione Inuit al Cristianesimo e ristabilire i contatti con le colonie Norrene perdute. La Corona Danese estese gradualmente il suo controllo sull'isola, concentrandosi sul commercio, in particolare in olio di balena e pelli di foca, attraverso il Dipartimento del Commercio Reale della Groenlandia. Alla fine del XVIII secolo, la Groenlandia era saldamente sotto il controllo Danese, con la popolazione indigena in gran parte integrata nel sistema coloniale."
 
 flavor_dan.28.title: "La Riscoperta di Vinland"
 flavor_dan.28.desc: "Dopo secoli di leggende e tradizioni, i nostri esploratori hanno raggiunto ancora una volta le favolose coste di Vinland, la terra che i nostri antenati Vichinghi una volta descrissero nelle loro saghe. Questa scoperta importante non solo ha confermato i racconti del passato, ma ha anche acceso uno spirito rinnovato di esplorazione all'interno della nostra nazione. Le terre vaste e fertili offrono nuove opportunità per l'espansione e il commercio, e la riscoperta ha suscitato un senso di orgoglio e avventura tra il nostro popolo."
 flavor_dan.28.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.28.historical_info: "Vinland, come descritto nelle saghe Norrene, era una regione del Nord America esplorata dai Vichinghi Norreni intorno all'anno 1000, ritenuta situata in quella che oggi è Terranova, Canada."
 
 flavor_dan.29.title: "Il [ShowBuildingTypeNameWithNoTooltip('kastellet')]"
 flavor_dan.29.desc: "Con la crescente importanza di [ShowLocationName('kobenhavn')] come hub centrale [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], la necessità di difese più forti è diventata evidente. È stato suggerito che costruiamo una nuova cittadella, conosciuta come [ShowBuildingTypeName('kastellet')], per proteggere la città da attacchi sia di terra che di mare. Questa fortezza a forma di stella sarebbe costruita con cinque bastioni collegati da spesse mura, progettata per fornire campi di fuoco sovrapposti, rendendola quasi inespugnabile alle forze nemiche. Circondata da un fossato e dotata di caserme, armerie e provviste, il [ShowBuildingTypeNameWithNoTooltip('kastellet')] servirebbe come spina dorsale della difesa di [ShowLocationNameWithNoTooltip('kobenhavn')], assicurando la sicurezza della nostra capitale e del suo popolo."
 flavor_dan.29.a: "Sarebbe un investimento saggio."
 flavor_dan.29.b: "[ShowLocationNameWithNoTooltip('kobenhavn')] è già ben protetta."
 flavor_dan.29.historical_info: "Il Kastellet è una delle fortezze più impressionanti mai costruite nell'Europa settentrionale. Il suo design riflette le innovazioni architettoniche militari dell'epoca, concentrandosi sulla difesa sia contro l'artiglieria che contro gli assalti di fanteria. La fortezza ha giocato un ruolo cruciale nella difesa di Copenaghen per tutta la sua storia e rimane un sito storico significativo oggi."
 
 flavor_dan.30.title: "Preservare la [ShowWorkOfArtNameWithNoTooltip('gesta_danorum')]"
 flavor_dan.30.desc: "Con l'avvento della [ShowInstitutionName('printing_press')] che rivoluziona il modo in cui preserviamo e diffondiamo la conoscenza, è sorta un'opportunità per proteggere e valorizzare uno dei nostri documenti storici più preziosi. La [ShowWorkOfArtName('gesta_danorum')], una pietra angolare del nostro patrimonio nazionale, potrebbe beneficiare notevolmente di questa nuova tecnologia. Utilizzando la pressa, possiamo assicurare che la qualità del documento sia preservata, produrre copie multiple per la distribuzione e rendere questo inestimabile resoconto della nostra storia accessibile a un pubblico più ampio."
 flavor_dan.30.a: "Preserviamola e distribuiamola in forma stampata!"
 flavor_dan.30.b: "Non possiamo permettercelo."
 
 flavor_dan.31.title: "[ShowBuildingTypeNameWithNoTooltip('kronborg')]"
 flavor_dan.31.desc: "La nostra posizione strategica a [ShowLocationName('oresund')] ha a lungo fornito una sostanziale fonte di entrate attraverso i dazi del Sund dalle navi di passaggio. Tuttavia, il nostro attuale livello di controllo è insufficiente, portando a perdite di reddito poiché non siamo in grado di far rispettare i dazi efficacemente. Per affrontare questo problema, è stato proposto di costruire una formidabile fortificazione di [ShowBuildingTypeName('kronborg')] a [ShowLocationName('helsingor')], che rafforzerà la nostra supervisione dello stretto, assicurerà che tutte le navi rispettino il pagamento dei dazi e solidificherà la nostra presenza economica e militare in questo cruciale passaggio marittimo."
 flavor_dan.31.a: "Costruiamolo!"
 flavor_dan.31.b: "Costerebbe più di quanto potremmo guadagnare dal pedaggio."
 flavor_dan.31.historical_info: "Il Kronborg fu costruito negli anni 1420 dal Re Eric di Pomerania come fortezza per controllare l'ingresso al Mar Baltico e riscuotere pedaggi dalle navi di passaggio. Il castello fu ricostruito ed espanso alla fine del XVI secolo dal Re Federico II in un palazzo in stile rinascimentale."
 
 flavor_dan.32.title: "L'Offerta di [target_character.GetNameWithNoTooltip]"
 flavor_dan.32.desc: "[target_character.GetName], rinomato per i suoi contributi alla storia e letteratura [ROOT.GetCountry.GetAdjective], ha offerto un servizio significativo alla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetSheHe|U] propone di tradurre le nostre stimate cronache storiche dal latino al [ShowDialectName('danish_dialect')], rendendo questi documenti vitali accessibili alla popolazione generale. [target_character.GetSheHe|U] promette di rafforzare la nostra unità nazionale assicurando che la nostra ricca storia sia compresa e apprezzata da tutti i cittadini."
 flavor_dan.32.a: "Incarichiamogli [target_character.GetHimHer]."
 flavor_dan.32.b: "Non possiamo permetterci il suo servizio."
 flavor_dan.32.historical_info: "Anders Sørensen Vedel fu un prominente storico e traduttore danese meglio conosciuto per i suoi sforzi nel rendere i testi storici danesi più accessibili. Le sue traduzioni di cronache storiche chiave, come la Gesta Danorum di Saxo Grammaticus, dal latino al danese giocarono un ruolo cruciale nel promuovere la storia e la cultura danese."
 
 flavor_dan.33.title: "Le Innovazioni Navali di [target_character.GetNameWithNoTooltip]"
 flavor_dan.33.desc: "[target_character.GetName], un distinto comandante navale e stratega, ha presentato una serie di idee innovative per migliorare le nostre capacità navali. Le sue proposte includono progetti avanzati di navi e tattiche navali migliorate che potrebbero rafforzare notevolmente la nostra flotta e assicurare i nostri interessi marittimi. Investire in queste innovazioni potrebbe solidificare il nostro dominio in mare e assicurare la protezione delle nostre rotte commerciali e territori."
 flavor_dan.33.a: "Assumiamol[target_character.Custom('IT_ART_O_A')] per modernizzare la nostra marina."
 flavor_dan.33.b: "Non siamo interessati."

 flavor_dan.34.title: "[dan_laxmand.GetNameWithNoTooltip]"
 flavor_dan.34.desc: "[dan_laxmand.GetName] è uno sceriffo di diversi territori importanti [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName], ed è noto per gestire territori cruciali e impegnarsi in importanti questioni diplomatiche interne. Come proprietario di numerose fattorie e proprietà, [dan_laxmand.GetSheHe] non è solo ricc[dan_laxmand.Custom('IT_ART_O_A')] e influente, ma sicuramente anche molto abile - il che l[dan_laxmand.Custom('IT_ART_O_A')] rende una persona attraente per la nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_dan.34.a: "Offriamo a [dan_laxmand.GetHimHer] una posizione a [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_dan.34.b: "Lasciamol[dan_laxmand.Custom('IT_ART_O_A')] ai suoi propri affari."
 
 flavor_dan.35.title: "L'Omicidio di [laxmand.GetNameWithNoTooltip]"
 flavor_dan.35.desc: "Il leader del Consiglio [ROOT.GetCountry.GetGovernment.GetAdjective] e uno degli uomini più ricchi del paese, [laxmand.GetName], è stato assassinato in pieno giorno a [ShowLocationName('kobenhavn')]. Secondo i testimoni oculari, due nobili ben noti lo hanno aggredito con un coltello e poi lo hanno gettato in un canale. Come leader del Consiglio [ROOT.GetCountry.GetGovernment.GetAdjective], [laxmand.GetLastNameWithNoTooltip] era una forza con cui fare i conti e non sempre in buoni rapporti con [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nCi sono sospetti che [laxmand.GetSheHe] non abbia sempre servito prima il bene [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]. Potremmo fare buon uso di questo incidente per indebolire ulteriormente i suoi sostenitori e confiscare le sue proprietà. È tuttavia molto probabile che tali azioni si rifletterebbero molto male su di noi e alcuni penserebbero che [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] potrebbe essere dietro l'omicidio."
 flavor_dan.35.a: "Indaghiamo sul suo omicidio."
 flavor_dan.35.b: "Non ci occuperemo di questo."
 
 flavor_dan.36.title: "Eredità dell'Impero del Mare del Nord"
 flavor_dan.36.desc: "Quando [GetCharacter('eng_cnut_the_great').GetName] conquistò [GetCountry('ENG').Custom('IT_La')][GetCountry('ENG').GetName], assicurò il suo regno governando [GetCountry('ENG').Custom('IT_Sulla')][GetCountry('ENG').GetNameWithNoTooltip] dalla città di [ShowLocationName('london')], lasciando il controllo [GetCountry('DAN').Custom('IT_Della')][GetCountry('DAN').GetName] e [GetCountry('NOR').Custom('IT_Della')][GetCountry('NOR').GetName] a sua moglie. Dopo tanti secoli, il nostro governo [GetCountry('ENG').Custom('IT_Sulla')][GetCountry('ENG').GetNameWithNoTooltip] è stato restaurato ancora una volta, tuttavia, governarla porrà un problema a causa della distanza tra [ROOT.GetCountry.GetCapital.GetName] e le terre [GetCountry('ENG').Custom('IT_ADJ_MP')]. Potrebbe valere la pena trasferire la nostra capitale a [ShowLocationNameWithNoTooltip('london')] ancora una volta."
 flavor_dan.36.a: "[ShowLocationNameWithNoTooltip('london')] sarà la nostra nuova capitale!"
 flavor_dan.36.b: "Investiamo invece in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 
 flavor_dan.37.title: "Declino [GetCountry('HSA').Custom('IT_Della')][GetCountry('HSA').GetNameWithNoTooltip]"
 flavor_dan.37.desc: "Dopo le nostre vittorie decisive nella cattura di [ShowLocationName('lubeck')] e [ShowLocationName('hamburg')], due dei porti più significativi [GetCountry('HSA').Custom('IT_Della')][GetCountry('HSA').GetName], il potere e l'influenza del nostro rivale commerciale di lunga data sono stati sostanzialmente diminuiti. Con la sconfitta [GetCountry('HSA').Custom('IT_ADJ_FS')], il nostro dominio sul commercio baltico è stato solidificato, rendendoci l'egemone indiscusso del commercio nella regione."
 flavor_dan.37.a: "La ricchezza del Baltico ora fluisce solo nelle nostre casse!"
 STATIC_MODIFIER_NAME_dan_defeated_hansa: "Ha Sconfitto la Lega Anseatica"
 
 flavor_dan.38.title: "Leone del Nord"
 flavor_dan.38.desc: "La nostra recente ascesa allo status [ROOT.GetCountry.GetGovernment.GetAdjective], insieme al nostro controllo su [ShowLocationName('stockholm')] e [ShowLocationName('oslo')], ha solidificato il nostro dominio nella regione. Con la nostra autorità incontrastata, siamo i governanti indiscussi della [ShowRegionName('scandinavian_region')], e la nostra influenza continua solo a crescere. Il leone [ShowCultureName('danish')] ora ruggisce con forza ineguagliata, il suo eco sentito in tutto il nord."
 flavor_dan.38.a: "I nostri nemici tremeranno davanti alla nostra potenza!"
 STATIC_MODIFIER_NAME_dan_lion_from_the_north: "Leone del Nord"
 
 flavor_dan.39.title: "Impero Coloniale [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_dan.39.desc: "Lo spirito di esplorazione dei nostri antenati Vichinghi è stato riacceso mentre abbiamo stabilito avamposti in [ShowContinentName('america')], [ShowContinentName('africa')], e [ShowContinentName('asia')]. Con questi nuovi territori sotto il nostro controllo, abbiamo rivendicato il nostro legittimo posto tra i grandi imperi coloniali del mondo. La nostra portata ora si estende attraverso i continenti, e la nostra influenza è sentita in terre lontane, assicurando il nostro posto sulla scena globale."
 flavor_dan.39.a: "Glorioso!"
 flavor_dan.39.historical_info: "La Danimarca storicamente stabilì diverse colonie d'oltremare tra il XVII e il XIX secolo, diventando una modesta potenza coloniale. Nelle Americhe, colonizzò parti dei Caraibi, in particolare le Indie Occidentali Danesi. In Africa, furono stabiliti diversi posti commerciali e forti sulla Costa d'Oro e in Asia, la Danimarca possedeva la colonia di Tranquebar in India, usata principalmente per il commercio. Queste colonie erano piccole ma significative nella rete commerciale globale della Danimarca, contribuendo alla sua economia e influenza durante il periodo."
 
 flavor_dan.40.title: "Riconquista della [ShowAreaNameWithNoTooltip('skaneland_area')]"
 flavor_dan.40.desc: "Il regno di [GetCharacter('dan_chistopher_ii').GetName] portò [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] sull'orlo del collasso, con conflitti interni e invasioni straniere che quasi dissolsero il regno. La sua morte indebolì [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip] e portò alla perdita della [ShowAreaName('skaneland_area')], una regione non solo ricca di risorse ma profondamente intrecciata con la nostra cultura e patrimonio, conquistata [GetCountry('SWE').Custom('IT_Dalla')][GetCountry('SWE').GetName]. Tuttavia, dopo anni di lotta e determinazione, siamo finalmente riusciti a rivendicare la [ShowAreaNameWithNoTooltip('skaneland_area')] e riunirla con il resto [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_dan.40.a: "Celebriamo questa vittoria!"
 flavor_dan.40.b.tt: "Ogni [location|e] in [ShowAreaName('skaneland_area')] otterrà il [modifier|e] [ShowModifierEffect('dan_integrating_scania')] per #Y 20#! anni"
 flavor_dan.40.b: "Concentriamoci sulla reintegrazione dell'area."
 
 flavor_dan.41.title: "Età d'Oro della Pittura [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_dan.41.desc: "[ROOT.GetCountry.Custom('IT_La')|U][ROOT.GetCountry.GetName|U] sta attualmente vivendo un periodo fiorente di successo artistico, segnando quella che ora è riconosciuta come l'Età d'Oro della Pittura [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Quest'era, definita da un profondo senso di orgoglio nazionale e un focus sulla bellezza della vita quotidiana, sta vedendo l'ascesa di pittori eccezionali che catturano l'essenza della nostra cultura, paesaggi e popolo. Man mano che le arti continuano a prosperare, diventa evidente che questo movimento non solo riflette il patrimonio culturale [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ma contribuisce anche significativamente alla sua identità nazionale."
 flavor_dan.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.41.historical_info: "L'Età d'Oro della Pittura Danese, all'inizio del XIX secolo, vide l'ascesa di artisti chiave che plasmarono l'arte nazionale. Christoffer Wilhelm Eckersberg, considerato il padre della pittura danese, introdusse uno stile realistico che influenzò i suoi studenti, tra cui Johan Thomas Lundbye, P.C. Skovgaard e Wilhelm Marstrand. Lundbye e Skovgaard erano noti per i loro paesaggi romantici, mentre Marstrand eccelleva nel ritrarre scene vivaci della vita quotidiana. L'arte di quest'era rifletteva un forte senso di orgoglio nazionale e la bellezza della vita e del paesaggio danese."
 
 flavor_dan.42.title: "Demolizione del [ShowBuildingTypeNameWithNoTooltip('castle')] di Absalon"
 flavor_dan.42.desc: "Dopo la nostra umiliante sconfitta, [GetCountry('HSA').Custom('IT_La')][GetCountry('HSA').GetName] ha imposto termini duri [ROOT.GetCountry.Custom('IT_Alla')][ROOT.GetCountry.GetName]. Tra queste richieste c'è la demolizione del [ShowBuildingTypeName('castle')] di Absalon, l'antica fortezza di [ShowLocationName('kobenhavn')]. Questa fortificazione, costruita nel XII secolo dal Vescovo Absalon, ha a lungo protetto [ShowLocationNameWithNoTooltip('kobenhavn')], ed è stata cruciale nella nostra protezione della città così come chiave nell'applicazione dei Dazi del Sund - il che la rendeva una spina nel fianco della Lega Anseatica."
 flavor_dan.42.a: "Questo è veramente umiliante..."
 
 flavor_dan.43.title: "La Fondazione di Christianstad"
 flavor_dan.43.desc: "La passione del nostro governante per l'architettura e la pianificazione urbana, combinata con il desiderio di lasciare un'eredità duratura, ha portato a una proposta audace: la fondazione di una nuova città chiamata Christianstad a [ShowLocationName('solvesborg')]. Mentre questo progetto ambizioso promette di migliorare il nostro prestigio e dimostrare il nostro impegno allo sviluppo, c'è un dibattito significativo tra i nostri consiglieri. Alcuni lo vedono come un investimento degno che immortalerà il nostro regno, mentre altri avvertono che rappresenta un uso imprudente delle nostre risorse che potrebbe mettere a dura prova le nostre finanze."
 flavor_dan.43.a: "Procediamo con la fondazione di Christianstad."
 flavor_dan.43.b: "Rifiutiamo la proposta."
 
 flavor_dan.44.title: "Chiesa della Trinità di [ShowLocationNameWithNoTooltip('solvesborg')]"
 flavor_dan.44.desc: "Dopo la fondazione di [ShowLocationName('solvesborg')], siamo stati avvicinati dal rinomato architetto [steenwinckel.GetName]. [steenwinckel.GetSheHe|U] propone la costruzione di una grande cattedrale, la Chiesa della Trinità, nel cuore [target_location.Custom('IT_DEL_NOSTRO_LOCATION')]nuov[target_location.Custom('IT_OA_LOCATION')] [target_location.GetRank.GetName]. Una struttura così magnifica aumenterebbe il prestigio [target_location.Custom('IT_DEL_LOCATION')][target_location.GetRank.GetNameWithNoTooltip] che porta il nome [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')]nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_dan.44.a: "Approviamo la costruzione."
 flavor_dan.44.b: "Possiamo costruirla per meno."
 flavor_dan.44.c: "Dovremmo concentrarci su altre priorità."
 flavor_dan.44.historical_info: "La Chiesa della Trinità di Christianstad, completata all'inizio del XVII secolo, si ergeva come un notevole esempio di architettura rinascimentale in Scandinavia. Progettata dal prominente architetto Lorenz van Steenwinckel, la chiesa presentava una facciata grandiosa ed elementi di design intricati, riflettendo l'ambizione architettonica dell'epoca e aumentando il prestigio della città che porta il nome del re danese."
 
 flavor_dan.46.title: "Espansione delle [ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')]"
 flavor_dan.46.desc: "Sin dalla sua istituzione come guardia personale del governante e unità cerimoniale di [ROOT.GetCountry.GetName], le [ShowAdvanceName('dan_royal_life_guards')] hanno svolto un ruolo vitale nell'assicurare la sicurezza e la dignità della nostra famiglia [ROOT.GetCountry.GetGovernment.GetAdjective]. La sua presenza non solo ha protetto i nostri governanti ma è anche diventata un simbolo del potere duraturo del [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]. Tuttavia, con crescenti minacce sia dall'interno che oltre i nostri confini, c'è un sentimento crescente tra i nostri consiglieri militari che la [ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')] potrebbe essere espansa e rafforzata."
 flavor_dan.46.a: "Ci gioverebbe certamente."
 flavor_dan.46.b: "Le [ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')] vanno bene così come sono."
 
 flavor_dan.47.title: "Il [ShowAdvanceNameWithNoTooltip('dan_scanian_regiment')]"
 flavor_dan.47.desc: "L'istituzione del [ShowAdvanceName('dan_scanian_regiment')], inizialmente formato per rafforzare la nostra dipendenza dalle forze mercenarie, è stato un passo significativo verso la creazione di un esercito permanente più organizzato e affidabile. Questo reggimento, tratto dagli uomini robusti [ROOT.GetCountry.Custom('IT_PEASANTS_DEL_NOSTRO')][ROOT.GetCountry.Custom('IT_PEASANTS_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], ha già dimostrato il suo valore sul campo di battaglia, dimostrando disciplina e lealtà senza pari dai mercenari. Tuttavia, la crescente forza di questa forza controllata dal [ROOT.GetCountry.GetGovernment.GetAdjective] ha suscitato preoccupazione tra i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], che temono che un'espansione del reggimento potrebbe spostare troppo l'equilibrio di potere a favore del [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_dan.47.a: "Espandiamolo!"
 flavor_dan.47.a.tt: "Sblocca eventi su personalità che servono nel [ShowAdvanceName('dan_scanian_regiment')]."
 flavor_dan.47.b: "Non possiamo permetterci di turbare [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 
 flavor_dan.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.48.desc: "[target_character.GetName] è un ufficiale abile ed esperto nel [ShowAdvanceName('dan_scanian_regiment')], e si è distinto attraverso la [target_character.GetHisHer] eccezionale leadership e abilità tattica. Il suo servizio non è passato inosservato, e c'è un crescente sostegno per elevare [target_character.GetLastNameWithNoTooltip] a un ruolo più prominente all'interno dei nostri ranghi."
 flavor_dan.48.a: "I nostri eserciti beneficerebbero della sua leadership."
 flavor_dan.48.b: "Offriamo a [target_character.GetHimHer] di servire invece la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_dan.48.historical_info: "Sir Andrew Sinclair di Ravenscraig, conosciuto in Danimarca come Anders Sincklar, era uno scozzese che giocò un ruolo significativo nell'esercito danese. Era di nascita nobile e divenne consigliere privato danese, inviato in Inghilterra, colonnello, e detentore di estesi feudi. Sinclair giocò un ruolo chiave nelle relazioni diplomatiche tra Danimarca e Inghilterra durante il regno di Cristiano IV."

 flavor_dan.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.49.desc: "[target_character.GetName], un distinto nobile e leader militare, è una figura chiave del [ShowAdvanceName('dan_scanian_regiment')]. Con le sue radici profonde nell'aristocrazia [ROOT.GetCountry.GetAdjective] e una reputazione sia per acume strategico che per un forte senso del dovere, [target_character.GetLastNameWithNoTooltip] si è dimostrato un patrimonio inestimabile sul campo di battaglia. La sua esperienza in varie campagne militari lo ha reso un leader rispettato e influente tra le nostre truppe. Molti suggeriscono che [target_character.GetSheHe] meriti un ruolo più importante, e che sia il nostro esercito che la [ROOT.GetCountry.GetGovernment.GetCourtTitle] potrebbero beneficiare notevolmente della sua esperienza."
 flavor_dan.49.a: "L'esercito utilizzerà le sue competenze."
 flavor_dan.49.b: "[target_character.GetSheHe|U] sarà vantaggioso per la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_dan.49.historical_info: "Falk Lykke era un nobile danese, detentore di feudi, Colonnello del Reggimento Scanese e Cavaliere dell'ordine dell'Elefante. Giocò un ruolo significativo nella storia danese durante la Guerra di Kalmar, dove servì come capitano nel reggimento di fanteria di Gert Rantzau. Dopo la guerra, Lykke ricevette Christianopel come feudo. Successivamente, lo scambiò per Visborg, diventando responsabile dell'intera isola di Gotland."
 
 flavor_dan.50.title: "[ShowGovernmentReformNameWithNoTooltip('dan_the_kings_law')]"
 flavor_dan.50.desc: "Mentre l'[ShowContinentName('europe')] assiste a una crescente tendenza di monarchie assolute, con re e imperatori che centralizzano il potere e redigono costituzioni per solidificare la loro autorità, sorge una questione per [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]: Dovrebbe [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] seguire l'esempio? È stata proposta l'idea di redigere [ShowGovernmentReformName('dan_the_kings_law')]. Sarebbe una costituzione che consacrerebbe [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] come unico governante, incontrastato [ROOT.GetCountry.Custom('IT_NOBLES_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] o altre istituzioni. Questo segnerebbe una trasformazione significativa nella nostra governance, centralizzando tutto il potere nelle mani [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] e allineando [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip] con gli stati assolutisti che emergono in tutto il continente."
 flavor_dan.50.a: "Redigiamola."
 flavor_dan.50.b: "Manteniamo lo status quo."
 flavor_dan.50.historical_info: "La Legge del Re era un documento legale fondamentale che stabiliva la monarchia assoluta in Danimarca. Formalizzava l'autorità assoluta del re, rendendo il monarca il sovrano supremo con tutti i poteri legislativi, esecutivi e giudiziari concentrati nelle sue mani. La legge delineava anche le regole di successione ed era uno degli esempi più estremi di legislazione assolutista in Europa, rimanendo in vigore fino alla costituzione del 1849."
 
 flavor_dan.51.title: "Ricostruire Jomsborg"
 flavor_dan.51.desc: "Abbiamo preso il controllo di [ShowLocationName('wolgast')] al Delta dell'Oder, una regione strategicamente vitale dove, secondo la leggenda, un tempo si ergeva l'antica roccaforte vichinga di Jomsborg. Alcuni consiglieri vedono un'opportunità per ricostruire questa favolosa città, trasformandola in una fortezza formidabile che potrebbe assicurare il nostro dominio sul Mar Baltico. Tuttavia, altri mettono in guardia che far rivivere un sito così leggendario potrebbe suscitare vecchie superstizioni e provocare attenzioni indesiderate."
 flavor_dan.51.a: "Rafforzerebbe la nostra presa sulla regione."
 flavor_dan.51.b: "Non dovremmo alimentare leggende vecchie di secoli."
 flavor_dan.51.historical_info: "Jomsborg era una leggendaria fortezza vichinga che si ritiene fosse situata sulla costa meridionale del Mar Baltico, vicino alla foce del fiume Oder. Era reputatamente la base dei Jomsvikings, una banda semi-mitica di guerrieri vichinghi d'élite noti per il loro rigoroso codice militare e feroce lealtà. Sebbene la sua posizione esatta e la sua esistenza rimangano incerte, Jomsborg è celebrata nelle saghe norrene e nelle cronache medievali come centro del potere e dell'influenza vichinga nella regione baltica."
 
 flavor_dan.52.title: "Il Canale Nyhavn"
 flavor_dan.52.desc: "Mentre la prominenza di [ShowLocationName('kobenhavn')] come hub commerciale continua a crescere, la sua infrastruttura richiede miglioramenti per adeguarsi alla sua crescente importanza. Uno di questi progetti proposti è la costruzione di nuovi canali, inclusa una grande estensione del Canale Nyhavn. Questo investimento mirerebbe a migliorare le nostre strutture portuali, aumentare il commercio e solidificare lo status di [ShowLocationNameWithNoTooltip('kobenhavn')] come importante centro di commercio nella regione."
 flavor_dan.52.a: "Investiamo in una massiccia ricostruzione."
 flavor_dan.52.b: "Finanziamo una ricostruzione più modesta."
 flavor_dan.52.c: "Non abbiamo denaro in eccesso per questo."
 flavor_dan.52.historical_info: "Costruito nel XVII secolo dal Re Cristiano V, il Canale Nyhavn servì come vivace porto commerciale di Copenaghen. Era un'area animata dove navi da tutto il mondo attraccavano, scaricando merci e il pescato dei pescatori. Il canale era fiancheggiato da magazzini e birrerie, rendendolo una parte vibrante della città."
 
 flavor_dan.53.title: "Nomina del Maestro Generale degli Edifici"
 flavor_dan.53.desc: "[target_ruler.GetName] ha mostrato molto interesse per l'architettura di recente. Per realizzare le grandiose visioni architettoniche [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] e supervisionare i progetti di costruzione ambiziosi, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] propone di istituire l'ufficio del Maestro Generale degli Edifici. Questo ruolo sarebbe cruciale nell'assicurare la riuscita esecuzione dei nostri piani architettonici.\n\nTra i potenziali candidati, [target_character.GetName], rinomato per il suo lavoro eccezionale, è altamente raccomandato come scelta ideale per questa prestigiosa posizione. La sua esperienza e talento comprovato potrebbero contribuire significativamente alla realizzazione dei nostri progetti ambiziosi."
 flavor_dan.53.a: "Offriamo[target_character.Custom('IT_ART_GLI_LE')] la posizione."
 flavor_dan.53.b: "Assumerl[target_character.Custom('IT_ART_O_A')] sarebbe troppo costoso."
 flavor_dan.53.historical_info: "Lambert van Haven fu un architetto, maestro costruttore e pittore danese-norvegese. Acquisì prominenza come primo Maestro Generale degli Edifici ufficiale della Danimarca sotto Cristiano V. La sua eredità architettonica include l'impressionante Chiesa del Nostro Salvatore a Copenaghen, costruita in stile barocco olandese, e gli interni del Palazzo di Frederiksborg. Inoltre, contribuì ad altri progetti, come la porta cittadina di Nørreport e possibilmente il Palazzo Charlottenborg."

 flavor_dan.54.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.54.desc: "Tra i circoli di architetti [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], un nome ha recentemente ricevuto considerevole attenzione. [target_character.GetName], un architetto visionario noto per la sua maestria del design neoclassico, ha già lasciato il suo segno [ROOT.GetCountry.Custom('IT_Sulla')][ROOT.GetCountry.GetNameWithNoTooltip] con numerosi progetti. Il suo lavoro è caratterizzato da elegante semplicità e grandiosità, rendendolo il candidato perfetto per guidare le ambizioni architettoniche [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]."
 flavor_dan.54.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_dan.55.title: "Palazzo di Christiansborg"
 flavor_dan.55.desc: "Mentre [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] continua a crescere in potere e prestigio, la necessità di una grande residenza [ROOT.GetCountry.GetGovernment.GetAdjective] che rifletta il nostro status è diventata evidente. L'attuale alloggio [ROOT.GetCountry.GetGovernment.GetAdjective] è inadeguato per [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], e molti hanno suggerito la necessità di commissionare architetti per iniziare a lavorare su un nuovo palazzo. Con [frederik_hansen.GetName], uno degli architetti più abili del nostro tempo, a nostra disposizione, abbiamo l'opportunità di commissionare un palazzo veramente magnifico nel cuore di [ShowLocationName('kobenhavn')]. Questa nuova residenza, il Palazzo di Christiansborg, si ergerà come simbolo della nostra autorità [ROOT.GetCountry.GetGovernment.GetAdjective] e farà sembrare piccoli i palazzi in tutta [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_dan.55.a: "Idea ragionevole."
 flavor_dan.55.b: "Dobbiamo concentrarci su altre priorità."
 
 flavor_dan.56.title: "Il Ritorno di [target_character.GetNameWithNoTooltip]"
 flavor_dan.56.desc: "[target_character.GetName], il famoso scultore [ROOT.GetCountry.GetAdjective] che ha trascorso decenni in [ShowRegionName('italy_region')] perfezionando la sua arte sotto l'influenza dei maestri scultori locali, ha deciso di tornare nella sua patria.\n\nAvendo ottenuto immenso riconoscimento e affinato le sue capacità nell'arte della scultura, [target_character.GetSheHe] è ansioso di contribuire all'eredità culturale [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip]. Il ritorno di [target_character.GetLastNameWithNoTooltip] segna un momento significativo per le arti [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip], e ci si aspetta che le sue opere ispirino le generazioni future e portino prestigio alla nazione."
 flavor_dan.56.a: "Diamo il benvenuto a [target_character.GetHimHer] a casa."
 flavor_dan.56.b: "Non abbiamo bisogno di più cortigiani."
 flavor_dan.56.historical_info: "Bertel Thorvaldsen fu uno scultore danese rinomato per la sua maestria del Neoclassicismo, che perfezionò durante il suo lungo soggiorno a Roma. Fu il primo artista danese acclamato internazionalmente e giocò un ruolo cruciale nell'elevare lo status culturale della Danimarca in Europa. Le sue opere, incluse sculture monumentali come la statua di Cristo nella Vor Frue Kirke di Copenaghen, influenzarono significativamente l'arte europea e ispirarono generazioni future di scultori."
 
 flavor_dan.57.title: "Il Museo di [thorvaldsen.GetNameWithNoTooltip]"
 flavor_dan.57.desc: "[thorvaldsen.GetName], il grande scultore [ROOT.GetCountry.GetAdjective] le cui opere portarono [ROOT.GetCountry.Custom('IT_Alla')][ROOT.GetCountry.GetNameWithNoTooltip] fama culturale, è deceduto. La sua eredità, tuttavia, vive attraverso i numerosi capolavori che [thorvaldsen.GetSheHe] ha lasciato. Molti nella nazione ora chiedono un grande tributo per onorare i suoi contributi. C'è un movimento crescente per espandere il [ShowWorkOfArtName('christiansborg_palace')] per includere un museo dedicato alla sua arte, assicurando che le generazioni future riconoscano e celebrino il suo impatto sulla cultura [ShowCultureName('danish')]."
 flavor_dan.57.a: "Un tributo ben meritato."
 flavor_dan.57.b: "[thorvaldsen.Custom('IT_ART_GLI_LE')|U] daremo un tributo in modo diverso."
 flavor_dan.57.c: "La nostra attenzione è richiesta altrove."
 flavor_dan.57.historical_info: "Il Museo Thorvaldsens, situato a Copenaghen, fu costruito per onorare la vita e l'opera del rinomato scultore Bertel Thorvaldsen. Fu il primo museo pubblico in Danimarca e ospita una collezione completa delle sue sculture, disegni e manufatti personali. È notevole per la sua architettura ispirata al design greco antico e il suo uso unico dei colori sia all'interno che all'esterno."

 flavor_dan.58.title: "Accademia [ROOT.GetCountry.GetGovernment.GetAdjective|U] delle Belle Arti"
 flavor_dan.58.desc: "In uno sforzo per promuovere lo sviluppo delle arti ed elevare la posizione culturale [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName], c'è stato un movimento crescente per stabilire un'istituzione prestigiosa dedicata alle belle arti. Figure di spicco [ROOT.GetCountry.Custom('IT_NEL_RANGO')][ROOT.GetCountry.GetFlavorRank] della cultura e dell'educazione propongono la creazione dell'Accademia [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetAdjectiveWithNoTooltip] delle Belle Arti, una scuola che coltiverà la prossima generazione di artisti [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] e amplierà l'influenza artistica della nazione in tutta [ShowContinentName('europe')]."
 flavor_dan.58.a: "Istituiamola."
 flavor_dan.58.b: "Istituiamola e diamole finanziamenti statali."
 flavor_dan.58.c: "Non ce n'è bisogno."
 
flavor_dan.59.title: "Caduta di [ShowLocationNameWithNoTooltip('visby')]"
 flavor_dan.59.desc: "Dopo una feroce campagna, le nostre forze sono riuscite a prendere la città strategicamente importante di [ShowLocationName('visby')] sull'isola di [ShowProvinceDefinitionName('gotland_province')]. Con le sue potenti fortificazioni e posizione centrale nel Mar Baltico, [ShowLocationNameWithNoTooltip('visby')] è un gioiello che rafforzerà notevolmente il nostro controllo sulla regione. Tuttavia, ora sorge la questione: cosa dovremmo fare con la città?"
 flavor_dan.59.a: "[ShowLocationNameWithNoTooltip('visby')] è nostra e il bottino è ricco!"
 flavor_dan.59.b: "Imponiamo invece una pesante tassa su di loro."
 flavor_dan.59.c: "Lasciamola stare."
 flavor_dan.59.historical_info: "Nel 1361, Re Valdemaro Atterdag invase l'isola di Gotland come parte dei suoi sforzi per consolidare il controllo danese sulla regione baltica e frenare l'influenza anseatica. Dopo aver catturato Visby, invece di saccheggiarla, Valdemaro chiese ai locali di caricare le sue navi con oro e altri materiali preziosi come pagamento per l'insediamento." 
 
 flavor_dan.60.title: "Affondamento della Flotta del Tesoro"
 flavor_dan.60.desc: "Ci sono giunte notizie terribili. Durante il viaggio da [ShowLocationName('visby')] a [ROOT.GetCountry.GetCapital.GetName], una delle navi del tesoro che trasportava il bottino da [ShowProvinceDefinitionName('gotland_province')] è affondata, e quindi una porzione del bottino è stata persa insieme alla nave."
 flavor_dan.60.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dan.60.historical_info: "Secondo la #italic Danmarckis Rigis Krønicke#!, una delle navi di Valdemaro che trasportava il bottino da Gotland alla Danimarca affondò vicino a Karlsöarna."
 
 flavor_dan.61.title: "[ShowGovernmentReformNameWithNoTooltip('dan_college_of_missions')]"
 flavor_dan.61.desc: "Dalla nostra conversione al [ShowReligionName('lutheran')], il compito di diffondere la vera fede in tutti gli angoli [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] è diventato sempre più urgente. La popolazione, tuttavia, è lenta nell'abbracciare i nuovi insegnamenti, e i disordini incombono mentre i resti della vecchia fede si aggrappano ostinatamente alle loro tradizioni. Molti all'interno della nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] e [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] hanno suggerito di istituire un [ShowGovernmentReformName('dan_college_of_missions')] finanziato dallo stato — un'organizzazione dedicata a sostenere gli sforzi missionari in tutto il paese."
 flavor_dan.61.a: "Istituiamolo!"
 flavor_dan.61.b: "Non dovremmo rischiare di turbare le minoranze religiose."
 
 flavor_dan.62.title: "Manifattura [ROOT.GetCountry.GetGovernment.GetAdjective|U] di [ShowGoodsNameWithNoTooltip('porcelain')]"
 flavor_dan.62.desc: "Il nostro recente investimento nella produzione di [ShowGoodsName('porcelain')] ha portato a un aumento significativo nell'importazione di questa merce pregiata. Il mercato in crescita per la [ShowGoodsNameWithNoTooltip('porcelain')] in [ShowContinentName('europe')] non è passato inosservato [ROOT.GetCountry.Custom('IT_BURGHERS_AL_NOSTRO')][ROOT.GetCountry.Custom('IT_BURGHERS_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], che vedono un'opportunità lucrativa per consolidare ulteriormente la nostra posizione economica. Questo ha portato all'istituzione di una fabbrica statale ufficiale di [ShowGoodsNameWithNoTooltip('porcelain')] per produrre e distribuire [ShowGoodsNameWithNoTooltip('porcelain')] di alta qualità in [ShowContinentNameWithNoTooltip('europe')]."
 flavor_dan.62.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.62.historical_info: "La Fabbrica Reale di Porcellana, fondata nel 1775 a Copenaghen, Danimarca, fu istituita per capitalizzare sulla crescente domanda europea di porcellana, una merce di lusso che era diventata molto ricercata nel XVIII secolo. La fabbrica fu avviata sotto il patrocinio della Regina Juliane Marie, con l'obiettivo di produrre porcellana di alta qualità che potesse competere con le importazioni dalla Cina e da Meissen."
 
 flavor_dan.63.title: "Il Vornedskab"
 flavor_dan.63.desc: "L'impatto devastante della [ShowSituationName('black_death')] ha lasciato vaste aree di terreni agricoli [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] abbandonati, poiché innumerevoli contadini sono soccombuti alla peste o sono fuggiti verso la relativa sicurezza e opportunità delle città. Questo ha causato una grave carenza di manodopera, minacciando la fondazione agricola della nostra economia. In risposta, [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_STA')] facendo pressione sulla [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] per far rispettare il Vornedskab — un sistema di servitù che legherebbe [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] alla terra, assicurando una forza lavoro stabile e prevenendo l'ulteriore spopolamento della campagna."
 flavor_dan.63.a: "Facciamolo rispettare!"
 flavor_dan.63.b: "Dobbiamo sostenere la libertà [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 flavor_dan.63.historical_info: "Il Vornedskab era un'istituzione simile alla servitù della gleba introdotta in Danimarca durante la fine del XIV secolo. Mirava ad assicurare una forza lavoro stabile per i proprietari terrieri dopo che la popolazione era diminuita a causa della Morte Nera. Sotto il Vornedskab, i contadini erano legati al loro luogo di nascita e impediti di cercare condizioni migliori o di trasferirsi nelle città. Questa pratica fu abolita nel 1702."
 
 flavor_dan.64.title: "Incursione [ShowCultureGroupNameWithNoTooltip('amazigh_group')] in [ShowAreaNameWithNoTooltip('iceland_area')]"
 flavor_dan.64.desc: "In un evento senza precedenti e scioccante, una flotta di pirati [ShowCultureGroupName('amazigh_group')] è scesa sulle coste remote dell'[ShowAreaName('iceland_area')] occidentale. Questi spietati predoni hanno saccheggiato città e villaggi, lasciando distruzione sulla loro scia. Ma la conseguenza più grave è stata il rapimento di massa di uomini, donne e bambini, che sono stati presi come prigionieri per essere venduti in schiavitù in terre lontane. La popolazione dell'[ShowAreaNameWithNoTooltip('iceland_area')] è in uno stato di panico, e le loro grida di protezione e vendetta echeggiano in tutto [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank]."
 flavor_dan.64.a: "Forniamo supporto ai locali."
 flavor_dan.64.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_dan.64.historical_info: "Le incursioni Amazigh sull'Islanda, conosciute anche come Rapimenti Turchi, furono una serie di raid condotti da pirati maghrebini basati ad Algeri. Durante queste incursioni, rapirono centinaia di persone, inclusi locali islandesi e membri dell'equipaggio di navi mercantili danesi catturate."

 flavor_dan.65.title: "Ammutinamento delle [ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')]"
 flavor_dan.65.desc: "Voci si sono diffuse in tutte le nostre forze armate che [ROOT.GetCountry.Custom('IT_CROWN_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] pianifica di abolire la prestigiosa [ShowAdvanceName('dan_royal_life_guards')] come parte di una più ampia riforma dell'esercito [ROOT.GetCountry.GetAdjective]. Questi soldati d'élite, che hanno a lungo servito come protettori personali della [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName], sentono che il loro onore e status sono minacciati. Quando queste voci hanno raggiunto le orecchie della [ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')], sono state accolte con indignazione. Vedendo la potenziale abolizione della loro unità come un tradimento, hanno intrapreso un'azione drastica e si sono sollevati in rivolta aperta, chiedendo che [ROOT.GetCountry.Custom('IT_CROWN_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] abbandoni tali piani."
 flavor_dan.65.a: "Il loro ammutinamento sarà schiacciato!"
 flavor_dan.65.b: "Paghiamoli per farli ritirare."
 
 flavor_dan.66.title: "Espansione del [ShowBuildingTypeNameWithNoTooltip('copenhagen_dockyard')]"
 flavor_dan.66.desc: "Nonostante il nostro significativo investimento nella creazione di un grande [ShowBuildingTypeName('copenhagen_dockyard')], ci sono crescenti preoccupazioni che questa struttura sia ancora insufficiente per supportare la nostra marina in espansione. Ammiragli e ufficiali navali sostengono che una base navale più sostanziale e ben equipaggiata sia essenziale per mantenere il nostro dominio sui mari e assicurare l'operazione e riparazione efficienti della nostra flotta. Propongono di allocare fondi aggiuntivi per espandere i cantieri navali e stabilire una base veramente degna per il nostro potere navale."
 flavor_dan.66.a: "Lasciamo che la marina gestisca la sua espansione."
 flavor_dan.66.b: "[ROOT.GetCountry.Custom('IT_CROWN_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] finanzierà la ricostruzione."
 flavor_dan.66.c: "Il cantiere navale attuale è più che sufficiente."
 
 flavor_dan.67.title: "Gli Affreschi di Elmelunde"
 flavor_dan.67.desc: "Nel piccolo villaggio di Elmelunde a [ShowLocationName('vordingborg')], la chiesa locale è stata a lungo un luogo di modesta devozione e comunità. Recentemente, è venuto alla luce che l'interno della chiesa è adornato con una straordinaria serie di affreschi di un maestro artista sconosciuto. Queste opere d'arte accattivanti, che raffigurano scene di grandezza biblica e folklore locale, sono state ammirate dagli abitanti del villaggio per anni, ma la notizia della loro esistenza ha raggiunto solo ora il pubblico più ampio. La rivelazione degli Affreschi di Elmelunde ha suscitato grande interesse e curiosità in tutto il paese, presentando un'opportunità per celebrare questo gioiello nascosto dell'arte [ROOT.GetCountry.GetAdjective]."
 flavor_dan.67.a: "Affascinante!"
 
 flavor_dan.68.title: "Dominium Maris Baltici"
 flavor_dan.68.desc: "Il governo sul Mar Baltico è stato un punto di contesa sin dall'ascesa dei Regni Scandinavi. Ma anche regni non nordici hanno mostrato il loro interesse a soggiogare il Mar Baltico per se stessi. Tuttavia, la nostra flotta, senza rivali in dimensioni e forza, ora controlla le rotte commerciali vitali e l'accesso marittimo di questa regione cruciale. Questa supremazia, conosciuta come #italic Dominium Maris Baltici#!, significa la nostra completa egemonia sulle acque baltiche. Senza nessun'altra nazione in grado di sfidare la nostra autorità navale, abbiamo assicurato un vantaggio strategico che rafforzerà la nostra posizione economica e militare."
 flavor_dan.68.a: "La nostra forza è senza rivali!"
 STATIC_MODIFIER_NAME_dan_dominium_maris_baltici: "Dominium Maris Baltici"

 flavor_dan.1000.title: "Una Base in $india$"
 flavor_dan.1000.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')|U][ROOT.GetCountry.GetGovernment.GetRuler.GetName] è stato avvicinato da un gruppo di mercanti di cultura [ShowCultureName('danish')], che vogliono intraprendere una spedizione in $india$. Giurano la loro lealtà [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] e vogliono stabilire un [ShowBuildingTypeName('trade_office')] per il nostro paese. Mentre il risultato desiderato di questa spedizione è tutt'altro che assicurato, questo potrebbe servirci per espandere la nostra influenza sulle rotte commerciali vantaggiose dall'[ShowContinentName('asia')] se dovessimo correre il rischio."
 flavor_dan.1000.a: "In $india$!"
 flavor_dan.1000.tt: "Una spedizione sarà inviata per stabilire una missione commerciale in $india$. Se la spedizione avrà successo, l'investimento sarà ripagato insieme al profitto"
 flavor_dan.1000.b: "Abbiamo preoccupazioni più vicine."
 
 flavor_dan.1001.title: "Un'Ambasciata da [GetCountry('DAN').GetNameWithNoTooltip]"
 flavor_dan.1001.desc: "Un gruppo di mercanti ha avvicinato [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRuler.GetName] e afferma di rappresentare il [GetCountry('DAN').GetGovernment.GetRulerTitle] di [GetCountry('DAN').GetName]. Propongono che li lasciamo creare una fabbrica commerciale nel nostro porto a [dansborg.GetName] per un pagamento considerevole. Mentre le loro ulteriori promesse di protezione suonano troppo vaghe per essere prese sul serio, l'interesse [GetCountry('DAN').GetAdjective] nella regione potrebbe portare a un risultato favorevole per noi."
 flavor_dan.1001.a: "Un'idea eccellente!"
 opinion_dansborg: "Fabbrica di Dansborg"
 flavor_dan.1001.b: "Non possiamo fidarci di questo piccolo pesce."
 
 flavor_dan.1002.title: "Notizie da [danish_india_target.GetNameWithNoTooltip]"
 flavor_dan.1002.desc: "La nostra prima spedizione in $india$ è tornata con buone notizie. Sembra che siano stati in grado di convincere il [danish_india_target.GetGovernment.GetRulerTitle] locale di [danish_india_target.GetName] ad accettare una colonia [ROOT.GetCountry.GetAdjective] nell'area generale di [danish_india_target.GetNameWithNoTooltip].\n\nSecondo il buon capitano, un nuovo forte è già stato costruito insieme a una piccola ma redditizia fabbrica."
 flavor_dan.1002.a: "Speriamo che questo ripaghi."
 
 flavor_dan.1003.title: "Fallimento della Spedizione in $india$"
 flavor_dan.1003.desc: "La nostra spedizione in $india$ è tornata con nient'altro che cattive notizie. Sembra che l'equipaggio abbia trovato la strada per l'isola di [ShowAreaName('sailan_area')] e abbia proceduto a occupare un tempio locale. Nel conflitto successivo con le truppe locali, sono stati espulsi e cacciati dall'isola.\nNella loro successiva tappa lungo [ShowAreaName('tamil_land_area')], hanno affrontato problemi simili, portando al loro eventuale fallimento."
 flavor_dan.1003.a: "Almeno abbiamo recuperato parte del denaro."

 flavor_dan.1100.title: "[target_character.GetNameWithNoTooltip] discute con [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_dan.1100.desc: "[target_character.GetName], uno dei nostri consiglieri di stato, è entrato in conflitto direttamente con [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] per una proprietà. Mentre ha già contribuito in ruoli minori nel nostro paese, questo conflitto ora deciderà il suo destino al servizio [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongName]. Dovremmo esiliare il creatore di problemi per la sua sfida contro [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] o dovremmo perdonare le sue trasgressioni e lasciarlo essere ulteriormente elevato?"
 flavor_dan.1100.a.tt: "[target_character.GetNameWithNoTooltip] si trasferirà a [exile_destination.GetName]"
 flavor_dan.1100.a: "Toglietelo dalla mia vista!"
 flavor_dan.1100.b: "Guardiamo oltre questa questione."
 flavor_dan.1101.title: "[target_character.GetNameWithNoTooltip] offre i suoi servizi"
 flavor_dan.1101.desc: "Avendo trascorso gli ultimi anni in esilio, [target_character.GetName] ha osservato la situazione [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] con occhio attento. Nonostante il suo precedente litigio con il [ROOT.GetCountry.GetGovernment.GetRulerTitle], ha offerto il suo servizio a noi ancora una volta, sostenendo che potrebbe assistere e migliorare diverse aree del nostro governo."
 flavor_dan.1101.a.tt: "[target_character.GetNameWithNoTooltip] sarà richiamato"
 flavor_dan.1101.a: "Richiamiamolo al servizio."
 flavor_dan.1101.b: "Non abbiamo bisogno di lui."

 flavor_dan.1200.title: "Un Matrimonio Reale"
 flavor_dan.1200.desc: "[target_valdemar.GetName] aveva stipulato un accordo con [GetCharacter('dan_valdemar_iii').GetName] [GetCountry('SLV').Custom('IT_Di')][GetCountry('SLV').GetName] per sposare la sorella di [GetCharacter('dan_valdemar_iii').GetShortNameWithNoTooltip], [target_helvig.GetName]. Questa unione non solo servirebbe come alleanza contro il controllo politico [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongName] sotto [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName] ma darebbe anche vaste distese di terra direttamente alla corona. Procedere con questo matrimonio darebbe a [target_valdemar.GetNameWithNoTooltip] una posizione potente da cui riconquistare il controllo [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]su[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]."
 flavor_dan.1200.a: "Organizziamo l'unione come promesso."
 flavor_dan.1200.b: "Questa unione non è più vantaggiosa."
 flavor_dan.1200.dan.tt: "Invieremo un messaggio [GetCountry('SLV').Custom('IT_Alla')][GetCountry('SLV').GetName] per preparare il matrimonio"
 flavor_dan.1200.slv.tt: "Questo risulterà nell'integrazione del nostro territorio [GetCountry('DAN').Custom('IT_NEL_RANGO')][GetCountry('DAN').GetLongName] una volta che [target_valdemar.GetName] recupera il [target_valdemar.GetHerHis] potere"
 flavor_dan.1200.historical_info: "Valdemaro, Duca di Schleswig, era stato precedentemente re di Danimarca come Valdemaro III mentre aveva suo zio Gerardo III, Conte di Holstein-Rensburg come tutore. Fece quindi un accordo con il futuro Valdemaro IV, figlio del re precedente, per andare contro Gerardo III e in cambio promise sua sorella in matrimonio al futuro re. Lei avrebbe portato una dote di vaste quantità di territorio nello Jutland settentrionale, dandogli una posizione potente da cui lanciare le sue future campagne per riunificare la Danimarca e ristabilire il suo controllo su di essa."

 flavor_dan.1201.desc: "L'offerta di matrimonio tra [target_valdemar.GetName] e [target_helvig.GetName] è andata a buon fine come concordato con il [GetCountry('SLV').GetLongName]. Questa unione porterà sicuramente felicità e prosperità [ROOT.GetCountry.Custom('IT_AL_RANGO')][ROOT.GetCountry.GetLongName], dando a [target_valdemar.GetShortNameWithNoTooltip] più mezzi per rafforzare il suo controllo [ROOT.GetCountry.Custom('IT_SUL_RANGO')][ROOT.GetCountry.GetFlavorRank]."
 flavor_dan.1201.a: "Che Dio benedica questa unione."

 flavor_dan.1202.desc: "I maiali [GetCountry('SLV').Custom('IT_Della')][GetCountry('SLV').GetName] hanno deciso di annullare il fidanzamento promesso tra [target_valdemar.GetName] e [target_helvig.GetName]. Questa sarà per sempre una macchia nel loro onore, e qualcosa che non dimenticheremo facilmente."
 flavor_dan.1202.a: "Maledetti loro."
