l_english:
 flavor_sca.1.title: "L'unificazione della [ShowRegionNameWithNoTooltip('scandinavian_region')]"
 flavor_sca.1.desc: "Per la prima volta nella storia, tutti i regni della [ShowRegionName('scandinavian_region')] sono stati uniti sotto un unico sovrano. Questa monumentale unificazione segna una nuova era nella nostra storia, stabilendoci come una formidabile grande potenza sullo scenario europeo. Con il consolidamento di questi reami settentrionali, non abbiamo solo unificato la nostra influenza culturale e politica, ma abbiamo anche rafforzato la nostra posizione negli affari internazionali."
 flavor_sca.1.a: "Un successo trionfale!"
 flavor_sca.1.historical_info: "Storicamente, l'unificazione della Scandinavia come un unico regno centralizzato non fu mai pienamente realizzata. Sebbene varie unioni tra i regni, come l'Unione di Kalmar tra la fine del XIV e l'inizio del XV secolo e gli sforzi dell'Impero Svedese nel XVII secolo, rappresentarono tentativi significativi di consolidare il potere scandinavo sotto un governo unificato, essi furono in definitiva di breve durata o inefficaci."
