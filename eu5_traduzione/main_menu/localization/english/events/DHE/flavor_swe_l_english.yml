l_english:
 flavor_swe.1.title: "Riforme di Centralizzazione"
 flavor_swe.1.desc: "I nostri occhi si volgono affamati verso [ShowAreaName('skaneland_area')] e [ShowProvinceDefinitionName('gotland_province')]. Rivendicare queste terre ricche ci darebbe il controllo strategico del commercio nel Mar Baltico e assicurerebbe il nostro vulnerabile confine meridionale, per non parlare dell'affermazione del nostro potere. Forse è giunto il momento per noi di spezzare il giogo del dominio [ShowCultureName('danish')] e riprendere ciò che di diritto dovrebbe essere di [ROOT.GetCountry.GetName]..."
 flavor_swe.1.historical_info: "Alla sua ascesa al trono svedese, Gustav Vasa si trovò di fronte a un elenco apparentemente infinito di compiti scoraggianti. Il paese era massicciamente indebitato con la Lega Anseatica, che minacciava di schierarsi con la Danimarca nei suoi tentativi di restaurare l'Unione, i nobili erano inaffidabili, e l'esercito e la marina erano in rovina. Peggio di tutto, tuttavia, era la distribuzione sbilanciata della terra. Le terre della corona erano troppo piccole per fornire le tasse vitali necessarie a sostenere lo stato. Il Re si dimostrò all'altezza della sfida, e con riduzioni impopolari e gestione ossessiva dei dettagli, rimise il paese in piedi. Nei primi anni del suo regno, Gustav cercò anche di ottenere le contee della Scania e Gotland dalla Danimarca con l'aiuto della Lega Anseatica. Non ebbe successo, eppure la pretesa era stata posta..."
 flavor_swe.1.a: "Riformiamo e rivendichiamo le nostre terre!"
 swe_claims_skane: "Rivendica la Scania"
 swe_claims_gotland: "Rivendica Gotland"
 flavor_swe.1.b: "Lasciamo le cose come stanno."
  
 flavor_swe.2.title: "La Ribellione di Engelbrekt"
 flavor_swe.2.desc: "Il popolo di [ShowProvinceDefinitionName('dalarna_province')] si sta radunando dietro un nobile minore le cui proteste contro la pesante tassazione e le restrizioni economiche del governo [ShowCultureName('danish')] corrotto hanno unito il popolo [ShowCultureName('swedish')] di tutte le classi. Ora ci troviamo su un precipizio: Se permettiamo al dominio [ShowCultureNameWithNoTooltip('danish')] di continuare, i sostenitori di questo arrivista colpiranno contro di noi. Ma se appoggiamo i ribelli, affrontiamo l'ira della nostra classe dirigente. Il prossimo passo deve essere attentamente considerato..."
 flavor_swe.2.historical_info: "Engelbrekt Engelbrektsson è una figura leggendaria ed enigmatica nella storia medievale svedese. Nel 1434, i contadini di Dalarna (Le Valli) in Svezia ne avevano avuto abbastanza delle tasse schiaccianti del Re Erik e dei brutali metodi di applicazione della legge. I contadini e i minatori, guidati da Engelbrekt e sostenuti da certe fazioni all'interno della Chiesa e della nobiltà terriera, si sollevarono in aperta ribellione. Catturarono castello dopo castello e presto controllarono la maggior parte della Svezia. Nel frattempo, Erik Puke si era unito a Engelbrekt in rivolta in Finlandia. Per due anni, Engelbrekt fu il governante de facto della Svezia, ma gli intrighi tra i nobili e i conflitti interni tra Engelbrekt, Erik Puke e Karl Knutsson portarono infine all'assassinio di Engelbrekt per mano di Måns Bengtsson Natt och Dag."
 flavor_swe.2.a: "Fate assassinare Engelbrekt..."
 flavor_swe.2.b: "Sosteniamo l'unione."
 swe_supports_the_union: "Sostiene l'Unione"
 flavor_swe.2.c: "Raccogliamo la torcia della libertà!"
 swe_renounced_the_union: "Ha Rinunciato all'Unione"
 
 flavor_swe.3.title: "Il Recesso di Kalmar"
 flavor_swe.3.desc: "È apparsa una nuova frattura in una delle nostre alleanze più fragili. A causa delle azioni ribelli di un gruppo di contadini scontenti, ogni debolezza del potere militare [ShowCultureName('danish')] è stata esposta. Se i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ShowCultureName('swedish')] scelgono di farlo, potrebbero ripudiare gli accordi precedenti fatti con il governo, poiché queste aggressioni sono una chiara violazione dei termini concordati. Infatti, si potrebbe dire che è la scusa perfetta per farlo..."
 flavor_swe.3.historical_info: "Dopo la vittoria della Svezia sulla Russia nel 1497, l'intrigante Re dell'Unione Hans si rese conto che doveva frenare il potere del maresciallo svedese Sten Sture (il vecchio). Sconfiggendo gli Svedesi a Rotebro, marciò su Stoccolma e fu incoronato Re di Svezia, ma solo dopo aver concesso l'amnistia a Sten Sture e ai ribelli. Questo evento fu chiamato il 'Recesso di Kalmar'. Nel 1500, dopo la schiacciante sconfitta del Re Hans da parte dei ribelli contadini nel Ditmarsk, Sten Sture e i nobili svedesi rifiutarono il Recesso di Kalmar, sostenendo che Hans non aveva rispettato l'accordo. Questo doveva segnare l'inizio della fine per l'Unione di Kalmar."
 flavor_swe.3.a: "Rifiutiamo il Recesso di Kalmar."
 swe_rejected_the_kalmar_recess: "Ha Rifiutato il Recesso di Kalmar"
 flavor_swe.3.b: "Onoriamo l'Accordo."
 swe_honored_the_kalmar_recess: "Ha Onorato il Recesso di Kalmar"
 
 flavor_swe.4.title: "Il Parlamento di [ShowLocationNameWithNoTooltip('vasteras')]"
 flavor_swe.4.desc: "Cercando un modo per rafforzare la nostra economia, un intraprendente membro del consiglio ha scoperto una soluzione interessante. Sembra che molti governanti nella nostra parte del mondo, ispirati da [GetCharacter('martin_luther').GetName] e le sue 95 Tesi, stiano abbracciando nuovi ideali religiosi e successivamente sequestrando beni preziosi precedentemente posseduti dalla Chiesa. Se facessimo lo stesso, potrebbe essere un'opportunità non solo per riempire le nostre casse, ma per consolidare più decisamente il nostro potere."
 flavor_swe.4.historical_info: "Durante la guerra di liberazione svedese, la Corona aveva accumulato enormi debiti verso la Lega Anseatica, e Gustav Vasa aveva bisogno di denaro rapidamente per placare i potenti mercanti. Al Parlamento di Västerås nell'estate del 1527, fece il primo passo verso il Protestantesimo quando la Chiesa fu obbligata a 'prestare' denaro allo stato sotto forma di calici d'argento, campane e altri oggetti di valore. Nei tre decenni successivi, la Svezia scivolò gradualmente nella fede evangelica nonostante diverse rivolte."
 flavor_swe.4.a: "Questa è l'Unica Vera Fede!"
 flavor_swe.4.b: "Questo non è ciò che vogliamo..."
 flavor_swe.4.a.custom: "Molti [pops|e] nel nostro paese diventeranno [ShowReligionName('lutheran')]"

 flavor_swe.5.title: "[swe_joran_person.GetNameWithNoTooltip]"
 flavor_swe.5.desc: "Uno dei nostri consiglieri, [swe_joran_person.GetName], si è rapidamente affermato come un alleato particolarmente affidabile ed efficace. Sebbene molti trovino i [swe_joran_person.GetHisHer] metodi sgradevoli, [swe_joran_person.GetNameWithNoTooltip] non ha scrupoli nell'eseguire azioni ripugnanti nell'interesse di accrescere il potere di [ROOT.GetCountry.GetName]. Un alleato così pienamente devoto al servizio merita riconoscimento."
 flavor_swe.5.historical_info: "Jöran Persson fu un uomo di stato svedese. All'inizio degli anni 1550, studiò legge all'Università di Wittenberg e tornò in Svezia con una lettera di raccomandazione dal teologo e riformatore tedesco Philipp Melanchton. Si distinse rapidamente, e salì a diventare il consigliere più fidato del Re Erik XIV nonché capo della rete di spie del Re. Persson agì anche come procuratore del Re e fu responsabile di un gran numero delle trecento condanne a morte emesse dall'Alta Corte. Fu ampiamente visto come una figura machiavellica, con troppa influenza su Erik. Dopo che il Re Erik fu rimosso dal potere, Persson fu arrestato dalla nobiltà ed giustiziato. Dopo la decapitazione, il suo corpo smembrato fu esposto in Piazza Brunkeberg."
 flavor_swe.5.a: "Abbracciamo le sue politiche!"
 flavor_swe.5.b: "Rifiutiamo le sue politiche!"

 flavor_swe.6.title: "[swe_per_brahe_older.GetNameWithNoTooltip]"
 flavor_swe.6.desc: "Il nostro consigliere [swe_per_brahe_older.GetName] si è distinto in innumerevoli modi, e il momento di riconoscere il [swe_per_brahe_older.GetHisHer] straordinario servizio è scaduto da tempo. Dovremmo ricompensare la [swe_per_brahe_older.GetHisHer] lealtà con alcune promozioni significative—elevare [swe_per_brahe_older.GetHimHer] sia nella nobiltà che nel governo sarà un vantaggio ancora maggiore per [ROOT.GetCountry.GetName] di quanto lo sia per [swe_per_brahe_older.GetHimHer] e la [swe_per_brahe_older.GetHisHer] famiglia."
 flavor_swe.6.historical_info: "Per Brahe il Vecchio fu un uomo di stato svedese e nipote del Re Gustavo Vasa. Brahe fu molto apprezzato dal Re e si distinse durante la faida di Dacke. Agì come Governatore del Castello di Stoccolma dal 1540 e fu premiato con un posto nel Consiglio Privato nel 1544. All'incoronazione del Re Erik XIV nel 1561, Brahe fu nominato Conte di Visingsborg, e l'ascesa del Re Giovanni III lo vide nominato Sommo Giustiziere di Svezia nonché Governatore del Norrland."
 flavor_swe.6.a: "Un ministro eccellente!"

 flavor_swe.7.title: "I [ShowCultureNameWithNoTooltip('walloon')] in [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_swe.7.desc: "Molti intraprendenti minatori e metalmeccanici [ShowCultureName('walloon')], desiderosi di sfuggire agli alti tassi di disoccupazione nelle regioni vicine, stanno affluendo a [ROOT.GetCountry.GetName]. Mentre i loro strani modi stranieri possono essere contestabili per alcuni, tale afflusso di artigiani altamente qualificati potrebbe rivitalizzare la nostra industria metalmeccanica. Potrebbe convenirci permettere a più di queste talentuose persone [ShowCultureNameWithNoTooltip('walloon')] di stabilirsi nelle nostre terre."
 flavor_swe.7.historical_info: "Nel 1614, l'imprenditore vallone Louis de Geer aprì bottega in Svezia e intraprese lo sviluppo dell'estrazione di minerale di ferro e delle fonderie nella Svezia settentrionale. Già da tempo, artigiani valloni dalle regioni di Hainaut, Brabant e Lussemburgo fuggivano dalla disoccupazione ed emigravano in Svezia. L'afflusso di maestri metalmeccanici e raffinatori di minerale vitalizzò l'industria e portò a un massiccio miglioramento della qualità dell'acciaio - un vantaggio importante nella produzione di armi. In pochi decenni, la Svezia divenne un importante esportatore di acciaio e cannoni nonché di rame e ferro."
 flavor_swe.7.a: "Incoraggiamo l'immigrazione vallone!"
 flavor_swe.7.b: "Non siamo interessati."

 flavor_swe.8.title: "Un Tempo per la Riforma Militare"
 flavor_swe.8.desc: "Il nostro esercito, sebbene abbastanza efficace, necessita di miglioramenti significativi. Uno dei nostri funzionari di alto rango ha ideato un ingegnoso sistema di reclutamento che riunisce le reclute della stessa regione in squadre di combattenti, chiamate 'reggimenti'. Essendo che hanno le stesse origini, ogni reggimento sarà fortemente legato e più motivato a mantenersi reciprocamente al sicuro. Inoltre, sia la nostra tecnologia che le nostre tattiche sul campo di battaglia potrebbero essere più agili di quanto non siano attualmente... Sì, è tempo di riformare il nostro esercito in qualcosa di moderno e unicamente adattato ai punti di forza di [ROOT.GetCountry.GetName]!"
 flavor_swe.8.historical_info: "All'inizio del XVII secolo, il Re svedese Gustavo Adolfo intraprese una serie di misure per riformare il sistema militare svedese. La Svezia avrebbe sviluppato un esercito professionale attorno alla coscrizione di soldati sulla base della stessa origine geografica (città, borghi, villaggi) che avrebbe portato spirito di squadra e coesione a unità che non esistevano nella maggior parte degli eserciti mercenari dell'epoca. Le innovazioni tattiche includevano formazioni più basse e più ampie per massimizzare la potenza di fuoco, addestramento incrociato tra i rami dell'esercito e artiglieria da campo leggera e altamente mobile. La nuova dottrina tattica svedese si basava sulla potenza di fuoco e mobilità, evitando l'artiglieria pesante e i tercios lenti."
 flavor_swe.8.a: "Sempre avanti!"
 flavor_swe.8.b: "Forse no..."
 
 flavor_swe.9.title: "L'Affondamento del Vasa"
 flavor_swe.9.desc: "Mentre la grande nave da guerra Vasa intraprende il suo viaggio inaugurale, l'intera nazione si gonfia d'orgoglio. Scintillante di decorazioni squisite e irta di un sorprendente numero di sessantaquattro cannoni, non c'è altra nave al mondo come questa. Quando il Vasa spiega le vele e fa il suo primo taglio planante attraverso l'acqua, un grande applauso risuona in tutto il porto. \n\nMa il primo elegante volo del Vasa dura non più di pochi minuti. Sovraccarica com'è di grottesche dorate e armamenti in bronzo, l'inestimabile nave da guerra soccombe a una mera raffica di vento, inclinandosi pazzamente su un lato e allagando quasi immediatamente il suo ponte di artiglieria inferiore. Allo shock e orrore degli spettatori, il Vasa affonda irrevocabilmente sul fondo del mare, a poche centinaia di piedi dalla riva."
 flavor_swe.9.historical_info: "La nave da guerra svedese Vasa fu costruita come simbolo del potere militare e politico della Svezia e dell'autorità di Gustavo Adolfo come re guerriero. All'epoca, era una delle navi da guerra più grandi e pesantemente armate al mondo. Costruita tra il 1626 e il 1628, non fu risparmiata alcuna spesa per decorarla ed equipaggiarla, e presentava non meno di 64 cannoni. Il problema era che il Vasa fu costruito con troppo peso in alto e aveva zavorra insufficiente per sostenere così tanti cannoni. Nel suo viaggio inaugurale il 10 agosto 1628, la nave si capovolse e affondò fuori Beckholmen dopo aver navigato meno di un miglio nautico."
 flavor_swe.9.a: "La nostra reputazione è rovinata!"
 
 flavor_swe.10.title: "[swe_per_brahe_younger.GetNameWithNoTooltip]"
 flavor_swe.10.desc: "[swe_per_brahe_younger.GetName] è uno statista straordinario: cosmopolita, altamente istruito e con un impressionante background militare. Mentre [swe_per_brahe_younger.GetHeShe] detiene già una posizione di primo piano nel palazzo, [swe_per_brahe_younger.GetHeShe] potrebbe fare molto di più in un rango più alto. È nel nostro interesse premiare la [swe_per_brahe_younger.GetHisHer] prestazione superiore."
 flavor_swe.10.historical_info: "Per Brahe il Giovane fu un ufficiale e statista svedese. Dopo aver studiato all'estero, divenne ciambellano di Gustavo Adolfo. Tra il 1626 e il 1628, partecipò alla guerra contro la Polonia, e successivamente seguì il Re in Germania durante la prima parte della Guerra dei Trent'anni. Fu nominato Consigliere Privato e guidò i negoziati di pace con la Polonia nel 1635. Due anni dopo, fu nominato Governatore Generale in Finlandia, e nel 1641, come Sommo Ciambellano. Il suo contributo allo sviluppo in Finlandia includeva l'introduzione di un sistema postale e la fondazione di diverse città, tra cui Tavastehus e Nyslott. Contribuì anche alla fondazione dell'Accademia Reale di Åbo."
 flavor_swe.10.a: "Un ministro eccellente!"
 
 flavor_swe.11.title: "[swe_magnus_de_la_gardie.GetNameWithNoTooltip]"
 flavor_swe.11.desc: "Il nostro nobile eroe militare [swe_magnus_de_la_gardie.GetName] si distingue come un favorito particolare. La [swe_magnus_de_la_gardie.GetHisHer|U] stella sta decisamente sorgendo, e ha il potenziale per illuminare tutta [ROOT.GetCountry.GetName]. Speriamo che non tramonti troppo presto..."
 flavor_swe.11.historical_info: "Magnus De la Gardie, figlio del Maresciallo di Campo Jacob De la Gardie, nacque il 15 ottobre 1622 a Tallinn. Ricevette un'istruzione approfondita e trascorse del tempo in Francia e nei Paesi Bassi. Nel 1643, tornò in Svezia per prendere parte alla Guerra di Torstenson contro la Danimarca, dove servì sotto il Maresciallo di Campo Gustav Horn. Una volta favorito della Regina Cristina, cadde successivamente in disgrazia con lei. Divenne Tenente Generale sotto suo cognato Re Carlo X Gustavo e comandò truppe nelle guerre contro Polonia e Russia. Quando Re Carlo X Gustavo morì nel 1660, De la Gardie fu nominato membro del consiglio di reggenza durante la minore età di Carlo XI. Successivamente perse più di qualsiasi altro nobile durante la riduzione di Carlo XI, e morì il 26 aprile 1686."
 flavor_swe.11.a: "Un ministro eccellente!"
 
 flavor_swe.12.title: "Le Riforme Mercantili"
 flavor_swe.12.desc: "La nostra situazione economica richiede una riforma significativa, e abbiamo due potenziali strade. Potremmo adottare una politica mercantilista, che darebbe al governo più controllo e maggiori entrate, oppure potremmo adottare una politica di libero scambio ed esportare le nostre materie prime. Mentre quest'ultima potrebbe generare profitti significativi, che una regolamentazione eccessiva soffocherebbe, sarebbe anche molto meno lucrativa per le classi superiori. Questa è una decisione importante, e da non prendere alla leggera."
 flavor_swe.12.historical_info: "Durante la prima metà del XVII secolo, la nuova grande potenza della Svezia cercò modi per riformare il suo commercio in modo efficace come aveva fatto con l'esercito. Imprenditori stranieri (per lo più dai Paesi Bassi, come Louis de Geer) avviarono attività fiorenti e fornirono eccellenti modelli di riferimento per i mercanti svedesi. Gli Svedesi furono persino persuasi da certi Olandesi a intraprendere lucrose imprese coloniali, ma i tentativi furono poco convinti poiché la Svezia scelse invece di perseguire una politica continentale aggressiva. Il commercio svedese non decollò mai veramente nemmeno, a causa della costante interferenza mercantilista di un governo affamato di denaro."
 flavor_swe.12.a: "Aderiamo a una politica mercantilista."
 flavor_swe.12.b: "Introduciamo il libero scambio."
 
 flavor_swe.13.title: "L'Assolutismo"
 flavor_swe.13.desc: "Le recenti pressioni politiche hanno portato alla luce il duro fatto che l'amministrazione di questo paese è in rovina. I membri più potenti del [ROOT.GetCountry.GetGovernment.GetCourtTitle] si sono ora riuniti per determinare il nostro percorso futuro: sottometterci al governo assoluto, o costringere il nostro governante a cercare il giudizio dal [ROOT.GetCountry.GetGovernment.GetParliament.GetName] prima di prendere qualsiasi decisione. Dobbiamo scegliere correttamente, o rischiamo di essere dilaniati da questa crisi."
 flavor_swe.13.historical_info: "Dopo la disastrosa guerra del 1674-79, in cui la Svezia fu più o meno costretta dalla Francia, Carlo XI e ampi strati dell'amministrazione svedese si resero conto che qualcosa doveva cambiare. Il Re, in due sessioni parlamentari sorprendentemente indolori nel 1680 e 1682, assunse il controllo esclusivo del paese senza alcun obbligo di ascoltare né il Parlamento né il Consiglio Reale. Così iniziò il periodo dell'assolutismo carolino in Svezia, con il re chiamato 'il Cappotto Grigio' per la sua umiltà e abitudini semplici, responsabile solo davanti a Dio."
 flavor_swe.13.a: "Il [ROOT.GetCountry.GetGovernment.GetRulerTitle] governerà supremo!"
 flavor_swe.13.b: "Il [ROOT.GetCountry.GetGovernment.GetRulerTitle] deve ascoltare il [ROOT.GetCountry.GetGovernment.GetCourtTitle]..."
 
flavor_swe.14.title: "[swe_axel_oxenstierna.GetNameWithNoTooltip]"
 flavor_swe.14.desc: "Tra i nostri statisti, uno si distingue sopra gli altri - [swe_axel_oxenstierna.GetNameWithNoTooltip]. Nessuno dei nostri altri consiglieri ha le [swe_axel_oxenstierna.GetHisHer] capacità amministrative; né possono eguagliare la [swe_axel_oxenstierna.GetHisHer] finezza diplomatica. Prevediamo una lunga e gloriosa carriera davanti a [swe_axel_oxenstierna.GetHimHer] nel governo."
 flavor_swe.14.historical_info: "Nato nel 1583, Axel Oxenstierna iniziò la sua carriera civile per lo Stato svedese nel 1602, e divenne Cancelliere tra il 1612 e il 1654. Si rivelò l'amministratore più capace che la Svezia abbia mai avuto. Come Carlo IX, Oxenstierna fu impressionato dal Calvinismo, e nutrì l'idea di adottare almeno elementi di quella fede. Come braccio destro di Gustavo Adolfo, combatté contro i piani del Re di intervenire nella Guerra dei Trent'anni. Tuttavia, dopo la morte del Re a Lützen nel 1632, assunse la leadership della causa protestante e riuscì a convincere i Francesi a partecipare attivamente al conflitto. Seguì sempre da vicino le politiche interne, ma perse la maggior parte della sua influenza dopo l'abdicazione della Regina Cristina, alla quale si oppose. Morì nel 1654, poco dopo l'incoronazione del Re Carlo X Gustavo."
 flavor_swe.14.a: "Un ministro eccellente!"
 
 flavor_swe.15.title: "La Corte d'Appello"
 flavor_swe.15.desc: "Dai tempi vichinghi, ci siamo affidati ai tribunali regionali tingsrätt per amministrare la giustizia. Mentre questo sistema funziona a un livello più piccolo, crea anche grandi incoerenze in tutta [ROOT.GetCountry.GetName], poiché ogni regione ha le proprie leggi e usanze uniche. La nostra grande nazione merita un sistema giudiziario altrettanto prestigioso — uno che tutti noi possiamo comprendere e rispettare."
 flavor_swe.15.historical_info: "Gustavo Adolfo fondò la prima corte d'appello svedese, 'Svea Hovrätt', nel 1614 come istanza superiore rispetto ai vecchi tribunali locali, o 'tingsrätt'. Oggi ci sono sei di tali corti in Svezia."
 flavor_swe.15.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 
 flavor_swe.16.title: "La Reggenza di [swe_axel_oxenstierna.GetLastNameWithNoTooltip]"
 flavor_swe.16.desc: "Nessun consiglio di reggenza serve mai veramente gli interessi del [ROOT.GetCountry.GetFlavorRank] in modo puro, ma il nostro consiglio attuale ha messo il regno in una situazione insostenibile. I ministri leali al [ROOT.GetCountry.GetGovernment.GetRulerTitle] hanno dovuto lavorare più duramente che mai per convincere gli altri a mettere da parte il proprio interesse personale. Se lasciati incontrollati, questi aristocratici famelicamente avidi rappresentano una seria minaccia per il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle], e quindi per l'intera nazione. Placarli potrebbe avere conseguenze, ma fare alcune concessioni ora potrebbe aiutare a prevenire un colpo di stato più tardi.\n\nMentre [swe_axel_oxenstierna.GetName] è un amministratore altamente qualificato, essere Reggente potrebbe dargli alla [swe_axel_oxenstierna.GetHisHer] testa. Dobbiamo pensare attentamente a questo."
 flavor_swe.16.historical_info: "Alla morte non del tutto inaspettata ma molto temuta di Gustavo Adolfo a Lützen il 6 novembre 1632, Axel Oxenstierna dovette sobbarcarsi l'intero peso del governo del regno come reggente capo per la figlia di sei anni di Gustavo, Cristina. Il brillante amministratore mantenne la nazione in funzione senza intoppi, ma le tendenze aristocratiche che erano state tenute sotto controllo dal defunto re furono scatenate completamente dagli alti signori della reggenza, a grande detrimento delle classi inferiori e della Corona. Uno degli altri cinque reggenti era Carl Carlsson Gyllenhielm, fratello bastardo di Gustavo e alto ammiraglio del regno. Di tutti, era il meno preoccupato della ricchezza e dei privilegi personali."
 flavor_swe.16.a: "Concediamo nuovi privilegi all'aristocrazia."
 flavor_swe.16.b: "Resistiamo a queste tendenze."
 
 flavor_swe.17.title: "La Questione della Riduzione di un Quarto"
 flavor_swe.17.desc: "Quando il nostro attuale leader salì al potere, furono fatte grandi promesse alle classi inferiori riguardo all'alleggerimento del loro pesante carico fiscale. Ma non possiamo permetterci di non pagare per i nostri impegni militari, il che significa che questo denaro deve essere trovato da qualche parte. Poiché i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] pagano quasi nulla pur detenendo le terre più produttive, è logico che dovrebbero sopportare questo onere, ma ovviamente non possiamo aspettarci che lo accettino senza lamentarsi.\n\nAbbiamo tre soluzioni imperfette a questo problema. Primo, possiamo reclamare le terre precedentemente concesse a certi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e quindi trasformarle nuovamente in una fonte di entrate [ROOT.GetCountry.GetGovernment.GetAdjective]. La nostra seconda opzione sarebbe tassare le classi superiori, anche se questo è piuttosto poco ortodosso. Infine, potremmo tornare sulle nostre promesse precedenti, e permettere che le cose continuino come sono attualmente... almeno, fino a quando non si verificherà una reazione negativa, cosa che inevitabilmente accadrà."
 flavor_swe.17.historical_info: "La selezione di Carlo Gustavo come Principe Ereditario avvenne solo con promesse di cambiamento per i contadini e i borghesi al Riksdag del 1650. Così, quando succedette a Cristina sul trono nel 1654, sentì l'obbligo di alleggerire il loro onere così come di rafforzare le finanze dello stato. Come sempre, c'erano solo due modi reali per realizzare questo - riduzione, o maggiori contributi dall'aristocrazia. Con grande riluttanza, i nobili accettarono una riduzione limitata. Dopotutto, maggiori contributi erano quasi la stessa cosa che pagare le tasse, qualcosa che i nobili semplicemente non facevano."
 flavor_swe.17.a: "Più terra al [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]!"
 flavor_swe.17.b: "Costringiamo i [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a contribuire di più."
 flavor_swe.17.c: "Allineiamoci con i [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
  
 flavor_swe.18.title: "Considerazioni sulla Riduzione di un Quarto"
 flavor_swe.18.desc: "I nostri guai finanziari hanno raggiunto il punto di rottura. Questo non può continuare! Dobbiamo prendere una decisione drastica, o [ROOT.GetCountry.GetName] sarà completamente in bancarotta. O revocchiamo significativi possedimenti dalle classi nobili e attiriamo la loro ira, oppure continuiamo come abbiamo fatto e speriamo per il meglio. Nessuna delle due opzioni è perfetta, e ha il potenziale per gravi conseguenze in futuro, eppure dobbiamo fare qualcosa..."
 flavor_swe.18.historical_info: "Il regno della Regina Cristina fu turbato dalla sua lotta con gli alti signori del Consiglio, in particolare il cancelliere, Axel Oxenstierna. Nonostante la sua opposizione, fu una forza motrice nel concludere la Pace di Westfalia (1648) e nel porre fine alla Guerra dei Trent'anni. Politica assidua, Cristina fu in grado di impedire che le amare rivalità di classe scoppiate dopo la guerra degenerassero in guerra civile, ma non fu in grado di risolvere i disperati problemi finanziari causati dai lunghi anni di combattimenti. Alla fine, dovette richiamare Oxenstierna e accettare il fallimento del suo programma di riforme."
 flavor_swe.18.a: "Più terra al [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]!"
 flavor_swe.18.b: "Allineiamoci con i [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 
 flavor_swe.19.title: "La Questione della Reggenza"
 flavor_swe.19.desc: "Prima di morire, il nostro precedente governante elaborò piani accurati per la prossima reggenza con l'obiettivo di preservare le politiche che favoriscono i ceti inferiori e limitano il dominio aristocratico. Il [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] scelto ha giurato di seguire questi piani alla lettera, il che sicuramente dispiacerà ai [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Se dovessimo sostituire i sostenitori del [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] scelto con coloro che hanno opinioni più 'flessibili' riguardo al soddisfacimento dei desideri di un governante morto, ci guadagneremmo l'approvazione dei [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], il che potrebbe essere a nostro vantaggio."
 flavor_swe.19.historical_info: "Sul letto di morte, Carlo X nominò reggenti per suo figlio Carlo in modo da limitare il potere dell'alta aristocrazia per evitare una situazione simile alla reggenza di Axel Oxenstierna. Poco dopo la sua morte, tuttavia, il Consiglio e la Camera dei Lord riuscirono a sostituire due dei suoi più stretti sostenitori, il Principe Adolf Johan e Herman Fleming, con i più malleabili Lars Kagg e Gustav Bonde. Il risultato fu un ritorno agli statuti governativi del 1634, con politiche strettamente allineate agli interessi dei nobili proprietari terrieri."
 flavor_swe.19.a: "Sostituiamo gli uomini del [ROOT.GetCountry.GetGoverment.GetRulerTitle]."
 flavor_swe.19.b: "Rispettiamo la volontà del [ROOT.GetCountry.GetGoverment.GetRulerTitle] defunto."
 
 flavor_swe.20.title: "La Grande Riduzione"
 flavor_swe.20.desc: "Le classi nobili dovrebbero lavorare per sostenere il governante, ma i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.GetAdjective] sono preoccupati solo di elevare se stessi e accumulare sempre più potere. Se lasciati incontrollati, le loro continue manovre e affari sporchi per oro e influenza potrebbero lacerare l'intero [ROOT.GetCountry.GetFlavorRank].\n\nÈ giunto il momento di ricordare loro che solo [ROOT.GetCountry.GetReligion.GetGodName] decide chi è il governante di [ROOT.GetCountry.GetName], e che quell'individuo è il primo e unico vero signore di questa terra. Affermeremo la nostra autorità così completamente che questa lotta di potere senza fine tra il [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] e i [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sarà finalmente messa a riposo una volta per tutte!"
 flavor_swe.20.historical_info: "I re svedesi del XVI e XVII secolo alternarono tra accettazione e antipatia per la nobiltà. Ai tempi di Gustav Vasa, c'era poca differenza tra un contadino ricco e un nobile, ma la situazione cambiò verso la fine della sua vita. Erik XIV tenne i nobili al guinzaglio corto, mentre suo fratello Giovanni voleva espandere i loro privilegi. Il terzo fratello, che sarebbe diventato Carlo IX, odiava la nobiltà con un fervore quasi rivoluzionario e si circondò di uomini delle classi inferiori, giocando con idee che erano inaudite ai suoi tempi. Sotto Gustavo Adolfo e Axel Oxenstierna, il pendolo oscillò nell'altra direzione e i nobili guadagnarono sia terre che potere. Questa tendenza giunse a una fine brusca con Carlo XI che, dopo l'umiliante sconfitta della Svezia nel 1679, avviò una politica di riduzioni su larga scala delle terre e dei poteri della nobiltà e abolì anche i privilegi speciali dei signori baltici."
 flavor_swe.20.a: "È un tempo di resa dei conti per i [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]..."
 flavor_swe.20.b: "Contrattate invece con i [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."

 flavor_swe.21.title: "La Grande Riorganizzazione dell'Esercito"
 flavor_swe.21.desc: "In passato, la nostra spesa militare è stata un serio motivo di preoccupazione. Mentre alcuni governanti passati affrontarono il problema sequestrando proprietà e altri atti controversi, abbiamo sviluppato un modo per i nostri eserciti di sostenersi da soli. Non solo i nostri combattenti produrranno i propri prodotti alimentari, ma abbiamo ideato una forma di sponsorizzazione dove i contadini ordinari possono sostenere un soldato in cambio di esenzioni fiscali e dal servizio militare. Questo sistema più sostenibile rimuove anche alcune delle barriere di classe esistenti, rafforzando il cameratismo tra i nostri soldati e cancellando vecchi risentimenti. Tutto ciò che resta è implementare ufficialmente queste nuove linee guida..."
 flavor_swe.21.historical_info: "Carlo XI non fu un grande re guerriero come suo padre e suo figlio, ma fu un grande riorganizzatore e consolidatore. A parte i suoi sforzi di centralizzazione e l'enorme riduzione dei possedimenti terrieri aristocratici, rimodellò anche l'esercito. Più importante, ideò il geniale 'indelningsverk', o sistema di possesso militare. Il sistema era un'organizzazione militare dove ai soldati veniva dato un podere su cui vivere e coltivare (reso possibile dalla riduzione), dove il raccolto serviva come loro salario. Così il paese poteva mantenere un grande esercito sia in tempi di pace che di guerra. Se un contadino si assumeva la responsabilità di mantenere un cavaliere arruolato, il suo cavallo e il suo equipaggiamento, il contadino era esentato dalla coscrizione e liberato dal pagamento delle tasse. I contadini potevano cooperare in gruppi di 2-5 fattorie e mantenere un soldato o un marinaio. I soldati erano organizzati in compagnie di 150 uomini, e ogni contea doveva schierare un reggimento di 1200 uomini. Il nuovo sistema non faceva nemmeno distinzione tra ufficiali di nascita nobile e comuni."
 flavor_swe.21.a: "Riformiamo l'esercito."
 flavor_swe.21.b: "Usiamo il vecchio sistema."

 flavor_swe.22.title: "Il Pietismo e l'Editto del Conventicolo"
 flavor_swe.22.desc: "Un nuovo movimento religioso sta guadagnando popolarità tra il nostro popolo. Fu originariamente adottato da soldati che erano tenuti come prigionieri di guerra e quindi obbligati a tenere i propri servizi religiosi; tuttavia, i leader religiosi tradizionali disapprovano amaramente la predicazione non autorizzata. Firmare l'editto proposto renderà le riunioni religiose private contro la legge, il che piacerà ai credenti tradizionali ma rischia di far arrabbiare gli aderenti della nuova fede."
 flavor_swe.22.historical_info: "Il Pietismo fu un movimento religioso che iniziò in Germania durante l'ultima parte del XVII secolo. Tradizionalmente, il movimento pietista era visto come una reazione contro l'intellettualismo prevalente in e tra le file protestanti, specialmente nella Chiesa luterana, durante quel periodo. I poveri soldati svedesi, che trascorsero lunghi anni come prigionieri a Tobol'sk dopo la battaglia di Poltava, dovettero tenere le proprie messe luterane, imparando così ad apprezzare il pietismo. Fu con il loro ritorno che il movimento decollò davvero in Svezia. Tuttavia, la Chiesa luterana svedese disapprovò molto fortemente la predicazione non autorizzata, portando all'Editto del Conventicolo del 1726, che proibì qualsiasi riunione religiosa al di fuori del quadro della Chiesa."
 flavor_swe.22.a: "Firmiamo l'Editto del Conventicolo."
 flavor_swe.22.b: "Permettiamo il Pietismo."
 
 flavor_swe.23.title: "La Lega di Anjala"
 flavor_swe.23.desc: "La guerra con [target_country.GetName] stava andando abbastanza bene finché un grande contingente di nobili [ShowCultureName('finnish')], che si facevano chiamare 'Lega di Anjala,' ci ha tradito. Non solo si sono incontrati segretamente con i nostri nemici, ma lo hanno fatto nella speranza che [target_country.GetNameWithNoTooltip] avrebbe sostenuto la loro offerta di formare uno stato [ShowCultureNameWithNoTooltip('finnish')] indipendente in cambio.\n\nQuesto tipo di perfidia sarebbe normalmente risolto con alcune esecuzioni ben meritate, ma non saremo in grado di vincere questa guerra senza l'esemplare leadership militare che questi ufficiali forniscono. Eppure se capitoliamo, sembreremo deboli per aver permesso ai nostri ufficiali di fare richieste traditrici del loro sovrano. Dobbiamo decidere attentamente quale risultato sia il meno dannoso per la posizione di [ROOT.GetCountry.GetName] sulla scena mondiale."
 flavor_swe.23.historical_info: "Gustavo III, il 'Re del Teatro', dichiarò guerra alla Russia nell'estate del 1788. I suoi obiettivi principali erano di rivendicare l'onore dell'esercito svedese, riconquistare alcune terre che erano state perse dalla Russia nelle guerre precedenti, e - forse più importante - porre fine all'incessante ingerenza russa nella politica svedese. All'epoca, la Svezia aveva una magnifica flotta e un esercito piuttosto efficace, ma la maggior parte degli ufficiali poteva essere descritta come politici piuttosto che soldati. L'esercito svedese iniziò a marciare su San Pietroburgo e vinse alcune battaglie minori nonostante la compatta resistenza degli ufficiali. Il 12 agosto, un gruppo di 112 ufficiali nobili finlandesi formò la 'Lega di Anjala' e aprì negoziati con i Russi, dichiarando la guerra illegale e sondando la possibilità di uno stato finlandese indipendente. Questo evento pose fine effettivamente a tutte le speranze di una vittoria svedese poiché il re era in una posizione debole per giustiziare i traditori e farli sostituire."
 flavor_swe.23.a: "Negoziamo con i traditori."
 flavor_swe.23.b: "Giustiziamo i traditori!"
 flavor_swe.23.b.tt: "[target_country.GetName] potrebbe essere o meno scontenta di questo"
 
 flavor_swe.24.title: "La Deposizione di [former_ruler.GetNameWithNoTooltip]"
 flavor_swe.24.desc: "Un colpo di stato! Il nostro governante incapace non ha portato altro che catastrofi a [ROOT.GetCountry.GetName], e finalmente l'esercito si è rivoltato contro [former_ruler.GetHerHim]. Questa è la nostra opportunità di mettere qualcuno più capace al potere. È giunto il momento di prendere una decisione importante, una che causerà enormi onde d'urto nel futuro di [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_swe.24.historical_info: "La devastante perdita della Finlandia nel 1809 fu ampiamente attribuita al Re Gustav IV Adolf, e il 13 marzo 1809, fu deposto in un colpo di stato da certi funzionari e ufficiali liberali nell'esercito occidentale della Svezia. Gustavo e i suoi eredi furono privati dei loro titoli reali e incoraggiati a lasciare il paese. Il re deposto si stabilì infine in Svizzera sotto il nome di Colonnello Gustafsson. Mentre la ricerca continuava per un nuovo Principe Ereditario, la Svezia fu governata dall'anziano e senza figli zio di Gustavo, Carlo (XIII). Il principe danese Christian August fu eletto, ma morì improvvisamente nel 1810. Il Riksdag cercò freneticamente un sostituto e alla fine decise per il maresciallo francese Jean-Baptist Bernadotte."
 flavor_swe.24.a: "Deponiamo [former_ruler.GetHerHim]!"
 flavor_swe.24.b: "Lasciamo che [former_ruler.GetHerHim] governi."
 
 flavor_swe.25.title: "Riformare una Nazione Prodiga"
 flavor_swe.25.desc: "Troppi ducati sono stati sprecati in troppe feste, ospiti e rinfreschi. Basta! Tale eccesso non fa nulla per beneficiare il [ROOT.GetCountry.GetFlavorRank]. Mentre alcuni potrebbero essere delusi di perdere questi piaceri superficiali, eliminare alcune di queste spese discrezionali sarebbe prudente."
 flavor_swe.25.historical_info: "Gustav IV Adolf era per molti versi l'opposto completo di suo padre. Assumendo il trono, mise immediatamente fine ai balli glamour ma costosi, alle cene di stato e alle feste che Gustav III aveva tanto amato. Infatti, nonostante i suoi altri fallimenti, Gustav IV Adolf aveva un acuto senso dell'economia, e le finanze statali migliorarono significativamente sotto la sua amministrazione."
 flavor_swe.25.a: "Riformiamo l'economia."
 flavor_swe.25.b: "Continuiamo come prima."
 
 flavor_swe.26.title: "L'Atto di Unione e Sicurezza"
 flavor_swe.26.desc: "Un emendamento proposto alla nostra costituzione stabilirebbe il governo assolutista, una mossa che rimuoverebbe molti privilegi dai [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] — esenzioni fiscali, immunità legali e influenza politica — che altri non hanno.\n\nMentre l'approvazione di questo Atto conquisterebbe i cuori del [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], dei [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e dei [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], farebbe assolutamente infuriare i [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], il che è una cosa pericolosa. Ma avere un ceto in subbuglio deve sicuramente essere meno dannoso che averne tre in fermento allo stesso tempo... giusto?"
 flavor_swe.26.historical_info: "In risposta al crescente clamore per più potere all'aristocrazia, Gustav III fece appello ai tre ceti inferiori (clero, borghesi e contadini) del Riksdag e nel 1789 stabilì una nuova costituzione che aumentava l'autorità reale. Questo Atto di Unione e Sicurezza fu in effetti quasi un ritorno ai giorni dell'assolutismo sotto Carlo XI e XII. Si rivelò troppo per l'aristocrazia, tuttavia, e il Re fu assassinato mentre era al teatro dell'opera di Stoccolma il 16 marzo 1792"
 flavor_swe.26.a: "Approviamo l'Atto."
 flavor_swe.26.b: "Rifiutiamo l'Atto."

 flavor_swe.27.title: "La Grande Riforma Agricola"
 flavor_swe.27.desc: "Il [ROOT.GetCountry.GetLongName] ha un disperato bisogno di serie riforme interne, in particolare per quanto riguarda il nostro raccolto. A tal fine, abbiamo impiegato un esperto straniero per consigliarci su come apportare questi miglioramenti. Il piano radicale di questo tizio ricostruisce completamente il nostro sistema agricolo dal terreno in su, coinvolgendo tutto, dal trasferimento dei contadini alla rimozione delle terre comuni tradizionali e dei diritti di pascolo a favore della creazione di fattorie più grandi e più efficienti. L'attuazione di queste riforme aumenterebbe notevolmente la nostra produzione agricola, sebbene a spese di far arrabbiare i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_swe.27.historical_info: "Gustav IV Adolf è sempre stato incolpato per la perdita della Finlandia, ed è stato accusato di essere un monarca debole e follemente testardo. Il tempo ha dimenticato le molte importanti riforme che mise in moto - non ultima delle quali fu la grande riforma agricola supervisionata da Rutger MacLean. MacLean era un uomo duro che non avrebbe esitato a bruciare le case dei contadini che si rifiutavano di trasferirsi nei loro lotti assegnati. Ma alla fine, gli agricoltori lo ringraziarono, poiché i nuovi metodi e i campi più grandi portarono a raccolti più abbondanti che mai."
 flavor_swe.27.a: "Avviamo la Riforma."
 flavor_swe.27.b: "Continuiamo come prima."
 
 flavor_swe.28.title: "La Grande Danza della Dalecarlia"
 flavor_swe.28.desc: "I [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] di [ShowLocationName('dalarna_province')] hanno sopportato un carico ingiusto di difficoltà di recente, e le nostre recenti restrizioni economiche hanno interferito con l'autonomia fiscale relativa di cui hanno tradizionalmente goduto. Se continuiamo ad applicare queste pressioni, la loro eventuale reazione potrebbe essere esplosiva."
 flavor_swe.28.historical_info: "L'insoddisfazione con il governo dei signori crebbe tra i contadini durante l'Era della Libertà. La vittoria russa nella Guerra Russa della fazione dei Cappelli del 1741-1743 e la questione della successione dopo Federico I senza figli furono le ragioni principali. L'insoddisfazione era ancora più forte nella provincia di Dalarna dove i Cappelli avevano introdotto restrizioni sul libero commercio dei Dalecarliani con la Norvegia. Nel 1743, i contadini di Dalarna si ribellarono in quello che divenne noto come la Grande Danza della Dalecarlia. Furono uniti dal reggimento locale, che aveva subito pesanti perdite nella sanguinosa battaglia di Villmanstrand nel 1741. L'elezione del Principe Ereditario danese Federico come re e una dura inquisizione contro i generali responsabili della disastrosa Guerra Russa divennero gli obiettivi principali della rivolta. La folla si armò, e l'11 giugno, iniziò a marciare su Stoccolma."
 flavor_swe.28.a: "Continuiamo a limitare il loro commercio."
 flavor_swe.28.b: "Riaffermiamo i loro diritti commerciali tradizionali."
 
 flavor_swe.29.title: "L'Ingegnere Dotato"
 flavor_swe.29.desc: "Cercando di migliorare le nostre fortificazioni militari, abbiamo scoperto e nominato un brillante ingegnere e veterano per supervisionare il processo. I suoi progetti non solo sembrano efficaci, ma incorporano il paesaggio naturale di [ROOT.GetCountry.GetName] in modo così intelligente che la terra stessa sembra difendere il suo popolo. Speriamo che possano essere procurate abbastanza risorse (per non parlare di abbastanza oro) affinché possa fortificare l'intero nostro territorio."
 flavor_swe.29.historical_info: "Nel 1679, il veterano e ingegnere militare Erik Dahlberg fu nominato capo dell'Ufficio Fortificazioni svedese. All'epoca, la Svezia era allo zenith del suo potere, e la politica offensiva dei decenni precedenti aveva lasciato il paese con confini più lunghi che mai. Erik Dahlberg e il suo team progettarono diverse fortezze imponenti e le fecero costruire in punti chiave intorno all'Impero, usando magistralmente il terreno al massimo effetto possibile. Le grandi fortezze Lejonet e Kronan a Göteborg, la fortezza di Varberg e la fortezza di Dalarö sono tutte testimonianze del suo genio. Sfortunatamente, il budget limitato non permise di fortificare le province orientali, il che si sarebbe rivelato disastroso negli anni a venire..."
 flavor_swe.29.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_swe.30.title: "[target_artist.GetNameWithNoTooltip] Pubblica #italic $atland_eller_manheim$#!"
 flavor_swe.30.desc: "Lo scrittore poliedrico [target_artist.GetName] ha finalmente completato l'opera della sua vita, #italic $atland_eller_manheim$#!, una storia gloriosamente dettagliata delle nobili origini di [ROOT.GetCountry.GetName] come presunto regno perduto di Atlantide. Mentre l'idea stessa è fantastica, sicuramente uno studioso così rinomato riferirebbe solo le storie più fedelmente vere, e spiega perché il nostro [ROOT.GetCountry.GetFlavorRank] occupa una posizione così superiore nella gerarchia delle nazioni. Indipendentemente dalla sua veridicità, l'opera si è rivelata enormemente popolare." 
 flavor_swe.30.historical_info: "Botanico, architetto, storico, astronomo e musicista, Olof Rudbeck era un tuttofare accademico. Soprattutto, tuttavia, era un romantico e un patriota. Il suo magnum opus fu #italic $atland_eller_manheim$#!, una storia massiccia in cui sosteneva che la Svezia fosse in realtà la mitica Atlantide. A causa della straordinaria reputazione di Rudbeck e della natura erudita del suo discorso, l'opera grandiosa fu sorprendentemente ben accolta. Tutte le culture, sosteneva il professore, ebbero origine in Svezia."
 flavor_swe.30.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_swe.31.title: "Dalla Scienza Naturale a quella Soprannaturale"
 flavor_swe.31.desc: "Uno dei nostri scienziati naturali più talentuosi ha subito una strana trasformazione: Dopo aver ricevuto apparentemente visioni divine, è diventato il principale esperto sulle meraviglie del Paradiso e i terrori dell'Inferno. Esplorazioni teologiche di tale profondità e complessità, specialmente da una mente così ammirata, si riveleranno sicuramente enormemente influenti. Possiamo ringraziare questo mistico erudito per aver rafforzato la reputazione internazionale dell'erudizione [ShowCultureName('swedish')]."
 flavor_swe.31.historical_info: "Emanuel Swedenborg fu uno dei primi scienziati naturali della Svezia le cui prime opere includevano il brillante 'Principi delle Cose Naturali', in cui raggiunse tramite argomentazione induttiva diverse conclusioni che assomigliano molto alle teorie degli scienziati moderni. La vita di Swedenborg cambiò drasticamente durante uno dei suoi viaggi. Ebbe strani sogni e visioni che lo portarono ad abbandonare la scienza naturale e rivolgersi al misticismo. Nel 1758 pubblicò la sua opera più influente - 'Sul Paradiso e le Sue Meraviglie e sull'Inferno'."
 flavor_swe.31.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_swe.32.title: "#italic Famam Extendere Factis#!"
 flavor_swe.32.desc: "L'esplorazione di territori inesplorati si è finalmente rivelata fruttuosa. Le nostre navi stanno tornando sovraccariche di piante esotiche e creature di ogni tipo, molte delle quali non abbiamo mai visto prima. Per quanto splendide possano essere, facciamo fatica a comprendere le loro strane nature. Al fine di capire meglio come si confrontano con flora e fauna più familiari, una delle nostre migliori menti scientifiche ha iniziato a sviluppare un sistema di classificazione. Speriamo che la sua eventuale adozione semplifichi queste spinose questioni biologiche."
 flavor_swe.32.historical_info: "Il botanico svedese Carolus Linnaeus è il padre della tassonomia moderna. La pubblicazione della sua 'Species Plantarum' nel 1753 segnò l'inizio di un'era di classificazione e scoperta. Linnaeus stesso fu per lo più attivo in Svezia, catalogando con entusiasmo la flora dell'Europa settentrionale, ma i suoi studenti furono inviati in tutto il mondo. Daniel Solander accompagnò persino il Capitano James Cook nel suo famoso primo viaggio intorno al globo."
 flavor_swe.32.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_swe.33.title: "Rivalutare l'Assolutismo"
 flavor_swe.33.desc: "[ROOT.GetCountry.GetName|U] è sull'orlo del collasso. L'attuale [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] ha tanti detrattori quanti sostenitori, con gruppi che spuntano per sostenere pretendenti rivali ogni giorno. C'è stata così tanta interferenza straniera nel governo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] che ci sentiamo più come uno stato fantoccio che una grande nazione, e le persone di tutte le classi si risentono apertamente di portare il peso schiacciante del governo assoluto.\n\nMantenere il controllo totale potrebbe rivelarsi un errore fatale da parte del [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle]. Dobbiamo prepararci a un'opposizione violenta a qualsiasi scelta faremo."
 flavor_swe.33.historical_info: "La morte del senza figli Carlo XII lasciò sua sorella minore Ulrika Eleonora al comando come Regina. Il risoluto parlamentare, il Cancelliere Arvid Horn, colse immediatamente questa opportunità per abbattere l'assolutismo e rafforzare i poteri del Parlamento. Mentre le sue inclinazioni democratiche erano in un certo senso encomiabili, le sue azioni avrebbero completamente destabilizzato la Svezia e l'avrebbero resa un fantoccio di interessi stranieri per i successivi 50 anni. Questa cosiddetta 'Era della Libertà' vide anche l'aristocrazia riconquistare parte del terreno perduto. Tuttavia, la giovane regina non vedeva un'alternativa chiara che non avrebbe sconvolto troppo il suo popolo stanco della guerra."
 flavor_swe.33.a: "Abbandoniamo l'assolutismo."
 swe_age_of_freedom_always: "Questa è una riforma bloccata che non può essere rimossa per scelta."
 flavor_swe.33.b: "Teniamo le redini..."
 
 flavor_swe.34.title: "Le Riforme Mercantili dei Cappelli"
 flavor_swe.34.desc: "Abbracciare il mercantilismo aiuterebbe a minimizzare la nostra dipendenza dai beni stranieri. Se dovessimo adottare metodi di produzione industriale su larga scala, come quelli visti in altri paesi, minimizzeremmo la nostra dipendenza dai prodotti stranieri e stabiliremmo partnership lucrative tra il governo e i produttori. Potrebbe valere la pena esaminare questo."
 flavor_swe.34.historical_info: "Il partito svedese dei Cappelli, impressionato dalle grandi manifatture nei Paesi Bassi e in Inghilterra, decise di accelerare l'industrializzazione in Svezia fondando un certo numero di imprese controllate dallo stato in cooperazione con il coltivatore di patate e magnate industriale Jonas Ahlströmer. Il successo fu limitato, ma alcune delle manifatture si rivelarono in grado di produrre un bel profitto... alla fine."
 flavor_swe.34.a: "È tempo di sperimentare..."
 flavor_swe.34.b: "Il mercantilismo è morto!"
 
 flavor_swe.35.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_swe.35.desc: "Ogni sessione del [ROOT.GetCountry.GetGovernment.GetParliament.GetName] si trasforma in un'amara discussione tra i due gruppi più grandi — e più rumorosi — i Berretti e i Cappelli. Piuttosto che dividersi sulla politica, i due gruppi di litiganti sostengono alleanze straniere opposte, rendendo doppiamente irritante quando interrompono gli affari di gestione di [ROOT.GetCountry.GetName] per avere le loro zuffe. Per esaurimento, se non altro, dobbiamo scegliere una parte, o rischiamo di non portare mai più a termine nulla!"
 flavor_swe.35.historical_info: "La politica svedese dal 1721 al 1772 fu completamente dominata dai paralizzanti litigi tra i cosiddetti partiti dei Cappelli e dei Berretti. I Berretti, inizialmente guidati da Arvid Horn, erano sostenuti da Russia e Inghilterra, mentre i Cappelli erano sostenuti dalla Francia. L'ingerenza straniera aumentò costantemente, e quando Gustavo III prese il potere nel 1772, la figura politica più potente in Svezia era l'ambasciatore russo. Al Riksdag del 1738, i Cappelli riuscirono a superare in astuzia il pacifico Arvid Horn e prendere il potere. Horn aveva commesso l'errore di rinnovare l'alleanza difensiva del 1724 con la Russia mentre allo stesso tempo cercava di negoziare un trattato di sussidio con la Francia, che stava ancora ufficialmente sostenendo Stanislaw Leszczynski contro i Russi in Polonia."
 flavor_swe.35.a: "Facciamo vincere i Cappelli."
 swedish_hats: "Cappelli al Potere"
 flavor_swe.35.b: "Facciamo vincere i Berretti."
 swedish_caps: "Berretti al Potere"

 flavor_swe.36.title: "Il Colpo di Stato del [GetCurrentYear]"
 flavor_swe.36.desc: "Essere il 'governante' di [ROOT.GetCountry.GetName] è diventato uno scherzo completo. Il Consiglio Nazionale è l'unico vero potere qui, e hanno appena affermato il loro dominio nel modo più offensivo possibile: Usando il sigillo stesso del [ROOT.GetCountry.GetGovernment.GetRulerTitle] per approvare documenti che [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] non ha nemmeno visto! Tale impudenza non dovrebbe essere tollerata."
 flavor_swe.36.historical_info: "Il re svedese Adolf Federico era stato ridotto a un fantoccio che doveva firmare qualsiasi documento il Consiglio Nazionale mettesse sulla sua scrivania. Tuttavia, il re e sua moglie, Lovisa Ulrika, cercarono di sabotare le sessioni del consiglio e far valere la loro volontà ogni volta che ne avevano l'opportunità. Nel 1756, il Consiglio informò il re che avrebbero iniziato a usare un sigillo reale sui documenti che si rifiutava di firmare. Furiosa per questo palese insulto, la Regina iniziò a pianificare un colpo di stato a giugno, ma i suoi co-cospiratori furono esposti ed giustiziati. Di conseguenza, il potere reale fu ridotto di un'altra tacca."
 flavor_swe.36.a: "Confermiamo l'attuale Costituzione."
 flavor_swe.36.b: "Aumentiamo l'influenza [ROOT.GetCountry.GetGovernment.GetAdjective]."
 
 flavor_swe.37.title: "Il Colpo di Stato e il Despota Illuminato"
 flavor_swe.37.desc: "Ora che un nuovo leader è al comando, le infinite pugnalate alle spalle tra Berretti e Cappelli finiranno finalmente una volta per tutte! Ci sono voluti mesi di attenta coltivazione, ma ci siamo costruiti un grande, leale esercito di sostenitori — molti dei quali sono capi dell'esercito vero e proprio. Speriamo che, con le loro mani che guidano attentamente la situazione, assicureremo un colpo di stato incruento.\n\nIl nobile e divinamente nominato governante irromperà e gentilmente, ma con autorità, prenderà il pieno controllo, ripristinerà l'ordine, e darà fermamente alla monarchia il suo peso appropriato di nuovo. Per il bene di [ROOT.GetCountry.GetName], deve essere fatto. Questa non è autocrazia — questa è la forma più vera di patriottismo!"
 flavor_swe.37.historical_info: "Gustavo III, succedendo al trono svedese, vide una nazione essere risucchiata in un vortice di caos dai paralizzanti litigi dei partiti dei Cappelli e dei Berretti. Qualcosa doveva essere fatto, e presto, o la Svezia avrebbe potuto condividere lo stesso destino della povera, sfortunata Polonia. Così, piuttosto che restare a guardare la sua nazione essere dilaniata da Scilla e Cariddi, il Re prese le cose nelle proprie mani e prese il potere attraverso un colpo di stato incruento. Così iniziò il periodo gustaviano della storia svedese."
 flavor_swe.37.a: "Il [ROOT.GetCountry.GetGovernment.GetRulerTitle] governerà!"
 flavor_swe.37.b: "Basta tiranni!"
 
 flavor_swe.38.title: "La Miniera d'Argento di [target_location.GetNameWithNoTooltip]"
 flavor_swe.38.desc: "Mentre [ShowContinentName('europe')] avanza verso la modernità, la vorace domanda di [ShowGoodsName('silver')] continua a crescere, alimentando commercio e valuta. Nel cuore del [ROOT.GetCountry.GetLongName], la scoperta di sostanziali depositi d'argento in [target_location.GetName] ha catturato l'attenzione del [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Le miniere promettono immensa ricchezza, potenzialmente capaci di rafforzare la posizione finanziaria di [ROOT.GetCountry.GetNameWithNoTooltip] sul continente. Tuttavia, l'estrazione del metallo prezioso è irta di sfide, dalle gallerie allagate al rischio di crolli, richiedendo investimenti sostanziali e manodopera qualificata."
 flavor_swe.38.historical_info: "L'estrazione dell'argento a Sala iniziò a metà del XV secolo, ma non fu fino all'inizio del XVI secolo che la corona iniziò a interessarsi. I minatori iniziarono a negoziare con Svante Nilsson Sture a Natale 1511, e ottennero il loro privilegio reale firmato nel 1512."
 flavor_swe.38.a: "È nostro e del [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_swe.38.b: "Non abbiamo bisogno di [ShowGoodsNameWithNoTooltip('silver')]."
 
 flavor_swe.39.title: "L'Argento di Nasa"
 flavor_swe.39.desc: "Lontano a nord, nei paesaggi aspri di [ShowLocationName('silbojock')], è stata fatta una scoperta significativa. La miniera d'[ShowGoodsName('silver')] di Nasafjäll, una posizione remota e scarsamente accessibile, contiene vaste quantità di minerale d'argento. Questa scoperta offre a [ROOT.GetCountry.GetName] un'opportunità senza precedenti per aumentare la sua ricchezza e influenza in [ShowContinentName('europe')]. Tuttavia, il clima severo, la distanza dalle grandi città e la necessità di manodopera qualificata pongono sfide uniche."
 flavor_swe.39.historical_info: "L'argento a Nasafjället fu trovato dal Sami Per Olofsson nel 1634 che lo segnalò a un minatore di diamanti chiamato Jöns Persson. Nel 1635, il lavoro iniziò estraendo l'argento, con esperti reclutati da Bergslagen."
 flavor_swe.39.a: "Questo è un buon investimento!"
 flavor_swe.39.b: "$flavor_swe.38.b$"
 
 flavor_swe.40.title: "$swe_makalos$"
 flavor_swe.40.desc: "Nel cuore di [ShowLocationName('stockholm')] si erge una meraviglia dell'architettura, il Palazzo Makalös, conosciuto come 'senza pari' per la sua bellezza e grandezza ineguagliabili. Costruito come residenza privata della nobile famiglia [ShowDynastyName('de_la_gardie_dynasty')], il palazzo si erge come simbolo delle conquiste culturali e architettoniche della nazione."
 flavor_swe.40.historical_info: "Il palazzo fu commissionato da Jakob de la Gardie nel 1630, costruito dall'altra parte dell'acqua rispetto al palazzo reale, molto più grande di qualsiasi altro edificio della città. Il palazzo fu completato nel 1653."
 flavor_swe.40.a: "Resisterà per sempre!"
 
flavor_swe.41.title: "Fondazione di Göteborg"
 flavor_swe.41.desc: "Il nostro paese si è a lungo concentrato sul Mar Baltico, ma man mano che il mondo cresce, sempre più commercio e ricchezza provengono da ovest. Abbiamo bisogno di una grande città a ovest per sostenere le nostre ambizioni!"
 flavor_swe.41.historical_info: "La città di Göteborg fu fondata nel 1621 dal Re Gustavo II Adolfo, sulla riva meridionale del Göta Älv. La maggioranza della popolazione nei primi giorni erano borghesi olandesi, e la disposizione originale della città fu fatta con canali."
 flavor_swe.41.a: "Sarà una città per gli Angeli."
 
 flavor_swe.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_swe.42.desc: "Con la nostra adesione alla Riforma, è giunto il momento di tradurre la Sacra Bibbia anche nella lingua [ShowDialectName('finnish_dialect')]. Questo sarà un grande beneficio per creare una cultura [ShowCultureName('finnish')] unificata nel nostro paese.\n\n'Imparate ora, vecchi e giovani, che avete un cuore fresco, i comandamenti di Dio e la mente, affinché possiate conoscere la lingua [ShowDialectNameWithNoTooltip('finnish_dialect')].'"
 flavor_swe.42.historical_info: "Mikael Agricola nacque a Nyland e studiò a Vyborg prima di diventare il Vescovo di Åbo. Gli è riconosciuto il merito di essere il Padre della Lingua Finlandese scritta, scrivendo il primo libro, un alfabeto e Catechismo, e un libro di preghiere prima di tradurre il Nuovo Testamento in finlandese."
 flavor_swe.42.a: "Iniziamo a stampare l'#italic Abckiria#!."
 flavor_swe.42.tt: "I [ShowCultureName('tavastian')], [ShowCultureName('savonian')] e [ShowCultureName('kvens')] ora si considereranno come [ShowCultureName('finnish')]."
 flavor_swe.42.b: "Questo non ci interessa."

 flavor_swe.43.title: "Primi Libri Stampati!"
 flavor_swe.43.desc: "Con la nostra adozione della meravigliosa invenzione della pressa da stampa a caratteri mobili, i libri possono ora essere copiati in grandi numeri, diffondendo la conoscenza molto più rapidamente. Questo può essere usato sia per il bene che per il male: Può essere usato per promuovere la comprensione di Dio, ma potrebbe anche essere usato per indurre l'uomo al peccato..."
 flavor_swe.43.historical_info: "Il libro 'Dialogus Creaturarum Moralizatus' fu il primo libro stampato in Svezia. Non era tanto un libro quanto una raccolta di testi su tutto nella vita, dalle stelle, ai metalli, agli animali e altro ancora. Lo scrittore era sconosciuto, ma era una raccolta di testi e molti riferimenti sia alla Bibbia che a testi dell'Antichità."
 flavor_swe.43.a: "Questo ci insegnerà tutto."
 flavor_swe.43.b: "Forse dovremmo limitare ciò che viene stampato?"

 flavor_swe.44.title: "Le Miniere di Ferro di Ojamo"
 flavor_swe.44.desc: "C'è possibilmente [ShowGoodsName('iron')] nella foresta profonda vicino al Lago Lohjanjärvi. Ojamo contiene ricche vene di minerale di [ShowGoodsNameWithNoTooltip('iron')], una risorsa che potrebbe rivelarsi inestimabile per le industrie nascenti e le ambizioni militari del [ROOT.GetCountry.GetFlavorRank]. Per decenni, questa regione di [ShowAreaName('finland_area')] è stata apprezzata per il suo legname e terreno agricolo, ma la scoperta di [ShowGoodsNameWithNoTooltip('iron')] a Ojamo segna un punto di svolta per il futuro di [ShowLocationName('lohja')]."
 flavor_swe.44.historical_info: "Il Re Gustav Vasa concesse a Sir Erik Flemming di Siuntio il permesso di estrarre minerale di ferro. Nel 1542, il minerale di ferro iniziò ad essere estratto a Ojamo vicino a Lohja, creando la miniera di ferro più antica conosciuta in Finlandia."
 flavor_swe.44.a: "Questo può beneficiare tutta [ShowAreaNameWithNoTooltip('finland_area')]!"
 flavor_swe.44.b: "Abbiamo abbastanza [ShowGoodsNameWithNoTooltip('iron')]."
 
 
 flavor_swe.45.title: "La Grande Fossa"
 flavor_swe.45.desc: "Un enorme disastro è accaduto nella nostra miniera di [ShowGoodsName('copper')] a [ShowLocationName('falun')], con il crollo di parti della miniera in un'enorme buca. Fortunatamente, nemmeno uno dei [ShowPopTypeName('peasants')] che ci lavoravano è morto."
 flavor_swe.45.historical_info: "Intense attività minerarie e l'espansione non strutturata dei pozzi minerari culminarono in un crollo catastrofico il giorno di mezza estate, 25 giugno 1687. Un crollo precedente nel 1655 aveva già causato la fusione di diversi pozzi minerari più vecchi. Durante il disastro del 1687, una porzione significativa della miniera crollò, fondendo tre grandi cave a cielo aperto nella massiccia 'Stora Stöten', una voragine colossale di quasi 2 chilometri di circonferenza e circa 100 metri di profondità. Straordinariamente, non ci furono vittime nel crollo, poiché il giorno di mezza estate — insieme alle domeniche e ai giorni di preghiera — era un giorno festivo senza lavoro nella miniera."
 flavor_swe.45.a: "Almeno non ci sono state vittime..."
 
 flavor_swe.46.title: "[swe_heliga_birgitta.GetNameWithNoTooltip] critica [king_sweden.GetNameWithNoTooltip]"
 flavor_swe.46.desc: "Una donna dei [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [swe_heliga_birgitta.GetName] afferma di aver avuto visioni da Dio. È una delle donne più pie nel nostro paese, avendo fatto pellegrinaggi a diversi luoghi sacri, quindi quando accusa il [ROOT.GetCountry.GetGovernment.GetRulerTitle] di non essere un [ShowReligionGroupAdjective('christian')] abbastanza buono, o addirittura accusando [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHim] di omosessualità, molti ascoltano..."
 flavor_swe.46.historical_info: "Santa Birgitta, conosciuta anche come Santa Brigida di Svezia, fu una prominente mistica, scrittrice e fondatrice dell'Ordine delle Brigidine. È una delle sante medievali più conosciute e fu canonizzata nel 1391. Nata in una famiglia nobile, divenne profondamente religiosa fin da giovane età, sperimentando visioni che attribuiva a rivelazioni divine.\n\nI suoi scritti e visioni spesso contenevano critiche acute dello stato politico e morale del suo tempo, inclusi commenti sulle azioni e responsabilità dei governanti.\n\nUna delle sue critiche più notevoli potrebbe essere stata diretta al Re Magnus Eriksson di Svezia, che regnò durante la sua vita. Lo accusò di essere un governante inefficace e criticò la stravaganza e la corruzione della sua corte. Questi scritti riflettono la sua visione di un ordine politico divinamente ordinato, dove i governanti servivano come amministratori di Dio sulla Terra."
 flavor_swe.46.a: "Beh, questo è imbarazzante..."

 flavor_swe.47.title: "Il [ROOT.GetCountry.GetGovernment.GetRulerTitle] Folle"
 flavor_swe.47.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] ha avuto a lungo conflitti con i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], e sono stanchi del [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] governo. Sono disposti a sostenere il [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] fratello, [pretender.GetName], per diventare il nuovo [ROOT.GetCountry.GetGovernment.GetRulerTitle] del grande [ROOT.GetCountry.GetLongName]."
 flavor_swe.47.historical_info: "Erik XIV di Svezia, un governante di grande ambizione e intelletto, cadde vittima della sua stessa paranoia e comportamento erratico. Inizialmente celebrato per le sue riforme e gli sforzi per rafforzare la monarchia svedese, i suoi ultimi anni furono segnati da sospetto e violenza. Gli Omicidi di Sture del 1567, dove ordinò l'uccisione di nobili prominenti, rivoltarono la sua corte contro di lui. Accuse di instabilità mentale e sfiducia tra i suoi nobili e parenti culminarono infine nella sua deposizione nel 1568, guidata dai suoi stessi fratelli. Erik trascorse il resto della sua vita in cattività, un tragico promemoria di come il potere incontrollato possa consumare chi lo detiene."
 flavor_swe.47.a: "Il [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer|U] fratello sarà migliore." 
 flavor_swe.47.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetHeShe|U] è il [ROOT.GetCountry.GetGovernment.GetRulerTitle]!" 

 flavor_swe.48.title: "La Canonizzazione di [birgitta_scope_for_ui.GetNameWithNoTooltip]"
 flavor_swe.48.desc: "La notizia della canonizzazione di [birgitta_scope_for_ui.GetName] ha raggiunto il [ROOT.GetCountry.GetFlavorRank]! Conosciuta per la sua profonda pietà e visioni mistiche, la sua devozione e influenza si estesero ben oltre la sua patria. Canonizzata dal Papa, è diventata un simbolo della santità [ROOT.GetCountry.GetAdjective] e una fonte di ispirazione per i fedeli. Questo evento rafforza la posizione di [ROOT.GetCountry.GetNameWithNoTooltip] nella Cristianità, ma solleva anche questioni sul ruolo della Chiesa nel regno. Come risponderemo a questa occasione importante?"
 flavor_swe.48.historical_info: "Birgitta Birgersdotter fu canonizzata da Papa Bonifacio IX nel 1391, e fu confermata nel 1415 dal Concilio di Costanza. Il suo Giorno di Santa è ora celebrato l'8 ottobre."
 flavor_swe.48.a: "Incoraggiamo i pellegrinaggi all'Abbazia di [ShowLocationNameWithNoTooltip('vadstena')]."
 flavor_swe.48.b: "Celebriamo la sua santità in tutto il [ROOT.GetCountry.GetFlavorRank]!"
 vadstena_holy_site: "Abbazia di Vadstena"
 
 flavor_swe.49.title: "La Nyckelharpa"
 flavor_swe.49.desc: "I toni gentili e risonanti della Nyckelharpa parlano all'anima del popolo [ShowCultureName('swedish')], portando con sé i racconti della nostra terra e storia. Le sue radici possono essere rintracciate nel cuore dell'[ShowContinentName('europe')] medievale, eppure è fiorita come simbolo della creatività culturale di [ROOT.GetCountry.GetName]. Dalle rustiche riunioni di villaggio alle sale sacre delle corti nobili, la nyckelharpa risuona di orgoglio e identità. Mentre il suo design intricato riflette l'abilità dei nostri artigiani, la sua musica ci ricorda le gioie e le lotte condivise dei nostri antenati. Sebbene alcuni possano vederla come un'indulgenza frivola, rimane una testimonianza della creatività e ricchezza culturale di [ROOT.GetCountry.GetNameWithNoTooltip], unendo il passato con il presente in una melodia che perdura."
 flavor_swe.49.historical_info: "Questo violino a chiavi fu presumibilmente inventato all'inizio del XIV secolo in Uppland, e da allora è stato una parte importante della musica tradizionale del paese."
 flavor_swe.49.a: "Questa è musica per l'anima!"
  
 flavor_swe.50.title: "Università di [ShowLocationNameNoTooltip('uppsala')]"
 flavor_swe.50.desc: "Con la fondazione dell'Università di [ShowLocationName('uppsala')], la nostra nazione compie un passo audace verso una maggiore prominenza intellettuale e culturale. Le sale dell'apprendimento produrranno studiosi, amministratori e teologi che plasmeranno il futuro del nostro [ROOT.GetCountry.GetFlavorRank] per le generazioni a venire."
 flavor_swe.50.historical_info: "L'Università di Uppsala fu fondata nell'anno 1477, con l'approvazione di Papa Sisto IV, diventando la prima istituzione di istruzione superiore in Scandinavia. Stabilita sotto la guida dell'Arcivescovo Jakob Ulfsson, l'università educò studiosi in teologia, legge e filosofia, rafforzando sia la Chiesa cattolica che le capacità amministrative del Regno di Svezia."
 flavor_swe.50.a: "#italic Tänka fritt är stort men tänka rätt är större!#!"
 flavor_swe.50.b: "L'istruzione non è una priorità."

 flavor_swe.51.title: "[target_artist.GetNameWithNoTooltip]" 
 flavor_swe.51.desc: "Una nuova voce è emersa nella vita culturale della nostra nazione. [target_artist.GetName], un poeta e musicista dotato, ha affascinato il pubblico con le [target_artist.GetHisHer] canzoni spiritose, malinconiche e sentite che ritraggono le vite sia dei [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] che dei [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Le [target_artist.GetHisHer] opere, mescolando umorismo e dolore, sono diventate ampiamente popolari nelle taverne e nelle corti reali allo stesso modo. Man mano che la [target_artist.GetHisHer] fama si diffonde, dobbiamo decidere come abbracciare questo talento artistico in ascesa."
 flavor_swe.51.historical_info: "Carl Michael Bellman fu un poeta, musicista e cantautore svedese del XVIII secolo, meglio conosciuto per le sue vivaci e spesso umoristiche rappresentazioni della vita a Stoccolma. Le sue opere, in particolare le Epistole di Fredman e le Canzoni di Fredman, mescolavano satira, malinconia e gioia, catturando la vita quotidiana sia dei comuni che della nobiltà. Celebrato come bardo nazionale della Svezia, l'influenza di Bellman sulla musica e letteratura svedese rimane profonda fino ad oggi."
 flavor_swe.51.a: "#italic Alza il calice colmo alle tue labbra!#!"
 
 flavor_swe.52.title: "#italic Systema Naturae#!" 
 flavor_swe.52.desc: "Un botanico [ShowCultureName('swedish')] ha ideato un nuovo sistema intelligente per classificare diverse forme di vita. Il sistema, chiamato 'nomenclatura binomiale', usa una miscela di terminologia [ShowLanguageName('latin_language')] e antica [ShowLanguageName('greek_language')] per ordinare piante e animali di ogni tipo in categorie ordinate. Poiché la nostra flotta di esploratori porta frequentemente indietro nuove erbe e creature che non abbiamo mai incontrato prima, questo nuovo sistema rende più facile classificare e comprendere queste misteriose scoperte."
 flavor_swe.52.historical_info: "Carl von Linné, conosciuto anche come Linneo, fu un botanico, medico e zoologo svedese del XVIII secolo che sviluppò il moderno sistema di classificazione biologica. Il suo Systema Naturae introdusse la nomenclatura binomiale, un metodo ancora usato oggi per nominare e categorizzare gli organismi viventi. Attraverso i suoi vasti viaggi e studi, elevò la reputazione della Svezia nel mondo scientifico e gettò le basi per la tassonomia moderna."
 flavor_swe.52.a: "Questo cambierà il mondo per sempre!"
 flavor_swe.52.b: "Questo non ci interessa."

 
 flavor_swe.53.title: "Le Leggi di [target_character.GetNameWithNoTooltip]" 
 flavor_swe.53.desc: "In uno sforzo per unificare e modernizzare il quadro giuridico della nostra società, [target_character.GetName] ha emanato un codice legale comprensivo noto come la Legge del Paese di [target_character.GetShortNameWithNoTooltip]. Questa legislazione sostituisce le vecchie leggi provinciali con un sistema legale standardizzato, rafforzando l'autorità [ROOT.GetCountry.GetGovernment.GetAdjective] e promuovendo l'equità in tutta la terra. Tuttavia, mentre i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] accolgono la chiarezza legale, alcuni signori regionali resistono all'erosione dei privilegi locali. Come implementeremo questa riforma legale?"
 flavor_swe.53.historical_info: "Il 'Landslag' di Magnus Eriksson, emanato nel 1341, fu il primo tentativo della Svezia di unificare il suo sistema legale sostituendo le vecchie leggi provinciali con un codice standardizzato. Rafforzò l'autorità reale, promosse pratiche giudiziarie più eque e migliorò la coerenza legale in tutto il regno. Mentre modernizzò la governance, affrontò resistenza da parte dei signori locali che erano riluttanti a cedere i loro privilegi tradizionali."
 flavor_swe.53.a: "Emettiamo le leggi!"
 flavor_swe.53.b: "Manteniamo felici i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]!"
 
 flavor_swe.54.title: "Assassinio di [target_character.GetNameWithNoTooltip]" 
 flavor_swe.54.desc: "A un grande ballo in maschera, il nostro [target_character.GetName] fu abbattuto dal proiettile di un assassino. [target_character.GetNameWithNoTooltip], noto per le [target_character.GetHisHer] riforme illuminate e il forte governo, si era fatto molti nemici tra i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a causa della [target_character.GetHisHer] centralizzazione del potere. La congiura contro [target_character.GetHimHer], guidata da membri scontenti dei [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], è ora giunta a compimento, gettando il [ROOT.GetCountry.GetFlavorRank] nell'incertezza politica. Come risponderemo a questa crisi?"
 flavor_swe.54.historical_info: "L'assassinio di Gustavo III ebbe luogo il 16 marzo 1792, durante un ballo in maschera a Stoccolma, dove fu sparato da Jacob Johan Anckarström, un nobile scontento coinvolto in una più ampia congiura contro il re. Gustavo III, noto per il suo assolutismo illuminato e centralizzazione del potere, si era fatto molti nemici tra la nobiltà, che risentiva delle sue riforme. Sebbene sopravvisse all'attacco iniziale, soccombette alle sue ferite due settimane dopo, portando a tumulto politico e un cambiamento nel governo della Svezia."
 flavor_swe.54.a: "Trattiamo i cospiratori duramente!"
 flavor_swe.54.b: "Promettiamo riforme."

 flavor_swe.55.title: "La Presa [GetCountry('HSA').GetAdjectiveWithNoTooltip] sul Commercio [ROOT.GetCountry.GetAdjectiveWithNoTooltip]" 
 flavor_swe.55.desc: "Il dominio della [GetCountry('HSA').GetLongName] una volta portò stabilità economica, ma ora alimenta discordia nelle città e porti di [ROOT.GetCountry.GetName]. È giunto il momento di determinare chi plasmerà il futuro del nostro commercio: mercanti stranieri, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] nativi, o un equilibrio tra entrambi."
 flavor_swe.55.historical_info: "La Lega Anseatica aveva presenza a Visby, Stoccolma e Kalmar, controllando gran parte del commercio. Re Eric di Pomerania, che governò la Svezia tra il 1396 e il 1434, cercò di limitare la loro influenza."
 flavor_swe.55.a: "Limitiamo il dominio [GetCountry('HSA').GetAdjectiveWithNoTooltip]."
 flavor_swe.55.b: "Riaffermiamo i privilegi [GetCountry('HSA').GetAdjectiveWithNoTooltip]."
 swe_allows_hsa: "Privilegio Anseatico in Svezia"
 swe_denies_hsa: "Lega Anseatica Limitata in Svezia"

 flavor_swe.56.title: "Monete di Lastra di [ShowGoodsNameNoTooltip('copper')]" 
 flavor_swe.56.desc: "In uno sforzo per capitalizzare sulle abbondanti riserve di [ShowGoodsName('copper')] di [ROOT.GetCountry.GetName], il governo ha introdotto grandi monete di lastra di [ShowGoodsNameNoTooltip('copper')] per integrare la valuta di [ShowGoodsName('silver')]. Queste enormi monete, sebbene innovative, sono ingombranti e impratiche per l'uso quotidiano. Hanno causato grande frustrazione tra i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], così come tra i commercianti stranieri. Dovremmo raddoppiare sulla nostra valuta sostenuta da [ShowGoodsNameNoTooltip('copper')], o tornare a metodi di coniazione più convenzionali?"
 flavor_swe.56.historical_info: "A metà del XVII secolo, la Svezia introdusse grandi monete di lastra di rame, alcune del peso fino a 20 chilogrammi, come modo per utilizzare le sue abbondanti risorse di rame e compensare una carenza di argento. Queste monete erano tecnicamente valuta valida, ma si rivelarono altamente impratiche per l'uso quotidiano a causa delle loro dimensioni e peso. Sebbene innovative, evidenziarono le sfide di basare un sistema monetario su metalli non preziosi."
 flavor_swe.56.a: "Questa è stata una cattiva idea..."
 flavor_swe.56.b: "Il tempo mostrerà che questo era buono!"
 STATIC_MODIFIER_NAME_silver_based_coinage: "Coniazione Basata sull'Argento"
 
 flavor_swe.57.title: "Il Popolo della Foresta" 
 flavor_swe.57.desc: "Di fronte alla pressione della popolazione e al richiamo dell'opportunità, un gran numero di abitanti delle foreste da [ShowAreaName('finland_area')] ha iniziato a stabilirsi nelle regioni boschive di [ROOT.GetCountry.GetName] vera e propria. Conosciuti per la loro esperienza nell'agricoltura taglia e brucia, questi coloni [ShowCultureName('finnish')] portano sia competenze preziose che costumi sconosciuti nella nostra terra. Mentre alcuni accolgono la loro natura laboriosa, altri li vedono come estranei che disturbano i modi di vita tradizionali. Il [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] deve decidere come gestire questa migrazione crescente."
 flavor_swe.57.historical_info: "Sia il Re Carlo IX che il Re Gustavo Adolfo promossero attivamente la migrazione dei Finlandesi della Foresta all'interno del loro regno. Questo non fu un evento accidentale; piuttosto, rappresentò una politica deliberata per stabilire insediamenti nei territori scarsamente abitati del nord, est e ovest, sviluppando così queste regioni periferiche."
 flavor_swe.57.a: "Incoraggiamo la migrazione."
 flavor_swe.57.b: "Questo deve essere fermato!"
 STATIC_MODIFIER_NAME_slash_and_burn_foresting: "Silvicoltura Taglia e Brucia"

 flavor_swe.58.title: "Possibile Definitiva Pirateria" 
 flavor_swe.58.desc: "Coraggiosi marinai esperti stanno chiedendo il permesso [ROOT.GetCountry.GetGovernment.GetAdjective] di razziare le navi dei nostri nemici. Operando dal porto di [ShowLocationName('utlandet')], potrebbero guidare le loro navi a molestare le navi nemiche nel Baltico e nei Mari del Nord. Operazioni di successo potrebbero riempire le casse [ROOT.GetCountry.GetGovernment.GetAdjective] e incutere paura nei nostri nemici, ma i metodi proposti offuscano il confine tra legittimità e illegalità..."
 flavor_swe.58.historical_info: "Lars Gathenhielm, popolarmente noto come Lasse i Gatan, fu un corsaro svedese attivo durante la Grande Guerra del Nord, operando sotto commissione reale da Göteborg. Sebbene ufficialmente mirasse alle navi nemiche, specialmente ai mercanti danesi, le sue azioni spesso viravano verso la pirateria. Celebrato come eroe nazionale da alcuni e vituperato come furfante del mare da altri, divenne una figura leggendaria nella storia navale della Svezia."
 flavor_swe.58.a: "Emettiamo le Lettere di Corsa."
 flavor_swe.58.b: "Questo è al di sotto di noi!"

 flavor_swe.59.title: "#italic Then Swänska Argus#!" 
 flavor_swe.59.desc: "Nel cuore di [ShowLocationName('stockholm')], un nuovo giornale settimanale intitolato #italic Then Swänska Argus#! è cresciuto in popolarità. Con spirito e chiarezza, la pubblicazione critica tradizioni antiquate e sostiene il pensiero razionale, la moderazione e il vernacolo [ROOT.GetCountry.GetCulture.GetDialect.GetName]. La sua influenza si fa sentire lontano e in largo, ispirando riformatori e linguisti mentre plasma sottilmente il futuro del regno. Sosterremo questa audace voce del progresso?"
 flavor_swe.59.historical_info: "Pubblicato nel 1732 da Olof von Dalin, Then Swänska Argus segnò un punto di svolta nella storia letteraria svedese. Scritto in uno stile vivace e accessibile, sostenne gli ideali illuministi e aiutò a modernizzare la lingua svedese. La pubblicazione divenne rapidamente un faro culturale, plasmando l'opinione pubblica e influenzando generazioni di pensatori svedesi."
 flavor_swe.59.a: "Sosteniamo questa visione per una [ROOT.GetCountry.GetNameWithNoTooltip] moderna!"
 flavor_swe.59.b: "Dobbiamo censurare la stampa!"



 
