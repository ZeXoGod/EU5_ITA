l_english: 
 flavor_mos.1.title: "Le Campagne [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] Contro [GetCountry('NOV').Custom('IT_La')][GetCountry('NOV').GetNameWithNoTooltip]"
 flavor_mos.1.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] ha sviluppato nel corso degli anni l'idea che [GetCountry('NOV').Custom('IT_ART_RANGO')][GetCountry('NOV').GetLongName] dovesse essere umiliato, per affermare l'autorità della sua famiglia e mantenere il titolo di [GetCountry('NOV').GetGovernment.GetRulerTitle] [GetCountry('NOV').Custom('IT_Di')][GetCountry('NOV').GetNameWithNoTooltip].\n\nOra è giunto il momento di trasformare questa idea in realtà e dare una lezione indimenticabile ai signori indipendenti [GetCountry('NOV').Custom('IT_Della')][GetCountry('NOV').GetNameWithNoTooltip]."
 flavor_mos.1.a: "È ora di umiliare [GetCountry('NOV').Custom('IT_La')][GetCountry('NOV').GetNameWithNoTooltip]!"
 flavor_mos.1.b: "Sono nostri fratelli."

 flavor_mos.2.title: "Trattato di Yazhelbitsy"
 flavor_mos.2.desc: "Decenni di rivalità tra i Principati [GetCountry('MOS').Custom('IT_Della')][GetCountry('MOS').GetName] e [GetCountry('NOV').GetName] stanno volgendo al termine, poiché finalmente stiamo prendendo il sopravvento su di loro. Alcuni ci consigliano di firmare in anticipo trattati minori come segno della nostra imminente vittoria. Altri a corte desiderano che non facciamo nulla di tutto ciò e che invece spingiamo maggiormente contro [GetCountry('NOV').Custom('IT_La')][GetCountry('NOV').GetName] per la gloria della madrepatria."
 flavor_mos.2.a: "Firmiamo alcuni trattati per alleviare la stanchezza."
 flavor_mos.2.b: "Possiamo spingere di più!"

 flavor_mos.3.title: "La Fedeltà Dorata"
 flavor_mos.3.desc: "Le nostre spie tornano con la notizia che la stabilità interna [GetCountry('GLH').Custom('IT_DEL_RANGO')][GetCountry('GLH').GetLongName] potrebbe essere in crisi. La nostra fedeltà e subordinazione al loro impero risalgono a secoli fa, ma potrebbe essere il momento giusto per riconsiderare a chi va la nostra lealtà. Potrebbe essere nel nostro interesse allearci invece con [GetCountry('LIT').Custom('IT_ART_RANGO')][GetCountry('LIT').GetLongName], nella speranza che una mossa del genere scoraggi eventuali rappresaglie da parte dei [ShowCultureGroupName('tatar_group')]."
 flavor_mos.3.a: "Siamo sciocchi a crederlo."
 flavor_mos.3.tt1: "La fedeltà continua verso gli invasori [ShowCultureGroupNameWithNoTooltip('tatar_group')] è una tradizione"
 flavor_mos.3.b: "È ora di liberarci da queste catene."
 flavor_mos.3.tt2: "Il coraggio dimostrato da [target_root_country.GetGovernment.GetRuler.GetName] è considerato un segno di forza e fermezza"
 flavor_mos.3.c: "Opporsi a qualsiasi influenza straniera."
 flavor_mos.3.historical_info: "La Moscovia e gli altri principati russi continuarono a pagare tributi ai Tartari per tutto il XIV secolo. Quando le lotte interne colpirono l'Orda d'Oro, si valutò se fosse meglio schierarsi con la potenza emergente della Lituania; tuttavia, si continuò a seguire la tradizionale politica estera fino a quando, a metà del XV secolo, divenne evidente che l'influenza tartara stava finalmente diminuendo."

 flavor_mos.4.title: "Il Cremlino"
 flavor_mos.4.desc: "Le terre della Rus' sono ripetutamente soggette a incursioni ed è fondamentale che siamo in grado di proteggere il nostro popolo nei momenti di difficoltà. Il sistema di fortificazioni che circonda [target_location.GetName] non è all'altezza del compito e potrebbe essere sopraffatto, rallentando il nostro progresso verso il raggiungimento dello status di potenza regionale.\n\nDovremmo costruire una potente fortificazione con sezioni di mura che possano competere con qualsiasi altra nella zona."
 flavor_mos.4.a: "Far portare lo [ShowGoodsNameWithNoTooltip('lumber')] migliore."
 threatened_by_military_expansion: "Minacciati dall'espansione militare"
 safe_haven_during_raids: "Fornisce un rifugio sicuro durante le incursioni"
 flavor_mos.4.tt1: "I vicini rivali percepiscono la costruzione di un potente [ShowBuildingTypeNameWithNoTooltip('kremlin')] come un atto ostile"
 flavor_mos.4.tt2: "I sudditi vicini considerano la costruzione di un potente [ShowBuildingTypeNameWithNoTooltip('kremlin')] un rifugio sicuro durante le incursioni"
 flavor_mos.4.a.custom1: "Every neighbor country loses [ShowBiasValue('threatened_by_military_expansion')|+=0] [opinion|e] of [target_root_country.GetName]" #DA TRADURRE
 flavor_mos.4.a.custom2: "Every neighbor [subject|e] gains [ShowBiasValue('safe_haven_during_raids')|+=0] [opinion|e] of [target_root_country.GetName]" #DA TRADURRE
 flavor_mos.4.b: "Non desideriamo provocare i nostri vicini."
 flavor_mos.4.b.custom1: "Every neighbor country gains #G 3#! [trust|e] of [target_root_country.GetName]" #DA TRADURRE
 flavor_mos.4.b.custom2: "Every neighbor [subject|e] loses [ShowBiasValue('lack_of_protection')|+=0] [opinion|e] of [target_root_country.GetName]" #DA TRADURRE
 lack_of_protection: "Mancanza di protezione"
 mos_kremlin_construction: "Costruzione del Cremlino"
 flavor_mos.4.c: "Saccheggiare un [ShowBuildingTypeNameWithNoTooltip('castle')] soggetto per ottenere materiali."
 flavor_mos.4.tt3: "Quasi tutto lo [ShowGoodsName('clay')] e lo [ShowGoodsName('lumber')] necessari vengono ottenuti demolendo con la forza il [ShowBuildingTypeNameWithNoTooltip('castle')] di [castle_location.GetName]"
 flavor_mos.4.historical_info: "Il Cremlino di Mosca originale era costruito principalmente in legno e comprendeva non solo mura e torri, ma anche molti edifici amministrativi. La sua costruzione fu un progetto costoso, ma ritenuto necessario a causa della comprovata inefficacia dei semplici bastioni di legno utilizzati fino ad allora contro le ripetute incursioni degli schiavisti tartari e gli assedi nemici."

 flavor_mos.5.title: "Sergio di Radonezh"
 flavor_mos.5.desc: "Un monaco solitario ha formato una piccola cella monastica dedicata alla vita basata sul proprio lavoro. La cella si sta rapidamente trasformando in un posad, o insediamento, con nuovi seguaci che arrivano ogni giorno. Gli insegnamenti hanno attirato l'attenzione del Patriarca, che spera di concedere una carta monastica per consentire a [sergius_of_radonezh.GetShortName] di diffondere i suoi insegnamenti in tutta l'[ShowRegionName('russian_region')]."
 flavor_mos.5.a: "Un taumaturgo di tutta [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_mos.5.tt1: "[sergius_of_radonezh.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_mos.5.b: "Un ciarlatano riformista analfabeta."
 flavor_mos.5.historical_info: "Sergio di Radonezh era un monaco venerato, considerato una delle figure più significative della Chiesa ortodossa russa. Durante la sua vita fondò la Lavra della Trinità di San Sergio e fu determinante nella riforma della vita monastica in Russia. È venerato come santo e ricordato come leader spirituale in tempi incerti."

 flavor_mos.6.title: "Lavra della Trinità di San Sergio"
 flavor_mos.6.desc: "La cella monastica fondata da [sergius_of_radonezh.GetName] continua ad attrarre monaci dai principati e sta prendendo forma un insediamento a Sergiyev Posad, vicino ad [ShowLocationName('pushkino')], con la costruzione di edifici ausiliari come un forno e una cucina. Potrebbe essere prudente finanziare questa impresa per contribuire a creare un centro spirituale per la fede [ShowReligionAdjective('orthodox')] come mezzo per unire i nostri fratelli e aiutare a diffondere la vera dottrina."
 flavor_mos.6.a: "Una causa degna."
 flavor_mos.6.a.custom: "La rapida crescita dell'insediamento attira [ShowPopTypeName('clergy')] da tutta [ShowRegionName('russian_region')]"
 flavor_mos.6.tt: "La concentrazione dei credenti vicino alla capitale facilita la supervisione delle questioni religiose"
 flavor_mos.6.b: "La fede può essere praticata ovunque."
 mos_holy_trinity_st_sergius_lavra_construction: "Costruzione della Lavra della Santissima Trinità di San Sergio"
 flavor_mos.6.historical_info: "La Lavra della Santissima Trinità di San Sergio fu fondata nel XIV secolo e si è continuamente evoluta dal punto di vista architettonico nel corso del tempo, vantando oggi diverse chiese e cattedrali. È considerata il monastero più importante dal punto di vista dell' e in Russia e funge da centro spirituale della Chiesa ortodossa russa. Funge da luogo di sepoltura per metropoliti e patriarchi e possiede una vasta collezione di arte sacra."

 flavor_mos.7.title: "Le Reliquie di San Sergio"
 flavor_mos.7.desc: "La scomparsa del venerato monaco e leader spirituale [sergius_of_radonezh.GetName] ha fatto piombare il Paese in un profondo periodo di lutto. Si sta discutendo se conservare le sue reliquie per la venerazione e il pellegrinaggio, con l'opzione preferita che è quella di esporle a [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')]. Sebbene più difficile da difendere, questa opzione riscuote grande consenso tra i fedeli e la Chiesa. Dopo tutto, le reliquie rimangono il collante spirituale e culturale che tiene unita la nostra società."
 flavor_mos.7.a: "Non importa dove riposa quell'uomo."
 flavor_mos.7.b: "Portate le reliquie a [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_mos.7.c: "Hanno poco valore."
 flavor_mos.7.historical_info: "Dopo la morte di San Sergio, fu inizialmente sepolto in una modesta tomba nel monastero da lui fondato. Tre decenni dopo la sua morte, le reliquie furono riscoperte e trovate incorrotte, il che fu interpretato come un segno miracoloso della sua santità. Le reliquie hanno svolto un ruolo importante nel rendere la Lavra della Trinità di San Sergio uno dei luoghi di pellegrinaggio più importanti della Russia."

 flavor_mos.8.title: "[alexander_peresvet.GetNameWithNoTooltip]"
 flavor_mos.8.desc: "[alexander_peresvet.GetName], monaco guerriero devoto e disciplinato, è pronto a unirsi alle fila del nostro formidabile esercito mentre affrontiamo ancora una volta l'incombente minaccia pagana. La sua presenza sul campo di battaglia apporta non solo eccezionali abilità marziali, ma anche uno stile di combattimento ritualizzato e cavalleresco che funge da fonte di ispirazione, incoraggiando le nostre truppe a combattere con coraggio e valore."
 flavor_mos.8.a: "Una fonte di ispirazione e valore."
 STATIC_MODIFIER_NAME_monomachia: "Monomachia"
 flavor_mos.8.b: "Ci sono molti leader."
 flavor_mos.8.c: "Organizza sessioni di addestramento a corte."
 flavor_mos.8.historical_info: "Alexandr Peresvet era un monaco cristiano ortodosso russo che partecipò alle principali battaglie tra l'Orda d'Oro mongola e le forze del Granducato di Mosca. È ricordato per aver sfidato i suoi nemici a duello all'inizio di ogni battaglia, nota come #italic monomachia#!, in particolare in un'occasione in cui cavalcò in avanti e sconfisse con coraggio il campione tartaro Chelubey, radunando e incoraggiando le forze russe a difendere la loro terra dagli invasori mongoli."

 flavor_mos.9.title: "Kalita"
 flavor_mos.9.desc: "Il titolo di [ShowSpecialStatusName('tatar_tax_collector')] continua a portare grandi benefici, ma c'è spazio per approfondire il rapporto con [GetCountry('GLH').Custom('IT_La')][GetCountry('GLH').GetName] aumentando il tributo riscosso dagli altri tributari di [GetUniqueInternationalOrganization('tatar_yoke').GetName]. Qualsiasi misura di questo tipo aumenterebbe sicuramente le nostre possibilità di mantenere il titolo e i suoi privilegi."
 flavor_mos.9.a: "Un male necessario per garantire la nostra importanza."
 flavor_mos.9.tt1: "Il [GetCountry('GLH').GetGovernment.GetRulerTitle] riceve un ulteriore tributo pari al #G 25,00%#!, riscosso per suo conto da [target_root_country.GetGovernment.GetRuler.GetName]"
 flavor_mos.9.at: "Every member of the [GetUniqueInternationalOrganization('tatar_yoke').GetName] (except for [GetCountry('GLH').GetName]) loses [ShowBiasValue('bleeding_us_dry')|+=0] [opinion|e] of [ROOT.GetCountry.GetName]" #DA TRADURRE
 bleeding_us_dry: "Ci sta dissanguando"
 flavor_mos.9.b: "Hanno già sopportato abbastanza difficoltà."
 flavor_mos.9.tt2: "The efficient [spy_network|e] of the [GetCountry('GLH').GetNameWithNoTooltip] informs the [GetCountry('GLH').GetGovernment.GetRulerTitle] we are withholding information of great use" #DA TRADURRE
 flavor_mos.9.tt3: "Il [GetCountry('GLH').GetGovernment.GetRulerTitle] scopre che stiamo nascondendo informazioni di grande utilità"
 flavor_mos.9.tt4: "Il [GetCountry('GLH').GetGovernment.GetRulerTitle] rimane all'oscuro"
 flavor_mos.9.historical_info: "La parola 'Kalita', che significa borsa dei soldi, fu coniata per il sovrano di Moscovia Ivan I, noto per la sua efficienza nel riscuotere tributi e tasse per conto dei signori mongoli. Assicurandosi il favore dell'Orda d'Oro del $rank_kingdom_horde_ruler_suffix_male$, Moscovia fu risparmiata dalle devastanti incursioni che spesso ostacolavano lo sviluppo dei principati vicini, il che a lungo termine contribuì in modo determinante all'ascesa di Moscovia come potenza regionale."

 flavor_mos.10.title: "Il Denga e il Rublo"
 flavor_mos.10.desc: "La capacità di regolare la propria valuta è di fondamentale importanza se vogliamo affermarci come grande centro di scambi e commercio. Abbiamo l'opportunità di creare una nuova serie di monete che possono essere utilizzate esclusivamente per le transazioni interne o per gli scambi con i nostri vicini. C'è anche la possibilità di coniare entrambi i tipi di monete, ma ciò creerebbe una forte domanda di [ShowGoodsName('silver')]."
 flavor_mos.10.a: "Introdurre entrambi in circolazione."
 denga_ruble_key: "Denga e rublo"
 flavor_mos.10.b: "Non abbiamo bisogno di commerciare con gli altri."
 flavor_mos.10.c: "Il commercio con i nostri vicini ci rende forti."
 STATIC_MODIFIER_NAME_denga: "Denga"
 STATIC_MODIFIER_NAME_ruble: "Rublo"
 mos_silver_coinage_introduced: "Introduzione della moneta d'argento"
 flavor_mos.10.historical_info: "Gli srebrenik furono le prime monete coniate in argento nella Rus' di Kiev durante il X e l'XI secolo. Successivamente, durante il giogo tartaro, iniziò la produzione di un nuovo tipo di moneta chiamata denga, che imitava le monete d'argento dell'Orda d'Oro. Sebbene derivassero da influenze straniere, gradualmente iniziarono ad assumere una forma più russa, dando origine anche ad altri tipi di monete come la Grivna e il Rublo. Originariamente concepito come alternativa o addirittura derivato della Denga e della Grivna, il Rublo finì per diventare la valuta principale durante il XIV e il XV secolo."

 flavor_mos.11.title: "[andrei_rublev.GetNameWithNoTooltip]"
 flavor_mos.11.desc_common1: "Il pittore spirituale [andrei_rublev.GetName] ha dimostrato un talento eccezionale per l'iconografia religiosa, tanto che [andrei_rublev.GetSheHe] sta già producendo diverse opere che adornano le chiese del nostro territorio."
 flavor_mos.11.desc_common2: "Il suo eccezionale talento è stato coltivato dallo studioso bizantino Teopane il Greco, originario dell'[ShowLocationNameWithNoTooltip('constantinople')], e si ritiene che questa influenza abbia avuto un ruolo significativo nel plasmare il suo stile iconografico.\n\n[andrei_rublev.GetSheHe|U] risiede al [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')], dove osserva le virtù stabilite dal monastero e continua ad arricchire le sue chiese e cattedrali."
 flavor_mos.11.desc_byzantine_master: "$flavor_mos.11.desc_common1$\n\nIl suo eccezionale talento è stato coltivato dallo studioso bizantino Teopane il Greco, originario dell'[ShowLocationNameWithNoTooltip('constantinople')], e si ritiene che questa influenza abbia avuto un ruolo significativo nella formazione del suo stile iconografico."
 flavor_mos.11.desc_st_sergius_monk: "$flavor_mos.11.desc_common1$\n\n[andrei_rublev.GetSheHe|U] risiede al [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')], dove osserva le virtù stabilite dal monastero e continua ad arricchire le sue chiese e cattedrali."
 flavor_mos.11.desc_all_criteria_met: "\n\n$flavor_mos.11.desc_common1$: $flavor_mos.11.desc_common2$"
 flavor_mos.11.a: "I confini del monastero gli si addicono bene."
 flavor_mos.11.tt2: "Il suo talento viene messo a frutto per arricchire le opere d'arte religiose del [ShowWorkOfArtNameWithNoTooltip('holy_trinity_st_sergius_lavra')]."
 flavor_mos.11.tt3: "Gli insegnamenti del suo maestro bizantino arricchiscono notevolmente le sue competenze"
 flavor_mos.11.b: "Chiedigli di adornare le nostre cattedrali."
 flavor_mos.11.tt4: "Lavorare fianco a fianco con il suo maestro bizantino influenza in modo significativo lo sviluppo dell'arte religiosa [target_root_country.GetAdjective]."
 flavor_mos.11.c: "Non c'è bisogno di ulteriori affreschi."
 flavor_mos.11.historical_info: "Andrei Rublev è considerato uno dei più grandi pittori russi medievali ed è ricordato soprattutto per l'icona della Trinità, un famoso capolavoro dell'arte russa. Il suo lavoro è generalmente caratterizzato da una tavolozza di colori limitata, composizioni armoniose e l'uso di colori tenui. Divenne una fonte di ispirazione frequente per artisti e teologi e fu canonizzato nel 1988."

 flavor_mos.12.title: "La Santissima Trinità"
 flavor_mos.12.desc: "Il famoso pittore di icone [andrei_rublev.GetName] ha creato un capolavoro raffigurante la Santissima Trinità, con tre figure angeliche sedute a un tavolo, che simboleggiano il Padre, il Figlio e lo Spirito Santo. È squisitamente dettagliato e mette in mostra gli elementi distintivi che si trovano nelle sue altre opere, come l'uso armonioso dei colori e una tavolozza cromatica sobria."
 flavor_mos.12.a: "Una meta turistica."
 flavor_mos.12.b: "Focus sui siti religiosi esistenti."
 flavor_mos.12.tt1: "[andrei_rublev.GetNameWithNoTooltip] lavora invece per arricchire ulteriormente l'arte religiosa presso il [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')]"
 flavor_mos.12.tt2: "La devozione dimostrata per le questioni spirituali è profondamente apprezzata [ROOT.GetCountry.Custom('IT_CLERGY_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 flavor_mos.12.c: "È in contrasto con i tappeti."
 flavor_mos.12.historical_info: "La Santissima Trinità, creata da Andrei Rublev intorno al 1410, è considerata una delle più grandi opere dell'arte religiosa. Ha ispirato gli artisti e continua a essere un simbolo della spiritualità ortodossa russa. L'opera incoraggia la contemplazione e la preghiera, e a riflettere sui suoi misteri."

 flavor_mos.13.title: "Il Testamento Cartaceo"
 flavor_mos.13.desc: "La necessità di una documentazione adeguata è fondamentale per prevenire controversie e mantenere la continuità. Il nostro stimato leader [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ha deciso di redigere un documento di successione interamente in [ShowGoodsName('paper')], in cui delinea i suoi desideri e le sue direttive per il governo [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] dopo la sua morte."
 flavor_mos.13.a: "Un'idea simile alla carta."
 flavor_mos.13.tt1: "L'introduzione dello [ShowGoodsNameWithNoTooltip('paper')] negli affari di governo preserva il potere e l'eredità della dinastia regnante e potrebbe portare a una sua più ampia implementazione"
 flavor_mos.13.b: "Riservarne l'uso alla trascrizione religiosa."
 flavor_mos.13.c: "Costoso e non necessario."
 mos_paper_wills: "Testamenti legali redatti su carta"
 flavor_mos.13.historical_info: "Il primo sovrano del Principato di Moscovia che lasciò un testamento scritto fu Ivan I, comunemente noto come Ivan Kalita. Intitolato semplicemente #italic Kalita's Legacy#!, trattava vari aspetti del governo e dell'amministrazione, oltre a fornire indicazioni sulla successione e sulla distribuzione dell'autorità tra i suoi figli."

 flavor_mos.14.title: "Il Metropolita Alessio"
 flavor_mos.14.desc: "Il neoeletto metropolita [metropolitan_alexius.GetShortName] è desideroso di contribuire alle ambizioni politiche [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], oltre al suo ruolo nell'amministrazione e nello sviluppo della Chiesa [ShowReligionAdjective('orthodox')]. La sua notevole esperienza potrebbe rivelarsi utile per l'arte del governo e della diplomazia, fondamentali se vogliamo assumere il nostro ruolo di legittimi governanti di tutta la Rus'."
 flavor_mos.14.a: "Invitare [metropolitan_alexius.GetShortNameWithNoTooltip] a corte."
 flavor_mos.14.tt2: "La sua influenza ispira [ROOT.GetCountry.GetGovernment.GetRuler.GetName] e incoraggia uno stile di vita più devoto."
 flavor_mos.14.b: "Fagli assumere il ruolo di reggente."
 flavor_mos.14.c: "Un'influenza distruttiva."
 flavor_mos.14.tt3: "L'opposizione alla guida spirituale negli affari di governo offende [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 STATIC_MODIFIER_NAME_spiritual_administrator: "Amministratore spirituale"
 STATIC_MODIFIER_NAME_metropolitan: "Metropolita"
 flavor_mos.14.historical_info: "Il metropolita Alessio fu reggente e tutore spirituale durante il regno minorile di Dmitrij Donskoj e fu determinante nell'ascesa di Mosca come importante centro politico e religioso. In qualità di metropolita, Alessio partecipò alla promozione dell'educazione religiosa e supervisionò la costruzione di chiese e monasteri."

 flavor_mos.15.title: "La Torre dell'Orologio"
 flavor_mos.15.desc: "Un monaco e orologiaio di nome Lazar sta fuggendo dalla guerra e dalle persecuzioni nella sua terra natale, [GetCountry('SER').Custom('IT_La')][GetCountry('SER').GetName], e si è recentemente stabilito in [ShowLocationName('moscow')]. Si è rivolto a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] con i progetti di un nuovo marchingegno chiamato 'orologio meccanico', che batteva automaticamente le ore. Un tale progresso avrebbe sicuramente messo [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] sulla mappa e stimolato la curiosità scientifica."
 flavor_mos.15.a: "Iniziare immediatamente la costruzione."
 flavor_mos.15.tt1: "L'orologio suscita stupore tra la popolazione e attira investimenti e nuovi pensatori."
 flavor_mos.15.b: "Condividere il suo progetto con le nostre menti più brillanti."
 flavor_mos.15.c: "Prenditi tutto il merito per la sua invenzione."
 flavor_mos.15.tt2: "La natura avida di [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] gli fa ottenere il merito per l'orologio da lui sequestrato"
 flavor_mos.15.historical_info: "La prima torre dell'orologio meccanico fu costruita durante il regno di Ivan III e si trovava all'interno del Cremlino di Mosca. Era utilizzata per annunciare eventi importanti e l'ora e fungeva anche da simbolo dell'importanza e dell'influenza della Moscovia. All'epoca era considerata un miracolo tecnico ed era tra i primi dieci orologi così avanzati in Europa."

 flavor_mos.16.title: "La Successione Contesa"
 flavor_mos.16.desc: "Dopo l'invasione mongola, la scelta dell'erede è stata fortemente influenzata dal $rank_kingdom_horde_ruler_suffix_male$, come mezzo per mettere i vari principati l'uno contro l'altro e preservare l'equilibrio di potere nella regione dell'[ShowRegionName('russian_region')].\n\nRecentemente, ci sono state richieste di cambiamento, dato che l'attuale sovrano ha ottenuto il potere tramite eredità, come stabilito in un testamento legale redatto da suo padre. Purtroppo, sembra che nel contratto fosse presente una clausola che prometteva la leadership a un parente stretto di [ROOT.GetCountry.GetGovernment.GetRuler.GetName], qualora [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] avesse ereditato il trono in giovane età. La regola è stata apertamente contestata da [pretender.GetName], che sembra aver già raccolto un notevole sostegno tra la popolazione."
 flavor_mos.16.a: "Cercare il sostegno [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_mos.16.a.custom: "A significant amount of [ShowPopTypeName('nobles')] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and side with [pretender.GetNameWithNoTooltip]." #DA TRADURRE
 flavor_mos.16.b: "Cercare il sostegno [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_mos.16.b.custom: "A significant amount of [ShowPopTypeName('clergy')] and [ShowPopTypeName('peasants')] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and side with [pretender.GetNameWithNoTooltip]." #DA TRADURRE
 flavor_mos.16.tt1: "[pretender.GetNameWithNoTooltip] si ritira da [target_location.GetName] in attesa della sua prossima mossa."
 flavor_mos.16.c: "Far circolare il documento legale."
 flavor_mos.16.tt2: "La legittimità di [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] si rafforza grazie al testamento, conservato in modo straordinario e redatto interamente in [ShowGoodsNameWithNoTooltip('paper')]."
 flavor_mos.16.tt3: "[pretender.GetNameWithNoTooltip] si ritira da [target_location.GetName] e difficilmente riuscirà a raccogliere molti seguaci."
 flavor_mos.16.d: "Appello diretto a [GetCountry('GLH').GetGovernment.GetRuler.GetNameWithNoTooltip]."
 flavor_mos.16.tt4: "[GetCountry('GLH').Custom('IT_Alla')][GetCountry('GLH').GetName] viene chiesto di riaffermare il proprio sostegno a [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]."
 flavor_mos.16.tt5: "Il $rank_kingdom_horde_ruler_suffix_male$ potrebbe pronunciarsi a favore di [pretender.GetNameWithNoTooltip]"
 war_of_succession_pretender: "Pretendente Rurikovich"
 flavor_mos.16.historical_info: "Nel XIII secolo, i principati russi erano relativamente piccoli e deboli, e ogni sovrano doveva ottenere l'approvazione dell'Orda d'Oro del $rank_kingdom_horde_ruler_suffix_male$. Nel secolo successivo, la Moscovia crebbe in potere e tentò di sfidare l'autorità dei mongoli consentendo il passaggio del trono al figlio di Vasily I, il principe regnante. Dopo la sua morte, la mossa fu contestata dal fratello a causa di diverse interpretazioni del testamento, e la guerra civile che ne seguì portò a una lotta di potere durata decenni, nota come Guerra di successione moscovita."

 flavor_mos.21.title: "Prikazi"
 flavor_mos.21.desc: "L'assenza di un'amministrazione efficiente è vista come un ostacolo per [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] nel prendere il posto che le spetta tra le grandi potenze. Potremmo migliorare la governance istituendo una serie di uffici per supervisionare diverse aree degli affari governativi, che a loro volta possono accelerare l'attuazione di vari decreti di [ROOT.GetCountry.GetGovernment.GetRuler.GetName] e aiutare a centralizzare il potere."
 flavor_mos.21.a: "Come potremmo funzionare altrimenti?"
 flavor_mos.21.tt1: "Several bureaus are set up, enabling [cabinet|e] members to oversee them via [cabinet_action|e]" #DA TRADURRE
 enable_prikazi_reform: "Grants access to the [ShowGovernmentReformName('prikazi_reform')] [government_reform|e]" #DA TRADURRE
 flavor_mos.21.b: "La libertà d'azione è la ricetta per il successo."
 flavor_mos.21.historical_info: "Prikazi si riferisce agli uffici amministrativi in vigore durante il periodo dello zarato e dei primi anni dell'Impero russo. Essi erano essenziali per l'attuazione delle politiche e delle decisioni dello zar, ma si occupavano anche delle funzioni quotidiane relative agli affari di Stato. Alcuni degli uffici più grandi si occupavano di questioni relative agli affari esteri ed erano fondamentali in un periodo in cui la Russia si vedeva circondata da nemici e ancora alle prese con la lotta per affermare la propria indipendenza dall'Orda d'Oro."

 flavor_mos.22.title: "[ShowGovernmentReformNameWithNoTooltip('razriadnyi_reform')]"
 flavor_mos.22.desc: "Esistono pochi dati disponibili sulla popolazione, sulla proprietà e sulla tassazione, il che rende più difficile controllare la spesa e finanziare l'espansione della nostra amministrazione. Potremmo condurre un censimento regolare, effettuato dal neocostituito [ShowGovernmentReformName('razriadnyi_reform')], che fornirebbe dati dettagliati sugli individui e sulle famiglie in tutta [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName], al fine di valutare le risorse e gli obblighi dei nostri sudditi."
 flavor_mos.22.a: "Esaminare ogni angolo."
 enable_razriadnyi_reform: "Grants access to the [ShowGovernmentReformName('razriadnyi_reform')] [government_reform|e]" #DA TRADURRE
 flavor_mos.22.b: "Una violazione della privacy e dell'integrità."
 flavor_mos.22.historical_info: "La Cancelleria Militare, #italic Razriadnyi Prikaz#!, introdusse un nuovo censimento come mezzo per determinare l'imponibilità fiscale della popolazione in base alla ricchezza, alla proprietà e alla posizione sociale. Era anche un modo per garantire che ogni tenuta fornisse la quantità richiesta di soldati e materiali bellici in conformità con i propri obblighi. I registri divennero fondamentali per governare un territorio vasto e diversificato."

 flavor_mos.23.title: "Trattato di Ugra"
 flavor_mos.23.desc: "La formidabile [GetCountry('LIT').GetName] è chiaramente una potenza emergente, che si trova in contrasto con [GetCountry('TEU').Custom('IT_La')][GetCountry('TEU').GetName] mentre persegue anche una politica di supremazia sui territori slavi orientali. L'area dell'[ShowAreaName('smolensk_area')] è attualmente sotto il nostro controllo, ma potrebbe forse essere ceduta a loro se venissero fornite determinate garanzie diplomatiche. In questo modo, [GetCountry('LIT').Custom('IT_La')][GetCountry('LIT').GetNameWithNoTooltip] potrebbe reindirizzare i propri sforzi verso la pacificazione dei cavalieri crociati senza interruzioni e noi potremmo assicurarci che non mirino a penetrare anche nelle nostre terre."
 flavor_mos.23.a: "Proponi i termini."
 enable_state_controlled_church_reform: "Grants access to the [ShowGovernmentReformName('state_controlled_church')] [government_reform|e]" #DA TRADURRE
 flavor_mos.23.tt1: "Cediamo l'[ShowAreaNameWithNoTooltip('smolensk_area')] [GetCountry('LIT').Custom('IT_Alla')][GetCountry('LIT').GetNameWithNoTooltip] se il trattato viene accettato"
 flavor_mos.23.tt2: "Viene proposta un'alleanza"
 flavor_mos.23.b: "Perché indugiare quando possiamo colpire?"
 flavor_mos.23.c: "Le nostre posizioni devono essere consolidate altrove."
 flavor_mos.23.historical_info: "Il trattato di Ugra fu firmato nel 1408 tra il principato di Moscovia e il ducato di Lituania. Esso cedette la contesa area di Smolensk in cambio di relazioni diplomatiche rafforzate e di un'alleanza di breve durata, consentendo alla Lituania di rafforzare la propria posizione e influenza nella regione, facilitando al contempo la sua lotta contro l'Ordine Teutonico."

 flavor_mos.24.title: "Il Vestiarium"
 flavor_mos.24.desc: "Il tesoro reale rimane privo di documentazione e di qualsiasi tipo di inventario, rendendo difficile accertare il valore complessivo dei beni accumulati. È imperativo creare un sistema per gestire meglio la nostra ricchezza, poiché essa può essere utilizzata sia per promuovere gli obiettivi diplomatici che per contribuire a rafforzare la governance [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]."
 flavor_mos.24.a: "Una governance efficiente è la chiave del successo."
 flavor_mos.24.b: "È necessario tessere la rete della diplomazia."
 flavor_mos.24.custom: "Grants access to the [ShowLawName('vestiarium')] [law|e]" #DA TRADURRE
 flavor_mos.24.historical_info: "Il #italic Vestiarium#! di Vasili I era un inventario di oggetti di valore appartenenti al tesoro reale. Fu introdotto per creare un registro finanziario e un inventario di tutto ciò che andava dai metalli preziosi, ai gioielli, ai tessuti e agli abiti, agli oggetti che potevano essere utilizzati per cerimonie di Stato e doni diplomatici."

 flavor_mos.25.title: "Il [sender.GetGovernment.GetRulerTitle] di [sender.GetNameWithNoTooltip] Accetta i Termini Proposti"
 flavor_mos.25.desc_treaty_of_ugra: "I nostri tentativi di garantire un trattato vantaggioso con [sender.GetName] hanno avuto successo e entrambe le parti hanno firmato il Trattato di Ugra. La cessazione delle ostilità porterà forse a relazioni più prospere tra i nostri due paesi e garantirà la nostra sopravvivenza come [ROOT.GetCountry.GetFlavorRank] indipendente.\n\nI nostri sforzi diplomatici sembrano essere stati proficui."
 flavor_mos.25.desc_generic_treaty: "I nostri tentativi di garantire un trattato vantaggioso hanno avuto successo, poiché il [sender.GetGovernment.GetRulerTitle] di [sender.GetName] ha accettato di firmare.\n\nI nostri sforzi diplomatici sembrano essere stati proficui."
 flavor_mos.25.a: "Un inizio promettente."
 flavor_mos.25.tt1: "Cediamo l'[ShowAreaNameWithNoTooltip('smolensk_area')] [GetCountry('LIT').Custom('IT_Alla')][GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_mos.25.tt2: "An [alliance|e] is signed with [GetCountry('LIT').GetNameWithNoTooltip]" #DA TRADURRE
 flavor_mos.25.b: "Nastrovye!"

 flavor_mos.26.title: "Il [sender.GetGovernment.GetRulerTitle] di [sender.GetNameWithNoTooltip] Rifiuta la Proposta Diplomatica"
 flavor_mos.26.desc_treaty_of_ugra_declined: "Il trattato vantaggioso proposto al [sender.GetGovernment.GetRulerTitle] di [sender.GetName] è stato rifiutato. Evidentemente, non riconoscono i propri errori e devono continuare ad affrontare minacce da ogni parte.\n\nI nostri sforzi diplomatici sembrano essere stati vani."
 flavor_mos.26.desc_generic_treaty: "I nostri tentativi di garantire un trattato vantaggioso si sono rivelati inutili, poiché il [sender.GetGovernment.GetRulerTitle] di [sender.GetName] si rifiuta di firmare.\n\nI nostri sforzi diplomatici sembrano essere stati vani."
 flavor_mos.26.a: "Sarà la loro rovina."
 flavor_mos.26.b: "Forse un errore di valutazione."
 flavor_mos.26.tt: "La fiducia riposta in [sender.GetName] è perduta."

 flavor_mos.27.title: "[maria_borovsk.GetNameWithNoTooltip]"
 flavor_mos.27.desc: "È stato presentato un candidato idoneo al matrimonio per [ROOT.GetCountry.GetGovernment.GetRuler.GetName], su raccomandazione congiunta [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. [maria_borovsk.GetName], proveniente da una prestigiosa stirpe nobile e rinomato per la sua pietà e le sue opere di beneficenza, sarebbe un ottimo partito sia per questioni di Stato che per questioni di cuore."
 flavor_mos.27.a: "Un'unione benedetta."
 flavor_mos.27.tt1: "[maria_borovsk.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_mos.27.tt2: "Le sue opere di carità e pietà contribuiscono alla fondazione del monastero di [ShowLocationNameWithNoTooltip('borovsk')]"
 flavor_mos.27.b: "Lo si collochi in un convento."
 flavor_mos.27.tt3: "I numerosi figli di [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] rendono superflua la necessità di un altro coniuge"
 flavor_mos.27.tt4: "La scarsità di figli di [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] e il suo rifiuto di sposarsi preoccupano [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_mos.27.historical_info: "Maria di Borovsk era una suora ortodossa russa ricordata per il suo matrimonio con il granduca Vasilij II. Vide la sua famiglia usurpare il potere durante la guerra di successione moscovita e fu inizialmente bandita da Mosca e successivamente catturata durante la lotta di potere in corso. Negli ultimi anni della sua vita si dedicò alla preghiera, al digiuno e al servizio dei poveri."

 flavor_mos.28.title: "$uspensky_sobor$"
 flavor_mos.28.desc: "Il [ShowBuildingTypeName('kremlin')] di recente costruzione sta proteggendo il nostro popolo, ma la mancanza di vita spirituale all'interno di queste mura sta ostacolando lo sviluppo della nostra fede. Una grande cattedrale dedicata all'Assunzione della Vergine Maria potrebbe diventare il luogo delle incoronazioni e della sepoltura dei principi futuri e servire anche come simbolo delle nostre grandi aspirazioni di unire queste terre."
 flavor_mos.28.a: "Avrà un ruolo centrale."
 mos_uspensky_sobor_construction: "$uspensky_sobor$ Costruzione"
 flavor_mos.28.tt1: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are most impressed about the prospect of a major religious [building|e] work" #DA TRADURRE
 flavor_mos.28.b: "Commissionare invece una serie di opere d'arte religiose."
 flavor_mos.28.c: "Probabile obiettivo delle incursioni dei Tartari."
 flavor_mos.28.tt2: "Si dedica molto tempo a rafforzare le difese esistenti"
 flavor_mos.28.historical_info: "La cattedrale della Dormizione di Mosca fu costruita durante il regno di Ivan I e divenne rapidamente sede di importanti cerimonie religiose, tra cui l'incoronazione dei sovrani. Cadde in rovina e fu successivamente ricostruita nel secolo successivo, con uno splendore ancora maggiore e fortemente influenzata dall'architettura bizantina."

 flavor_mos.29.title: "La Scrittura Permiana"
 flavor_mos.29.desc: "Le terre che circondano [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] devono ancora vedere la luce di Cristo e abbandonare le loro vie errate. Il ruolo del lavoro missionario è fondamentale per la loro conversione, ma rimane una sfida a causa delle barriere linguistiche esistenti.\n\nUn missionario devoto, [stephen_of_perm.GetName], originario di lontane terre occidentali ma ora residente in [ShowLocationName('perm')], ha intrapreso una coraggiosa missione per portare gli insegnamenti del cristianesimo a queste anime non convertite. Per aiutarlo in questa impresa, [stephen_of_perm.GetSheHe] ha intrapreso il difficile compito di creare una nuova lingua, basata sull'alfabeto slavo orientale e che comprende sia caratteri cirillici che non cirillici. Se completata, potrebbe essere utilizzata per tradurre opere religiose in una lingua più accessibile a coloro che devono ancora abbracciare la fede."
 flavor_mos.29.a: "Scrivi, vicario."
 STATIC_MODIFIER_NAME_cyrilic_scripter: "Scrittore cirillico"
 flavor_mos.29.tt1: "[stephen_of_perm.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_mos.29.tt2: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_SONO')] entusiasti dell'iniziativa di convertire le anime perdute"
 flavor_mos.29.b: "Preservare la fede viene prima di tutto."
 flavor_mos.29.tt3: "[stephen_of_perm.GetNameWithNoTooltip] si dedica interamente alla trascrizione di opere religiose."
 flavor_mos.29.historical_info: "La scrittura permiana fu sviluppata da Stefano di Perm dopo aver appreso la lingua e le tradizioni dei Komi, un gruppo etnico indigeno che abitava i territori orientali periferici della Moscovia. Egli elaborò un sistema di scrittura distinto per loro uso, al fine di facilitare la conversione al cristianesimo, e nel processo finì per creare una delle più antiche scritture per una lingua uralica, che gli valse la nomina a primo vescovo di Perm."

 flavor_mos.30.title: "[prokhor_of_gorodets.GetNameWithNoTooltip]"
 flavor_mos.30.desc: "L'asceta [prokhor_of_gorodets.GetName] dedica il suo tempo alla creazione di una splendida iconografia religiosa tra una contemplazione spirituale e l'altra. Il suo tempo potrebbe essere utilizzato meglio per adornare il [ShowWorkOfArtName('uspensky_sobor')] recentemente consacrato, al fine di arricchire ulteriormente l'iconostasi tra la navata e il santuario."
 flavor_mos.30.a: "Affare fatto!"
 flavor_mos.30.tt1: "[prokhor_of_gorodets.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_mos.30.tt2: "I suoi doni vengono utilizzati nella creazione di diversi affreschi per il [ShowWorkOfArtNameWithNoTooltip('uspensky_sobor')]"
 flavor_mos.30.b: "Non c'è bisogno di interferire."
 flavor_mos.30.tt3: "[prokhor_of_gorodets.GetNameWithNoTooltip] è libero di decorare come preferisce"
 flavor_mos.30.tt4: "[prokhor_of_gorodets.GetSheHe|U] dedica del tempo alla guida di [andrei_rublev.GetNameWithNoTooltip] e i due collaborano alla creazione di diversi affreschi religiosi"
 flavor_mos.30.historical_info: "Prokhor di Gorodets era un monaco ortodosso russo ricordato per il suo lavoro sulle opere d'arte religiose della Cattedrale dell'Annunciazione di Mosca, in particolare gli affreschi che rappresentano la crocifissione, l'ascensione e l'assunzione. Ha dedicato la sua vita al servizio della Chiesa e ha fatto da mentore al talentuoso Andrew Rublev, che sarebbe diventato uno dei pittori più celebri della storia russa."

 flavor_mos.31.title: "Giorno di Yuri"
 flavor_mos.31.desc: "Come decretato dal Sudebnik, i [ShowPopTypeName('peasants')] sono liberi di cambiare datore di lavoro una volta all'anno, di solito verso la fine della stagione del raccolto per evitare interruzioni nell'approvvigionamento alimentare. Le restrizioni rimangono profondamente impopolari tra [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], che chiedono il ritorno alla libertà di movimento in tutta [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] al fine di migliorare le loro condizioni di lavoro."
 flavor_mos.31.a: "Non c'è alcun vantaggio nel limitare la loro libertà di movimento."
 flavor_mos.31.b: "Se non è rotto!"
 flavor_mos.31.c: "Usciamo da questa situazione con le buone maniere."
 flavor_mos.31.tt1: "L'atteggiamento conciliante nei confronti [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] indebolisce la capacità del governo di mantenere il controllo"
 flavor_mos.31.historical_info: "La legge Sudebnik fu approvata nel 1497 e includeva restrizioni alla libertà di movimento dei contadini, che rafforzarono il potere dei proprietari terrieri e portarono quasi alla creazione della servitù della gleba in tutta la Moscovia. Di conseguenza, ai contadini era consentito cambiare proprietario terriero solo durante un periodo di due settimane noto come Giorno di Yuri, che coincideva con la festa religiosa di San Giorgio. Le restrizioni furono temporaneamente allentate durante il regno di Ivan IV, chiarendo i pagamenti dovuti al proprietario terriero. Le restrizioni furono applicate severamente alla fine del XVI secolo, accompagnate dall'abolizione di qualsiasi eccezione, consolidando l'istituzione della servitù della gleba completa."

 flavor_mos.32.title: "Il Pozhiloye"
 flavor_mos.32.desc: "La libertà di movimento dei [ShowPopTypeName('peasants')] consente di far fronte alla carenza di manodopera e incoraggia una sana concorrenza tra i proprietari terrieri. Tuttavia, aggiunge anche una certa insicurezza alla nostra produzione alimentare e scoraggia la longevità dei nostri lavoratori, disincentivando qualsiasi tentativo di rendere la forza lavoro più produttiva, poiché il proprietario terriero non può essere certo che i lavoratori rimangano per più di una stagione. Potremmo introdurre una tassa di rescissione che grava su chiunque desideri lasciare il proprio attuale proprietario terriero, fungendo da deterrente alla migrazione regolare della forza lavoro."
 flavor_mos.32.a: "Si tratta di un approccio basato sul bastone e la carota."
 STATIC_MODIFIER_NAME_pozhiloye: "Pozhiloye"
 flavor_mos.32.b: "Non ce n'è bisogno."
 flavor_mos.32.historical_info: "Il Pozhiloye fu introdotto nel 1550 come parte di una grande riforma della legge Sudebnik. Fu un passo verso il rafforzamento del potere dell'aristocrazia a scapito dei contadini, ma la revisione confermò anche il diritto di ogni lavoratore di lasciare il proprio datore di lavoro, a condizione che potesse pagare la tassa."

 flavor_mos.33.title: "[sophia_palaiologina.GetNameWithNoTooltip]"
 flavor_mos.33.desc: "La caduta di [ShowLocationName('constantinople')] ci ha offerto la possibilità di sposarci con l'ex classe dirigente [GetCountry('BYZ').Custom('IT_Della')][GetCountry('BYZ').GetName]. Il matrimonio di [sophia_palaiologina.GetName] introdurrebbe l'influenza della cultura bizantina a corte, rafforzerebbe la nostra pretesa di essere i naturali successori dell'Impero Romano e i portatori della fede [ShowReligionAdjective('orthodox')], e qualsiasi discendente [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] potrebbe rivendicare la propria discendenza dagli imperatori dell'impero caduto."
 flavor_mos.33.a: "Un matrimonio profetizzato."
 flavor_mos.33.tt1: "[sophia_palaiologina.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 enable_byzantine_court_ceremonies_reform: "Grants access to the [ShowGovernmentReformName('byzantine_court_ceremonies_reform')] [government_reform|e]" #DA TRADURRE
 flavor_mos.33.tt2: "[sophia_palaiologina.GetHisHer|U] resentment shown towards certain diplomats sours diplomatic relations between [target_root_country.GetName] and its [heathen|e] neighbors" #DA TRADURRE
 STATIC_MODIFIER_NAME_mongol_intolerance: "Intolleranza mongola"
 flavor_mos.33.b: "Offre pochi vantaggi."
 flavor_mos.33.historical_info: "Il matrimonio tra Ivan III e Sofia Paleologina introdusse elaborate cerimonie e un elaborato galateo alla corte moscovita, contribuendo a rafforzare la sua pretesa di essere la Terza Roma. Sofia avrebbe dato alla luce undici figli e sarebbe diventata la nonna del famigerato Ivan il Terribile. La sua intolleranza nei confronti della supremazia mongola causò diversi incidenti diplomatici e contribuì ad accelerare la rottura della Moscovia con l'Orda d'Oro nel 1480."

 flavor_mos.34.title: "[ridolfo_fioravanti.GetNameWithNoTooltip]"
 flavor_mos.34.desc: "L'architetto rinascimentale e maestro ingegnere [ridolfo_fioravanti.GetName] ha intrapreso un viaggio in [ShowLocationName('moscow')] su invito di [ROOT.GetCountry.GetGovernment.GetRuler.GetName], che desidera migliorare lo splendore architettonico del [ShowBuildingTypeName('kremlin')]. Se messo al lavoro, la sua influenza occidentale si diffonderà sicuramente in tutto [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] e migliorerà la nostra posizione tra le potenze europee."
 flavor_mos.34.a: "Portate qui il suo genio."
 flavor_mos.34.tt1: "[ridolfo_fioravanti.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_mos.34.tt2: "[ridolfo_fioravanti.GetHeShe|U] porta con sé le ultime tecniche di costruzione e le influenze del Rinascimento"
 flavor_mos.34.tt3: "[ridolfo_fioravanti.GetHeShe|U] intraprende la riprogettazione del [ShowWorkOfArtName('uspensky_sobor')], incorporando gli stili più recenti"
 flavor_mos.34.tt4: "Il background di [ridolfo_fioravanti.GetHeShe|U] nell'ingegneria idraulica migliora le infrastrutture di [ShowLocationNameWithNoTooltip('moscow')]"
 flavor_mos.34.b: "Le influenze straniere non sono benvenute."
 flavor_mos.34.historical_info: "Ridolfo 'Aristotele' Fioravanti era un rinomato architetto e ingegnere italiano che lavorò a diversi progetti in Italia prima di trasferirsi a Mosca nel 1475. Ricevette un invito da Ivan III di Moscovia, che voleva elevare lo status di Mosca a quello delle altre città europee. Ridolfo è ricordato per aver progettato la Cattedrale della Dormizione all'interno delle mura del Cremlino."

 flavor_mos.35.title: "[marco_ruffo.GetNameWithNoTooltip]"
 flavor_mos.35.desc_kremlin: "L'architetto militare [marco_ruffo.GetName] è arrivato dall'[ShowLocationName('milano')] e propone un contratto di lavoro per potenziare le capacità difensive del [ShowBuildingTypeName('kremlin')] attraverso la costruzione di una serie di torri che affiancheranno le mura di cinta. $flavor_mos.35.desc_common$"
 flavor_mos.35.desc_defensiveness: "L'architetto militare [marco_ruffo.GetName] è arrivato dall'[ShowLocationName('milano')] e propone un contratto di lavoro per attuare una serie di misure volte a migliorare le capacità difensive [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]. $flavor_mos.35.desc_common$"
 flavor_mos.35.desc_common: "Qualsiasi iniziativa di questo tipo contribuirebbe sicuramente al trasferimento di conoscenze dall'Occidente all'Oriente, oltre a rafforzare la nostra posizione in [ShowRegionName('russian_region')]."
 flavor_mos.35.a: "Tavole da disegno pronte."
 flavor_mos.35.tt1: "[marco_ruffo.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_mos.35.tt2: "[marco_ruffo.GetHeShe|U] potenzia le capacità difensive del [ShowBuildingTypeName('kremlin')] incorporando una serie di torri nelle sezioni murarie che circondano l'[ShowLocationName('moscow')]"
 flavor_mos.35.tt3: "[marco_ruffo.GetHeShe|U] introduce le più recenti strategie difensive e influenze del Rinascimento"
 flavor_mos.35.b: "La miglior difesa è un buon attacco."
 flavor_mos.35.c: "Chiediamogli di insegnare alle nostre menti più brillanti."
 flavor_mos.35.tt4: "la sua esperienza nell'arte della difesa viene condivisa con gli architetti locali, favorendo la diffusione della conoscenza."
 flavor_mos.35.d: "Chiediamogli invece di progettare un palazzo per i banchetti."
 flavor_mos.35.tt5: "Il nuovo palazzo, riccamente decorato, diventa il luogo privilegiato per incoronazioni, banchetti e ricevimenti formali."
 flavor_mos.35.historical_info: "Marco Ruffo fu invitato da Ivan III di Moscovia nell'ambito di un'iniziativa volta a migliorare la posizione internazionale del Principato e ad aiutare la Moscovia ad affermare la propria indipendenza dalla Orda d'Oro. La città era già stata saccheggiata con successo diverse volte e il principe era determinato a rafforzarne le difese. Ruffo, in questo contesto, è anche famoso per aver progettato il Palazzo delle Facce."

 flavor_mos.36.title: "La Madre Terribile"
 flavor_mos.36.desc: "L'assenza di eredi è motivo di preoccupazione e ci sono poche indicazioni che [current_wife.GetName] sarà in grado di averne uno nel prossimo futuro. Anche se non appoggiata con convinzione dalla Chiesa, potrebbe comunque essere saggio considerare la possibilità di cercare una moglie meno sterile per [ROOT.GetCountry.GetGovernment.GetRuler.GetName], al fine di garantire la continuità della dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. [eleanor_glinskaya.GetName], famoso per la sua bellezza e giovinezza, potrebbe potenzialmente rafforzare gli [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip], tuttavia [eleanor_glinskaya.GetSheHe] segue la fede [ShowReligionAdjective('shamanism')] e un matrimonio del genere rischierebbe di incontrare una forte opposizione da parte [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_mos.36.a: "La dinastia viene prima di tutto."
 STATIC_MODIFIER_NAME_terrible: "Terribile"
 flavor_mos.36.tt1: "[eleanor_glinskaya.GetNameWithNoTooltip] is added as a [character|e] and gives birth to [ivan_the_terrible.GetName]" #DA TRADURRE
 flavor_mos.36.b: "La vecchia palla al piede potrebbe ancora dare alla luce un erede."
 flavor_mos.36.historical_info: "Elena Glinskaya era di origini tartare e faceva parte della nobile famiglia Glinsky della Lituania. Si sa poco della sua educazione ed è ricordata soprattutto per aver dato alla luce Ivan il Terribile, che sarebbe diventato il primo zar della Russia. Dopo la morte del marito, governò come reggente, ruolo in cui riuscì a far approvare diverse riforme e negoziò un armistizio con il ducato rivale della Lituania."

 flavor_mos.37.title: "Il Grande Incendio di Mosca"
 flavor_mos.37.desc: "Un incendio di origine sconosciuta sta devastando la nostra grande città di [ShowLocationName('moscow')]. L'uso di materiali da costruzione altamente infiammabili in molti edifici, come lo [ShowGoodsName('lumber')], ne sta alimentando la rapida diffusione, lasciando poche aree sicure. Le conseguenze di questa tragedia si faranno sentire sicuramente per molti anni a venire."
 flavor_mos.37.a: "Che punizione divina è questa!"
 flavor_mos.37.tt1: "L'incendio distrugge diversi tesori storici e manufatti"
 flavor_mos.37.tt2: "Le fiamme si propagano al Cremlino e incendiano la polvere da sparo conservata nelle torri difensive"
 flavor_mos.37.tt3: "L'incendio distrugge alcuni tesori storici e manufatti"
 flavor_mos.37.b: "Poteva andare peggio."
 flavor_mos.37.historical_info: "Mosca fu devastata da un incendio nel 1547, quando un incendio divampò e distrusse parti della città costruite interamente in legno. Il Cremlino non fu risparmiato dalla distruzione, ma la maggior parte degli edifici religiosi sopravvisse all'inferno. Il folklore e i resoconti storici dell'epoca suggeriscono che la colpa fu rapidamente attribuita ai parenti della madre dello zar defunto, Elena Glinskaya, che furono accusati di aver usato la magia sciamanica per appiccare gli incendi."

 flavor_mos.38.title: "Il Pellegrinaggio alla Lavra"
 flavor_mos.38.desc: "Il monastero di [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')] a Sergiyev Posad, vicino ad [ShowLocationName('pushkino')], è diventato un vero e proprio rifugio per i [ShowPopTypeName('clergy')], con un costante aumento di pellegrini attratti da questo luogo sacro. Dovremmo considerare la possibilità di designarlo ufficialmente come uno dei principali luoghi di culto della fede [ShowReligionAdjective('orthodox')] per sottolineare la crescente influenza [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]."
 flavor_mos.38.a: "Un'occasione importante per i veri credenti."
 flavor_mos.38.b: "Potrebbe causare una frattura all'interno della Chiesa."
 flavor_mos.38.historical_info: "La Lavra della Trinità di San Sergio è diventata un importante luogo di pellegrinaggio circa un secolo dopo la sua costruzione ed è considerata il centro spirituale e culturale dell'ortodossia russa. Non solo è un luogo religioso, ma ospita anche diversi tesori culturali e artistici. Nonostante la sua posizione vulnerabile, ha resistito a periodi di sconvolgimenti politici e sociali, tra cui il Tempo dei Disordini e l'era sovietica."

 flavor_mos.39.title: "La Spedizione [target_country.GetAdjectiveWithNoTooltip]"
 flavor_mos.39.desc: "Le continue incursioni di schiavi orchestrate [target_country.Custom('IT_Dalla')][target_country.GetName] stanno mettendo a dura prova le nostre riserve di manodopera e devastando le zone rurali. Dobbiamo distruggere la capacità dei Tartari di compiere queste incursioni o rischiamo di non essere in grado di difendere adeguatamente i nostri confini."
 flavor_mos.39.a: "Un attacco preventivo."
 flavor_mos.39.b: "Un'occupazione è inutile."
 flavor_mos.39.c: "Meglio dedicarsi alla preparazione delle nostre forze."
 flavor_mos.39.tt1: "Viene effettuata una serie di esercitazioni militari"
 flavor_mos.39.historical_info: "Durante il XV e il XVI secolo, il Granducato di Moscovia intraprese diverse campagne militari contro i Tartari di Crimea. La Moscovia era spesso soggetta a devastanti incursioni di schiavi da parte dei Tartari e cercava di porvi fine riducendo la loro capacità di razzia."

 flavor_mos.40.title: "Il Figlio Maltrattato"
 flavor_mos.40.desc: "Notizie angoscianti sono giunte dalla corte [GetCountry('LIT').Custom('IT_Della')][GetCountry('LIT').GetName], secondo cui ci sarebbero tentativi di convertire [target_character.GetName], membro della dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], alla fede [ShowReligionAdjective('catholic')]. Ciò richiede una risposta forte e potrebbe potenzialmente fungere da catalizzatore per perseguire obiettivi strategici più ampi."
 flavor_mos.40.a: "Un simile affronto deve essere vendicato!"
 flavor_mos.40.tt1: "Le scarse capacità diplomatiche di [target_root_country.GetGovernment.GetRuler.GetName] portano alla rottura di tutti i rapporti diplomatici"
 flavor_mos.40.b: "Esigete la loro sottomissione incondizionata."
 flavor_mos.40.tt2: "[GetCountry('LIT').Custom('IT_La')][GetCountry('LIT').GetNameWithNoTooltip] valuta le generose condizioni che le sono state presentate"
 flavor_mos.40.c: "Organizza il divorzio di [target_character.GetNameWithNoTooltip]."
 flavor_mos.40.tt3: "Le capacità diplomatiche di [target_root_country.GetGovernment.GetRuler.GetName] assicurano il divorzio ed evitano la guerra"
 flavor_mos.40.historical_info: "Nel 1500, Ivan III riceve la notizia che sua figlia Yelena, sposata con il granduca Aleksandras di Lituania, è vittima di maltrattamenti e coercizioni affinché abbandoni la fede ortodossa, in violazione dei termini del loro accordo matrimoniale. Sfruttando questa informazione come pretesto, la Moscovia dichiarò guerra alla Lituania. Le ostilità si conclusero con un trattato di pace, in base al quale fu ceduta una parte significativa del territorio lituano, comprese regioni chiave come la storica città di Chernigov, appartenente alla Rus' di Kiev."

 flavor_mos.41.title: "L'Unificazione delle Terre della Rus'"
 flavor_mos.41.desc: "La dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] esercita un'influenza strategica su diversi troni dell'[ShowRegionName('russian_region')], ma le discordie e i conflitti interni impediscono l'unificazione delle nostre terre ancestrali. È imperativo rompere questi legami e affermare il dominio [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], indipendentemente da qualsiasi opposizione."
 flavor_mos.41.a: "I deboli periranno."
 flavor_mos.41.tt1: "La retorica aggressiva di [target_root_country.GetGovernment.GetRuler.GetName] incontra la disapprovazione dei regni vicini"
 flavor_mos.41.b: "Abbiamo altri mezzi a nostra disposizione."
 flavor_mos.41.c: "Usare un pretesto legale per impadronirsi delle terre."
 flavor_mos.41.tt2: "Sfruttando le ambiguità del Sudebnik, [target_root_country.GetGovernment.GetRuler.GetName] trova un pretesto legale per impadronirsi di ulteriori terre e consolidare il proprio potere."
 flavor_mos.41.historical_info: "Sotto il regno di Ivan III, la Moscovia conobbe una significativa espansione territoriale grazie alla strategia del principato di confiscare le terre dei principi e dei parenti indebitati. Questa tattica, che sfruttava i loro obblighi finanziari, servì a rafforzare il controllo di Mosca sulle terre della Rus'."

 flavor_mos.42.title: "La Reggenza Velenosa"
 flavor_mos.42.desc: "La reggenza di [target_character.GetName] non è vista di buon occhio [ROOT.GetCountry.Custom('IT_NOBLES_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], che sono stati scoperti mentre complottavano insieme ai parenti del defunto [last_ruler.GetName] per deporlo e persino assassinarlo. Dobbiamo colpire prima che abbiano il tempo di mettere in atto il loro piano, o rischieremo di gettare [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] nel caos politico."
 flavor_mos.42.a: "Non c'è posto per gli usurpatori."
 flavor_mos.42.b: "Esiliare i responsabili."
 flavor_mos.42.tt1: "[target_character.GetName] viene avvelenato a morte"
 flavor_mos.42.c: "Tendere un ramo d'ulivo."
 flavor_mos.42.tt2: "[target_character.GetName] sopravvive ai tentativi di ucciderlo"
 flavor_mos.42.historical_info: "Elena Glinskaya governò come reggente durante i primi anni del regno di Ivan IV, dal 1533 al 1538. Il periodo fu caratterizzato da intrighi politici e lotte di potere all'interno della corte, ed Elena stessa dovette affrontare le sfide delle fazioni rivali dei boiardi e dei fratelli del defunto Vasili III. Fece arrestare entrambi i fratelli e riuscì a confiscare le loro terre in nome di suo figlio. Nonostante la loro cattura, morì nel 1538, molto probabilmente avvelenata da un boiardo."

 flavor_mos.43.title: "[ShowCultureGroupNameWithNoTooltip('tatar_group')] Sloboda"
 flavor_mos.43.desc: "[target_location.Custom('IT_ART_LOCATION')|U][target_location.GetRank.GetName] di [target_location.GetName] continua ad espandersi, ma il processo di trasformazione in un centro di potere regionale potrebbe essere accelerato promuovendo la migrazione dai territori circostanti. I [ShowCultureGroupName('tatar_group')] potrebbero essere invogliati a partecipare a questa iniziativa assegnando loro un'area designata fuori dalle mura. Questo accordo consentirebbe loro di conservare la propria cultura e religione, contribuendo al contempo alla crescita economica attraverso l'aumento della popolazione."
 flavor_mos.43.a: "Incoraggiare l'immigrazione dei [ShowCultureGroupNameWithNoTooltip('tatar_group')]."
 flavor_mos.43.b: "Non è il momento né il luogo adatto."
 flavor_mos.43.a.custom: "[ShowCultureGroupNameWithNoTooltip('tatar_group')] [pops|e] from across the [ShowRegionName('steppes_region')] migrate to the recently established Tatar Sloboda in [target_location.GetNameWithNoTooltip]" #DA TRADURRE
 flavor_mos.43.historical_info: "La costruzione della Sloboda tatara a Mosca iniziò quando la città crebbe in dimensioni e importanza. Le sloboda fungevano da zone residenziali al di fuori delle mura della città, ma divennero anche centri di scambio economico e culturale, contribuendo alla prosperità economica della città."

 flavor_mos.44.title: "I Frutti del Sapere Occidentale"
 flavor_mos.44.desc: "La conquista [GetCountry('NOV').Custom('IT_Della')][GetCountry('NOV').GetName] e l'espansione complessiva del territorio sotto il controllo [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] hanno gettato le basi per uno Stato formidabile. D'altra parte, questa crescita ha introdotto influenze occidentali alle nostre porte, compresi potenziali pericoli che potrebbero insinuarsi nel tessuto della nostra società . Per mantenere un governo sicuro su queste vaste terre, dobbiamo affermare la nostra autorità, reprimere il dissenso e resistere all'impatto negativo della fede [ShowReligionAdjective('catholic')]."
 flavor_mos.44.a: "La libertà deve essere eliminata."
 STATIC_MODIFIER_NAME_territorial_aggrandizement: "Espansione territoriale"
 flavor_mos.44.b: "Accogliere tutte le influenze."
 STATIC_MODIFIER_NAME_curtailed_ambitions: "Ambizioni ridimensionate"
 flavor_mos.44.historical_info: "Ivan III ampliò significativamente il territorio della Moscovia, contribuendo a porre fine al dominio dell'Orda d'Oro sulla Rus' e centralizzando il controllo sui governanti locali. Tuttavia, la posizione anticattolica di Ivan portò alla soppressione della libertà nei territori russi e creò una barriera tra la Moscovia e l'Occidente, rallentando la diffusione delle nuove idee e il progresso scientifico che stavano avvenendo in tutta Europa."

 flavor_mos.45.title: "[ivan_fyodorov.GetNameWithNoTooltip]"
 flavor_mos.45.desc: "Il maestro dell'inchiostro e mago della carta [ivan_fyodorov.GetName] è ansioso di installare l'ultimo marchingegno proveniente da [GetInstitutionByKey('printing_press').GetOrigin.GetName]. Questo avrà un profondo effetto sulla società e rivoluzionerà il modo in cui produciamo qualsiasi cosa, dalla letteratura ai documenti ufficiali."
 flavor_mos.45.a: "Apri subito il negozio."
 flavor_mos.45.tt1: "Le tendenze xenofobe degli [target_root_country.GetAdjective] si oppongono all'introduzione di influenze straniere"
 flavor_mos.45.tt2: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] disapprovano la concorrenza che la stampa rappresenta per i loro scribi"
 flavor_mos.45.b: "I metodi tradizionali sono di gran lunga superiori."
 flavor_mos.45.historical_info: "Ivan Fyodorov era un tipografo ed editore russo, spesso considerato il primo ad aver introdotto la stampa in Russia. Nel 1564 fondò la prima tipografia a Mosca con il sostegno dello zar Ivan IV e supervisionò la stampa del primo libro in Russia, ovvero l'#italic Apostle#!."

 flavor_mos.46.title: "L'Apostolo"
 flavor_mos.46.desc: "Il materiale stampato, in particolare i testi religiosi, continua a dare un grande contributo all'aumento dell'alfabetizzazione e dell'istruzione, il che rende la loro standardizzazione sempre più importante. Grazie al [ShowBuildingTypeName('printing_press_shop')] recentemente costruito a [target_location.GetName], [target_artist.GetName] è in grado di stampare il primo libro datato e l'edizione degli #italic Atti e Epistole degli Apostoli#!, mettendo in mostra i recenti progressi tecnologici."
 flavor_mos.46.a: "Fatelo circolare liberamente."
 STATIC_MODIFIER_NAME_the_apostle_wide_distribution: "L'Apostolo"
 flavor_mos.46.b: "Solo per gli occhi dell'élite."
 flavor_mos.46.tt1: "Il libro tratta brevemente della fondazione della prima tipografia statale, suscitando interesse a [target_location.GetNameWithNoTooltip]."
 STATIC_MODIFIER_NAME_the_apostle: "L'Apostolo"
 flavor_mos.46.c: "Preparate il pennarello."
 flavor_mos.46.tt2: "The book undergoes substantial revisions to enhance its effectiveness in accordance with the [ShowPolicyName('strict_censorship')] [policy|e]" #DA TRADURRE
 flavor_mos.46.historical_info: "La pubblicazione dell'Apostolo! fu un fattore determinante per lo sviluppo culturale della Russia. Reso possibile il passaggio dai manoscritti scritti a mano ai libri stampati, rendendo più accessibili i testi religiosi . Contribuì inoltre all'educazione religiosa del popolo, rafforzando la fede cristiana."

 flavor_mos.47.title: "Gli Insegnamenti di Nil Sorsky"
 flavor_mos.47.desc: "Il pioniere spirituale Nil Sorsky sta conducendo una campagna per la riforma all'interno della Chiesa in risposta alla ricchezza e al materialismo che si sono insinuati in alcuni monasteri [ROOT.GetCountry.GetAdjective]. Il suo movimento, noto come i Non Possessori, propone un ritorno ai principi di povertà e umiltà, ponendo l'accento su uno stile di vita semplice e completamente dedicato agli insegnamenti di Cristo. Qualsiasi tentativo in tal senso incontrerà probabilmente la resistenza della Chiesa ufficiale, che ritiene indispensabile conservare una certa ricchezza materiale per svolgere le proprie funzioni."
 flavor_mos.47.a: "Sostenete i Non Possessori."
 flavor_mos.47.b: "Sostenete i Possessori."
 flavor_mos.47.custom1: "Grants access to the [ShowLawName('monastic_reformation_movement')] [law|e]" #DA TRADURRE
 flavor_mos.47.custom2: "A [policy|e] under the [ShowLawName('monastic_reformation_movement')] [law|e] may only be changed once every ten years" #DA TRADURRE
 flavor_mos.47.historical_info: "Nil Sorsky era un monaco ortodosso russo che contribuì a dare forma al movimento noto come i Non Possessori. Esso era composto da monaci che cercavano una stretta adesione alla povertà monastica, criticando così il possesso di terre e ricchezze da parte dei monasteri. Gli insegnamenti incontrarono l'opposizione di alcuni membri della Chiesa che erano restii ai cambiamenti proposti. Tuttavia, il suo insegnamento lasciò un segno indelebile nella spiritualità russa e Nil Sorsky è oggi considerato un santo nella Chiesa ortodossa orientale."

 flavor_mos.48.title: "La Scuola Stroganov"
 flavor_mos.48.desc: "La ricca famiglia di mercanti [ShowDynastyName('stroganov_dynasty')] è una grande sostenitrice delle arti e sta valutando la possibilità di sponsorizzare una scuola locale per la creazione di icone religiose, molte delle quali vengono utilizzate per adornare i loro numerosi palazzi in tutto [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank]. Qualsiasi opera d'arte creata dalla scuola sarebbe progettata specificamente per uso privato e difficilmente andrebbe a beneficio dell'intero Paese, ma riaffermerebbe il sostegno della potente famiglia e contribuirebbe al benessere spirituale [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]."
 flavor_mos.48.a: "Ci aiutiamo a vicenda."
 flavor_mos.48.b: "Promuovere invece la loro attività."
 flavor_mos.48.c: "Fate in modo che esercitino la loro influenza a corte."
 enable_stroganov_influences_cabinet_action: "The [ShowCabinetActionName('stroganov_influences')] [cabinet_action|e] becomes available to members of the [ShowDynastyNameWithNoTooltip('stroganov_dynasty')] dynasty" #DA TRADURRE
 flavor_mos.48.historical_info: "La scuola di pittura di icone Stroganov fu fondata in un periodo in cui la pittura medievale prosperava in Russia, prima dell'inizio dell'occidentalizzazione dell'arte che in seguito si estese all'Europa orientale. L'arte creata rifletteva in larga misura i gusti dei mecenati reali e nobili, tra cui alla fine anche lo zar. La scuola godette di popolarità fino alla fondazione di San Pietroburgo, che ne accelerò il declino con il graduale affermarsi delle influenze occidentali."

 flavor_mos.49.title: "La Storia dei Principi di Vladimir"
 flavor_mos.49.desc: "Si ritiene che la dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] discenda dagli imperatori romani, ma questo legame rimane una leggenda popolare di scarsa rilevanza. La composizione di un trattato potrebbe fornire un background ideologico [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], sostenendo l'eredità imperiale degna di uno zar."
 flavor_mos.49.a: "La discendenza è indiscutibile."
 flavor_mos.49.tt1: "Le capacità di traduzione di [dmitry_gerasimov.GetName] facilitano la diffusione dell'idea della [target_root_country.GetNameWithNoTooltip ] come Terza Roma"
 flavor_mos.49.b: "Sciocchezze superstiziose."
 flavor_mos.49.c: "Che la leggenda adori le pareti del [ShowWorkOfArtNameWithNoTooltip('uspensky_sobor')]."
 flavor_mos.49.historical_info: "Il racconto in corsivo dei principi di Vladimir! Fu scritto da Dmitry Gerasimov o da Pachomius il Serbo all'inizio del XVI secolo e fu creato per fornire una storia di fondo da utilizzare per lo zar durante le cerimonie di incoronazione. Il suo obiettivo principale era quello di stabilire un legame storico tra il principato di Moscovia e gli imperatori romani, in particolare Augusto, ma serviva anche come mezzo per concepire l'idea della Moscovia come Terza Roma e naturale successore dell'Impero Romano d'Oriente, crollato in seguito alla conquista di Costantinopoli."

 flavor_mos.50.title: "[dmitry_gerasimov.GetNameWithNoTooltip]"
 flavor_mos.50.desc: "[dmitry_gerasimov.GetName], luminare linguistico e abile diplomatico, parla correntemente diverse lingue, eredità dei suoi anni di studio [GetCountry('LIV').Custom('IT_AL_RANGO')][GetCountry('LIV').GetLongName]. Queste competenze molto richieste potrebbero essere di grande utilità nominandolo ambasciatore presso le corti straniere, una posizione che sicuramente comporta l'incontro con altri studiosi del Rinascimento e la promozione della reputazione diplomatica [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. In alternativa, la sua competenza nelle lingue potrebbe trovare un uso migliore nella traduzione di testi religiosi a sostegno della continua diffusione del cristianesimo."
 flavor_mos.50.a: "La fama internazionale è essenziale."
 flavor_mos.50.tt2: "[dmitry_gerasimov.GetSheHe|U] trascorre molto tempo visitando corti straniere, dove riferisce dettagli sulla geografia [target_root_country.Custom('IT_Della')][target_root_country.GetName]."
 flavor_mos.50.tt3: "[dmitry_gerasimov.GetSheHe|U] visita brevemente l'[ShowLocationName('rome')], il che gli permette di documentare vari marchingegni scientifici"
 flavor_mos.50.b: "I metodi antichi sono di gran lunga superiori."
 flavor_mos.50.tt4: "[dmitry_gerasimov.GetSheHe|U] traduce una quantità significativa di testi religiosi, rafforzando l'influenza degli [ShowReligionAdjective('orthodox')], con grande soddisfazione [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_mos.50.historical_info: "Dmitry Gerasimov era un famoso traduttore e diplomatico che si ritiene abbia scritto il Racconto dei Principi di Vladimir. Ha anche servito come interprete presso le ambasciate moscovite nell'Europa centrale e settentrionale, ed è stato brevemente nominato ambasciatore durante una visita a Roma come parte degli sforzi del Papa per raccogliere sostegno per una coalizione anti-ottomana."

 flavor_mos.51.title: "Il Cappello di Monomakh"
 flavor_mos.51.desc: "Un elaborato copricapo, adornato con rubini, smeraldi e una copertura d'oro, ha svolto un ruolo importante nelle incoronazioni per molto tempo, ma la sua origine rimane oggetto di dibattito tra gli studiosi. La leggenda suggerisce che il copricapo fosse un dono degli imperatori bizantini, anche se questa affermazione deriva da una leggenda popolare e manca di fonti attendibili. Con la crescente influenza dell'élite al potere e la continua necessità di riaffermare il dominio divino, si presenta l'opportunità di plasmare la narrazione e stabilire una versione unificata dell'origine dei regalia."
 flavor_mos.51.a: "Rivendicare la sua origine da Bisanzio."
 flavor_mos.51.b: "Sostenere la sua origine divina."
 flavor_mos.51.c: "È chiaramente di fattura tartara."
 flavor_mos.51.tt1: "La narrazione dettagliata presentata da [ShowWorkOfArtName('tale_of_the_princes_of_vladimir')] fornisce ulteriori chiarimenti sull'origine del Cappello di Monomaco, ne esaltandone il significato storico."
 flavor_mos.51.historical_info: "Si ritiene che il Cappello di Monomaco sia stato realizzato all'inizio del XIV secolo, con il suo primo utilizzo documentato in un documento moscovita datato 1518. Il cappello simboleggia il governo autocratico e rafforza e promuove la teoria della Moscovia come Terza Roma, un concetto ulteriormente consolidato dal trattato 'Il racconto dei principi di Vladimir'. Sebbene la sua origine esatta rimanga oggetto di discussione, il disegno suggerisce che potrebbe avere avuto origine dall'Orda d'Oro come dono ai governanti della Moscovia; tuttavia, diversi studiosi hanno presentato teorie alternative."

 flavor_mos.52.title: "Libro dei Decreti Reali"
 flavor_mos.52.desc: "È attualmente in corso un'opera storiografica che raccoglie le grandi cronache [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], traendo ispirazione da '[ShowWorkOfArtName('tale_of_the_princes_of_vladimir')]' e da altre fonti affidabili. Lo scopo di questa grande impresa è quello di creare una fonte scritta che confermi la nostra identità di Terza Roma, affermando l'eredità imperiale degli [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Ogni sovrano sarà presentato come un santo e le sue azioni saranno riconosciute come atti sacri.\n\nLa compilazione del #italic Libro dei gradi reali#! è essenziale per preservare e consolidare la nostra narrazione storica nel momento presente."
 flavor_mos.52.a: "Si tratta solo di una semplice rivisitazione."
 flavor_mos.52.tt1: "Il timore instillato da [ivan_the_terrible.GetName] fa sì che gli scribi abbelliscano il libro per paura di ritorsioni"
 STATIC_MODIFIER_NAME_imperial_descent: "Discendenza imperiale"
 flavor_mos.52.b: "Il merito va in gran parte alla Chiesa."
 flavor_mos.52.c: "Non c'è nulla di sacro in queste azioni."
 flavor_mos.52.historical_info: "Commissionato dal metropolita di Moscovia, il #italic Libro dei decreti reali#! era un'opera storica concepita per far coincidere i dati storici con le preferenze e le ambizioni dello zar. Il suo scopo era quello di consolidare il concetto di Moscovia come 'Terza Roma', rafforzando al contempo il potere di Ivan IV e guidando la nazione verso un percorso più autocratico."

 flavor_mos.53.title: "La Rivolta del Sale"
 flavor_mos.53.desc: "L'aumento del costo dello [ShowGoodsName('salt')] sta suscitando risentimento tra [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], che dipendono dalla sua disponibilità per conservare il cibo. Minacciano di prendere di mira i responsabili, principalmente [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], il cui abuso di potere e le tasse ingiuste sono considerati i principali colpevoli. Per evitare che la situazione sfugga al controllo, dobbiamo affrontare con urgenza le specifiche lamentele della popolazione e alleggerire il carico fiscale per sedare la ribellione prima che sfugga di mano."
 flavor_mos.53.a: "Esentare [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] dall'imposta."
 salt_riot: "Rivoltosi del sale"
 flavor_mos.53.b: "Restare a guardare."
 flavor_mos.53.tt: "I ribelli prendono di mira i [ShowPopTypeName('nobles')] e le loro proprietà del [ShowPopTypeName('clergy')] in risposta all'inerzia di [target_root_country.GetGovernment.GetRuler.GetName] di fronte alla crisi"
 flavor_mos.53.historical_info: "La rivolta del sale del 1648 fu una grande insurrezione che ebbe luogo a Mosca. Il costo del sale era aumentato costantemente a causa di una serie di fattori, causando notevoli difficoltà economiche alla popolazione contadina. Il sale era all'epoca un ingrediente fondamentale per la conservazione degli alimenti e la sua inaccessibilità portò molti sull'orlo della fame. I rivoltosi presero di mira diverse proprietà dei boiardi e della Chiesa e la ribellione fu sedata solo dopo che lo zar fece arrestare diversi membri della nobiltà e accettò di regolamentare il prezzo del sale per alleviare temporaneamente le difficoltà economiche."

 flavor_mos.54.title: "Le Contromisure di [antonio_possevino.GetNameWithNoTooltip]"
 flavor_mos.54.desc: "[antonio_possevino.GetName], abile cavillatore e devoto gesuita, sta visitando [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] nell'ambito di un lungo viaggio attraverso l'Europa, nel tentativo di promuovere l'[ShowReligionName('catholic')] e contrastare la diffusione dell'[ShowReligionName('lutheran')]. La sua presenza probabilmente offenderà la Chiesa, ma contribuirà notevolmente alle nostre ambizioni diplomatiche, dato che [antonio_possevino.GetNameWithNoTooltip] ha dimostrato grande abilità nel destreggiarsi nel complesso panorama politico e religioso."
 flavor_mos.54.a: "Abbraccia le sue opinioni."
 flavor_mos.54.tt2: "[antonio_possevino.GetSheHe|U] trascorre molto tempo alla corte degli [target_root_country.GetAdjective], aiutando a mediare varie dispute interne ed esterne."
 STATIC_MODIFIER_NAME_controversial_nuncio: "Nunzio controverso"
 flavor_mos.54.b: "Incoraggiare gli scambi culturali."
 flavor_mos.54.tt3: "[antonio_possevino.GetSheHe|U] rimane [target_root_country.Custom('IT_In')][target_root_country.GetName] per qualche tempo, partecipando alla condivisione di conoscenze, libri e idee occidentali."
 flavor_mos.54.c: "Le sue motivazioni sono sospette."
 flavor_mos.54.tt4: "A [antonio_possevino.GetSheHe|U] viene negato l'accesso alla corte e vengono imposte restrizioni al suo lavoro missionario"
 flavor_mos.54.historical_info: "Antonio Possevino era un gesuita italiano che partecipò a diverse missioni diplomatiche in Europa. Nel 1581 fu inviato da papa Gregorio XIII a Mosca con la missione di stabilire un dialogo con lo zar. Gli obiettivi principali della sua missione erano garantire un'alleanza politica tra le potenze cattoliche e ortodosse e contrastare la rapida diffusione del protestantesimo."

 flavor_mos.55.title: "[joseph_volotsky.GetNameWithNoTooltip]"
 flavor_mos.55.desc: "Il pio sostenitore [joseph_volotsky.GetName] sta cercando di rafforzare l'autorità della Chiesa introducendo una serie di regole per ridurre la corruzione, consentendo allo stesso tempo ai [ShowBuildingTypeName('orthodox_monastery')] di tutto [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] di possedere terreni a loro piacimento. Inoltre, [joseph_volotsky.GetSheHe] si oppone fermamente ai seguaci di [ShowReligionName('strigolniki')] e potrebbe rivelarsi utile nel limitare la diffusione di qualsiasi pensiero eretico."
 flavor_mos.55.a: "L'eresia deve essere sradicata."
 strigolniki_pops_tt: "All [ShowReligionAdjective('strigolniki')] [pops|e] lose [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]" #DA TRADURRE
 flavor_mos.55.tt1: "[joseph_volotsky.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_mos.55.tt2: "[joseph_volotsky.GetSheHe|U] distoglie la sua attenzione verso la limitazione della diffusione della fede [ShowReligionName('strigolniki')]"
 flavor_mos.55.b: "Non rappresentano un pericolo."
 flavor_mos.55.tt3: "[joseph_volotsky.GetSheHe|U] concentra i suoi sforzi sul rafforzamento dell'autorità del [target_root_country.GetGovernment.GetRulerTitle]"
 flavor_mos.55.c: "Tentativo di eliminare l'iniziativa di abolire la proprietà terriera monastica."
 flavor_mos.55.tt4: "The [ShowLawName('monastic_reformation_movement')] [law|e] is no longer locked" #DA TRADURRE
 flavor_mos.55.historical_info: "Joseph Volotsky era un monaco ortodosso che si opponeva alle iniziative dei Non Possessori, una fazione che cercava di ridurre la proprietà terriera monastica e tornare a una vita di ascetismo, preghiera e umiltà. In risposta a quella che percepiva come corruzione all'interno degli ordini monastici, contribuì a stabilire una serie di regolamenti volti a rafforzare la rigida disciplina monastica, che avrebbe avuto un impatto duraturo sul monachesimo russo."

 flavor_mos.56.title: "Le Conseguenze Infuocate"
 flavor_mos.56.desc: "Dopo il grande incendio di [ShowLocationName('moscow')], la colpa è stata rapidamente attribuita ai parenti materni [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] [eleanor_glinskaya.GetName], con la stregoneria sciamanica citata come causa dell'inferno. I [ShowPopTypeName('peasants')] sono scesi in strada e chiedono la resa immediata dei membri della dinastia [ShowDynastyName('glinskaya_dynasty')] per vendicare le numerose vittime attribuite al terribile incendio."
 flavor_mos.56.a: "Guardare dall'altra parte."
 flavor_mos.56.tt1: "I membri della dinastia [ShowDynastyNameWithNoTooltip('glinskaya_dynasty')] vengono perseguitati e uccisi da una folla inferocita."
 flavor_mos.56.tt2: "L'assalto dei membri della sua famiglia causa grande stress a [eleanor_glinskaya.GetNameWithNoTooltip]"
 flavor_mos.56.b: "Consegnate anche la signora."
 flavor_mos.56.tt3: "Tutti i membri della famiglia [ShowDynastyNameWithNoTooltip('glinskaya_dynasty')] vengono radunati e uccisi da una folla inferocita"
 flavor_mos.56.c: "Colpisci duramente i mafiosi."
 flavor_mos.56.d: "Ogni uomo ha un prezzo."
 flavor_mos.56.historical_info: "L'incendio di Mosca del 1547 ebbe un profondo effetto sulla popolazione contadina, causando migliaia di morti o sfollati e costringendoli alla povertà. La popolazione civile cercò un capro espiatorio, rivolgendo la propria attenzione alla nonna dello zar, le cui origini sciamaniche erano percepite come la fonte della magia scatenata che colpiva la popolazione cristiana. Diversi parenti furono lapidati a morte; tuttavia, lo zar si rifiutò categoricamente di consegnare sua nonna alla folla inferocita."

 flavor_mos.57.title: "L'Espansione del Cremlino"
 flavor_mos.57.desc: "Il maestoso [ShowBuildingTypeName('kremlin')] continua a svolgere un ruolo cruciale nella difesa delle terre della Rus'. Tuttavia, la sua costruzione originale, interamente realizzata in [ShowGoodsName('lumber')], lo rende suscettibile al fuoco e vulnerabile alle ultime innovazioni militari che potrebbero devastarne l'integrità strutturale. Per affrontare queste sfide e garantire la longevità di questo simbolo del nostro patrimonio, proponiamo l'arduo compito di sostituire i suoi elementi costruttivi con materiali come lo [ShowGoodsName('stone')] e lo [ShowGoodsName('clay')]. Questo aggiornamento non solo fortificherà il Cremlino contro le minacce esterne, ma preserverà anche la sua grandezza per le generazioni future, salvaguardando la nostra gloriosa capitale."
 flavor_mos.57.a: "Asce e scalpelli pronti."
 mos_kremlin_upgrade: "Aggiornamento del Cremlino"
 flavor_mos.57.b: "Abbiamo indugiato troppo a lungo dietro queste mura."
 flavor_mos.57.c: "I materiali sono spesi meglio per aggiornare palazzi e cattedrali."
 flavor_mos.57.historical_info: "La costruzione delle mura di pietra e delle fortificazioni del Cremlino di Mosca fu un'impresa ingegneristica di grande portata. Le fortificazioni in legno utilizzate all'epoca si erano rivelate inefficaci a causa dei progressi militari come l'artiglieria, ma la decisione di aggiornare il complesso derivò anche dal recente aumento delle incursioni tartare, dalle quali Muscowy era stata finora risparmiata grazie al suo status vantaggioso con l'Orda d'Oro $rank_kingdom_horde_ruler_suffix_male$."

 flavor_mos.58.title: "Il Grande Campanile"
 flavor_mos.58.desc: "L'afflusso di architetti [ShowCultureGroupName('italian_group')] sta portando a un significativo rinnovamento di [ShowLocationName('moscow')], con edifici in pietra imbiancati che ora abbelliscono le strade. Mentre Piazza della Cattedrale rimane il punto focale centrale, la maggior parte dei suoi edifici sono costruiti in modo modesto e difficilmente visibili dall'esterno delle mura del [ShowBuildingTypeName('kremlin')]. Per elevare il paesaggio urbano, il nostro sguardo si rivolge verso il cielo mentre immaginiamo un monumentale campanile accanto al [ShowBuildingTypeNameWithNoTooltip('cathedral')]. Questa torre non solo fungerà da punto focale, ma riempirà anche la città con i rintocchi allegri e solenni che la popolazione merita."
 flavor_mos.58.a: "Un ottimo punto di osservazione."
 mos_great_bell_tower_construction: "Costruzione del grande campanile"
 great_bell_tower_construction: "Costruzione del grande campanile"
 flavor_mos.58.tt1: "La natura gioiosa e melodica delle ventidue campane che suonano porta gioia [ROOT.GetCountry.Custom('IT_PEASANTS_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]"
 flavor_mos.58.b: "Lo [ShowGoodsNameWithNoTooltip('stone')] è un bene prezioso."
 flavor_mos.58.historical_info: "Il campanile di Ivan il Grande fu costruito nel 1508 durante il regno di Ivan III e faceva parte del progetto di ristrutturazione e ampliamento del Cremlino di Mosca. Il campanile ospita ventidue campane ed è l'edificio più alto del complesso. Grazie alla sua imponente altezza, fungeva anche da punto di osservazione per individuare gli incendi e monitorare l'avvicinarsi di potenziali nemici."

 flavor_mos.59.title: "Il Decreto [ShowLocationNameWithNoTooltip('arkhangelsk')]"
 flavor_mos.59.desc: "Il porto naturale di [ShowLocationName('arkhangelsk')] offre accesso al Mar Artico e, di conseguenza, alle principali rotte commerciali europee. Incoraggiamo un ulteriore insediamento ampliando le infrastrutture per accogliere il crescente volume del commercio marittimo e utilizziamo il porto come trampolino di lancio per l'eventuale creazione di [ShowBuildingTypeName('trade_office')] lungo le coste occidentali, assicurandoci una fetta del mercato."
 flavor_mos.59.a: "Non possiamo fare affidamento sulle opportunità interne."
 STATIC_MODIFIER_NAME_bustling_trade_hub: "Vivace centro commerciale"
 flavor_mos.59.tt1: "[ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [ROOT.GetCountry.Custom('IT_BURGHERS_SONO')] entusiasti della ricerca nazionale di nuove prospettive commerciali"
 flavor_mos.59.b: "Un'impresa costosa."
 flavor_mos.59.historical_info: "Il regno di Ivan IV vide lo spostamento dell'attenzione verso la creazione di rotte commerciali marittime dirette verso l'Occidente. Ciò fu motivato dal desiderio di aggirare il dominio della Lega Anseatica e stabilire collegamenti commerciali diretti con l'Europa occidentale, rafforzando la posizione economica e politica della Russia."

 flavor_mos.60.title: "La Censura dell'[ShowGovernmentReformNameWithNoTooltip('oprichnina')]"
 flavor_mos.60.desc: "La continua epurazione delle menti dissidenti prosegue ed è giunto il momento di rivolgersi a coloro che sono ritenuti responsabili della diffusione di idee contrarie all'ideologia promossa dall'[ShowGovernmentReformName('oprichnina')]. Dobbiamo schierare gli Oprichniki per rafforzare l'autorità centrale, limitando i testi e i trattati che mettono in discussione la nostra agenda politica, e garantire che la leadership della Chiesa sia in armonia con queste politiche."
 flavor_mos.60.a: "La libertà di parola è un privilegio da usare con saggezza."
 flavor_mos.60.b: "È tollerato un certo margine di manovra."
 flavor_mos.60.historical_info: "La repressione politica era diffusa durante l'Oprichnina e avrebbe raggiunto nuovi livelli con l'istituzione degli Oprichniki, la polizia politica dello zar. La Chiesa ortodossa in Russia, come altre istituzioni, fu influenzata dalle politiche dell'Oprichnina, con una rigorosa censura sui testi religiosi e alcuni libri e manoscritti vietati o distrutti."

 flavor_mos.61.title: "I Reinsediamenti dell'[ShowGovernmentReformNameWithNoTooltip('oprichnina')]"
 flavor_mos.61.desc: "La ridistribuzione delle terre sottratte [ROOT.GetCountry.Custom('IT_NOBLES_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sleali a uomini e donne che non sono considerati una minaccia continua senza sosta, ma i sequestri stanno avendo un impatto negativo sulla produzione alimentare, poiché i [ShowPopTypeName('peasants')] sono sfollati e non possono coltivare i campi. Il rischio di carestia persiste e potrebbe essere necessario agire con maggiore clemenza se si vuole considerare il benessere generale della popolazione."
 flavor_mos.61.a: "La confisca delle terre continuerà."
 STATIC_MODIFIER_NAME_disruption_of_agricultural_activities: "Interruzione delle attività agricole"
 flavor_mos.61.tt1: "[ROOT.GetCountry.Custom('IT_PEASANTS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] continuano ad affrontare incertezza e sfollamento, con conseguente calo della produttività agricola"
 flavor_mos.61.b: "Evitare di confiscare le proprietà dei boiardi rurali."
 flavor_mos.61.c: "Legare i [ShowPopTypeNameWithNoTooltip('peasants')] alla tenuta."
 flavor_mos.61.tt2: "La brutale repressione di [ivan_the_terrible.GetName] riduce al minimo qualsiasi interruzione della produzione alimentare a spese della popolazione rurale"
 flavor_mos.61.historical_info: "L'Oprichnina ha avuto un impatto dirompente sull'agricoltura e sull'economia rurale in Russia. La confisca delle proprietà e l'interruzione delle normali pratiche agricole hanno contribuito alla carenza di cibo e all'instabilità economica, provocando una carestia diffusa e ulteriori difficoltà per i contadini."

 flavor_mos.62.title: "Cattedrale di San Basilio"
 flavor_mos.62.desc: "La conquista dell'[ShowAreaName('kazan_area')] è un grande trionfo per [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] e dovrebbe essere commemorata. Si potrebbe prendere in considerazione la costruzione di una grande cattedrale dedicata a questa vittoria militare, utilizzando le più recenti influenze nelle tecniche di costruzione per mostrare lo splendore e l'innovatività dell'architettura [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 flavor_mos.62.a: "Idea brillante."
 mos_st_basil_cathedral_construction: "Costruzione della Cattedrale di San Basilio"
 flavor_mos.62.tt1: "La meticolosa maestria artigianale di [postnik_yakovlev.GetName] arricchisce ulteriormente la cattedrale"
 flavor_mos.62.b: "Un'esibizione superflua."
 flavor_mos.62.c: "È troppo presto per cantare vittoria."
 STATIC_MODIFIER_NAME_shoring_up_defenses: "Rafforzamento delle difese"
 flavor_mos.62.tt2: "Le risorse materiali vengono investite nel rinforzo delle pareti in [ShowGoodsName('stone')] del [ShowBuildingTypeName('kremlin')]."
 flavor_mos.62.historical_info: "La Cattedrale di San Basilio fu costruita durante il regno di Ivan il Terribile per celebrare la vittoriosa campagna militare contro il Khanato di Kazan. La costruzione fu considerata un'offerta di gratitudine alla Vergine Maria per la sua intercessione nella conquista. Oggi rimane un simbolo iconico della Russia e rappresenta la resistenza e la sopravvivenza dello Stato russo."

 flavor_mos.63.title: "Il Convento di Novodevichy"
 flavor_mos.63.desc: "Sulla scia della trionfale conquista dell'[ShowAreaName('smolensk_area')], si presenta l'occasione di commemorare la vittoria fortificando la cintura difensiva meridionale dell'[ShowLocationName('moscow')] per la sicurezza [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. L'idea di costruire un convento fortificato nasce da una necessità strategica, ma potrebbe anche essere utilizzata per ospitare le numerose donne [ShowPopTypeName('nobles')] che sono state costrette a prendere i voti, assicurandosi così il favore [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_mos.63.a: "Più risultati con meno soldi."
 flavor_mos.63.b: "L'[ShowLocationNameWithNoTooltip('moscow')] è già adeguatamente difesa."
 flavor_mos.63.c: "Offrire uno stipendio alle donne colpite."
 flavor_mos.63.historical_info: "Il convento di Novodevichy fu fondato dal granduca Vasily III in onore della conquista della zona di Smolensk. Fu istituito come fortezza e istituzione religiosa per proteggere gli accessi occidentali alla città. Il convento forniva anche residenza alle donne delle famiglie reali russe che erano incoraggiate ad abbracciare la vita monastica."

 flavor_mos.64.title: "Arsenale dell'Artiglieria di [ShowLocationNameWithNoTooltip('moscow')]"
 flavor_mos.64.desc: "Con il progresso della tecnologia dell'artiglieria sul campo di battaglia, è sempre più cruciale essere in grado di fornire all'esercito un'ampia scorta di munizioni per sostenere lo sforzo bellico. Dovremmo incaricare i nostri ingegneri di creare una struttura dedicata alla produzione di artiglieria, trasformando [ShowLocationName('moscow')] in un centro di innovazioni tecnologiche e in un fornitore affidabile."
 flavor_mos.64.a: "Un affare dinamite."
 flavor_mos.64.b: "Tempo meglio speso nelle esercitazioni militari."
 flavor_mos.64.historical_info: "Il deposito di artiglieria di Mosca fu costruito durante il regno di Ivan IV e svolse un ruolo importante nel potenziamento delle capacità militari della Russia. La produzione di cannoni e artiglieria fu fondamentale per l'espansione dell'influenza militare della Russia e contribuì ai suoi successi militari in diversi conflitti."

 flavor_mos.65.title: "La Frontiera Baltica"
 flavor_mos.65.desc: "La regione dell'[ShowAreaName('baltic_area')] ha goduto a lungo di una posizione commerciale favorevole grazie alla sua vicinanza al Mar Baltico, il vivace centro commerciale del Nord Europa. Tuttavia, raccogliere i frutti di questo commercio si è rivelato difficile a causa della distanza geografica. Dobbiamo sfruttare il nostro vantaggio e prendere il controllo della regione, se vogliamo convogliare parte della ricchezza verso [target_location.GetName]."
 flavor_mos.65.a: "Una fetta dell'azione."
 flavor_mos.65.a.custom: "[target_root_country.Custom('IT_La')|U][target_root_country.GetName] gains a [ShowCasusBelliName('cb_conquer_province')] [casus_belli|e] on every [province|e], and a [ShowCasusBelliName('cb_subjugation')] [casus_belli|e] on any [subject|e] in the [ShowAreaName('baltic_area')] area" #DA TRADURRE
 flavor_mos.65.b: "La pace fa bene agli affari."
 flavor_mos.65.historical_info: "I tentativi russi di conquistare la regione baltica portarono alla lunga e infruttuosa guerra di Livonia, che avrebbe devastato l'economia della Russia e portato a pochi guadagni territoriali. La guerra terminò con i trattati di Jam Zapolski nel 1582 e Plussa nel 1583, che consacrarono la divisione delle terre di Livonia ed Estonia tra la Confederazione polacco-lituana, la Svezia e la Danimarca."

 flavor_mos.66.title: "Il Tragico Filicidio"
 flavor_mos.66.desc: "Il vivace scambio di battute tra [target_ruler.GetName] e [target_heir.GetName] riecheggia nei corridoi del palazzo. Mentre i servitori si avvicinano agli appartamenti privati [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], la discussione si è trasformata in una rissa, con [target_ruler.GetShortNameWithNoTooltip] che, brandendo un bastone appuntito, cerca di colpire il suo erede, aggiungendo una pericolosa intensità al confronto."
 flavor_mos.66.a: "Rimanete in silenzio. È una questione di famiglia."
 flavor_mos.66.tt1: "[target_heir.GetNameWithNoTooltip] riceve un colpo mortale alla testa e muore tra le braccia di un [target_ruler.GetNameWithNoTooltip] in lacrime."
 flavor_mos.66.b: "Fai in modo che le guardie trattengano [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 STATIC_MODIFIER_NAME_temporarily_incarcerated: "Temporaneamente incarcerato"
 flavor_mos.66.tt2: "[target_ruler.GetSheHe|U] viene rinchiuso finché la sua rabbia non passa"
 flavor_mos.66.c: "Liberiamoci di questo pazzo."
 flavor_mos.66.historical_info: "Nel 1581, in un momento di intensa rabbia, Ivan IV colpì a morte suo figlio ed erede, Ivan Ivanovich, usando un bastone appuntito. Questo atto di filicidio si svolse durante un periodo turbolento negli ultimi anni di Ivan, caratterizzato da una crescente paranoia e da una serie di brutali purghe."

 flavor_mos.67.title: "[postnik_yakovlev.GetNameWithNoTooltip]"
 flavor_mos.67.desc: "Il visionario creatore [postnik_yakovlev.GetName] continua a dimostrare un talento eccezionale nel superare i confini dell'architettura e nell'arricchire lo skyline di [ShowLocationName('moscow')] con le sue creazioni. Si sa poco del suo background o del suo status sociale, ma ciò non deve impedire di sfruttare le sue maestose capacità . Dovremmo tenerlo vicino nel caso in cui [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] commissionasse importanti lavori di costruzione."
 flavor_mos.67.a: "Invitarlo a corte."
 flavor_mos.67.b: "Ciò che conta è il presente."
 flavor_mos.67.historical_info: "Postnik Yakovlev era un architetto russo particolarmente ricordato per il suo coinvolgimento nella costruzione della Cattedrale di San Basilio a Mosca. La cattedrale fu commissionata da Ivan il Terribile per commemorare la conquista della città di Kazan dai mongoli."

 flavor_mos.68.title: "Le Distrazioni degli Shuisky"
 flavor_mos.68.desc: "Il giovane [target_character.GetName] sembra essere vittima delle influenze distruttive dell'influente famiglia Shuisky, che lo sottopone all'uso di alcol e altre sostanze abusive come mezzo per rafforzare il proprio controllo sulla [ROOT.GetCountry.GetName]. La situazione è degenerata al punto da influire sugli affari quotidiani di corte, e qualsiasi tentativo di frenare questo comportamento rischia di portare a conflitti interni."
 flavor_mos.68.a: "Combattere il fuoco con il fuoco."
 flavor_mos.68.tt1: "The strong-willed [target_character.GetNameWithNoTooltip] introduces the [ShowGovernmentReformName('oprichnina')] [government_reform|e] to curb the influence of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]" #DA TRADURRE
 flavor_mos.68.b: "Non possiamo rischiare un colpo di stato."
 STATIC_MODIFIER_NAME_drunkard: "Ubriacone"
 flavor_mos.68.tt2: "[target_character.GetNameWithNoTooltip] soccombe all'alcolismo, rafforzando il dominio [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]"
 flavor_mos.68.historical_info: "Gli Shuisky erano una potente famiglia di boiardi che esercitava un notevole potere durante la reggenza di Ivan IV. Da bambino, Ivan subì spesso abbandono e offese da parte degli Shuisky e divenne sempre più frustrato dal loro comportamento arrogante e indisciplinato, preparando il terreno per la sua imminente repressione della nobiltà russa."

 flavor_mos.69.title: "I Poteri dei Namestnik"
 flavor_mos.69.desc: "I viceré Namestnik esercitano un potere considerevole che permette loro di governare le regioni più remote [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. Questo sistema presenta una serie di sfide, come la perdita di una parte significativa delle entrate generate e la difficoltà di mantenere la loro obbedienza. Dovremmo lavorare per stabilire un controllo diretto sul governo regionale e centralizzare l'amministrazione, potenzialmente a scapito delle élite locali."
 flavor_mos.69.a: "Limitare la loro influenza."
 flavor_mos.69.b: "Non interferiamo con ciò che è indisturbato."
 flavor_mos.69.c: "È una cosa del passato."
 disable_namestnik_policy: "The [ShowPolicyName('namestnik_policy')] [policy|e] becomes unavailable" #DA TRADURRE
 flavor_mos.69.historical_info: "I Namestnik detenevano significativi poteri amministrativi ed esecutivi in Russia, agendo come rappresentanti del monarca in territori lontani. I loro poteri furono in qualche modo limitati durante il regno di Ivan IV, ma sarebbero durati fino a quando una serie di riforme furono avviate da Pietro il Grande, come parte dei cambiamenti generali alla struttura amministrativa della Russia."

 flavor_mos.70.title: "[ivan_viskovatiy.GetNameWithNoTooltip]"
 flavor_mos.70.desc: "[ivan_viskovatiy.GetName], abile diplomatico, è desideroso di servire e ha diverse idee su come migliorare la burocrazia introdotta con la riforma del governo dell'[ShowGovernmentReformName('prikazi_reform')]. Dobbiamo cogliere l'attimo e mettere a frutto le sue capacità, per aiutarlo a navigare nel difficile terreno della diplomazia."
 flavor_mos.70.a: "Invitalo a corte."
 flavor_mos.70.tt2: "[ivan_viskovatiy.GetSheHe|U] may set up additional bureaus if assigned to [cabinet|e]" #DA TRADURRE
 flavor_mos.70.b: "L'arte della diplomazia può essere insegnata."
 flavor_mos.70.tt3: "[ivan_viskovatiy.GetNameWithNoTooltip] insegna a [target_root_country.GetGovernment.GetRuler.GetName] le abilità di comunicazione e negoziazione"
 flavor_mos.70.c: "Un ciarlatano senza talento."
 flavor_mos.70.historical_info: "Ivan Viskovatiy fu determinante per le ambizioni diplomatiche di Ivan IV e fu incaricato delle relazioni estere della Russia, carica che mantenne fino alla morte. Si ritiene che sia stato responsabile della creazione del ministero degli esteri Prikazi, comunemente noto come #italic Posolsky Prikaz#!. Durante i suoi ultimi anni, la sua lealtà fu messa in discussione dallo zar e fu giustiziato pubblicamente a seguito delle purghe di Ivan IV."

 flavor_mos.71.title: "Posolsky Prikaz"
 flavor_mos.71.desc: "Il lavoro diligente di [ivan_viskovatiy.GetName] ha dato i suoi frutti, portando a una gestione più efficiente degli affari esteri e a una burocrazia snellita. Ora si propone di istituire un ufficio separato per gestire le questioni relative alla diplomazia e simili, al fine di stabilire gli stessi standard applicabili ad altri settori governativi."
 flavor_mos.71.a: "Una scelta sensata."
 enable_posolsky_cabinet_action: "Grants access to the [ShowCabinetActionName('posolsky')] [cabinet_action|e]" #DA TRADURRE
 flavor_mos.71.b: "Un negozio per malizia internazionale."
 flavor_mos.71.historical_info: "Il #italic Posolsky Prikaz#! fungeva da ufficio governativo che sovrintendeva agli affari esteri e diplomatici. Svolgeva un ruolo importante nella gestione delle relazioni diplomatiche, nell'invio degli ambasciatori e nell'amministrazione degli affari internazionali."

 flavor_mos.72.title: "I Figli delle Tenebre"
 flavor_mos.72.desc: "Gli Oprichnik, una potente forza di polizia politica, mantengono una notevole influenza e rappresentano una forza da non sottovalutare. Migliorare il loro aspetto con uniformi simili, come abiti neri e accessori sotto forma di teste di animali mozzate attaccate alle loro selle, potrebbe amplificare l'atmosfera imponente e opprimente che desiderano trasmettere, incutendo timore nei nostri nemici."
 flavor_mos.72.a: "L'aspetto è tutto."
 mos_equipping_the_oprichnik: "Equipaggiare gli Oprichnik"
 flavor_mos.72.b: "Indossano tutto ciò che riescono a rubare."
 flavor_mos.72.c: "Barbarici e inquietanti."
 flavor_mos.72.historical_info: "Gli Oprichniki indossavano abiti neri e avevano una testa mozzata di cane o di lupo attaccata alla sella. Questo simboleggiava il loro acuto senso di sradicare qualsiasi tradimento contro lo zar. Inoltre, portavano una scopa come metafora della caccia ai nemici dello zar e dell'atto di spazzarli via."

 flavor_mos.73.title: "Le Incursioni degli Oprichniki"
 flavor_mos.73.desc: "Gli Oprichnik continuano a giustiziare le persone ritenute sleali. Recentemente, diverse tenute [ShowPopTypeName('nobles')] nelle zone rurali sono state prese di mira, con la conseguente espulsione dei [ShowPopTypeName('peasants')] assegnati a quelle terre, ai quali è stato proibito di lasciare la famiglia a cui erano assegnati. Se questa situazione non viene risolta tempestivamente, rischiamo di andare incontro a una carenza endemica di cibo."
 flavor_mos.73.a: "Non è un nostro problema."
 STATIC_MODIFIER_NAME_displaced_farmers: "Contadini sfollati"
 flavor_mos.73.b: "Mettete fine agli Oprichnik."
 disable_oprichnik_policy: "The [ShowPolicyName('oprichnik_policy')] [policy|e] become unavailable" #DA TRADURRE
 flavor_mos.73.historical_info: "Gli Oprichnik erano coinvolti nella confisca dei beni di coloro che erano considerati nemici dello Stato. Questa pratica consolidò ulteriormente il potere economico dello zar e dei suoi fedeli sostenitori, ma ebbe l'effetto indesiderato di sfollare e allontanare i contadini, poiché i loro ex padroni venivano uccisi o catturati. Ciò a sua volta ebbe un effetto devastante sulla produzione alimentare, poiché i campi venivano lasciati incolti."
 
 flavor_mos.74.title: "La Questione della Successione"
 flavor_mos.74.desc: "Il nostro amato [ROOT.GetCountry.GetGovernment.GetRuler.GetName] potrebbe non avere molto tempo da vivere e il mancato reperimento di un erede adeguato rischia di gettare [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] nel caos politico. È stato suggerito che un membro del consiglio [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] venga scelto per assumere la guida una volta che [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] sarà deceduto.\n\nDue [ShowPopTypeName('nobles')] sono stati presi in considerazione per questo compito arduo, ovvero [boris_godunov.GetName] e [feodor_romanov.GetName]. Possiedono qualità simili, ma il primo gode di un forte sostegno da parte dell'assemblea nazionale. Dobbiamo decidere o rischiare una guerra civile al momento del passaggio del testimone."
 flavor_mos.74.a: "[boris_godunov.GetNameWithNoTooltip] è la scelta migliore."
 STATIC_MODIFIER_NAME_by_grace_of_national_assembly: "Per grazia dell'Assemblea Nazionale"
 STATIC_MODIFIER_NAME_blocked_from_being_ruler: "Impedito di diventare sovrano"
 flavor_mos.74.b: "[feodor_romanov.GetNameWithNoTooltip] ha il nostro sostegno."
 flavor_mos.74.tt1: "[boris_godunov.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_mos.74.tt2: "[feodor_romanov.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 STATIC_MODIFIER_NAME_national_assembly_opposed: "L'Assemblea Nazionale si oppone"
 flavor_mos.74.c: "Mantenere entrambi come influenti consiglieri."
 flavor_mos.74.tt3: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip], uomo forte e carismatico, resiste ai tentativi di imporgli una decisione"
 flavor_mos.74.d: "Nessuno dei due è adatto."
 flavor_mos.74.tt4: "[boris_godunov.GetNameWithNoTooltip] e [feodor_romanov.GetNameWithNoTooltip] vengono giustiziati con grande sgomento [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 flavor_mos.74.historical_info: "La morte di Ivan IV porta Fyodor I a diventare zar. Non era considerato un leader forte, privo della forza di suo padre, ed era descritto come debole e inefficace. Durante il regno di Fyodor, suo cognato, Boris Godunov, emerge come figura potente nella corte russa. Dopo la morte di Fyodor, senza eredi, Boris si assicurò il trono con l'appoggio dello Zemsky Sobor. Un contendente al trono era Feodor Romanov, un boiardo che fu il primo della dinastia dei Romanov, ma non godeva dello stesso sostegno e fu confinato in un monastero una volta che Boris assunse il controllo."
 feodor_romanov_becomes_a_monk_tt: "[feodor_romanov.GetShortNameWithNoTooltip] diventerà monaco e si asterrà dalla politica per il resto dei suoi giorni"
 boris_godunov_becomes_a_monk_tt: "[boris_godunov.GetShortNameWithNoTooltip] diventerà monaco e si asterrà dalla politica per il resto dei suoi giorni"

 flavor_mos.75.title: "Gli Educatori Stranieri"
 flavor_mos.75.desc: "Il potere diplomatico di [ROOT.GetCountry.GetGovernment.GetRuler.GetName] si sta estendendo verso il miglioramento delle esigenze educative dei nostri giovani, con diversi iniziati pronti a portare nuove influenze e idee per combattere l'arretratezza. Dovremmo istituire un programma per aiutare i nostri giovani a recarsi all'estero, consentendo loro di apprendere i segreti del successo. Allo stesso tempo, dobbiamo incoraggiare attivamente l'insediamento di educatori per contribuire ad elevare gli standard del nostro sistema educativo e liberarlo dalle grinfie [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_mos.75.a: "Dobbiamo recuperare il ritardo nel progresso intellettuale."
 flavor_mos.75.b: "Non ne verrà nulla di buono."
 flavor_mos.75.tt1: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_SONO')] contenti di continuare ad avere una forte influenza in materia di istruzione."
 flavor_mos.75.historical_info: "Lo zar Boris Godunov si rese presto conto che la Russia era rimasta indietro rispetto ai suoi vicini europei e fece della crescita degli standard educativi offerti ai bambini una priorità. Una delle misure adottate fu quella di incoraggiare attivamente gli insegnanti stranieri a stabilirsi in Russia, ma prese anche l'iniziativa di mandare i giovani russi a studiare all'estero."

 flavor_mos.76.title: "[ivan_gramotin.GetNameWithNoTooltip]"
 flavor_mos.76.desc: "Un diplomatico di eccezionale abilità e vasta conoscenza offre i suoi servizi, esprimendo il desiderio di essere assegnato al ministero degli Esteri. [ivan_gramotin.GetName] è riconosciuto per la sua eloquenza e intelligenza, e ci viene raccomandato di cogliere la sua offerta per aiutarci a navigare nel complesso mondo delle relazioni internazionali, a meno che non cerchiamo un approccio più conflittuale."
 flavor_mos.76.a: "Invitalo a corte."
 flavor_mos.76.tt1: "[ivan_gramotin.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_mos.76.tt2: "[ivan_gramotin.GetSheHe|U] may perform great deeds of diplomacy if assigned to the [ShowCabinetActionName('posolsky')] [cabinet_action|e]" #DA TRADURRE
 flavor_mos.76.b: "Ancora un altro incapace senza talento."
 flavor_mos.76.historical_info: "Ivan Gramotin fu un diplomatico di successo durante il regno di Ivan IV e oltre, ricordato soprattutto per essere stato a capo del ministero degli Esteri. Divenne amico intimo del futuro patriarca durante una visita diplomatica in Polonia, dove era tenuto prigioniero. Questa amicizia aiutò Ivan ad assicurarsi un posto futuro a corte e diverse posizioni influenti, tra cui quella di boiardo della Duma. Verso la fine della sua vita, cadde in disgrazia e fu esiliato, per poi tornare dopo la morte del patriarca. Si ritirò in un convento pochi anni dopo, dove morì come monaco."

 flavor_mos.77.title: "Il Diplomatico Eloquente"
 flavor_mos.77.desc: "Esperto amministrativo [ivan_gramotin.GetName] sta compiendo un vero e proprio miracolo al #italic Posolsky Prikaz#!, snellendo la burocrazia e tutti i processi direttamente collegati alle relazioni estere e interne. Ora possiamo decidere di raccogliere i frutti del suo lavoro o di distogliere la sua attenzione verso il miglioramento della stabilità interna [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], aiutando a costruire ponti tra fazioni rivali e risolvendo eventuali controversie irrisolte."
 flavor_mos.77.a: "Raccogliere ciò che è stato seminato."
 STATIC_MODIFIER_NAME_fine_tuned_diplomacy: "Diplomazia perfezionata"
 flavor_mos.77.tt1: "Gli sforzi incessanti di [ivan_gramotin.GetNameWithNoTooltip] vengono messi a frutto in tutti i rapporti con l'estero"
 flavor_mos.77.b: "Le dispute interne devono essere risolte."
 flavor_mos.77.historical_info: "Ivan Gramotin condusse con successo i negoziati con i principali rivali della Russia, ovvero Polonia, Svezia e Impero Ottomano, e il suo contributo aiutò a stabilizzare la Russia durante il Periodo dei Disordini. Sopravvisse alle turbolenze nonostante i cambiamenti di alleanze e gli intrighi, e continuò a guidare importanti missioni diplomatiche per molti anni."

 flavor_mos.78.title: "Aptekarsky Prikaz"
 flavor_mos.78.desc: "Gli uffici governativi istituiti in conformità con la riforma dell'[ShowGovernmentReformName('prikazi_reform')] svolgono ciascuno un ruolo distinto all'interno dell'apparato governativo, ma la recente pestilenza evidenzia la necessità di una rinnovata attenzione alle questioni riguardanti la salute e il benessere dei nostri sudditi. Dobbiamo istituire un ufficio separato per coordinare meglio qualsiasi risposta necessaria quando si verificherà la prossima punizione divina o epidemia mortale, o rischieremo una carenza di lavoratori capaci di coltivare le terre e difendere il nostro grande [ROOT.GetCountry.GetFlavorRank]."
 flavor_mos.78.a: "Sanguisughe e salassi per tutti."
 flavor_mos.78.tt1: "La corte gioisce per le cure mediche preferenziali offerte ai livelli più alti della società dall'Aptekarasky Prikaz"
 enable_aptekarsky_cabinet_action: "Grants access to the [ShowCabinetActionName('aptekarsky')] [cabinet_action|e]" #DA TRADURRE
 flavor_mos.78.b: "Tutto ciò di cui abbiamo bisogno è la preghiera."
 flavor_mos.78.historical_info: "L'Aptekarsky Prikaz era un ufficio governativo con una vasta gamma di responsabilità, tra cui la supervisione della produzione e della distribuzione di medicinali, la regolamentazione delle farmacie e la risoluzione di questioni relative alla salute pubblica. Aveva anche il compito di provvedere al benessere e alla salute dello zar e della sua corte. L'Aptekarsky Prikaz rimase una parte importante dell'amministrazione della Russia imperiale fino al suo scioglimento in seguito alla rivoluzione del 1917."

 flavor_mos.79.title: "La Sottomissione di [ivan_bolotnikov.GetNameWithNoTooltip]"
 flavor_mos.79.desc: "Uno schiavo cosacco ribelle assegnato al servizio di corte è fuggito per ricongiungersi ai suoi fratelli, sfidando quella che percepiva come una vita di servitù. Tuttavia, la sua vita da uomo libero lontano dalla corte è stata interrotta da un'incursione dei [ShowCultureGroupName('tatar_group')] provenienti dall'[ShowAreaName('crimea_area')], e ora [ivan_bolotnikov.GetSheHe] è tenuto prigioniero da loro. Potremmo voler organizzare un salvataggio prima che [ivan_bolotnikov.GetSheHe] venga venduto come schiavo, o rischiare che qualche servitore scontento riveli segreti di Stato."
 flavor_mos.79.a: "Un'impresa costosa con poco da guadagnare."
 flavor_mos.79.tt1: "[ivan_bolotnikov.GetSheHe|U] è lasciato al proprio destino e potrebbe diventare radicalizzato"
 flavor_mos.79.b: "Acquistare la sua libertà e il suo ritorno in sicurezza."
 flavor_mos.79.tt2: "[ivan_bolotnikov.GetNameWithNoTooltip] is added as a [character|e] and is returned to court" #DA TRADURRE
 flavor_mos.79.tt3: "la sua presenza a corte è messa in discussione dall'aristocrazia a causa della sua natura ribelle"
 flavor_mos.79.c: "Una fiamma potente che deve essere spenta."
 flavor_mos.79.tt4: "[ivan_bolotnikov.GetNameWithNoTooltip] soccombe a una misteriosa malattia."
 flavor_mos.79.historical_info: "Ivan Bolotnikov era un atamano cosacco che guidò le proteste contro lo zar per ridurre le ingiustizie sociali e le difficoltà economiche imposte ai cittadini comuni, ma anche ad alcuni segmenti della nobiltà. Dopo un breve periodo di libertà, fu catturato e venduto come schiavo dai tatari di Crimea. Fu salvato da mercenari tedeschi che gli permisero di tornare a Mosca, dove aiutò a organizzare le proteste."
 
 flavor_mos.80.title: "La Rivolta di Bolotnikov"
 flavor_mos.80.desc: "Il rivoluzionario ribelle [ivan_bolotnikov.GetName] è fuggito dalla prigionia dei [ShowCultureGroupName('tatar_group')] ed è tornato a [target_location.GetName] sotto la copertura dell'oscurità nel tentativo di radunare la popolazione contro di noi. Si stanno diffondendo false voci di maltrattamenti e abusi di potere da parte del governo, con [ShowPopTypeName('nobles')] e [ShowPopTypeName('burghers')] di rilievo che si uniscono alle file dei ribelli."
 flavor_mos.80.a: "Saranno accolti con sciabole e forza bruta irriducibile."
 bolotnikov_uprising: "Rivolta di Bolotnikov"
 flavor_mos.80.b: "Offri clemenza e libertà limitata."
 flavor_mos.80.c: "Disarmarli con abili discorsi."
 flavor_mos.80.tt1: "Le tattiche negoziali di [ROOT.GeGovernment.GetRuler.GetName] convincono i capi ribelli a deporre le armi."
 flavor_mos.80.historical_info: "La ribellione di Bolotnikov ebbe luogo dal 1606 al 1607 durante il Periodo Tumultuoso. Fu istigata dal cosacco Ivan Bolotnikov, che cercava di combattere le ingiustizie sociali, gli abusi di potere e le difficoltà economiche. La ribellione ricevette un sostegno sostanziale da una serie di classi sociali, tra cui l' , i contadini, i cosacchi e i segmenti insoddisfatti della nobiltà. A un certo punto, la ribellione controllava oltre settanta città nella Russia meridionale e lo zar fu costretto a reprimerla brutalmente per riprendere il controllo."

 flavor_mos.81.title: "L'Influente Maresciallo"
 flavor_mos.81.desc: "Il governatore [alexander_lvov.GetName] dell'[ShowLocationName('nizhny_novgorod')] è recentemente tornato a corte per assumere le responsabilità di Okolnichy, un ruolo di alto livello che gli consentirà di assumere ulteriori responsabilità amministrative. Potremmo ampliare questo ruolo per includere anche un nuovo ufficio prikaz che sovrintenda agli affari di palazzo e alla supervisione dei monasteri, in linea con la riforma dell'[ShowGovernmentReformName('prikazi_reform')]. Ciò consentirebbe una migliore gestione delle spese di corte e garantirebbe la piena attuazione delle politiche dello [ShowPolicyName('non_possessors')]."
 flavor_mos.81.a: "Una soluzione accettabile."
 enable_bolshogo_dvortsa_cabinet_action: "Grants access to the [ShowCabinetActionName('bolshogo_dvortsa')] [cabinet_action|e]" #DA TRADURRE
 flavor_mos.81.b: "Non è necessaria un'ulteriore supervisione."
 flavor_mos.81.tt2: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_SONO')] felicissimi della fiducia riposta in loro"
 flavor_mos.81.historical_info: "Alexander Lvov era un vice governatore che scalò rapidamente i ranghi del governo zarista, guidando delegazioni diplomatiche e ricoprendo il ruolo di ambasciatore dopo essere stato nominato maggiordomo della corte dello zar. Ricoprì il ruolo di capo dell'ufficio degli affari di palazzo, che mantenne fino al suo pensionamento."
 
 flavor_mos.82.title: "Le Faide del Mestnichestvo"
 flavor_mos.82.desc: "L'[ShowGovernmentReformName('the_mestnichestvo')] garantisce che ogni boiardo abbia diritto a un incarico governativo in base al proprio lignaggio e alle cariche ricoperte in precedenza, nonché a un posto al tavolo [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]. Il sistema, tuttavia, incoraggia le lotte intestine tra i [ShowPopTypeName('nobles')] e si potrebbe sostenere che allontani altri talenti dalla corte, il che a sua volta ostacola l'efficienza amministrativa del governo.\n\nIl lignaggio delle famiglie più nobili è tracciato nei cosiddetti antichi libri genealogici, e sarebbe prudente distruggerli se miriamo a riformare il sistema e a governare meglio lo Stato."
 flavor_mos.82.a: "Bruciare i libri genealogici."
 flavor_mos.82.tt1: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_SONO')] indignati dal tentativo di limitare la loro influenza"
 flavor_mos.82.b: "Il cambiamento non è mai positivo."
 flavor_mos.82.c: "Porre fine al sistema gerarchico feudale."
 flavor_mos.82.historical_info: "Il sistema Mestnichestvo determinava la precedenza dei boiardi alla corte dello zar e nell'esercito in base ai loro precedenti di servizio, alla posizione sociale e alle relazioni personali. Ebbe un grande impatto sulla gerarchia sociale della Russia e rimase in vigore fino a quando non fu abolito da Feodor III, cosa che in seguito Pietro il Grande utilizzò a suo favore, quando attuò diverse riforme al governo generale della Russia."
 
 flavor_mos.83.title: "La Torre Söyembikä"
 flavor_mos.83.desc: "La popolazione eterogenea di [ShowLocationName('kazan')] pratica varie fedi religiose, il che richiede una struttura difensiva aggiuntiva che garantisca anche una migliore visibilità. Costruiamo una torre maestosa che tragga ispirazione dal suo patrimonio storico, consentendole di fungere da punto di osservazione e minareto per chiamare i fedeli alla preghiera."
 flavor_mos.83.a: "Una proposta inclinata."
 mos_soyembika_tower_construction: "Costruzione di Söyembikä"
 flavor_mos.83.b: "Meglio setacciare regolarmente il territorio."
 flavor_mos.83.historical_info: "La Torre Söyembikä fu probabilmente costruita durante il regno di Ivan IV, ma i documenti storici sono scarsi e la sua origine rimane incerta. Si trova all'interno del Cremlino di Kazan ed è alta 58 metri. In precedenza era conosciuta come una delle due torri pendenti, fino a quando nel corso del XX secolo non furono intrapresi lavori per stabilizzarla."
 
 flavor_mos.84.title: "Le Revisioni del Domostroy"
 flavor_mos.84.desc: "I rappresentanti [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_HA')] richiesto una serie di aggiornamenti al Domostroy, per garantire che la gestione delle famiglie continui ad essere conforme ai valori [ShowReligionAdjective('orthodox')]. Questa opportunità unica consente una certa libertà artistica e possiamo scegliere quale aspetto della società rafforzare man mano che le revisioni prendono forma."
 flavor_mos.84.a: "La tradizione e la moralità vengono prima di tutto."
 flavor_mos.84.b: "I valori familiari devono essere rispettati."
 flavor_mos.84.c: "Obbedienza e sottomissione a Dio."
 flavor_mos.84.d: "Il digiuno e la preghiera sono una necessità."
 STATIC_MODIFIER_NAME_stringent_fasting_and_prayer: "Digiuno e preghiera rigorosi"
 flavor_mos.84.historical_info: "Il Domostroy è un insieme di istruzioni e regole per la gestione di una famiglia russa, la cui origine risale al XVI secolo, molto probabilmente alla città di Novgorod. Fornisce una visione unica delle norme sociali e culturali della Russia medievale ed è stato rivisto man mano che i valori e la morale dell'epoca cambiavano."

 flavor_mos.85.title: "[simon_ushakov.GetNameWithNoTooltip]"
 flavor_mos.85.desc: "Icon Visionary [simon_ushakov.GetName] ha introdotto una nuova forma di pittura religiosa incentrata su figure secolari e una combinazione di elementi iconografici tradizionali con alcune influenze occidentali. La ricca tavolozza di colori utilizzata è in netto contrasto con le opere esistenti e rischia di urtare la sensibilità [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Tuttavia, l'afflusso di nuovi gusti e influenze barocche andrebbe a beneficio dell'intera comunità artistica e contribuirebbe alla diffusione di nuove idee."
 flavor_mos.85.a: "Invitarlo a corte."
 flavor_mos.85.tt2: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] considerano le nuove influenze opera del diavolo e in violazione della censura prevalente"
 flavor_mos.85.b: "Più adatto all'insegnamento."
 STATIC_MODIFIER_NAME_restricted_to_teaching: "Limitato all'insegnamento"
 flavor_mos.85.tt3: "A [simon_ushakov.GetSheHe|U] viene offerta una cattedra al [ShowBuildingTypeName('stroganov_school_of_iconic_art')]"
 flavor_mos.85.c: "Rinnovare il marchio e rivendere."
 flavor_mos.85.tt4: "il suo lavoro è tollerato ma le vendite sul mercato interno sono proibite"
 flavor_mos.85.d: "Lo fanno imprigionare."
 flavor_mos.85.historical_info: "Simon Ushakov è stato uno dei principali artisti della scuola iconografica di Mosca, che ha contribuito allo sviluppo dello stile barocco nell'arte russa. È ricordato come uno dei più abili pittori di icone, che arrivò a includere illustrazioni e ritratti dello zar. Ha ricoperto per un breve periodo la carica di capo dell'Armeria del Cremlino, che ha rafforzato la sua influenza negli affari culturali e artistici."

 flavor_mos.86.title: "La Raccolta Fondi di Kuzma Minin"
 flavor_mos.86.desc: "La guerra in corso ha portato alla temporanea perdita di [target_location.GetName], ma con una mossa a sorpresa, uno dei nostri [ShowPopTypeName('burghers')] più prosperi è riuscito a raccogliere fondi considerevoli per lo sforzo bellico, in cui è inclusa una parte significativa della sua ricchezza. È stato anche organizzato un esercito di volontari che si è aggiunto alle nostre forze complessive."
 flavor_mos.86.a: "Accettare la generosa offerta."
 flavor_mos.86.b: "Rifiutate l'offerta."
 flavor_mos.86.tt1: "I [ShowPopTypeName('burghers')] gioiscono di poter conservare i loro kopeck guadagnati con fatica"
 flavor_mos.86.historical_info: "Kuzma Minin era un influente mercante ricordato per il suo contributo alla liberazione di Mosca dall'occupazione polacca. Insieme al principe Dmitry Pozharsky, organizzò un esercito di volontari e donò gran parte dei suoi profitti personali alla causa. Oggi è celebrato come simbolo di patriottismo e unità durante il Periodo dei Disordini."

 flavor_mos.87.title: "Il Ritrovamento della Madonna di Kazan"
 flavor_mos.87.desc: "L'icona più sacra è stata recuperata dopo la conquista dell'[ShowLocationName('kazan')]. Originariamente portata [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] dall'[ShowLocationName('constantinople')] nel XIII secolo, era andata perduta dall'inizio delle incursioni dei [ShowCultureGroupName('tatar_group')]. È necessario adottare misure per proteggerne l'ubicazione e garantire che riceva l'attenzione e l'importanza che merita."
 flavor_mos.87.a: "Esponetela immediatamente."
 mos_lady_of_kazan_copies: "Copie di Nostra Signora di Kazan in fase di realizzazione"
 flavor_mos.87.b: "Deve essere venerata in più luoghi."
 flavor_mos.87.tt1: "Vengono realizzate copie della Madonna per la grande gioia [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 flavor_mos.87.c: "Una vecchia scatola polverosa merita poca considerazione."
 flavor_mos.87.historical_info: "La Madonna di Kazan è un'icona associata principalmente a diversi eventi miracolosi e riveste un grande significato culturale e religioso in Russia. Secondo la tradizione, l'icona apparve miracolosamente durante un incendio a Kazan dopo la sua conquista da parte dei Tartari. Sebbene l'icona originale sia andata perduta, riproduzioni e copie della Madonna di Kazan sono diffuse in tutta la Chiesa ortodossa."

 flavor_mos.88.title: "Il Primo Poeta"
 flavor_mos.88.desc: "Un pio studioso originario dell'[ShowLocationName('polotsk')] ha presentato una proposta per istituire un'accademia linguistica, incentrata principalmente sull'istruzione dei funzionari governativi nella lingua della diplomazia, ovvero [latin.GetName]. [simon_sitnianowicz.GetName], non nuovo a idee controverse, ha anche proposto che a [simon_sitnianowicz.GetSheHe] venga affidato l'insegnamento della grammatica, della poetica e della retorica al popolo. Tale iniziativa dovrebbe essere lodata stanziando fondi per garantirne la realizzazione."
 flavor_mos.88.a: "La comunicazione è fondamentale."
 flavor_mos.88.tt1: "[simon_sitnianowicz.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_mos.88.b: "È meglio dedicare il tempo ai sermoni e alla predicazione."
 flavor_mos.88.tt2: "[simon_sitnianowicz.GetSheHe|U] dedica il suo tempo alla diffusione di idee illuminate e alla composizione di poesie"
 flavor_mos.88.c: "Assumerlo come tutore privato."
 flavor_mos.88.d: "Il popolo deve rimanere all'oscuro."
 flavor_mos.88.tt3: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_SONO')] contenti di assistere all'esilio di un uomo dalle idee non ortodosse."
 flavor_mos.88.historical_info: "Simeone di Polotsk era un monaco ortodosso bielorusso, poeta e traduttore ricordato per i suoi contributi letterari, considerati fondamentali per l'affermarsi della tradizione cristiana ortodossa. Introdusse l'insegnamento del greco e del latino in Russia e, nel corso della sua vita, contribuì anche alla traduzione di diverse opere di teologi occidentali, facilitando la diffusione della conoscenza nella Chiesa ortodossa."
 
 flavor_mos.89.title: "I Successi Militari di [patrick_gordon.GetNameWithNoTooltip]"
 flavor_mos.89.desc: "Uno stratega e ingegnere militare che combatte come mercenario per l'esercito [GetCountry('SWE').GetAdjective] si offre di cambiare schieramento e unirsi alle nostre fila, in cambio di un piccolo compenso. L'esperienza di [patrick_gordon.GetName] contribuirebbe sicuramente ai nostri sforzi per riformare e rafforzare l'esercito secondo gli standard dell'Europa occidentale."
 flavor_mos.89.a: "Offri uno stipendio generoso."
 STATIC_MODIFIER_NAME_military_influencer: "Influencer militare"
 flavor_mos.89.b: "La Vergine di ferro gli farà cantare i suoi segreti."
 flavor_mos.89.tt2: "[patrick_gordon.GetSheHe|U] viene catturato e torturato per ottenere informazioni"
 flavor_mos.89.c: "Un voltagabbana è un investimento rischioso."
 flavor_mos.89.historical_info: "Patrick Gordon era un ingegnere militare e generale scozzese che prestò servizio nell'esercito russo. Iniziò la sua carriera militare nell'esercito svedese durante la seconda guerra del Nord, ma in seguito cambiò schieramento e si unì all'esercito russo. Divenne uno stretto collaboratore di Pietro il Grande, il che alla fine avrebbe portato a tensioni con la nobiltà russa."
 
 flavor_mos.90.title: "Il Viaggiatore in Incognito"
 flavor_mos.90.desc: "Rischiamo di rimanere indietro rispetto ai nostri avversari in termini di risultati scientifici e innovazione. È necessario adottare misure per introdurre un nuovo modo di pensare [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName], intraprendendo un viaggio diplomatico con l'obiettivo primario di conoscere le tecnologie, le culture e le pratiche di governo occidentali. I nostri rappresentanti potrebbero viaggiare in incognito, consentendo ai membri dell'alta società di accompagnare il seguito. Questa potrebbe essere davvero una preziosa esperienza diretta e contribuire a facilitare ulteriori negoziati diplomatici."
 flavor_mos.90.a: "Un'avventura vantaggiosa."
 grand_embassy: "Grande ambasciata"
 flavor_mos.90.tt1: "Il viaggio di un anno verso ovest espone [target_root_country.Custom('IT_La')][target_root_country.GetNameWithNoTooltip] a nuove influenze e scoperte al momento opportuno"
 flavor_mos.90.tt2: "Il viaggio, guidato da [target_root_country.GetGovernment.GetRuler.GetName], promette di essere una grande esperienza di apprendimento"
 flavor_mos.90.b: "Organizziamo invece una fiera della scienza."
 flavor_mos.90.tt3: "La fiera attira ricercatori e pensatori di spicco da tutta Europa"
 flavor_mos.90.tt4: "Significant redevelopment takes place to be able to host the fair, adding to the [development|e] of [target_location.GetName]" #DA TRADURRE
 flavor_mos.90.c: "Alla fine recupereremo il ritardo."
 flavor_mos.90.historical_info: "La Grande Ambasciata fu un viaggio intrapreso da Pietro il Grande nel tentativo di assicurarsi ulteriore sostegno per una coalizione contro l'Impero Ottomano. Tra gli obiettivi secondari c'erano l'assunzione di esperti militari stranier i e l'acquisizione di nuove tecnologie. Durante questo periodo, la Russia dovette affrontare sfide interne ed esterne, che motivarono la determinazione di Pietro a introdurre riforme e trasformare il paese in uno Stato più moderno e potente. Viaggiò sotto pseudonimo per confondersi con la popolazione locale, ma la sua altezza di 2,05 metri lo faceva comunque risaltare."

 flavor_mos.91.title: "[francesco_rastrelli.GetNameWithNoTooltip]"
 flavor_mos.91.desc: "Un brillante architetto di umili origini residente in [ShowLocationName('paris')] si è trasferito in [ShowLocationName('neva')] alla ricerca di nuove opportunità. [francesco_rastrelli.GetName] ha una significativa esperienza nella progettazione in stile tardo barocco, che sarebbe fondamentale se volessimo trasformare l'[ShowLocationNameWithNoTooltip('neva')] in una metropoli grandiosa e opulenta."
 flavor_mos.91.a: "Una nuova influenza."
 flavor_mos.91.tt2: "[francesco_rastrelli.GetHeShe|U] potrebbe progettare magnifici edifici ad [ShowLocationName('neva')], a condizione che sia la capitale [target_root_country.Custom('IT_Della')][target_root_country.GetName]"
 flavor_mos.91.b: "Finalmente un talento degno di nota."
 STATIC_MODIFIER_NAME_chief_architect: "Capo architetto"
 flavor_mos.91.tt3: "[francesco_rastrelli.GetHeShe|U] gode della guida di [target_root_country.GetGovernment.GetRuler.GetName], che lo promuove alla carica di Architetto Capo"
 flavor_mos.91.c: "Il talento può essere trovato altrove."
 flavor_mos.91.historical_info: "Francesco Bartolomeo Rastrelli giunse in Russia con suo padre su invito dell'imperatore Pietro I. Il suo obiettivo era quello di migliorare l'ambiente culturale e artistico in Russia e riteneva che il talento della famiglia Rastrelli sarebbe stato prezioso per raggiungere questo obiettivo. Il suo primo grande progetto fu la ricostruzione del Palazzo d'Inverno, che in seguito sarebbe diventato la residenza reale principale."

 flavor_mos.92.title: "Il Palazzo d'Inverno"
 flavor_mos.92.desc: "Nella nuova capitale dell'[ShowLocationName('neva')] non abbiamo alcun edificio architettonico veramente magnifico. A testimonianza della grandezza [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], [francesco_rastrelli.GetName] propone la costruzione di un Palazzo d'Inverno che ospiterà l'amministrazione e sarà un simbolo di potere e opulenza per i secoli a venire. Un vero riflesso della potenza e della raffinatezza [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] che attirerà l'ammirazione da ogni angolo del mondo."
 flavor_mos.92.a: "Una testimonianza vivente della grandezza."
 mos_winter_palace_construction: "Costruzione del Palazzo d'Inverno"
 flavor_mos.92.tt1: "La generosità di [grigory_orlov.GetName] vede l'aggiunta di un elaborato giardino al palazzo, oltre a una ricca selezione di affreschi e murales"
 flavor_mos.92.b: "La moneta deve essere all'altezza dell'ambizione."
 mos_catherine_palace_construction: "Costruzione del Palazzo di Caterina"
 flavor_mos.92.tt2: "Viene costruito un palazzo meno elaborato, adatto ai mesi estivi"
 flavor_mos.92.c: "Miglioriamo la città stessa."
 flavor_mos.92.historical_info: "Il Palazzo d'Inverno fu la residenza ufficiale della famiglia imperiale russa fino all'abolizione della monarchia. Completato durante il regno di Caterina la Grande, è considerato uno dei primi esempi di architettura barocca in Russia. Originariamente commissionato da Pietro il Grande, il palazzo subì molteplici ampliamenti e modifiche nel corso degli anni, spinti dalla necessità di affrontare gli incendi e dal desiderio crescente di modernizzarne la struttura."

 flavor_mos.93.title: "Il Decreto sui Cappotti"
 flavor_mos.93.desc: "La moda europea è in continua evoluzione, ma [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] continuiamo ad aderire a tendenze arcaiche dettate dalla tradizione piuttosto che dalla #moda attuale#! Adottiamo gli ultimi stili adottati nelle corti europee simili alla nostra e lasciamoci alle spalle l'arretratezza percepita e ormai superata, vietando gli abiti tradizionali e imponendo un abbigliamento moderno [ROOT.GetCountry.Custom('IT_NOBLES_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_mos.93.a: "Parrucche e calze pronte."
 mos_enforced_fashion: "Moda imposta"
 flavor_mos.93.tt1: "Vengono importate quantità significative di tessuti per facilitare il passaggio agli stili occidentali."
 flavor_mos.93.tt2: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_SONO')] provocati dal palese disprezzo per la tradizionale struttura gerarchica della nobiltà"
 flavor_mos.93.b: "I caftani sono il nuovo nero."
 flavor_mos.93.tt3: "Gli abiti tradizionali vengono mantenuti, consolidando ulteriormente qualsiasi resistenza al cambiamento"
 flavor_mos.93.historical_info: "Sotto il regno di Pietro il Grande, vengono apportati cambiamenti significativi all'abbigliamento della nobiltà nell'ambito dei suoi più ampi sforzi per modernizzare e occidentalizzare la Russia. Egli attua misure severe contro gli abiti tradizionali, come i lunghi caftani e le barbe comunemente indossati dai nobili."

 flavor_mos.94.title: "Il Sinodo dei Folli e dei Giullari"
 flavor_mos.94.desc: "Il giovane monarca trova l'atmosfera a corte piuttosto rigida e intransigente. Desideroso di introdurre un po' di divertimento, [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] ha creato un club sociale in cui i membri si dedicano a buffonate umoristiche e giocose, indossando costumi occidentali esagerati, facendo battute e mettendosi in scena in spettacoli comici. Sebbene non sia apprezzato dalla Chiesa [ShowReligionAdjective('orthodox')] alla luce della presa in giro delle sue tradizioni, è generalmente percepito come una piacevole pausa dalle formalità della vita di corte, che contribuisce a infondere una dose rinfrescante di umorismo nella routine quotidiana."
 flavor_mos.94.a: "Un po' di divertimento innocuo."
 flavor_mos.94.tt1: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] non apprezzano la ripetuta derisione dei valori tradizionali"
 flavor_mos.94.b: "Una vergognosa dimostrazione del peccato più grave."
 flavor_mos.94.tt2: "Lo scioglimento del club sociale crea attriti tra il [target_root_country.GetGovernment.GetRulerTitle] e i suoi amici più cari"
 flavor_mos.94.c: "Designare un capro espiatorio."
 flavor_mos.94.tt3: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] expel any implicated culprit with the backing of the [ShowPolicyName('strict_censorship')] [policy|e]" #DA TRADURRE
 flavor_mos.94.historical_info: "Il Sinodo degli sciocchi e dei giullari, tutto scherzi e ubriachi, fu creato da Pietro il Grande e dai suoi amici più cari Patrick Gordon e François Le Fort come esperimento sociale per sfidare le norme tradizionali. I membri della compagnia, tra cui nobili e funzionari di corte, si dedicavano ad attività che deridevano le tradizioni russe, adottando comportamenti e abiti in stile occidentale. Il bere era incoraggiato e svolgeva un ruolo importante nelle varie esibizioni e rituali in cui il gruppo era impegnato."

 flavor_mos.95.title: "Il Patrocinio di [bogdan_khitrovo.GetNameWithNoTooltip]"
 flavor_mos.95.desc: "Un potente nobile e astuto uomo d'affari ha espresso interesse nell'ottenere un incarico governativo adeguato al suo status sociale. [bogdan_khitrovo.GetName] è profondamente dedito alle attività artistiche e cerca una posizione in cui [bogdan_khitrovo.GetSheHe] possa contribuire direttamente in cambio del generoso mecenatismo fornito dalla sua famiglia."
 flavor_mos.95.a: "Un vero mecenate delle arti."
 STATIC_MODIFIER_NAME_artistic_encouragement: "Incoraggiamento artistico"
 flavor_mos.95.tt2: "[bogdan_khitrovo.GetSheHe|U] diventa un importante supervisore di artisti di spicco, determinando un cambiamento verso l'adozione di influenze occidentali in opere come il naturalismo"
 flavor_mos.95.tt3: "Il [ShowBuildingTypeName('stroganov_school_of_iconic_art')] riceve una sostanziosa donazione, che catalizza la creazione di ulteriori opere d'arte"
 flavor_mos.95.b: "Offerta di un incarico governativo."
 flavor_mos.95.tt4: "Gli uffici dell'[ShowGovernmentReformName('prikazi_reform')] eccellono sotto la gestione di [bogdan_khitrovo.GetNameWithNoTooltip]"
 STATIC_MODIFIER_NAME_accomplished_overseeing: "Supervisione compiuta"
 flavor_mos.95.c: "I riflettori non saranno condivisi."
 flavor_mos.95.historical_info: "Bogdan Khitrovo era uno statista russo che eccelleva nella gestione di diversi uffici prikazi durante i regni di due zar consecutivi. Questa posizione gli permise di supervisionare i pittori di icone impiegati a corte, influenzandoli nel processo. Affascinato dalla cultura occidentale, Bogdan cercò di usare la sua influenza per introdurla nei principali circoli artistici dell'epoca, determinando un significativo afflusso di idee prevalenti come il naturalismo. Ciò inaugurò una nuova era per l'arte russa, segnando un allontanamento dalle tradizionali pratiche di pittura di icone in uso fin dal Medioevo."

 flavor_mos.96.title: "Il Diacono di Successo"
 flavor_mos.96.desc: "Una stella nascente di origini piuttosto umili ha dimostrato un notevole talento nelle trattative con le potenze straniere ed è desideroso di continuare a fare carriera. [afanasy_nashchokin.GetName] vanta meriti accademici eccezionali e potrebbe rivelarsi una risorsa formidabile in qualsiasi incarico gli venga assegnato, a patto che si riesca a guardare oltre le sue insignificanti relazioni familiari."
 flavor_mos.96.a: "Un abile scrittore senza pari."
 flavor_mos.96.tt2: "grazie alla sua abilità nel maneggiare le parole, è stato incaricato di rappresentare [target_root_country.Custom('IT_La')][target_root_country.GetName] all'estero, navigando nel terreno insidioso della diplomazia."
 flavor_mos.96.b: "Un tessitore di arazzi burocratici."
 flavor_mos.96.tt3: "[afanasy_nashchokin.GetSheHe|U] supervisiona il [ShowCabinetActionName('posolsky')] Prikaz, migliorandone notevolmente la funzione prevista."
 STATIC_MODIFIER_NAME_posolsky_prikaz_excelling: "Posolsky Prikaz eccellente"
 STATIC_MODIFIER_NAME_brilliant_diplomacy: "Diplomazia brillante"
 flavor_mos.96.c: "Un riformatore della capitale."
 flavor_mos.96.tt4: "[afanasy_nashchokin.GetSheHe|U] introduce modernità come gazzette e cambiali nell'economia [target_root_country.GetAdjective]"
 flavor_mos.96.d: "Rifiuto di riconoscere i suoi contributi."
 flavor_mos.96.tt5: "Il dipendente sovraccarico di lavoro, scoraggiato dall'assenza di rinforzi positivi, decide di cercare lavoro altrove"
 flavor_mos.96.historical_info: "Afanasy Nashchokin era uno statista e in seguito diplomatico che negoziò diversi trattati che portarono grandi benefici alla Russia. Fu incaricato di dirigere il #italic Posolsky Prikaz#!, una posizione in cui eccelleva, e salì di grado grazie alle sue capacità piuttosto che per eredità, come era pratica comune in Russia. Era costantemente invidiato dalla nobiltà e dovette respingere ripetutamente la loro ostilità."

 flavor_mos.97.title: "Il Vedomosti"
 flavor_mos.97.desc: "Gli ultimi pettegolezzi internazionali hanno trovato una piattaforma sotto forma di un giornale scritto guidato da [ROOT.GetCountry.GetGovernment.GetRuler.GetName], con notizie sulle relazioni diplomatiche, notizie dal fronte e vittorie militari. Si prevede che sarà presto introdotto in circolazione, iniziando con alcune centinaia di copie per coloro che sono ritenuti abbastanza stimati da leggerlo. Potremmo voler modificare il suo contenuto prima della pubblicazione, qualora le nostre ambizioni differissero leggermente da quelle del suo editore."
 flavor_mos.97.a: "Edizione straordinaria, leggete tutto qui."
 flavor_mos.97.tt1: "Le ambizioni giornalistiche di [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] assicurano che [target_root_country.Custom('IT_La')][target_root_country.GetName] sia aggiornata sui drammi mondiali"
 STATIC_MODIFIER_NAME_briefed_on_current_events: "Informazioni sugli eventi attuali"
 flavor_mos.97.b: "Limitare le pubblicazioni ai successi militari."
 flavor_mos.97.tt2: "I resoconti delle epiche vittorie di [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] vengono abilmente trasformati in narrazioni gloriose"
 flavor_mos.97.c: "Riorganizzarlo come guida strategica."
 flavor_mos.97.tt3: "I resoconti dettagliati delle battaglie e le strategie militari meticolosamente elaborate durante i conflitti vengono presentati ai comandanti dell'esercito in formato scritto"
 flavor_mos.97.d: "Non abbiamo bisogno di stupidi giornali."
 flavor_mos.97.historical_info: "Il Vedomosti era il più antico giornale della Russia, fondato dallo zar Pietro il Grande durante i primi anni del suo regno. Aveva una tiratura irregolare e forniva aggiornamenti sui conflitti in cui la Russia era attualmente coinvolta, mettendo in mostra i suoi successi sul campo di battaglia e descrivendo lo zar in una luce favorevole al grande pubblico. Le notizie dell'epoca erano spesso obsolete e superate, il che rappresentava una sfida significativa quando si trattava di negoziare trattati con gli avversari e gestire l'amministrazione generale dell'impero."

 flavor_mos.98.title: "Il Collegio"
 flavor_mos.98.desc: "La recente riorganizzazione degli organi di governo ha reso necessaria una governance ministeriale più efficiente per evitare sovrapposizioni di responsabilità tra le agenzie. Aboliamo l'attuale sistema [ShowGovernmentReformName('prikazi_reform')], sostituendolo con una serie di collegi. Ciascun collegio avrà compiti distinti e una separazione dei poteri, con l'ulteriore responsabilità di fornire consulenza sui casi irrisolti quando richiesto."
 flavor_mos.98.a: "Fuori il vecchio, dentro il nuovo."
 enable_collegium_reform: "Grants access to the [ShowGovernmentReformName('collegium_reform')] [government_reform|e]" #DA TRADURRE
 flavor_mos.98.tt1: "The [ShowGovernmentReformNameWithNoTooltip('prikazi_reform')] [government_reform|e] and any associated [cabinet_action|e] become unavailable" #DA TRADURRE
 flavor_mos.98.b: "La governance è delicata e non deve essere presa alla leggera."
 flavor_mos.98.tt2: "Steps are taken to enhance the administration of [ShowLocationName('neva')] in line with the [ShowPolicyName('dop_law_governing_senate')] [policy|e]" #DA TRADURRE
 flavor_mos.98.historical_info: "Dopo l'istituzione del Senato governativo, Pietro il Grande istituì vari collegi come organi amministrativi responsabili di diversi aspetti della governance, come il Sinodo e il Consiglio dell'Ammiragliato. L'ispirazione venne da riforme simili che erano state recentemente attuate nella vicina Svezia. L'urgenza della riforma fu accelerata dal crescente numero di territori dell'Impero russo."

 flavor_mos.99.title: "Il Gettone della Barba"
 flavor_mos.99.desc: "Le ultime tendenze della moda che stanno spopolando in [ShowSubContinentName('western_europe')] impongono agli uomini di essere ben rasati. Tuttavia, questa tendenza non ha preso piede tra l'élite [ROOT.GetCountry.GetAdjective], poiché la tradizione di portare la barba lunga è profondamente radicata nella cultura e nella religione [ShowReligionAdjective('orthodox')]. I tentativi di imporre un divieto hanno suscitato un diffuso malcontento e la Chiesa ha recentemente dichiarato che si tratta di un atto blasfemo. L'introduzione di una tassa sotto forma di un gettone obbligatorio per la barba potrebbe aiutare a convincere alcuni ad aderire alla nostra causa, generando al contempo un contributo significativo alle casse dello Stato per coloro che scelgono di mantenere i propri baffi."
 flavor_mos.99.a: "Si tratta di una barba incolta."
 STATIC_MODIFIER_NAME_beard_tax: "Tassa sulla barba"
 mos_beard_tax_tokens: "Gettoni barba"
 flavor_mos.99.tt1: "Un numero significativo di gettoni barba viene prodotto a spese del governo"
 flavor_mos.99.tt2: "Gli uomini dalla faccia pelosa [target_root_country.Custom('IT_Di')][target_root_country.GetName] si aggrappano alle loro convinzioni semplicemente pagando la tassa"
 flavor_mos.99.b: "Tentare un altro divieto."
 flavor_mos.99.c: "Lasciare liberi tutti i menti."
 flavor_mos.99.historical_info: "La tassa sulla barba fu un tentativo di Pietro il Grande di allineare la Russia alle altre grandi potenze europee in termini di moda e cultura. Fu coniato un gettone che divenne un acquisto obbligatorio per coloro che sceglievano di pagare una tassa invece di separarsi dalla propria barba. La polizia segreta dello zar tentò di far rispettare il sistema, ma non riuscì a creare un cambiamento significativo verso gli standard occidentali, poiché la maggior parte degli uomini preferiva semplicemente pagare la tassa."

 flavor_mos.100.title: "Il Primo Ammiraglio"
 flavor_mos.100.desc: "Il stratega marittimo [feodor_apraksin.GetName] ha governato con successo [target_location.Custom('IT_ART_LOCATION')][target_location.GetRank.GetName] di [ShowLocationName('arkhangelsk')] per qualche tempo, un incarico che gli ha permesso di perseguire contemporaneamente altre attività. Recentemente [feodor_apraksin.GetSheHe] ha dimostrato attitudine per l'ingegneria militare, un settore che [feodor_apraksin.GetSheHe] è desideroso di esplorare ulteriormente. Dobbiamo riflettere sul suo prossimo incarico, poiché il mandato attuale sta volgendo al termine, potenzialmente un trasferimento al [ShowBuildingTypeName('admiralty')] per aiutare a rafforzare le nostre ambizioni marittime e realizzare il sogno del dominio sovrano sui mari."
 flavor_mos.100.a: "L'Ammiragliato ne trarrà grandi benefici."
 flavor_mos.100.tt2: "La sua competenza tecnica e le risorse del [ShowBuildingTypeNameWithNoTooltip('admiralty')] a sua disposizione consentono lo sviluppo di nuovi progetti navali per una nuova linea di navi in grado di domare le tempeste."
 enable_hurricane_hardy_advance: "Grants access to the [ShowAdvanceName('hurricane_hardy')] [advance|e]" #DA TRADURRE
 flavor_mos.100.b: "Estendere il governatorato."
 STATIC_MODIFIER_NAME_tempest_engineer: "Ingegnere delle tempeste"
 flavor_mos.100.tt3: "Le competenze tecniche e la governance di [feodor_apraksin.GetNameWithNoTooltip] sul porto di [ShowLocationName('arkhangelsk')] consentono la rapida costruzione di nuovi modelli per una nuova linea di navi in grado di domare le tempeste, compreso un promettente prototipo."
 flavor_mos.100.c: "La difesa della madrepatria ha la precedenza."
 flavor_mos.100.tt4: "La competenza tecnica e la supervisione di [feodor_apraksin.GetNameWithNoTooltip] consentono il rafforzamento delle fortificazioni in tutta [ROOT.GetNameWithNoTooltip]"
 flavor_mos.100.historical_info: "Feodor Apraksin ha preso parte a diverse campagne militari, guadagnandosi il governatorato del porto commerciale più importante della Russia, Arkhangelsk. Era un ingegnere esperto e alla fine gli è stato affidato l' e di costruire la prima marina militare della Russia, insieme a diverse fortificazioni, mentre lo zar era impegnato altrove. Gli sforzi di Apraksin hanno svolto un ruolo cruciale nella modernizzazione della marina militare, che ha lasciato un impatto duraturo sulle ambizioni imperiali della Russia."

 flavor_mos.101.title: "La Visita di Stato Informativa"
 flavor_mos.101.desc: "La spedizione in [ShowSubContinentName('western_europe')] sta procedendo come previsto e con grande entusiasmo. Ora è il turno di [ROOT.GetCountry.GetGovernment.GetRuler.GetName] di recarsi [target_country.Custom('IT_In')][target_country.GetName]. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] ha in programma diverse tappe di prestigio, con banchetti accuratamente pianificati, abiti eleganti, parrucche vaporose e squisite torte di anguilla come elementi di un elaborato menu di esperienze. Si preannuncia davvero un evento regale e maestoso."
 flavor_mos.101.a: "Abbraccia lo spettacolo."
 flavor_mos.101.tt1: "L'Osservatorio di Greenwich permette a [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] di addestrare personalmente un telescopio"
 flavor_mos.101.tt2: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] partecipa a una parata della Royal Navy a Deptford"
 flavor_mos.101.tt3: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] riceve una laurea honoris causa all'università dell'[ShowLocationName('oxford')]"
 flavor_mos.101.tt4: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] partecipa a una sessione informativa ospitata dal [ShowBuildingTypeName('royal_society')]"
 flavor_mos.101.tt5: "Il famoso ritrattista [godfrey_kneller.GetName] regala a [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] un suo ritratto personale"
 opinion_gifted_magnificent_painting: "Riceve in dono un magnifico dipinto"
 flavor_mos.101.b: "Dedica il tempo allo studio privato e alla contemplazione."
 flavor_mos.101.c: "Un gufo osservatore si appollaia silenziosamente nell'ombra."
 flavor_mos.101.tt6: "The elaborate [spy_network|e] [target_country.Custom('IT_In')][target_country.GetNameWithNoTooltip] is used to gather information in liaison with the official visit" #DA TRADURRE
 flavor_mos.101.historical_info: "La Grande Ambasciata di Pietro il Grande lo porta infine sulle coste dell'Inghilterra, che all'epoca esercitava un'influenza crescente sugli affari mondiali ed era considerata un luogo di ritrovo per gli intellettuali che cercavano di sfuggire alle persecuzioni dell'Europa autocratica. Pietro visitò diverse istituzioni rinomate come la Zecca Reale, la Società e l'Osservatorio, partecipò a banchetti con il re inglese e studiò le tecniche inglesi di costruzione delle città che sarebbero state poi utilizzate nella costruzione della nuova capitale San Pietroburgo. Lo scopo principale della visita era quello di assicurarsi preziose risorse tecnologiche."

 flavor_mos.102.title: "La Delegazione di Malta"
 flavor_mos.102.desc: "I Cavalieri Templari dell'[ShowLocationName('malta')] hanno una lunga storia di lotta contro la forza invasiva [GetCountry('TUR').Custom('IT_DEL_RANGO')][GetCountry('TUR').GetLongName], con ripetute scaramucce via terra e via mare nel corso dei secoli. I Templari sono altamente qualificati e potrebbero rivelarsi preziosi per le nostre forze militari se decidessimo di sfidare la potenza dell'[GetCountry('TUR').GetAdjectiveWithNoTooltip] [GetCountry('TUR').GetFlavorRank]. Inviamo una delegazione dalla nostra base al confine con l'[ShowAreaName('black_sea_area')] e scopriamo i segreti di questi fanatici per ottenere il sopravvento."
 flavor_mos.102.a: "Argani pronti."
 flavor_mos.102.tt1: "La delegazione studia la storia delle battaglie e le tecniche di combattimento degli antichi crociati"
 flavor_mos.102.b: "C'è più da guadagnare dal commercio."
 flavor_mos.102.c: "Gli uomini hanno bisogno solo di vodka e di una morte gloriosa."
 flavor_mos.102.historical_info: "Pietro il Grande inviò il diplomatico e feldmaresciallo Boris Petrovich Sheremetev a Malta per osservare l'addestramento e le abilità dei Cavalieri di Malta e delle loro forze navali. La Russia ha recentemente stabilito la sua prima base navale nel Mar d'Azov e il conflitto con l'Impero Ottomano sembrava inevitabile."

 flavor_mos.103.title: "Torre Sukharev"
 flavor_mos.103.desc: "La marina dipende da un approvvigionamento costante di marinai capaci e dal trasferimento di conoscenze da una generazione all'altra. Per soddisfare le nostre ambizioni nautiche, dovremmo istituire una scuola che fornisca un'istruzione tecnica per gettare le basi per una continua espansione delle nostre forze armate. Recentemente è stato presentato un progetto per una maestosa torre che potrebbe ospitare tale istituzione, contribuendo allo stesso tempo all'abbellimento del paesaggio urbano di [ShowLocationName('moscow')]."
 flavor_mos.103.a: "Un'ambizione degna di nota."
 flavor_mos.103.tt1: "L'ultimo piano è destinato a [james_bruce.GetName], che vi allestisce un osservatorio astronomico con una vista stellare."
 flavor_mos.103.b: "Non c'è bisogno di tali stravaganze."
 flavor_mos.103.c: "Deve soddisfare le esigenze della [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_mos.103.tt2: "Al secondo piano viene costruito un sistema di approvvigionamento idrico all'avanguardia a beneficio di [ShowLocationName('moscow')]."
 flavor_mos.103.historical_info: "La Torre Sukharev fu costruita alla fine del XVII secolo per commemorare la vittoria di Pietro il Grande sugli Streltsy, che si erano ribellati contro di lui negli anni precedenti. La torre ha avuto vari scopi nel corso degli anni, come caserma, struttura educativa, infrastruttura e magazzino per i mercanti, fino alla sua definitiva distruzione da parte delle autorità sovietiche nel 1934."

 flavor_mos.104.title: "[francois_le_fort.GetNameWithNoTooltip]"
 flavor_mos.104.desc: "Un ex stratega e mercenario sta cercando lavoro nell'esercito [ROOT.GetCountry.GetAdjective], sperando di farsi un nome. I meriti di [francois_le_fort.GetName] sono impressionanti, ma gli manca l'esperienza di leadership, eppure [francois_le_fort.GetSheHe] insiste sul grado di capitano, una promozione che non sarebbe ben vista dai generali nativi con un percorso di carriera simile."
 flavor_mos.104.a: "Le regole sono fatte per essere infrante."
 flavor_mos.104.tt2: "[francois_le_fort.GetSheHe|U] dimostra un talento naturale nell'intrattenere le masse, nobili e plebei, che potrebbe tornare utile"
 flavor_mos.104.b: "Un'idea assurda."
 flavor_mos.104.historical_info: "François Le Fort servì Pietro il Grande sia come diplomatico che come generale, partecipando a diverse campagne per garantire alla Russia l'accesso al Mar d'Azov. Divenne un caro amico dello zar e fu determinante nella formazione del Sinodo dei folli e dei giullari, oltre che principale organizzatore e partecipante di una serie di giochi militari organizzati per Pietro durante la sua reggenza, solitamente denominati Esercito dei giocattoli."

 flavor_mos.105.title: "L'Esercito Giocattolo"
 flavor_mos.105.desc_common1: "Il giovane [target_character.GetName] è affascinato dai giochi di guerra e dai soldatini in miniatura, dimostrando una grande attitudine alla strategia e allo schieramento delle truppe."
 flavor_mos.105.desc_common2: "offre di organizzare una serie di battaglie simulate utilizzando soldati reali al posto dei giocattoli, per mettere in scena scene elaborate che consentano al giovane erede di apprendere l'arte della guerra."
 flavor_mos.105.desc_patrick_gordon: "$flavor_mos.105.desc_common1$ Il forte interesse per le questioni militari è stato notato dallo stratega militare [patrick_gordon.GetName], che è $flavor_mos.105.desc_common2$"
 flavor_mos.105.desc_francois_le_fort: "$flavor_mos.105.desc_common1$ Il forte interesse per le questioni militari è stato notato dallo stratega militare e stretto confidente [francois_le_fort.GetName], che insiste non solo per partecipare, ma è $flavor_mos.105.desc_common2$"
 flavor_mos.105.desc_both: "$flavor_mos.105.desc_common1$ Il forte interesse per le questioni militari è stato notato dagli strateghi militari e stretti confidenti [patrick_gordon.GetName] e [francois_le_fort.GetName], che sono $flavor_mos.105.desc_common2$"
 flavor_mos.105.a: "Che i giochi abbiano inizio."
 training_with_gordon: "Gains #G 10#! [mil_short|e] [ability|e] from training with [patrick_gordon.GetName]" #DA TRADURRE
 training_with_le_fort: "Gains #G 10#! [mil_short|e] [ability|e] from training with [francois_le_fort.GetName]" #DA TRADURRE
 flavor_mos.105.tt1: "La natura carismatica di [target_character.GetNameWithNoTooltip] lo aiuta a stringere strette amicizie con organizzatori e partecipanti di rango inferiore, facendo infuriare i [ShowPopTypeName('nobles')]"
 flavor_mos.105.tt2: "Vengono costruite caserme speciali per ospitare l'esercito giocattolo in espansione"
 mos_toy_army_components: "Componenti dell'esercito giocattolo"
 STATIC_MODIFIER_NAME_friends_in_all_places: "Amici ovunque"
 flavor_mos.105.b: "Sarà sufficiente un tutor privato."
 flavor_mos.105.historical_info: "Pietro il Grande aveva una collezione di soldatini con cui giocava durante la sua infanzia. Venivano organizzati giochi elaborati, che includevano anche soldati veri, istruttori e volontari Streltsky. Questa precoce esposizione ai giocattoli a tema militare influenzò la sua successiva decisione di arruolarsi nell'esercito, un'esperienza che sarebbe diventata fondamentale nei suoi successivi tentativi come zar di modernizzare e rafforzare l'esercito russo."

 flavor_mos.106.title: "La Guardia Imperiale"
 flavor_mos.106.desc: "I giochi di guerra complessi e realistici svolti dall'esercito giocattolo hanno portato alla creazione di un reggimento d'élite pronto per la battaglia e fedele a [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Tuttavia, rimane un miscuglio di reclute provenienti da diversi contesti e classi sociali, ma questa incoerenza potrebbe essere superata riorganizzandolo in due compagnie. La prima compagnia sarebbe composta principalmente da [ShowPopTypeName('nobles')] e avrebbe il compito di proteggere [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], mentre la seconda avrebbe un ruolo più attivo nelle campagne militari e nelle guerre."
 flavor_mos.106.a: "Pronti, partenza, marcia."
 enable_preobrazhensky_semyonovsky_imperial_guard_advance: "Grants access to the [ShowAdvanceName('preobrazhensky_semyonovsky_imperial_guard')] [advance|e]" #DA TRADURRE
 flavor_mos.106.b: "Superfluo all'ordine costituito."
 flavor_mos.106.historical_info: "I reggimenti Preobrazhensky e Semenovsky erano due delle unità militari più prestigiose ed elitarie dell'esercito imperiale russo, note per la loro importanza storica e gli stretti legami con i monarchi russi. Furono formati da Pietro il Grande nell'ambito di una profonda riforma della struttura militare complessiva e continuarono a proteggere la monarchia fino al loro scioglimento durante la Rivoluzione russa."

 flavor_mos.107.title: "Lo Statista Eccezionalmente Alto"
 flavor_mos.107.desc: "Lo [ShowPolicyName('dop_law_governing_senate')] sta setacciando il paese alla ricerca di individui di talento che possano servire con distinzione e valore. È giunto il momento per l'influente nobile e governatore [tikhon_streshnev.GetName] di unirsi agli altri politici. [tikhon_streshnev.GetSheHe|U] non è estraneo alla burocrazia e si prevede che si integrerà perfettamente, a meno che non si tenga conto della sua estrema altezza."
 flavor_mos.107.a: "Invitalo a prestare servizio."
 flavor_mos.107.tt2: "Alto poco più di due metri, la sua statura insolita lo fa assomigliare a [target_character.GetName], alimentando le voci secondo cui [tikhon_streshnev.GetNameWithNoTooltip] sarebbe il suo vero padre."
 flavor_mos.107.b: "Un punto di riferimento imponente distrarrà le sessioni."
 flavor_mos.107.historical_info: "Tikhon Streshnev è stato uno dei primi membri del Senato di governo appena istituito, ricoprendo anche brevemente la carica di capo del Razryadny Prikaz e guidando l'esercito. Era vicino alla famiglia reale, fungendo da mentore del giovane Pietro I, il che gli ha fatto guadagnare una notevole influenza. Insolitamente alto per l'epoca, una caratteristica che condivideva con Pietro, è stato suggerito che fosse, in realtà, il padre biologico del futuro zar."

 flavor_mos.108.title: "La Defezione dell'Erede"
 flavor_mos.108.desc: "Si è parlato di un netto disaccordo tra [target_heir.GetName] e [target_ruler.GetName] riguardo alle radicali riforme dell'esercito, del governo e della società in atto [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName], con il primo che resiste a questi cambiamenti e si aggrappa ai valori tradizionali degli [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Incapace di risolvere le divergenze e sentendosi alienato, [target_heir.GetNameWithNoTooltip] ha cercato rifugio [target_country.Custom('IT_In')][target_country.GetName] nel tentativo di sfuggire all'influenza delle riforme di suo padre."
 flavor_mos.108.a: "Arrestatelo immediatamente."
 flavor_mos.108.tt1: "[target_heir.GetNameWithNoTooltip] è sottoposto a un'indagine approfondita dietro le quinte e potrebbe morire in circostanze misteriose"
 flavor_mos.108.b: "Offrire concessioni."
 flavor_mos.108.tt2: "A [target_heir.GetNameWithNoTooltip] viene offerta una leggera inversione di rotta in cambio del suo ritorno a casa."
 flavor_mos.108.c: "Risvegliare una spia per recuperare la nostra risorsa."
 flavor_mos.108.tt3: "[target_heir.GetNameWithNoTooltip] viene riportato a casa prima che la sua assenza venga notata."
 flavor_mos.108.d: "Diseredare lo sciocco."
 flavor_mos.108.historical_info: "Alexei Petrovich, figlio di Pietro il Grande, aveva un rapporto difficile con suo padre a causa delle loro diverse opinioni sulla occidentalizzazione della Russia. L'educazione tradizionale di Alexei, incentrata su valori religiosi e conservatori, era in netto contrasto con l'approccio più moderno di suo padre. Questa divisione lo portò a tentare di disertare verso il Sacro Romano Impero, ma Alexei fu arrestato e riportato in Russia, dove lo attendeva un processo pubblico. Morì poco dopo in circostanze misteriose."

 flavor_mos.109.title: "Il Kammermohr"
 flavor_mos.109.desc: "L'ambasciatore [GetCountry('TUR').Custom('IT_DEL_RANGO')][GetCountry('TUR').GetLongName] ha presentato un dono piuttosto insolito sotto forma di un ragazzo proveniente dalle lontane terre dell'[ShowAreaName('northern_ethiopia_area')]. Originariamente catturato e tenuto come schiavo, [abram_petrovich.GetName] sarà liberato e cresciuto alla corte reale, in modo che [abram_petrovich.GetSheHe] possa imparare i nostri costumi e servire [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] in futuro, potenzialmente come membro dell'esercito o come valletto. Sebbene dimostri un alto livello di intelligenza, [abram_petrovich.GetNameWithNoTooltip] manca di un'istruzione di base, e sarebbe prudente concedergli il dono dell'alfabetizzazione."
 flavor_mos.109.a: "Il ragazzo deve essere istruito."
 flavor_mos.109.tt1: "[abram_petrovich.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_mos.109.tt2: "[abram_petrovich.GetSheHe|U] viene iscritto ai migliori istituti disponibili [GetCountry('FRA').Custom('IT_In')][GetCountry('FRA').GetName]"
 flavor_mos.109.tt3: "[abram_petrovich.GetSheHe|U] è iscritto a un'università prestigiosa di [target_location.GetName]"
 flavor_mos.109.tt4: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si oppongono al trattamento preferenziale offerto a un lavoratore a contratto."
 flavor_mos.109.b: "Un'impresa costosa con poco da guadagnare."
 flavor_mos.109.historical_info: "Il termine 'Kammermohr' era storicamente usato per designare un servitore di corte dalla pelle nera. Era consuetudine per i monarchi europei avere un servitore di origine africana, che fungesse da emblema esotico del prestigio della corte. Abram Petrovich fu donato dall'Impero Ottomano alla Russia e cresciuto come figlioccio di Pietro il Grande, il che gli permise di ricevere una prestigiosa educazione all'estero. In seguito tornò come ingegnere militare altamente qualificato, assumendo un incarico nell'esercito russo."

 flavor_mos.110.title: "Il Ritorno del Prodigio"
 flavor_mos.110.desc: "[abram_petrovich.GetName] ha completato i suoi studi e torna [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] armato di una vasta conoscenza dell'ingegneria militare. Ora dobbiamo decidere il modo migliore per utilizzare il suo talento, sia come mentore che come membro fondamentale dell'apparato governativo."
 flavor_mos.110.a: "Condividere è prendersi cura."
 flavor_mos.110.tt1: "[abram_petrovich.GetNameWithNoTooltip] diventa ingegnere e insegnante di matematica per le forze armate"
 STATIC_MODIFIER_NAME_fortress_forger: "Il falsario della fortezza"
 flavor_mos.110.b: "Un vero patriota combatte fino alla fine."
 STATIC_MODIFIER_NAME_gannibal: "Gannibal"
 flavor_mos.110.c: "Alla macchina ben oliata del governo."
 flavor_mos.110.d: "Non più interessato."
 flavor_mos.110.tt2: "[abram_petrovich.GetNameWithNoTooltip] viene esiliato con grande soddisfazione [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]"
 flavor_mos.110.historical_info: "Abram Petrovich tornò in Russia dopo aver completato i suoi studi in Francia. Il suo padrino, Pietro il Grande, morì poco dopo e il nuovo reggente non amava Abram, esiliandolo in Siberia. In seguito, grazie alle sue eccezionali capacità ingegneristiche, fu graziato e incaricato di costruire diverse fortificazioni in tutta la Russia. I regni successivi videro il suo ritorno alla ribalta, culminato con la sua nomina a ingegnere militare capo dell'esercito russo."

 flavor_mos.111.title: "Fortezza di Pietro e Paolo"
 flavor_mos.111.desc: "L'isola di Hare protegge strategicamente l'imboccatura del fiume Neva, una via navigabile strategica utilizzata per attraversare l'[ShowAreaName('eastern_baltic_sea')] e il lago Ladoga. Estendiamo il nostro potere su questa zona costruendo una cittadella all'avanguardia ad [ShowLocationName('neva')] e gettiamo le basi per una maestosa metropoli."
 flavor_mos.111.a: "Una posizione più che ideale."
 mos_st_peter_and_paul_construction: "Costruzione della Cattedrale dei Santi Pietro e Paolo"
 flavor_mos.111.tt1: "Le meraviglie ingegneristiche di [abram_petrovich.GetName] snelliscono il processo di costruzione e riducono il costo complessivo del mastodontico progetto."
 flavor_mos.111.b: "La casa è dove si trova il cuore."
 flavor_mos.111.historical_info: "La Fortezza di Pietro e Paolo è la struttura più antica di San Pietroburgo e fu fondata da Pietro il Grande come roccaforte militare durante la Guerra del Nord contro la Svezia. Ospita anche la Cattedrale di Pietro e Paolo, luogo di sepoltura di molti membri della famiglia imperiale russa. La città di San Pietroburgo si sarebbe evoluta da cittadella a capitale tentacolare in meno di 20 anni."

 flavor_mos.112.title: "L'Architetto Generale"
 flavor_mos.112.desc: "Il paesaggista e architetto barocco [jean_baptiste_le_blond.GetName] ha dato un contributo significativo al campo dell'architettura ed è recentemente arrivato in [ShowLocationName('neva')] su richiesta delle autorità locali. Originario dell'[ShowLocationName('paris')], la sua esperienza nel grandiosismo e nello stile #italic Le Nôtre#! lo renderebbe un'ottima aggiunta a qualsiasi ambizione non dichiarata di trasformare [target_location.Custom('IT_ART_LOCATION')][target_location.GetRank.GetName] in un moderno centro urbano e mecca culturale."
 flavor_mos.112.a: "Deve essere costruito con grande rapidità."
 flavor_mos.112.a.custom: "La rapida costruzione dell'insediamento richiede la coscrizione obbligatoria di [ShowPopTypeName('peasants')] provenienti da tutta l'[ShowRegionName('russian_region')]"
 flavor_mos.112.tt2: "[ROOT.GetCountry.Custom('IT_PEASANTS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [ROOT.GetCountry.Custom('IT_PEASANTS_SONO')] scontenti delle restrizioni imposte alla loro libertà di movimento"
 flavor_mos.112.tt3: "Viene redatto un piano di layout che delinea l'infrastruttura e il design della città e vengono avviate le attività essenziali pre-costruzione per la futura capitale"
 flavor_mos.112.tt4: "Decine di [ShowPopTypeName('peasants')] arruolati muoiono a causa delle dure condizioni di lavoro"
 flavor_mos.112.b: "Mettete fine a questa follia."
 flavor_mos.112.historical_info: "Jean-Baptiste Alexandre Le Blond era un architetto francese ricordato per aver progettato diversi monumenti nella nuova capitale, San Pietroburgo. Ha svolto un ruolo cruciale nell'introduzione dell'architettura barocca francese in Russia, evidente nella struttura e nel design complessivo della città, anch'essi attribuiti al contributo di Le Blond."
 
 flavor_mos.113.title: "La Porta Verso l'Occidente"
 flavor_mos.113.desc: "[target_location.Custom('IT_ART_LOCATION')][target_location.GetRank.GetName] dell'[ShowLocationName('neva')] gode di numerosi vantaggi: ha accesso alle principali rotte commerciali, il delta paludoso del fiume Neva offre vantaggi difensivi naturali e la sua vicinanza all'Europa facilita gli scambi culturali. Spostare la nostra sede amministrativa di governo è fondamentale per sfruttare questi punti di forza. Non solo incoraggia ulteriori investimenti, ma serve anche come mossa strategica per consolidare l'immagine [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] come una formidabile potenza europea, in grado di proiettare la sua influenza sul continente."
 flavor_mos.113.a: "Un nuovo inizio."
 st_petersburg: "San Pietroburgo"
 flavor_mos.113.tt1: "Diversi eventi potrebbero verificarsi una volta che l'[ShowLocationName('neva')] sarà designata capitale [target_root_country.Custom('IT_Della')][target_root_country.GetName]"
 flavor_mos.113.b: "Un piano errato e sconsiderato."
 flavor_mos.113.tt2: "Several [pops|e] leave [ShowLocationName('neva')] for the greener pastures of [capital.GetName]" #DA TRADURRE
 flavor_mos.113.historical_info: "La fondazione di San Pietroburgo nel 1703 durante il regno di Pietro il Grande fu motivata dal suo desiderio di assicurarsi l'accesso al Mar Baltico, con l'obiettivo di spostare la capitale in una località con un porto marittimo attivo tutto l'anno, a differenza di Mosca, che era senza sbocco sul mare. Questa decisione faceva parte del più ampio obiettivo di Pietro di occidentalizzazione e modernizzazione. La costruzione della città dovette affrontare sfide significative, tra cui il terreno paludoso e le condizioni climatiche avverse. Per la costruzione furono impiegati lavoratori forzati, tra cui servi della gleba e prigionieri di guerra."

 flavor_mos.114.title: "La Moglie Perfetta"
 flavor_mos.114.desc: "La continuità della dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] è della massima importanza e le probabilità di garantirla migliorerebbero notevolmente se [ROOT.GetCountry.GetGovernment.GetRuler.GetName] prendesse moglie. Recentemente è stata effettuata un'ispezione delle donne idonee e [natalya_naryshkina.GetName], della nobile dinastia [ShowDynastyName('naryshkin_dynasty')], ha attirato l'attenzione [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]. [natalya_naryshkina.GetSheHe|U] è in età fertile e non ha legami, e si prevede che darà alla luce figli di grande levatura. La famiglia, tuttavia, in un a rottura con la tradizione, ha chiesto che alla figlia fosse concesso uno stile di vita più libero, più adatto alla sua educazione idealista."
 flavor_mos.114.a: "Ma certo!"
 STATIC_MODIFIER_NAME_great: "Il Grande"
 flavor_mos.114.tt1: "[natalya_naryshkina.GetNameWithNoTooltip] is added as a [character|e] and gives birth to [peter_the_great.GetName]" #DA TRADURRE
 flavor_mos.114.tt2: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] esprimono il loro malcontento per la natura schietta di [natalya_naryshkina.GetNameWithNoTooltip]"
 flavor_mos.114.b: "Si possono esprimere poche opinioni."
 flavor_mos.114.c: "Non c'è bisogno di matrimonio."
 flavor_mos.114.historical_info: "Natalya Naryshkina era la madre di Pietro il Grande e sposò lo zar dopo la morte della sua prima moglie. La famiglia cercò di impedire il matrimonio sostenendo che Natalya avesse praticato la magia nera sullo zar per attirare la sua attenzione, accuse che furono respinte dopo una breve indagine. Natalya era stata educata secondo i principi liberali occidentali e chiese ripetutamente al marito di concederle libertà insolite per le donne dell'epoca, come andare a teatro e apparire in chiesa senza velo. Tentò anche di introdurre diverse usanze occidentali nella corte russa."

 flavor_mos.115.title: "Le Osservazioni di [james_bruce.GetNameWithNoTooltip]"
 flavor_mos.115.desc: "Originario dell'[ShowAreaName('scottish_lowlands_area')] e discendente da una stirpe con documenti dettagliati in Russia dal 1647, [james_bruce.GetName] è un uomo sia della spada che della penna, con un'impressionante formazione accademica e una rilevante esperienza sul campo, in particolare nel settore dell'artiglieria. I suoi impressionanti meriti e la sua abilità con la penna sono disponibili per essere assunti e contribuiranno indubbiamente a qualsiasi settore [james_bruce.GetHeShe] venga designato, sia esso amministrativo e accademico, sia militare."
 flavor_mos.115.a: "Invitarlo a corte."
 flavor_mos.115.tt2: "Le sue opere letterarie potrebbero rivelarsi utili nella futura creazione di istituti di conoscenza."
 flavor_mos.115.b: "Esclusivamente per l'esercito."
 STATIC_MODIFIER_NAME_artillery_maestro: "Maestro di artiglieria"
 flavor_mos.115.tt3: "[james_bruce.GetSheHe|U] è riservato al servizio militare, migliorando il dispiegamento e l'utilizzo dell'artiglieria."
 flavor_mos.115.c: "Discendenza discutibile."
 flavor_mos.115.historical_info: "James Bruce partecipò a diverse campagne militari contro l'Impero Ottomano come maggiore generale dell'artiglieria. È considerato uno degli individui più colti della Russia dell'epoca, avendo contribuito ai campi dell'astronomia e della scienza scrivendo diversi volumi, che in seguito donò all'Accademia delle Scienze. A lui si attribuisce l'apertura del primo osservatorio in Russia presso la Torre Sukharev, che gli valse la reputazione di praticante di alchimia e magia."
