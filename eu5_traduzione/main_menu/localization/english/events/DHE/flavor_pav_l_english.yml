l_english:
 flavor_pav.1.title: "Espulsione dei [expelled_ruler.GetDynasty.GetNameWithNoTooltip]"
 flavor_pav.1.desc: "La città di [ROOT.GetCountry.GetCapital.GetName] è in fiamme mentre scoppia l'ennesima rivolta contro i [expelled_ruler.GetDynasty.GetName]. Questa volta, essa è guidata dal carismatico chierico [pav_iacopo_bussolari_scope.GetName], che ha unito la città contro [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]. Se non verrà fatto nulla, il suo [expelled_ruler.GetName] dovrà fuggire, forse finendo nelle morse dei [ShowDynastyName('visconti_dynasty')]."
 flavor_pav.1.historical_info: "Nel 1356, i Beccaria furono espulsi da Pavia da una rivolta popolare guidata dal frate Iacopo Bussolari, che in seguito aiutò a salvare la città dalla caduta in un assedio condotto dai Visconti. Gli espulsi si sarebbero alleati e la città sarebbe caduta in mano a Milano nel 1359; dopo di ciò, ai Beccaria furono ripristinati alcuni privilegi, ma la città rimase sotto il controllo dei milanesi."
 flavor_pav.1.a: "Seguite le sue prediche!"
 flavor_pav.1.b: "Dobbiamo resistere a questo disordine."

 flavor_pav.2.title: "$flavor_pav.1.title$"
 flavor_pav.2.desc: "Ci è giunta voce di una rivolta popolare [TARGET_COUNTRY.Custom('IT_In')][target_country.GetName] guidata dal carismatico [pav_iacopo_bussolari_scope.GetName]. Sotto la sua guida, la popolazione di [target_country.GetCapital.GetNameWithNoTooltip] è riuscita a espellere la dinastia dei [expelled_ruler.GetDynasty.GetName] dal governo della loro città, incluso il loro [expelled_ruler.GetName], che si è rivolto a noi per chiedere aiuto. Sebbene in precedenza fossimo in faida con i [expelled_ruler.GetDynasty.GetNameWithNoTooltip], potremmo usare questa situazione come un'opportunità per rivendicare finalmente questa città per sempre."
 flavor_pav.2.historical_info: "$flavor_pav.1.historical_info$"
 flavor_pav.2.a: "Sfruttate il caos."
 flavor_pav.2.b: "Non è un nostro problema."