 routiers_can_raid_nearby_locations: "I Routiers potrebbero espandere le loro incursioni nelle province vicine!"
 fra_annexing_appanages_moves_towards_centralize: "Each Appanage [subject|e] annexed will move us towards the Centralization [societal_values|E] by 5 at the cost of reducing [opinion|e] with remaining Appanages by -25." #DA TRADURRE
 fra_how_to_remove_feudal_nobility_info: "The French Feudal Nobility [government_reform|E] will become obsolete if there are no remaining Appanage [subjects|e] and will be removed." #DA TRADURRE
 fra_aggression_towards_burgundy: "Sebbene i Signori [GetCountry('BUR').Custom('IT_Della')][GetCountry('BUR').GetNameWithNoTooltip] abbiano acquisito abbastanza territorio e potere da essere considerati politicamente indipendenti, sono ancora visti dai nostri sudditi come vassalli. Adottare una posizione aggressiva peggiorerà le relazioni con tutti i sudditi [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetNameWithNoTooltip] di -33."
 fra_neutrality_towards_burgundy: "I signori [GetCountry('BUR').Custom('IT_Della')][GetCountry('BUR').GetNameWithNoTooltip] hanno acquisito abbastanza territorio e potere da essere ora considerati politicamente indipendenti dal [GetCountry('FRA').GetLongNameWithNoTooltip]."
 appanages_can_now_take_public_weal_reform: "I sudditi appannaggiati possono ora adottare la riforma 'Membro della Lega del Benessere Pubblico'. Gli appannaggi sleali saranno più inclini ad aderire alla Lega."
 more_than_six_will_trigger_war: "Se più di 5 Appanages dovessero aderire alla Lega, potrebbe scoppiare una lotta di potere tra la [ROOT.GetCountry.GetGovernment.GetAdjective|U] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] e la Lega."
