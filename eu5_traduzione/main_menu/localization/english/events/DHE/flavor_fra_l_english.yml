 flavor_fra.1.title: "La Nascita di un Sistema Fiscale Permanente"
 flavor_fra.1.desc: "Dopo un'impresa titanica, [ruler_fra.GetName] ha completato la riorganizzazione delle finanze [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. Sebbene [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip] abbia mantenuto la politica della tassa [ShowPolicyName('exceptional_only')], che viene riscossa solo in tempo di guerra, [ruler_fra.GetShortNameWithNoTooltip] ha elaborato un quadro normativo per un sistema fiscale permanente. Grazie a un compromesso con [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], la nuova politica potrà essere attuata, anche se queste nuove misure fiscali incontreranno la disapprovazione [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]."
 flavor_fra.1.a: "Pubblicatelo."
 flavor_fra.1.b: "I vecchi metodi sono migliori..."
 enables_taille_laws: "[ROOT.GetCountry.Custom('IT_La')|U][ROOT.GetCountry.GetName] avrà accesso alle leggi della [ShowLawName('fra_taille')]"
 flavor_fra.1.historical_info: "Il regno di Carlo VII ha visto una riorganizzazione delle finanze Francesi con l'istituzione della tassa Taille, che ha portato alla nascita di un sistema fiscale permanente in Francia. Mentre la Nobiltà e il Clero erano esenti, la nuova Taille, una tassa diretta sulla terra, avrebbe aiutato notevolmente le finanze dello Stato dopo la fine della guerra dei Cent'anni."

 flavor_fra.2.title: "Le Rivendicazioni di [ShowDynastyNameWithNoTooltip('anjou_dynasty')] [GetCountry('NAP').Custom('IT_SUL_RANGO')][GetCountry('NAP').GetLongNameWithNoTooltip]"
 flavor_fra.2.desc: "Un tempo uno dei tanti regni dei [ShowDynastyName('capet_dynasty')], il dominio dei [ShowDynastyNameWithNoTooltip('capet_dynasty')] [GetCountry('NAP').Custom('IT_Sulla')][GetCountry('NAP').GetName] è finito da tempo e con l'attuale governo di [ruler_nap.GetName], [GetCountry('NAP').Custom('IT_ART_RANGO')][GetCountry('NAP').GetFlavorRank] [GetCountry('NAP').GetAdjectiveWithNoTooltip] non è privo di nemici. Sebbene le origini di [ruler_fra.GetName] [ShowDynastyNameWithNoTooltip('capet_dynasty')] consentano a lui di rivendicare [GetCountry('NAP').Custom('IT_ART_RANGO')][GetCountry('NAP').GetLongNameWithNoTooltip] attraverso legami dinastici passati, il suo potere rimarrebbe piuttosto debole. Tuttavia, il governo impopolare dei [ShowDynastyNameWithNoTooltip('capet_dynasty')] offre l'opportunità di rivendicare [GetCountry('NAP').Custom('IT_ART_RANGO')][GetCountry('NAP').GetFlavorRank]."
 flavor_fra.2.historical_info: "Nel 1442 René d'Angiò perse il controllo del Regno di Napoli a favore della dinastia dei Trastámara. Sebbene non avrebbe mai riottenuto la corona, René continuò a fregiarsi del titolo di Re di Napoli per tutta la vita. Luigi XII avrebbe poi utilizzato la rivendicazione di René per invadere Napoli e stabilire un'unione personale. L'invasione di Luigi XII, tuttavia, avrebbe portato alle successive Guerre d'Italia."
 flavor_fra.2.a: "Rivendichiamo ciò che è nostro di diritto!"
 fra_claimed_naples: "Rivendicazione di Napoli"
 flavor_fra.2.b: "Rinunciamo definitivamente alle nostre rivendicazioni!"
 fra_did_not_claim_naples: "Non Ha Rivendicato Napoli"

 flavor_fra.3.title: "Sequestro delle Corporazioni"
 flavor_fra.3.desc: "Le corporazioni [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] hanno svolto varie funzioni nel corso dei secoli, facilitando l'artigianato o il commercio dei membri di una corporazione associata. Tuttavia, con il passare del tempo, queste corporazioni sono diventate una fonte di perdita di reddito per lo Stato, poiché molti dei loro membri contribuiscono con una parte consistente della loro ricchezza alla corporazione. Vedendo la perdita finanziaria, lo Stato ha chiesto a [fra_ruler.GetName] di approvare l'acquisizione delle corporazioni da parte dello Stato, un atto che, pur facendo infuriare [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], consentirebbe allo Stato di riempire le casse reali."
 flavor_fra.3.a: "Approvare l'acquisizione delle corporazioni."
 flavor_fra.3.b: "Consentire alle corporazioni di rimanere autonome."

 flavor_fra.4.title: "Insoddisfazione dei Luterani nel Béarn"
 flavor_fra.4.desc: "La crescente influenza del cardinale [target_character.GetName] ha profondamente irritato la popolazione [ShowReligionAdjective('lutheran')] in [ShowProvinceDefinitionName('bearn_bigorre_province')]. Se l'influenza di [target_character.GetShortNameWithNoTooltip] dovesse continuare a crescere, si rischia che le relazioni con la comunità [ShowReligionAdjectiveWithNoTooltip('lutheran')] [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] raggiungano un punto di ribellione."
 flavor_fra.4.historical_info: "Durante il regno di Luigi XIII, il cardinale Richelieu decise di sopprimere i privilegi politici dei Protestanti. Una rivolta (1621-22) contro l'introduzione del Cattolicesimo nel Béarn fu repressa da Richelieu e i Protestanti persero tutte le roccaforti che erano state loro concesse con l'Editto di Nantes, eccetto Montauban e La Rochelle."
 flavor_fra.4.a: "Preoccupante."
 richelieu_may_cause_more_revolts: "Le politiche ostili di [target_character.GetName] contro la popolazione [ShowReligionAdjective('lutheran')] potrebbero intensificarsi fino a sfociare in una rivolta aperta contro [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName]."
  
 flavor_fra.5.title: "Cardinale de Richelieu"
 flavor_fra.5.desc: "Da quando è stato nominato cardinale, [target_character.GetName] è diventato una figura influente nella politica [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. In qualità di ministro e stretto consigliere di [fra_ruler.GetName], ha ottenuto importanti vittorie interne che hanno portato all'indebolimento dei privilegi politici [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobility')]. Ora [target_character.GetShortNameWithNoTooltip] sta cercando di espandere l'influenza [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip] nel continente europeo, ma lo farà solo se la [ROOT.GetCountry.GetGovernment.GetCourtTitle] accoglierà ulteriormente la sua influenza."
 flavor_fra.5.historical_info: "Armand Jean du Plessis, comunemente noto come cardinale di Richelieu, aveva 39 anni quando divenne Primo Ministro del Re Luigi XIII nel 1624. I suoi principali successi in politica interna furono la lotta contro l'alta nobiltà e i privilegi politici dei Protestanti. Sostenne anche il commercio d'oltremare, l'espansione coloniale e la costituzione di una marina reale permanente. Il risultato più notevole rimase il gioco diplomatico che condusse durante la Guerra dei Trent'anni, spingendo con l'oro Francese l'intervento Svedese nel 1630 e, infine, con l'entrata in guerra della Francia nel 1635. I suoi obiettivi erano stati la riduzione della Casa d'Asburgo e la liberazione della Francia dall'accerchiamento dei territori nemici. È considerato l'inventore del concetto di Realpolitik."
 flavor_fra.5.a: "la sua influenza potrebbe rivelarsi utile nei tempi a venire"
 
 flavor_fra.6.title: "Invenzione del Coltello da Tavola"
 flavor_fra.6.desc: "In tutta la corte reale, il cardinale [target_character.GetName] è noto a tutti per il suo gusto piuttosto raffinato ed elegante nella cucina di corte. Cercando di migliorare ulteriormente la raffinatezza della corte, [target_character.GetShortNameWithNoTooltip] intraprese un progetto personale per migliorare gli utensili utilizzati dai vari chef reali. Ora, dopo un'intensa e rigorosa ricerca, [target_character.GetShortNameWithNoTooltip] ha svelato i suoi progetti per il coltello da tavola, caratterizzato da una lama curva e una punta affilata, un utensile che, secondo [target_character.GetShortNameWithNoTooltip], sarebbe perfetto per affettare verdure e carni. Una tale invenzione renderebbe le prelibatezze della corte ancora più piacevoli."
 flavor_fra.6.a: "Questa è alta cultura!"
 table_knife_court_flavor: "La corte [ROOT.GetCountry.GetAdjective] potrà ora gustare pasti ancora più eleganti!"

 flavor_fra.7.title: "La [fronde_uprising.GetNameWithNoTooltip] [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_fra.7.desc: "Dopo innumerevoli decenni di declino del potere politico e l'ascesa dell'assolutismo reale, [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si sono riuniti per opporsi definitivamente al regno assolutista di [fra_ruler.GetName]. Sebbene nessun membro di spicco [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] abbia compiuto una mossa pubblica di ribellione diretta contro [fra_ruler.GetShortNameWithNoTooltip], la tempesta che si sta preparando sarà determinante per il futuro [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]."
 flavor_fra.7.historical_info: "La Fronda (1648-1653) fu l'ultima rivolta della nobiltà Francese contro l'Assolutismo Reale. Ebbe inizio con la rivolta del Parlamento di Parigi (all'epoca la più alta corte Francese con giurisdizione sugli editti reali) contro la politica interna del cardinale Mazzarino, che agiva in qualità di Primo Ministro del Re Luigi XIV, all'epoca di soli cinque anni. Seguì quella dell'alta nobiltà, ma la ribellione fu infine repressa da una combinazione di diplomazia machiavellica, tradimenti e rovesci di fortuna. Il Parlamento fu messo a tacere (non sarebbe stato più convocato prima del 1789) e l'alta nobiltà fu privata del potere politico, preparando l'avvento dell'assolutismo reale totale sotto il Re Sole, Luigi XIV, dopo il 1661."
 flavor_fra.7.a: "L'État, c'est moi."
 flavor_fra.7.b: "Appacatali, non possiamo rischiare un conflitto con [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!"
 fronde_uprising: "Fronda"
 fronde_joining: "Tutti i [pops|e] [ShowPopTypeName('nobles')] in [ShowRegionName('france_region')] su uniranno alla [fronde_uprising.GetName]"

 flavor_fra.8.title: "Accademia Francese"
 flavor_fra.8.desc: "Patrono della letteratura, il cardinale [target_character.GetName] ha presentato una petizione per la creazione dell'Accademia Francese, un'istituzione che [target_character.GetShortNameWithNoTooltip] spera possa promuovere la lingua [ROOT.GetCountry.GetAdjectiveWithNoTooltip] e le attività letterarie. Sebbene un'istituzione di questo tipo possa rivelarsi vantaggiosa, il costo per realizzare i piani di [target_character.GetShortNameWithNoTooltip] potrebbe rivelarsi un onere troppo gravoso per le finanze dello Stato."
 flavor_fra.8.historical_info: "Il cardinale de Richelieu, liberale mecenate della letteratura, creò l'Académie Française nel 1636 al fine di promuovere la lingua Francese e le attività letterarie. Sebbene la parte scientifica dell'Accademia non abbia mai eguagliato quella letteraria in termini di fama, nel XVIII secolo essa compì una serie di importanti scoperte scientifiche. Furono le spedizioni Francesi del 1735 e del 1743, ad esempio, a stabilire la forma oblata della Terra."
 flavor_fra.8.a: "Finanziare la creazione dell'Académie Française!"
 flavor_fra.8.b: "No, è troppo costoso."
 
 flavor_fra.9.title: "Colbertismo"
 flavor_fra.9.desc: "Nominato ministro delle finanze da [fra_ruler.GetName], [target_character.GetName] ha svolto un lavoro importante per sviluppare l'economia [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] nell'era moderna. Durante il suo attuale mandato come ministro delle finanze, [target_character.GetLastNameWithNoTooltip] ha notevolmente migliorato la riscossione delle imposte dello Stato e ha mantenuto una gestione impressionante del bilancio statale. Inoltre, il mercantilismo di [target_character.GetLastNameWithNoTooltip], noto come 'colbertismo', si è dimostrato una pratica commerciale efficace.\n\nSebbene le politiche economiche di [target_character.GetLastNameWithNoTooltip] si siano dimostrate efficaci, le sue richieste di espandere la marina militare dello Stato hanno suscitato alcune preoccupazioni che potrebbero influire sul nuovo surplus dello Stato, e i membri della corte hanno suggerito che [target_character.GetLastNameWithNoTooltip] dovrebbe invece concentrarsi esclusivamente sull'economia dello Stato."
 flavor_fra.9.historical_info: "Nominato ministro delle Finanze nel 1661, Jean Colbert sviluppò la prima economia nazionale dell'era moderna. La sua economia guidata dallo Stato comprendeva una migliore riscossione delle imposte, la pianificazione statistica del bilancio e una contabilità regolare. Sostenitore del proprio tipo di mercantilismo (denominato Colbertismo), mirava a un saldo commerciale favorevole alla Francia attraverso l'esportazione di prodotti finiti di valore e dazi doganali elevati. Incoraggiò un commercio interno più efficiente, istituì monopoli statali, sovvenzionò le manifatture, promosse la navigazione e le associazioni commerciali, fissò i prezzi agricoli e incoraggiò i matrimoni, vietando al contempo l'emigrazione (ad eccezione del Canada). Per sostenere le sue politiche, ampliò notevolmente anche le dimensioni della marina reale Francese. Mentre il Colbertismo promuoveva il commercio e l'artigianato, aumentando così la prosperità, i contadini non erano stimolati ad aumentare la loro produzione."
 flavor_fra.9.a: "Una marina più forte avrebbe ulteriormente facilitato la politica di [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.9.b: "Concentrarsi sul dominio economico."

 flavor_fra.10.title: "La Commissione di Versailles"
 flavor_fra.10.desc: "Nel tentativo di dimostrare la grandezza [ROOT.GetCountry.GetAdjective] sulla scena mondiale, [fra_ruler.GetName] ha gettato le basi per la creazione di un grandioso palazzo di suprema magnificenza. Scegliendo il sito di un antico capanno di caccia della dinastia degli [fra_ruler.GetDynasty.GetName], [fra_ruler.GetShortNameWithNoTooltip] spera che la sua visione di questo grandioso palazzo possa diventare realtà, un palazzo che nessuno sarebbe in grado di eguagliare."
 flavor_fra.10.historical_info: "Nel 1669 Luigi XIV (1638-1715) decise di trasformare un'antica residenza di caccia a Versailles in un palazzo di magnificenza senza precedenti. Fu completato nel 1682 e la corte vi si trasferì nel 1683. Non c'era corte reale o principesca in Europa che potesse eguagliare Versailles per l'opulenza dei suoi interni dorati, i suoi specchi e lampadari, con una sfarzosità adeguata alle cerimonie di corte, e non c'era corte reale o principesca in Europa che non aspirasse, apertamente o segretamente, a eguagliare questo modello."
 flavor_fra.10.a: "Ne abbiamo bisogno per la gloria."
 flavor_fra.10.b: "Un progetto del genere comporterebbe una spesa enorme per lo Stato."
 
 flavor_fra.11.title: "Camere di Riunione"
 flavor_fra.11.desc: "Nel tentativo di stabilire l'egemonia [ROOT.GetCountry.GetAdjective] in [ShowContinentNameWithNoTooltip('europe')] e rafforzare il controllo sui territori contesi con [GetUniqueInternationalOrganization('hre').Custom('IT_IO_IL')][GetUniqueInternationalOrganization('hre').GetName], [fra_ruler.GetName] ha ordinato la creazione delle #italic Camere di Riunione#! corti in queste aree contese. L'obiettivo di questi tribunali è quello di favorire ulteriormente le ambizioni territoriali di [fra_ruler.GetShortNameWithNoTooltip], rafforzando al contempo il dominio [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Senza dubbio, le politiche aggressive di [fra_ruler.GetShortNameWithNoTooltip] rischiano di suscitare l'ira dei nostri vicini, anche se perseguire l'espansione in queste regioni contese si rivelerà molto più facile."
 flavor_fra.11.historical_info: "Con l'obiettivo di ottenere l'egemonia Europea e di arrotondare i confini francesi a nord e a est (fino al Reno), Luigi XIV aveva istituito le Camere di Riunione, tribunali che avanzavano rivendicazioni sui territori imperiali. Queste politiche espansionistiche furono inizialmente tollerate dai vicini impotenti della Francia, ma in seguito portarono alla formazione dell'Alleanza Anti-Francese, la Lega di Augusta, costituita nel 1689 per contrastare l'aggressività di Luigi XIV."
 flavor_fra.11.a: "Formalizzare la creazione dei tribunali!"
 claims_through_chambers_of_union: "Rivendicazioni Attraverso le Camere di Unione"
 flavor_fra.11.b: "Lasciare cadere la questione."
 did_not_form_chambers_of_union: "Abolire le Camere di Riunione"
 did_not_form_chambers_of_union_antagonism: "$did_not_form_chambers_of_union$"
 chamber_of_union_claims: "[ROOT.GetCountry.Custom('IT_La')|U][ROOT.GetCountry.GetName] acquisirà diritti su tutte le località limitrofe in cui prevale la lingua [GetCountry('FRA').GetAdjective]"
 improve_relations_with_neighbors_with_french_provinces: "[ROOT.GetCountry.Custom('IT_La')|U][ROOT.GetCountry.GetName] otterrà un maggiore consenso da tutti i vicini che hanno località in cui prevale la lingua [GetCountry('FRA').GetAdjective]"
 
 flavor_fra.12.title: "La Difficile Situazione dei Luterani"
 flavor_fra.12.desc: "Sebbene la popolazione [ShowReligionAdjective('lutheran')] sia rimasta piuttosto esigua rispetto alla più numerosa popolazione [ShowReligionAdjective('calvinist')] [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName], i seguaci di questa fede erano una delle tante minoranze religiose [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip] che erano protette dall'[ShowPolicyName('edict_of_nantes')]. Tuttavia, con la revoca dell'editto da parte di [fra_ruler.GetName], molti di fede [ShowReligionAdjective('lutheran')] si sono uniti ai loro parenti ugonotti e sono fuggiti [ROOT.GetCountry.Custom('IT_Dalla')][ROOT.GetCountry.GetName] per paura di persecuzioni."
 flavor_fra.12.a: "Devono lasciare [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip], non possiamo rischiare la disunione."
 flavor_fra.12.b: "Mostra misericordia ai restanti seguaci luterani."
 flavor_fra.12.historical_info: "In seguito alla revoca dell'Editto di Nantes da parte di Luigi XIV, molti Protestanti Francesi furono sottoposti a conversione forzata. Per evitare la persecuzione, molti di loro fuggirono nei paesi vicini per sfuggire alle politiche di Luigi XIV, note come Dragonnades. La revoca avrebbe decimato i Protestanti Francesi."
 
 flavor_fra.13.title: "La Repressione degli Ugonotti"
 flavor_fra.13.desc: "Con la revoca dell'[ShowPolicyName('edict_of_nantes')], molti seguaci Ugonotti sono fuggiti [ROOT.GetCountry.Custom('IT_Dalla')][ROOT.GetCountry.GetName] insieme ad altre minoranze religiose. Nel tentativo di garantire che [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip] non sia mai più soggetta alle lotte religiose provocate dagli Ugonotti, la corte [ROOT.GetCountry.GetGovernment.GetAdjective] ha disposto l'alloggiamento di dragoni in molte case Ugonotte per far rispettare le politiche di riconversione religiosa. Con gran parte della precedente popolazione Ugonotta ormai fuggita dalla Francia o riconvertita al [ShowReligionName('catholic')], è improbabile che [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip] soccomba nuovamente alle lotte religiose."
 flavor_fra.13.a: "[ROOT.GetCountry.Custom('IT_La')|U][ROOT.GetCountry.GetNameWithNoTooltip] non subirà mai più conflitti religiosi."
 flavor_fra.13.b: "Mostra misericordia verso le enclavi Ugonotte rimaste [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.13.historical_info: "Le politiche di conversione forzata di Luigi XIV Dragonnades, successive alla revoca dell'Editto di Nantes, hanno portato a una grande espulsione dei seguaci Ugonotti e di altre minoranze religiose Francesi dalla Francia. Sebbene la base di potere Ugonotta fosse stata fortemente indebolita, le conseguenze del vasto esodo di una parte della popolazione Francese avrebbero danneggiato lo Stato nei decenni successivi."
 
 flavor_fra.14.title: "La Rete di [target_character.GetNameWithNoTooltip]" # Charles-François de Broglie
 flavor_fra.14.desc: "Marchese [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], [target_character.GetName] ha servito per molto tempo come maestro organizzatore di spie sotto [ruler_fra.GetName]. Sotto la direzione e le idee [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_character.GetShortNameWithNoTooltip] ha organizzato il primo servizio segreto completo e strutturato, #italic Le Secret du Roy#!. Inizialmente una rete di piccole dimensioni, la rete #italic Le Secret du Roy#! è cresciuta fino a coprire gran parte dell'[ShowContinentNameWithNoTooltip('europe')]. La rete di [target_character.GetShortNameWithNoTooltip], pur essendo strategica, ha dimostrato di avere un impatto sulle risorse dello Stato per garantire che [target_character.GetShortNameWithNoTooltip] possa realizzare gli obiettivi e gli interessi di [ruler_fra.GetShortNameWithNoTooltip]."
 flavor_fra.14.historical_info: "Charles-François de Broglie era un Marchese Francese che divenne il maestro organizzatore delle spie del Re Luigi XV. Sotto la direzione e le idee del re, organizzò il primo servizio segreto completo e strutturato, #italic Le Secret du Roy#!. La rete di Charles-François copriva gran parte dell'Europa e, sebbene la sua prima missione nella questione della successione Polacca fallì, il suo risultato più importante fu il ruolo svolto durante la Guerra d'Indipendenza Americana, fornendo il primo e prezioso aiuto agli insorti (rifornimenti militari, finanziamenti, sostegno diplomatico alla missione di Franklin a Parigi, ecc."
 flavor_fra.14.a: "Dobbiamo continuare a finanziare #italic Le Secret du Roy#!."
 flavor_fra.14.b: "La rete può rimanere, ma dobbiamo dirottare le risorse altrove."
 
 flavor_fra.15.title: "L'Ascesa di [target_character.GetNameWithNoTooltip]" # André-Hercule de Fleury
 flavor_fra.15.desc: "Figlio di un esattore delle tasse per lo Stato, [target_character.GetName] ha dimostrato di essere un membro capace del governo [ROOT.GetCountry.GetAdjective]. Originariamente precettore di [ROOT.GetCountry.GetGovernment.GetHeir.GetName], [target_character.GetShortNameWithNoTooltip] ha svolto un ruolo considerevole nell'amministrazione dello Stato e ha elaborato piani per garantire la prosperità [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongNameWithNoTooltip] adesso e per il futuro. Molti membri della corte reale hanno chiesto che [target_character.GetShortNameWithNoTooltip] fosse ricompensato per i suoi sforzi a favore dello Stato."
 flavor_fra.15.historical_info: "Nato nel 1653, figlio di un esattore delle tasse, André-Hercule de Fleury divenne precettore del giovane Luigi XV il 23 agosto 1715. Tra maestro e allievo regnò sempre una grande fiducia e nel 1726, all'età di 73 anni, Fleury divenne Primo Ministro, carica che mantenne fino alla sua morte nel 1743. Fedele, onesto, de Fleury era soprattutto un sostenitore della pace e fece del suo meglio per mantenerla. Sotto il suo governo, la Francia godette del periodo di pace più lungo della sua storia negli ultimi tre secoli."
 flavor_fra.15.a: "Ha la gratitudine dello Stato."
  
 flavor_fra.16.title: "La Tassa del Cinque per Cento di [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.16.desc: "Quando la [ShowLawName('fra_taille')] fu istituita, sostituì un antico sistema di tassazione feudale utilizzato [ROOT.GetCountry.Custom('IT_DAL_RANGO')][ROOT.GetCountry.GetLongName]. Tuttavia, con il passare del tempo, i vecchi privilegi speciali concessi [ROOT.GetCountry.Custom('IT_CLERGY_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e [ROOT.GetCountry.Custom('IT_NOBLES_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hanno cominciato a rivelarsi inefficienti nel più ampio sistema fiscale dello Stato.\n\n[target_character.GetName], membro dell'amministrazione [ROOT.GetCountry.GetAdjectiveWithNoTooltip], ha presentato una proposta per ridefinire la [ShowLawNameWithNoTooltip('fra_taille')], includendo una #italic tassa del 5%#! sull'imposta fondiaria generale, che verrebbe estesa [ROOT.GetCountry.Custom('IT_NOBLES_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e [ROOT.GetCountry.Custom('IT_CLERGY_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Sebbene la proposta si rivelerebbe vantaggiosa per le finanze dello Stato, [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] e [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] hanno già espresso una forte opposizione."
 flavor_fra.16.historical_info: "Quando Jean-Baptiste de Machault divenne controllore generale delle finanze in Francia nel dicembre 1745, trovò il paese sull'orlo della bancarotta. Né i nobili né il clero pagavano l'imposta fondiaria generale, la Taille. Nel 1749, Machault cercò di riformare il sistema proponendo di sostituire la vecchia imposta del decimo, che molti membri del clero e della nobiltà evadevano, con un'imposta del cinque per cento senza eccezioni. La proposta fu accolta da proteste così forti che Machault non riuscì a portarla a termine."
 flavor_fra.16.a: "Fallo approvare con la forza!"
 flavor_fra.16.b: "Non osiamo farli arrabbiare."
 unlocks_machault_tax_reforms: "[ROOT.GetCountry.Custom('IT_La')|U][ROOT.GetCountry.GetName] avrà accesso alle leggi del [ShowLawName('fra_5_percent_tax')], un'estensione del [ShowLawName('fra_taille')]"
 
 flavor_fra.17.title: "Le Riforme di [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.17.desc: "Economista e statista [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], il ruolo di [target_character.GetName] ha suscitato reazioni negative da parte della vecchia aristocrazia [ROOT.GetCountry.GetAdjectiveWithNoTooltip] per la sua difesa del liberalismo economico. Nonostante ciò, [fra_ruler.GetName] è rimasto un fedele alleato del ruolo di [target_character.GetLastNameWithNoTooltip] nello Stato, il che ha permesso al ministro di mantenere la sua posizione nonostante le ripetute reazioni negative.\n\nTuttavia, una nuova proposta radicale di [target_character.GetLastNameWithNoTooltip] che ridisegnerebbe in modo significativo le fondamenta economiche [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip] sta spingendo anche gli alleati più stretti di [fra_ruler.GetShortNameWithNoTooltip] a intervenire e a supplicare [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] di bloccare le riforme. Conosciute come i #italic Sei Editti#!, le riforme di [target_character.GetLastNameWithNoTooltip] ridisegnerebbero alcuni aspetti dell'economia [ROOT.GetCountry.GetAdjectiveWithNoTooltip] che, sebbene vantaggiosi, potrebbero comportare un periodo di instabilità finanziaria e malcontento generale."
 flavor_fra.17.historical_info: "I #italic Sei Editti#! di Turgot hanno eliminato il sistema di lavoro forzato per la costruzione di strade, sciolto il sistema delle corporazioni, abolito ogni tipo di dazio e controllo sul commercio estero e introdotto un'imposta unica sui proprietari terrieri."
 flavor_fra.17.a: "Consentire a [target_character.GetLastNameWithNoTooltip] di attuare le riforme."
 STATIC_MODIFIER_NAME_turgots_economic_reforms: "Le riforme economiche di Turgot"
 STATIC_MODIFIER_DESC_turgots_economic_reforms: "I #italic Sei Editti#! di Turgot erano una serie di riforme economiche attuate dal ministro delle finanze [GetCountry('FRA').GetAdjectiveWithNoTooltip] Anne Robert Jacques Turgot a metà del XVIII secolo. Queste riforme miravano a modernizzare e snellire l'economia [GetCountry('FRA').GetAdjectiveWithNoTooltip] e a ridurre l'influenza dei gruppi di interesse speciale e delle classi privilegiate."
 flavor_fra.17.b: "Bloccare le riforme!"
 
 flavor_fra.18.title: "[target_character.GetLastNameWithNoTooltip] e il Bilancio dello Stato"
 flavor_fra.18.desc: "Dopo aver ricoperto per qualche tempo la carica di ministro delle Finanze per [fra_ruler.GetName], il mandato di [target_character.GetName] è stato caratterizzato da una profonda trasformazione. Sebbene i tentativi di [target_character.GetLastNameWithNoTooltip] di riformare le finanze dello Stato abbiano avuto un certo successo, una delle sue ultime decisioni ha suscitato l'ira di [fra_ruler.GetShortNameWithNoTooltip] e di altri membri della corte reale. Nel tentativo di portare avanti la sua campagna di riforme, [target_character.GetLastNameWithNoTooltip] ha reso pubbliche alcune informazioni relative alle finanze dello Stato, rivelando alcuni deficit preoccupanti.\n\n[target_character.GetLastNameWithNoTooltip] ha informato la corte che il suo obiettivo nel divulgare queste informazioni era quello di consentire allo Stato di facilitare un processo di riforma per raggiungere un surplus. Tuttavia, fino ad ora le finanze dello Stato sono rimaste un segreto solo per la corte. Molti membri della corte hanno chiesto il suo immediato licenziamento, sostenendo che la divulgazione di queste informazioni abbia solo diminuito la reputazione globale [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]."
 flavor_fra.18.a: "Rimuovere [target_character.GetShortNameWithNoTooltip] dal suo incarico."
 flavor_fra.18.b: "Incoraggiare il suo eccellente lavoro."
 STATIC_MODIFIER_NAME_necker_reforms: "Riforme di Necker"
 STATIC_MODIFIER_DESC_necker_reforms: "Le riforme di Necker sono una serie di riforme economiche e finanziarie attuate dal banchiere svizzero e ministro delle finanze Jacques Necker."
 necker_resigns: "[target_character.GetName] sarà costretto a dimettersi e a ritirarsi dalla vita pubblica."
 flavor_fra.18.historical_info: "Jacques Necker fu ministro delle Finanze e successivamente Primo Ministro di Luigi XVI. Necker ottenne riconoscimento per aver pubblicato nel 1781 il #italic Compte Rendu#!, il primo caso di bilancio nazionale Francese reso pubblico. La pubblicazione del bilancio lo porterà alle dimissioni pochi mesi dopo, prima di essere richiamato da Luigi XVI nel 1789 per ricoprire la carica di Primo Ministro."
 
 
 flavor_fra.19.title: "L'Accordo di Eden"
 flavor_fra.19.desc: "I negoziatori, su richiesta di [target_character.GetName] [GetCountry('ENG').Custom('IT_Di')][GetCountry('ENG').GetName], sono giunti alla corte [ROOT.GetCountry.GetAdjective] nella speranza di firmare un nuovo trattato commerciale. Sebbene le relazioni tra [GetCountry('ENG').Custom('IT_La')][GetCountry('ENG').GetNameWithNoTooltip] e [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip] siano sempre state tese, [target_character.GetShortNameWithNoTooltip] ha offerto una via per riconciliare i legami tra i due Stati con la proposta del #italic Trattato di Eden#!.\n\nSe la corte dovesse accettare, [GetCountry('ENG').Custom('IT_La')][GetCountry('ENG').GetNameWithNoTooltip] e [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip] instaurerebbero una relazione commerciale più stretta che vedrebbe approfondirsi i rapporti commerciali. I membri della corte hanno tuttavia espresso scetticismo, poiché il trattato potrebbe essere uno stratagemma per rendere più dominante l'influenza commerciale [GetCountry('ENG').GetAdjectiveWithNoTooltip]."
 flavor_fra.19.historical_info: "Nel 1786, William Eden firmò un importante accordo commerciale, il Trattato di Eden, con la Francia. Ciò era in linea con l'argomentazione avanzata dall'economista Adam Smith nella sua opera #italic La Ricchezza delle Nazioni#! (1776), secondo cui l'Inghilterra avrebbe dovuto ridurre la sua dipendenza economica dal commercio con l'America e diventare più audace nell'esplorare opportunità commerciali nell'Europa continentale."
 flavor_fra.19.a: "Accettare il trattato."
 the_eden_agreement: "L'Accordo di Eden"
 flavor_fra.19.b: "Rifiuta questo trattato unilaterale!"
 refusal_of_the_eden_agreement: "Rifiuto dell'Accordo di Eden"
 
 
 flavor_fra.20.title: "[target_artist.GetLastNameWithNoTooltip] Pubblica #italic Il Contratto Sociale#!"
 flavor_fra.20.desc: "A [ShowLocationName('paris')] si sta diffondendo la notizia di un nuovo libro pubblicato da [target_artist.GetName], che sta attirando sia le masse che i membri dell'élite politica. Intitolato 'Il Contratto Sociale', il libro di [target_artist.GetLastNameWithNoTooltip] offre una nuova prospettiva, attaccando il concetto di governo della maggioranza e delineando gli obiettivi che un 'governo' dovrebbe perseguire."
 flavor_fra.20.a: "Questo potrebbe stravolgere l'ordine sociale..."

 flavor_fra.21.title: "[target_artist.GetLastNameWithNoTooltip] Pubblica #italic Lettere Filosofiche#!"
 flavor_fra.21.desc: "Originariamente esiliato temporaneamente [GetCountry('ENG').Custom('IT_In')][GetCountry('ENG').GetName] per le sue precedenti critiche al governo [ROOT.GetCountry.GetAdjective], il controverso scrittore [target_artist.GetName] ha recentemente pubblicato a [ShowLocationName('paris')] una raccolta di lettere filosofiche sul suo periodo [GetCountry('ENG').Custom('IT_In')][GetCountry('ENG').GetNameWithNoTooltip]. Sebbene inizialmente si credesse che si trattasse di un racconto della sua vita durante l'esilio, i membri della corte hanno notato i suoi paragoni tra il governo [GetCountry('ENG').GetAdjectiveWithNoTooltip] e quello [ROOT.GetCountry.GetNameWithNoTooltip], paragoni che sono in gran parte una critica.\n\nPoiché l'opera di [target_artist.GetLastNameWithNoTooltip] è stata pubblicata da poco, la corte può agire rapidamente per sopprimerla. Tuttavia, la sua esistenza ha già causato danni alla reputazione del governo."
 flavor_fra.21.desc_GBR: "Originariamente esiliato temporaneamente [GetCountry('GBR').Custom('IT_In')][GetCountry('GBR').GetName] per le sue precedenti critiche al governo [ROOT.GetCountry.GetAdjective], il controverso scrittore [target_artist.GetName] ha recentemente pubblicato una raccolta di lettere filosofiche a [ShowLocationName('paris')] sul suo periodo [GetCountry('GBR').Custom('IT_In')][GetCountry('GBR').GetNameWithNoTooltip]. Sebbene inizialmente si credesse che si trattasse di un racconto della sua vita durante l'esilio, i membri della corte hanno notato i suoi paragoni tra il governo [GetCountry('GBR').GetAdjectiveWithNoTooltip] e quello [ROOT.GetCountry.GetNameWithNoTooltip], paragoni che sono in gran parte una critica.\n\nPoiché l'opera di [target_artist.GetLastNameWithNoTooltip] è stata pubblicata da poco, la corte può agire rapidamente per sopprimerla. Tuttavia, la sua esistenza ha già danneggiato la reputazione del governo."
 flavor_fra.21.a: "Dobbiamo sopprimerlo immediatamente!"

 flavor_fra.22.title: "[target_artist.GetLastNameWithNoTooltip] Pubblica #italic Gli Spiriti delle Leggi#!"
 flavor_fra.22.desc: "La recente pubblicazione di un libro filosofico di [target_artist.GetName] ha attirato l'attenzione dei membri della corte reale per le varie idee sostenute nel suo contenuto. Mentre alcune idee contenute in #italic Gli Spiriti delle Leggi#! di [target_artist.GetLastNameWithNoTooltip] sono state condannate dalla Chiesa [ShowReligionAdjective('catholic')], il notevole attacco al diritto divino di governare ha suscitato rabbia in tutta la corte, che lo ha visto come un attacco al governo assolutista di [fra_ruler.GetName].\n\nSebbene la Chiesa [ShowReligionAdjectiveWithNoTooltip('catholic')] abbia già preso provvedimenti per vietarne la pubblicazione, le idee sostenute nel libro si stanno già diffondendo."
 flavor_fra.22.a: "Speriamo che questi ideali non prendano piede."

 flavor_fra.23.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.23.desc: "Rinomato matematico, scienziato e filosofo dell'epoca attuale, [target_character.GetName] ha ottenuto consensi in tutta Europa per le sue varie opere innovative e i suoi saggi filosofici. Inizialmente acclamato per la sua opposizione allo scolasticismo aristotelico, [target_character.GetLastNameWithNoTooltip] ha attirato molte menti brillanti [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] e ha catturato l'attenzione della corte, con alcuni che suggeriscono che [target_character.GetLastNameWithNoTooltip] dovrebbe essere sponsorizzato e accolto a corte come ospite d'onore."
 flavor_fra.23.historical_info: "Il matematico, scienziato e filosofo francese René Descartes è stato definito il padre della filosofia moderna perché è stato uno dei primi a opporsi all'aristotelismo scolastico. Cartesio iniziò mettendo metodicamente in dubbio la conoscenza basata sull'autorità dei sensi rispetto alla ragione, poi trovò la certezza nell'intuizione che quando pensa esiste - questo lo espresse nella famosa affermazione 'Penso quindi sono'. Cartesio sviluppò un sistema dualistico in cui distingueva radicalmente l' e tra la mente, la cui essenza è il pensiero, e la materia, la cui essenza è l'estensione in tre dimensioni."
 flavor_fra.23.a: "Dovremmo sponsorizzare la sua geniale innovazione!"

 flavor_fra.24.title: "[target_character.GetNameWithNoTooltip] e gli Indiani [ShowLanguageNameWithNoTooltip('wendat_language')]"
 flavor_fra.24.desc: "[target_character.GetName] fu inviato da un nobile [ROOT.GetCountry.GetAdjective] a cui era stato concesso il privilegio di fondare una compagnia per il commercio di pellicce da [fra_ruler.GetName]. Durante i suoi viaggi, [target_character.GetShortNameWithNoTooltip] entrò in contatto e strinse amicizia con gli indiani [ShowLanguageName('wendat_language')]. Il tempo trascorso con gli indiani [ShowLanguageNameWithNoTooltip('wendat_language')] esplorando la zona ha lasciato [ROOT.GetCountry.Custom('IT_Alla')][ROOT.GetCountry.GetNameWithNoTooltip] la possibilità di instaurare relazioni cordiali in queste terre, anche se i vicini [ShowCultureGroupName('haudenosaunee_group')] potrebbero rivelarsi alleati più proficui."
 flavor_fra.24.a: "Stringiamo amicizia con i [ShowLanguageNameWithNoTooltip('wendat_language')]."
 flavor_fra.24.b: "Stringiamo amicizia con i [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]."
 samuel_de_champlain: "Amici di Samuel de Champlain"

 flavor_fra.25.title: "Una Sfarzosa Dimostrazione di Potere"
 flavor_fra.25.desc_common: "ha ideato una proposta piuttosto costosa ma efficace che consentirebbe di mostrare la ricchezza e il potere [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], migliorando al contempo le relazioni con [target_root_country.Custom('IT_La')][target_root_country.GetNameWithNoTooltip].\n\nUn incontro tra i due sovrani avrebbe luogo a [summit_location.GetName], vicino al confine [target_root_country.GetAdjectiveWithNoTooltip], con elaborati preparativi per accoglierli entrambi.\n\nTende tessute con fili d'oro e la costruzione di un palazzo temporaneo sono alcune delle idee prese in considerazione."
 flavor_fra.25.desc: "Un fidato consigliere degli [target_root_country.Custom('IT_ADJ_MP')] [target_root_country.GetGovernment.GetRuler.GetName] $flavor_fra.25.desc_common$"
 flavor_fra.25.desc_wolsey: "L'astuto e intrigante [thomas_wolsey.GetName] $flavor_fra.25.desc_common$"
 flavor_fra.25.a: "Siamo d'accordo."
 flavor_fra.25.tt1: "A breve sarà organizzato un summit 'Field of the Cloth of Gold', con una spesa ingente"
 flavor_fra.25.tt2: "La costosa e imponente esibizione migliorerà le relazioni e favorirà la posizione internazionale [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_fra.25.b: "C'è poco da guadagnare."
 flavor_fra.25.tt3: "Il vertice sarà rifiutato"

 flavor_fra.26.title: "La Fine della Guerra dei Cent'Anni"
 flavor_fra.26.desc: "Abbiamo finalmente eliminato la presenza [GetCountry('ENG').GetAdjective] in [ShowRegionName('france_region')]. Finalmente i nostri confini sono al sicuro dalla minaccia inglese!"
 flavor_fra.26.historical_info: "Luigi XI ha tratto vantaggio dall'esito della Guerra dei Cent'Anni. La distruzione virtuale della nobiltà feudale gli ha permesso di unificare la Francia in modo più solido sotto l'autorità reale e di promuovere e allearsi con la classe media."
 flavor_fra.26.a: "È ora di costruire una nazione più forte"

 flavor_fra.1001.t: "La Riappropriazione delle Terre dei Templari"
 flavor_fra.1001.desc: "Gravata dai costi della guerra e dalla crescita nazionale, [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetName] ha perseguito con successo una politica di eliminazione del debito attraverso l'eliminazione dei creditori. Dal 1306, lo smantellamento graduale dei Cavalieri Templari attraverso procedimenti giudiziari e la manipolazione dei nostri beni in [ShowLocationName('avignon')] si è rivelato molto efficace. Tuttavia, nel caos decentralizzato della nostra operazione, alcuni nobili locali si sono riappropriati delle terre dei Templari che avevamo precedentemente concordato con [ShowLocationNameWithNoTooltip('avignon')] di affittare [GetCountry('KNI').Custom('IT_Alla')][GetCountry('KNI').GetName]. Naturalmente, la terra sarà sicuramente più redditizia nelle mani intraprendenti dei nostri giovani nobili, ma permettere ciò scontenterà il clero."
 flavor_fra.1001.a: "Concedere le terre [GetCountry('KNI').Custom('IT_Alla')][GetCountry('KNI').GetNameWithNoTooltip]."
 flavor_fra.1001.b: "Consentire ai nobili di mantenere le terre."
 flavor_fra.1001.c: "La terra appartiene esclusivamente allo Stato."

 flavor_fra.1002.t: "Il Falsario Disertore"
 flavor_fra.1002.desc: "Sin dai suoi falsi ad Artois, [robert_d_artois.GetName] è un fuggitivo ricercato [GetCountry('FRA').Custom('IT_Dalla')][GetCountry('FRA').GetName]. Il suo complice, un altro falsario, è stato bruciato sul rogo, ma lui è riuscito a fuggire nei territori dei nostri vicini d'oltremare. In quanto nobile, abbiamo cercato di risparmiargli la vita, ma le sue azioni lo hanno reso una minaccia che non possiamo più ignorare. Se lasciato in vita, potrebbe diffondere voci maligne, divulgare segreti ed esporre i meccanismi della nostra corte. [GetCountry('ENG').Custom('IT_La')][GetCountry('ENG').GetName] non sarà troppo contenta del fatto che abbiamo assassinato il loro ospite, ma potrebbe essere un prezzo che vale la pena pagare per la sicurezza di sapere che un uomo morto non nutre rancore."
 flavor_fra.1002.historical_info: "Roberto III d'Artois era un nobile Francese e membro della dinastia dei Capetingi. Inizialmente deteneva il titolo di Conte d'Artois, ma in seguito fu esiliato dopo che i suoi documenti di eredità furono scoperti essere falsi. Fuggì in Bretagna in cerca della protezione degli Inglesi, diventando infine consigliere di Edoardo III e svolgendo un ruolo chiave nell'istigazione della Guerra dei Cent'Anni."
 flavor_fra.1002.a: "Ordinare il suo assassinio."
 flavor_fra.1002.b: "Permettere al traditore di fuggire."
 flavor_fra.1002.desc.eng.a: "Notizia curiosa, un nobile [GetCountry('FRA').GetAdjectiveWithNoTooltip] è fuggito nelle nostre terre in cerca di rifugio dalla furia del suo ex re. Vendicativi, sono disposti a condividere con noi molte informazioni su ciò che accade in questa corte straniera al di là del mare..."
 flavor_fra.1002.desc.eng.b: "I Francesi hanno assurdamente ucciso qualcuno nel nostro territorio senza il nostro consenso. La vittima poteva anche essere un [GetCountry('FRA').GetAdjectiveWithNoTooltip], un traditore e un nemico del re, ma questo non dà loro il diritto di fare ciò che vogliono nelle nostre terre!\n\nSe questo nobile fosse sopravvissuto, avrebbe potuto essere una fonte preziosa di informazioni sugli avvenimenti della corte [GetCountry('FRA').GetAdjectiveWithNoTooltip]."
 flavor_fra.1002.eng.a: "Avrebbe potuto essere utile..."
 flavor_fra.1002.eng.b: "Le sue conoscenze torneranno utili..."

 flavor_fra.1008.t: "San Guinefort, il Sacro Levriero"
 flavor_fra.1008.desc: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_SONO')] preoccupati per la crescente popolarità del presunto 'santo' Guinefort, poiché la venerazione degli animali come santi cristiani è considerata dannosa e superstiziosa. Da tempo cercano di sopprimere il falso santo e l'intervento dello Stato potrebbe alleviare il problema..."
 flavor_fra.1008.a: "Rafforzare la repressione della Chiesa."
 flavor_fra.1008.b: "Ordinare la demolizione del santuario."
 flavor_fra.1008.c: "Canonizzare il cane."
 flavor_fra.1008.historical_info: "Guinefort era il Levriero di un cavaliere che viveva vicino a Lione, il fedele compagno aveva il compito di sorvegliare la nursery del bambino mentre il padrone era fuori a caccia. Al suo ritorno, rimase sconvolto: la nursery era stata devastata, il bambino era scomparso e Guinefort era macchiato del sangue di un altro.\n\nIn preda alla rabbia per la perdita del figlio, il cavaliere uccise il cane, solo per poi trovare il bambino sano e salvo tra le macerie. Vicino al bambino c'era una vipera che il cane aveva catturato mentre proteggeva il neonato. Il sangue sul cane apparteneva al rettile. Rendendosi conto del suo errore affrettato, il cavaliere ordinò pentito che fosse costruito un santuario per il cane in fondo a un pozzo. Ancora oggi, gli abitanti di Lione visitano il santuario per pregare per il benessere dei loro bambini malati."

 flavor_fra.1009.t.n: "Charivari Selvaggio Contro un Nobile"
 flavor_fra.1009.t.c: "Charivari Selvaggio Contro un Ecclesiastico"
 flavor_fra.1009.t.b: "Charivari Selvaggio Contro un Borghese"
 flavor_fra.1009.t.p: "Charivari Selvaggio"
 flavor_fra.1009.desc: "Gli abitanti del villaggio si sono radunati intorno alla casa di un personaggio importante. Intendono trascinare fuori questa persona e umiliarla per essersi risposata da vedova prima della fine del periodo di lutto. Hanno pentole e padelle per fare rumore, forconi e pietre per minacciare e costringere. Questa persona merita di essere richiamata a non infrangere le usanze locali, ma gli abitanti del villaggio potrebbero esagerare, il che potrebbe turbare la tenuta a cui appartengono..."
 flavor_fra.1009.desc.f: "Gli abitanti del villaggio ne hanno abbastanza, un personaggio illustre ha bevuto troppo durante le ore diurne e ora la gente ha intenzione di organizzare un charivari per costringerlo a correggere il proprio comportamento. Questo potrebbe rivelarsi un metodo efficace per correggere la propria condotta sbagliata, ma alcuni non sono in grado di sopportare la vergogna di un charivari e commettono azioni di cui non possono pentirsi. I membri dello stato di questa persona sono preoccupati e chiedono che il charivari venga annullato tramite un intervento dello stato. Ma è saggio intervenire contro la volontà del popolo?"
 flavor_fra.1009.historical_info: "Il 'charivari' è un'usanza popolare tradizionale particolarmente diffusa in Francia, che funge da forma di censura sociale attraverso l'umiliazione sociale di coloro che hanno violato le norme o le usanze sociali. I partecipanti di solito marciano intorno alla casa dell'imputato, facendo rumori forti. In alcuni casi, possono catturare l'imputato e portarlo in giro per il villaggio in segno di vergogna. Anche se non è comune, ci sono casi noti di imputati uccisi in preda alla rabbia, di solito quando hanno cercato di difendersi."
 flavor_fra.1009.a: "Questa barbarie non sarà tollerata!"
 flavor_fra.1009.b: "Questo dovrebbe correggere i loro comportamenti malvagi!"

 flavor_fra.1015.t: "La Ribellione dei Jacquerie"
 flavor_fra.1015.desc: "I rapporti tra [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [ROOT.GetCountry.Custom('IT_PEASANTS_HA')] raggiunto il punto di ebollizione e ora i contadini hanno iniziato a sollevarsi in modo disordinato in tutta [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName]. Queste folle, armate di falci e forconi, non sono guidate da alcun generale, ma dalla rabbia. I loro obiettivi sono semplici: desiderano solo rovesciare l'ordine sociale e distruggere tutti i simboli viventi della loro repressione.\n\nSe la nostra grande nazione vuole sopravvivere, dobbiamo schiacciare questa ribellione e dare un esempio storico di ciò che accade a coloro che escono dalla loro posizione."
 flavor_fra.1015.historical_info: "La Jacquerie fu una ribellione contadina del 1358, che prese il nome da 'Jacques Bonhomme' (Giacomo il Semplice/Onesto), un termine dispregiativo usato dalla nobiltà per descrivere i contadini. La rivolta fu grave e diffusa, essendo il culmine dello sfruttamento estremo dei contadini. Per questo motivo, anche alleati improbabili come il Regno di Navarra intervennero per assicurarsi che non avesse successo, poiché aveva il potenziale di rompere il sistema feudale radicato e portare al declino del potere reale e nobiliare."
 flavor_fra.1015.a: "Chiamate [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!"
 flavor_fra.1015.b: "Non abbiamo bisogno di aiuto."
 jacquerie_revolt: "La Jacquerie"
 jacquerie_revolt_warning: "Circa #Y [ROOT.GetVariable('jacquerie_revolt_total_num_pop_variable').GetValue|V0]K#! [pops|e] DA [ROOT.GetVariable('jacquerie_revolt_total_num_provinces_variable').GetValue] [provinces|e] si uniranno a [jacquerie_revolt.GetName]\n"
 based_on_our_crown_power_tt: "Basato sul nostro [crown_power|e]:"

 flavor_fra.1016.t: "Ordinanza di Normandia"
 flavor_fra.1016.desc: "Sebbene abbia origini più antiche, solo di recente abbiamo completato l'Ordinanza della Normandia. Questo documento, con il potere di rivoluzionare la nostra giurisprudenza, potrebbe essere utilizzato per imporre un livello di centralizzazione maggiore, che prima non era possibile. I nobili saranno scontenti del nostro passaggio dal diritto feudale a quello reale, ma potrebbe essere un prezzo che vale la pena pagare..."
 flavor_fra.1016.historical_info: "La #italic Coutume de Normandie#! (Ordinanza della Normandia) era una serie di codici legali finalizzati intorno al XIV secolo che avrebbero contribuito direttamente al successivo sviluppo del diritto comune francese. Dalla codificazione delle usanze locali, al passaggio dal diritto feudale al diritto reale, all'introduzione della giurisprudenza e all'introduzione di disposizioni in materia di successione, questo documento fu a dir poco rivoluzionario. Tuttavia, il suo vero valore risiedeva nel fatto che avrebbe segnato l'inizio di una transizione storica dal diritto ad hoc al diritto scritto e sistematico."
 flavor_fra.1016.a: "L'ordinanza sarà applicata!"
 flavor_fra.1016.b: "Sarebbe poco saggio contrariare i nobili..."

 flavor_fra.1017.t: "Gabella"
 flavor_fra.1017.desc: "Le nostre entrate sono in costante diminuzione, i nostri eserciti saranno presto a corto di rifornimenti, le nostre città saranno ridotte in miseria e le nostre casse saranno vuote.\n\nÈ giunto il momento di prendere in considerazione fonti alternative di tassazione, per quanto impopolari possano essere. Il sale, proprio come l'acqua, è un elemento essenziale per la vita; forse potremmo applicare una serie di tasse su questa risorsa vitale per rinvigorire il nostro gettito fiscale?"
 flavor_fra.1017.historical_info: "La tensione economica causata dalla Guerra dei Cent'anni mise la Francia in una situazione di grave necessità di fondi per mantenere i propri eserciti e le proprie campagne. Per questo motivo la Francia ricorse alla tassazione del sale, un bene essenziale nell'Europa medievale utilizzato per la conservazione degli alimenti, tra i molti altri usi, che lo rendeva un obiettivo redditizio per la tassazione. Nonostante la sua grande impopolarità, la Gabelle divenne un pilastro delle entrate dello Stato."
 flavor_fra.1017.a: "Il sale sarà tassato!"
 flavor_fra.1017.b: "Non possiamo permetterci una rivolta contadina adesso!"

 flavor_fra.1020.t: "I Legislatori Romani"
 flavor_fra.1020.desc: "Dopo la caduta dell'Impero Romano, un tempo grande, i sistemi di legge e ordine sono andati in rovina in tutta Europa. Questo era considerato inevitabile fino alla riscoperta del Codice Giustiniano trecento anni fa. Da allora, il diritto romano si è lentamente infiltrato negli studi delle nostre università. Ciò ha portato a grandi progressi nel nostro sistema giuridico, come la Grande Ordinanza e gli Statuti di Saint Louis. Ma possiamo sempre spingerci oltre. Ordinare al nostro sistema giuridico di copiare ulteriormente il diritto romano toglierebbe potere ai signori feudali e lo centralizzerebbe verso lo Stato."
 flavor_fra.1020.historical_info: "L'Ordinanza del 1254 e Les Établissements de Saint Louis (1273) erano due codici giuridici che erano già stati fortemente influenzati dal diritto romano, che enfatizza l'autorità centrale, facendo sì che la sua codificazione conferisse ulteriore potere alla corona e centralizzando gradualmente il diritto francese e il governo dell' . Tuttavia, l'opposizione dei signori feudali che giustamente vedevano questo come una minaccia, insieme alla complessità del diritto romano rispetto ai sistemi più ad hoc dell'epoca, fece sì che la sua attuazione fosse lenta e graduale e durasse fino all'inizio dell'età moderna."
 flavor_fra.1020.a: "Optare per un approccio più graduale"
 flavor_fra.1020.b: "Spingere per un'ulteriore adozione"
   
 flavor_fra.1023.title: "Conio del Franco"
 flavor_fra.1023.desc: "I recenti avvenimenti globali hanno portato il tesoro [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetName] a trovarsi in difficoltà finanziarie. [SCOPE.sCharacter('minister').GetName], membro del gabinetto, ha avanzato l'idea di coniare nuove monete per combattere queste difficoltà finanziarie, dando loro il nome di 'franco'. Sebbene la coniazione della moneta proposta aiuterebbe a stabilizzare l'economia [GetCountry('FRA').GetAdjectiveWithNoTooltip] e ci aiuterebbe negli affari in corso, comporta anche il rischio di aumentare l'inflazione in un futuro lontano."
 flavor_fra.1023.a: "Autorizzazione alla coniazione del franco."
 flavor_fra.1023.b: "Dovremmo sfruttare questa nuova moneta!"
 flavor_fra.1023.c: "I rischi sono troppo grandi"
 flavor_fra.1023.historical_info: "Durante l'ultima parte del XIV secolo, la Francia era in difficoltà finanziarie a causa dei conflitti con il Regno d'Inghilterra nella Guerra dei Cent'Anni. Nella battaglia di Poitiers, Jean II fu catturato in battaglia dal Principe Nero. Dopo una serie di negoziati, Jean II e altri prigionieri furono riscattati in cambio di un compenso finanziario. Al suo ritorno, Jean II emanò un'ordinanza per la creazione della moneta d'oro 'franco' per pagare i riscatti, in vigore dal 1360 al 1380. Il franco fu riemesso nei secoli successivi e divenne la moneta nazionale della Francia nel 1795."

 flavor_fra.1100.title: "Principi del Sangue"
 flavor_fra.1100.desc: "Nel mezzo del conflitto incombente con [GetCountry('ENG').Custom('IT_La')][GetCountry('ENG').GetName], i membri della corte reale hanno incoraggiato [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a placare i vari principi appannaggiati in tutta [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetName]. Mentre molti sostenevano che gli [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] diventassero la dinastia regnante con l'estinzione della casata capetingia nel 1328, le voci secondo cui [GetCountry('ENG').GetGovernment.GetRuler.GetName] cercava di rivendicare il trono attraverso [GetCharacter('eng_isabella_of_france').GetName] potrebbero seminare malcontento e screditare la legittimità di [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]. Tuttavia, qualsiasi tentativo di slealtà potrebbe consentirci di confiscare le terre di qualsiasi principato ribelle e reintegrarle nel dominio reale."
 flavor_fra.1100.a: "Mantenere lo status quo."
 flavor_fra.1100.b: "Ricopriteli di doni!"
 flavor_fra.1100.c: "Devono essere tenuti a freno."
 flavor_fra.1100.historical_info: "Sin dal regno dei re capetingi, la Francia ha seguito una politica prudente in materia di successione al trono. Al fine di evitare la divisione del regno tra i figli di un sovrano defunto, l'usanza della successione divisibile fu abolita a favore della successione del figlio maggiore all'intero dominio reale. I futuri re, tuttavia, avrebbero concesso ai loro fratelli minori feudi speciali, designandoli come appannaggi. Mentre i figli di questi appannaggi ereditarono i loro titoli, nel caso in cui la linea si estinguesse, i titoli sarebbero tornati al dominio reale."

 flavor_fra.1101.title: "[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] Richiede un Feudo"
 flavor_fra.1101.desc: "[SCOPE.sCharacter('target_son_for_appanage').GetName] ha chiesto che gli venga concesso un feudo da governare a titolo personale come nuovo appannaggio. [ROOT.GetCountry.GetGovernment.GetHeir.GetName] è attualmente in linea per ereditare tutti i titoli del dominio reale alla morte di [ROOT.GetCountry.GetGovernment.GetRuler.GetName], il che potrebbe portare [SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] a emergere come pretendente al trono. Se concedessimo a [SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] delle terre da governare , potrebbe diventare un potenziale alleato quando [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] salirà al trono. Tuttavia, la divisione delle terre del dominio reale per un nuovo appannaggio rischia anche di decentralizzare ulteriormente lo Stato."
 flavor_fra.1101.a: "Gli sarà concesso un ducato."
 flavor_fra.1101.b: "[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] governerà una piccola contea con serietà."
 flavor_fra.1101.c: "Negargli qualsiasi titolo."


 flavor_fra.1102.title: "Integrazione di [target.GetName]"
 flavor_fra.1102.desc: "Con l'attuale integrazione di [target.GetName], molti dei signori degli altri appannaggi rimanenti hanno espresso grande disappunto, poiché ritengono che il regno stia tentando di privarli dei loro diritti nobiliari di Principi del Sangue. Un'ulteriore confisca delle terre dell'appannaggio potrebbe indurre gli appannaggi rimanenti a intraprendere cause sleali, sebbene ciò contribuisca anche a centralizzare [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetName]."
 flavor_fra.1102.a: "Dobbiamo agire con cautela."
 flavor_fra.1102.b: "[GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetNameWithNoTooltip] deve essere centralizzata!"


 flavor_fra.1103.title: "Consolidamento delle Terre dell'Appanage"
 flavor_fra.1103.desc: "Dopo secoli di frammentazione, la corona ha finalmente rivendicato molte delle terre appanaggi defunte, reintegrandole nuovamente nel dominio reale. Sebbene i vari rami cadetti della casa capetingia si siano dimostrati sudditi capaci, hanno anche reso impossibile qualsiasi tentativo di centralizzazione. Con queste terre ora consolidate, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] e la sua corte possono intraprendere misure volte a riformare [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetName] in uno stato più moderno."
 flavor_fra.1103.a: "Un passo importante verso la modernizzazione [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetNameWithNoTooltip]."

 flavor_fra.1110.title: "Gli Stati Generali Sospendono il Loro Sostegno"
 flavor_fra.1110.desc: "Sebbene inizialmente gli Stati Generali fossero favorevoli alla guerra con [GetCountry('ENG').Custom('IT_La')][GetCountry('ENG').GetName], il forte impegno [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetName] nei confronti della guerra ha seminato discordia in tutto il corpo. Gli Stati Generali, stanchi della guerra, hanno emesso un proclama che revoca qualsiasi sostegno al conflitto e rifiuteranno le richieste di [ROOT.GetCountry.GetGovernment.GetRuler.GetName] di imporre nuove tasse o truppe."
 flavor_fra.1110.a: "Maledizione!"
 flavor_fra.1110.historical_info: "In seguito alla sconfitta dell'esercito [GetCountry('FRA').GetAdjectiveWithNoTooltip] nella battaglia di Crecy, gli Stati Generali, esausti per i fallimenti di re Filippo nella Guerra dei Cent'Anni, hanno bloccato l'imposizione di nuove tasse per la guerra. Re Filippo sperava di costruire una nuova marina militare per contrattaccare e invadere l'Inghilterra."

 flavor_fra.1120.title: "La Tassa Fouage"
 flavor_fra.1120.desc: "Durante il suo regno, [scope_ruler.GetName] ha condotto uno stile di vita piuttosto lussuoso nella sua veste [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]. Dai costosi viaggi attraverso le varie proprietà [GetCountry('FRA').Custom('IT_In')][GetCountry('FRA').GetName], alla manutenzione del palazzo [ROOT.GetCountry.GetGovernment.GetAdjective] a [ROOT.GetCountry.GetCapital.GetName], il tesoro [ROOT.GetCountry.GetGovernment.GetAdjective] è stato notevolmente prosciugato dei suoi fondi. Per contrastare lo stile di vita sfarzoso di [scope_ruler.GetShortNameWithNoTooltip], i membri del gabinetto hanno avanzato l'idea di imporre la #italic Imposta Fouage#! come nuova tassa sui nuclei familiari in tutta [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetNameWithNoTooltip]. Sebbene questa imposta proposta comporti un costo elevato per [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], consentirebbe al tesoro [ROOT.GetCountry.GetGovernment.GetAdjective] di recuperare i propri fondi, permettendo al contempo a [scope_ruler.GetShortNameWithNoTooltip] di mantenere il suo stile di vita lussuoso."
 flavor_fra.1120.a: "Imponila per [ROOT.GetCountry.Custom('IT_CROWN_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]."
 flavor_fra.1120.b: "Sospendere per ora l'applicazione dell'imposta."
 flavor_fra.1120.c: "Lo Stato non coprirà i lussi di [scope_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.1120.historical_info: "Inizialmente imposta durante il regno di Filippo III per coprire le spese reali insieme agli effetti finanziari della peste nera e della guerra dei cent'anni, la tassa Fouage (sul focolare) sarebbe diventata una delle tasse più importanti riscosse per mantenere il tesoro reale dei monarchi di Francia. Sebbene alcune regioni [GetCountry('FRA').GetAdjectiveWithNoTooltip] fossero soggette a questa tassa, alla fine essa si diffuse in tutta la Francia nella seconda metà del XIV secolo."




 flavor_fra.1121.title: "Voci di Rivolta a Tuchin"
 flavor_fra.1121.desc: "È giunta la notizia che il tentativo dell'amministrazione locale di [ShowLocationName('le_puy')] di imporre una nuova tassa alla popolazione ha incontrato una feroce resistenza, con gli artigiani locali che denunciano la tassa come troppo severa e molti che ora prendono le armi. A peggiorare le cose, i membri delle città vicine si sono uniti alla causa dei ribelli e stanno progettando di prendere le armi contro sia gli amministratori di [ShowLocationNameWithNoTooltip('le_puy')] che lo Stato."
 flavor_fra.1121.a: "Bisognerà occuparsi dei membri della rivolta!"
 flavor_fra.1121.b: "Concedete loro l'autonomia."
 le_puy_may_revolt: "I disordini a [ShowLocationName('le_puy')] potrebbero degenerare in una rivolta vera e propria!"

 flavor_fra.1123.title: "L'Estrema Unzione di [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]"
 flavor_fra.1123.desc: "Sul letto di morte, [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName] ha chiesto che la [ShowLawName('fra_fouage_tax')] fosse abrogata per paura della dannazione eterna. Sebbene il desiderio del re lo renderebbe memorabile tra [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], sarebbe anche piuttosto difficile da realizzare. Fin dalla sua introduzione, la [ShowLawNameWithNoTooltip('fra_fouage_tax')] è stato un mezzo efficace per riempire le casse reali e, allo stesso tempo, è diventato sempre più radicato negli affari finanziari francesi. L'abrogazione della [ShowLawNameWithNoTooltip('fra_fouage_tax')] avrebbe di fatto stravolto la burocrazia che ora ruota attorno ad esso e avrebbe avuto effetti duraturi nel prossimo futuro. Al fine di eseguire gli ultimi riti del re, è stato proposto di imporre invece una pausa temporanea alla riscossione, offrendo rispetto agli ultimi desideri del re, ma consentendo allo Stato di continuare la riscossione del Fouage quando ritenuto necessario."
 flavor_fra.1123.a: "L'ultima ordinanza di [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] non può essere effettivamente eseguita."
 flavor_fra.1123.b: "Promulgare una sospensione temporanea del Fouage."
 flavor_fra.1123.c: "Abolire la tassa con ogni mezzo necessario!"
 flavor_fra.1123.historical_info: "Sul letto di morte, Carlo (1380) ordinò l'abolizione della tassa Fouage insieme ad altre tasse introdotte durante la Guerra dei Cent'Anni sotto il suo regno. Lo Stato, tuttavia, essendo diventato sempre più dipendente dalla tassa Fouage, la reintrodusse nei mesi successivi alla morte di Carlo, provocando diverse nuove rivolte fiscali in tutta la Francia."

 flavor_fra.1122.title: "Le Rivolte di Harelle e Maillotin"
 flavor_fra.1122.desc: "Mentre l'abolizione iniziale della [ShowLawName('fra_fouage_tax')] per ordine di [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName] fu accolta con favore da molti membri [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], a causa dell'onere finanziario che comportava, la successiva reintroduzione da parte dello Stato ha trasformato quel sollievo iniziale in rabbia. Nella città di [ShowLocationName('rouen')], questa rabbia ha raggiunto un punto di ebollizione tale che i membri delle corporazioni locali stanno complottando per orchestrare una rivolta organizzata contro lo Stato. Inoltre, a [ShowLocationName('paris')], l'opposizione al ritorno della [ShowLawNameWithNoTooltip('fra_fouage_tax')] ha visto molti armarsi di mazze, rischiando il verificarsi di un'altra rivolta."
 flavor_fra.1122.a: "Li schiacceremo!"
 
 flavor_fra.1130.title: "L'Ascesa di [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]"
 flavor_fra.1130.desc: "Proveniente da una ricca famiglia [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], [SCOPE.sCharacter('etienne_marcel').GetName] si è fatto un nome negli ultimi anni in tutta [ShowLocationName('paris')], diventando una figura piuttosto influente nella politica mercantile della città. È grazie a questa influenza che Marcel ha finito per ottenere il titolo di Provost, rappresentando gli interessi dei vari mercanti di [ShowLocationNameWithNoTooltip('paris')]. Sebbene sia passato un po' di tempo da quando ha assunto il ruolo di Provost, i leader degli Stati Generali lo hanno ritenuto una figura influente e hanno deciso di nominarlo delegato per rappresentare gli interessi del Terzo Stato. Non sarebbe sorprendente se l'influenza di Marcel continuasse a crescere con la sua nuova posizione."
 flavor_fra.1130.a: "È solo un altro delegato [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 flavor_fra.1130.b: "Dategli il benvenuto agli Stati Generali."

 flavor_fra.1131.title: "La Grande Ordinanza"
 flavor_fra.1131.desc: "I recenti conflitti con [GetCountry('ENG').Custom('IT_La')][GetCountry('ENG').GetName] hanno messo a dura prova le finanze della corona, costringendo [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a presentare una petizione agli Stati Generali per ottenere un rinnovato sostegno nella raccolta di fondi e forze per la corona. Tuttavia, gli ultimi decenni hanno seminato malcontento in tutti gli Stati Generali, specialmente all'interno del Terzo Stato, dove il sostegno alla guerra è stato accolto con scetticismo per quanto riguarda il cambiamento delle politiche finanziarie dall'inizio del conflitto con [GetCountry('ENG').Custom('IT_La')][GetCountry('ENG').GetNameWithNoTooltip]. Uno dei leader emergenti di questa opposizione è l'influente [SCOPE.sCharacter('etienne_marcel').GetName], che ha raccolto un grande sostegno per una controproposta volta a ottenere nuovi finanziamenti dagli Stati Generali. Nella sua 'Grande Ordinanza', [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] chiede che la corona accetti di limitare la propria autorità, aprendo la strada alle riforme guidate [ROOT.GetCountry.Custom('IT_BURGHERS_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]."
 flavor_fra.1131.a: "Una proposta del genere è assurda!"
 flavor_fra.1131.b: "Tentare di negoziare un compromesso con Marcel."
 flavor_fra.1131.c: "A mali estremi, estremi rimedi."
 flavor_fra.1131.historical_info: "Dopo la battaglia di Poitiers e la cattura del Re Giovanni II, il delfino Carlo, ora reggente, fu costretto a convocare una riunione degli Stati Generali per gestire le conseguenze della battaglia. Incontrando la feroce opposizione di Étienne Marcel, che esercitava l'influenza del Terzo Stato, egli pretese che Carlo accettasse diversi accordi, come la firma della Grande Ordinanza, insieme ad altri compromessi politici, come il rilascio del re Carlo 'il Malvagio' di Navarra, con cui il primo era politicamente allineato. Sebbene Carlo inizialmente resistette alle richieste di Marcel, alla fine cedette e firmò l'Ordinanza. Re Giovanni II, tuttavia, bandì l'Ordinanza nel 1357, impedendone la piena entrata in vigore."

 flavor_fra.1132.title: "Embargo Fiscale dei Borghesi"
 flavor_fra.1132.desc: "Le recenti azioni intraprese dalla corona hanno portato il leader [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], [SCOPE.sCharacter('etienne_marcel').GetName], a diventare sempre più irritato e, di conseguenza, ha chiesto un embargo fiscale contro la corte. Nonostante la possibile ritorsione, molti mercanti di spicco e le corporazioni affiliate hanno ascoltato la richiesta del leader [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] di vietare qualsiasi riscossione fiscale."
 flavor_fra.1132.a: "Maledetto!"

 flavor_fra.1133.title: "La Folla Invade il Palazzo"
 flavor_fra.1133.desc: "In una scena scioccante, una folla sotto il comando di [SCOPE.sCharacter('etienne_marcel').GetName] ha fatto irruzione nel palazzo reale, uccidendo diverse guardie e raggiungendo la sala del trono durante una riunione reale della corte. Tuttavia, quello che inizialmente era stato considerato un tentativo di colpo di stato non era altro che un gesto per dimostrare il potere esercitato da [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]. Invece di prendere il re prigioniero, Marcel ha ordinato l'uccisione di due marescialli, [SCOPE.sCharacter('murdered_marshal_1').GetName] e [SCOPE.sCharacter('murdered_marshal_2').GetName], prima di ritirarsi al sicuro tra la folla.\n\nSebbene [ROOT.GetCountry.GetGovernment.GetRuler.GetName] abbia mandato la sua famiglia lontano da [ShowLocationName('paris')], le azioni del Provost non possono rimanere senza risposta. Mentre la dimostrazione di forza del Provost era un simbolo di potere e fiducia, da allora ha perso grande sostegno tra i membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] che in precedenza erano solidali con la sua causa quando propose originariamente la Grande Ordinanza con l'esecuzione dei nobili."
 flavor_fra.1133.a: "[SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] pagherà a tempo debito per ciò che ha fatto!"
 flavor_fra.1133.b: "[SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] e i suoi sostenitori devono essere affrontati ora."
 tooltip_marcel_1: "L'assassinio di due Marescialli di nobile lignaggio da parte di Marcel gli è costato il sostegno significativo [GetCountry('FRA').Custom('IT_NOBLES_DEL')][GetCountry('FRA').GetGovernment.GetEstateName('nobles_estate')] e [GetCountry('FRA').Custom('IT_CLERGY_DEL')][GetCountry('FRA').GetGovernment.GetEstateName('clergy_estate')]. Qualsiasi ulteriore azione intraprenda potrebbe essere la sua rovina."
 tooltip_marcel_2: "Cercare di colpire ora potrebbe risolvere la questione Marcel una volta per tutte, ma il suo sostegno tra [GetCountry('FRA').Custom('IT_BURGHERS_IL')][GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')] è ancora piuttosto influente e la sua uccisione peggiorerebbe ulteriormente i rapporti."
 tooltip_marcel_3: "Verranno inviate delle guardie per assassinare [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]."
 flavor_fra_hyw.historical_info: "A seguito del peggioramento dei rapporti tra il Delfino Carlo e Étienne Marcel, il Prevost avrebbe colto l'occasione dell'omicidio di un cittadino per marciare con una folla inferocita verso il palazzo reale di Parigi. Sebbene il prevosto non intraprese alcuna azione per catturare il re, giustiziò invece i marescialli Jean de Conflans e Robert de Clermont davanti al Delfino. Sebbene le sue azioni sconvolsero il Delfino e lo fecero apparire debole, segnarono anche il rapido declino dell'influenza di Marcel, poiché i membri della nobiltà si infuriarono per l'omicidio dei due marescialli."

 flavor_fra.1134.title: "Morte di [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]"
 flavor_fra.1134.desc_a: "Da quando ha violato il palazzo reale e ucciso i due marescialli [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetName], [SCOPE.sCharacter('etienne_marcel').GetName] ha perso il sostegno dei suoi alleati. L'uccisione dei marescialli ha portato molti nobili ad abbandonare il suo sostegno e, una volta diffusa la notizia, molti tra [GetCountry('FRA').Custom('IT_BURGHERS_IL')][GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')] e [GetCountry('FRA').Custom('IT_PEASANTS_IL')][GetCountry('FRA').GetGovernment.GetEstateName('peasants_estate')] hanno espresso apertamente il loro disprezzo per le sue azioni. Nonostante ciò, la notizia della morte improvvisa del prevosto alle porte di Saint-Antoine è stata piuttosto inaspettata, poiché, sospettando che [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] stesse per aprire le porte a un esercito invasore, le guardie hanno rapidamente eliminato il prevosto insieme ai membri del suo seguito. Con [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] ormai morto e la sua reputazione ormai distrutta, diversi leader [GetCountry('FRA').Custom('IT_BURGHERS_DEL')][GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')] stanno ora esprimendo il loro perdono per le ostilità che egli aveva fomentato."
 flavor_fra.1134.desc_b: "[SCOPE.sCharacter('etienne_marcel').GetName] è stato ucciso dalle guardie inviate a cercarlo dopo gli eventi che si sono verificati al palazzo reale. Sebbene [SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] abbia commesso un grave atto di tradimento, le sue richieste di esecuzione hanno anche portato con sé gravi conseguenze e i membri [GetCountry('FRA').Custom('IT_BURGHERS_DEL')][GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')] e [GetCountry('FRA').Custom('IT_PEASANTS_DEL')][GetCountry('FRA').GetGovernment.GetEstateName('peasants_estate')] hanno espresso grande rabbia. Sebbene [SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] possa essere considerato un martire, la sua morte per ordine della corona ha soddisfatto i membri [GetCountry('FRA').Custom('IT_NOBLES_DEL')][GetCountry('FRA').GetGovernment.GetEstateName('nobles_estate')], che si erano infuriati quando la folla aveva ucciso i marescialli su ordine di Marcel."
 flavor_fra.1134.a: "La sua ambizione non disturberà più la corona."
 flavor_fra.1134.b: "Qualsiasi accordo con lui è ora nullo e privo di validità."
 flavor_fra.1134.c: "Marcel sarà anche morto, ma la sua influente eredità rimane per ora."

 flavor_fra.1135.title: "Un Progresso [ROOT.GetCountry.GetGovernment.GetAdjective|U]"
 flavor_fra.1135.desc: "L'improvvisa ascesa di [target_character.GetName] e la sua successiva opposizione al governo di [fra_ruler.GetName] hanno portato ad alcuni conflitti politici in tutta [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName]. Grazie ai suoi forti legami con le varie gilde [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip], la campagna di [target_character.GetLastNameWithNoTooltip] contro [fra_ruler.GetShortNameWithNoTooltip] ha creato una crescente preoccupazione tra i membri del consiglio, che temono che una rivolta organizzata guidata da [target_character.GetNameWithNoTooltip] possa presto concretizzarsi.\n\nNel tentativo di riaffermare la sua autorità, [fra_ruler.GetShortNameWithNoTooltip] ha chiesto sostegno per un tour attraverso [target_province.GetName], una delle principali roccaforti note per la loro fedeltà a [target_character.GetNameWithNoTooltip]. Tuttavia, alcuni membri della [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno suggerito che [fra_ruler.GetShortNameWithNoTooltip] dovrebbe invece cercare di conquistare i cittadini di [ShowLocationName('paris')], poiché [target_character.GetNameWithNoTooltip] potrebbe tentare di utilizzare il tour per mobilitare il suo popolo contro [fra_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.1135.a: "Organizza il tour [ROOT.GetCountry.GetGovernment.GetAdjective] attraverso [target_province.GetNameWithNoTooltip]!"
 flavor_fra.1135.b: "Conquistare il popolo di [ShowLocationNameWithNoTooltip('paris')]."
 flavor_fra.1135.c: "Cerca di indebolire l'influenza di [target_character.GetNameWithNoTooltip]."
 flavor_fra_province_gain_control_satisfaction: "Tutte le [locations|e] in [target_province.GetName] guadagneranno [ShowNamedValue('control_severe_bonus')|+=2%] di [control|e] e [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] di [pop_satisfaction|E]."
 flavor_fra_paris_gain_satisfaction_prosperity: "[ShowLocationName('paris')] guadagnerà [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] di [pop_satisfaction|E] e [ShowNamedValue('prosperity_mild_bonus')|+=2%] di [prosperity|E]."

 flavor_fra.1136.title: "Il Ballo degli Uomini in Fiamme"
 flavor_fra.1136.desc: "Dopo il ballo in maschera al palazzo [ROOT.GetCountry.GetGovernment.GetAdjective], nelle strade di [ShowLocationName('paris')] sono emerse voci sulla decadenza della [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Quello che in origine doveva essere un ballo tradizionale ospitato da [fra_ruler.GetName] si è rapidamente trasformato in un evento caotico, con quattro lord che hanno perso la vita dopo essere stati colpiti da una torcia portata da [target_sibling.GetName]. [fra_ruler.GetNameWithNoTooltip] e gli altri quattro lord avrebbero dovuto guidare le danze del ballo, ma dei cinque partecipanti, [fra_ruler.GetShortNameWithNoTooltip] è l'unico sopravvissuto.\n\nMolti nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno accusato [target_sibling.GetNameWithNoTooltip] di aver tentato di uccidere i propri parenti e hanno chiesto la sua incarcerazione."
 flavor_fra.1136.a: "Imprigionate [target_sibling.GetNameWithNoTooltip]!"
 flavor_fra.1136.b: "Risparmiate [target_sibling.GetNameWithNoTooltip], questo diventerà una leggenda!"
 
 flavor_fra.1150.title: "Ribellione a [ShowLocationNameWithNoTooltip('rome')]"
 flavor_fra.1150.desc: "La recente morte del [GetInternationalOrganization('catholic_church').GetLeaderTitle] ha segnato un cambiamento significativo nella politica, con [pap_ruler.GetName] e i cardinali che lo sostengono che perseguono il trasferimento della [ROOT.GetCountry.GetGovernment.GetCourtTitle] Papale a [ShowLocationName('rome')], oltre all'elezione di un [GetInternationalOrganization('catholic_church').GetLeaderTitle] di cultura [ShowCultureGroupName('italian_group')]. Sin dal 1309, il Papato è rimasto sotto la forte influenza [GetCountry('FRA').GetAdjectiveWithNoTooltip], con ogni precedente [ROOT.GetCountry.GetGovernment.GetRulerTitle] che esercitava una grande influenza nella selezione del prossimo [GetInternationalOrganization('catholic_church').GetLeaderTitle]. Tuttavia, l'improvviso cambiamento di politica da parte di [pap_ruler.GetNameWithNoTooltip] ha suscitato una feroce reazione da parte dei cardinali Francesi, che hanno affermato che quelli di [ShowLocationNameWithNoTooltip('rome')] minacciavano di sostenere [pap_ruler.GetShortNameWithNoTooltip] o che sarebbero state intraprese azioni in seguito all'elezione di un nuovo [GetInternationalOrganization('catholic_church').GetLeaderTitle]. Irritati dagli eventi in [ShowLocationNameWithNoTooltip('rome')], questi stessi cardinali dell'opposizione hanno deciso di nominare un nuovo [GetInternationalOrganization('catholic_church').GetLeaderTitle] a [target_schism_opponent_cardinal.GetName], dichiarandolo il nuovo [GetInternationalOrganization('catholic_church').GetLeaderTitle] legittimo.\n\nQuesti cardinali hanno ora presentato una petizione alla [ROOT.GetCountry.GetGovernment.GetCourtTitle] e a [ruler_fra.GetName] affinché riconoscano [target_schism_opponent_cardinal.GetNameWithNoTooltip] [GetInternationalOrganization('catholic_church').GetLeaderTitle], denunciando [pap_ruler.GetShortNameWithNoTooltip] come illegittimo."
 flavor_fra.1150.a: "Sostenere il papato di [target_schism_opponent_cardinal.GetNameWithNoTooltip]."
 flavor_fra.1150.b: "Accettare la nuova politica di [pap_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.1150.c: "Mantenere una posizione vaga sugli affari papali."


 flavor_fra.1140.title: "$dreams_of_the_orchard$"
 flavor_fra.1140.desc: "Il rapporto tra le autorità civili ed ecclesiastiche è sempre stato teso e gli scontri tra loro sono un evento comune a [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_artist.GetName] ha avuto l'idea di tradurre queste tensioni in una storia, usando la satira. Servirà sia come trattato politico, che tratta le interazioni tra il sovrano e il popolo, sia come critica divertente di come [ROOT.GetCountry.Custom('IT_CROWN_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] interagisce con [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_fra.1140.historical_info: "Scritto durante il regno di Carlo V, $dreams_of_the_orchard$ è servito da lezione sulla dottrina giuridica tra il potere civile e quello ecclesiastico. $dreams_of_the_orchard_desc$"
 flavor_fra.1140.a: "Un'opera d'arte raffinata!"
 flavor_fra.1140.b: "È troppo costoso."

 flavor_fra.1160.title: "I Roaming Routiers"
 flavor_fra.1160.desc: "Con la tregua raggiunta tra [GetCountry('FRA').GetName] e [GetCountry('ENG').GetName], le compagnie libere che erano state impiegate da entrambe le parti hanno iniziato a saccheggiare gli insediamenti più piccoli tra i confini. Alcuni di questi Routiers sotto [target_character.GetName] hanno persino creato una piccola base operativa in alcune di queste province, autoproclamandosi baroni a pieno titolo. Sebbene sia dovere della corona difendere i propri territori, la guerra con [GetCountry('ENG').Custom('IT_La')][GetCountry('ENG').GetNameWithNoTooltip] ha lasciato il paese in una situazione di tensione finanziaria e militare tale che riprendere le armi rischierebbe di aggravare ulteriormente la situazione."
 flavor_fra.1160.a: "Dobbiamo schiacciarli!"
 flavor_fra.1160.b: "Teniamoli al nostro servizio per mantenere la pace!"
 flavor_fra.1160.c: "Lasciamoli vagare liberamente."
 fra_roaming_routiers_faction: "Compagnie Libere Ribelli"
 routier_revolt_provinces: "Le seguenti [locations|e] si uniranno alle [fra_roaming_routiers_faction.GetName]: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName], [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 routier_affected_provinces: "Le seguenti [locations|e] perderanno [ShowNamedValue('prosperity_weak_penalty')|+=2%] di [prosperity|e]: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName], [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 routiers_affected_provinces_by_undisturbed_raids: "Le seguenti [locations|e] guadagneranno [ShowModifier('fra_routiers_looted_province')] per 10 anni: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName], [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 hire_rogue_mercenaries: "I mercenari ribelli saranno riassunti, consistenti in due bande mercenarie con #G 7.00#! Fanteria ciascuna."

 flavor_fra.1161.title: "Incursioni dei Routiers a [routiers_target_province.GetNameWithNoTooltip]"
 flavor_fra.1161.desc: "Avendo ottenuto il permesso di vagare liberamente per tutto il paese, una compagnia libera ribelle si è stabilita a [routiers_target_province.GetName], autoproclamandosi barone. Gli amministratori locali di [routiers_target_province.GetNameWithNoTooltip] hanno chiesto allo Stato di inviare rapidamente una forza per eliminare i mercenari ribelli prima che possano causare ulteriori danni."
 flavor_fra.1161.a: "Bisogna occuparsene."
 flavor_fra.1161.b: "Ignorarli."

 flavor_fra.1162.title: "Fine dei Routiers Vagabondi"
 flavor_fra.1162.desc: "Dopo diversi anni passati a combattere le compagnie mercenarie ribelli che saccheggiavano le campagne [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetName], gli ultimi resistenti sono stati eliminati. Ci vorrà del tempo per riparare i danni causati da loro, ma per ora i cittadini di tutto il regno possono stare tranquilli."
 flavor_fra.1162.a: "La pace è finalmente ristabilita."

 flavor_fra.1163.title: "Tard-Venus"
 flavor_fra.1163.desc: "È giunta notizia alla [ROOT.GetCountry.GetGovernment.GetCourtTitle] che un altro gruppo di briganti si è notevolmente ingrossato in tutta la [ShowAreaName('champagne_area')]. Questi briganti Tard-Venus sono in gran parte ex mercenari che hanno deciso di diventare fuorilegge in seguito alla tregua con [GetCountry('ENG').Custom('IT_La')][GetCountry('ENG').GetName].\n\nI consiglieri hanno esortato [fra_ruler.GetName] ad accettare di inviare un distaccamento di leva in [ShowAreaNameWithNoTooltip('champagne_area')]. Tuttavia, altri hanno fatto notare che la banda di fuorilegge probabilmente si scioglierà da sola a tempo debito e che non varrebbe la pena di spendere le già esaurite risorse del tesoro per una spedizione nella regione."
 flavor_fra.1163.a: "Inviare un distaccamento di leva in [ShowAreaNameWithNoTooltip('champagne_area')] per sedare i Tard-Venus."
 flavor_fra.1163.b: "Questo è compito dei signori di [ShowAreaNameWithNoTooltip('champagne_area')]."

 flavor_fra.1170.title: "L'Aquila [GetCountry('BRI').Custom('IT_Della')][GetCountry('BRI').GetNameWithNoTooltip]"
 flavor_fra.1170.desc: "Un seguito proveniente [GetCountry('BRI').Custom('IT_Dalla')][GetCountry('BRI').GetName] è arrivato poco fa a [ROOT.GetCountry.GetCapital.GetName], guidato dal generale [GetCountry('BRI').GetAdjectiveWithNoTooltip] [bertrand_guesclin.GetName]. Distinto generale, ha già respinto l'incursione [GetCountry('ENG').GetAdjective] [GetCountry('BRI').Custom('IT_In')][GetCountry('BRI').GetNameWithNoTooltip]. Su raccomandazione di [bri_ruler.GetName], [bertrand_guesclin.GetShortNameWithNoTooltip] è giunto nella capitale per servire [fra_ruler.GetName] nella grande guerra con [GetCountry('ENG').Custom('IT_La')][GetCountry('ENG').GetNameWithNoTooltip]. Avendo già dimostrato la sua abilità contro gli Inglesi, [bertrand_guesclin.GetLastNameWithNoTooltip] potrebbe rivelarsi un generale fondamentale nelle guerre a venire."
 flavor_fra.1170_bri_annexed.desc: "Una delegazione proveniente dai nostri possedimenti in [ShowAreaName('brittany_area')] è arrivata poco fa a [ROOT.GetCountry.GetCapital.GetName], guidata dal generale [GetCountry('BRI').GetAdjective] [bertrand_guesclin.GetName]. Distinto generale, ha già respinto l'incursione [GetCountry('ENG').GetAdjective] [GetCountry('BRI').Custom('IT_In')][GetCountry('BRI').GetNameWithNoTooltip]. Acclamato come un eroe dal popolo della [ShowAreaNameWithNoTooltip('brittany_area')], [bertrand_guesclin.GetShortNameWithNoTooltip] è giunto nella capitale per servire [fra_ruler.GetName] nella grande guerra contro [GetCountry('ENG').Custom('IT_La')][GetCountry('ENG').GetNameWithNoTooltip]. Avendo già dimostrato la sua abilità contro gli Inglesi, [bertrand_guesclin.GetShortNameWithNoTooltip] potrebbe rivelarsi un generale fondamentale nelle guerre a venire."
 flavor_fra.1170.a: "Dovrebbe guidare la carica contro gli Inglesi!"
 flavor_fra.1170.b: "[bertrand_guesclin.GetNameWithNoTooltip] è più necessario [GetCountry('BRI').Custom('IT_In')][GetCountry('BRI').GetNameWithNoTooltip]."
 flavor_fra.1170.c: "Ritiralo dal servizio."
 flavor_fra.1170.historical_info: "Originariamente generale durante la Guerra Civile Bretone, Bertrand avrebbe poi ottenuto il riconoscimento del Re di Francia e sarebbe stato promosso a capo dell'esercito francese nella Guerra dei Cent'Anni. Sotto la guida di Guesclin, la Francia riuscì a recuperare i territori perduti e a respingere le incursioni di Edoardo il Principe Nero nei territori Francesi."
 bertrand_can_lead_troops_tt: "A [bertrand_guesclin.GetName] sarà permesso di guidare le truppe, anche con '[ShowEstatePrivilegeName('noble_leaders_only')]'"

 flavor_fra.1171.title: "La Strategia Fabiana di [bertrand_guesclin.GetLastNameWithNoTooltip]"
 flavor_fra.1171.desc: "Da quando è diventato generale [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetName], [bertrand_guesclin.GetName] ha dimostrato di essere un leader più che capace sul campo di battaglia. Per ottenere la vittoria, [bertrand_guesclin.GetLastNameWithNoTooltip] ha impiegato la strategia fabiana, simile a quella del generale romano Quinto Fabio durante la seconda guerra punica. Sebbene questa strategia si sia dimostrata utile per [bertrand_guesclin.GetLastNameWithNoTooltip], altri generali [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] l'hanno criticata, suggerendo addirittura che [bertrand_guesclin.GetShortNameWithNoTooltip] abbia ottenuto la vittoria grazie a un colpo di fortuna. Altri, invece, hanno suggerito di incoraggiare gli altri generali a utilizzare la strategia di [bertrand_guesclin.GetShortNameWithNoTooltip], poiché si è dimostrata un mezzo efficace per combattere il nemico."
 flavor_fra.1171.a: "[bertrand_guesclin.GetShortNameWithNoTooltip] seminerà devastazione sul campo di battaglia!"
 flavor_fra.1171.b: "Impiegare gli altri leader Francesi per adottare le tattiche di [bertrand_guesclin.GetShortNameWithNoTooltip]."
 flavor_fra.1171.c: "Non è necessario alcun cambiamento di strategia."

 flavor_fra.1172.title: "Il Titolo di Connestabile"
 flavor_fra.1172.desc: "[bertrand_guesclin.GetName], avendo dimostrato più volte di essere un leader capace, alcuni membri della corte reale hanno suggerito di conferirgli il titolo di connestabile, il capo militare [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetName]. Tuttavia, molti membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], pur nutrendo rispetto per [bertrand_guesclin.GetShortNameWithNoTooltip], si opporrebbero alla concessione di tale carica a causa del suo status di umili origini, poiché il titolo è riservato ai leader di nobili origini."
 flavor_fra.1172.a: "[bertrand_guesclin.GetShortNameWithNoTooltip] si è guadagnato questo diritto."
 flavor_fra.1172.b: "[bertrand_guesclin.GetShortNameWithNoTooltip] è più necessario sul campo di battaglia."
 flavor_fra.1172.c: "Un plebeo non potrà mai diventare Constable."

 flavor_fra.1173.title: "La Proposta di [target_character.GetLastNameWithNoTooltip] di Effettuare Incursioni Navali"
 flavor_fra.1173.desc: "Cercando di assicurarsi un vantaggio su [english_nation.GetName], [target_character.GetName] ha proposto un piano per condurre una serie di incursioni navali contro i porti di [english_nation.GetAdjectiveWithNoTooltip], nella speranza di devastare i rifornimenti dei soldati di [english_nation.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName]. Tuttavia, mentre il piano proposto da [target_character.GetNameWithNoTooltip] darebbe senza dubbio un grande vantaggio alle nostre speranze di espellere le truppe di [english_nation.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.Custom('IT_Dalla')][ROOT.GetCountry.GetNameWithNoTooltip], la manodopera e le navi necessarie per un'impresa del genere potrebbero rivelarsi troppo costose."
 flavor_fra.1173.a: "Le incursioni proposte da [target_character.GetLastNameWithNoTooltip] contribuiranno a spezzare le catene di approvvigionamento di [english_nation.GetAdjectiveWithNoTooltip]."
 flavor_fra.1173.b: "Queste incursioni sarebbero troppo costose da tentare."
 guesclin_raid_requirement_tt: "[target_character.GetName] will launch a naval raid against [english_nation.GetName] if [ROOT.GetCountry.GetName] existing [navy|e] is above #G 75.0%#! of its maximum capacity. Additionally, [ROOT.GetCountry.GetNameWithNoTooltip] must be at war with [english_nation.GetNameWithNoTooltip]." #DA TRADURRE

 flavor_fra.1174.title: "Incursioni Navali Riuscite Contro [english_nation.GetNameWithNoTooltip]"
 flavor_fra.1174.desc: "Con una flotta assemblata, [target_character.GetName] è riuscito a razziare con successo diversi porti critici lungo la costa di [english_nation.GetAdjective], paralizzando la capacità di [english_nation.GetNameWithNoTooltip] di rifornire le truppe [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName]. Ci vorrà parecchio tempo prima che le forze di [ruler_eng.GetName] possano riprendersi, quindi dobbiamo sfruttare il vantaggio che [target_character.GetNameWithNoTooltip] ha creato per noi!"
 flavor_fra.1174.a: "È giunto il momento di cacciare [english_nation.GetNameWithNoTooltip] [ROOT.GetCountry.Custom('IT_Dalla')][ROOT.GetCountry.GetNameWithNoTooltip]!"
 ports_raided_by_guesclin: "The following [locations|e] will gain [ShowModifier('fra_english_ports_raided')] for 5 years and lose [ShowNamedValue('prosperity_mild_penalty')|-=2%] [prosperity|e]: [SCOPE.sLocation('target_location_1').GetName], [SCOPE.sLocation('target_location_2').GetName], [SCOPE.sLocation('target_location_3').GetName], [SCOPE.sLocation('target_location_4').GetName]." #DA TRADURRE

 flavor_fra.1175.title: "Tradimento a [norman_nation.GetNameWithNoTooltip]"
 flavor_fra.1175.desc: "I recenti tentativi di consolidare ulteriormente il potere di [fra_ruler.GetName] hanno suscitato una forte reazione negativa a [norman_nation.GetName]. Sebbene i territori di [norman_nation.GetNameWithNoTooltip] siano stati a lungo gestiti come un'estensione del dominio degli [fra_ruler.GetDynasty.GetName], essi sono stati anche una delle regioni più autonome. Data la minaccia rappresentata dai signori ribelli all'interno di [norman_nation.GetNameWithNoTooltip], [fra_ruler.GetName] desidera reprimerli rapidamente, mentre altri all'interno della [ROOT.GetCountry.GetGovernment.GetCourtTitle] temono che un'azione così dura possa far infuriare gli altri Appanages.\n\nTuttavia, all'interno della [ROOT.GetCountry.GetGovernment.GetCourtTitle] circolano voci secondo cui molti dei signori di [norman_nation.GetNameWithNoTooltip] sarebbero desiderosi di giurare fedeltà a [english_nation.GetNameWithNoTooltip] qualora [fra_ruler.GetName] venisse considerato debole."
 flavor_fra.1175.a: "Reprimere ulteriormente [norman_nation.GetNameWithNoTooltip]!"
 flavor_fra.1175.b: "Placare i signori di [norman_nation.GetAdjectiveWithNoTooltip] per evitare di far infuriare gli altri sudditi."
 normandy_event_chain_reward: "Should [norman_nation.GetName] drop below #R 5.00%#! loyalty, [norman_nation.GetAdjectiveWithNoTooltip] lords may attempt to elect a new ruler in [norman_nation.GetNameWithNoTooltip] and swear allegiance to [english_nation.GetName]. Should [norman_nation.GetNameWithNoTooltip] not exceed #G 30#! [locations|e], along with achieving #G 85.00%#! loyalty, we will be given the chance to fully integrate [norman_nation.GetNameWithNoTooltip] as a [ROOT.GetCountry.GetAdjective] core." #DA TRADURRE

 flavor_fra.1176.title: "Consolidare [norman_nation.GetNameWithNoTooltip]"
 flavor_fra.1176.desc: "Nonostante la resistenza iniziale, [fra_ruler.GetName] è riuscito a rafforzare la presa [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] su [norman_nation.GetName]. Con molti dei signori sleali ormai neutralizzati, [ROOT.GetCountry.Custom('IT_CROWN_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] può ora compiere i passi finali per consolidare [ShowCountryRankName('rank_duchy')] nel dominio [ROOT.GetCountry.GetGovernment.GetAdjective]. Alcuni all'interno della [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno invece suggerito che [norman_nation.GetNameWithNoTooltip] mantenga la sua autonomia, dato che i suoi signori sono ora più strettamente allineati con [fra_ruler.GetNameWithNoTooltip]."
 flavor_fra.1176.a: "Assorbire il [norman_nation.GetNameWithNoTooltip] nel dominio [ROOT.GetCountry.GetGovernment.GetAdjective]."
 flavor_fra.1176.b: "Consentire ai signori di [norman_nation.GetAdjectiveWithNoTooltip] di mantenere la loro autonomia."

 flavor_fra.1177.title: "I Signori di [norman_nation.GetAdjectiveWithNoTooltip] Giurano Fedeltà [GetCountry('ENG').Custom('IT_Alla')][GetCountry('ENG').GetNameWithNoTooltip]"
 flavor_fra.1177.desc: "In un atto di sfida contro i tentativi di [fra_ruler.GetName] di consolidare il [norman_nation.GetName] nel dominio reale, i signori del [norman_nation.GetAdjectiveWithNoTooltip] hanno scelto [nrm_ruler.GetName] come loro nuovo duca, che ora ha giurato fedeltà al [ruler_eng.GetName].\n\nCon la ribellione aperta dei signori del [norman_nation.GetAdjectiveWithNoTooltip] ormai in pieno svolgimento, [fra_ruler.GetNameWithNoTooltip] ha ordinato la confisca dei titoli e delle terre dei traditori. Tuttavia, l'accettazione da parte di [ruler_eng.GetNameWithNoTooltip] di [nrm_ruler.GetNameWithNoTooltip] come suddito fedele non lascia altra scelta che la guerra con [GetCountry('ENG').Custom('IT_La')][GetCountry('ENG').GetNameWithNoTooltip] per riconquistare [norman_nation.GetAdjectiveWithNoTooltip]."
 flavor_fra.1177.a: "Schiacceremo questa ribellione!"
 cores_on_normandy_fra: "[ROOT.GetCountry.Custom('IT_La')|U][ROOT.GetCountry.GetName] gains [cores|e] on all [norman_nation.GetAdjective] [locations|e]." #DA TRADURRE

 flavor_fra_nrm.1.title: "Crescente Slealtà"
 flavor_fra_nrm.1.desc: "Molti signori [ROOT.GetCountry.GetAdjective] hanno iniziato a disprezzare [fra_ruler.GetName] e i tentativi della sua [french_nation.GetGovernment.GetCourtTitle] di consolidare [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetLongName] nel dominio [french_nation.GetGovernment.GetAdjective]. Nel tentativo di impedire lo scioglimento [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank], diversi signori si sono riuniti in segreto per pianificare una rivolta contro [fra_ruler.GetShortNameWithNoTooltip] nella speranza di ripristinare l'autonomia [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip], anche se alcuni signori hanno avanzato l'idea di cercare la protezione [GetCountry('ENG').Custom('IT_Della')][GetCountry('ENG').GetName]."
 flavor_fra_nrm.1.a: "Il futuro [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip] è a un bivio."
 flavor_fra_nrm_tt: "Should [ROOT.GetCountry.GetName] drop below #G 5.00%#! loyalty, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] lords will have a chance to elect a new ruler and swear allegiance to [GetCountry('ENG').GetNameWithNoTooltip]. However, should [ROOT.GetCountry.GetNameWithNoTooltip] achieve #G 85.00%#! loyalty with [french_nation.GetNameWithNoTooltip], it risks direct annexation by the [french_nation.GetAdjectiveWithNoTooltip] [french_nation.GetGovernment.GetCourtTitle]. Becoming independent through other means, owning 30 or more [locations|e], or maintaining loyalty between #G 5.00%#! and #G 85.00%#! will prevent the [french_nation.GetAdjectiveWithNoTooltip] [french_nation.GetGovernment.GetCourtTitle] from directing annexing of [ROOT.GetCountry.GetNameWithNoTooltip]." #DA TRADURRE

 flavor_fra_nrm.2.title: "Elezione di [nrm_ruler.GetNameWithNoTooltip]"
 flavor_fra_nrm.2.desc: "Vedendo l'opportunità di liberarsi dai tentativi di consolidamento di [french_nation.GetAdjective] [french_nation.GetGovernment.GetAdjective], i signori [ROOT.GetCountry.GetAdjective] scontenti hanno eletto [nrm_ruler.GetName] come nuovo [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip]. Grazie agli stretti legami con [eng_ruler.GetName], [nrm_ruler.GetShortNameWithNoTooltip] ha giurato fedeltà come vassallo e si è guadagnato la protezione di [english_nation.GetName].\n\nLa notizia dell'ascesa di [nrm_ruler.GetShortNameWithNoTooltip] è stata accolta con ira nella [french_nation.GetGovernment.GetCourtTitle] di [french_nation.GetAdjectiveWithNoTooltip] [french_nation.GetGovernment.GetAdjective], che ha ora dichiarato confiscati tutti i terreni e i titoli detenuti dai signori [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 flavor_fra_nrm.2.a: "[ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip] troverà maggiore protezione sotto [english_nation.GetNameWithNoTooltip]."
 fra_cores_on_normandy_nrm: "[french_nation.GetName] gains [cores|e] on all [norman_nation.GetAdjective] [locations|e]." #DA TRADURRE

 flavor_fra.1180.title: "[joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.1180.desc: "As [GetCurrentYear] progresses, [GetCountry('FRA').GetName] finds itself at a crossroad. The constant humiliating defeats suffered at the hands of [GetCountry('ENG').GetName] have left the military and civil leadership demoralized and discredited. When [fra_ruler.GetName] granted [joan_of_arc.GetNameWithNoTooltip]'s urgent request to be equipped for war and placed at the head of [fra_ruler.GetHisHer] army, [fra_ruler.GetHisHer] decision must have been based in large part on the knowledge that every rational, orthodox option had been tried and had failed.\n\nOnly a regime in the final straits of desperation would pay any heed to an illiterate farm girl who claimed that the voice of God was instructing [joan_of_arc.GetHimHer] to take charge of [joan_of_arc.GetHisHer] country's army and lead it to victory." #DA TRADURRE
 flavor_fra.1180.a: "Ma [fra_ruler.GetHeShe] prestò attenzione."
 flavor_fra.1180.b: "Possiamo ottenere la vittoria senza il suo aiuto!"


 # Age 2 Events
 flavor_fra.2000.title: "Rinascita Contro [GetCountry('ENG').Custom('IT_La')][GetCountry('ENG').GetNameWithNoTooltip]"
 flavor_fra.2000.desc: "Mentre i nostri conflitti iniziali con [GetCountry('ENG').Custom('IT_La')][GetCountry('ENG').GetName] hanno visto [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] perdere diverse porzioni di territorio [ROOT.GetCountry.GetName] a causa dell'invasione degli [ruler_eng.GetDynasty.GetName], sotto la guida di [ruler_fra.GetName] la maggior parte di questi territori è tornata sotto il controllo degli [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Questa rinascita ha notevolmente aumentato il morale in tutta [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] e instillato la speranza che la guerra sia quasi finita e, se questi successi continueranno, gli invasori [GetCountry('ENG').GetAdjectiveWithNoTooltip] saranno cacciati [ROOT.GetCountry.Custom('IT_Dalla')][ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.2000.a: "Avanzate e cacciate gli eserciti [GetCountry('ENG').GetAdjectiveWithNoTooltip] una volta per tutte!"
 flavor_fra.2000.b: "Il nostro spirito non sarà mai spezzato!"

 flavor_fra.2002.title: "Cattura di [joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.2002.desc: "Notizie terribili! Durante un recente scontro con le forze nemiche, [joan_of_arc.GetName] è stata catturata ed è caduta nelle mani [GetCountry('ENG').Custom('IT_Della')][GetCountry('ENG').GetName]. Peggio ancora, si vocifera che gli [GetCountry('ENG').GetAdjectiveWithNoTooltip] stiano preparando un processo contro di lei, un'eresia."
 flavor_fra.2002.a: "Orribile!"

 flavor_fra.2003.title: "Il Processo a [joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.2003.desc: "In seguito a un recente scontro con le forze [GetCountry('FRA').GetAdjective], la sedicente 'Pulzella d'Orléans', [joan_of_arc.GetName], è stata catturata e trasferita sotto la nostra custodia. Le nostre forze ci hanno riferito che lei sostiene di aver ricevuto da Dio la missione di fermare la nostra campagna [GetCountry('FRA').Custom('IT_In')][GetCountry('FRA').GetName] e di cacciare completamente i nostri eserciti. Tali affermazioni costituiscono un potenziale motivo per un processo per eresia, che richiederebbe solo l'autorizzazione del tribunale; tuttavia, se fosse giudicata colpevole e giustiziata, i suoi sostenitori [GetCountry('FRA').Custom('IT_In')][GetCountry('FRA').GetNameWithNoTooltip] potrebbero sentirsi incoraggiati. Potremmo anche offrire un riscatto agli [GetCountry('FRA').GetAdjectiveWithNoTooltip] per il suo ritorno, poiché il loro tribunale sarebbe probabilmente disposto a considerare il suo rilascio in cambio di una grossa somma di oro."
 flavor_fra.2003.a: "Organizza un tribunale e falla giustiziare per eresia!"
 flavor_fra.2003.b: "Offriamo un riscatto esorbitante [GetCountry('FRA').Custom('IT_Alla')][GetCountry('FRA').GetNameWithNoTooltip] per il suo ritorno."
 flavor_fra.2003.c: "Permettiamole di tornare pacificamente [GetCountry('FRA').Custom('IT_In')][GetCountry('FRA').GetNameWithNoTooltip]."

 flavor_fra.2004.title: "[joan_of_arc.GetNameWithNoTooltip] Giustiziato [GetCountry('ENG').Custom('IT_Dalla')][GetCountry('ENG').GetNameWithNoTooltip]"
 flavor_fra.2004.desc: "Una terribile notizia ha raggiunto la corte! Sembra che, dopo la sua cattura da parte degli [GetCountry('ENG').GetAdjective], [joan_of_arc.GetName] sia stata condannata a morte sul rogo dal tribunale [GetCountry('ENG').GetAdjectiveWithNoTooltip]. Il tribunale ha dichiarato che le sue visioni divine, secondo cui [GetCountry('FRA').GetName] doveva essere liberata dal controllo degli [GetCountry('ENG').GetAdjectiveWithNoTooltip], costituivano un motivo di eresia e lei è stata rapidamente condannata come eretica. Sebbene la morte di [joan_of_arc.GetShortNameWithNoTooltip] sia tragica, il modo migliore per onorare la sua memoria sarebbe quello di portare avanti il suo sogno di espellere gli [GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('FRA').Custom('IT_Dalla')][GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2004.a: "La vendicheremo!"

 flavor_fra.2005.title_ransom: "Il riscatto degli [GetCountry('ENG').GetAdjectiveWithNoTooltip]"
 flavor_fra.2005.title_return: "Il ritorno di [joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.2005.desc_ransom: "Una delegazione [GetCountry('ENG').Custom('IT_Dalla')][GetCountry('ENG').GetName] è arrivata in anticipo alla corte [GetCountry('FRA').GetAdjective], portando condizioni inaspettate in relazione alla cattura di [joan_of_arc.GetName] da parte degli [GetCountry('ENG').GetAdjectiveWithNoTooltip]. Invece di giustiziare [joan_of_arc.GetShortNameWithNoTooltip], gli [GetCountry('ENG').GetAdjectiveWithNoTooltip] ci hanno proposto delle condizioni in base alle quali sono disposti a rilasciare [joan_of_arc.GetShortNameWithNoTooltip] e a rimandarla [GetCountry('FRA').Custom('IT_In')][GetCountry('FRA').GetNameWithNoTooltip] in cambio di una grossa somma di oro. Il prezzo per [joan_of_arc.GetShortNameWithNoTooltip], sebbene indubbiamente elevato, ripristinerebbe il morale della nostra corte e delle nostre truppe, che è andato perso dopo la sua cattura."
 flavor_fra.2005.desc_return: "Mentre in precedenza si credeva che, dopo la cattura da parte degli [GetCountry('ENG').GetAdjectiveWithNoTooltip], [joan_of_arc.GetName] sarebbe stata processata [GetCountry('ENG').Custom('IT_In')][GetCountry('ENG').GetName], oggi la corte ha ricevuto la notizia che è tornata [GetCountry('FRA').Custom('IT_In')][GetCountry('FRA').GetName]. Nonostante fosse nemica della causa degli [GetCountry('ENG').GetAdjectiveWithNoTooltip], i suoi rapitori hanno invece acconsentito a rilasciarla incolume. Sebbene rimangano misteriose le ragioni per cui gli [GetCountry('ENG').GetAdjectiveWithNoTooltip] alla fine l'hanno risparmiata, il ritorno di [joan_of_arc.GetShortNameWithNoTooltip] non ha fatto altro che rafforzare la sua determinazione a espellere gli [GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('FRA').Custom('IT_Dalla')][GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2005.a: "Pagate il riscatto."
 flavor_fra.2005.b: "Non possiamo rischiare la rovina finanziaria per salvare la vita di una sola persona."
 flavor_fra.2005.c: "Accogliete con favore il suo ritorno."
 flavor_fra.2005.d: "Il suo ritorno è un miracolo, ma non possiamo rischiare di perderla di nuovo."

 flavor_fra.2006.title: "Una Successione Contesa"
 flavor_fra.2006.desc: "L'ascesa di [ruler_fra.GetName] al trono [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetName] si è rivelata un compito difficile. L'incoronazione di [ruler_fra.GetShortNameWithNoTooltip] è avvenuta in un momento in cui gran parte [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetNameWithNoTooltip] è stata conquistata dagli [GetCountry('ENG').GetAdjective]. Queste conquiste militari hanno indotto alcuni dei nostri sudditi che vivono al confine con i territori occupati dagli [GetCountry('ENG').GetAdjectiveWithNoTooltip] a professare una falsa fedeltà al monarca [GetCountry('ENG').GetAdjectiveWithNoTooltip], arrivando persino a considerarli i legittimi sovrani [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetNameWithNoTooltip]. Si vocifera addirittura che alcuni membri della corte preferirebbero vedere [ruler_eng.GetName] come sovrano [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetNameWithNoTooltip] piuttosto che [ruler_fra.GetShortNameWithNoTooltip]. Per il prossimo futuro, [ruler_fra.GetShortNameWithNoTooltip] e i suoi discendenti avranno difficoltà a consolidare il loro dominio come sovrani [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2006.a: "[ruler_eng.GetDynasty.GetNameWithNoTooltip] non avrà mai il trono degli [GetCountry('FRA').GetAdjectiveWithNoTooltip]!"
 flavor_fra.2006.b: "Appagare le rivendicazioni degli [GetCountry('ENG').GetAdjectiveWithNoTooltip]."

 flavor_fra.2007.title: "Il Legittimo [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_fra.2007.desc: "Dopo un periodo di successione contesa, [ruler_fra.GetName] è finalmente emerso come il legittimo e incontrastato sovrano [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetName]. Mentre un tempo l'influenza degli [GetCountry('ENG').GetAdjective] [GetCountry('FRA').Custom('IT_In')][GetCountry('FRA').GetNameWithNoTooltip] era un e dominante grazie alla vasta quantità di territori che controllavano, tale influenza è stata ora gravemente ridotta dalle azioni di [ruler_fra.GetShortNameWithNoTooltip] e della sua corte. Coloro che un tempo erano scettici nei confronti del regno di [ruler_fra.GetShortNameWithNoTooltip] lo riconoscono nuovamente come unico sovrano [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetNameWithNoTooltip], e si vocifera che il diminuire dell'influenza [GetCountry('ENG').Custom('IT_Della')][GetCountry('ENG').GetName] nei territori occupati abbia portato la popolazione a iniziare a denunciare il dominio degli [GetCountry('ENG').GetAdjectiveWithNoTooltip]."
 flavor_fra.2007.a: "Dobbiamo questa vittoria interamente a [joan_of_arc.GetNameWithNoTooltip]."
 flavor_fra.2007.b: "La rivendicazione degli [GetCountry('ENG').GetAdjectiveWithNoTooltip] sulla [GetCountry('FRA').GetNameWithNoTooltip] si fa sempre più debole."
 flavor_fra.2007.c: "Dovremmo consolidare ulteriormente il dominio di [ruler_fra.GetNameWithNoTooltip]."
 flavor_fra.2007.d: "Dobbiamo questa vittoria a [joan_of_arc.GetNameWithNoTooltip] per aver garantito il legittimo diritto di [ruler_fra.GetShortNameWithNoTooltip]."

 flavor_fra.2010.title: "La Competenza di [target_character.GetNameWithNoTooltip]"
 flavor_fra.2010.desc: "Famiglia di spicco proveniente dall'[ShowLocationName('chalons_champagne')], i [target_character.GetLastNameWithNoTooltip] si sono costruiti una reputazione piuttosto notevole [GetCountry('FRA').Custom('IT_In')][GetCountry('FRA').GetName] grazie alla loro abilità nell'uso della polvere da sparo. Grazie al suo lavoro, [target_character.GetName] ha creato una polvere che consente ai cannoni di sparare a una velocità superiore a quella precedentemente ritenuta possibile, contribuendo anche alla creazione di canne dei cannoni meno soggette a esplodere quando vengono sparate. Ora, però, [target_character.GetNameWithNoTooltip] ha offerto i suoi servizi alla [ROOT.GetCountry.GetGovernment.GetCourtTitle] [GetCountry('FRA').GetAdjectiveWithNoTooltip] nella speranza di mettere a frutto le sue conoscenze sul campo di battaglia."
 flavor_fra.2010.a: "Assumilo!"
 flavor_fra.2010.b: "Sebbene le sue imprese siano lodevoli, non abbiamo bisogno della sua strategia per le nostre forze."

 flavor_fra.2011.title: "Il Maestro Artigliere [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetNameWithNoTooltip]"
 flavor_fra.2011.desc: "Da quando è stato assunto, [target_character.GetName] ha dimostrato di essere più che capace di rafforzare le nostre forze con la sua esperienza nella polvere da sparo e nella guerra di artiglieria. Alcuni membri della [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno raccomandato di conferire a [target_character.GetNameWithNoTooltip] il titolo di 'Maestro artigliere [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetName]' in riconoscimento delle sue qualità leggendarie. Inoltre, questo nuovo incarico consentirebbe a [target_character.GetLastNameWithNoTooltip] di disporre di maggiori risorse per continuare a migliorare i cannoni prodotti e utilizzati dalle nostre forze."
 flavor_fra.2011.a: "Concedigli il titolo di Maestro Artigliere!"
 flavor_fra.2011.b: "La polvere da sparo è costosa, concentriamoci sulla guerra tradizionale!"

 flavor_fra.2012.title: "[target_character.GetNameWithNoTooltip], il Bastardo di Orleans"
 flavor_fra.2012.desc: "Nonostante i suoi stretti legami familiari con [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [target_character.GetName] si è costruito una reputazione piuttosto lodevole per i suoi successi militari contro gli [GetCountry('ENG').GetAdjective]. Per queste azioni, alcuni membri della [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno suggerito che [target_character.GetShortNameWithNoTooltip] venga elevato a una posizione più alta nella [ROOT.GetCountry.GetGovernment.GetCourtTitle], poiché ha più che dimostrato il suo valore sul campo di battaglia. Altri temono tuttavia che [target_character.GetShortNameWithNoTooltip] abbia cercato solo di ingraziarsi la [ROOT.GetCountry.GetGovernment.GetCourtTitle] per promuovere i propri obiettivi."
 flavor_fra.2012.a: "Diamo il benvenuto a [target_character.GetNameWithNoTooltip] come membro della [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 flavor_fra.2012.b: "Non se lo è guadagnato."

 flavor_fra.2013.title: "[ShowBuildingTypeNameWithNoTooltip('university')] dell'[ShowLocationNameWithNoTooltip('poitiers')]"
 flavor_fra.2013.desc: "Alla ricerca di fondi per la fondazione di un nuovo [ShowBuildingTypeName('university')] ad [ShowLocationName('poitiers')], [pap_ruler.GetName] ha presentato una richiesta a [fra_ruler.GetName], nella speranza di ottenere una concessione. Sebbene l'[ShowLocationNameWithNoTooltip('poitiers')] trarrebbe vantaggio da un nuovo centro di apprendimento, essendo una delle città più grandi [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], alcuni membri della [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno fatto appello a [fra_ruler.GetNameWithNoTooltip] affinché vietasse la concessione della carta, poiché tale richiesta potrebbe rendere [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip] più vincolata al [GetCountry('PAP').GetGovernment.GetRulerTitle] in futuro. Altri, invece, hanno esortato [fra_ruler.GetNameWithNoTooltip] ad accettare, poiché la richiesta di [pap_ruler.GetNameWithNoTooltip] menzionava che [GetCountry('PAP').Custom('IT_La')][GetCountry('PAP').GetName] avrebbe fornito i fondi per il nuovo [ShowBuildingTypeNameWithNoTooltip('university')]."
 flavor_fra.2013.a: "Concedere la carta."
 flavor_fra.2013.b: "Respingere la richiesta di [pap_ruler.GetNameWithNoTooltip]."

 flavor_fra.2014.title: "Rivolta di [praguerie_revolt_target.GetNameWithNoTooltip]"
 flavor_fra.2014.desc: "Cresciuto il malcontento nei confronti del governo di [fra_ruler.GetName], molti membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hanno espresso pubblicamente la loro insoddisfazione, rivolta in gran parte alle recenti politiche di [fra_ruler.GetNameWithNoTooltip] che minacciano la sicurezza di molti membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Insieme al crescente malcontento, molti [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] scontenti sono riusciti a reclutare [fra_heir.GetName], nella speranza di fare pressione su [fra_ruler.GetNameWithNoTooltip] affinché abdichi. Mentre molti di coloro che sono fedeli a [fra_ruler.GetNameWithNoTooltip] credono che il malcontento si placherà, alcuni stanno facendo pressione su [fra_ruler.GetNameWithNoTooltip] affinché almeno prenda in considerazione l'abdicazione, al fine di evitare una guerra civile in piena regola."
 flavor_fra.2014.a: "Rifiutare di cedere [ROOT.GetCountry.Custom('IT_NOBLES_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] scontenti."
 flavor_fra.2014.b: "Abdicare in favore di [fra_heir.GetNameWithNoTooltip]."
 fra_praguerie_revolt_region: "All [ShowPopTypeName('nobles')] [pops|e] in [ShowAreaName('ile_de_france_area')] will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [pop_satisfaction|e] and join [praguerie_revolt_target.GetName]." #DA TRADURRE
 praguerie_revolt: "La Praguerie"

 flavor_fra.2020.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2020.desc: "Figura emergente e di spicco tra [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], [target_character.GetName] ha dimostrato negli ultimi anni di essere uno dei mercanti più scaltri dei nostri tempi. Dopo aver già guidato una gigantesca operazione commerciale con base in [ShowLocationName('montpellier')], [target_character.GetShortNameWithNoTooltip] è riuscito a costruire un rapporto piuttosto illustre con le repubbliche mercantili dell'[ShowRegionName('italy_region')] grazie ai suoi affari nel Levante.\n\nEssendo stato convocato dalla [ROOT.GetCountry.GetGovernment.GetCourtTitle] per le sue gesta, alcuni hanno raccomandato a [fra_ruler.GetName] che a [target_character.GetShortNameWithNoTooltip] venga conferita la carica di Maestro del Conio e gli venga dato il controllo delle finanze dello Stato."
 flavor_fra.2020.a: "Lasciamo le redini a [target_character.GetNameWithNoTooltip]!"
 flavor_fra.2020.b: "Consentite invece a [target_character.GetNameWithNoTooltip] di tornare alla sua impresa privata."
 
 flavor_fra.2021.title: "[target_character.GetLastNameWithNoTooltip] e la Spesa [ROOT.GetCountry.GetGovernment.GetAdjective|U]"
 flavor_fra.2021.desc: "Da quando ha assunto il ruolo di Maestro di Zecca, [target_character.GetLastName] ha contribuito alla stabilizzazione delle finanze [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. Sebbene il ruolo di [target_character.GetLastNameWithNoTooltip] come Maestro di Zecca abbia portato a molti miglioramenti, ha anche limitato fortemente il tesoro dello Stato.\n\nAvendo dimostrato di essere più che capace, alcuni hanno incoraggiato [fra_ruler.GetName] a promuovere [target_character.GetLastNameWithNoTooltip] a amministratore della spesa [ROOT.GetCountry.GetGovernment.GetAdjective], espandendo la sua influenza fino a comprendere il tesoro [ROOT.GetCountry.GetGovernment.GetAdjective]."
 flavor_fra.2021.a: "Concedere a [target_character.GetLastNameWithNoTooltip] l'amministrazione delle spese del [ROOT.GetCountry.GetGovernment.GetAdjective]."
 flavor_fra.2021.b: "la sua posizione attuale gli si addice più che sufficientemente."

 flavor_fra.2022.title: "Negoziati di [target_character.GetLastNameWithNoTooltip] con [mamluk_country.Custom('IT_La')][mamluk_country.GetNameWithNoTooltip]"
 flavor_fra.2022.desc: "Sfruttando i suoi forti legami con gli interessi commerciali della regione, [target_character.GetName] e i suoi stretti consiglieri sono riusciti a stringere un accordo con [mam_ruler.GetName] [mamluk_country.Custom('IT_Della')][mamluk_country.GetName]. Sebbene questo accordo abbia portato ad alcune concessioni chiave, come il miglioramento dell'accesso ai consoli in tutto il Levante, [target_character.GetLastNameWithNoTooltip] è anche riuscito a stringere alcuni nuovi legami commerciali con [mamluk_country.Custom('IT_La')][mamluk_country.GetNameWithNoTooltip].\n\nSebbene un accordo con [mamluk_country.Custom('IT_La')][mamluk_country.GetNameWithNoTooltip] migliorerebbe l'influenza [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] sul commercio nell' o in tutto il Mediterraneo, alcuni temono che l'accordo negoziato da [target_character.GetLastNameWithNoTooltip] possa essere più vantaggioso per il suo impero commerciale."
 flavor_fra.2022.a: "Approvare l'accordo di [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.2022.b: "Vietare la ratifica dell'accordo."
 mam_trade_with_france: "Accordo commerciale con la Francia"
 fra_trade_with_mamluks: "Accordo commerciale con i Mamelucchi"

 flavor_fra.2023.title: "Château d'Ainay-le-vieil e Palais [target_character.GetNameWithNoTooltip]"
 flavor_fra.2023.desc: "Sebbene [target_character.GetName] abbia ricoperto con competenza il ruolo di ministro e amministratore [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], [target_character.GetHeShe] si è anche costruito una reputazione piuttosto controversa, sia positiva che negativa. Prima di entrare a far parte della [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetNameWithNoTooltip] aveva già creato una grande impresa commerciale e, sebbene le sue priorità abbiano portato grandi benefici [ROOT.GetCountry.Custom('IT_CROWN_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], i suoi progetti personali avevano iniziato a suscitare risentimento tra gli altri ministri.\n\nAll'interno dell'[ShowLocationName('bourges')], [target_character.GetNameWithNoTooltip] ha già intrapreso iniziative per assicurarsi l'acquisto dello Château d'Ainay-le-Vieil, un castello che ha perso da tempo la sua importanza, nonché per costruire lo stravagante Palais [target_character.GetNameWithNoTooltip] all'interno dell'[ShowLocationNameWithNoTooltip('bourges')] stessa.\n\nQuesti costosi progetti hanno suscitato preoccupazioni sul fatto che [target_character.GetLastNameWithNoTooltip] possa utilizzare la sua carica per mettersi in mostra."
 flavor_fra.2023.a: "Non interferire con i progetti di [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.2023.b: "Chiedere a [target_character.GetLastNameWithNoTooltip] di astenersi dal perseguire ulteriori progetti ambiziosi."

 flavor_fra.2024.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Intraprendenti"
 flavor_fra.2024.desc: "L'ascesa di [target_character.GetName] a ministro all'interno della [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha portato a un costante aumento [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] interessati alle rotte commerciali in espansione. Sebbene in passato questa pratica fosse considerata sconsigliabile, alcuni dei più stretti consiglieri di [fra_ruler.GetNameWithNoTooltip], compreso lo stesso [target_character.GetNameWithNoTooltip], lo hanno incoraggiato a consentire e ampliare l'accesso [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] per perseguire ulteriormente questi sforzi intraprendenti. Le politiche precedenti hanno visto [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] che perseguono tali iniziative rischiare di perdere i loro privilegi.\n\nAlcuni membri dell'élite [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] invitano tuttavia alla cautela, poiché la concorrenza potrebbe avere un effetto negativo sull'economia [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]."
 flavor_fra.2024.a: "Abolire le restrizioni e consentire [ROOT.GetCountry.Custom('IT_NOBLES_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] di perseguire iniziative imprenditoriali."
 flavor_fra.2024.b: "Vietare qualsiasi ulteriore iniziativa da parte dei membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] volta a salvaguardare gli interessi [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."

 flavor_fra.2025.title: "Monopolizzazione di [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.2025.desc: "Sebbene [target_character.GetName] abbia servito come ministro straordinario di [fra_ruler.GetName], il suo status è ora cresciuto al punto da causare troppo tumulto in tutta la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Molti cortigiani sottolineano ora che l'impero commerciale di [target_character.GetLastNameWithNoTooltip] detiene ormai il quasi monopolio sulla maggior parte delle merci commerciali [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. Inoltre, sono emerse accuse secondo cui [target_character.GetLastNameWithNoTooltip] sarebbe più interessato alla propria ricchezza che allo Stato, ad esempio rapendo rematori per le sue galee mercantili ed estraendo ricchezza dai cantieri navali con conio leggero.\n\nDi fronte a queste accuse, molti hanno chiesto l'arresto e un successivo processo per assicurare [target_character.GetLastNameWithNoTooltip] alla giustizia, liberando al contempo la [ROOT.GetCountry.GetGovernment.GetCourtTitle] da questo individuo ambizioso."
 flavor_fra.2025.a: "Imprigionatelo e confiscate i suoi beni!"
 flavor_fra.2025.b: "[target_character.GetLastNameWithNoTooltip] ha portato grandi benefici a questa [ROOT.GetCountry.GetGovernment.GetCourtTitle], risparmiatelo e permettetegli di rimanere."


 flavor_fra.2030.t: "Ascesa [GetCountry('BUR').Custom('IT_Della')][GetCountry('BUR').GetNameWithNoTooltip]"
 flavor_fra.2030.desc: "Sebbene in passato diversi sudditi ambiziosi e aspiranti [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetName] abbiano tentato di ostacolare o indebolire il potere del re, alla fine sono stati placati o gestiti quando sono diventati una fazione troppo problematica da gestire per la corte. Tuttavia, i signori [GetCountry('BUR').Custom('IT_Della')][GetCountry('BUR').GetName] sono emersi come la sfida forse più minacciosa all'autorità di [ruler_fra.GetName]. Avendo da tempo cessato i pagamenti o di onorare le richieste della corte, [ruler_bur.GetName] agisce come un sovrano indipendente a pieno titolo. Mentre [GetCountry('BUR').Custom('IT_La')][GetCountry('BUR').GetNameWithNoTooltip] rimane nominalmente, de jure, terra [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetNameWithNoTooltip], l'attuale sovrano [GetCountry('BUR').Custom('IT_Della')][GetCountry('BUR').GetNameWithNoTooltip] minaccia di minare il rapporto politico tra [ruler_fra.GetShortNameWithNoTooltip] e i suoi sudditi."
 flavor_fra.2030.a: "I signori [GetCountry('BUR').Custom('IT_Della')][GetCountry('BUR').GetNameWithNoTooltip] devono essere messi al loro posto."
 flavor_fra.2030.b: "Non possiamo rischiare un conflitto più ampio con [GetCountry('BUR').Custom('IT_La')][GetCountry('BUR').GetNameWithNoTooltip]."

 flavor_fra.2031.t: "La Lega del Bene Pubblico"
 flavor_fra.2031.desc: "[GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetName] sotto [ruler_fra.GetName] e il suo predecessore ha compiuto grandi sforzi per centralizzare il potere alla corte e affermare l'autorità suprema del re. Tuttavia, come risultato di questo sforzo sempre crescente per creare un forte organo centralizzato, molti sudditi [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetNameWithNoTooltip], in particolare quelli appartenenti ai principi del sangue, sono diventati sempre più ostili nei confronti dello Stato. Ritenendo ormai eccessivo il potere della Corona, diversi sudditi hanno aderito a un'alleanza politica nota come Lega del Bene Pubblico, con l'obiettivo di schiacciare l'autorità di [ruler_fra.GetShortNameWithNoTooltip] e ripristinare l'autonomia dei sudditi della Corona."
 flavor_fra.2031.a: "Non negozieremo mai con i ribelli."
 flavor_fra.2032.a: "Se i nostri interessi coincidono, dovremmo considerare l'adesione alla Lega."
 flavor_fra.2032.b: "La corona è diventata troppo potente, uniamoci alla Lega!"

 flavor_fra.2033.t: "La Lega chiede l'autonomia!"
 flavor_fra.2033.desc: "Sebbene inizialmente fosse una piccola fazione politica di vassalli preoccupati per il processo di progressiva centralizzazione [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetName], la Lega del Bene Pubblico è cresciuta fino a includere diversi lord di spicco provenienti dalle terre dell'Appanage. Scelto come leader della Lega, [league_leader_ruler.GetName] ha pubblicato un elenco di richieste, la più importante delle quali è il rapido decentramento dello Stato per tornare al periodo del regno di [GetCharacter('fra_philippe_iv_capet').GetName].\n\nSe la corte rifiuterà di accettare queste richieste, la Lega scatenerà una ribellione aperta contro la Corona."
 flavor_fra.2033.a: "Queste richieste sono oltraggiose!"
 flavor_fra.2033.b: "Non abbiamo altra scelta che accettare le richieste della Lega."

 flavor_fra.2034.title_royalist: "Trionfo della corte reale"
 flavor_fra.2034.title_league: "Trionfo della Lega"
 flavor_fra.2034.desc_royalist: "Dopo aver dichiarato aperta ribellione contro [ruler_fra.GetName] e la corte reale, la Lega del Bene Pubblico è stata clamorosamente sconfitta! Con la sconfitta della Lega, l'ultimo grande ostacolo al consolidamento dell'autorità suprema di [ruler_fra.GetShortNameWithNoTooltip] è stato rimosso, consentendo alla corte di perseguire mezzi più aggressivi per consolidare il potere dello Stato. Anche se probabilmente ci sono ancora persone che si oppongono a questi sforzi, la fine della Lega renderà quasi impossibili qualsiasi tentativo futuro."
 flavor_fra.2034.desc_league: "In seguito alla rivolta aperta contro [ruler_fra.GetName] e la corte reale, la Lega del Bene Pubblico è uscita vittoriosa dai suoi sforzi volti a indebolire l'autorità dello Stato e gli sforzi di centralizzazione della corte. Questa tumultuosa sconfitta ha costretto [ruler_fra.GetShortNameWithNoTooltip] a firmare il Trattato di Conflans e a concedere ulteriori privilegi ai ribelli vincitori."
 flavor_fra.2034.a: "Una terribile svolta degli eventi."
 flavor_fra.2034.b: "Una grande vittoria per la corona!"

 flavor_fra.2040.t: "La Compagnie d'Ordonnance"
 flavor_fra.2040.desc: "Al fine di combattere le crescenti incursioni da parte di gruppi mercenari precedentemente impiegati e delle varie compagnie libere che estorcono [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], gli Stati Generali hanno emanato una nuova legge che conferisce a [ruler_fra.GetName] il potere esclusivo di istituire un nuovo esercito reale. A differenza degli eserciti del passato, la nuova #italic Compagnie d'Ordonnance#! risponderà a [ruler_fra.GetShortNameWithNoTooltip] come forza permanente e cercherà di operare su base permanente. Una tale forza aprirebbe la strada alla creazione di un esercito permanente per [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetName]."
 flavor_fra.2040.a: "Formare la Compagnie d'Ordonnance!"
 flavor_fra.2040.b: "Creare una forza permanente ridimensionata."
 flavor_fra.2040.c: "Deviare gli investimenti dalla nuova legge per incoraggiare gli sforzi di leva."

 flavor_fra.2041.t: "La prudenza fiscale di [target_character.GetNameWithNoTooltip]"
 flavor_fra.2041.desc: "Sebbene [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetName] abbia visto vari grandi monarchi, nessuno finora è riuscito a essere fiscalmente prudente come [target_character.GetName]. Durante tutto il regno di [target_character.GetShortNameWithNoTooltip], i rapporti tra la corona e [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [ROOT.GetCountry.Custom('IT_BURGHERS_SONO')] rimasti piuttosto cordiali, consentendo la costruzione di varie opere importanti in tutta [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetNameWithNoTooltip]. Inoltre, l'attenta gestione delle casse reali da parte di [target_character.GetShortNameWithNoTooltip] ha garantito la stabilità finanziaria dello Stato."
 flavor_fra.2041.a: "Questi sono tempi fiorenti per [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2041.b: "Approfondiamo ulteriormente il nostro rapporto con [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 flavor_fra.2041.c: "Cogliere l'occasione per attuare una grande riforma fiscale."

 flavor_fra.2042.t: "Pragmatica Sanzione dell'[ShowLocationNameWithNoTooltip('bourges')]"
 flavor_fra.2042.desc: "Istituita originariamente per limitare il potere della Santa Sede all'interno [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [GetCountry('FRA').GetAdjective], la Pragmatica Sanzione di [ShowLocationName('bourges')] ha concesso alla Chiesa cattolica [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetNameWithNoTooltip] una grande indipendenza amministrativa dall'[ShowGovernmentReformName('papacy_reform')]. Sebbene la sanzione sia in vigore da tempo e abbia permesso a [fra_ruler.GetName] di mantenere una certa influenza sugli [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], [pap_ruler.GetName] ha chiesto di abolirla affinché l'[ShowGovernmentReformNameWithNoTooltip('papacy_reform')] possa riconquistare la sua presenza [GetCountry('FRA').Custom('IT_In')][GetCountry('FRA').GetNameWithNoTooltip]. Sebbene il [GetCountry('PAP').GetGovernment.GetRulerTitle] abbia offerto un rinnovamento dei rapporti con [fra_ruler.GetShortNameWithNoTooltip], l'abolizione della sanzione indebolirebbe la capacità della corte di svolgere un ruolo influente negli affari [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_fra.2042.a: "Abolire la sanzione."
 flavor_fra.2042.b: "Respingere le richieste dell'[ShowGovernmentReformNameWithNoTooltip('papacy_reform')], mantenere la sanzione."

 flavor_fra.2043.t: "Espansione delle strade postali reali"
 flavor_fra.2043.desc: "Mentre la corte reale ha mantenuto un flusso costante di collegamenti con i suoi sudditi più vicini alla capitale, i nostri sudditi più lontani si sono sempre rivelati un compito difficile per la nostra rete di comunicazione. [target_character.GetName] ha proposto un'espansione delle strade postali reali in tutta [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetName], consentendo la creazione di percorsi più efficaci per i corrieri reali e rafforzando la nostra comunicazione con i nostri sudditi più lontani. I consiglieri di [target_character.GetShortNameWithNoTooltip] hanno anche proposto che tale progetto adotti un approccio alternativo per creare strade più economiche che possano essere utilizzate più ampiamente."
 flavor_fra.2043.a: "Finanziare l'espansione!"
 flavor_fra.2043.b: "Adottare l'approccio dei consiglieri."
 flavor_fra.2043.c: "L'espansione stradale sarebbe uno spreco di risorse."
 
 flavor_fra.2044.t: "Locande postali"
 flavor_fra.2044.desc: "Sulla scia del successo dell'espansione delle strade reali, [target_character.GetName] ha ora proposto la creazione di locande specializzate lungo le strade di nuova costruzione. Queste locande fungerebbero da punti di sosta per gli inviati personali di [target_character.GetShortNameWithNoTooltip] e i membri della corte reale. Tali locande potrebbero anche servire a rafforzare la nostra rete di spionaggio, qualora le loro capacità venissero ampliate."
 flavor_fra.2044.a: "Consentire la creazione di queste locande su richiesta [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_fra.2044.b: "Espandere le locande postali per rafforzare le nostre reti di spionaggio."
 flavor_fra.2044.c: "Un'impresa costosa."

 flavor_fra.2100.t: "Gli affari dell'[ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_fra.2100.desc: "Con la risoluzione del nostro conflitto con [GetCountry('ENG').Custom('IT_La')][GetCountry('ENG').GetName], c'è stato un nuovo approccio ai nostri confini meridionali lungo le Alpi. Sebbene in passato la corte reale abbia avuto contatti con diversi stati e famiglie [ShowCultureGroupName('italian_group')] dell'[ShowRegionName('italy_region')], la capacità di mantenere un rapporto coeso con la regione è stata limitata durante il nostro conflitto con gli [GetCountry('ENG').GetAdjectiveWithNoTooltip]. Vari consiglieri e cortigiani hanno suggerito a [fra_ruler.GetName] che [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetNameWithNoTooltip] dovrebbe cercare di aumentare la sua influenza nella regione, poiché, sebbene l'[ShowRegionNameWithNoTooltip('italy_region')] ospiti diversi stati, questi hanno il potenziale per diventare potenti alleati politici. Ci sono anche alcuni membri della corte che suggeriscono di adottare un approccio più dominante e di cercare di portare con la forza i nostri vicini [ShowCultureGroupNameWithNoTooltip('italian_group')] sotto l'ala [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2100.a: "Per ora dovremmo mantenere una politica neutrale."
 flavor_fra.2100.b: "Cercare di stabilire relazioni cordiali con gli Stati vantaggiosi."
 flavor_fra.2100.c: "I nostri vicini [ShowCultureGroupNameWithNoTooltip('italian_group')] sarebbero meglio serviti sotto il nostro dominio."

 flavor_fra.2101.t: "[ruler_mlo.GetNameWithNoTooltip] estende un'offerta di amicizia"
 flavor_fra.2101.desc: "È arrivato un dignitario dal [GetCountry('MLO').GetLongName] che cerca di stabilire relazioni più strette tra esso e [GetCountry('FRA').Custom('IT_ART_RANGO')][GetCountry('FRA').GetLongName]. [ruler_mlo.GetName] è una delle figure più potenti nell'attuale panorama politico di [ShowRegionName('italy_region')] e ci ha assicurato che gli interessi [GetCountry('MLO').Custom('IT_Della')][GetCountry('MLO').GetNameWithNoTooltip] e della corte [GetCountry('FRA').GetNameWithNoTooltip] sono strettamente allineati e che una stretta relazione tra i nostri stati sarebbe vantaggiosa. Sebbene [ruler_mlo.GetShortNameWithNoTooltip] abbia richiesto un'alleanza formale, i nostri consiglieri hanno suggerito di usare cautela e di accettare solo una relazione più stretta con [GetCountry('MLO').Custom('IT_La')][GetCountry('MLO').GetNameWithNoTooltip] per ora."
 flavor_fra.2101.a: "Accettare un rapporto più stretto con [GetCountry('MLO').Custom('IT_La')][GetCountry('MLO').GetNameWithNoTooltip]."
 flavor_fra.2101.b: "Rimaniamo cordiali per ora."
 flavor_fra.2101.c: "I leoni non negoziano con le pecore."
 
 flavor_fra.2102.t: "[GetCountry('MLO').Custom('IT_La')][GetCountry('MLO').GetNameWithNoTooltip] chiede aiuto contro [GetCountry('NAP').Custom('IT_La')][GetCountry('NAP').GetNameWithNoTooltip]"
 flavor_fra.2102.desc: "Il sovrano [GetCountry('MLO').Custom('IT_Di')][GetCountry('MLO').GetName], [ruler_mlo.GetName], ci ha chiesto aiuto contro [GetCountry('NAP').Custom('IT_ART_RANGO')][GetCountry('NAP').GetLongName]. [ruler_nap.GetName] ha rivendicato [GetCountry('MLO').Custom('IT_ART_RANGO')][GetCountry('MLO').GetLongNameWithNoTooltip] e and [ruler_mlo.GetShortNameWithNoTooltip] sostiene che le armate [GetCountry('NAP').GetAdjectiveWithNoTooltip] tenteranno presto di conquistare con la forza [GetCountry('MLO').Custom('IT_La')][GetCountry('MLO').GetNameWithNoTooltip]. Se [GetCountry('MLO').Custom('IT_La')][GetCountry('MLO').GetNameWithNoTooltip] cadesse, la regione settentrionale dell'[ShowRegionName('italy_region')] rischierebbe di diventare fortemente vulnerabile all'influenza [GetCountry('NAP').Custom('IT_Della')][GetCountry('NAP').GetNameWithNoTooltip].\n\nSe dovessimo accettare la richiesta degli [GetCountry('MLO').GetAdjectiveWithNoTooltip], i membri della corte hanno sostenuto che dovremmo cogliere l'occasione per sostenere la rivendicazione di [ruler_mlo.GetName] su [GetCountry('NAP').GetNameWithNoTooltip], poiché quelle terre un tempo appartenevano alla Casata di [ShowDynastyName('anjou_dynasty')] che un tempo governava l'[ShowAreaName('provence_area')] e supervisionava l'unione con [GetCountry('NAP').GetNameWithNoTooltip]. Tuttavia, una simile conquista potrebbe potenzialmente incontrare una forte opposizione in [ShowRegionNameWithNoTooltip('italy_region')]."
 flavor_fra.2102.a: "Accogliere la richiesta di [ruler_mlo.GetShortNameWithNoTooltip] e rivendicare [GetCountry('NAP').Custom('IT_La')][GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_fra.2102.b: "Difenderemo [ruler_mlo.GetShortNameWithNoTooltip] solo nel caso in cui [ruler_nap.GetShortNameWithNoTooltip] invada."
 flavor_fra.2102.c: "Queste questioni non riguardano la corte [GetCountry('FRA').GetAdjectiveWithNoTooltip]."

 flavor_fra.2103.t: "Le conseguenze degli [GetCountry('NAP').GetAdjectiveWithNoTooltip]"
 flavor_fra.2103.desc: "In seguito alla richiesta di [ruler_mlo.GetName], [ruler_fra.GetName] ha radunato una forza considerevole e ha lanciato un'invasione per volere di [ruler_mlo.GetShortNameWithNoTooltip]. Sebbene questa opportunità abbia offerto a [ruler_fra.GetShortNameWithNoTooltip] la possibilità di rivendicare [GetCountry('NAP').Custom('IT_ART_RANGO')][GetCountry('NAP').GetLongName], ha suscitato una forte reazione negativa in tutto il mondo politico [ShowCultureGroupName('italian_group')]. Persino i nostri pari [GetCountry('MLO').Custom('IT_In')][GetCountry('MLO').GetName] hanno da allora reciso i loro legami con noi. A meno che non ci ritiriamo [GetCountry('NAP').Custom('IT_Dalla')][GetCountry('NAP').GetNameWithNoTooltip], le azioni di [ruler_fra.GetShortNameWithNoTooltip] rischiano di essere contrastate da una coalizione [ShowCultureGroupNameWithNoTooltip('italian_group')] volta a scacciare l'influenza [GetCountry('FRA').GetAdjectiveWithNoTooltip] in [ShowRegionName('italy_region')]."
 flavor_fra.2103.a: "[GetCountry('NAP').Custom('IT_La')][GetCountry('NAP').GetNameWithNoTooltip] è un nostro diritto legittimo e lo difenderemo!"
 flavor_fra.2103.b: "Saccheggiare il tesoro degli [GetCountry('NAP').GetAdjectiveWithNoTooltip] e ritirarsi [GetCountry('NAP').Custom('IT_Dalla')][GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_fra.2103.c: "Rinunciate completamente alle rivendicazioni [GetCountry('FRA').GetAdjectiveWithNoTooltip] sulla [GetCountry('NAP').GetNameWithNoTooltip] e ritiratevi."
 flavor_fra.2103.historical_info: "Durante questo periodo storico, l'aggressività dimostrata da Carlo VIII portò a una circostanza straordinaria. Monarchi e uomini forti che un tempo erano in contrasto, come i sovrani di Spagna, del Sacro Romano Impero e di molti stati italiani, si unirono in un'unica coalizione per respingere le armate francesi invasori in Italia. L'ira generata dalle successive vittorie francesi avrebbe continuato ad attirare l'attenzione dei monarchi fino alle coste dell'Inghilterra, quando il re Enrico VII si unì a sostegno della Lega di Venezia."

 flavor_fra.2104.t: "Amministrazione [GetCountry('NAP').Custom('IT_Della')][GetCountry('NAP').GetNameWithNoTooltip]"
 flavor_fra.2104.desc: "La recente conquista [GetCountry('NAP').Custom('IT_Della')][GetCountry('NAP').GetName] ha dato luogo a discussioni in corte sull'amministrazione della regione. Mentre in precedenza [GetCountry('NAP').Custom('IT_La')][GetCountry('NAP').GetNameWithNoTooltip] era governata in unione personale dalla Casa di [ShowDynastyName('anjou_dynasty')], alla fine è sfuggita al loro controllo, ma ora che [ruler_fra.GetName] ha riconquistato [GetCountry('NAP').Custom('IT_La')][GetCountry('NAP').GetNameWithNoTooltip], non si può permettere che venga persa di nuovo. I membri della corte hanno suggerito di assegnare a un nobile [GetCountry('FRA').GetAdjectiveWithNoTooltip] il governo [GetCountry('NAP').Custom('IT_Della')][GetCountry('NAP').GetNameWithNoTooltip] al posto di [ruler_fra.GetShortNamewithNoTooltip], mentre altri suggeriscono che l'amministrazione [GetCountry('NAP').GetAdjectiveWithNoTooltip] sia direttamente collegata al funzionamento della corte reale. In alternativa, potremmo concedere al popolo [GetCountry('NAP').GetAdjectiveWithNoTooltip] la propria autonomia e consentire loro di autogovernarsi nell'unione."
 flavor_fra.2104.a: "Lasciare un nobile [GetCountry('FRA').GetAdjectiveWithNoTooltip] come governatore [GetCountry('NAP').Custom('IT_Della')][GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_fra.2104.b: "[GetCountry('NAP').Custom('IT_La')][GetCountry('NAP').GetNameWithNoTooltip] risponderà direttamente alla corte reale!"
 flavor_fra.2104.c: "Consentire al popolo [GetCountry('NAP').GetAdjectiveWithNoTooltip] di autogovernarsi all'interno dell'unione."

 flavor_fra.2105.t: "La campagna per [GetCountry('MLO').Custom('IT_La')][GetCountry('MLO').GetNameWithNoTooltip]"
 flavor_fra.2105.desc: "Sebbene le relazioni tra [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetName] e [GetCountry('MLO').Custom('IT_La')][GetCountry('MLO').GetName] fossero iniziate in modo cordiale, [ruler_mlo.GetName] ha brutalmente pugnalato alle spalle [ruler_fra.GetName] dopo la nostra invasione [GetCountry('NAP').Custom('IT_Della')][GetCountry('NAP').GetName]. Nonostante abbia onorato le richieste di [ruler_mlo.GetShortNameWithNoTooltip] di impedire la conquista [GetCountry('MLO').Custom('IT_Della')][GetCountry('MLO').GetNameWithNoTooltip] da parte degli [GetCountry('NAP').GetAdjectiveWithNoTooltip], [ruler_mlo.GetShortNameWithNoTooltip] sperava di rivendicare [GetCountry('NAP').Custom('IT_ART_RANGO')][GetCountry('NAP').GetLongNameWithNoTooltip] per sé dopo una campagna di successo da parte [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetNameWithNoTooltip]. Avendo dimostrato di non essere affidabili, i consiglieri di corte hanno chiesto a [ruler_fra.GetShortNameWithNoTooltip] di rivendicare [GetCountry('MLO').Custom('IT_ART_RANGO')][GetCountry('MLO').GetLongNameWithNoTooltip] in qualità di nuovo sovrano [GetCountry('NAP').Custom('IT_Della')][GetCountry('NAP').GetNameWithNoTooltip], rovesciando al contempo [ruler_mlo.GetShortNameWithNoTooltip]. Ciò garantirebbe anche che [GetCountry('MLO').Custom('IT_La')][GetCountry('MLO').GetNameWithNoTooltip] non possa formare una coalizione efficace all'indomani della nostra invasione [GetCountry('NAP').Custom('IT_Della')][GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_fra.2105.a: "[ruler_mlo.GetShortNameWithNoTooltip] pagherà per il suo tradimento!"
 flavor_fra.2105.b: "La nostra conquista [GetCountry('NAP').Custom('IT_Della')][GetCountry('NAP').GetNameWithNoTooltip] sarà sufficiente per ora."

 flavor_fra.2106.t: "Il destino [GetCountry('MLO').Custom('IT_DEL_RANGO')][GetCountry('MLO').GetLongNameWithNoTooltip]"
 flavor_fra.2106.desc: "Con [GetCountry('MLO').Custom('IT_La')][GetCountry('MLO').GetName] in possesso degli [GetCountry('FRA').GetAdjective], spetta ora alla corte decidere il suo futuro. Mentre [ruler_fra.GetName] governa sia come [ROOT.GetCountry.GetGovernment.GetRulerTitle] [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetName] che come [GetCountry('MLO').GetGovernment.GetRulerTitle] [GetCountry('MLO').Custom('IT_Della')][GetCountry('MLO').GetNameWithNoTooltip], la successiva conquista prima [GetCountry('NAP').Custom('IT_Della')][GetCountry('NAP').GetName] e ora [GetCountry('MLO').Custom('IT_Della')][GetCountry('MLO').GetNameWithNoTooltip] ha notevolmente peggiorato i nostri legami in tutta la regione, tanto che persino [target_hre_ruler.GetName] ha iniziato a interessarsi sempre più alla regione. Mantenere [GetCountry('MLO').Custom('IT_La')][GetCountry('MLO').GetNameWithNoTooltip] potrebbe rivelarsi un compito difficile, ma i consiglieri della corte hanno suggerito di stabilire un governo leale nominando un nobile [GetCountry('MLO').GetAdjectiveWithNoTooltip] locale fedele alla causa [GetCountry('FRA').GetAdjectiveWithNoTooltip]. Tuttavia, ciò costringerebbe [ruler_fra.GetShortNameWithNoTooltip] a rinunciare al suo dominio."
 flavor_fra.2106.a: "[ruler_fra.GetShortNameWithNoTooltip] continuerà a governare come [GetCountry('MLO').GetGovernment.GetRulerTitle] [GetCountry('MLO').Custom('IT_Della')][GetCountry('MLO').GetNameWithNoTooltip]."
 flavor_fra.2106.b: "Nominare l'alleato [GetCountry('MLO').GetAdjectiveWithNoTooltip] come Governatore."
 flavor_fra.2106.c: "Abbiamo solo cercato di deporre coloro che ci hanno tradito, ritirarci [GetCountry('MLO').Custom('IT_Dalla')][GetCountry('MLO').GetNameWithNoTooltip]."

 flavor_fra.2107.t: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2107.desc: "Originario dell'[ShowLocationName('aix_en_provence')], [target_character.GetName] è rimasto un membro fedele della corte reale, avendo assistito nell'educazione dei figli di [GetCountry('FRA').GetGovernment.GetRuler.GetName] e in particolare dell'attuale erede [ROOT.GetCountry.GetGovernment.GetHeir.GetName]. Avendo dimostrato la sua competenza, [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip] ha chiesto che [target_character.GetShortNameWithNoTooltip] fosse promosso a una posizione più alta a corte, avendo dimostrato di essere un membro prezioso della corte."
 flavor_fra.2107.a: "Promuovere [target_character.GetShortNameWithNoTooltip] a una posizione più alta a corte."
 flavor_fra.2107.b: "[target_character.GetShortNameWithNoTooltip] manterrà il suo attuale status."
 flavor_fra.2107.historical_info: "Cortigiano favorito sia alla corte di Luigi XI che a quella di Carlo VIII, Étienne de Vesc esercitava una notevole influenza. Si guadagnò inizialmente il favore di Luigi XI con l'educazione del delfino Carlo, occupandosi anche di lui durante un periodo di malattia. Étienne entrò poi a far parte della corte di Carlo quando questi divenne re di Francia e fu uno dei suoi principali alleati nell'incoraggiarlo a invadere l'Italia nel 1494 per rivendicare Napoli."

 flavor_fra.2108.t: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2108.desc: "I nostri tentativi di instaurare relazioni in [ShowRegionName('italy_region')] hanno attirato l'attenzione del famigerato condottiero [target_character.GetName]. Comandante di comprovata abilità, [target_character.GetShortNameWithNoTooltip] ha già ottenuto numerose vittorie nei conflitti in [ShowRegionNameWithNoTooltip('italy_region')] e la sua esperienza sarebbe senza dubbio preziosa se decidessimo di intervenire nella penisola. Tuttavia, i membri della corte hanno espresso preoccupazione per il prezzo richiesto da [target_character.GetShortNameWithNoTooltip] per i suoi servizi."
 flavor_fra.2108.a: "Assumete il famoso condottiero!"
 flavor_fra.2108.b: "Non abbiamo bisogno di lui."

 flavor_fra.2050.t: "Crisi di successione [GetCountry('BRI').Custom('IT_In')][GetCountry('BRI').GetNameWithNoTooltip]"
 flavor_fra.2050.desc: "[GetCountry('BRI').Custom('IT_In')][GetCountry('BRI').GetName] si è verificata una situazione preoccupante, poiché [bri_ruler.GetName] non ha un erede maschio legittimo e ha dichiarato sua figlia [breton_heir_for_marriage.GetName] come sua erede designata. Sebbene la corte reale normalmente eviti la successione dei suoi sudditi, la situazione [GetCountry('BRI').Custom('IT_In')][GetCountry('BRI').GetNameWithNoTooltip] è preoccupante, poiché [breton_heir_for_marriage.GetShortNameWithNoTooltip] è un e che si dice sia fidanzata con un parente di [GetUniqueInternationalOrganization('hre').GetLeaderTitle] [target_hre_ruler.GetName]. Un evento del genere porterebbe i titoli [GetCountry('BRI').Custom('IT_Della')][GetCountry('BRI').GetNameWithNoTooltip] a passare alla famiglia [GetUniqueInternationalOrganization('hre').GetName].\n\nPertanto, la corte ha proposto che [breton_heir_for_marriage.GetShortNameWithNoTooltip] sia costretto a sposarsi con uno [fra_ruler.GetDynasty.GetName] per evitare la successione problematica che si sta profilando, tuttavia costringere il nostro suddito ad accettare un tale matrimonio potrebbe creare tensioni inutili tra la corona e [GetCountry('BRI').Custom('IT_La')][GetCountry('BRI').GetNameWithNoTooltip]."
 flavor_fra.2050.a: "[fra_ruler.GetNameWithNoTooltip] sposerà l'erede [GetCountry('BRI').Custom('IT_Della')][GetCountry('BRI').GetNameWithNoTooltip]."
 flavor_fra.2050.b: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] fungerà da promesso sposo di [breton_heir_for_marriage.GetShortNameWithNoTooltip]."
 flavor_fra.2050.c: "[random_male_dynasty_member.GetNameWithNoTooltip] sarebbe un ottimo pretendente."
 flavor_fra.2050.d: "Non interferiamo con i desideri [GetCountry('BRI').Custom('IT_Della')][GetCountry('BRI').GetNameWithNoTooltip]."

 flavor_fra.2060.title: "Un [ROOT.GetCountry.GetGovernment.GetRulerTitle] Itinerante"
 flavor_fra.2060.desc: "Rispetto a molti dei suoi predecessori, il regno di [fra_ruler.GetName] è stato caratterizzato da numerosi viaggi e tour [ROOT.GetCountry.GetGovernment.GetAdjective]. Durante i suoi numerosi viaggi, [fra_ruler.GetNameWithNoTooltip] era noto per arrivare senza preavviso, sorprendendo molti dei signori locali. Sebbene queste visite a sorpresa spesso interrompessero le attività quotidiane, al momento della partenza di [fra_ruler.GetShortNameWithNoTooltip] la provincia era lasciata in condizioni migliori.\n\n[fra_ruler.GetNameWithNoTooltip] sta pianificando un altro tour [ROOT.GetCountry.GetGovernment.GetAdjective] e ha individuato due destinazioni, [target_province_1.GetName] e [target_province_2.GetName], chiedendo il parere della [ROOT.GetCountry.GetGovernment.GetCourtTitle] per decidere il focus del prossimo tour."
 flavor_fra.2060.a: "I funzionari locali di [target_province_1.GetNameWithNoTooltip] sarebbero più che benvenuti."
 flavor_fra.2060.b: "I funzionari di [target_province_2.GetNameWithNoTooltip] sono stati meno disponibili, è prevista una visita lì."
 flavor_fra.2060.c: "Sconsigliare il tour e incoraggiare [fra_ruler.GetNameWithNoTooltip] a rimanere in [ShowLocationNameWithNoTooltip('paris')]."

 flavor_fra.2061.title: "Il Fratello Astuto"
 flavor_fra.2061.desc: "Mentre [fra_ruler.GetName] è rimasto un [ROOT.GetCountry.GetGovernment.GetRulerTitle] rispettato, sua sorella [target_sibling.GetName] è diventata una sostenitrice piuttosto influente nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] per il suo governo. Individuo talentuoso e astuto, [target_sibling.GetNameWithNoTooltip] ha esercitato la sua influenza [target_sibling.GetDynasty.GetName] per garantire che le politiche di [fra_ruler.GetNameWithNoTooltip] fossero attuate con successo dal consiglio.\n\nAlcuni dei più ardenti sostenitori di [fra_ruler.GetNameWithNoTooltip] hanno chiesto che venga riservato un posto nel [ROOT.GetCountry.GetGovernment.GetCabinetTitle] per [target_sibling.GetShortNameWithNoTooltip], ritenendo che le sue capacità siano sprecate nelle dispute politiche nella [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_fra.2061.a: "Consentire a [target_sibling.GetShortNameWithNoTooltip] di diventare membro del [ROOT.GetCountry.GetGovernment.GetCabinetTitle]."
 flavor_fra.2061.b: "Abbiamo bisogno di lui come sostenitore all'interno della [ROOT.GetCountry.GetGovernment.GetCourtTitle]."

 flavor_fra.2062.title: "Riforme Giuridiche di [fra_ruler.GetNameWithNoTooltip]"
 flavor_fra.2062.desc: "Nel tentativo di modernizzare lo Stato, [fra_ruler.GetName] ha compiuto diversi passi avanti nella riforma del sistema giuridico [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. Tra i suoi progressi, [fra_ruler.GetNameWithNoTooltip] è riuscito ad abbassare le tasse e a bilanciare il bilancio dello Stato. Per rispettare il bilancio, una delle principali riforme di [fra_ruler.GetShortNameWithNoTooltip] ha riguardato la riduzione delle pensioni [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], che ha suscitato l'ira di alcune delle famiglie più ricche.\n\nSebbene queste riforme abbiano sicuramente avuto un impatto sullo Stato, la burocrazia sarà più stabile ed efficiente per il futuro successore di [fra_ruler.GetNameWithNoTooltip]."
 flavor_fra.2062.a: "[ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip] raccoglierà i frutti di queste riforme col tempo."
 flavor_fra.2062.b: "Ritirare alcune delle riforme per evitare di irritare [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."

 flavor_fra.2063.title: "Iconografia di [fra_ruler.GetNameWithNoTooltip]"
 flavor_fra.2063.desc: "Durante il governo di [fra_ruler.GetName], c'è stato un aumento senza precedenti del sostegno per [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] nell'opinione pubblica. Mentre i governanti del passato spesso puntavano sul sostegno delle masse per legittimare il loro governo, [fra_ruler.GetShortNameWithNoTooltip] ha colto ogni occasione per garantire che il potere di [ROOT.GetCountry.GetGovernment.GetAdjective] fosse proiettato, elevando al contempo il suo status agli occhi del popolo. Attraverso l'iconografia [ROOT.GetCountry.GetGovernment.GetAdjective], le immagini di [fra_ruler.GetShortNameWithNoTooltip] hanno invaso le strade, mentre molti scrittori hanno iniziato a lodare [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] nelle opere pubbliche.\n\nAlcuni hanno consigliato cautela, poiché la continua esaltazione di [fra_ruler.GetShortNameWithNoTooltip] potrebbe essere vista come eretica dalla Chiesa [ShowReligionAdjective('catholic')]."
 flavor_fra.2063.a: "Continuare a sostenere gli sforzi dell'iconografia [ROOT.GetCountry.GetGovernment.GetAdjective]."
 flavor_fra.2063.b: "Ridurre gli sforzi iconografici per evitare la condanna da parte della Chiesa [ShowReligionAdjectiveWithNoTooltip('catholic')]."

 flavor_fra.2064.title: "Un Campione del Popolo"
 flavor_fra.2064.desc_frontend: "Avendo il suo ruolo segnato da un periodo di Iconografia e propaganda a sostegno di [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip], gli Stati Generali gli hanno conferito il titolo di"
 flavor_fra.2064.desc_backend: "Sebbene le riunioni passate all'interno degli Stati Generali abbiano influenzato la popolarità del sovrano, questa è la prima volta che viene conferito un titolo onorifico di questo tipo."
 flavor_fra.2064.desc_king: "$flavor_fra.2064.desc_frontend$ #italic Padre del Popolo#! a [fra_ruler.GetName] come simbolo del forte sostegno tra le masse [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. $flavor_fra.2064.desc_backend$"
 flavor_fra.2064.desc_queen: "$flavor_fra.2064.desc_frontend$ #italic Madre del Popolo#! a [fra_ruler.GetName] come simbolo del forte sostegno tra le masse [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. $flavor_fra.2064.desc_backend$"
 flavor_fra.2064.a: "Accetta il titolo con grazia."

 flavor_fra.301.title: "[ruler_fra.GetShortNameWithNoTooltip] e le Opere del [ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_fra.301.desc: "La diffusione del [ShowInstitutionName('renaissance')] [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] ha portato con sé una rivitalizzazione delle opere d'arte di vari artisti in tutta l'[ShowContinentName('europe')]. Molti nella [ROOT.GetCountry.GetGovernment.GetCourtTitle], compreso [ruler_fra.GetShortName], hanno sviluppato una fissazione e hanno lentamente iniziato a destinare una parte maggiore del tesoro alla decorazione del palazzo [ROOT.GetCountry.GetGovernment.GetAdjective] con queste opere. Con la fissazione della [ROOT.GetCountry.GetGovernment.GetCourtTitle] per l'arte rinascimentale, potrebbe essere possibile attirare artisti rinascimentali di spicco se siamo disposti a sponsorizzarli."
 flavor_fra.301.a: "Offri il tuo patrocinio a tutti gli artisti disponibili!"
 flavor_fra.301.b: "Gli artisti locali hanno già dimostrato di essere all'altezza."
 flavor_fra.301.c: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] porrà fine a questa fissazione immediatamente!"

 flavor_fra.302.title: "L'Arrivo di [target_character.GetNameWithNoTooltip]"
 flavor_fra.302.desc: "In seguito all'invito della [ROOT.GetCountry.GetGovernment.GetCourtTitle] a sponsorizzare qualsiasi artista rinascimentale di spicco disposto a farlo, l'artista [target_character.GetName] è arrivato a [ROOT.GetCountry.GetCapital.GetName]. Figura di spicco e rinomata in tutta l'[ShowRegionName('italy_region')], il mecenatismo di [target_character.GetShortNameWithNoTooltip] rafforzerebbe senza dubbio il prestigio e lo splendore [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetName]. [target_character.GetNameWithNoTooltip] ha anche portato con sé una delle sue opere più importanti, il #italic $mona_lisa$#!. Se accettassimo di sponsorizzarlo, questa opera leggendaria diventerebbe un tesoro della [ROOT.GetCountry.GetGovernment.GetCourtTitle] [GetCountry('FRA').GetAdjectiveWithNoTooltip]."
 flavor_fra.302.a: "Lo sponsorizzeremo!"
 flavor_fra.302.b: "Sicuramente ci sono artisti migliori, rifiutiamo di sponsorizzarlo."

 flavor_fra.303.title: "Offerta di Tutoraggio di [target_character.GetNameWithNoTooltip]"
 flavor_fra.303.desc: "Proveniente da un'importante famiglia [GetCountry('FRA').GetAdjective] [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [target_character.GetName] è da tempo al servizio della [ROOT.GetCountry.GetGovernment.GetCourtTitle] come studioso religioso e consigliere. Oggi, tuttavia, [target_character.GetShortNameWithNoTooltip] si è offerto di fare da tutore al giovane [scope_heir_fra.GetName], nella speranza di preparare l'aspirante futuro [ROOT.GetCountry.GetGovernment.GetRulerTitle] a governare nell'era dei nuovi ideali portati dal [ShowInstitutionName('renaissance')]. Mentre in passato i figli [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] hanno ricevuto un'istruzione [ROOT.GetCountry.GetGovernment.GetCourtTitle], l'offerta di [target_character.GetShortNameWithNoTooltip] potrebbe aiutare a preparare [scope_heir_fra.GetShortNameWithNoTooltip] al futuro governo in questa nuova era."
 flavor_fra.303.a: "[target_character.GetShortNameWithNoTooltip] sarebbe un ottimo tutore."
 flavor_fra.303.b: "Il sistema educativo della [ROOT.GetCountry.GetGovernment.GetCourtTitle] non necessita di cambiamenti."
 flavor_fra.303.historical_info: "Importante tutore del giovane Francesco, che nel 1515 sarebbe diventato Francesco I di Francia, François de Moulins de Rochefort fu una delle tante figure che influenzarono il giovane Francesco con gli ideali portati dal Rinascimento. François rimase un importante consigliere di Francesco I quando questi divenne re nel 1515 e fu promosso Gran Cappellano di Francia nel 1519, carica che mantenne fino alla sua morte nel 1526."
 
 flavor_fra.304.title: "Gli Ideali Umanistici di [target_character.GetNameWithNoTooltip]"
 flavor_fra.304.desc: "Giornalmente rinomato in tutta l'[ShowRegionName('france_region')] settentrionale e nei Paesi Bassi, l'umanista [target_character.GetName] è apparso in [ShowLocationName('paris')] e ha attirato l'attenzione dei membri della [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Alcuni hanno suggerito che potrebbe essere un prezioso tutore per il giovane [scope_heir_fra.GetName] grazie ai suoi principi umanistici, mentre altri hanno espresso scetticismo. Se a [target_character.GetShortNameWithNoTooltip] venisse offerta la possibilità di fare da tutore a [ROOT.GetCountry.GetGovernment.GetHeirTitle], è probabile che [target_character.GetSheHe] coglierebbe l'occasione per instillare in lui le sue opinioni tolleranti."
 flavor_fra.304.a: "Offrire a [target_character.GetShortNameWithNoTooltip] l'opportunità di diventare tutore di [scope_heir_fra.GetShortNameWithNoTooltip]."
 flavor_fra.304.b: "Gli ideali umanistici di [target_character.GetShortNameWithNoTooltip] potrebbero rivelarsi pericolosi per [scope_heir_fra.GetShortNameWithNoTooltip]."
 
 flavor_fra.305.title: "Ristrutturazione del Castello del Louvre"
 flavor_fra.305.desc: "Costruito nel XII e XIII secolo come castello prevalentemente difensivo, il castello del Louvre ha perso da tempo la sua funzione. Cercando di reinventare il vecchio castello e trasformarlo in una potenziale residenza palaziale per la famiglia [ROOT.GetCountry.GetGovernment.GetAdjective], [ruler_fra.GetName] e i suoi più stretti consiglieri hanno elaborato dei progetti di ristrutturazione per trasformare il vecchio castello in uno splendido palazzo. Tuttavia, altri membri della [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno espresso il loro dissenso, suggerendo che il Louvre dovrebbe invece essere modernizzato in modo che il castello possa tornare a svolgere la sua funzione difensiva originaria."
 flavor_fra.305.a: "Ristrutturare il Louvre per trasformarlo in uno splendido palazzo!"
 flavor_fra.305.b: "Il Louvre sarebbe più utile come fortezza difensiva modernizzata."

 flavor_fra.306.title: "Ampliamento della Residenza di Caccia di Fontainebleau"
 flavor_fra.306.desc: "Sebbene i terreni di Fontainebleau siano stati a lungo il rifugio di caccia preferito [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DAL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] [GetCountry('FRA').GetAdjective], sono stati utilizzati solo come modesta residenza per ospitare i reali. Cercando di ampliare e ripensare Fontainebleau, [ruler_fra.GetName] ha richiesto un finanziamento dalle casse [ROOT.GetCountry.GetGovernment.GetAdjective] per finanziare un grande ampliamento dei terreni. Tuttavia, un progetto del genere potrebbe rivelarsi troppo costoso per le finanze dello Stato."
 flavor_fra.306.a: "Accetta la richiesta [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] e avvia l'ampliamento di Fontainebleau."
 flavor_fra.306.b: "Il lussuoso ampliamento [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] sarebbe troppo costoso."

 flavor_fra.307.title: "[target_character.GetNameWithNoTooltip] e [ShowWorkOfArtNameWithNoTooltip('de_asse_et_partibus_eius')]"
 flavor_fra.307.desc: "Avendo occhio per il talento, [fra_ruler.GetName] ha invitato il sempre più rinomato studioso [target_character.GetName] alla [ROOT.GetCountry.GetGovernment.GetCourtTitle] nella speranza di reclutarlo come consulente. La recente pubblicazione del [ShowWorkOfArtNameWithNoTooltip('de_asse_et_partibus_eius')] di [target_character.GetLastNameWithNoTooltip] ha portato all'invito da parte di [fra_ruler.GetNameWithNoTooltip], che ha apprezzato il lavoro svolto da [target_character.GetLastNameWithNoTooltip] in relazione alle monete antiche.\n\nSebbene le opere accademiche di [target_character.GetLastNameWithNoTooltip] abbiano contribuito ad aumentare la sua reputazione, [target_character.GetHeShe] è anche un importante umanista e, in quanto tale, la sua adesione alla [ROOT.GetCountry.GetGovernment.GetCourtTitle] potrebbe portare a un cambiamento nella politica."
 flavor_fra.307.a: "Consentire a [target_character.GetLastNameWithNoTooltip] di unirsi alla [ROOT.GetCountry.GetGovernment.GetCourtTitle] e di prestare servizio come artista."
 flavor_fra.307.b: "Lodare [target_character.GetLastNameWithNoTooltip] per il suo lavoro, ma consentirgli di tornare alla vita privata."

 flavor_fra.308.title: "[target_character.GetNameWithNoTooltip] e [ShowWorkOfArtNameWithNoTooltip('heptameron')]"
 flavor_fra.308.desc: "Sebbene il defunto [target_sibling.GetName] fosse noto per essere uno scrittore molto apprezzato, con le sue storie che hanno ottenuto elogi all'interno della [ROOT.GetCountry.GetGovernment.GetCourtTitle], molti hanno suggerito che le sue opere vengano conservate come artefatti all'interno della [ROOT.GetCountry.GetGovernment.GetCourtTitle].\n\nPer questo motivo, [target_character.GetName] si è impegnato a custodire le opere di [target_sibling.GetNameWithNoTooltip] all'interno della fortezza come [ShowWorkOfArtNameWithNoTooltip('heptameron')], una raccolta curata dei suoi racconti brevi, e ha chiesto il permesso a [fra_ruler.GetName] di pubblicare la raccolta."
 flavor_fra.308.a: "Pubblicare il [ShowWorkOfArtNameWithNoTooltip('heptameron')] in onore di [target_sibling.GetNameWithNoTooltip]."
 flavor_fra.308.b: "Consentire solo la realizzazione di una collezione limitata del [ShowWorkOfArtNameWithNoTooltip('heptameron')]."

 flavor_fra.309.title: "#italic Collège de France#!"
 flavor_fra.309.desc: "Cercando di seguire il modello del #italic Collegium Trilingue#!, [target_character.GetName] ha chiesto il patrocinio di [fra_ruler.GetName] per la fondazione di un nuovo collegio in [ShowLocationName('paris')]. Seguendo le orme del #italic Collegium Trilingue#!, [target_character.GetLastNameWithNoTooltip] spera di creare un nuovo centro di studi per la matematica e altre discipline specifiche, come quelle relative alla lingua antica di [ShowLanguageName('greek_language')]."
 flavor_fra.309.a: "Sponsorizza la fondazione del nuovo college!"
 flavor_fra.309.b: "Rifiuta la richiesta di [target_character.GetNameWithNoTooltip], lo Stato non può sostenere la spesa."

 flavor_fra.310.title: "Contestare la Lingua [ShowLanguageNameWithNoTooltip('latin_language')]"
 flavor_fra.310.desc: "Per secoli, [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName], come molti altri stati dell'[ShowContinentName('europe')], ha mantenuto il [ShowLanguageName('latin_language')] come lingua principale per i documenti, i registri e l'istruzione della [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Nel tentativo di eliminare il monopolio che il [ShowLanguageNameWithNoTooltip('latin_language')] ha detenuto come lingua della conoscenza e della cultura, [fra_ruler.GetName], con la guida di [target_character.GetName], ha preparato un'ordinanza per stabilire il [ShowDialectNameWithNoTooltip('french_dialect')] come alternativa ufficiale al [ShowLanguageNameWithNoTooltip('latin_language')]."
 flavor_fra.310.a: "Adottate l'ordinanza!"
 flavor_fra.310.b: "Impegnarsi per mantenere il [ShowLanguageNameWithNoTooltip('latin_language')] come lingua principale!"


 flavor_fra.311.title: "Un Nuovo Mondo"
 flavor_fra.311.desc: "Sebbene le storie su un continente lontano circolassero già da tempo, erano considerate per lo più frutto dell'immaginazione. Tuttavia, con il passare del tempo, queste fantasie sono diventate realtà. Mentre alcuni membri della [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno incoraggiato le spedizioni in queste terre nuove e sconosciute, la maggioranza ha espresso cautela, poiché destinare le finanze dello Stato al finanziamento delle spedizioni potrebbe rivelarsi troppo costoso e portare alla rovina [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] senza alcun guadagno."
 flavor_fra.311.a: "Consideriamo le spedizioni in queste terre nuove e sconosciute."
 flavor_fra.311.b: "L'interno [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip] è una priorità maggiore."

 flavor_fra.312.title: "Il Viaggio di [target_character.GetNameWithNoTooltip]"
 flavor_fra.312.desc: "In seguito all'interesse della [ROOT.GetCountry.GetGovernment.GetCourtTitle] a sponsorizzare spedizioni nel nuovo mondo, [target_character.GetName], un marinaio [ShowCultureName('breton')], ha attirato l'attenzione della [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Sebbene molti dei tentativi della [ROOT.GetCountry.GetGovernment.GetCourtTitle] di reclutare esperti esploratori marittimi [ShowCultureGroupName('italian_group')] siano falliti, l'esperienza di [target_character.GetShortNameWithNoTooltip] potrebbe rivelarsi utile per mappare i mari del nuovo mondo."
 flavor_fra.312.a: "Affidare gli sforzi di esplorazione a [target_character.GetShortNameWithNoTooltip]."
 flavor_fra.312.b: "Assumerlo, ma assegnargli un compito diverso."
 flavor_fra.312.historical_info: "Jacques Cartier è stato uno dei primi esploratori francesi a raggiungere il Nuovo Mondo e a mappare parti del Canada. Durante le prime esplorazioni della Francia, gli esploratori italiani erano preferiti per la loro esperienza, ma dopo essere stato presentato al re Francesco da Jean Le Veneur, Jacques sarebbe stato incaricato di esplorare e scoprire un 'passaggio occidentale' verso i mercati dell'Asia, ma invece avrebbe scoperto il Golfo di San Lorenzo. La scoperta del Canada da parte di Cartier avrebbe portato la Francia a fondare il suo primo insediamento nel Nuovo Mondo, Charlesbourg-Royal, nel 1541. Charlesbourg-Royal sarebbe stato poi abbandonato nel 1543 e la Francia non avrebbe più fondato una colonia permanente nel Nuovo Mondo fino al 1605 con Port Royal in Acadia."
 
 flavor_fra.313.title: "Ritorno della Spedizione di [target_character.GetShortNameWithNoTooltip]"
 flavor_fra.313.desc: "Il marinaio [ShowCultureName('breton')] [target_character.GetName] è tornato [GetCountry('FRA').Custom('IT_In')][GetCountry('FRA').GetName] con nuove mappe delle regioni del Nuovo Mondo! Durante la sua esplorazione, [target_character.GetShortNameWithNoTooltip] incontrò tribù indigene in queste strane terre sconosciute che, pur non causando alcun danno a [target_character.GetShortNameWithNoTooltip] e alla sua squadra di esploratori, fornirono invece preziose informazioni sulla regione circostante.\n\nQueste scoperte hanno ora suscitato suggerimenti da parte della [ROOT.GetCountry.GetGovernment.GetCourtTitle] per incoraggiare una spedizione nelle terre appena mappate nella speranza di stabilire un avamposto regionale. Tuttavia, una simile spedizione comporta anche il rischio di prosciugare le casse dello Stato."
 flavor_fra.313.a: "Commissionare una spedizione per colonizzare queste terre!"
 flavor_fra.313.b: "Altre questioni sono più urgenti per [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetNameWithNoTooltip]."

 flavor_fra.321.title: "L'Alleanza [GetCountry('FRA').GetAdjectiveWithNoTooltip]-[GetCountry('TUR').GetAdjectiveWithNoTooltip]"
 flavor_fra.321.desc: "Affrontando rivali su tutti i fronti, la situazione geopolitica [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetName] è tale da esporla a grandi pericoli. La crescente influenza dei rivali circostanti [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetNameWithNoTooltip] ha costretto [ruler_fra.GetName] e la [ROOT.GetCountry.GetGovernment.GetCourtTitle] a prendere in considerazione alleanze improbabili, la più problematica delle quali è un'alleanza militare con [GetCountry('TUR').Custom('IT_ART_RANGO')][GetCountry('TUR').GetLongName].\n\nSebbene il [GetCountry('PAP').GetGovernment.GetRulerTitle] abbia dichiarato [GetCountry('TUR').Custom('IT_La')][GetCountry('TUR').GetNameWithNoTooltip] nemica dello [ShowReligionGroupNameWithNoTooltip('christian')], condividiamo rivali geopolitici comuni, il che rende un'alleanza con loro una forte difesa. Tuttavia, un'alleanza del genere provocherebbe probabilmente indignazione in tutto il mondo [ShowReligionGroupAdjectiveWithNoTooltip('christian')]."
 flavor_fra.321.a: "Un'alleanza empia, ma necessaria."
 flavor_fra.321.b: "Lottare per legami più stretti, ma non per un'alleanza."
 flavor_fra.321.c: "Non ci alleeremo mai con [GetCountry('TUR').Custom('IT_La')][GetCountry('TUR').GetNameWithNoTooltip]!"

 flavor_fra.322.title: "Condanna in Tutto il Mondo [ShowReligionAdjectiveWithNoTooltip('catholic')]"
 flavor_fra.322.desc: "La nostra firma di un'alleanza scellerata con [GetCountry('TUR').Custom('IT_La')][GetCountry('TUR').GetName] ha ora portato con sé la condanna in tutto il mondo [ShowReligionAdjective('catholic')]. Anche se [ruler_PAP.GetName] non ha scomunicato apertamente [ruler_fra.GetName], la sua condanna della [ROOT.GetCountry.GetGovernment.GetCourtTitle] [GetCountry('FRA').GetAdjective] ha visto i nostri vicini più inclini a sostenere i nostri rivali per il nostro atto atroce."
 flavor_fra.322.a: "Queste condanne alla fine avranno poca importanza."
 
 flavor_fra.323.title: "Rinnovo del Commercio con il Levante"
 flavor_fra.323.desc: "In seguito alla formalizzazione dell'alleanza [GetCountry('FRA').GetAdjective]-[GetCountry('TUR').GetAdjective], il commercio tra i nostri due stati ha registrato un boom economico. Sebbene i commercianti europei abbiano sofferto a lungo un embargo dopo la conquista [GetCountry('TUR').GetAdjective] dell'[ShowRegionName('egypt_region')], l'embargo è stato ora revocato per i commercianti [GetCountry('FRA').GetAdjectiveWithNoTooltip]. L'aumento del commercio ha visto un'ampia impennata della domanda di beni sia dal mercato [GetCountry('FRA').GetAdjectiveWithNoTooltip] che da quello [GetCountry('TUR').GetAdjectiveWithNoTooltip]!"
 flavor_fra.323.a: "[ROOT.GetCountry.Custom('common_string_positive')]."
 
 flavor_fra.330.title: "L'Editto di Fontainebleau"
 flavor_fra.330.desc: "La diffusione della Riforma ha provocato onde d'urto in tutta l'[ShowContinentName('europe')], con molti di coloro che hanno perso fiducia negli insegnamenti della Chiesa [ShowReligionAdjective('catholic')] e che ora professano la fede [ShowReligionAdjective('lutheran')] di recente fondazione. Mentre la maggior parte [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetName] rimane ancora fedele alla fede [ShowReligionAdjectiveWithNoTooltip('catholic')], la crescente influenza dei seguaci [ShowReligionAdjectiveWithNoTooltip('lutheran')] ha costretto la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ad agire.\n\n[ruler_fra.GetName] è stato invitato a promulgare lo [ShowPolicyName('edict_of_fontainebleau')], un editto volto a schiacciare la crescente influenza [ShowReligionAdjectiveWithNoTooltip('lutheran')] prima che possa portare grande agitazione [GetCountry('FRA').Custom('IT_In')][GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.330.a: "Siamo costretti ad agire per combattere l'ascesa dell'eresia."
 flavor_fra.330.b: "Dovremmo cercare di mantenere una visione umanistica nei confronti dei seguaci [ShowReligionAdjectiveWithNoTooltip('lutheran')]."

 flavor_fra.331.title: "Il Massacro [ShowReligionAdjectiveWithNoTooltip('waldensian')] di Merindol"
 flavor_fra.331.desc: "Il crescente caos creato dalla crescente conversione del popolo alla fede [ShowReligionAdjective('lutheran')] ha visto uno spostamento della rabbia verso le più antiche eresie della fede [ShowReligionAdjective('catholic')]. Il popolo [ShowReligionAdjective('waldensian')] di Merindol, situato in [ShowLocationName('aix_en_provence')], ha visto deteriorarsi drasticamente i rapporti con la popolazione [ShowReligionAdjectiveWithNoTooltip('catholic')] dall'inizio della Riforma.\n\nMentre i rapporti sono rimasti difficili, alla [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetGovernment.GetAdjective] è giunta la notizia che i funzionari locali hanno ordinato il massacro di tutti i seguaci [ShowReligionAdjectiveWithNoTooltip('waldensian')], il che ha ora suscitato ulteriori disordini in tutta [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetName], con molti seguaci [ShowReligionAdjectiveWithNoTooltip('lutheran')] che ora credono di essere i prossimi bersagli."
 flavor_fra.331.a: "Questo massacro non farà che alimentare ulteriormente le tensioni."
 
 flavor_fra.332.title: "Ascesa degli Ugonotti"
 flavor_fra.332.desc: "Sebbene lo scoppio della Riforma e il suo inevitabile arrivo [GetCountry('FRA').Custom('IT_In')][GetCountry('FRA').GetName] fossero temuti da molti nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] a causa dei disordini diffusi che gli insegnamenti [ShowReligionAdjective('lutheran')] avevano portato in altre nazioni dell'[ShowContinentNameWithNoTooltip('europe')], il suo arrivo è invece rimasto piuttosto contenuto. Tuttavia, la nascita di un'altra fede della Riforma, quella [ShowReligionName('calvinist')], ha attirato sempre più seguaci negli ultimi anni, causando nuove preoccupazioni in tutta la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Questi #italic Ugonotti#! come vengono chiamati dai loro nemici [ShowReligionAdjective('catholic')], hanno il potenziale per portare proprio il tumulto che un tempo temevamo."
 flavor_fra.332.a: "Gli ugonotti rappresentano una grande minaccia e devono essere affrontati."
 flavor_fra.332.b: "Impegnarsi per la pace con gli ugonotti."

 flavor_fra.333.title: "Editto di Chateaubriant"
 flavor_fra.333.desc: "A seguito delle crescenti ostilità con gli ugonotti in tutta [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetName], la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha chiesto a [ruler_fra.GetName] di emanare un editto più severo. Questo [ShowPolicyName('edict_of_chateaubriant')] consentirebbe ulteriori azioni contro i seguaci delle fedi eretiche che affliggono [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetNameWithNoTooltip]. Secondo i termini del nuovo editto, i seguaci delle fedi eretiche sarebbero soggetti a severe restrizioni nell'esercizio delle loro attività commerciali e quelli già esistenti sarebbero soggetti alla confisca dei beni.\n\nUna misura così estrema dovrà senza dubbio affrontare un a reazione da parte degli ugonotti, ma non emanare l'editto potrebbe anche portare [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetNameWithNoTooltip] a diventare ostili nei confronti dello Stato, considerandolo incapace di proteggere [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetNameWithNoTooltip] dall'ascesa delle crescenti eresie."
 flavor_fra.333.a: "Dobbiamo adottare misure estreme!"
 flavor_fra.333.b: "Resistete alle richieste di aumentare la persecuzione contro gli ugonotti."

 flavor_fra.340.title: "L'Autorità di [consort_fra.GetNameWithNoTooltip]"
 flavor_fra.340.desc: "Durante il periodo caotico che ha travolto [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetName], [ROOT.GetCountry.GetGovernment.GetConsortTitle] ha dimostrato di essere un potente alleato di [ruler_fra.GetName] e una voce autorevole nel consiglio. Sebbene [consort_fra.GetShortNameWithNoTooltip] eserciti già di per sé una grande influenza, consentirgli di essere ancora più attivo negli affari politici della [ROOT.GetCountry.GetGovernment.GetCourtTitle] potrebbe rivelarsi essenziale per il futuro."
 flavor_fra.340.a: "Consentire a [consort_fra.GetShortNameWithNoTooltip] di esercitare la propria autorità."
 flavor_fra.340.b: "Espandere l'influenza di [consort_fra.GetShortNameWithNoTooltip] sugli affari della [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_fra.340.c: "Considerare [consort_fra.GetShortNameWithNoTooltip] un pari."

 flavor_fra.341.title: "Declino dell'Autorità [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]"
 flavor_fra.341.desc: "La continua ascesa degli ugonotti [GetCountry('FRA').Custom('IT_In')][GetCountry('FRA').GetName] ha messo in discussione l'autorità [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Nonostante i continui editti volti a limitare la pratica delle fedi eretiche della Riforma, queste hanno continuato a crescere e a diffondersi [GetCountry('FRA').Custom('IT_In')][GetCountry('FRA').GetNameWithNoTooltip]. Le politiche un tempo considerate applicabili sono diventate semplici suggerimenti per molti seguaci ugonotti. È solo questione di tempo prima che il conflitto tra i seguaci eretici degeneri in una vera e propria ribellione contro lo Stato."
 flavor_fra.341.a: "L'influenza crescente degli ugonotti deve essere fermata!"
 flavor_fra.341.b: "Dobbiamo continuare a concedere concessioni per evitare disordini."

 flavor_fra.342.title: "La Congiura di Amboise"
 flavor_fra.342.desc: "Nel tentativo di imporre le proprie politiche a [ruler_fra.GetName], la fazione ugonotta ha cercato di rapirlo. Fortunatamente, i responsabili furono uccisi prima che potessero fare del male [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]. Un atto così terribile dimostra fino a che punto gli ugonotti siano cresciuti in forza.\n\nÈ stato convocato un consiglio di emergenza per gestire le conseguenze del tentativo di rapimento, ma una cosa è ormai chiara: gli ugonotti devono essere schiacciati, altrimenti la loro influenza in continua crescita rischia di provocare una ribellione totale."
 flavor_fra.342.a: "Dobbiamo occuparci degli ugonotti, ora o mai più."
 flavor_fra.342.b: "Forse la causa degli ugonotti è giusta."
 amboise_revolt: "Rivolta degli ugonotti"
 
 flavor_fra.351.title: "[ruler_fra.GetShortNameWithNoTooltip] si Converte all'[ShowReligionNameWithNoTooltip('calvinist')]"
 flavor_fra.351.desc: "Mentre [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetName] ha visto la sua buona parte di contadini e artigiani abbracciare le fedi eretiche della Riforma, quelli [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_SONO')] rimasti in gran parte fedeli agli [ShowReligionName('catholic')]. Tuttavia, [ruler_fra.GetName] ha fatto una scenata oggi nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] quando [ruler_fra.GetSheHe] ha annunciato la sua conversione agli [ShowReligionName('calvinist')].\n\nCon l'intenzione di governare come un [ROOT.GetCountry.GetGovernment.GetRulerTitle] tollerante, la conversione di [ruler_fra.GetShortNameWithNoTooltip] provocherà senza dubbio onde d'urto in tutto [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e negli Stati Generali. Inoltre, la sua conversione potrebbe rivelarsi utile per navigare nella divisione religiosa in corso che sta travolgendo [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.351.a: "La conversione di [ruler_fra.GetShortNameWithNoTooltip] potrebbe portare stabilità religiosa."
 flavor_fra.351.b: "Il consiglio condanni la sua conversione!"
 flavor_fra.351.c: "[ruler_fra.GetShortNameWithNoTooltip] deve riconvertirsi immediatamente!"

 flavor_fra.352.title: "[ruler_fra.GetShortNameWithNoTooltip] Ricuce i Rapporti con i Vicini [ShowReligionAdjectiveWithNoTooltip('calvinist')]"
 flavor_fra.352.desc: "La conversione di [ruler_fra.GetShortName] ha portato con sé benefici diplomatici, poiché grazie alla sua politica di tolleranza religiosa, [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetName] è riuscita a ricucire i rapporti con i vicini [ShowReligionAdjective('calvinist')]. Nel caso in cui [ruler_fra.GetShortNameWithNoTooltip] morisse e il trono [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetNameWithNoTooltip] tornasse a un [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ShowReligionAdjective('catholic')], i nuovi legami che [ruler_fra.GetShortNameWithNoTooltip] è riuscito a stringere sarebbero stati un risultato importante."
 flavor_fra.352.a: "Questi nuovi amici potrebbero rivelarsi utili in futuro."

 flavor_fra.353.title: "Il Consiglio Chiede la Riconversione"
 flavor_fra.353.desc: "Sebbene nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetGovernment.GetAdjective] ci fossero persone che si opponevano fortemente alla decisione di [ruler_fra.GetShortName] di convertirsi agli [ShowReligionName('calvinist')], all'epoca non avevano alleati sufficienti per sfidare l'autorità [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]. Ora, tuttavia, sempre più scontenti della politica [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], molti membri del Consiglio chiedono che [ruler_fra.GetShortNameWithNoTooltip] si riconverta agli [ShowReligionName('catholic')], abbracciando nuovamente la fede dei suoi antenati.\n\nAllo stesso tempo, le azioni di [ruler_fra.GetShortNameWithNoTooltip] gli hanno fatto guadagnare alleati moderati nella [ROOT.GetCountry.GetGovernment.GetCourtTitle], quindi, se dovesse cedere ai desideri della [ROOT.GetCountry.GetGovernment.GetCourtTitle], alcuni aspetti delle politiche tolleranti [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] potrebbero ancora essere mantenuti."
 flavor_fra.353.a: "È ora che [ruler_fra.GetShortNameWithNoTooltip] torni alla fede [ShowReligionAdjectiveWithNoTooltip('catholic')]."
 flavor_fra.353.b: "La fede [ShowReligionAdjectiveWithNoTooltip('calvinist')] di [ruler_fra.GetShortNameWithNoTooltip] si è dimostrata un vantaggio e non un ostacolo."

 flavor_fra.354.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.354.desc: "Nonostante sia stato educato come seguace degli [ShowReligionName('calvinist')], [target_character.GetName] si è dimostrato una figura competente e influente nel governo [GetCountry('FRA').GetAdjective], oltre che un amico personale di [fra_ruler.GetShortName]. Essendo uno dei pochi membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] che seguono gli [ShowReligionNameWithNoTooltip('calvinist')], [target_character.GetShortNameWithNoTooltip] ha pochi alleati e amicizie con altri membri [ShowReligionAdjective('catholic')] della [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Allo stesso modo, la sua dedizione al governo [GetCountry('FRA').GetAdjectiveWithNoTooltip] e a [fra_ruler.GetShortNameWithNoTooltip] lo ha reso molto impopolare tra i seguaci degli Ugonotti.\n\nEssendo un caro amico di [fra_ruler.GetShortNameWithNoTooltip] e avendo dimostrato di essere un ministro capace, alcuni membri del consiglio hanno proposto di ampliare il ruolo di [target_character.GetShortNameWithNoTooltip] e di conferirgli la carica di Primo Ministro."
 flavor_fra.354.a: "[target_character.GetShortNameWithNoTooltip] è un alleato dei [ROOT.GetCountry.GetGovernment.GetAdjective], nominatelo Primo Ministro!"
 flavor_fra.354.b: "L'impopolarità di [target_character.GetShortNameWithNoTooltip] potrebbe avere ripercussioni se venisse promosso."

 flavor_fra.355.title: "Proposta per il Pont Neuf"
 flavor_fra.355.desc: "Sebbene [ShowLocationName('paris')] sia rimasta una delle [target_location.GetRank.GetNameWithNoTooltip] più popolose dell'[ShowContinentNameWithNoTooltip('europe')] nel corso dei secoli, la crescita della [target_location.GetRank.GetNameWithNoTooltip] negli ultimi decenni ha portato ad alcune sfide per le parti più antiche dell'architettura della [target_location.GetRank.GetNameWithNoTooltip]. Uno dei punti principali di questa carenza architettonica è stato riscontrato nei vari ponti utilizzati per il trasporto attraverso il fiume Senna che attraversa la [target_location.GetRank.GetNameWithNoTooltip], causando una certa preoccupazione tra i ministri che l'aumento dell'utilizzo dei ponti esistenti possa portare al loro crollo.\n\nPer combattere questa preoccupazione, i ministri [GetCountry('FRA').GetAdjective] hanno elaborato i piani per un nuovo e moderno ponte chiamato Pont Neuf. Sebbene i piani per il nuovo ponte sembrino promettenti, comporterebbero comunque un costo finanziario per lo Stato e necessitano ancora dell'approvazione di [fra_ruler.GetShortName]."
 flavor_fra.355.a: "Il nuovo Pont Neuf sarebbe molto utile alla popolazione di [ShowLocationNameWithNoTooltip('paris')]."
 flavor_fra.355.b: "Ridimensionare il progetto per preservare il tesoro dello Stato."
 flavor_fra.355.c: "Le nostre attuali infrastrutture vanno bene."

 flavor_fra.370.title: "Riavvicinamento agli Affari Coloniali"
 flavor_fra.370.desc: "Con i disordini religiosi che hanno sconvolto [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetName] per decenni, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetGovernment.GetAdjective] ha proposto ancora una volta di perseguire le ambizioni coloniali nel nuovo mondo. Sebbene i viaggi dei precedenti esploratori abbiano già fornito [GetCountry('FRA').Custom('IT_Alla')][GetCountry('FRA').GetNameWithNoTooltip] grandi informazioni sulle nuove terre, lo scoppio religioso della Riforma ha costretto la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ad abbandonare ogni ulteriore ambizione coloniale. Tuttavia, altre potenze coloniali in [ShowContinentName('europe')] hanno già stabilito i propri insediamenti nel nuovo mondo, e gli insediamenti [GetCountry('FRA').GetAdjectiveWithNoTooltip] potrebbero portare a rotture diplomatiche con altre potenze coloniali.\n\nAltri membri della [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno anche proposto che lo Stato persegua l'ambizione di monopolizzare le nuove rotte commerciali indiane e di istituire invece una compagnia commerciale in [ShowContinentName('asia')]."
 flavor_fra.370.a: "Le terre del Nuovo Mondo dovrebbero essere il nostro obiettivo."
 flavor_fra.370.b: "Dovremmo invece cercare di monopolizzare il commercio indiano."

 flavor_fra.371.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.371.desc: "Proveniente da una famiglia di marinai, [target_character.GetName] ha attirato l'attenzione di diversi consiglieri della [ROOT.GetCountry.GetGovernment.GetCourtTitle] che cercano di sviluppare le rinnovate ambizioni coloniali [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetName]. Questi consiglieri hanno proposto a [fra_ruler.GetShortName] che [target_character.GetShortNameWithNoTooltip] sarebbe un ottimo esploratore per intraprendere una spedizione verso le regioni settentrionali del Nuovo Mondo, nella speranza di stabilirvi nuovi insediamenti [GetCountry('FRA').GetAdjectiveWithNoTooltip]. Sebbene [target_character.GetShortNameWithNoTooltip] sia piuttosto capace, la sua esperienza potrebbe essere più utile in spedizioni altrove."
 flavor_fra.371.a: "Assumere [target_character.GetShortNameWithNoTooltip] per esplorare le regioni settentrionali del Nuovo Mondo."
 flavor_fra.371.b: "Abbiamo altri piani per lui."

 flavor_fra.372.title: "Il Viaggio di [target_character.GetNameWithNoTooltip]"
 flavor_fra.372.desc: "[target_character.GetName], illustre avventuriero e marinaio, è tornato oggi in [ShowLocationName('paris')], suscitando molta curiosità. Essendo membro di una delle navi #italic Croissant#!, partite con l'intenzione di stabilire rapporti commerciali con il $india$, [target_character.GetShortNameWithNoTooltip] è una delle poche persone di origine [GetCountry('FRA').GetAdjective] ad aver raggiunto quelle terre straniere. Pur raggiungendo il suo obiettivo, la #italic Croissant#! è stata attaccata dai corsari e catturata. Sebbene [target_character.GetShortNameWithNoTooltip] sia ora tornato sano e salvo [GetCountry('FRA').Custom('IT_In')][GetCountry('FRA').GetNameWithNoTooltip], la sua avventura in Estremo Oriente ha suscitato curiosità tra la gente.\n\nAnche a palazzo, [fra_ruler.GetShortName] ha espresso interesse a incontrare [target_character.GetShortNameWithNoTooltip] personalmente come ospite d'onore. Alcuni nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] ritengono che i racconti di [target_character.GetShortNameWithNoTooltip] meritino di essere documentati per sempre."
 flavor_fra.372.a: "Commissionategli di scrivere un resoconto dei suoi viaggi!"
 flavor_fra.372.b: "I racconti dei suoi viaggi sono affascinanti!"
 
 flavor_fra.373.title: "Le Ambizioni di [fra_ruler.GetShortNameWithNoTooltip] in $india$"
 flavor_fra.373.desc: "Sulla scia dei resoconti scritti dei viaggi di [target_character.GetName], [fra_ruler.GetName] ha sviluppato un'ossessione per la creazione di un avamposto commerciale in $india$. Sebbene [fra_ruler.GetShortNameWithNoTooltip] abbia presentato l'idea alla [ROOT.GetCountry.GetGovernment.GetCourtTitle], essa ha ricevuto risposte contrastanti, con il timore che potesse distrarre dai tentativi di sviluppare nuovi insediamenti nel mondo. Altri hanno anche affermato che il tentativo di creare una compagnia commerciale in $india$ potrebbe rivelarsi inizialmente costoso, ma alla fine porterebbe molti vantaggi commerciali che [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetName] potrebbe raccogliere finanziariamente."
 flavor_fra.373.a: "Perseguire ulteriori interessi in $india$."
 flavor_fra.373.b: "Impedire che l'ambizione di [fra_ruler.GetShortNameWithNoTooltip] causi la nostra rovina."

 flavor_fra.380.title: "Innovazione nella Proprietà delle Invenzioni"
 flavor_fra.380.desc: "Nel tentativo di gettare le basi per una registrazione più concisa delle nuove invenzioni, [fra_ruler.GetName] ha emanato un'ordinanza che descrive in dettaglio le nuove opere create all'interno [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. In base alla nuova ordinanza, i nuovi inventori dovranno divulgare le specifiche delle loro invenzioni al fine di garantire i diritti esclusivi per la produzione delle loro opere."
 flavor_fra.380.a: "Emetti l'ordinanza!"
 flavor_fra.380.b: "Non abbiamo bisogno di queste procedure."
 flavor_fra.380.historical_info: "Il regno di Enrico II vide le prime innovazioni nell'emanazione delle leggi sui brevetti con l'invenzione dello strumento olometro da parte di Abel Foullon nel 1551. Al fine di garantire un brevetto esclusivo per il suo lavoro, Enrico II ordinò ad Abel Foullon di pubblicare una descrizione dettagliata delle specifiche del nuovo olometro. In cambio, a Foullon fu concesso un brevetto esclusivo di 10 anni per il monopolio sancito sull'invenzione, con scadenza nel 1561."

 flavor_fra.400.title: "[ShowWorkOfArtNameWithNoTooltip('ballet_de_la_merlaison')]"
 flavor_fra.400.desc: "Nato inizialmente dalla passione di [fra_ruler.GetName] per il balletto [ROOT.GetCountry.GetGovernment.GetCourtTitle], il [ShowWorkOfArtName('ballet_de_la_merlaison')] ha ricevuto molti elogi sia dalla [ROOT.GetCountry.GetGovernment.GetCourtTitle] che [ROOT.GetCountry.Custom('IT_NOBLES_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in visita. I visitatori del balletto hanno spesso lodato l'impegno di [fra_ruler.GetName] nello spettacolo, sottolineando la sua partecipazione in vari ruoli e il suo contributo alla progettazione dei costumi per il cast. Altri hanno definito lo spettacolo uno dei più grandi di tutta l'[ShowContinentName('europe')]."
 flavor_fra.400.a: "Un balletto meraviglioso!"
 flavor_fra.400.b: "I futuri balletti saranno riservati esclusivamente alla famiglia [ROOT.GetCountry.GetGovernment.GetAdjective]."

 flavor_fra.401.title: "Gli Sforzi di Centralizzazione di [target_character.GetNameWithNoTooltip]"
 flavor_fra.401.desc: "Da quando ha assunto il ruolo di ministro dello Stato, [target_character.GetName] ha intrapreso molte iniziative per consolidare il potere e centralizzare la burocrazia [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. Sebbene molti dei suoi predecessori abbiano tentato di centralizzare il potere, sono stati in gran parte respinti da molte delle vecchie famiglie feudali che mantengono ancora una propria base di potere.\n\nCiononostante, [target_character.GetLastNameWithNoTooltip] continua a redigere politiche ed editti da far attuare alla [ROOT.GetCountry.GetGovernment.GetCourtTitle], anche se alcuni sono sempre più preoccupati che questi sforzi di centralizzazione da parte di [target_character.GetLastNameWithNoTooltip] possano nuovamente suscitare l'ira della vecchia élite."
 flavor_fra.401.a: "Consentire a [target_character.GetNameWithNoTooltip] di proseguire i suoi sforzi."
 flavor_fra.401.b: "Limitare alcuni dei suoi sforzi per evitare di far infuriare [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 
 flavor_fra.402.title: "La Repressione [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] da Parte di [target_character.GetNameWithNoTooltip]"
 flavor_fra.402.desc: "Nel corso dei secoli, la vecchia nobiltà feudale è rimasta una delle istituzioni più potenti e radicate nella società [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetAdjective]. Nonostante il passaggio da eserciti basati sulla leva a eserciti più permanenti e professionali, le varie casate nobiliari feudali [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip] hanno conservato un potere rispettabile di per sé e hanno persino mantenuto eserciti privati per i propri interessi.\n\nNel tentativo di gettare le basi per spezzare questa minaccia e garantire il dominio di [ROOT.GetCountry.GetGovernment.GetAdjective], [target_character.GetName] ha costantemente elaborato politiche mirate a queste famiglie, oltre a sciogliere cariche che sono diventate in gran parte simboliche, come quella di Constable of [ROOT.GetCountry.GetNameWithNoTooltip]. [target_character.GetShortNameWithNoTooltip] continua a impegnarsi per indebolire [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e ha visto molti delegati dell' e varie famiglie esprimere lamentele riguardo alle sue politiche, con alcuni che avvertono che potrebbero essere costretti ad agire."
 flavor_fra.402.a: "È giunto il momento di garantire il potere [ROOT.GetCountry.Custom('IT_CROWN_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]."
 flavor_fra.402.b: "Chiedere a [target_character.GetShortNameWithNoTooltip] di essere cauto con le sue politiche."
 flavor_fra.402.c: "[target_character.GetShortNameWithNoTooltip] si è spinto troppo oltre, esiliatelo!"

 flavor_fra.403.title: "Il Giorno degli Ingenui"
 flavor_fra.403.desc: "Sebbene [target_character.GetName] e [fra_queen_mother.GetName] non siano mai stati d'accordo sulla politica della [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetGovernment.GetAdjective], i due non hanno mai osato sfidare apertamente l'autorità dell'altro. Tuttavia, oggi [fra_queen_mother.GetShortNameWithNoTooltip], insieme ai suoi alleati più stretti, ha presentato un ultimatum a [fra_ruler.GetName] chiedendo il licenziamento di [target_character.GetShortNameWithNoTooltip] e il suo esilio dalla [ROOT.GetCountry.GetGovernment.GetCourtTitle].\n\nIl crescente potere di [target_character.GetShortNameWithNoTooltip] negli affari interni [ROOT.GetCountry.GetAdjective] ha visto [fra_queen_mother.GetShortNameWithNoTooltip] perdere costantemente la sua influenza nella [ROOT.GetCountry.GetGovernment.GetCourtTitle], il che ha portato a una disfunzione nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] da parte degli alleati più stretti. Se [fra_ruler.GetShortNameWithNoTooltip] dovesse rifiutare l'ultimatum di [fra_ruler.GetShortNameWithNoTooltip], [fra_queen_mother.GetSheHe] lascerà la [ROOT.GetCountry.GetGovernment.GetCourtTitle] e porterà con sé i suoi alleati più stretti, ma accettare l'ultimatum porterebbe alla sospensione degli sforzi in corso da parte di [target_character.GetShortNameWithNoTooltip]."
 flavor_fra.403.a: "[target_character.GetShortNameWithNoTooltip] è un ministro collaudato, respingere le richieste."
 flavor_fra.403.b: "Retrocedere [target_character.GetShortNameWithNoTooltip] in modo che [fra_queen_mother.GetShortNameWithNoTooltip] possa mantenere il potere politico."
 flavor_fra.403.c: "Accettare l'ultimatum di [fra_queen_mother.GetShortNameWithNoTooltip] e rimuovere [target_character.GetShortNameWithNoTooltip] dalla [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 richelieu_retires_from_court: "[target_character.GetShortName] si ritirerà dalla politica della [ROOT.GetCountry.GetGovernment.GetCourtTitle]."

 flavor_fra.404.title: "Pace di Alès"
 flavor_fra.404.desc: "Sebbene l'entrata in vigore dello [ShowPolicyName('edict_of_nantes')] abbia posto fine alle lotte religiose [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName], ha anche consentito agli ugonotti e alle altre minoranze religiose presenti [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip] di ottenere autonomia politica e potere. Vedendo [ROOT.GetCountry.Custom('IT_CROWN_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] in una posizione più forte rispetto agli anni precedenti, [target_character.GetName] ha negoziato un trattato rivisto tra lo Stato e gli ugonotti, cercando di affermare molti dei principi stabiliti dallo [ShowPolicyNameWithNoTooltip('edict_of_nantes')], ma anche di revocare alcuni dei privilegi politici concessi agli ugonotti.\n\nSebbene in base ai nuovi termini negoziati da [target_character.GetShortNameWithNoTooltip] gli ugonotti e le altre minoranze religiose avrebbero comunque conservato un certo potere, ciò avrebbe gettato le basi affinché [ROOT.GetCountry.Custom('IT_CROWN_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] potesse un giorno abrogare completamente lo [ShowPolicyNameWithNoTooltip('edict_of_nantes')]."
 flavor_fra.404.a: "Accettare il trattato negoziato da [target_character.GetShortNameWithNoTooltip]."
 flavor_fra.404.b: "Mantenere gli attuali termini dello [ShowPolicyNameWithNoTooltip('edict_of_nantes')] per garantire la pace religiosa."
 if_monarch_revokes_nantes_modifier_lost: "Nel caso in cui un [ROOT.GetCountry.GetGovernment.GetRulerTitle] revochi lo [ShowPolicyName('edict_of_nantes')], il modificatore sottostante andrà perso."

 flavor_fra.405.title: "[target_character.GetNameWithNoTooltip] e le Spese Militari dello Stato"
 flavor_fra.405.desc: "Nel tentativo di garantire la sicurezza [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] sia dal punto di vista finanziario che militare, [target_character.GetName] ha esercitato pressioni sui membri della [ROOT.GetCountry.GetGovernment.GetCourtTitle] e su [fra_ruler.GetName] stesso per aumentare una nuova tassa [ShowGovernmentReformName('gabelle')] e [ShowLawName('fra_taille')]. Le spese militari negli ultimi tempi si sono rivelate un grande peso per lo Stato e, con l'evolversi delle innovazioni, il rischio che [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip] resti indietro dal punto di vista militare metterebbe lo Stato in una situazione precaria.\n\nSebbene in passato siano state imposte le tasse [ShowGovernmentReformNameWithNoTooltip('gabelle')] e [ShowLawNameWithNoTooltip('fra_taille')], la proposta avanzata da [target_character.GetShortNameWithNoTooltip] genererebbe entrate considerevoli per lo Stato e consentirebbe alcune riforme militari. Sebbene queste riforme potrebbero rivelarsi utili, comportano anche il rischio di scontentare la popolazione a causa della severità della tassa."
 flavor_fra.405.a: "Adottare la misura, non possiamo rischiare di rimanere indietro dal punto di vista militare."
 flavor_fra.405.b: "Impegnarsi per una tassa modesta per evitare di sovraccaricare la popolazione."
 flavor_fra.405.c: "Respingere la proposta, non possiamo infliggere un tale peso alla popolazione."

 flavor_fra.406.title: "Condanna della Diplomazia Eretica di [target_character.GetNameWithNoTooltip]"
 flavor_fra.406.desc: "In seguito alla firma della Pace di Alès negoziata da [target_character.GetName], alcuni importanti consiglieri della [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno apertamente condannato le politiche di [target_character.GetShortNameWithNoTooltip], sostenendo che [target_character.GetHeShe] sta offrendo l'amnistia agli ugonotti che in passato hanno quasi portato alla rovina [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName]. Pur non usando le stesse parole di alcuni funzionari della [ROOT.GetCountry.GetGovernment.GetCourtTitle], altri importanti statisti [ROOT.GetCountry.GetAdjectiveWithNoTooltip] hanno espresso frustrazione per la gestione da parte di [target_character.GetShortNameWithNoTooltip] degli affari geopolitici con gli Stati eretici confinanti."
 flavor_fra.406.a: "L'atto diplomatico di [target_character.GetShortNameWithNoTooltip] ci ha procurato un vantaggio."
 flavor_fra.406.b: "Cessate ogni ulteriore attività diplomatica con gli eretici!"

 flavor_fra.407.title: "Ordinance of [GetCurrentYear]" #DA TRADURRE
 flavor_fra.407.desc: "In seguito alle lettere ricevute da diversi governatori coloniali dei nostri insediamenti coloniali, si è registrato un costante aumento dei nativi locali che si assimilano e si uniscono alla popolazione locale. Sebbene i rapporti dei governatori suggeriscano che queste interazioni siano state in gran parte fruttuose, la maggior parte delle leggi coloniali [ROOT.GetCountry.GetAdjective] si applicano solo agli [ROOT.GetCountry.GetAdjectiveWithNoTooltip] nati in questi insediamenti.\n\nCercando di tenere conto della crescente assimilazione degli indigeni nei nostri insediamenti coloniali, [target_character.GetName] ha redatto una nuova ordinanza che proclama che tutti gli indigeni che abbracciano pienamente la cultura [ShowReligionName('catholic')] saranno considerati cittadini naturali [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip] e, come tali, godranno di tutti i benefici e le protezioni dello Stato."
 flavor_fra.407.a: "Adottare l'ordinanza!"
 flavor_fra.407.b: "Emanare un'ordinanza più autonoma."

 flavor_fra.408.title: "La Scomparsa di [target_character.GetNameWithNoTooltip]"
 flavor_fra.408.desc: "Dopo aver servito fedelmente lo Stato per molti anni come potente ministro e aver portato molti successi allo Stato, [fra_ruler.GetName] e molti nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] sono rimasti profondamente rattristati nell'apprendere della scomparsa di [target_character.GetName].\n\nSebbene durante il suo mandato ci siano stati molti tentativi di rafforzare il potere [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] e dello Stato, ciò gli ha anche procurato molti nemici, sia nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] che all'estero. Probabilmente ci vorrà del tempo prima che [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] possa godere di un ministro rinomato come [target_character.GetShortNameWithNoTooltip]."
 flavor_fra.408.a: "[target_character.GetShortNameWithNoTooltip] ha lasciato un segno indelebile [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.408.b: "Le polemiche che circondano [target_character.GetShortNameWithNoTooltip] non ci turberanno più."
 

 flavor_fra.410.title: "Il Diritto Divino di Governare"
 flavor_fra.410.desc: "Sebbene sia tradizione che un [ROOT.GetCountry.GetGovernment.GetRulerTitle] agisca per formare un consiglio strettamente allineato con un primo ministro come consigliere, [target_character.GetName] si è posizionato in modo da rompere questa tradizione di lunga data. Considerandosi un [ROOT.GetCountry.GetGovernment.GetRulerTitle] dotato, il cui governo è sancito dal divino, [target_character.GetShortNameWithNoTooltip] ha dichiarato al suo consiglio che intende governare senza la guida di un primo ministro, assumendo invece lui stesso tale ruolo. È chiaro che [target_character.GetShortNameWithNoTooltip] intende consolidare la sua eredità come formidabile e prestigioso sovrano [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]."
 flavor_fra.410.a: "Il governo di [target_character.GetShortNameWithNoTooltip] sarà memorabile."
 flavor_fra.410.b: "Si spera che il regno di [target_character.GetShortNameWithNoTooltip] sia un'era di stabilità e pace."
 fra_sun_king_adm_prestige: "Scegliendo questa opzione, in futuro si avrà un aumento maggiore delle abilità #G Amministrative#! rispetto alle abilità #T Diplomatiche#!"
 fra_sun_king_dip_stability: "La scelta di questa opzione porterà a un aumento maggiore delle abilità #G Diplomatiche#! rispetto alle abilità #T Amministrative#! negli eventi futuri."
 if_fra_ruler_designate_dies: "If [target_character.GetName] dies, the skills increase from certain [ROOT.GetCountry.GetAdjective] [dynamic_historical_events|e] will be #R halved#!." #DA TRADURRE
 
 flavor_fra.411.title: "Reggenza di [scope_former_consort.GetNameWithNoTooltip]"
 flavor_fra.411.desc: "In caso di sua morte, [scope_ruler_dead.GetName] aveva dichiarato che il giovane [ROOT.GetCountry.GetGovernment.GetHeirTitle] avrebbe avuto un consiglio di reggenza formato dai suoi più stretti consiglieri per prepararlo alla sua eventuale ascesa al trono. Tuttavia, [scope_ruler_dead.GetShortNameWithNoTooltip], con il sostegno di importanti alleati della [ROOT.GetCountry.GetGovernment.GetCourtTitle] come [target_character.GetName], ha chiesto che [scope_former_consort.GetHeShe] fosse nominato reggente ad interim, cercando di vanificare le ultime volontà di [scope_heir_fra.GetName].\n\nSebbene fosse desiderio di [scope_former_consort.GetName] che [scope_ruler_dead.GetNameWithNoTooltip] fosse governato dal consiglio di reggenza, le ambizioni di [scope_ruler_dead.GetShortNameWithNoTooltip] potrebbero portare instabilità se lei non fosse nominata reggente."
 flavor_fra.411.a: "Consentire a [scope_former_consort.GetShortNameWithNoTooltip] di governare come reggente."
 flavor_fra.411.b: "Eseguiamo le ultime volontà di [scope_ruler_dead.GetShortNameWithNoTooltip]."
 fra_designated_regency_council: "Un nuovo reggente sarà insediato per guidare [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip]."

 flavor_fra.412.title: "Sospetta Corruzione di [target_character.GetNameWithNoTooltip]"
 flavor_fra.412.desc: "[target_character.GetName], ministro chiave delle finanze dello Stato, ricopre questa carica da parecchio tempo. Tuttavia, negli ultimi mesi sono circolate voci secondo cui [target_character.GetShortNameWithNoTooltip] avrebbe adottato uno stile di vita più lussuoso, con un notevole ampliamento del proprio patrimonio personale. Ciò ha portato a ipotizzare che [target_character.GetShortNameWithNoTooltip] possa aver sfruttato la sua posizione di ministro delle finanze per sottrarre fondi dal tesoro di [ROOT.GetCountry.GetGovernment.GetAdjective] al fine di finanziare la propria ricchezza personale. Sebbene molti membri del consiglio abbiano chiesto un'indagine per sospetta corruzione, il destino del ministro spetta in ultima istanza a [fra_ruler.GetName]."
 flavor_fra.412.a: "[target_character.GetLastNameWithNoTooltip] deve dimettersi immediatamente!"
 flavor_fra.412.b: "Ammonirlo, ma consentirgli di mantenere la sua attuale posizione."
 flavor_fra.412.c: "La sua presunta corruzione è solo una voce infondata."
 fouquet_will_resign_and_retire_from_life: "[target_character.GetName] si ritirerà dalla vita politica e lascerà [ROOT.GetCountry.GetGovernment.GetCourtTitle]."

 flavor_fra.413.title: "Tassazione dell'Aristocrazia"
 flavor_fra.413.desc: "Mentre i vecchi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] hanno goduto a lungo di privilegi speciali, alcuni dei quali hanno permesso a molti di condurre uno stile di vita lussuoso, [fra_ruler.GetName] si è impegnato a istituire la prima imposta diretta in assoluto sui membri della vecchia aristocrazia. Sebbene molti codici fiscali precedenti abbiano rinunciato a esenzioni speciali per [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], come il [ShowLawName('fra_taille')], la proposta di [fra_ruler.GetShortNameWithNoTooltip] segnerebbe la fine di secoli di privilegi di esenzione concessi a queste élite.\n\nSebbene [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] manifesteranno senza dubbio il loro malcontento nei confronti di [fra_ruler.GetShortNameWithNoTooltip], il perpetuarsi [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] potrebbe essere in grado di respingere qualsiasi minaccia, anche se si potrebbe raggiungere un compromesso come molti codici fiscali precedenti."
 flavor_fra.413.a: "È ora che i vecchi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] paghino il loro debito."
 flavor_fra.413.b: "Cerchiamo un compromesso, per evitare una completa alienazione."
 flavor_fra.413.c: "Dovremmo evitare di far arrabbiare [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."

 flavor_fra.414.title: "La Riforma dell'Esercito di [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.414.desc: "Avendo servito sia come fedele consigliere che come cancelliere di Stato, [target_character.GetName] ha dimostrato di essere più che capace di consolidare il governo di [fra_ruler.GetName].\n\nNel tentativo di rafforzare ulteriormente il governo dell' e di [fra_ruler.GetShortNameWithNoTooltip], [target_character.GetLastNameWithNoTooltip] ha presentato dei piani di riforma che trasformerebbero l'esercito permanente [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip] in un esercito più professionale, rafforzando al contempo l'autorità [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Al fine di centralizzare ulteriormente il potere nella [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], le posizioni di alto rango nell'esercito saranno ora assegnate più in base al merito che ai legami con i vecchi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_fra.414.a: "Permettete a [target_character.GetLastNameWithNoTooltip] di aprire la strada alle riforme!"
 flavor_fra.414.b: "Adottare la maggior parte delle riforme, ma mantenere i privilegi speciali concessi ai leader [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 
 flavor_fra.415.title: "Il Codice Luigi"
 flavor_fra.415.desc: "Nel tentativo di unificare le leggi del paese, [fra_ruler.GetName], insieme a molti dei suoi più stretti consiglieri nella [ROOT.GetCountry.GetGovernment.GetCourtTitle], ha finalizzato la creazione del #codice Luigi#!, il primo tentativo di un codice legale unificato in tutta [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName]. Per secoli, [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip] ha coesistito con due sistemi giuridici perpetui, con le province settentrionali governate da antiche leggi consuetudinarie, mentre nelle province meridionali le leggi civili romane fungono da codice giuridico primario.\n\nSebbene il Codice Luigi unificherebbe il codice giuridico [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip], alcuni consiglieri hanno esortato alla cautela nel affrettarne l'attuazione, poiché alcune province, in particolare quelle meridionali precedentemente governate dal diritto romano, potrebbero incontrare ostacoli nell'adozione del nuovo codice giuridico."
 flavor_fra.415.a: "È ora che tutta [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip] segua un'unica legge uniforme."
 flavor_fra.415.b: "Adottare il Codice solo nelle province settentrionali [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip] per ora."
 flavor_fra.415.c: "Mantenere gli attuali codici legali coesistenti."

 flavor_fra.416.title: "Editto di [fra_ruler.GetShortNameWithNoTooltip] sulla Schiavitù"
 flavor_fra.416.desc: "Sin dai primi insediamenti coloniali [ROOT.GetCountry.GetAdjective], la schiavitù è rimasta una pratica controversa tra le colonie, con molti dei primi insediamenti che facevano affidamento sulla schiavitù di persone appartenenti a varie culture native. Pur non vietando apertamente la pratica, [fra_ruler.GetName] ha redatto un nuovo decreto [ROOT.GetCountry.GetGovernment.GetAdjective] che tenta di umanizzare la pratica, proibendo qualsiasi separazione dei membri delle famiglie di schiavi e dichiarando che ogni nuovo schiavo deve essere battezzato secondo le tradizioni [ShowReligionAdjective('catholic')]."
 flavor_fra.416.a: "La pratica della schiavitù nelle colonie deve essere frenata."
 flavor_fra.416.b: "Emanare l'editto e lasciare che siano i governatori coloniali a far rispettare la nuova legge."

 flavor_fra.417.title: "La Devoluzione delle Pianure"
 flavor_fra.417.desc: "Sebbene le pianure siano rimaste in gran parte un insieme di province situate nella grande [GetUniqueInternationalOrganization('hre').GetName], sono state anche oggetto di contesa per l'influenza tra [ROOT.GetCountry.GetName], [GetCountry('ENG').GetName] e i vari imperatori del Sacro Romano Impero. Vedendo l'impero in uno stato di debolezza, [fra_ruler.GetName] ora considera la regione come largamente devoluta dall'impero e, come tale, una potenziale via di espansione."
 flavor_fra.417.a: "È ora di conquistare questi territori e incorporarli."
 flavor_fra.417.b: "Il [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] sarà anche indebolito, ma è meglio evitare il conflitto."
 claims_on_lowland_culture_countries: "[ROOT.GetCountry.Custom('IT_La')|U][ROOT.GetCountry.GetName] will gain a [casus_belli|e] against neighboring nations located in the Lowlands." #DA TRADURRE

 flavor_fra.418.title: "Riavvicinamento con [GetCountry('TUR').Custom('IT_La')][GetCountry('TUR').GetNameWithNoTooltip]"
 flavor_fra.418.desc: "Sebbene le relazioni tra [GetCountry('TUR').Custom('IT_La')][GetCountry('TUR').GetName] e [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] siano cessate da tempo, alcuni nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno suggerito che forse è giunto il momento che [fra_ruler.GetName] e lo Stato perseguano nuovamente nuove relazioni con [GetCountry('TUR').Custom('IT_La')][GetCountry('TUR').GetNameWithNoTooltip]. Sebbene la posizione diplomatica [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip] non sia più precaria come un tempo e la scoperta del Nuovo Mondo da parte dell' a stia in gran parte ristrutturando le alleanze politiche dell'[ShowContinentName('europe')], una rinnovata politica favorevole nei confronti [GetCountry('TUR').Custom('IT_Della')][GetCountry('TUR').GetNameWithNoTooltip] potrebbe portare alla rinascita dell'alleanza [GetCountry('FRA').GetAdjectiveWithNoTooltip]-[GetCountry('TUR').GetAdjectiveWithNoTooltip]."
 flavor_fra.418.a: "Inviare dignitari [GetCountry('TUR').Custom('IT_In')][GetCountry('TUR').GetNameWithNoTooltip]."
 flavor_fra.418.b: "Gli [GetCountry('TUR').GetAdjectiveWithNoTooltip] non ci offrono alcun valore strategico."

 flavor_fra.419.title: "Politica Bellicosa di [target_character.GetNameWithNoTooltip]"
 flavor_fra.419.desc: "Nel tentativo di espandere l'influenza geopolitica [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], [target_character.GetName] ha assunto una posizione bellicosa nel perseguire le sue ambizioni territoriali. Mentre in passato un [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetAdjectiveWithNoTooltip] non avrebbe esitato a compiere un atto di conquista, la politica bellicosa di [target_character.GetShortNameWithNoTooltip] ha offerto [ROOT.GetCountry.Custom('IT_Alla')][ROOT.GetCountry.GetNameWithNoTooltip] l'opportunità di dimostrare la sua potenza sulla scena europea. Sebbene la guerra possa essere brutale, è il modo migliore che [target_character.GetShortNameWithNoTooltip] ha per garantire che [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip] sia rispettata sulla scena mondiale."
 flavor_fra.419.a: "Il potere [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip] deve essere dimostrato sulla scena mondiale."
 flavor_fra.419.b: "Dovremmo allentare la nostra politica bellicosa per evitare il rischio di una coalizione."

 flavor_fra.421.title: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e Versailles"
 flavor_fra.421.desc: "Sin dalla sua costruzione, Versailles è diventata rapidamente un luogo di ritrovo popolare per [fra_ruler.GetName] e la famiglia [ROOT.GetCountry.GetGovernment.GetAdjective], che ospita i membri delle varie famiglie politiche di rilievo [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. Sebbene il palazzo sia stato costruito per essere un simbolo del 'diritto divino di governare' dell'[ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetRulerTitle], si è anche rivelato un simbolo di favoritismo politico e di status per coloro che sono autorizzati a risiedervi per un certo periodo di tempo.\n\nMolti dei suoi stretti consiglieri hanno esortato [fra_ruler.GetShortNameWithNoTooltip] a invitare molte delle famiglie influenti ancora radicate nel vecchio sistema feudale affinché risiedano a Versailles. Corteggiare queste antiche famiglie consentirebbe al potere di consolidarsi ulteriormente attorno [ROOT.GetCountry.Custom('IT_CROWN_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_fra.421.a: "Estendere gli inviti alle famiglie prominenti a risiedere a Versailles."
 flavor_fra.421.b: "Il palazzo è stato costruito per il piacere della famiglia [ROOT.GetCountry.GetGovernment.GetAdjective], manteniamolo così."
 this_may_lead_to_permanent_weakening_of_the_nobility: "Consentire ai membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] di risiedere a Versailles potrebbe indebolire in modo permanente la loro influenza."

 flavor_fra.422.title: "Seduzione [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_fra.422.desc: "Gli sforzi per assicurarsi la lealtà e l'influenza politica [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] consentendo loro di risiedere a Versailles si sono dimostrati piuttosto efficaci, con molti membri delle varie famiglie politiche che scelgono sempre più spesso di risiedere nel palazzo piuttosto che vivere nelle loro tenute. Ogni volta che a Versailles si tengono i balli [ROOT.GetCountry.GetGovernment.GetAdjective], questi membri appaiono quasi affascinati dal lusso del palazzo e si affrettano a mantenere stretti legami con [fra_ruler.GetName] per rimanere nelle sue grazie.\n\nUn tempo spina nel fianco [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetAdjective], Versailles ha quasi sedotto il potere esercitato da molti appartenenti [ROOT.GetCountry.Custom('IT_NOBLES_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Tuttavia, ora sembra che [fra_ruler.GetShortNameWithNoTooltip] sia davvero emerso come un [ROOT.GetCountry.GetGovernment.GetRulerTitle] senza pari e incontrastato."
 flavor_fra.422.a: "L'Eminenza di Versailles ha eclissato per sempre [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_fra.422.b: "Il potere storico [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] deve ancora essere rispettato."

 flavor_fra.423.title: "Revoca dello [ShowPolicyNameWithNoTooltip('edict_of_nantes')]"
 flavor_fra.423.desc: "Vedendo l'autorità [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] incontrastata, [fra_ruler.GetName] ha convocato un consiglio nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] per revocare lo [ShowPolicyName('edict_of_nantes')] di lunga data che ha concesso molti privilegi agli ugonotti e ad altre minoranze religiose dell a [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. Sebbene il potere degli ugonotti sia diminuito negli ultimi decenni, la sospensione dell'Editto farebbe senza dubbio risorgere alcune tensioni religiose, anche se è improbabile che tali tensioni raggiungano quelle dei decenni precedenti. Tuttavia, la revoca dei privilegi concessi dallo [ShowPolicyNameWithNoTooltip('edict_of_nantes')] potrebbe portare molti seguaci degli ugonotti a fuggire [ROOT.GetCountry.Custom('IT_Dalla')][ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.423.a: "È ora di revocare definitivamente questo Editto."
 flavor_fra.423.b: "Fermate questi tentativi, lo [ShowPolicyNameWithNoTooltip('edict_of_nantes')] deve essere preservato!"
 edict_of_nantes_disabled: "Il [ShowLawName('fra_reformation_tolerance_edicts')] sarà #R disabilitato#!"

 flavor_fra.424.title: "Conseguenze della Revoca dello [ShowPolicyNameWithNoTooltip('edict_of_nantes')]"
 flavor_fra.424.desc: "Sebbene la sospensione dello [ShowPolicyName('edict_of_nantes')] da parte di [fra_ruler.GetName] abbia permesso [ROOT.GetCountry.Custom('IT_CROWN_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] di riconquistare una notevole autorità rispetto a quella ceduta ai seguaci ugonotti nei decenni passati, ha anche portato con sé alcuni effetti negativi in tutta [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName]. Temendo il ritorno di politiche di conversione forzata, molti seguaci ugonotti sono fuggiti [ROOT.GetCountry.Custom('IT_Dalla')][ROOT.GetCountry.GetNameWithNoTooltip] per sfuggire a possibili persecuzioni. Insieme a questo, molti artigiani e studiosi di spicco stanno condannando la sospensione dell'editto da parte di [fra_ruler.GetNameWithNoTooltip]. Inoltre, alcuni alleati nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno espresso lamentele, sostenendo che, sebbene lo [ShowPolicyNameWithNoTooltip('edict_of_nantes')] abbia indebolito il potere [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], ha portato a una soluzione religiosa [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.424.a: "Si tratta solo di un piccolo inconveniente."

 flavor_fra.425.title: "Alloggiamento dei Dragoni"
 flavor_fra.425.desc: "In seguito alla revoca dello [ShowPolicyName('edict_of_nantes')], [fra_ruler.GetName] e la [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno cercato di attuare misure per contrastare il ritorno [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] alle lotte religiose. Sebbene si tratti di un metodo costoso, alcuni consiglieri della [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno suggerito a [fra_ruler.GetShortNameWithNoTooltip] di emanare un decreto [ROOT.GetCountry.GetGovernment.GetAdjective] che sancisca l'alloggiamento degli ufficiali dragoni nelle case degli ugonotti. Sebbene tale processo sarebbe indubbiamente costoso per le finanze dello Stato, ostacolerebbe in modo significativo qualsiasi potenziale ribellione eretica."
 flavor_fra.425.a: "Emetti il decreto!"
 flavor_fra.425.b: "Sarebbe troppo costoso per lo Stato, abbandonate l'idea!"

 flavor_fra.426.title: "Patronato dei Funzionari della [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_fra.426.desc: "Sebbene i precedenti [ROOT.GetCountry.GetGovernment.GetRulerTitle] fossero noti per il loro patrocinio di figure di spicco, sia nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] che all'estero, [fra_ruler.GetName] ha fatto di tutto per offrire il suo patrocinio a molti funzionari di spicco della [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Sebbene il tesoro [ROOT.GetCountry.GetGovernment.GetAdjective] abbia reso possibile il patrocinio di [fra_ruler.GetShortNameWithNoTooltip], alcuni consulenti finanziari [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] temono che un patrocinio eccessivo possa mettere a rischio la rovina finanziaria del tesoro, anche se i benefici del patrocinio di [fra_ruler.GetShortNameWithNoTooltip] hanno influito notevolmente sulla sua immagine [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] prestigioso e ricco in tutta l'[ShowContinentName('europe')]."
 flavor_fra.426.a: "Consentire a [fra_ruler.GetShortNameWithNoTooltip] di continuare le sue opere di mecenatismo."
 flavor_fra.426.b: "Chiedere [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] di ridurre il suo mecenatismo per alleggerire l'onere sullo Stato."

 flavor_fra.427.title: "Rivitalizzazione dell'Académie Française"
 flavor_fra.427.desc: "Fondata da [target_character.GetName], l'Académie Française è rimasta uno dei centri più importanti della letteratura e dell'arte in tutta l'[ShowContinentName('europe')]. Negli ultimi anni, tuttavia, l'Accademia ha attraversato un periodo di difficoltà a causa della cattiva gestione dei suoi dirigenti. Al fine di garantire che l'Accademia possa rimanere un faro della cultura [ROOT.GetCountry.GetAdjective], [fra_ruler.GetName] ha richiesto che i fondi del tesoro [ROOT.GetCountry.GetGovernment.GetAdjective] vengano destinati al rilancio dell'Accademia, insieme al mantenimento di strette relazioni con lo Stato in futuro."
 flavor_fra.427.a: "[fra_ruler.GetShortNameWithNoTooltip] garantirà la continuità dell'Académie Française."
 flavor_fra.427.b: "Finanziare l'Académie Française, ma senza gravare eccessivamente sulle spese dello Stato."

 flavor_fra.428.title: "Accademia [ROOT.GetCountry.GetGovernment.GetAdjective|U] di Danza"
 flavor_fra.428.desc: "Uno dei primi editti emanati da [fra_ruler.GetName] è stata la fondazione della #italic Accademia [ROOT.GetCountry.GetGovernment.GetAdjective|U] di Danza#!, la prima del suo genere in [ShowContinentName('europe')]. Fin dalla sua giovinezza, [fra_ruler.GetHeShe] si è dedicato intimamente a quest'arte e considera la sua esperienza personale in questo campo una dimostrazione del suo potere personale.\n\nUn recente balletto privato tenutosi in [ShowLocationName('paris')] con [fra_ruler.GetShortNameWithNoTooltip] ha attirato l'attenzione di molti membri dell'élite, poiché [fra_ruler.GetShortNameWithNoTooltip], insieme a diversi membri dell'élite dell'Accademia, ha eseguito un balletto in cui [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] interpretava Apollo, il Re Sole."
 flavor_fra.428.a: "[fra_ruler.GetShortNameWithNoTooltip] ha un gusto squisito per le arti!"
 flavor_fra.428.b: "Tali arti scompariranno senza dubbio con il passare del tempo."


 flavor_fra.429.title: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')|U][ROOT.GetCountry.GetGovernment.GetRulerTitle] Senza Pari"
 flavor_fra.429.desc: "Da quando è salito al trono e ha dichiarato che [fra_ruler.GetHeShe] avrebbe governato senza un gran ministro, [fra_ruler.GetName] ha dimostrato di essere uno dei [ROOT.GetCountry.GetGovernment.GetRulerTitle] più prestigiosi nella storia degli [ROOT.GetCountry.GetAdjective] con le sue numerose azioni. Mentre l'autorità di [fra_ruler.GetShortNameWithNoTooltip] è ampiamente rispettata in tutta la [ROOT.GetCountry.GetGovernment.GetCourtTitle] e [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip], sia gli amici che i nemici in tutta l'[ShowContinentName('europe')] hanno elogiato la reputazione che [fra_ruler.GetShortNameWithNoTooltip] si è costruito. Anche se un giorno il regno di [fra_ruler.GetShortNameWithNoTooltip] finirà, [fra_ruler.GetHeShe] sarà senza dubbio ricordato come [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] più prestigioso [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.429.a: "Il governo di [fra_ruler.GetShortNameWithNoTooltip] sarà uno di quelli da ricordare."

 flavor_fra.430.title: "Influenza di [indochina_french_sphere.GetNameWithNoTooltip]"
 flavor_fra.430.desc: "Mentre i commercianti [ROOT.GetCountry.GetAdjective] sono diventati sempre più attivi nel commercio orientale, diversi paesi orientali hanno attirato l'attenzione della [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjectiveWithNoTooltip] insieme a [fra_ruler.GetName]. Alcuni consiglieri della [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno mostrato interesse per [indochina_french_sphere.GetName], un [indochina_french_sphere.GetFlavorRank] che potrebbe diventare un partner prezioso nella regione, e hanno suggerito di istituire un'ambasciata. Altri, invece, considerano [indochina_french_sphere.GetNameWithNoTooltip] un [indochina_french_sphere.GetFlavorRank] mediocre e potenzialmente una regione in cui istituire un protettorato [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 flavor_fra.430.a: "Impegnarsi per stabilire relazioni a [indochina_french_sphere.GetNameWithNoTooltip] con un'ambasciata."
 flavor_fra.430.b: "Stabiliamo un'influenza più diretta in [indochina_french_sphere.GetNameWithNoTooltip]."

 flavor_fra.431.title: "Missioni Gesuite [GetCountry('CHI').Custom('IT_In')][GetCountry('CHI').GetNameWithNoTooltip]"
 flavor_fra.431.desc: "Sebbene le relazioni tra [ROOT.GetCountry.GetName] e [GetCountry('CHI').GetName] siano state formalmente stabilite già da tempo, l'attuale [GetCountry('CHI').GetGovernment.GetRulerTitle] [GetCountry('CHI').GetAdjectiveWithNoTooltip] si è mostrato riluttante a consentire l'influenza straniera nella vita quotidiana della popolazione [GetCountry('CHI').GetNameWithNoTooltip].\n\nNel tentativo di diffondere la parola di [ShowReligionName('catholic')], [target_character.GetName] insieme ad altri gesuiti ha presentato una petizione a [fra_ruler.GetName] per consentire loro di entrare [GetCountry('CHI').Custom('IT_In')][GetCountry('CHI').GetNameWithNoTooltip] insieme alla nostra prossima visita di dignitari nello Stato. Sebbene ciò contribuirebbe a diffondere la vera fede, comporta il rischio di causare un incidente diplomatico."
 flavor_fra.431.a: "Che [target_character.GetShortNameWithNoTooltip] diffonda la fede [ShowReligionAdjectiveWithNoTooltip('catholic')] all'estero!"
 flavor_fra.431.b: "Vietare ai gesuiti di prevenire un incidente diplomatico."
 nothing_happens_with_jesuits: "I gesuiti evangelizzeranno in pace."

 flavor_fra.432.title: "Un Dono Esotico dal [GetCountry('POR').GetGovernment.GetRulerTitle] [GetCountry('POR').GetAdjectiveWithNoTooltip]"
 flavor_fra.432.desc: "Sebbene la costruzione di Versailles abbia visto l'arrivo di molti dignitari di spicco provenienti da varie nazioni di tutta l'[ShowContinentNameWithNoTooltip('europe')], non capita spesso che la [ROOT.GetCountry.GetGovernment.GetCourtTitle] riceva l'arrivo di un altro [GetCountry('POR').GetGovernment.GetRulerTitle] in persona. Come gesto di buona volontà e amicizia, [por_ruler.GetName] e il suo entourage hanno portato con sé un animale esotico dall'[ShowContinentName('africa')], un #italic elefante#! Sebbene la [ROOT.GetCountry.GetGovernment.GetCourtTitle] conservi testimonianze di elefanti giunti in passato [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName], questa è la prima volta che molti nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] e [fra_ruler.GetName] hanno il piacere di vedere questa specie dal vivo. [por_ruler.GetShortNameWithNoTooltip] spera che il dono dell'elefante esotico per il serraglio personale di [fra_ruler.GetShortNameWithNoTooltip] possa contribuire a promuovere buone relazioni tra [ROOT.GetCountry.GetNameWithNoTooltip] e [GetCountry('POR').GetNameWithNoTooltip]."
 flavor_fra.432.a: "Ospitare [por_ruler.GetShortNameWithNoTooltip] a Versailles e accettare con gentilezza il suo dono esotico."
 flavor_fra.432.b: "Rifiutare il generoso dono, ma mostrare ospitalità al [GetCountry('POR').GetGovernment.GetRulerTitle] [GetCountry('POR').GetAdjectiveWithNoTooltip]."

 flavor_fra.433.title: "Governare con i Quattro Consigli"
 flavor_fra.433.desc: "Nel tentativo di formare un efficace comitato di consulenti per affrontare le varie questioni che affliggono [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName], [fra_ruler.GetName] ha scelto di delegare le diverse questioni di Stato a quattro diversi consigli. Il Consiglio Supremo costituisce il più importante di questi consigli e si occupa delle questioni di Stato. Il Consiglio dei Messaggi è il consiglio che si occupa delle relazioni sulla prosperità e di altre questioni economiche in corso nelle province. Gli affari religiosi dello Stato sono delegati al Consiglio della Coscienza, mentre infine il Consiglio Reale delle Finanze gestisce il tesoro dello Stato."
 flavor_fra.433.a: "Adottate il sistema dei quattro consigli!"
 flavor_fra.433.b: "Non abbiamo bisogno di questa delega degli affari di Stato."

 flavor_fra.440.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.440.desc: "Avendo dimostrato di essere un rinomato esperto nell'arte delle fortificazioni, [target_character.GetName] è rapidamente emerso come consigliere preferito e amico intimo di [fra_ruler.GetName]. Sebbene [target_character.GetShortNameWithNoTooltip] detenga diversi titoli onorifici, molti nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno suggerito che è giunto il momento di nominarlo Maresciallo [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], avendo già dimostrato di essere un individuo capace e strategico."
 flavor_fra.440.a: "Nomina [target_character.GetShortNameWithNoTooltip] maresciallo!"
 flavor_fra.440.b: "I titoli attuali di [target_character.GetShortNameWithNoTooltip] gli si addicono perfettamente."

 flavor_fra.441.title: "La Competenza di [target_character.GetNameWithNoTooltip]"
 flavor_fra.441.desc: "Da quando ha assunto il ruolo di maresciallo, [target_character.GetName] ha preso le redini dell'aggiornamento delle fortificazioni in tutta [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName], in particolare quelle in posizioni strategiche chiave. Sebbene [target_character.GetShortNameWithNoTooltip] sia senza dubbio un maestro nell'arte della difesa, la sua conoscenza delle fortificazioni in tutta l'[ShowContinentNameWithNoTooltip('europe')] ha anche portato a nuovi piani per affrontare le fortificazioni dei nostri rivali in caso di guerra."
 flavor_fra.441.a: "Adottiamo le tattiche di [target_character.GetShortNameWithNoTooltip]!"
 flavor_fra.441.b: "Diamo priorità allo studio delle tattiche offensive di [target_character.GetShortNameWithNoTooltip] rispetto agli sforzi di fortificazione."

 flavor_fra.460.title: "Introduzione della Parrucca"
 flavor_fra.460.desc: "Per paura di essere considerato debole, [fra_ruler.GetName] ha recentemente adottato l'uso della #italic Peruke#!, o parrucca, come contromisura ai crescenti segni di calvizie precoce. Sebbene all'inizio fosse un cambiamento di moda piuttosto peculiare per la [ROOT.GetCountry.GetGovernment.GetCourtTitle], altri cortigiani hanno lentamente iniziato a indossare la Peruke come un cambiamento crescente nei copricapi della [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Quello che in origine era inteso come un modo per contrastare un simbolo di debolezza è ora diventato una nuova moda, poiché le voci provenienti da [adopted_peruke_court.GetName] suggeriscono che anche l'élite di [adopted_peruke_court.GetAdjective] abbia adottato la parrucca."
 flavor_fra.460.a: "Abbracciare pienamente la nuova [ROOT.GetCountry.GetGovernment.GetCourtTitle] per gli anni a venire."
 flavor_fra.460.b: "Solo [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] indosserà la parrucca per necessità."

 flavor_fra.500.title: "Ritorno alla Forma"
 flavor_fra.500.desc: "L'ascesa al trono [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] di [fra_ruler.GetName], dopo il regno coronato da successo del suo predecessore, [previous_ruler.GetName], ha lasciato un'ombra incombente sulla [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Durante il suo regno, [previous_ruler.GetShortNameWithNoTooltip] si è sforzato di affermare il suo dominio come simbolo di puro assolutismo, consolidando gran parte del potere dello Stato nelle sue mani. Ora, con la morte di [previous_ruler.GetShortNameWithNoTooltip], molti nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] ritengono che questa sia un'opportunità per riconquistare il potere dal nuovo monarca [fra_ruler.GetShortNameWithNoTooltip] e limitarne l'autorità. Inoltre, è ovvio che anche le grandi proprietà terriere desiderano un ritorno all'equilibrio di potere del passato."
 flavor_fra.500.a: "È tempo di un [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] più cooperativo."
 flavor_fra.500.b: "Sarebbe saggio se [fra_ruler.GetShortNameWithNoTooltip] seguisse le orme di [previous_ruler.GetShortNameWithNoTooltip]."

 flavor_fra.501.title: "L'Eredità Assolutista di [previous_ruler.GetNameWithNoTooltip]"
 flavor_fra.501.desc: "Sebbene il regno di [fra_ruler.GetName] duri ormai da parecchio tempo, l'ombra del suo predecessore [previous_ruler.GetName] continua ad aleggiare su di lui. L'eredità duratura di [previous_ruler.GetShortNameWithNoTooltip], che tentò di sfidare i vecchi poteri radicati [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] per consolidare il proprio potere, ha portato a un notevole vuoto di potere con la sua morte. Ora che il regno di [fra_ruler.GetShortNameWithNoTooltip] è ormai consolidato, alcuni dei consiglieri rimasti di [previous_ruler.GetShortNameWithNoTooltip] suggeriscono a [previous_ruler.GetShortNameWithNoTooltip] di seguire le sue orme e consolidare ulteriormente il potere [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Tuttavia, molti dei nuovi ministri che hanno fatto carriera durante il regno di [fra_ruler.GetShortNameWithNoTooltip] hanno invitato alla cautela, suggerendo di mantenere il nuovo status quo per evitare una sfida considerevole al suo governo."
 flavor_fra.501.a: "Il nuovo status quo dovrebbe essere mantenuto."
 flavor_fra.501.b: "Restituire parte del potere ai ceti sociali."
 flavor_fra.501.c: "Rafforzare gli ideali assolutisti di [previous_ruler.GetShortNameWithNoTooltip]."

 flavor_fra.502.title: "Una Visita dal [GetCountry('RUS').GetGovernment.GetRulerTitle] [GetCountry('RUS').GetAdjectiveWithNoTooltip]"
 flavor_fra.502.desc: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] sta preparando una cerimonia [ROOT.GetCountry.GetGovernment.GetAdjective] per il [GetCountry('RUS').GetGovernment.GetRulerTitle] [GetCountry('RUS').GetAdjective] [rus_ruler.GetName], attualmente in visita in [ShowContinentName('europe')]. Nel tentativo di dimostrare la bellezza delle terre [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip], [fra_ruler.GetName] ha preparato una collezione di mappe accuratamente realizzate per attirare l'interesse del Direttore [GetCountry('RUS').GetAdjectiveWithNoTooltip], appassionato di cartografia. È anche attraverso questa visita che [fra_ruler.GetShortNameWithNoTooltip] e diversi consiglieri sperano di ingraziarsi il favore e aprire le porte a relazioni più strette con [GetCountry('RUS').Custom('IT_La')][GetCountry('RUS').GetName]."
 flavor_fra.502.a: "Organizza uno splendido banchetto per il [GetCountry('RUS').GetGovernment.GetRulerTitle]!"
 flavor_fra.502.b: "Cercare di instaurare solo relazioni cordiali con [GetCountry('RUS').Custom('IT_La')][GetCountry('RUS').GetNameWithNoTooltip], ma rimanere cauti."
 flavor_fra.502.c: "Preparare al [GetCountry('RUS').GetGovernment.GetRulerTitle] [GetCountry('RUS').GetAdjectiveWithNoTooltip] un biglietto di commiato 'ben scritto'."

 flavor_fra.503.title: "[target_character.GetNameWithNoTooltip] e [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_fra.503.desc: "Entrato nella cerchia personale [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] come fedele consigliere durante i primi anni del suo regno, [target_character.GetName] ha dimostrato più volte di essere uno dei membri più capaci della [ROOT.GetCountry.GetGovernment.GetCourtTitle], tanto che [fra_ruler.GetName] ha deciso di conferirgli la carica di primo ministro. Sebbene [target_character.GetNameWithNoTooltip] non abbia mai dato prova di grande ambizione personale, ha elaborato dei piani per guidare [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] in questa nuova era di ideali."
 flavor_fra.503.a: "Faremo buon uso dei suoi consigli."
 fleury_additional_dhe: "Additional [dynamic_historical_events|e] relating to [target_character.GetNameWithNoTooltip] tenure as chief minister may now fire." #DA TRADURRE
 fleury_ministry_bonus: "Ottieni il seguente modificatore fino alla morte di [target_character.GetNameWithNoTooltip], dopodiché verrà rimosso."

 flavor_fra.504.title: "Le Carte di Cassini"
 flavor_fra.504.desc: "Proveniente da una famiglia di topografi, [target_artist.GetName] ha attirato l'attenzione sia della [ROOT.GetCountry.GetGovernment.GetCourtTitle] che di [fra_ruler.GetName], che sperano di commissionargli una grande mappa topografica dell'intera [ROOT.GetCountry.GetName]. [target_artist.GetShortNameWithNoTooltip] si è già costruito una solida reputazione personale con i suoi lavori precedenti, ma anche il suo cognome è legato a una lunga tradizione di lavori topografici. Se gli venisse commissionata la mappatura topografica [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip], sarebbe senza dubbio una risorsa preziosa, che contribuirebbe a rafforzare il prestigio [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip] sulla scena mondiale, creando al contempo una mappa raffinata per identificare ulteriormente le posizioni strategiche chiave in tutto il paese."
 flavor_fra.504.a: "Incaricare [target_artist.GetShortNameWithNoTooltip] di creare la grande mappa!"
 flavor_fra.504.b: "Una commissione del genere sarebbe senza dubbio una spesa troppo onerosa."

 flavor_fra.505.title: "Espansione del Collège de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_fra.505.desc: "Avendo mantenuto una passione per la scienza per tutta la vita, [fra_ruler.GetName] ha chiesto alla [ROOT.GetCountry.GetGovernment.GetCourtTitle] di sponsorizzare la creazione di nuovi dipartimenti al #italic Collège de [ROOT.GetCountry.GetNameWithNoTooltip]#!. Sebbene il collegio sia rimasto uno dei più prestigiosi non solo [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] ma anche in [ShowContinentName('europe')], recentemente ha subito una stagnazione finanziaria.\n\nNel tentativo di riabilitare il collegio, la sponsorizzazione di [fra_ruler.GetNameWithNoTooltip] porterebbe a una relazione più stretta tra l'istituzione e lo Stato."
 flavor_fra.505.a: "Sponsorizza il Collège de [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_fra.505.b: "Trasferire i fondi proposti al tesoro [ROOT.GetCountry.GetGovernment.GetAdjective|U]."
 college_may_request_more_funds: "Verrà istituito il Dipartimento di Fisica, che garantirà un bonus alla ricerca. Il Collège de [ROOT.GetCountry.GetNameWithNoTooltip] potrà richiedere ulteriori finanziamenti in futuro."

 flavor_fra.506.title: "Il Collège de [ROOT.GetCountry.GetNameWithNoTooltip] Richiede Ulteriori Fondi"
 flavor_fra.506.desc: "A seguito della sponsorizzazione di [fra_ruler.GetName], il Collège de [ROOT.GetCountry.GetNameWithNoTooltip] ha subito una notevole espansione, istituendo diversi nuovi dipartimenti educativi. Tuttavia, i dirigenti del college stanno ora chiedendo a [fra_ruler.GetShortNameWithNoTooltip] di fornire un'altra ondata di fondi. Tra le proposte, verrebbe istituito all'interno del college un dipartimento di meccanica classica, un'area della scienza che [fra_ruler.GetShortNameWithNoTooltip] apprezza particolarmente."
 flavor_fra.506.a: "Fornire un ulteriore finanziamento al Collège de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.506.b: "Abbiamo già fornito tutto ciò che potevamo."
 
 flavor_fra.507.title: "Lo Stimolo di [target_artist.GetNameWithNoTooltip]"
 flavor_fra.507.desc: "Trovando le finanze dello Stato in una situazione precaria, diversi membri del [ROOT.GetCountry.GetGovernment.GetCabinetTitle] hanno inviato richieste a diversi economisti di spicco in tutta l'[ShowContinentName('europe')] nella speranza di risolvere una crisi finanziaria incombente. Tra questi economisti, [target_artist.GetName] è emerso come il favorito in tutto il [ROOT.GetCountry.GetGovernment.GetCabinetTitle].\n\nCercando di ridefinire il concetto di valuta dello Stato, le politiche di [target_artist.GetLastNameWithNoTooltip] hanno il potenziale per rimodellare in meglio la situazione finanziaria [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], anche se politiche così radicali potrebbero anche essere dannose nel lungo periodo."
 flavor_fra.507.a: "Lasciamo che [target_artist.GetLastNameWithNoTooltip] prenda le redini!"
 flavor_fra.507.b: "Le sue idee porteranno solo ulteriore rovina!"
 john_law_dhe_events: "Enables [target_artist.GetNameWithNoTooltip] related [dynamic_historical_events|e]." #DA TRADURRE
 john_law_joins_france_and_bank: "[target_artist.GetNameWithNoTooltip] inizierà a rimodellare le finanze [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip] in qualità di Controllore Generale delle Finanze."

 flavor_fra.508.title: "La Banque Générale"
 flavor_fra.508.desc: "Nel tentativo di reinventare le finanze dello Stato, [target_artist.GetName] ha fondato la #italic Banque Générale#!, una nuova banca privata finanziata sia da [target_artist.GetLastNameWithNoTooltip] stesso che da [fra_ruler.GetName]. Tuttavia, rispetto ad altre banche, la Banque Générale emetterà una #italic moneta cartacea#! con cui commerciare, invece delle monete metalliche utilizzate da secoli.\n\nNonostante lo scetticismo di alcuni membri della [ROOT.GetCountry.GetGovernment.GetCourtTitle], la Banque Générale si è finora dimostrata piuttosto efficace nell'attrarre gli investitori che, grazie alla politica di [target_artist.GetLastNameWithNoTooltip], hanno potuto scambiare l'oro con la nuova valuta. Sebbene ciò abbia contribuito ad alleviare le difficoltà economiche [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], alcuni consiglieri chiedono [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] di procedere con cautela nei confronti della banca."
 flavor_fra.508.a: "Raccogli i frutti della Banque Générale."
 flavor_fra.508.b: "Prestare attenzione alla cautela dei consiglieri ed evitare di sovraccaricare la banca di [target_artist.GetLastNameWithNoTooltip]."
 john_law_bank_risk: "Un investimento eccessivo nella banca aumenta il rischio che questa fallisca. Se ciò dovesse accadere, comprometterebbe la ripresa finanziaria [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip]."
 john_law_bank_more_direct: "Ridurre l'eccessiva dipendenza dalla banca contribuirà a mitigare i danni in caso di collasso della stessa."

 flavor_fra.509.title: "La Banque Générale Investe nelle Colonie"
 flavor_fra.509.desc: "Sin dalla sua apertura, la Banque Générale ha attirato un flusso costante di investitori e mutuatari, desiderosi di scambiare monete metalliche e oro con la valuta cartacea offerta dalla banca, più facile da conservare. Essendo ormai diventata influente e, su richiesta di [target_artist.GetName], nazionalizzata, la banca ha iniziato ad attrarre investimenti per la detenzione di azioni di società commerciali nelle colonie. Mentre [target_artist.GetNameWithNoTooltip] ha sottolineato che questo è un ulteriore segno del successo delle sue politiche economiche, altri consiglieri hanno espresso scetticismo sul fatto che, se la banca dovesse fallire, ciò potrebbe causare il crollo delle società commerciali nelle colonie, attualmente in forte espansione."
 flavor_fra.509.a: "Consentire il proseguimento della negoziazione delle azioni delle società."
 flavor_fra.509.b: "Limitare la capacità della banca di influenzare le società commerciali delle colonie."
 john_law_colonial_risk: "Sebbene l'economia in forte espansione delle società commerciali aumenterà la ricchezza complessiva delle colonie, il rischio di un crollo della banca sarebbe devastante anche per loro."
 law_monopoly_restricted: "In caso di fallimento della banca, i danni alle colonie saranno ridotti."

 flavor_fra.510.title: "La Banque Générale Produce Benefici"
 flavor_fra.510.desc: "Fin dalla sua fondazione, la Banque Générale ha continuato a crescere e, di pari passo, le casse [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] hanno visto un'impennata di ricchezza. Anche se per ora sembra che le politiche di [target_artist.GetName] abbiano avuto un grande successo, portando la Banque Générale a diventare una banca di primo piano in [ShowContinentName('europe')], essa ha anche attirato l'attenzione dell'élite ricca. Molti di questi membri dell'élite, cercando di investire nelle società commerciali in crescita del nuovo mondo, hanno iniziato a fare affidamento sulla moneta cartacea della banca per ottenere azioni all'interno di queste società del nuovo mondo. Per ora sembrerebbe che lo scetticismo inizialmente espresso da vari consiglieri nei confronti delle politiche di [target_artist.GetNameWithNoTooltip] si sia rivelato infondato."
 flavor_fra.510.a: "Che queste politiche continuino a portare benefici [ROOT.GetCountry.Custom('IT_Alla')][ROOT.GetCountry.GetNameWithNoTooltip]!"
 bank_yields_benefits_for_now: "Le politiche di [target_artist.GetNameWithNoTooltip] hanno permesso [ROOT.GetCountry.Custom('IT_Alla')][ROOT.GetCountry.GetNameWithNoTooltip] di riprendersi da un collasso economico quasi totale, anche se l'affidamento alla Banque Générale potrebbe rivelarsi disastroso nel lungo periodo."

 flavor_fra.511.title: "Crollo della Banque Générale"
 flavor_fra.511.desc: "Mentre le politiche di [target_artist.GetName] stavano dando segni di una forte ripresa economica, nelle ultime settimane l'economia [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] è stata gettata nel caos più totale dal crollo improvviso della Banque Générale. Negli ultimi anni la banca aveva prosperato grazie agli investimenti nelle colonie e all'introduzione di una moneta cartacea, ma questo periodo di prosperità non era destinato a durare, poiché l'improvviso aumento della domanda di carta ha reso costoso l'acquisto da parte del governo di questo bene. Con la carta che rendeva sempre più difficile il commercio della valuta, il valore delle azioni della banca ha subito un calo costante, che ora ha portato al suo crollo. Questo crollo ha avuto ripercussioni in tutte le colonie, dove molte nuove società commerciali facevano grande affidamento sugli investitori legati alla banca.\n\nMolti ministri [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip] stanno ora cercando di stabilizzare la situazione, anche se [target_artist.GetNameWithNoTooltip], l'artefice di queste politiche, è introvabile."
 flavor_fra.511.a: "Le politiche di [target_artist.GetLastNameWithNoTooltip] sono state un completo disastro!"
 flavor_fra.511.b: "La nostra cautela nei confronti delle politiche di [target_artist.GetLastNameWithNoTooltip] contribuirà a stabilizzare la situazione."

 flavor_fra.512.title: "Le Conseguenze di [target_character.GetNameWithNoTooltip]"
 flavor_fra.512.desc: "In seguito al crollo della Banque Générale e al completo fallimento delle sue politiche, [target_character.GetName] è diventato un paria tra i vari consiglieri, che ne chiedono le dimissioni immediate. Tuttavia, dal crollo della banca, [target_character.GetLastNameWithNoTooltip] non è stato più visto alla [ROOT.GetCountry.GetGovernment.GetCourtTitle] né ha più contattato [fra_ruler.GetName]. In seguito all'ordine di controllare la sua residenza personale, non sono stati trovati indizi che conducano al luogo in cui si trova [target_character.GetLastNameWithNoTooltip], ma l'opinione comune della [ROOT.GetCountry.GetGovernment.GetCourtTitle] è che egli sia fuggito d[ROOT.GetCountry.Custom('IT_Alla')][ROOT.GetCountry.GetName] temendo una punizione per il fallimento delle sue politiche.\n\nPartendo dal presupposto che sia fuggito [ROOT.GetCountry.Custom('IT_Dalla')][ROOT.GetCountry.GetNameWithNoTooltip] come un criminale, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha ordinato di sequestrare tutti i beni e le proprietà di [target_character.GetNameWithNoTooltip] situati [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.512.a: "Forse potremo trovare qualcosa di valore tra i beni confiscati a [target_character.GetLastNameWithNoTooltip]."

 flavor_fra.520.title: "La Bolla Unigenitus e il Giansenismo"
 flavor_fra.520.desc: "A seguito di una precedente richiesta di [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName] a [pap_ruler.GetName], la bolla papale Unigenitus è stata concessa nella speranza di reprimere il crescente giansenismo, una dottrina basata sugli insegnamenti di Sant'Agostino. Sebbene la bolla papale sia stata emessa da tempo, la morte di [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] e la mancata codificazione come legge [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] hanno solo visto crescere la forza dei seguaci della dottrina sin dal governo di [fra_ruler.GetName]. Tuttavia, la crescente pressione tra i ministri anti-giansenisti ha riacceso il dibattito sulla formalizzazione della bolla come legge, anche se l'ampio seguito attuale potrebbe rendere difficile il compito."
 flavor_fra.520.a: "È tempo che lo status dell'Unigenitus venga deciso [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip]."
 janseism_unigenitus_conflict_events_wilL_occur: "Enables [dynamic_historical_events|e] related to the Unigenitus Papal Bull and Jansenism religious conflict." #DA TRADURRE

 flavor_fra.521.title: "Ripudio del Giansenismo"
 flavor_fra.521.desc: "Da quando è stato permesso il dibattito sull'istituzione della bolla papale Unigenitus come legge [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], molti consiglieri anti-giansenisti nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno iniziato a denunciare apertamente questa pratica. Ciò ha provocato una forte reazione da parte dei seguaci giansenisti, molti dei quali esercitano una grande influenza sul [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Con [pap_ruler.GetName] che monitora da vicino la situazione [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip], reprimere i sostenitori dell'Unigenitus probabilmente provocherà l'ira del papato. Tuttavia, non intervenire per limitare questi consiglieri provocatori porterà anche a un certo malcontento tra coloro che nel [ROOT.GetCountry.GetGovernment.GetParliament.GetName] sono fermi sostenitori della dottrina giansenista."
 flavor_fra.521.a: "Schierarsi con i sostenitori dell'Unigenitus."
 flavor_fra.521.b: "Disprezzare i sostenitori dell'Unigenitus per placare i seguaci giansenisti."

 flavor_fra.522.title: "La Tassa Cinquantième"
 flavor_fra.522.desc: "Cercando di intraprendere ulteriori azioni contro i seguaci giansenisti, i sostenitori dell'Unigenitus hanno elaborato dei piani per una tassa nel caso in cui l'Unigenitus diventasse la legge definitiva [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. In base a questa #italic tassa Cinquantième#!, chiunque venga scoperto a leggere le #italic Nouvelles Ecclésiastiques#! (Il testo del giansenismo) sarà costretto a pagare una tassa considerevole allo Stato. Inoltre, anche le figure religiose che in precedenza erano esenti ma che hanno legami con il giansenismo saranno costrette a pagare la tassa.\n\nUna tassa di questo tipo sarebbe probabilmente vista come estremamente dannosa se la bolla Unigenitus diventasse legge, poiché i seguaci del giansenismo continueranno a nutrire un grande disprezzo per [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank]."
 flavor_fra.522.a: "Accettare di istituire la tassa con l'Unigenitus."
 flavor_fra.522.b: "Opporsi pubblicamente alla tassa."
 cheapter_to_enact_unigenitus: "Se l'Unigenitus dovesse entrare in vigore, la tassa Cinquantième vi sarà riflessa."
 period_of_stability_when_declining_unigenitus: "Il rifiuto di promulgare il decreto Unigenitus porterà a un notevole aumento della stabilità."
 
 flavor_fra.523.title: "Dissenso tra i Sostenitori Gallicani"
 flavor_fra.523.desc: "Essendo stati fedeli sostenitori di una Chiesa [ROOT.GetCountry.GetAdjective] [ShowReligionAdjective('catholic')] indipendente, in gran parte indipendente dall'[ShowGovernmentReformName('papacy_reform')], molte voci gallicane influenti all'interno del governo hanno condannato il sostegno all'Unigenitus, esprimendo al contempo il loro appoggio a molti seguaci giansenisti. Considerando l'attuazione dell'Unigenitus come un mezzo per rafforzare l'influenza del papato [ROOT.GetCountry.Custom('IT_SUL_RANGO')][ROOT.GetCountry.GetFlavorRank], molti membri gallicani dell'[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_HA')] segnalato che si opporranno fortemente [ROOT.GetCountry.Custom('IT_CROWN_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] in future iniziative qualora l'Unigenitus dovesse diventare legge [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.523.a: "Dovremo stare attenti ai gallicani."
 flavor_fra.523.b: "Per ora cerchiamo di placarli, lasciando in sospeso la questione della bolla Unigenitus."
 gallicans_in_clergy_will_oppose_crown: "La setta gallicana [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] si opporrà [ROOT.GetCountry.Custom('IT_CROWN_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], ma la loro influenza sarà ridotta."
 avoids_gallican_ire_unless_unigenitus_implemented: "I gallicani non si opporranno [ROOT.GetCountry.Custom('IT_CROWN_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], tuttavia, se l'Unigenitus dovesse essere promulgato come legge, susciterà l'ira dei seguaci gallicani."
 
 flavor_fra.524.title: "Il Decreto Unigenitus"
 flavor_fra.524.desc: "Dopo aver incontrato vari ostacoli e l'opposizione dei seguaci giansenisti negli Stati Generali, i sostenitori della bolla Unigenitus hanno redatto un decreto che [fra_ruler.GetName] dovrà promulgare. Rispecchiando le politiche proposte da [pap_ruler.GetName], il decreto non solo vieterebbe la pratica del giansenismo in tutta [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName], ma prenderebbe anche provvedimenti nei confronti dei seguaci noti, minacciando azioni legali e istituendo una tassa sui beni legati alla dottrina.\n\nSe [fra_ruler.GetShortNameWithNoTooltip] firmasse il decreto, ciò seminerà senza dubbio discordia tra i restanti seguaci giansenisti [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip], ma servirebbe come ulteriore mezzo per rafforzare ulteriormente l'autorità di [fra_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.524.a: "Promulgare il decreto Unigenitus!"
 flavor_fra.524.b: "Rifiutare il decreto, non dobbiamo alimentare il conflitto e destabilizzare [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip]!"

 flavor_fra.530.title: "Il Massacro della Marina [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_fra.530.desc: "Sebbene [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] abbia mantenuto una marina militare di dimensioni considerevoli per competere con le potenze navali rivali, negli ultimi decenni è diventata un punto debole delle nostre forze armate. Considerando la marina militare un punto debole [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip], con poco margine di miglioramento, [target_character.GetName] ha proposto di tagliare le future spese per la marina militare a favore di una riallocazione dei fondi per un progetto commerciale, suggerendo addirittura che gli attuali progetti relativi agli affari navali possano essere riallocati per concentrarsi sul commercio marittimo.\n\nSebbene le osservazioni di [target_character.GetLastNameWithNoTooltip] abbiano certamente suscitato opposizione, la riassegnazione dei fondi dalla marina potrebbe anche consentire [ROOT.GetCountry.Custom('IT_Alla')][ROOT.GetCountry.GetNameWithNoTooltip] di concentrarsi maggiormente sulle sue forze terrestri."
 flavor_fra.530.a: "[target_character.GetLastNameWithNoTooltip] ha ragione, riduciamo le dimensioni della marina!"
 flavor_fra.530.b: "Rifiutiamo l'idea di [target_character.GetLastNameWithNoTooltip], dovremmo invece cercare di espandere la marina!"

 flavor_fra.531.title: "Il Pareggio di Bilancio di [philip_orry.GetNameWithNoTooltip]"
 flavor_fra.531.desc: "A seguito delle difficoltà economiche causate dalle politiche di [john_law.GetName] e dalla corruzione dilagante del suo successore alla Finanza Generale, [philip_orry.GetName] si trovò ad affrontare il difficile compito di stabilizzare l'economia. Nonostante ciò, il successore scelto da [target_character.GetName] per la Finanza Generale si è dimostrato piuttosto competente, riuscendo a bilanciare il bilancio [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] per la prima volta dopo molti anni. Sebbene le riforme di [philip_orry.GetLastNameWithNoTooltip] abbiano anche reso più equo il codice fiscale [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip], ciò è avvenuto al prezzo della #italic Dixieme tax#! che è stata nuovamente imposta, causando alcune rivolte nelle strade di [ShowLocationName('paris')].\n\nAl fine di sedare i disordini, alcuni consiglieri hanno suggerito di modificare l'attuale imposta riducendone l'importo, anche se ciò potrebbe influire sulle prospettive economiche per i prossimi anni, soprattutto considerando che le riforme di [philip_orry.GetLastNameWithNoTooltip] si basano in larga misura sull'attuale imposta Dixieme."
 flavor_fra.531.a: "[philip_orry.GetLastNameWithNoTooltip], è necessario imporre la Dixieme, queste rivolte si placheranno."
 flavor_fra.531.b: "Modificando l'imposta, non possiamo rischiare un'escalation delle rivolte."

 flavor_fra.532.title: "La Rete Stradale Nazionale di [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.532.desc: "Cercando di aggiornare le infrastrutture con le nuove eccedenze statali, [target_character.GetName] ha presentato un progetto ambizioso per modernizzare e migliorare le strade [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], insieme ai mezzi per creare una rete stradale nazionale. Tuttavia, per realizzare questa proposta ambiziosa, [target_character.GetLastNameWithNoTooltip] ha chiesto l'uso del lavoro forzato, sperando di utilizzare i contadini [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip] per portare a termine la costruzione delle strade in modo tempestivo. Date le difficoltà che molti membri del terzo stato hanno subito negli ultimi decenni, reclutarli per un progetto del genere peggiorerebbe senza dubbio i rapporti tra lo Stato e [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Alcuni membri del consiglio, tuttavia, hanno trovato promettente la proposta di [target_character.GetLastNameWithNoTooltip] e ritengono che il ricorso al lavoro forzato contribuirebbe al raggiungimento dell'obiettivo del progetto."
 flavor_fra.532.a: "Concordo con la proposta di [target_character.GetLastNameWithNoTooltip] per una rete stradale."
 flavor_fra.532.b: "Il progetto è un onere troppo gravoso da imporre [ROOT.GetCountry.Custom('IT_PEASANTS_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 if_fleury_dies_road_network_change: "In caso di morte di [target_character.GetLastNameWithNoTooltip], [ShowModifier('fra_fleury_national_road_project')] sarà sostituita da [ShowModifier('fra_fleury_national_road_project_legacy')]."

 flavor_fra.533.title: "Crescita del Commercio Sotto [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.533.desc: "Durante il suo mandato, [target_character.GetName] ha compiuto grandi sforzi per migliorare il commercio [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], che finora si sono rivelati piuttosto efficaci. Grazie al trasferimento di fondi dalla marina militare per concentrarsi maggiormente sul commercio marittimo, gli scambi commerciali tra [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip] e il resto del mondo hanno registrato un forte aumento. Con la realizzazione di un progetto stradale nazionale, non solo il nostro commercio marittimo ha registrato un aumento vantaggioso, ma anche il commercio intercontinentale con i nostri vicini ha tratto beneficio da rotte terrestri più moderne ed efficienti."
 flavor_fra.533.a: "Il successo commerciale [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip] appartiene a [target_character.GetLastNameWithNoTooltip]!"
 flavor_fra.533.b: "[ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip] dovrebbe accogliere con favore questo periodo di prosperità."

 flavor_fra.534.title: "Scomparsa di [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.534.desc: "Dopo aver servito per molti decenni come consigliere personale e primo ministro di [fra_ruler.GetName], [target_character.GetLastName] è stato trovato morto questa mattina, probabilmente deceduto serenamente nel sonno. Mentre [fra_ruler.GetShortNameWithNoTooltip] e i suoi più stretti consiglieri nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] erano rattristati dalla sua scomparsa, altri hanno colto l'occasione per proporre un successore per la carica di primo ministro.\n\nSebbene [target_character.GetLastNameWithNoTooltip] non ci sia più, molti dei suoi protetti hanno già dato prova di sé alla [ROOT.GetCountry.GetGovernment.GetCourtTitle] e sarebbero senza dubbio dei degni successori, anche se [fra_ruler.GetShortNameWithNoTooltip] potrebbe scegliere invece di lasciare la carica vacante."
 flavor_fra.534.a: "[ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip] continuerà per ora senza un primo ministro."
 flavor_fra.534.b: "Maggiore affidamento al consiglio con la scomparsa di [target_character.GetLastNameWithNoTooltip]"

 flavor_fra.540.title: "Scuola di Ingegneria [ROOT.GetCountry.GetGovernment.GetAdjective|U] di Mézières"
 flavor_fra.540.desc: "Figura influente in ascesa nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjective], [target_character.GetName] ha proposto la creazione di una scuola di ingegneria [ROOT.GetCountry.GetGovernment.GetAdjective] a Mézières, una città dell'[ShowLocationName('chateau_porcien')]. Con l'obiettivo di formare una nuova generazione di ingegneri, sia militari che civili, la scuola proposta potrebbe rappresentare una svolta negli sforzi ingegneristici dello Stato. Tuttavia, una proposta del genere comporterà una spesa ingente per lo Stato."
 flavor_fra.540.a: "Questa scuola formerà una nuova generazione di ingegneri di talento!"
 flavor_fra.540.b: "Istituite la scuola e promuovete [target_character.GetLastNameWithNoTooltip]!"
 flavor_fra.540.c: "Questa scuola comporterebbe una spesa troppo elevata."

 flavor_fra.541.title: "L'École Militaire"
 flavor_fra.541.desc: "Nel tentativo di modernizzare ulteriormente l'esercito, [fra_ruler.GetName] ha presentato una petizione per la creazione di una nuova accademia nel distretto dell'École in [ShowLocationName('paris')]. Con l'obiettivo di adottare elementi delle tattiche [ShowCultureName('prussian')] nell'esercito [ROOT.GetCountry.GetAdjective], l'istituzione proposta formerebbe una nuova generazione di soldati secondo il nuovo modello. È attraverso questa accademia che [fra_ruler.GetShortNameWithNoTooltip] spera di migliorare notevolmente la posizione militare [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip] sulla scena dell'[ShowContinentName('europe')]."
 flavor_fra.541.a: "Istituire l'Accademia!"
 flavor_fra.541.b: "Il nostro attuale modello di esercito va bene, raddoppiamo gli sforzi di manutenzione!"

 flavor_fra.542.title: "Il Parlamento Locale Reagisce al [ShowLawNameWithNoTooltip('fra_5_percent_tax')]"
 flavor_fra.542.desc: "In seguito all'attuazione del [ShowLawName('fra_5_percent_tax')] di [target_character.GetName], molti parlamenti locali hanno espresso opposizione alla nuova tassa e si sono rifiutati di applicare il decreto nelle province. Sebbene [ROOT.GetCountry.GetGovernment.GetParliament.GetName] avesse inizialmente espresso opposizione alla legge, in seguito all'intervento [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] nel processo, molti membri hanno ceduto e accettato la tassa di [target_character.GetLastNameWithNoTooltip].\n\nSebbene [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] possa intervenire direttamente per chiudere i parlamenti locali, costringendo i funzionari locali a rispondere direttamente allo Stato, ciò comprometterà notevolmente i rapporti con [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] che hanno espresso critiche nei confronti della nuova legge."
 flavor_fra.542.a: "Chiudete i parlamenti!"
 flavor_fra.542.b: "Ritirare la legge."

 flavor_fra.543.title: "Soppressione dei Gesuiti"
 flavor_fra.543.desc: "Sebbene l'ordine dei gesuiti [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] sia rimasto forte per diversi secoli, negli ultimi anni si è attirato l'ira di [ROOT.GetCountry.GetGovernment.GetParliament.GetName] e la frustrazione di [fra_ruler.GetName]. Sebbene i gesuiti guidino alcuni dei college più importanti e di successo [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip], la loro notevole influenza è stata fonte di crescente preoccupazione per [fra_ruler.GetShortNameWithNoTooltip], che li considera una minaccia a causa della loro indipendenza dall'autorità [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')].\n\nGli alleati negli Stati Generali hanno avanzato l'idea di espellere definitivamente i gesuiti [ROOT.GetCountry.Custom('IT_Dalla')][ROOT.GetCountry.GetNameWithNoTooltip], e tale misura verrebbe probabilmente approvata. Tuttavia, una misura del genere susciterebbe anche il malcontento nella famiglia [ROOT.GetCountry.GetGovernment.GetAdjective], poiché diversi membri, tra cui [scope_heir_fra.GetName], sono ferrei sostenitori dell'ordine."
 flavor_fra.543.a: "I gesuiti sono diventati troppo influenti, bisogna tenerli a freno!"
 flavor_fra.543.b: "I gesuiti offrono ancora troppo valore [ROOT.GetCountry.Custom('IT_Alla')][ROOT.GetCountry.GetNameWithNoTooltip], impedite l'approvazione della misura!"
 some_in_royal_household_will_oppose: "Alcuni membri della famiglia [ROOT.GetCountry.GetGovernment.GetAdjective] si opporranno alla soppressione dei gesuiti."

 flavor_fra.544.title: "Ripercussioni nella Famiglia [ROOT.GetCountry.GetGovernment.GetAdjective|U] sul Divieto dei Gesuiti"
 flavor_fra.544.desc: "Fedele alleato dell'ordine dei gesuiti, [scope_heir_fra.GetName] ha espresso profonda delusione nei confronti di [fra_ruler.GetName] per la recente espulsione dei gesuiti. Mentre [scope_heir_fra.GetShortNameWithNoTooltip] professava il proprio dissenso, [consort_fra.GetName] ha raccolto consensi in seno al consiglio nella speranza di ribaltare la legge. Sebbene la questione dividerà la famiglia [ROOT.GetCountry.GetGovernment.GetAdjective] nel prossimo futuro, l'influenza dei gesuiti [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip] ha già iniziato a diminuire, con molti gesuiti che sono già fuggiti."
 flavor_fra.544.a: "La questione finirà per placarsi."
 flavor_fra.544.b: "Compromesso e accordo per cedere parte del potere ai gesuiti rimasti."

 flavor_fra.550.title: "L'Apertura del Palazzo del Louvre"
 flavor_fra.550.desc: "Un tempo uno dei tanti palazzi dell'antico [ShowGovernmentTypeName('monarchy')], il palazzo del Louvre un tempo fungeva da collezione reale per i re [ROOT.GetCountry.GetAdjective] del passato. Anche se l'Ancien régime non esiste più, alcuni membri del [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] ritengono che il palazzo del Louvre dovrebbe invece diventare un nuovo centro culturale per esporre le varie opere che [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] ha creato nel corso dei secoli. La storia culturale [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip] non dovrebbe più essere legata a quella della vecchia élite."
 flavor_fra.550.a: "Decretare che il Palazzo del Louvre sia aperto al pubblico come centro culturale!"
 flavor_fra.550.b: "Sarebbe meglio che il palazzo del Louvre rimanesse chiuso al pubblico."

