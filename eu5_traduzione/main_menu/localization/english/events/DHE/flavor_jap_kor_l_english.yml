l_english:
 flavor_jap_kor.1.title: "Ambizione celestiale"
 flavor_jap_kor.1.desc: "La riunificazione del [ShowRegionName('japan_region')] è finalmente completa sotto lo sguardo vigile del [ROOT.GetCountry.GetName]. Senza più nemici da combattere, i nostri [ShowGovernmentReformName('daimyo')] potrebbero volgersi a lotte interne o, peggio ancora, unirsi contro di noi per liberarsi dal nostro regno. Non possiamo permettere che ciò accada ed è quindi imperativo trovare un nuovo conflitto da perseguire, e quale altro conflitto se non conquistare la Cina e spodestare i [target_country2.GetAdjective]. Per farlo, tuttavia, dovremo conquistare il [target_country.GetName]."
 flavor_jap_kor.1.a: "Alla guerra!"
 flavor_jap_kor.1.b: "Dobbiamo prepararci per il conflitto."
 flavor_jap_kor.1.c: "Non cercheremo scontri con i nostri vicini."

 flavor_jap_kor.2.title: "La guerra è su di noi"
 flavor_jap_kor.2.desc: "Se la riunificazione del [ShowRegionName('japan_region')] non fosse già abbastanza preoccupante di per sé, i nostri peggiori timori si sono avverati: il militante stato [from_country.GetAdjective] ci ha dichiarato guerra! Dobbiamo preparare le truppe e la marina per il loro inevitabile sbarco nella [ShowRegionName('korea_region')]. Sebbene le loro motivazioni non siano chiare, una cosa che sappiamo è che ci stanno trattando come nient'altro che un ostacolo per il loro vero obiettivo: il [GetInternationalOrganization('middle_kingdom').GetName]."
 flavor_jap_kor.2.a: "Non li lasceremo passare!"