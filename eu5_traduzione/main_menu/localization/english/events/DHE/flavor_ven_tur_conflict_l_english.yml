l_english:
 flavor_ven_tur_conflict.1000.title: "L'Insorgere di un Conflitto"
 flavor_ven_tur_conflict.1000.desc: "La caduta della città di [ShowLocationName('constantinople')] nelle mani [rising_power.Custom('IT_DEL_RANGO')][rising_power.GetLongName], anche se non ci ha causato dolore, ha gravemente influenzato le nostre rotte commerciali nel [ShowAreaName('black_sea_area')|U]. Le loro tariffe e l'intervento mercantile stanno facendo infuriare i nostri numerosi mercanti, i quali chiedono che agiamo in loro difesa a ogni costo.\n\nPotremmo richiedere che [rising_power.Custom('IT_La')][rising_power.GetNameWithNoTooltip] ci trasferisca un diverso porto commerciale nel Mediterraneo Orientale per compensare le nostre perdite."
 flavor_ven_tur_conflict.1000.historical_info: "Dalla cattura di [ShowLocationNameWithNoTooltip('constantinople')] da parte dei Turchi il 29 maggio 1453, [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] aveva visto deteriorarsi le sue posizioni commerciali nel [ShowAreaNameWithNoTooltip('black_sea_area')|U]. Numerose guerre erano state combattute tra il 1456 e il 1490, contrapponendo la [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] [rising_power.Custom('IT_Alla')][rising_power.GetNameWithNoTooltip], con la conseguenza che [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip] perse ulteriori pezzi del suo impero commerciale (ereditato dalla Quarta Crociata nel 1204) nel [ShowProvinceDefinitionName('aegean_sea_province')] e in Grecia, ([ShowLocationName('athens')] nel 1460 e [ShowLocationName('negroponte')] nel 1470). Una guerra scoppiò di nuovo nel 1499 e [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip] perse fortezze nella [ShowAreaName('morea_area')|U] come [ShowLocationName('modon')], Corone e Navarino."
 flavor_ven_tur_conflict.1000.a: "Chiedete [ShowLocationNameWithNoTooltip('alexandria')] come compensazione!"
 flavor_ven_tur_conflict.1000.b: "Accettate la loro espansione"

 flavor_ven_tur_conflict.1001.title: "L'Insorgere di un Conflitto"
 flavor_ven_tur_conflict.1001.desc: "Le chiacchiere dei mercanti infedeli che si definiscono [origin_tag.Custom('IT_ART_RANGO')][origin_tag.GetLongName] stanno giungendo alle orecchie del[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_NULL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] grande [ROOT.GetCountry.GetGovernment.GetRulerTitle], lamentando che dalla nostra conquista della città di [ShowLocationName('constantinople')] le loro rotte commerciali sono state tassate e hanno perso benefici. Essi chiedono che cediamo loro la città portuale di [ShowLocationName('alexandria')] per coprire le loro perdite."
 flavor_ven_tur_conflict.1001.historical_info: "Dalla cattura di [ShowLocationNameWithNoTooltip('constantinople')] da parte dei Turchi il 29 maggio 1453, [GetCountry('VEN').Custom('IT_La')][GetCountry('VEN').GetName] aveva visto deteriorarsi le sue posizioni commerciali nel [ShowAreaName('black_sea_area')|U]. Numerose guerre erano state combattute tra il 1456 e il 1490, contrapponendo la [GetCountry('VEN').GetGovernment.GetGovernmentType.GetName] [ROOT.GetCountry.Custom('IT_Alla')][ROOT.GetCountry.GetName], con la conseguenza che [GetCountry('VEN').Custom('IT_La')][GetCountry('VEN').GetNameWithNoTooltip] perse ulteriori pezzi del suo impero commerciale (ereditato dalla Quarta Crociata nel 1204) nel [ShowProvinceDefinitionName('aegean_sea_province')] e in Grecia, ([ShowLocationName('athens')] nel 1460 e [ShowLocationName('negroponte')] nel 1470). Una guerra scoppiò di nuovo nel 1499 e [GetCountry('VEN').Custom('IT_La')][GetCountry('VEN').GetNameWithNoTooltip] perse fortezze nella [ShowAreaName('morea_area')|U] come [ShowLocationName('modon')], Corone e Navarino."
 flavor_ven_tur_conflict.1001.a: "Rifiutate di discutere la compensazione"
 flavor_ven_tur_conflict.1001.b: "Concedete [ShowLocationNameWithNoTooltip('alexandria')] come compensazione"

 flavor_ven_tur_conflict.1002.title: "Compensazione Negata"
 flavor_ven_tur_conflict.1002.desc: "I Turchi rifiutano persino di discutere una compensazione per le nostre perdite nel commercio!"
 flavor_ven_tur_conflict.1002.a: "Almeno ora abbiamo un diritto di rivendicazione su di essa"

 flavor_ven_tur_conflict.1003.title: "[ShowLocationNameWithNoTooltip('alexandria')] Acquisita"
 flavor_ven_tur_conflict.1003.desc: "I Turchi hanno accettato di compensare le nostre perdite commerciali con la città di [ShowLocationName('alexandria')]."
 flavor_ven_tur_conflict.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_ven_tur_conflict.1100.title: "Controllo [GetCountry('TUR').GetAdjectiveWithNoTooltip] della [ShowAreaNameWithNoTooltip('morea_area')|U]"
 flavor_ven_tur_conflict.1100.desc: "Dopo la caduta di [ShowLocationName('constantinople')], i Turchi si sono rivolti a sud e nel 1461 l'ultima fortezza nella [ShowAreaName('morea_area')|U] è caduta nelle mani [GetCountry('TUR').Custom('IT_Della')][GetCountry('TUR').GetName]. Questa penisola era semplicemente troppo importante per le corsie commerciali [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] per essere trascurata, ed è stata la causa di molte guerre tra [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip] e [GetCountry('TUR').Custom('IT_La')][GetCountry('TUR').GetNameWithNoTooltip], poiché [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip] avanzava pretese sulla [ShowAreaNameWithNoTooltip('morea_area')|U].\nCosa faremo?"
 flavor_ven_tur_conflict.1100.a: "Oggi è un buon giorno affinché [GetCountry('TUR').Custom('IT_La')][GetCountry('TUR').GetNameWithNoTooltip] periscano!"
 ven_opinion_morean_confrontation: "Confronto in Morea"
 flavor_ven_tur_conflict.1100.b: "Non possiamo rischiare una guerra"

 flavor_ven_tur_conflict.1101.title: "Rivendicazioni [origin_tag.GetAdjectiveWithNoTooltip] sulla [ShowAreaNameWithNoTooltip('morea_area')|U]"
 flavor_ven_tur_conflict.1101.desc: "Un ambasciatore [origin_tag.Custom('IT_Della')][origin_tag.GetName] ci ha appena informato che essi hanno rivendicato la penisola della [ShowAreaName('morea_area')|U]. Questo non è accettabile ed essi devono essere puniti."
 flavor_ven_tur_conflict.1101.a: "Questo significa guerra!"
