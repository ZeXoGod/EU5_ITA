l_english:
 flavor_bri.1.title: "Il Catholicon Armoricum"
 flavor_bri.1.desc: "Nel 1464, Jehan Lagadeuc scrisse il primo dizionario trilingue, che conteneva parole in latino, bretone e francese. Questo straordinario libro fu il primo dizionario sia nella lingua bretone che in quella francese. Distribuendo copie del Catholicon, possiamo dimostrare che il bretone è una lingua importante tanto quanto il francese."
 flavor_bri.1.a: "Bene per la Bretagna!"