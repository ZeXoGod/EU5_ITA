l_english:
 flavor_dan_skane_war.1.title: "La Ribellione di [target_character.GetNameWithNoTooltip]"
 flavor_dan_skane_war.1.desc: "[target_character.GetName], uno dei membri più stimati [ROOT.GetCountry.Custom('IT_CROWN_DEL_NOSTRO')][ROOT.GetCountry.Custom('IT_NOBLES_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], è stato scoperto a cospirare contro il Dominio [GetCountry('SWE').GetAdjective]. Le sue ragioni di malcontento con i nostri Signori non sono prive di verità, poiché [target_ruler.GetName] trascura frequentemente le questioni del nostro stato a favore [GetCountry('SWE').Custom('IT_NOBLES_DEL')][GetCountry('SWE').GetGovernment.GetEstateName('nobles_estate')] [GetCountry('SWE').GetCulture.GetNameWithNoTooltip]. Con i recenti sviluppi in [GetCountry('DAN').GetName], potrebbe essere vantaggioso per noi proclamare ancora una volta la nostra lealtà allo stato [GetCountry('DAN').GetAdjectiveWithNoTooltip]."
 flavor_dan_skane_war.1.a: "Esiliamolo in [GetCountry('DAN').GetNameWithNoTooltip]."
 flavor_dan_skane_war.1.b: "Sosteniamo la sua ribellione."
 flavor_dan_skane_war.1.b.tt: "Questo potrebbe portare alla nostra annessione da parte della [GetCountry('DAN').GetName]"

 flavor_dan_skane_war.2.title: "[target_character.GetNameWithNoTooltip] Offre i suoi Servizi"
 flavor_dan_skane_war.2.desc: "[target_character.GetName] è arrivato [GetCountry('SKE').Custom('IT_Dalla')][GetCountry('SKE').GetName], dove ha sostenuto la causa per proclamare ancora una volta il legittimo governo [ROOT.GetCountry.GetAdjective] su [ShowAreaName('skaneland_area')]. Con lui alla nostra corte, saremmo in grado di favorire i contatti con i membri di cultura [ShowCultureName('danish')] [GetCountry('SKE').Custom('IT_NOBLES_DEL')][GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')] [GetCountry('SKE').Custom('IT_Della')][GetCountry('SKE').GetName]."
 flavor_dan_skane_war.2.a: "È più che benvenuto!"
 flavor_dan_skane_war.2.a.tt: "Quando sarà il momento giusto, saremo in grado di contare sul sostegno [GetCountry('SKE').GetAdjectiveWithNoTooltip]"
 flavor_dan_skane_war.2.b: "Non abbiamo bisogno di alcun aiuto."

 flavor_dan_skane_war.3.title: "[GetCountry('SKE').GetNameWithNoTooltip] Ritorna all'Ovile"
 flavor_dan_skane_war.3.desc: "[GetCountry('SKE').Custom('IT_NOBLES_IL')|U][GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')] [GetCountry.Custom('IT_Di')][GetCountry('SKE').GetName] ha ancora una volta visto la ragione e hanno deciso di eleggere [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')]nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] come loro legittimo governante. Mentre questo farà sicuramente arrabbiare il [GetCountry('SWE').GetLongName], c'è poca ragione per rifiutare l'incoronazione."
 flavor_dan_skane_war.3.a: "Un giorno glorioso!"
 flavor_dan_skane_war.3.b: "Quella corona non vale nulla."

 flavor_dan_skane_war.4.title: "[GetCountry('SKE').GetNameWithNoTooltip] si Unisce [GetCountry('DAN').Custom('IT_Alla')][GetCountry('DAN').GetNameWithNoTooltip]"
 flavor_dan_skane_war.4.desc: "[GetCountry('SKE').Custom('IT_NOBLES_IL')][GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')] traditrisce [GetCountry.Custom('IT_Di')][GetCountry('SKE').GetName] ha cospirato con [GetCountry('DAN').Custom('IT_La')][GetCountry('DAN').GetName] per porre fine al nostro governo in [ShowAreaName('skaneland_area')]. Se non agiamo velocemente, l'area scivolerà fuori dal nostro dominio, forse per sempre."
 flavor_dan_skane_war.4.a: "Oltraggioso!"

 flavor_dan_skane_war.5.title: "Offerta di Acquisto di [GetCountry('SKE').GetNameWithNoTooltip]"
 flavor_dan_skane_war.5.desc: "Sebbene la ribellione aperta sia stata rara in [GetCountry('SKE').GetName], il conflitto tra il paese e [GetCountry('SWE').Custom('IT_La')][GetCountry('SWE').GetName] non è scomparso dalla rivolta di [target_character.GetName].\n\nDovremmo fare un'offerta per ricomprare la terra [GetCountry('SWE').Custom('IT_Dalla')][GetCountry('SWE').GetNameWithNoTooltip], il che eviterebbe spargimenti di sangue nella [ShowRegionName('scandinavian_region')] e assicurerebbe la pace."
 flavor_dan_skane_war.5.a: "Facciamo l'offerta."
 flavor_dan_skane_war.5.a.tt: "Offriremo 6 mesi del nostro reddito come pagamento per [GetCountry('SKE').GetNameWithNoTooltip], che li vassallizzerà nel caso in cui [GetCountry('SWE').Custom('IT_La')][GetCountry('SWE').GetNameWithNoTooltip] accetti"
 flavor_dan_skane_war.5.b: "Questo non ci giova più."

 flavor_dan_skane_war.6.title: "[GetCountry('DAN').Custom('IT_La')|U][GetCountry('DAN').GetNameWithNoTooltip] Offre di Acquistare [GetCountry('SKE').Custom('IT_La')][GetCountry('SKE').GetNameWithNoTooltip]"
 flavor_dan_skane_war.6.desc: "[GetCountry('DAN').Custom('IT_La')|U][GetCountry('DAN').GetName] ci ha inviato una proposta per acquistare i diritti di signoria [GetCountry('SKE').Custom('IT_Sulla')][GetCountry('SKE').GetName]. Accettare l'offerta ci porterebbe un afflusso d'oro che potrebbe essere messo a grande uso, ma ci costerebbe anche l'accesso immediato a [ShowLocationName('oresund')]."
 flavor_dan_skane_war.6.a: "Accettiamo!"
 flavor_dan_skane_war.6.b: "Rifiutiamo la proposta!"
 flavor_dan_skane_war.7.title: "[GetCountry('SWE').Custom('IT_La')|U][GetCountry('SWE').GetNameWithNoTooltip] Accetta la nostra Offerta"
 flavor_dan_skane_war.7.desc: "[GetCountry('SWE').Custom('IT_La')|U][GetCountry('SWE').GetName] ha accettato la nostra offerta di acquistare la signoria [GetCountry('SKE').Custom('IT_Sulla')][GetCountry('SKE').GetName]. Mentre alcune formalità sono ancora in corso di completamento, il trattato è ratificato e già in vigore."
 flavor_dan_skane_war.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
