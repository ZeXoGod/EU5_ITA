l_english: 

 flavor_hab.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.1.desc: "[target_character.GetName] ha ricevuto molti riconoscimenti al servizio della Chiesa [ROOT.GetCountry.GetReligion.GetAdjective] e, dato che ora sta assumendo una posizione nelle nostre terre, potremmo utilizzare le sue capacità a nostro favore, sia presso la nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] che come inviato diplomatico presso i [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]."
 flavor_hab.1.a: "Tenetelo nella nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.1.b: "Utilizzarlo come voce [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [GetCountry('PAP').Custom('IT_NEL_RANGO')][GetCountry('PAP').GetLongNameWithNoTooltip]"
 good_papal_relations: "Buone relazioni con il [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]"

 flavor_hab.2.title: "[target_artist.GetNameWithNoTooltip] Documentazione della Nostra Storia"
 flavor_hab.2.desc: "[target_artist.GetName] ha documentato la storia dei [ruler_dynasty.GetName] in modo molto dettagliato, dalle vittorie di Federico II, all'elezione di [GetCharacter('hab_rudolf_i_habsburg').GetName], fino alla recente eredità dell'[ShowAreaName('carinthia_area')]. Sebbene questo libro di storia certa non esalti eccessivamente le grandi gesta della nostra dinastia, ciò non fa che giovare alla nostra causa di evidenziare la grandezza dei [ruler_dynasty.GetName]! Dovremmo concedere a [target_artist.GetNameWithNoTooltip] il nostro patrocinio ed esporre la sua grande opera nella nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.2.a: "Gloria a [ruler_dynasty.GetNameWithNoTooltip]!"
 flavor_hab.2.b: "Congedatelo."

 flavor_hab.3.title: "La Perdita della Nostra Sede Ancestrale"
 flavor_hab.3.desc: "I nostri nemici ci hanno costretto a revocare la nostra legittima rivendicazione sull'[ShowLocationName('aarau')]! Con ciò, non solo perdiamo uno dei nostri centri più forti nell'area della Svizzera, ma anche lo stesso Castello degli Asburgo. Mentre il castello ha perso gran parte della sua funzionalità e del suo prestigio con l'acquisizione e il trasferimento in [ShowLocationName('vienna')], la perdita della nostra sede dinastica è un duro colpo per il nostro prestigio."
 flavor_hab.3.a: "[ROOT.GetCountry.Custom('common_string_negative')]"

 flavor_hab.4.title: "Dachl d'Oro dell'[ShowLocationNameWithNoTooltip('innsbruck')]"
 flavor_hab.4.desc: "Per commemorare la gloria [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] e della nostra dinastia, dovremmo incaricare un architetto di decorare il nostro maniero ad [ShowLocationName('innsbruck')], l'influente città mineraria. [target_ruler.GetName] ha già mostrato un interesse particolare per [ShowLocationNameWithNoTooltip('innsbruck')], trascorrendo in città tutto il tempo possibile. L'abile architetto [target_artist.GetName] ha condiviso con noi progetti promettenti; uno dei suoi suggerimenti più attraenti è un tetto fatto di tegole che brillano come oro puro al sole."
 flavor_hab.4.a: "Questo mostrerà la gloria della nostra dinastia"
 flavor_hab.4.b: "Non dovremmo spendere questo tipo di denaro."
 flavor_hab.4.historical_info: "Il tetto d'oro di Innsbruck fu costruito nel 1500 per onorare la fine del secolo, su commissione dell'imperatore Massimiliano I. Il tetto, che prende il nome dalle oltre 2000 tegole di rame dorate a fuoco, è decorato da rilievi che raffigurano Massimiliano e le sue prime e seconde mogli, Maria di Borgogna e Bianca Maria Sforza."

 flavor_hab.5.title: "Il Meteorite di [ShowLocationNameWithNoTooltip('ensisheim')]"
 flavor_hab.5.desc: "Una pietra è scesa con un rumore fragoroso e una coda infuocata nei campi di [ShowLocationName('ensisheim')]. Mentre il fenomeno poteva essere osservato in [ShowProvinceDefinitionName('lower_alsace_province')] e nei dintorni, l'impatto del meteorite in un campo vicino ad [ShowLocationNameWithNoTooltip('ensisheim')] non ha causato grossi danni ed è subito diventato un'attrazione per la popolazione locale. Dovremmo considerarlo come un miracolo e una meraviglia con cui [ROOT.GetCountry.GetReligion.GetGodName] ci ha benedetto."
 flavor_hab.5.a: "Una vera meraviglia!"
 flavor_hab.5.historical_info: "Il 7 novembre 1492, un meteorite del peso di 127 chilogrammi cadde in un campo fuori dalla città di Ensisheim, in Alsazia, allora parte della provincia dell'Austria Ulteriore. Dopo che gli abitanti di Ensisheim iniziarono a indagare sullo strano evento, un magistrato locale ordinò loro di conservare la pietra e di smettere di rimuoverne i pezzi. Il re Massimiliano ordinò in seguito di conservare la pietra nella chiesa parrocchiale locale, mentre un pezzo del meteorite fu inviato al futuro Papa Pio III."

 flavor_hab.6.title: "Tag Generale e tag"
 flavor_hab.6.desc: "Le nostre terre, dalle rive del Danubio in [ShowAreaName('austria_area')], alle montagne dell'[ShowAreaName('tirol_area')], sono diverse e abitate da persone con interessi e desideri diversi. Unire queste persone in un unico [ROOT.GetCountry.GetGovernment.GetParliament.GetName] è un risultato incredibile e ci aiuterà a fornire un governo forte per una terra indivisibile."
 flavor_hab.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_hab.7.title: "[ShowGovernmentReformNameWithNoTooltip('reichshofrat_reform')]"
 flavor_hab.7.desc: "Con il nostro controllo su [GetUniqueInternationalOrganization('hre').GetName], siamo nella posizione di creare alcune istituzioni che amministrerebbero la burocrazia imperiale, pur essendo fortemente sotto il nostro controllo. L'[ShowGovernmentReformName('reichshofrat_reform')] potrebbe essere un'istituzione di questo tipo, legata al nostro governo e che opera come tribunale legale per i nostri sudditi imperiali."
 flavor_hab.7.a: "Questo servirà sia a noi che all'Impero."
 flavor_hab.7.b: "Sembra una cattiva idea."

 flavor_hab.8.title: "Il Movimento Riformista dell'[ShowLocationNameWithNoTooltip('melk')]"
 flavor_hab.8.desc: "Alcuni membri [ROOT.GetCountry.Custom('IT_CLERGY_DEL_NOSTRO')][ROOT.GetCountry.Custom('IT_CLERGY_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] si sono riuniti nella zona dell'[ShowLocationName('melk')] per discutere del costante declino della cultura monastica [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName]. Con il moltiplicarsi delle lamentele, appare chiaro che i nostri monasteri hanno un estremo bisogno di riforme. Se agiamo rapidamente, potremmo essere visti come un brillante esempio di riforme [ROOT.GetCountry.GetReligion.GetAdjective]."
 flavor_hab.8.a: "Attuare le riforme."
 flavor_hab.8.b: "Le modalità attuali vanno bene."

 flavor_hab.9.title: "Il Concordato di [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.9.desc: "Dopo lunghe trattative con le delegazioni papali, abbiamo finalmente raggiunto un punto d'accordo che rappresenta sia gli interessi [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] che quelli [GetCountry('PAP').Custom('IT_Della')][GetCountry('PAP').GetName]. Dopo secoli di ostilità e di dubbi tra il [GetUniqueInternationalOrganization('hre').GetName] e i [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle], questo potrebbe essere un punto di svolta nelle nostre relazioni, stabilendo un terreno amichevole tra di noi."
 flavor_hab.9.a: "Firmate il trattato!"
 flavor_hab.9.b: "Non abbiamo bisogno dell'aiuto di [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]."

 flavor_hab.10.title: "I Generosi Cittadini di [ShowLocationNameWithNoTooltip('graz')]"
 flavor_hab.10.desc: "In tempi terribili, la gente di [ShowLocationName('graz')] ha regalato al [ShowBuildingTypeName('cathedral')] locale un bellissimo affresco, realizzato da [target_artist.GetName]. Anche se questi tempi sono passati, [target_artist.GetNameWithNoTooltip] può ora svelare il suo progetto in tutto il suo splendore. Qui rimarrà come memoria delle difficoltà che il popolo [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] ha dovuto sopportare e superare."
 flavor_hab.10.historical_info: "Dopo che la città di Graz fu colpita da una pestilenza, uno sciame di cavallette e un assedio da parte delle forze turche nel 1480, i cittadini decisero di sponsorizzare un affresco per la cattedrale locale. Thomas von Villach fu incaricato di completare l'affresco in modo che i cittadini di Graz potessero ringraziare per la loro sopravvivenza dopo aver sopportato tutte queste avversità."
 flavor_hab.10.a: "Una benedizione!"

 flavor_hab.11.title: "Amor Electis, Iniustis Ordinor Ultor"
 flavor_hab.11.desc: "[target_ruler.GetName] è stato scelto come [GetUniqueInternationalOrganization('hre').GetLeaderTitle]. la sua elezione non è stata una sorpresa, considerando il suo talento nello stabilire legami diplomatici con gli elettori del [GetUniqueInternationalOrganization('hre').GetName]. la sua ambizione e il suo desiderio di vincere l'elezione erano già stati mostrati nel motto scelto in precedenza #italic Amor Electis, Iniustis Ordinor Ultor#!, che [target_ruler.GetHeShe] abbreviava in AEIOU nelle sue firme."
 flavor_hab.11.a: "Gloria agli [target_ruler.GetDynasty.GetNameWithNoTooltip]!"
 flavor_hab.11.historical_info: "AEIOU è stata utilizzata da Federico III d'Asburgo come motto e firma personale, poi utilizzata da più monarchi della stessa dinastia come frase dinastica. Il significato della frase non è chiaro, ma durante il regno di Federico fu usata come #italic En, amor electis, iniustis ordinor ultor; sic Fridericus ego mea iura rego.#! nei suoi documenti imperiali ufficiali. La frase si traduce in #italico Ecco, io sono incaricato di amare gli eletti, di punire gli ingiusti, e così io, Federico, esercito i miei diritti.#! In seguito si diffusero altre letture, come ad esempio #italic Austriae est imperare orbi universo#!, #italic Austria is to rule the whole world#!."

 flavor_hab.12.title: "L'Ascesa di [target_character.GetNameWithNoTooltip]"
 flavor_hab.12.desc: "[target_character.GetName], nato da una ricca famiglia di mercanti, è salito rapidamente di rango negli ultimi anni. Sebbene le sue capacità possano essere di grande utilità per [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName], alcuni dei nostri consiglieri hanno espresso dubbi sull'origine della sua famiglia e sulla sua onestà nel presentare il proprio patrimonio."
 flavor_hab.12.a: "Le sue capacità superano la sua origine discutibile."
 flavor_hab.12.b: "Non abbiamo bisogno dei suoi servizi."

 flavor_hab.13.title: "[ShowPolicyNameWithNoTooltip('cameralism_policy')] [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.13.desc: "Con l'adesione allo [ShowPolicyName('cameralism_policy')], la nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha anche invitato a discutere sulla natura specifica di queste politiche. Una fazione, guidata da [target_character_1.GetName], sostiene di concentrarsi sul miglioramento delle nostre manifatture e della produzione. [target_character_2.GetName] vede invece il futuro dell'economia [ROOT.GetCountry.GetName] nell'imitazione dei metodi stranieri."
 flavor_hab.13.a: "#italic Österreich über alles, wann es nur will!#!"
 flavor_hab.13.b: "[target_character_2.GetNameWithNoTooltip] migliorerà la nostra economia attraverso la diplomazia!"

 flavor_hab.14.title: "Le Lotte [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]"
 flavor_hab.14.desc: "I rappresentanti [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] si sono rivolti a [target_ruler.GetName] per aiutare la loro attuale posizione di debolezza dovuta alle continue tensioni della guerra. Sebbene ci interessi poco l'opinione di questi contadini, è innegabile che dobbiamo assicurarci la loro collaborazione per ottenere il necessario supporto fiscale e militare. Concedendo loro una serie di leggi che regolano i loro doveri nei confronti del padrone di casa, potremmo regolare i rapporti tra le due parti e garantire una cooperazione legale, rendendo più facile la risoluzione di future dispute."
 flavor_hab.14.a: "Concedete loro questo privilegio."
 flavor_hab.14.b: "[ROOT.GetCountry.Custom('IT_PEASANTS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] osano pretendere qualcosa da noi?"
 flavor_hab.14.historical_info: "Il Tractatus de iuribus incorporalibus#! è una serie di leggi firmate dall'imperatore Leopoldo I nel 1679. Queste leggi assicurarono una maggiore protezione legale ai contadini austriaci e permisero loro di portare in tribunale le violazioni e i maltrattamenti dei nobili responsabili. Sebbene la nuova situazione fosse vantaggiosa sia per i contadini che per l'imperatore, il suo successo fu alterno e non fu applicato pienamente in tutte le terre austriache nella stessa misura."

 flavor_hab.15.title: "Il #italian Wiennerische Diarium#!"
 flavor_hab.15.desc: "Un abitante di [ShowLocationName('vienna')] ed editore ha creato un giornale. Con l'intenzione di riportare tutto ciò che di rilevante accade in [ShowLocationNameWithNoTooltip('vienna')] e nel mondo senza aggiunta di poesie, è in lizza per ottenere una sovvenzione ufficiale dalla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] per ricevere la reputazione di riconoscimento e preferenza."
 flavor_hab.15.a: "Una lettura piacevole."
 flavor_hab.15.b: "Dovremmo chiuderlo!"
 flavor_hab.15.c: "Con il nostro controllo, il giornale prospererà davvero."
 flavor_hab.15.historical_info: "Fondato nel 1703 con il nome di #italic Wiennerisches Diarium#!, il giornale fu il primo delle terre austriache e rimase tra i più importanti dell'Impero asburgico. Rinominato in #italic Wiener Zeitung#! nel 1780, il giornale pubblicò anche la Dichiarazione dei diritti dell'uomo e del cittadino dei rivoluzionari francesi, tradotta in tedesco, nel 1789."
 
 flavor_hab.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.16.desc: "[target_character.GetName], un ecclesiastico [ShowReligionAdjective('catholic')], ha dimostrato un talento nel riconvertire le persone di fede [ShowReligionAdjective('lutheran')]. Ciò potrebbe derivare dalla sua stessa esperienza di conversione alla fede [ShowReligionAdjectiveWithNoTooltip('catholic')], dal momento che [target_character.GetHeShe] è cresciuto come [ShowReligionAdjectiveWithNoTooltip('lutheran')]."
 flavor_hab.16.a: "Promuoverlo come nostro consigliere."
 flavor_hab.16.a.tt: "All [pops|e] of [ShowReligionAdjective('lutheran')] faith lose [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]." #DA TRADURRE
 flavor_hab.16.b: "Non abbiamo bisogno dei suoi servizi."
 flavor_hab.16.b.tt: "All [pops|e] of [ShowReligionAdjective('lutheran')] faith gain [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]." #DA TRADURRE

 flavor_hab.17.title: "Il Popolo [ShowReligionAdjectiveWithNoTooltip('lutheran')] dell'[ShowAreaNameWithNoTooltip('salzburg_area')]"
 flavor_hab.17.desc: "Una parte della popolazione di [ShowAreaName('salzburg_area')] ha abbracciato, con nostro grande shock e rammarico, gli [ShowReligionName('lutheran')]! [ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] di [ShowAreaNameWithNoTooltip('salzburg_area')] vogliono che questi eretici se ne vadano al più presto e hanno già preparato i piani per espellerli."
 flavor_hab.17.a: "Dobbiamo epurare le nostre terre dagli eretici."
 flavor_hab.17.a.tt: "Gli [ShowReligionAdjectiveWithNoTooltip('lutheran')] dell'[ShowAreaNameWithNoTooltip('salzburg_area')] migreranno in altri Paesi."
 flavor_hab.17.b: "Non possiamo permetterci di perdere queste persone."
 flavor_hab.17.historical_info: "A causa del malcontento generale nei confronti del governo del Principe Arcivescovo, la maggioranza della popolazione di Salisburgo si sentì attratta dalla Riforma subito dopo la pubblicazione delle Novantacinque Tesi. Sebbene queste simpatie si accendessero spesso durante i periodi di agitazione, il governo di Salisburgo soppresse ed espulse molti protestanti. Il brevetto di emigrazione concesso per tutto il territorio amministrato dal vescovo di Salisburgo nel 1731 riconfermò la posizione ostile ed espulse 20.000 protestanti dalla zona."

 flavor_hab.18.title: "[ShowGovernmentReformNameWithNoTooltip('geheime_kabinettskanzlei')]"
 flavor_hab.18.desc: "Lo spionaggio può essere un mestiere inaffidabile, soprattutto quando ci si deve affidare a connessioni dirette con gli individui. Altri Paesi hanno già creato istituzioni per far fronte a queste necessità e noi dovremmo creare una di queste Camere Nere. L'[ShowGovernmentReformName('geheime_kabinettskanzlei')] svolgerebbe il proprio lavoro sotto la copertura di un ufficio postale, consentendo un facile accesso alla posta che attraversa il nostro Paese."
 flavor_hab.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hab.18.b: "L'intelligenza è un bene inutile."
 flavor_hab.18.historical_info: "La Geheime Kabinettskanzlei fu creata nel 1711 come Camera Nera con sede nella Hofburg viennese. Per motivi di segretezza, il nome dell'ufficio fu cambiato più volte prima di essere conosciuto come Geheime Kabinettskanzlei. La Camera è esistita fino al 1848, quando è stata sciolta in seguito alle rivoluzioni che hanno scosso l'Impero austriaco."

 flavor_hab.19.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.19.desc: "[target_character.GetName], un abile ufficiale delle nostre forze, ha chiesto a [target_ruler.GetName] di essere elevato al grado di generale. Mentre [target_character.GetHeShe] non ha servito a lungo nei nostri eserciti, [target_character.GetNameWithNoTooltip] si dimostra promettente come comandante e chiede apertamente lo stesso agli altri Paesi. Se non vogliamo perdere un ufficiale così promettente, dovremmo assumerlo subito e permettergli di comandare le nostre armate."
 flavor_hab.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.19.b: "Che richiesta oltraggiosa!"
 flavor_hab.19.historical_info: "Il principe Eugenio di Savoia, nato da una famiglia nobile francese, fu allevato alla corte di Luigi XIV. Avendo inizialmente rifiutato una posizione militare nell'esercito reale francese, Eugenio entrò al servizio dell'imperatore del Sacro Romano Impero Leopoldo I all'età di 19 anni. Nell'esercito imperiale si distinse durante l'assedio ottomano di Vienna e salì rapidamente alla posizione di maresciallo di campo. Guidando gli eserciti austriaci a ripetute vittorie in battaglie contro gli eserciti turchi, fu infine riconosciuto come uno dei più grandi comandanti militari del suo tempo."

 flavor_hab.20.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.20.desc: "Le vicende del mondo hanno costretto un giovane dell'[ShowLocationName('bonn')] di nome [target_artist.GetName] a stabilirsi definitivamente nella nostra tentacolare capitale di [target_location.GetName]. Qui si è fatto rapidamente un nome come compositore, sponsorizzato da alcuni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] locali. Sta dimostrando un grande talento come musicista e sembra determinato a creare un'eredità duratura, anche contro le più difficili previsioni."
 flavor_hab.20.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.20.historical_info: "Dopo un breve viaggio a Vienna nel 1786, Beethoven si stabilì definitivamente nella città nel 1792. Lì rimase ininterrottamente, ad eccezione di alcuni brevi periodi di interruzione, fino alla sua morte nel 1827. È a Vienna che compose la maggior parte delle sue opere, sotto il patrocinio di vari nobili austriaci come Franz Joseph Maximilian von Lobkowitz e Karl Lichnowsky."


 flavor_hab.21.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.21.desc: "[target_artist.GetName], nonostante la sua giovane età, mostra già doti di compositore che molti dei suoi predecessori possono solo sognare. Con il suo talento e con una potenziale sponsorizzazione, potrebbe essere ricordato per secoli e portare la nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] a nuove vette."
 flavor_hab.21.a: "Sarà un vero virtuoso."
 flavor_hab.21.b: "La sua musica sembra più adatta a persone comuni."

 flavor_hab.22.title: "Popolazione dell'[ShowAreaNameWithNoTooltip('transylvania_area')]"
 flavor_hab.22.desc: "L'[ShowAreaName('transylvania_area')] è un'area ricca di materie prime e potenziali minerali. Purtroppo manca di forza lavoro qualificata per sfruttarli al meglio. Fortunatamente per i nostri scopi, le migrazioni [ShowCultureGroupName('german_group')] verso l'[ShowAreaNameWithNoTooltip('transylvania_area')] non sono rare e con un po' di persuasione potremmo convincere un numero ancora maggiore di persone a cercare fortuna sulle montagne dell'[ShowRegionName('carpathia_region')]."
 flavor_hab.22.a: "Un piccolo prezzo da pagare."
 flavor_hab.22.b: "Scoraggiare gli insediamenti."

 flavor_hab.23.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.23.desc: "[target_character.GetName] ha catturato la nostra attenzione durante il suo servizio [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName]. Sebbene sia entrato a far parte del nostro ministero diplomatico solo pochi anni fa, il suo talento e le sue capacità sono chiaramente visibili e molti dei nostri consiglieri concordano sul fatto che sia destinato alla grandezza. La sua determinazione a preservare il nostro dominio di fronte a minacce presunte e reali ci aiuterà sicuramente."
 flavor_hab.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_hab.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.24.desc: "[target_character.GetName] si è unito all'esercito [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] solo pochi anni fa, ma è salito rapidamente di grado grazie alla sua determinazione e alla sua mente brillante. Proveniente da una famiglia [ShowCultureName('czech')] e cresciuto in [ShowAreaName('bohemia_area')], è un esempio luminoso per gli altri ed è perfettamente preparato a guidare i nostri eserciti."
 flavor_hab.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.24.b: "Che esca dal nostro regno."
 flavor_hab.24.historical_info: "Josef Wenzel Radetzky entrò nell'esercito austriaco nel 1784. Durante le guerre napoleoniche, salì rapidamente di grado e fu determinante per la vittoria della coalizione nella battaglia di Lipsia. Si ritirò infine nel 1856, dopo aver servito 72 anni nell'esercito austriaco e sotto 5 imperatori."

 flavor_hab.25.title: "[ShowBuildingTypeNameWithNoTooltip('schonbrunn_palace')]"
 flavor_hab.25.desc: "Sebbene l'[ShowLocationName('vienna')] non manchi di bei palazzi in cui [target_ruler.GetName] possa trascorrere del tempo, manca di un pezzo forte. La fortuna vuole che un vecchio Jagdschloss della nostra dinastia, situato fuori [ShowLocationNameWithNoTooltip('vienna')], e l'area circostante si prestino bene a un palazzo di grandi dimensioni e ai suoi giardini. [target_artist.GetName] sarebbe adatto al compito di redigere un progetto per una residenza degna [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongName]."
 flavor_hab.25.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.25.b: "Sembra uno spreco di denaro."
 flavor_hab.25.historical_info: "Inizialmente una piccola residenza per i monarchi austriaci costruita nel 1643, Schönbrunn fu quasi completamente distrutta durante il secondo assedio di Vienna nel 1683 dalle truppe ottomane. L'edificio fu inizialmente ricostruito, ma fu completamente riprogettato nel 1740, quando l'ereditiera designata Maria Teresa lo scelse come principale residenza estiva della dinastia asburgica. Progettata dagli architetti Nikolaus von Pacassi e Johann Ferdinand Hetzendorf von Hohenberg, la costruzione dell'edificio principale e del parco terminò nel 1749."

 flavor_hab.26.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.26.desc: "Dopo aver trascorso anni alle dipendenze di una famiglia [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [target_artist.GetName] è ora alla ricerca di un nuovo impiego. Se riuscissimo ad assicurarci i servizi di un compositore così rinomato, la nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] ne guadagnerebbe in reputazione."
 flavor_hab.26.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.26.b: "Dovrà cercare un impiego altrove."
 flavor_hab.26.historical_info: "Entrato in formazione musicale all'età di 6 anni, Joseph Haydn fu rapidamente riconosciuto per il suo talento canoro dal direttore della musica della Cattedrale di Santo Stefano a Vienna. Rimasto a Vienna, trovò lavoro prima presso il conte di Morzin e poi presso la famiglia nobile ungherese Esterházy."
 
 flavor_hab.27.title: "Colori [ROOT.GetCountry.GetGovernment.GetAdjective|U]"
 flavor_hab.27.desc: "La nostra ascesa alle vette del [ROOT.GetCountry.GetGovernment.GetAdjective] è stata a dir poco straordinaria. Essendo una delle forze dominanti nella sfera tedesca e un faro di potere nell'[ShowContinentName('europe')], molti ritengono che sia giunto il momento che il nostro status si rifletta non solo nei fatti ma anche nei simboli. Tra queste proposte c'è l'adozione di una nuova bandiera: il sorprendente vessillo nero e giallo, a testimonianza delle nostre ambizioni [ROOT.GetCountry.GetGovernment.GetAdjective] e della grandezza."
 flavor_hab.27.a: "Adottate i colori di [ROOT.GetCountry.GetGovernment.GetAdjective]!"
 flavor_hab.27.a.tt: "Cambia la bandiera [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] in una bicolore nero-oro."
 flavor_hab.27.b: "Mantenere la bandiera attuale."
 flavor_hab.27.historical_info: "Almeno dal XIII secolo, la bandiera rosso-bianco-rosso è stata associata all'Austria e alla dinastia degli Asburgo. Gli Asburgo, tuttavia, utilizzavano anche la bandiera giallo-nera quando detenevano il titolo di Sacri Romani Imperatori. Dopo la dissoluzione dell'Impero, la bandiera giallo-nera fu adottata come bandiera civile dell'Impero austriaco."
 
 flavor_hab.29.title: "Rifinitura del [ShowWorkOfArtNameWithNoTooltip('st_stephens_cathedral')]"
 flavor_hab.29.desc: "Nel 1304, [albrecht.GetName] avviò l'ambiziosa ricostruzione di [ShowWorkOfArtName('st_stephens_cathedral')] in [ShowLocationName('vienna')], sostituendo la struttura distrutta da un incendio nel 1258. Progettato in stile gotico, il progetto è diventato un simbolo di fede e unità per [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank], ma dopo decenni di sforzi, i progressi sono rallentati a causa della mancanza di fondi. I costruttori, desiderosi di vedere la cattedrale completata, si sono rivolti [ROOT.GetCountry.Custom('IT_CROWN_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] per ottenere un sostegno finanziario."
 flavor_hab.29.a: "Sostenere il completamento della cattedrale."
 flavor_hab.29.b: "Il Tesoro ha altre priorità."
 
 flavor_hab.30.title: "L'Università di [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.30.desc: "L'istituzione di un'università in [ShowLocationName('vienna')] è stata proposta come mezzo per elevare lo status culturale [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] e promuovere i progressi della conoscenza e dell'istruzione. Un'istituzione del genere fungerebbe da faro per l'apprendimento, attirando studiosi e accrescendo il prestigio [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. Tuttavia, sono necessarie risorse significative per portare a compimento questa ambiziosa visione."
 flavor_hab.30.a: "Investite nel futuro della conoscenza."
 flavor_hab.30.b: "Non possiamo risparmiare le risorse in questo momento."
 flavor_hab.30.historical_info: "L'Università di Vienna fu fondata il 12 marzo 1365 dal duca Rodolfo IV ed era la seconda università più antica del Sacro Romano Impero e la più antica del mondo di lingua tedesca. In seguito divenne la più grande università del Sacro Romano Impero e ospitava più di 6000 studenti."
 
 flavor_hab.31.title: "La Gesera [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.31.desc: "Le accuse di profanazione dell'ostia e di crimini rituali hanno scatenato un'ondata di disordini in [ShowLocationName('vienna')], prendendo di mira la comunità [ShowReligionAdjective('judaism')]. Sono scoppiate rivolte, le sinagoghe sono state attaccate e la popolazione locale chiede misure severe. La situazione è degenerata fino a richiedere arresti, esecuzioni ed espulsioni di massa."
 flavor_hab.31.a: "Espulsione della popolazione [ShowReligionAdjectiveWithNoTooltip('judaism')] per ristabilire l'ordine."
 flavor_hab.31.a.tt: "All [ShowReligionAdjective('judaism')] and [ShowCultureName('ashkenazi')] [pops|e] will be expelled from [ShowLocationName('vienna')]" #DA TRADURRE
 flavor_hab.31.b: "È una grave ingiustizia; dobbiamo proteggere i nostri cittadini e cercare la pace."
 flavor_hab.31.b.tt: "All non-[ShowReligionAdjective('judaism')] and non-[ShowCultureName('ashkenazi')] [pops|e] in [ShowLocationName('vienna')] will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]" #DA TRADURRE
 flavor_hab.31.historical_info: "La Gesera di Vienna del 1420-1421 fu un evento durante il quale i sentimenti antisemiti culminarono nella persecuzione, nell'esecuzione e nell'espulsione della popolazione ebraica viennese sotto il duca Alberto V. Le accuse di profanazione dell'ostia e di collaborazione con gli hussiti fornendo loro armi furono usate come pretesto per questa brutale repressione, che causò la perdita di vite umane e la distruzione del quartiere ebraico di Vienna."
 
 flavor_hab.32.title: "Paracelso"
 flavor_hab.32.desc: "La nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha sentito parlare di un medico itinerante che sta visitando l'[ShowLocationName('vienna')]. [target_character.GetName], detto anche Paracelso, è noto per le sue idee rivoluzionarie in medicina, alchimia e filosofia naturale, sostenendo che [target_character.GetSheHe] può sbloccare nuovi modi di comprendere il mondo e i suoi misteri. Sebbene i suoi metodi anticonvenzionali abbiano sollevato qualche sopracciglio, le sue conoscenze potrebbero fornire un'intuizione preziosa per il progresso [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]."
 flavor_hab.32.a: "Rendete permanente il suo soggiorno in [ShowLocationNameWithNoTooltip('vienna')]!"
 flavor_hab.32.b: "le sue idee sembrano troppo radicali."
 flavor_hab.32.historical_info: "Teofrasto di Hohenheim, meglio conosciuto come Paracelso, fu un medico, alchimista e astrologo svizzero all'avanguardia. Famoso per il suo rifiuto delle pratiche mediche tradizionali e per la sua insistenza sull'uso dell'osservazione e della sperimentazione, Paracelso rivoluzionò lo studio della medicina sostenendo l'uso di sostanze chimiche e minerali nei trattamenti. A lui si deve anche il nome dell'elemento zinco e lo sviluppo del concetto di tossicologia, che lo rendono una delle figure più influenti della prima scienza moderna."
 
 flavor_hab.33.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.33.desc: "Originario della [ShowProvinceDefinitionName('south_tirol_province')], [target_character.GetName] è un poeta, diplomatico e cavaliere di talento. Conosciuto per la sua padronanza della musica e dei testi, [target_character.GetSheHe] sembra essere in una posizione unica per colmare il divario tra la diplomazia e le fiorenti arti del nostro regno. Avendo servito in precedenza come scudiero e diplomatico, [target_character.GetLastNameWithNoTooltip] ha viaggiato per gran parte dell'[ShowContinentName('europe')], il che sottolinea ulteriormente la sua importanza. La sua presenza nella nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] potrebbe migliorare notevolmente la nostra posizione culturale e diplomatica."
 flavor_hab.33.a: "Dobbiamo cercare il suo consiglio."
 flavor_hab.33.b: "le sue capacità sono troppo costose."
 flavor_hab.33.historical_info: "Oswald von Wolkenstein fu una delle figure più celebri del tardo Medioevo di lingua tedesca, noto per il suo ruolo di poeta, compositore e diplomatico. Viaggiò molto in Europa, Medio Oriente e Nord Africa, assorbendo diverse influenze culturali che arricchirono la sua arte. Oswald svolse anche un ruolo attivo nella politica regionale, in particolare nel Tirolo, e fu una figura chiave al servizio del Sacro Romano Imperatore Sigismondo."

 flavor_hab.34.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.34.desc: "La nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha recentemente sentito parlare di [target_character.GetName], un devoto monaco celestino e un temuto inquisitore. Conosciuto per la sua implacabile caccia agli eretici e per i suoi influenti scritti anti-eretici, porta con sé una grande esperienza nella lotta al dissenso religioso. la sua presenza potrebbe rafforzare i nostri sforzi per mantenere l'ortodossia e l'ordine religioso."
 flavor_hab.34.a: "Cercate la sua esperienza nei processi per eresia."
 flavor_hab.34.b: "Dobbiamo percorrere una strada più indulgente."
 flavor_hab.34.historical_info: "Petrus Zwicker era un membro dell'Ordine Celestino e uno degli inquisitori più attivi del tardo Medioevo nelle terre di lingua tedesca. Incaricato di combattere l'eresia valdese, Zwicker guidò gli sforzi inquisitoriali in Austria, Pomerania, Brandeburgo e Ungheria. Le sue campagne provocarono ancora numerosi morti e la quasi eradicazione dei valdesi nella regione."
 
 flavor_hab.35.title: "Rivolta Contadina in [ShowLocationNameWithNoTooltip('salzburg')]"
 flavor_hab.35.desc: "I presunti contadini oppressi di [ShowLocationName('salzburg')], gravati da un aumento delle tasse, sono insorti in rivolta. Il terreno montuoso di [ShowLocationNameWithNoTooltip('salzburg')] è diventato un campo di battaglia: migliaia di sudditi scontenti sfidano le élite locali, che incolpano delle loro difficoltà. Guidati da minatori esperti e sostenuti dal sottoproletariato di [ShowLocationNameWithNoTooltip('salzburg')], i ribelli dovrebbero marciare sulla fortezza di Hohensalzburg. La situazione è degenerata e dobbiamo agire con decisione per ristabilire l'ordine, o rischiamo di perdere la nostra presa sul territorio."
 flavor_hab.35.a: "Negoziate con loro e offrite un risarcimento."
 flavor_hab.35.b: "Sopprimete la rivolta a tutti i costi!"
 hab_salzburger_peasant_revolt: "Rivolta contadina del Salisburghese"
 flavor_hab.35.historical_info: "La Guerra dei contadini del Salisburghese del 1525-1526 fu una delle rivolte più organizzate durante la Guerra dei contadini tedesca, con i minatori e i contadini che ottennero vittorie notevoli come la battaglia di Schladming. Nonostante il successo iniziale, i ribelli finirono per soccombere a causa della disunione interna e dello strapotere della Lega Sveva."
 
 flavor_hab.36.title: "La Ribellione si Diffonde"
 flavor_hab.36.desc: "La nostra risposta pesante alla ribellione dei contadini in [ShowLocationName('salzburg')] non ha fatto altro che gettare benzina sul fuoco. Ci giungono notizie che contadini, minatori e agricoltori scontenti nelle regioni vicine hanno iniziato a unirsi alla causa. Quella che era cominciata come una ribellione locale ha ora innescato una rivolta regionale che minaccia di destabilizzare l'intera area."
 flavor_hab.36.a: "Molto bene..."
 
 flavor_hab.37.title: "Il Collegio Elettorale Riafferma l'Impero degli [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_hab.37.desc: "La creazione del Collegio Elettorale ha reso l'elezione imperiale più complessa, poiché ora dobbiamo corteggiare attivamente il favore dei singoli elettori attraverso la diplomazia, le alleanze, i privilegi, le concessioni di terre e molte altre concessioni. Nonostante la formalizzazione del processo elettorale attraverso la Bolla d'Oro recentemente approvata, [austria_first_emperor.GetName] è riuscito a reclamare la corona imperiale di [GetUniqueInternationalOrganization('hre').GetName]. Questa occasione monumentale cementa la posizione di [ROOT.GetCountry.GetAdjective] come forza dominante in [ShowContinentName('europe')] e inaugura una nuova era di prestigio e influenza per la nostra dinastia."
 flavor_hab.37.a: "Lunga vita all'Imperatore!"
 flavor_hab.37.historical_info: "Gli Asburgo mantennero la loro posizione quasi ininterrotta sul trono del Sacro Romano Imperatore dal 1438 alla dissoluzione dell'Impero nel 1806, gestendo abilmente il Collegio elettorale. Attraverso matrimoni strategici, acquisizioni territoriali e alleanze, gli Asburgo accumularono immense ricchezze e influenza politica, che permisero loro di offrire sostanziali incentivi finanziari o favori politici per assicurarsi i voti."

 flavor_hab.38.title: "La Tomba del Primo Imperatore"
 flavor_hab.38.desc: "La morte del nostro [first_emperor.GetName] ha segnato la fine di un'epoca, ma la sua eredità vive nell'impero che ha contribuito a unire. Per onorare la sua memoria e i suoi contributi monumentali [ROOT.GetCountry.Custom('IT_Alla')][ROOT.GetCountry.GetName] e a [GetUniqueInternationalOrganization('hre').GetName], [target_ruler.GetName] ha decretato la costruzione di una grande tomba a [ShowWorkOfArtName('st_stephens_cathedral')] in [ShowLocationName('vienna')]. La Tomba del Primo Imperatore servirà sia come luogo di riposo per il nostro amato antenato, sia come testimonianza della forza e della resistenza della nostra dinastia."
 flavor_hab.38.a: "Questa tomba ispirerà le generazioni a venire!"
 flavor_hab.38.b: "Questa impresa è troppo costosa."
 flavor_hab.38.historical_info: "La tomba dell'imperatore Federico III è una delle opere più significative dell'arte tardo-medievale. Situata nel Coro degli Apostoli della Cattedrale di Santo Stefano a Vienna, fu completata postuma nel 1513 su commissione del figlio del defunto imperatore, Massimiliano I. Realizzata in marmo Adnet di Salisburgo, la tomba riflette la grandezza imperiale di Federico e la duratura eredità degli Asburgo."
 
 flavor_hab.39.title: "La Filantropia del Reich"
 flavor_hab.39.desc: "Mentre affrontiamo le orde pagane degli [GetCountry('TUR').GetAdjective], [target_ruler.GetName] sta pensando di convocare la Dieta Imperiale e di fare appello ai principi e alle città del [GetUniqueInternationalOrganization('hre').GetName] affinché contribuiscano con fondi e truppe a difendere i confini e a preservare la fede."
 flavor_hab.39.a: "Convocare la Dieta e chiedere aiuto."
 flavor_hab.39.b: "Lo affronteremo da soli."
 flavor_hab.39.historical_info: "Storicamente, l'imposta 'Reichstürkenhilfe' era una tassa imposta dal Sacro Romano Imperatore per combattere i Turchi Ottomani durante la loro espansione verso ovest. Dopo la caduta di Costantinopoli nel 1453, la minaccia ottomana divenne un problema urgente per l'Impero. In occasione di numerose diete imperiali, come quelle tenute a Francoforte, Norimberga e Ratisbona, l'imperatore Federico III e poi Carlo V chiesero l'approvazione di fondi e truppe per la difesa dell'Impero. Tuttavia, questi contributi erano spesso ritardati, incompleti o del tutto negati."
 
 flavor_hab.40.title: "La Madonna di Frauenstein"
 flavor_hab.40.desc: "Uno dei più rinomati scultori dell'Impero, [target_character.GetName], ha completato un capolavoro che unisce arte e fede in un modo raramente visto prima. La sua opera, la Madonna di Frauenstein, è stata inaugurata nella chiesa di pellegrinaggio vicino ad [ShowLocationName('kirchdorf')]. Questa scultura tardogotica, scolpita in legno di tiglio, raffigura la Vergine Maria nel suo ruolo di madre protettrice, che ripara le figure inginocchiate sotto il suo mantello. L'intricato disegno dell'opera, dalla Madonna e dal Bambino sovradimensionati alle figure dettagliate sottostanti, evoca sia un senso di maestosità divina che di devozione umana. Si dice che [target_ruler.GetName] sia rappresentato tra le figure sotto il manto protettivo di Maria, il che non fa che sottolineare ulteriormente la nostra fede e la nostra guida benedetta nei confronti di [GetUniqueInternationalOrganization('hre').GetName]."
 flavor_hab.40.a: "Ricompensatelo con un posto in [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.40.b: "Lodate il suo lavoro, ma lasciatelo rimanere in [ShowLocationNameWithNoTooltip('kirchdorf')]."

 flavor_hab.41.title: "[ShowBuildingTypeNameWithNoTooltip('ambras_castle')]"
 flavor_hab.41.desc: "[target_ruler.GetName] ha annunciato l'intenzione di trasformare il [ShowBuildingTypeName('ambras_castle')] medievale in una splendida residenza reale. L'ambizioso progetto mira a creare una sede grandiosa per la famiglia regnante e a fungere da vetrina per un'impressionante collezione di dipinti, armature, armi e una varietà di altri oggetti rari e preziosi che [target_ruler.GetNameWithNoTooltip] ha raccolto nel corso degli anni."
 flavor_hab.41.a: "La nuova residenza rifletterà la nostra forza e il nostro splendore!"
 flavor_hab.41.b: "Si tratta di un'operazione costosa e inutile."
 flavor_hab.41.historical_info: "Il castello di Ambras fu ricostruito nella sua forma moderna dall'arciduca Ferdinando II tra il 1564 e il 1589. Nominato sovrano provinciale del Tirolo, Ferdinando ordinò ad architetti italiani di riprogettare la fortezza medievale in un capolavoro rinascimentale. Il Castello Superiore divenne una residenza per la sua famiglia, mentre la Sala Spagnola, una meraviglia dell'architettura tardo-rinascimentale, fu costruita come centro cerimoniale e culturale."

 flavor_hab.42.title: "Il Processo a [target_character.GetNameWithNoTooltip]"
 flavor_hab.42.desc: "È stato portato alla nostra attenzione il fatto che il processo in corso a carico di [target_character.GetName], stimato studioso di diritto, giudice ed ex sindaco di [ShowLocationName('vienna')], sta causando scompiglio politico. Noto per la sua integrità e la sua instancabile ricerca della giustizia, Il modo in cui [target_character.GetLastNameWithNoTooltip] ha gestito i casi di corruzione gli ha procurato nemici tra le élite consolidate. Il suo rifiuto di cedere alla corruzione e i suoi scontri con fazioni potenti lo hanno ora coinvolto in un'indagine politicamente delicata, soprattutto a causa della partecipazione di [target_character.GetLastNameWithNoTooltip] al $flavor_hab.45.title$. Mentre la tensione sale, è stato chiesto [ROOT.GetCountry.Custom('IT_CROWN_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] di intervenire per risolvere la questione."
 flavor_hab.42.a: "[target_character.GetSheHe|U] è un uomo d'onore e deve essere liberato!"
 flavor_hab.42.b: "Non possiamo rischiare di turbare le élite..."
 flavor_hab.42.historical_info: "Siebenbürger fu determinante nel denunciare vari scandali di corruzione che coinvolgevano malversazioni e tangenti tra i funzionari della città. Nonostante la sua determinazione, i potenti avversari cercarono di screditarlo, facendo appello persino all'imperatore Massimiliano I. Dopo la morte di Massimiliano, le turbolenze politiche continuarono e Siebenbürger rimase coinvolto in dispute tra fazioni. Quando Ferdinando I assunse il controllo, Siebenbürger e altri membri del consiglio furono accusati di aver oltrepassato la loro autorità e furono giustiziati."

 flavor_hab.43.title: "Un Mercante d'Influenza"
 flavor_hab.43.desc: "Un abile commerciante e finanziere, [target_character.GetName], è giunto alla nostra attenzione. La sua vasta esperienza come cancelliere e tesoriere, insieme ai suoi preziosi legami con l'influente famiglia [ShowDynastyName('fugger_dynasty')], lo rendono un candidato interessante per un ruolo ufficiale nella nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Mentre [target_character.GetLastNameWithNoTooltip] è straniero, [target_character.GetSheHe] possiede già delle terre in Austria e ha iniziato a integrarsi nell'élite locale. la sua esperienza nella gestione finanziaria e nel commercio potrebbe servire molto gli interessi della nostra tesoreria."
 flavor_hab.43.a: "Le sue capacità ci saranno utili."
 flavor_hab.43.b: "Non possiamo rischiare di affidare le nostre finanze a uno straniero."
 flavor_hab.43.historical_info: "Gabriel von Salamanca fu un mercante spagnolo, poi nobile, che svolse un ruolo importante alla corte asburgica come tesoriere generale e arcicancelliere dell'arciduca Ferdinando I d'Austria dal 1521 al 1526. Salamanca divenne un potentissimo consigliere del sovrano austriaco e raggiunse una posizione sociale che trovò infine la sua pomposa espressione nei suoi matrimoni con membri dell'alta nobiltà."
 
 flavor_hab.44.title: "Un Appello per il Licenziamento di [target_character.GetLastNameWithNoTooltip]"
 flavor_hab.44.desc: "Nonostante la concessione di una posizione di [ROOT.GetCountry.GetGovernment.GetCourtTitle], gli sforzi di [target_character.GetName] per stabilizzare la tesoreria e assicurarsi un reddito costante si sono scontrati con una feroce resistenza da parte [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Con le sue strategie finanziarie ostacolate e la tesoreria ancora in difficoltà, i nobili hanno iniziato a criticare apertamente Salamanca, incolpandolo dei problemi economici. Ora chiedono il suo licenziamento, sostenendo che la sua presenza non farà altro che approfondire la frattura tra [ROOT.GetCountry.Custom('IT_CROWN_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] e l'aristocrazia."
 flavor_hab.44.a: "[target_character.GetSheHe|U] non è responsabile della situazione attuale."
 flavor_hab.44.b: "Congedatelo dalla [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.44.historical_info: "Nel 1526, la posizione di Salamanca a corte divenne sempre più precaria, poiché la nobiltà si schierò contro di lui, accusandolo di incompetenza e di motivi egoistici. A causa dell'immensa pressione dell'aristocrazia, fu costretto a dimettersi dalla carica di tesoriere e arcicancelliere."

 flavor_hab.45.title: "Tribunale [ShowLocationNameWithNoTooltip('wiener_neustadt')]"
 flavor_hab.45.desc: "L'autorità [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] [ROOT.GetCountry.Custom('IT_CROWN_SONO')] stata messa in discussione da consiglieri ribelli che hanno cercato di formare un proprio governo, scavalcando la volontà del sovrano. La loro sfida ha sconvolto l'ordine e minato l'autorità della monarchia [ROOT.GetCountry.Custom('IT_SUL_RANGO')][ROOT.GetCountry.GetFlavorRank]. Ora, convocati da [target_ruler.GetName] in [ShowLocationName('wiener_neustadt')] per rendere conto delle loro azioni, questi dissidenti devono affrontare un processo."
 flavor_hab.45.a: "La giustizia deve essere fatta."
 flavor_hab.45.b: "Concedere la clemenza per evitare ulteriori disordini."
 flavor_hab.45.historical_info: "Il Blutgericht di Wiener Neustadt del 1522 fu un evento che si verificò all'inizio del regno di Ferdinando I. Dopo la morte dell'imperatore Massimiliano I nel 1519, i possedimenti austriaci si rifiutarono di riconoscere il vecchio governo insediato dal defunto imperatore, formando un proprio regime ribelle guidato dai possedimenti. Il processo si trasformò in un tribunale contro il nuovo governo dei possedimenti, accusando i suoi leader di aver usurpato illegalmente l'autorità e di aver incitato il popolo. Ferdinando ordinò di punire solo i capibanda, portando all'esecuzione dei leader della ribellione, sia nobili che popolani."

 flavor_hab.46.title: "Caduta [GetCountry('HUN').Custom('IT_Della')][GetCountry('HUN').GetNameWithNoTooltip]"
 flavor_hab.46.desc: "[GetCountry('HUN').Custom('IT_La')][GetCountry('HUN').GetName] ha subito una devastante sconfitta per mano [GetCountry('TUR').Custom('IT_Della')][GetCountry('TUR').GetName]. Con i nostri legami reali con [GetCountry('HUN').Custom('IT_La')][GetCountry('HUN').GetNameWithNoTooltip] attraverso il matrimonio, la responsabilità di agire ora ricade su di noi. Molte voci in [ROOT.GetCountry.GetGovernment.GetCourtTitle] sostengono che dobbiamo intervenire per reclamare il trono [GetCountry('HUN').GetAdjectiveWithNoTooltip] e fermare l'assalto [GetCountry('TUR').GetAdjectiveWithNoTooltip]. Se vogliamo salvare l'[ShowContinentName('europe')] da questo flagello, è chiaro che solo noi abbiamo la forza di unire le forze necessarie per resistere."
 flavor_hab.46.a: "Dobbiamo rivendicare la Sacra Corona!"
 flavor_hab.46.b: "Non dobbiamo inimicarci [GetCountry('TUR').Custom('IT_La')][GetCountry('TUR').GetNameWithNoTooltip]."
 flavor_hab.46.historical_info: "La battaglia di Mohács del 1526 segnò una sconfitta catastrofica per l'Ungheria. La morte del re Luigi II d'Ungheria e Boemia lasciò il regno nel caos. Si creò così un vuoto di potere che sia l'arciduca austriaco Ferdinando I che il nobile transilvano Giovanni Zápolya cercarono di colmare. Ferdinando, marito della sorella di Luigi, Anna, rivendicò il trono sulla base di diritti dinastici e fu eletto re d'Ungheria da una fazione di nobili ungheresi nel 1526."

 flavor_hab.47.title: "Un Palazzo di Splendore"
 flavor_hab.47.desc: "Con [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] che prospera e le nostre casse che traboccano di ricchezza, c'è l'opportunità di trasformare la nostra sede di potere in un vero e proprio simbolo della nostra magnificenza. Il vecchio castello di Hofburg non riflette più lo splendore e lo status che abbiamo raggiunto. Molti in [ROOT.GetCountry.GetGovernment.GetCourtTitle] propongono di ricostruire e ampliare Hofburg per farne una grande residenza degna del nostro crescente prestigio e potere."
 flavor_hab.47.a: "Ricostruitela in una residenza degna della nostra maestà!"
 flavor_hab.47.b: "Dovremmo concentrarci su questioni più importanti."
 
 flavor_hab.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.48.desc: "Mentre la Riforma attraversa l'[ShowContinentName('europe')], [ROOT.GetCountry.Custom('IT_CLERGY_IL_NOSTRO')][ROOT.GetCountry.Custom('IT_CLERGY_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ci hanno spinto ad assumere persone che prendessero una posizione dura contro la diffusione dell'eresia. Uno di questi uomini è [target_character.GetName], noto per le sue spiccate doti diplomatiche e la sua ferma posizione sulle questioni di fede, [target_character.GetSheHe] è il candidato ideale per guidare le nostre politiche in questi tempi turbolenti."
 flavor_hab.48.a: "Invitatelo a unirsi alla [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.48.b: "le sue opinioni sono troppo radicali."
 flavor_hab.48.historical_info: "Bernhard von Cles fu un cardinale, vescovo e statista la cui carriera si intrecciò con gli sconvolgimenti politici e religiosi dell'Europa del XVI secolo. Salito alla ribalta come vescovo di Trento e poi come presidente del Consiglio privato sotto Ferdinando I, Von Cles fu uno strenuo oppositore di Martin Lutero e svolse un ruolo significativo nel contrastare la Riforma protestante, in particolare aumentando la pressione sui possedimenti protestanti alla Dieta di Spira nel 1529."
 
 flavor_hab.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.49.desc: "La nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha discusso della presenza di [target_character.GetName] in [ShowLocationName('vienna')]. [target_character.GetLastNameWithNoTooltip] è un grande studioso e un polimata, rinomato per le sue competenze in medicina, matematica, astronomia e cartografia. [target_character.GetSheHe|U] è stato anche il medico personale di molti importanti personaggi [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]. Con le sue grandi conoscenze e la sua capacità di fondere il lavoro scientifico con la pratica, [target_character.GetSheHe] sarebbe un ottimo candidato per il servizio di [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.49.a: "Invitatelo a unirsi alla [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.49.b: "Non siamo interessati a ciò che [target_character.GetSheHe] ha da offrire."
 
 flavor_hab.50.title: "[target_character.GetNameWithNoTooltip] Crea il [ShowWorkOfArtNameWithNoTooltip('tabula_hungariae')]"
 flavor_hab.50.desc: "[target_character.GetName], il rinomato studioso e polimatico in servizio presso la nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle], ha intrapreso un progetto straordinario: una mappa dettagliata [GetCountry('HUN').Custom('IT_Della')][GetCountry('HUN').GetName] nota come [ShowWorkOfArtName('tabula_hungariae')]. Questa mappa, basata sul manoscritto di Lazarus Secretarius, comprende oltre 1.300 insediamenti e un tentativo rivoluzionario di incorporare distanze precise tra di essi. Il suo livello di dettaglio e l'inclusione di una scala la rendono una delle mappe regionali più avanzate del nostro tempo."
 flavor_hab.50.a: "Una testimonianza della genialità della nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 
 flavor_hab.51.title: "Assedio di [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.51.desc: "Le orde [GetCountry('TUR').GetAdjective] sono state respinte! Contro ogni previsione, le nostre forze hanno trionfato sui pagani assedianti, mettendo in sicurezza [ShowLocationName('vienna')] e proteggendo la porta d'accesso al cuore di [ShowContinentName('europe')]. Questa vittoria è una testimonianza del valore dei nostri soldati e della resilienza del nostro popolo. Con la revoca dell'assedio, abbiamo inferto un colpo decisivo alle ambizioni degli [GetCountry('TUR').GetAdjectiveWithNoTooltip] nella Cristianità."
 flavor_hab.51.a: "Una vittoria trionfale!"
 flavor_hab.51.historical_info: "L'assedio di Vienna del 1529 segnò il primo grande tentativo ottomano di conquistare la città, guidato dal sultano Solimano il Magnifico dopo la vittoria nella battaglia di Mohács. Nonostante la forte inferiorità numerica, i difensori tennero la città e riuscirono a respingere gli attacchi turchi. Un secondo e più famoso assedio avvenne nel 1683 sotto Kara Mustafa. Questa volta la Lega Santa ottenne una vittoria decisiva. Quando tutto sembrava perduto, arrivarono gli ussari alati, guidati dal re Giovanni III Sobieski di Polonia, che liberarono la città con una massiccia carica di cavalleria."
 
 flavor_hab.52.title: "[ShowLocationNameWithNoTooltip('vienna')] Fortificante"
 flavor_hab.52.desc: "Anche se la guerra con [GetCountry('TUR').Custom('IT_La')][GetCountry('TUR').GetName] è finita, ci è stata insegnata una lezione preziosa. Gli [GetCountry('TUR').GetAdjectiveWithNoTooltip] sono riusciti a mettere in pericolo [ShowLocationName('vienna')] e la sua caduta avrebbe avuto conseguenze devastanti per tutta [ShowContinentName('europe')]. Molti all'interno della nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] stanno ora spingendo [ROOT.GetCountry.Custom('IT_CROWN_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] a investire nelle fortificazioni di [ShowLocationNameWithNoTooltip('vienna')]."
 flavor_hab.52.a: "Commissionare una massiccia ricostruzione delle mura."
 flavor_hab.52.b: "La Commissione ha apportato un miglioramento minore."
 flavor_hab.52.c: "Le difese attuali sono sufficienti."
 
 flavor_hab.53.title: "Abbattere le Mura dell'[ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.53.desc: "Le mura di [ShowLocationName('vienna')], un tempo simbolo orgoglioso della resistenza della nostra città contro gli invasori stranieri, sono ora sotto esame. Con le pressioni della pianificazione urbana e la rapida crescita della popolazione, queste fortificazioni sono diventate meno una necessità e più un ostacolo. L'espansione è soffocata, con progetti architettonici e nuovi quartieri limitati dalle barriere sempre presenti. Molte voci, soprattutto tra gli urbanisti e i mercanti, chiedono l'abbattimento delle mura, sostenendo che la loro rimozione inaugurerebbe un'era di crescita e prosperità."
 flavor_hab.53.a: "Abbattete questo muro!"
 flavor_hab.53.b: "Queste pareti sono preziose."
 flavor_hab.53.historical_info: "La decisione di abbattere le fortificazioni di Vienna arrivò nel XIX secolo, a causa della rapida industrializzazione e della crescita demografica della città. Le mura, che avevano protetto Vienna con successo durante eventi come gli assedi ottomani del 1529 e del 1683, non erano più necessarie in un'epoca di guerra moderna."
 
 flavor_hab.54.title: "Sala Landtafel"
 flavor_hab.54.desc: "Con l'acquisizione di [ShowLocationName('prague')], abbiamo incontrato la notevole pratica [GetCountry('BOH').GetAdjective] del cosiddetto #italic Zemské desky#! Questo sistema prevede la tenuta di registri di proprietà nobiliari, transazioni legali e diritti, tutti conservati in libri ufficiali. Inizialmente era ospitato nel Vecchio Palazzo Reale del Castello di [ShowLocationNameWithNoTooltip('prague')], ma la sala fu distrutta da un incendio. Poiché questa istituzione garantisce la trasparenza e la continuità in materia di proprietà terriere nobiliari e di decisioni legali, molti hanno suggerito di costruire una nuova sala in cui collocarla e di adottare questo sistema per noi stessi."
 flavor_hab.54.a: "Ricostruite!"
 flavor_hab.54.b: "Non è necessario."
 
 flavor_hab.55.title: "Stabilire la Frontiera Militare"
 flavor_hab.55.desc: "L'incessante minaccia di sconfinamento degli [GetCountry('TUR').GetAdjective] sui nostri confini mette a rischio la sicurezza delle nostre terre e la stabilità dell'[ShowContinentName('europe')] stessa. Per contrastare questa minaccia, molti hanno suggerito di istituire una zona difensiva lungo la nostra frontiera meridionale, abitata da sudditi fedeli e da soldati professionisti incaricati di proteggere [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]."
 flavor_hab.55.a: "Stabilitelo!"
 flavor_hab.55.b: "Non c'è bisogno di questo."
 flavor_hab.55.historical_info: "La Frontiera militare asburgica fu istituita nel XVI secolo come zona di confine fortificata per difendere la monarchia asburgica dall'Impero Ottomano. Questa frontiera si estendeva attraverso la Croazia, la Serbia e la Romania, fungendo da zona cuscinetto tra i territori controllati dagli Ottomani e le terre degli Asburgo. La regione fu colonizzata da un mix di gruppi etnici, tra cui serbi, croati e vlachi, ai quali furono concessi terreni e privilegi in cambio del servizio militare."
 
 flavor_hab.56.title: "Popolazione della Frontiera Militare"
 flavor_hab.56.desc: "I nostri pianificatori militari hanno proposto un'iniziativa audace per rafforzare la nostra difesa contro le incursioni degli [GetCountry('TUR').GetAdjective]: trasferire i contadini dalle zone centrali alla nuova frontiera militare. Incoraggiando l'insediamento in queste regioni di confine, possiamo creare una linea di difesa autosufficiente in cui i sudditi fedeli agiscono come forza di allarme e resistenza contro qualsiasi avanzata nemica."
 flavor_hab.56.a: "Un'idea valida."
 flavor_hab.56.b: "Sono più necessari a casa."
 
 flavor_hab.57.title: "Rivolta Contadina Tirolese"
 flavor_hab.57.desc: "Ci sono giunte notizie delle rivolte in [ShowAreaName('tirol_area')] sotto la guida di [target_character.GetName]. Avendo guadagnato la fiducia dei minatori e dei contadini scontenti, [target_character.GetLastNameWithNoTooltip] ha radunato una ribellione armata contro l'ordine costituito, sostenendo di combattere per l'uguaglianza, la giustizia e i diritti della gente comune. Il movimento si è diffuso rapidamente: gli insorti hanno preso d'assalto i vescovadi e hanno presentato richieste radicali che sfidano l'autorità [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_hab.57.a: "Mobilitate le risorse e schiacciateli!"
 flavor_hab.57.b: "Non rappresentano una minaccia per noi."
 flavor_hab.57.c: "Dobbiamo ammettere che sono troppo potenti."
 flavor_hab.57.b.tt: "All [ShowPopTypeName('peasants')] in [ShowAreaName('tirol_area')] will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and join [tirolean_rebel.GetName]" #DA TRADURRE
 hab_tirolean_peasant_revolt: "Rivolta contadina tirolese"
 flavor_hab.57.historical_info: "Michael Gaismair fu una figura di spicco nella guerra dei contadini tedeschi, guidando le rivolte tirolesi e salisburghesi del 1525-1526. Gaismair si rivoltò contro i privilegi radicati della nobiltà e della Chiesa cattolica. Dopo lo scoppio della ribellione nel 1525, elaborò riforme radicali, tra cui l'uguaglianza davanti alla legge, l'elezione di giudici e sacerdoti e persino l'abolizione della Chiesa cattolica. Nonostante i suoi sforzi per organizzare uno stato contadino cristiano e democratico, la sua ribellione fu infine stroncata."
 
 flavor_hab.58.title: "Il più Strano dei Regali"
 flavor_hab.58.desc: "Si diffonde in [ShowLocationName('vienna')] la notizia di un arrivo straordinario: un magnifico elefante, regalatoci dai nostri amici [GetCountry('POR').GetAdjective]. L'animale ha fatto scalpore in città, poiché per la maggior parte della nostra gente è la prima volta che vede una creatura del genere al di fuori di illustrazioni o racconti di terre lontane. L'elefante, imponente e maestoso, è allo stesso tempo un simbolo della portata degli [GetCountry('POR').GetAdjectiveWithNoTooltip] nel mondo e un gesto di benevolenza nei confronti della nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.58.a: "Beh... grazie?"
 flavor_hab.58.historical_info: "L'elefante Solimano fu un dono del re Giovanni III del Portogallo all'arciduca Massimiliano II d'Austria nel 1552. Solimano fu inviato a Vienna come gesto di diplomazia e di alleanza. Il suo viaggio dal Portogallo all'Austria, passando per la Spagna e l'Italia, fu uno spettacolo che affascinò il pubblico di tutta Europa. Al suo arrivo a Vienna, Solimano fece scalpore."
 
 flavor_hab.59.title: "Espandere il [ShowWorkOfArtNameWithNoTooltip('hofburg')]"
 flavor_hab.59.desc: "[target_ruler.GetName] ha sviluppato una passione per il collezionismo di oggetti rari ed esotici, da squisiti manoscritti e reliquie di valore inestimabile a manufatti insoliti. Tuttavia, questa nuova passione ha portato a un problema urgente: all'interno del [ShowWorkOfArtName('hofburg')] non c'è spazio adeguato per ospitare una collezione così prestigiosa e in crescita. Per risolvere questo problema, è stato proposto di ampliare il [ShowWorkOfArtNameWithNoTooltip('hofburg')] con grandi sale e gallerie che possano ospitare questi tesori."
 flavor_hab.59.a: "Ampliare il [ShowWorkOfArtNameWithNoTooltip('hofburg')] per preservare questi tesori."
 flavor_hab.59.b: "Abbiamo questioni più urgenti da affrontare."
 flavor_hab.59.historical_info: "Molti governanti austriaci miravano a consolidare l'arte, la letteratura e i manufatti storici sotto il dominio asburgico. Alcune di queste collezioni furono inizialmente ospitate nell'ampliato Palazzo Hofburg di Vienna e servirono sia come testimonianza del prestigio imperiale sia come risorsa per gli studiosi. Con il tempo, questi crescenti depositi di conoscenza e arte divennero le fondamenta della Biblioteca della Corte Imperiale Austriaca."
 
 flavor_hab.60.title: "Un Maestro per la [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_hab.60.desc: "[target_ruler.GetName], ardente ammiratore delle arti, ha espresso l'interesse di portare il rinomato compositore [target_character.GetName] a prestare servizio presso la nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetLastNameWithNoTooltip], celebre per la sua padronanza della musica sacra e dell'intricata polifonia, è uno dei musicisti più rispettati dell'[ShowContinentName('europe')]. La sua nomina eleverebbe il prestigio della nostra nazione e cementerebbe ulteriormente la nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] come faro di cultura e raffinatezza."
 flavor_hab.60.a: "Non badate a spese."
 flavor_hab.60.b: "le sue richieste sono troppo costose."
 flavor_hab.60.historical_info: "Giovanni Pierluigi da Palestrina è considerato uno dei più grandi compositori del Rinascimento. La sua musica ha stabilito un punto di riferimento per le composizioni sacre. Nel 1560, l'inviato imperiale dell'imperatore Massimiliano II negoziò con Palestrina per occupare il posto vacante di Kapellmeister alla corte viennese. Nonostante l'alta considerazione che l'imperatore aveva di lui, le trattative alla fine fallirono a causa delle forti richieste finanziarie di Palestrina."
 
 flavor_hab.61.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.61.desc: "Appassionato conoscitore delle arti, [target_ruler.GetName] ha ammirato a lungo le opere del celebre pittore [target_character.GetName]. Le vivaci rappresentazioni di [target_character.GetLastNameWithNoTooltip] di vita contadina, paesaggi e temi allegorici hanno incantato le corti di tutta l'[ShowContinentName('europe')]. Avendo già acquistato alcuni dei suoi capolavori, [target_ruler.GetNameWithNoTooltip] pensa ora di invitare [target_character.GetLastNameWithNoTooltip] a unirsi alla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] come artista residente."
 flavor_hab.61.a: "Invitiamo [target_character.GetLastNameWithNoTooltip] nella nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 flavor_hab.61.b: "Non possiamo permetterci questo lusso in questo momento."
 
 flavor_hab.62.title: "La Corona Imperiale"
 flavor_hab.62.desc: "[target_ruler.GetName] ha espresso il desiderio di creare una corona che simboleggi lo splendore, il potere e il prestigio [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. La nuova corona imperiale rappresenterebbe la grandezza [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] e del suo sovrano, fungendo da testimonianza del nostro diritto divino e da riflesso del nostro status senza pari all'interno dell'[ShowContinentName('europe')]."
 flavor_hab.62.a: "Non si è badato a spese!"
 flavor_hab.62.b: "Non è questo il momento per una simile vanità."
 flavor_hab.62.historical_info: "La corona imperiale d'Austria fu realizzata originariamente per l'imperatore Rodolfo II nel 1602. La corona combina l'arte rinascimentale con i simboli tradizionali del potere imperiale, con una mitra che riflette l'autorità divina del Sacro Romano Imperatore. Sebbene inizialmente fosse stata realizzata come corona personale di Rodolfo, divenne poi la corona ufficiale dell'Impero austriaco nel 1804 sotto l'imperatore Francesco II, dopo la dissoluzione del Sacro Romano Impero."
 
 flavor_hab.64.title: "Istituzionalizzare il Progetto [ShowAdvanceNameWithNoTooltip('geheimrat')]"
 flavor_hab.64.desc: "Sebbene la recente istituzione del [ShowAdvanceName('geheimrat')] sia stata ampiamente celebrata, alcuni nella nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] si chiedono se questa istituzione informale sia sufficiente. Sostengono che forse dovrebbe essere istituzionalizzata come parte integrante delle politiche [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], assicurando che solo le persone più fidate e capaci influenzino gli affari [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]."
 flavor_hab.64.a: "Istituzionalizzatelo!"
 flavor_hab.64.a.tt: "Sblocca eventi su importanti personalità che hanno fatto parte dell'[ShowGovernmentReformName('hab_geheimer_rat')]."
 flavor_hab.64.b: "La sua forma attuale serve bene allo scopo."
 
 flavor_hab.65.title: "L'Apostolo della Stiria"
 flavor_hab.65.desc: "Gli sforzi di ricattolicizzazione in corso nelle nostre terre hanno ricevuto un enorme impulso grazie all'instancabile dedizione di [target_character.GetName], il vescovo [ShowReligionAdjective('catholic')] di Seckau. Conosciuto come l'Apostolo della Stiria, [target_character.GetLastNameWithNoTooltip] ha guidato commissioni sostenute dall'esercito per espellere predicatori [ShowReligionAdjective('lutheran')], bruciare testi eretici e imporre giuramenti di fedeltà alla fede [ShowReligionAdjectiveWithNoTooltip('catholic')]."
 flavor_hab.65.a: "Garantire a [target_character.GetLastNameWithNoTooltip] il pieno sostegno."
 flavor_hab.65.b: "Le azioni di [target_character.GetLastNameWithNoTooltip] potrebbero scatenare disordini."
 
 flavor_hab.66.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.66.desc: "[target_character.GetName], è emerso come uno dei più capaci e leali consiglieri [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. Membro di spicco dell'[ShowGovernmentReformName('hab_geheimer_rat')], [target_character.GetLastNameWithNoTooltip] è noto per la sua competenza amministrativa, la finezza diplomatica e l'incrollabile lealtà [ROOT.GetCountry.Custom('IT_Alla')][ROOT.GetCountry.GetName]. la sua acuta intuizione e la sua vasta esperienza si sono rivelate preziose nella gestione dei nostri affari di Stato, e la sua influenza tra la nobiltà lo rende una figura indispensabile in [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.66.a: "Festeggiate il successo della sua carriera!"
 flavor_hab.66.historical_info: "Gundakar fu una figura importante nell'amministrazione austriaca durante i regni di Mattia, Ferdinando I e Ferdinando II. Come membro del Geheimer Rat e abile amministratore, svolse un ruolo fondamentale nel consolidamento del potere asburgico durante la Guerra dei Trent'anni e negli sforzi della Controriforma."
 
 flavor_hab.67.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.67.desc: "[target_character.GetName] si è distinto come amministratore accorto e servitore fidato della nostra dinastia. Come membro dell'[ShowGovernmentReformName('hab_geheimer_rat')], i suoi sforzi per rafforzare il governo [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] gli sono valsi rispetto e timore. [target_ruler.GetName] considera la possibilità di conferire a [target_character.GetLastNameWithNoTooltip] un ruolo consultivo elevato per sfruttare la sua impareggiabile competenza in materia di statistica."
 flavor_hab.67.a: "Concedetegli una posizione elevata."
 flavor_hab.67.historical_info: "Karl I del Liechtenstein fu una figura chiave negli sforzi della monarchia asburgica per riaffermare il proprio controllo durante la Guerra dei Trent'anni. Divenne un fedele sostenitore dell'imperatore Ferdinando II, assistendo alla soppressione dei latifondi durante il Tribunale del sangue di Praga e supervisionando la redistribuzione delle terre confiscate ai ribelli. Nominato governatore e viceré di Boemia, svolse un ruolo fondamentale nel ristabilire l'ordine dopo la Battaglia della Montagna Bianca."
 
 flavor_hab.68.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.68.desc: "[target_character.GetName] ha scalato i ranghi [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], trasformandosi da giovane nobile in un esperto comandante e fidato alleato [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] e membro dell'[ShowGovernmentReformName('hab_geheimer_rat')]. Conosciuto per la sua leadership sul campo di battaglia e per la sua costante lealtà, [target_character.GetSheHe] ha assicurato la protezione [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank] e si è guadagnato l'ammirazione dei soldati e [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_hab.68.a: "[target_character.GetSheHe|U] guiderà bene i nostri eserciti!"
 flavor_hab.68.historical_info: "Maximilian von Liechtenstein fu un importante generale della sfera militare e politica asburgica durante i primi turbolenti anni della Guerra dei Trent'anni. Dalla difesa di Krems alla guida delle forze nella battaglia della Montagna Bianca, il suo contributo alle vittorie asburgiche fu immenso."
 
 flavor_hab.69.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.69.desc: "[target_character.GetName] è uno dei più abili statisti [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank] e una figura di spicco del nostro [ShowAdvanceName('geheimrat')]. Uomo di profonda intelligenza e visione strategica, [target_character.GetSheHe] ha servito la [ROOT.GetCountry.GetGovernment.GetCourtTitle] con distinzione, navigando nelle complessità della diplomazia e del governo con una finezza senza pari. Conosciuto per la sua arguzia e la capacità di mediare accordi delicati, la sua crescente reputazione lo ha reso indispensabile per [ROOT.GetCountry.Custom('IT_CROWN_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_hab.69.a: "Siamo fortunati ad averlo!"
 flavor_hab.69.historical_info: "Maximilian Freiherr von und zu Trauttmansdorff fu un influente statista e diplomatico austriaco durante la Guerra dei Trent'anni e uno dei principali artefici della Pace di Westfalia. Come capo della delegazione imperiale ai negoziati della Pace di Westfalia, lavorò instancabilmente per assicurare condizioni favorevoli alla monarchia asburgica. Dopo l'incoronazione di Ferdinando III nel 1637, divenne la seconda persona più potente dell'intero regno."
 
 flavor_hab.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.70.desc: "[target_character.GetName] è noto per la sua maestria diplomatica e per il suo incrollabile impegno nella Controriforma. [target_character.GetSheHe|U] è stato a lungo una forza stabilizzante nel volatile panorama politico e religioso [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]. Con i suoi ampi legami sia con [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] che con [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], i consigli di Dietrichstein potrebbero rivelarsi preziosi nella gestione degli affari interni, nel consolidamento della fede e nell'assicurare la lealtà delle principali famiglie nobili."
 flavor_hab.70.a: "il suo servizio è molto apprezzato."
 flavor_hab.70.historical_info: "Franz von Dietrichstein fu un cardinale e statista austriaco che servì come stretto consigliere dei governanti asburgici durante la Controriforma. Come vescovo di Olmütz e diplomatico imperiale, fu una figura chiave nell'applicazione della Controriforma e nel rafforzamento dell'autorità asburgica in Boemia."
 
 flavor_hab.71.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.71.desc: "[target_character.GetName] è un rinomato diplomatico, statista e membro dell'[ShowGovernmentReformName('hab_geheimer_rat')]. Conosciuto per la sua competenza in materia di diplomazia e statistica, [target_character.GetSheHe] porta con sé un bagaglio di esperienza che giova molto alla nostra nazione. Forse, passare dal servizio [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] a una posizione in [ROOT.GetCountry.GetGovernment.GetCourtTitle] potrebbe essere ancora più vantaggioso."
 flavor_hab.71.a: "Troveremo un posto per lui alla [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.71.historical_info: "Gerhard von Questenberg fu una figura centrale durante la Guerra dei Trent'anni, in qualità di diplomatico e statista imperiale. Nato da una famiglia importante, divenne consigliere privato dell'imperatore Ferdinando II e svolse un ruolo cruciale in eventi chiave come la Dieta elettorale di Ratisbona del 1630."
 
 flavor_hab.72.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.72.desc: "[target_character.GetName], che ha già prestato servizio nell'[ShowGovernmentReformName('hab_geheimer_rat')], ha offerto i suoi servizi alla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]. La sua vasta esperienza come diplomatico e funzionario di Stato, insieme al suo stretto rapporto con [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], lo rendono una risorsa preziosa."
 flavor_hab.72.a: "La nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] farà buon uso di lui."
 flavor_hab.72.historical_info: "Johann Baptist Verda fu un importante diplomatico e confidente dell'imperatore Ferdinando II e fu il primo cancelliere di corte per l'Austria Superiore, Interna e Inferiore. Noto per il suo ruolo in importanti negoziati e per il suo coinvolgimento negli intrighi della Guerra dei Trent'anni, Verda fu una figura chiave nel plasmare il panorama politico dell'Impero."
 
 flavor_hab.73.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.73.desc: "[target_character.GetName], un importante nobile della parte [ShowCultureName('hungarian')] [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], ha offerto i suoi servizi alla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Conosciuto per il suo convinto sostegno al cattolicesimo e per la sua dedizione alla nostra causa, la competenza di [target_character.GetLastNameWithNoTooltip] in campo politico e militare lo rende una risorsa preziosa."
 flavor_hab.73.a: "Nominatelo come consulente."
 flavor_hab.73.b: "Cercate la sua guida militare."
 flavor_hab.73.historical_info: "Nikolaus Esterházy fu un nobile e statista ungherese che fondò l'influente casata degli Esterházy. Ex protestante convertitosi al cattolicesimo, salì alla ribalta grazie al suo sostegno agli Asburgo. Svolse un ruolo chiave nella resistenza all'espansione ottomana e nel consolidamento del potere asburgico in Ungheria, guadagnandosi titoli come Conte di Bereg e Palatino d'Ungheria."
 
 flavor_hab.74.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.74.desc: "Nobile di grande levatura all'interno [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank], [target_character.GetName] è una figura al tempo stesso ammirata e temuta. Con un passato segnato dalla sua fedeltà [ROOT.GetCountry.Custom('IT_CROWN_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], [target_character.GetSheHe] cerca ora di consolidare ulteriormente la sua posizione. Molti suggeriscono di ricompensare la sua lealtà con un posto in [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.74.a: "Lasciamoci guidare da lui."
 flavor_hab.74.historical_info: "Salvata fu un fedele sostenitore degli Asburgo, ricoprendo diverse posizioni chiave, tra cui quella di governatore della Boemia e partecipando all'esercito imperiale. È noto soprattutto per essere sopravvissuto alla famosa Defenestrazione di Praga del 1618, dove fu gettato da una finestra da una folla protestante."
 
 flavor_hab.75.title: "[ShowGovernmentReformNameWithNoTooltip('hab_geheimer_rat')] Sempre più Inefficiente"
 flavor_hab.75.desc: "Molti lamentano che l'[ShowGovernmentReformName('hab_geheimer_rat')], un tempo potente istituzione, sia diventato sempre più inefficiente. L'enorme numero di persone coinvolte nel suo funzionamento ha portato a una burocrazia gonfia e lenta. L'inefficienza sta ostacolando le decisioni importanti e il sistema sta lottando sotto il suo stesso peso. Alcuni sostengono che l'[ShowGovernmentReformNameWithNoTooltip('hab_geheimer_rat')] abbia superato la sua utilità, mentre altri credono che possa essere riformato e snellito per servire meglio le esigenze dell'Impero."
 flavor_hab.75.a: "Dedicare risorse alla sua riforma."
 flavor_hab.75.b: "Abolirlo."
 
 flavor_hab.76.title: "Una Celebrazione Trionfale"
 flavor_hab.76.desc: "La nostra recente vittoria sulle forze di $protestant_union$ è stata un trionfo decisivo e necessario in questo lungo ed estenuante conflitto. [target_ruler.GetName] ha dichiarato che è giunto il momento di commemorare questa importante occasione storica costruendo un grande monumento per celebrare il nostro successo. L'idea è di costruire una statua dedicata alla Vergine Maria. [ShowWorkOfArtName('marian_column')] simboleggerebbe la protezione divina e la forza delle nostre forze di fronte alle avversità."
 flavor_hab.76.a: "Costruire il monumento."
 flavor_hab.76.b: "Concentrarsi su altre priorità."
 flavor_hab.76.historical_info: "La Colonna mariana di Wernstein am Inn è una statua dedicata alla Vergine Maria, creata in segno di gratitudine per la protezione di Vienna durante la sua difesa contro le forze svedesi nel 1645. L'imperatore Ferdinando III commissionò la statua per commemorare il trionfo. Una copia in bronzo fu successivamente prodotta e collocata a Vienna per onorare ulteriormente la vittoria."
 
 flavor_hab.77.title: "Il Talento Tentatore di [target_character.GetNameWithNoTooltip]"
 flavor_hab.77.desc: "[target_character.GetName], rinomato compositore e cantante d'opera, si è guadagnato una vasta fama in tutta l'[ShowRegionName('italy_region')] per il suo straordinario talento musicale e per le sue accattivanti interpretazioni operistiche. Le sue opere hanno entusiasmato il pubblico in lungo e in largo, facendogli guadagnare un posto tra gli artisti più celebri del tempo. [target_ruler.GetName], devoto ammiratore delle sue opere, ha proposto di invitare Cesti a unirsi alla nostra corte."
 flavor_hab.77.a: "Sostenete questo suggerimento."
 flavor_hab.77.b: "Non possiamo permetterci questo lusso."
 
 flavor_hab.78.title: "Il Depotenziamento del Parlamento Tirolese"
 flavor_hab.78.desc: "Il parlamento locale dell'[ShowAreaName('tirol_area')] è stato a lungo un organo di governo regionale, rappresentando le proprietà della terra e salvaguardando i privilegi locali. Tuttavia, negli ultimi anni, è diventato sempre più un ostacolo ai nostri sforzi di centralizzazione e riforma. Molti all'interno della [ROOT.GetCountry.GetGovernment.GetCourtTitle] sostengono che la sua influenza mina l'autorità [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], suggerendo che è giunto il momento di esautorare questa istituzione e di mettere le sue funzioni sotto un controllo più diretto."
 flavor_hab.78.a: "Disattivatelo immediatamente!"
 flavor_hab.78.a.tt: "All [pops|e] in [ShowAreaName('tirol_area')] will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]" #DA TRADURRE
 flavor_hab.78.b: "Lasciamo che il Parlamento continui il suo lavoro."
 flavor_hab.78.b.tt: "All [pops|e] in [ShowAreaName('tirol_area')] will gain [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]" #DA TRADURRE
 
 flavor_hab.79.title: "Forgiatura del Pummerin"
 flavor_hab.79.desc: "All'indomani della nostra trionfale rimozione dell'assedio [GetCountry('TUR').GetAdjective], molti all'interno della [ROOT.GetCountry.GetGovernment.GetCourtTitle] e [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_HA')] proposto un grande gesto per immortalare la nostra vittoria. Con gli innumerevoli cannoni [GetCountry('TUR').GetAdjectiveWithNoTooltip] catturati ora in nostro possesso, alcuni suggeriscono di fonderli per forgiare un'enorme campana per [ShowWorkOfArtName('st_stephens_cathedral')]."
 flavor_hab.79.a: "Forgiamo questa campana della vittoria!"
 flavor_hab.79.b: "Le nostre risorse sono meglio spese altrove."
 flavor_hab.79.historical_info: "La Pummerin, la grande campana della Cattedrale di Santo Stefano, fu fusa nel 1705 da cannoni ottomani catturati durante il secondo assedio di Vienna nel 1683. Con le sue elaborate decorazioni barocche, la campana era una straordinaria opera di artigianato artistico. Tuttavia, pur essendo visivamente magnifica, la sua qualità sonora era considerata meno riuscita, un difetto attribuito alle sue immense dimensioni e al suo peso."
 
 flavor_hab.80.title: "König Ottokars Glück und Ende"
 flavor_hab.80.desc: "La nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha sempre cercato di celebrare le arti, e la recente tragedia #italic König Ottokars Glück und Ende#!, scritta dal talentuoso [target_character.GetName], è stata lodata come un capolavoro. Lo spettacolo, che racconta l'ascesa e la caduta di [otakar.GetName], mescola dramma e storia in un modo che ha affascinato il pubblico e ha dato nuovo prestigio [ROOT.GetCountry.Custom('IT_AL_RANGO')][ROOT.GetCountry.GetFlavorRank]. L'abilità di [target_character.GetLastNameWithNoTooltip] nel tessere una narrazione così toccante ha portato molti a suggerire di offrirgli un posto in [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.80.a: "Offre a [target_character.GetLastNameWithNoTooltip] un posto in [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.80.b: "Lasciatelo prosperare in modo indipendente."
 
 flavor_hab.81.title: "Il Regno di Galizia-lodomeria"
 flavor_hab.81.desc: "L'acquisizione di vasti territori polacchi ha comportato nuove sfide per l'amministrazione di queste terre. Molti dei nostri funzionari hanno espresso preoccupazione per il mantenimento del controllo e della stabilità nella regione. Per affrontare questo problema, è stato proposto di istituire una nuova corona di terre e di concederle un'autonomia limitata e i poteri di governare a nostro nome."
 flavor_hab.81.a: "Istituire il Regno di Galizia-Lodomeria."
 flavor_hab.81.a.tt: "Affermeremo $GLD$ come un [ShowSubjectTypeName('vassal')] in tutta [ShowAreaName('lesser_poland_area')] e [ShowAreaName('red_ruthenia_area')]."
 flavor_hab.81.b: "L'area rimarrà sotto il nostro diretto dominio."
 flavor_hab.81.b.tt: "Otterremo il controllo di [ShowNamedValue('control_severe_bonus')|+=2%] su tutte le sedi di proprietà in [ShowAreaName('lesser_poland_area')] e [ShowAreaName('red_ruthenia_area')]"
 flavor_hab.81.historical_info: "Il Regno di Galizia e Lodomeria fu istituito nel 1772 in seguito alla Prima Spartizione della Polonia. Nell'ambito della divisione del territorio polacco tra Austria, Prussia e Russia, la monarchia asburgica acquisì una porzione significativa del sud-est della Polonia, nella quale fu istituita questa regione autonoma."
 
 flavor_hab.82.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.82.desc: "[target_character.GetName] ha fatto faville con le sue innovazioni nel campo della governance e dell'intelligence. Conosciuto per il suo acume amministrativo e le sue impareggiabili capacità diplomatiche, [target_character.GetLastNameWithNoTooltip] ha in mente di rivoluzionare la sorveglianza dello Stato e la gestione degli affari interni. Molti ritengono che il suo talento possa migliorare notevolmente l'efficienza della nostra amministrazione e rafforzare la sicurezza dello Stato. [target_ruler.GetName], colpito dalle sue idee, ha avanzato la proposta di invitarlo a unirsi alla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] come consigliere."
 flavor_hab.82.a: "Invitatelo in [ROOT.GetCountry.GetGovernment.GetCourtTitle] e spingete le sue riforme!"
 flavor_hab.82.b: "Non c'è bisogno di una riforma."
 
 flavor_hab.83.title: "Un Monumento al Trionfo"
 flavor_hab.83.desc: "Per commemorare il recente matrimonio reale, è stata avanzata la proposta di costruire un grande arco di trionfo nella città di [ShowLocationName('innsbruck')]. L'arco di trionfo simboleggerebbe l'unione delle case e celebrerebbe questa gioiosa occasione che rafforza la forza della nostra dinastia. Costruito in robusta pietra anziché in effimero legno, questo arco di trionfo durerebbe nei secoli come testimonianza della nostra unità."
 flavor_hab.83.a: "Costruiamo questo arco di trionfo per celebrare questa occasione."
 flavor_hab.83.b: "Dobbiamo concentrarci su investimenti pratici invece che su grandi gesti."
 flavor_hab.83.historical_info: "L'Arco di Trionfo di Innsbruck fu costruito nel 1765 per celebrare il matrimonio dell'arciduca Leopoldo, figlio dell'imperatrice Maria Teresa, con la principessa spagnola Maria Ludovica. Purtroppo, il padre di Leopoldo, l'imperatore Francesco I, morì poco dopo il matrimonio e l'arco divenne un duplice simbolo di celebrazione e di lutto."
 
 flavor_hab.84.title: "La Rivolta di [target_character.GetLastNameWithNoTooltip]"
 flavor_hab.84.desc: "Il malcontento è scoppiato in [ShowAreaName('slovakia_area')] quando [target_character.GetName], un potente nobile, ha guidato una ribellione armata contro il nostro governo. Le sue richieste di maggiori libertà religiose e autonomia risuonano con molti che non sopportano le nostre politiche accentratrici e la soppressione del protestantesimo nella regione. I rapporti suggeriscono che [target_character.GetLastNameWithNoTooltip] si sia alleato con [GetCountry('TUR').Custom('IT_La')][GetCountry('TUR').GetName], rendendo questa rivolta una seria minaccia per l'autorità imperiale."
 flavor_hab.84.a: "Nessuno potrà sfidare il nostro dominio!"
 bocskai_uprising: "La rivolta di Bocskai"
 flavor_hab.84.a.tt: "All [ShowPopTypeName('nobles')] and Protestant [pops|e] in [ShowAreaName('slovakia_area')] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and join [bocskai_uprising_scope.GetName]" #DA TRADURRE
 flavor_hab.84.b: "Dovremmo cedere alle loro richieste."
 flavor_hab.84.b.tt: "We will lose [ShowNamedValue('control_severe_penalty')|+=2%] [control|e] over all [owned|e] [locations|e] in [ShowAreaName('slovakia_area')]" #DA TRADURRE
 flavor_hab.84.historical_info: "La Rivolta di Bocskai fu un'importante ribellione contro il dominio asburgico in Ungheria, guidata dall'insoddisfazione per la centralizzazione e la persecuzione dei protestanti. Stefano Bocskai, con il sostegno delle forze ottomane e transilvane, ottenne un successo militare che costrinse l'imperatore Rodolfo II a negoziare e a concedere alcune delle richieste dei ribelli."
 
 flavor_hab.85.title: "La Rivolta di [target_character.GetLastNameWithNoTooltip]"
 flavor_hab.85.desc: "Nonostante i nostri precedenti sforzi per mantenere la pace in Ungheria, il malcontento continua a ribollire. [target_character.GetName], un nobile ambizioso e carismatico ispirato dalla precedente ribellione di [bocskai.GetName], si è ribellato apertamente, radunando protestanti [ShowCultureName('hungarian')] e [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] insoddisfatti contro il nostro governo."
 flavor_hab.85.a: "Sopprimere la rivolta."
 flavor_hab.85.a.tt: "All [ShowPopTypeName('nobles')] and Protestant [pops|e] in [ShowAreaName('slovakia_area')] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and join [bethlen_uprising_scope.GetName]" #DA TRADURRE
 bethlen_uprising: "La rivolta di Bethlen"
 flavor_hab.85.b: "Negoziare un accordo di pace."
 flavor_hab.85.historical_info: "Bethlen si oppose agli sforzi degli Asburgo di imporre il cattolicesimo in Ungheria. Fu eletto re d'Ungheria e le sue forze catturarono territori significativi e minacciarono persino Vienna. Il conflitto portò alla pace di Nikolsburg nel 1621, che concesse libertà religiose e concessioni politiche alla nobiltà ungherese in cambio della rinuncia di Bethlen alla corona ungherese."
 
 flavor_hab.86.title: "La Guerra d'Indipendenza di [target_character.GetLastNameWithNoTooltip]"
 flavor_hab.86.desc: "Ci è giunta notizia che nelle nostre province [ShowCultureName('hungarian')] sta scoppiando di nuovo una ribellione. Alimentata dalle lamentele per la pesante tassazione, il lavoro forzato e il dominio straniero, i ribelli hanno dichiarato di lottare per l'indipendenza dei [ShowCultureNameWithNoTooltip('hungarian')]. [target_character.GetName] ha raccolto l'appoggio di nobili e contadini scontenti e si è diffusa la voce che stia ottenendo il sostegno anche dei nostri rivali politici. Si dice che le sue forze stiano conquistando fortezze e radunando grandi eserciti in tutta l'[ShowAreaName('slovakia_area')]."
 flavor_hab.86.a: "Schiacciare la ribellione con la forza."
 flavor_hab.86.a.tt: "All [pops|e] in [ShowAreaName('slovakia_area')] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and join [rakoczi_uprising_scope.GetName]" #DA TRADURRE
 rakoczi_uprising: "La guerra d'indipendenza di Rákoczi"
 flavor_hab.85.b.tt: "We will lose [ShowNamedValue('control_ultimate_penalty')|+=2%] [control|e] over all [owned|e] [locations|e] in [ShowAreaName('slovakia_area')]" #DA TRADURRE
 flavor_hab.86.b: "Offrite loro un compromesso."
 flavor_hab.86.historical_info: "La Guerra d'indipendenza di Rákóczi fu una grande ribellione guidata da Francesco II Rákóczi contro il dominio asburgico in Ungheria. Scaturita dall'insoddisfazione per la politica pesante dell'imperatore Leopoldo I e per le continue difficoltà sociali ed economiche, la rivolta ottenne un ampio sostegno tra i nobili e i contadini ungheresi. Nonostante i successi iniziali, la ribellione alla fine vacillò."
 
 flavor_hab.88.title: "La Missione Religiosa di [target_character.GetLastNameWithNoTooltip]"
 flavor_hab.88.desc: "Si diffonde la notizia della crescente influenza di [target_character.GetName], un sacerdote [ShowCultureName('slovene')] diventato riformatore protestante, i cui insegnamenti e scritti stanno rapidamente guadagnando terreno tra la popolazione [ShowCultureNameWithNoTooltip('slovene')]. Tuttavia, i suoi sforzi sono un affronto diretto all'autorità di [GetUniqueInternationalOrganization('catholic_church').GetName] e una minaccia all'unità della nostra fede. [ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], allarmati dalla sua crescente popolarità, esortano [ROOT.GetCountry.Custom('IT_CROWN_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] a mettere in atto severe misure di controriforma per sopprimere questa eresia."
 flavor_hab.88.a: "Fermate subito questa eresia!"
 flavor_hab.88.a.tt: "#Y 10%#! of all [ShowCultureName('slovene')] [pops|e] in [ShowAreaName('slovenia_area')] embrace [ShowReligionName('lutheran')]" #DA TRADURRE
 flavor_hab.88.b: "Tollerare i suoi insegnamenti."
 flavor_hab.88.b.tt: "#Y 30%#! of all [ShowCultureName('slovene')] [pops|e] in [ShowAreaName('slovenia_area')] embrace [ShowReligionName('lutheran')]" #DA TRADURRE
 flavor_hab.88.historical_info: "Primož Trubar è stato un riformatore e teologo protestante sloveno, noto soprattutto per aver scritto e pubblicato i primi libri in lingua slovena, tra cui una traduzione slovena del Nuovo Testamento. Il suo lavoro gettò le basi della lingua letteraria slovena e diffuse gli ideali protestanti tra gli sloveni."
 
 flavor_hab.90.title: "[target_character.GetLastNameWithNoTooltip] Pubblica i Regesta Imperii"
 flavor_hab.90.desc: "[target_character.GetName], solerte bibliotecario comunale di [ShowLocationName('frankfurt')], ha portato a termine un progetto monumentale: i Regesta Imperii#! L'opera è un inventario ordinato delle fonti documentarie e storiografiche dei Sacri Romani Imperatori e dei Papi, e offre uno strumento prezioso per la comprensione della storia di [GetUniqueInternationalOrganization('hre').GetName]."
 flavor_hab.90.a: "Invitatelo nella nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.90.b: "L'intero Impero deve beneficiare del suo lavoro."
 flavor_hab.90.historical_info: "Il progetto #italic Regesta Imperii#!# è stato avviato nel 1829 da Johann Friedrich Böhmer, il cui obiettivo originario era quello di compilare i regesti preliminari per i #italic Monumenta Germaniae Historica#!#. Con il tempo, divenne un'impresa indipendente, catalogando e organizzando i documenti e le fonti storiografiche degli imperatori del Sacro Romano Impero dai Carolingi a Massimiliano I."
 
 flavor_hab.91.title: "L'Epoca Biedermeier"
 flavor_hab.91.desc: "Con la crescente prosperità e influenza della classe media nella nostra società, si sta verificando una notevole trasformazione culturale. L'apprezzamento dell'arte, della musica, della letteratura e dell'arredamento non è più limitato [ROOT.GetCountry.Custom('IT_NOBLES_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ma sta diventando una parte vitale della vita della classe media. Si tratta di un importante cambiamento culturale verso la raffinatezza personale e il comfort domestico, in quanto la nuova borghesia abbraccia la bellezza e la creatività nei suoi ambienti quotidiani."
 flavor_hab.91.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.91.historical_info: "L'epoca Biedermeier, che va all'incirca dal 1815 al 1848, emerse in Europa centrale durante il periodo di conservatorismo politico seguito al Congresso di Vienna. Fu un periodo in cui la crescente classe media iniziò a concentrarsi sulla vita domestica, ponendo l'accento sul comfort, la semplicità e la praticità."
 
 flavor_hab.92.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.92.desc: "[target_character.GetName] ha affascinato il pubblico di tutta l'[ShowContinentName('europe')] con la sua vivace musica da ballo e la sua padronanza del valzer viennese. Il suo lavoro ha elevato questa danza popolare, un tempo popolare, a simbolo di una raffinata ricercatezza culturale. I rappresentanti della [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno proposto di invitare [target_character.GetLastNameWithNoTooltip] come compositore e direttore d'orchestra ufficiale della nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle], dove le sue composizioni potrebbero aggiungere prestigio ai nostri eventi sociali e alla nostra posizione culturale."
 flavor_hab.92.a: "Invitatelo in [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.92.b: "la sua musica appartiene alla gente."
 flavor_hab.92.historical_info: "Johann Baptist Strauss I è stato un compositore austriaco famoso per aver reso popolare il valzer viennese, trasformandolo in un segno distintivo culturale dell'Austria del XIX secolo. La sua composizione più famosa, la Marcia di Radetzky, celebrava le vittorie militari austriache ed era un simbolo di orgoglio imperiale."
 
 flavor_hab.93.title: "[ShowAdvanceNameWithNoTooltip('imperial_artillery')]"
 flavor_hab.93.desc: "Il cambiamento del volto della guerra richiede una modernizzazione e nessun braccio militare si è dimostrato più decisivo dell'artiglieria. Riconoscendo ciò, [target_character.GetName] ha avviato riforme radicali per trasformare l'artiglieria [ROOT.GetCountry.GetAdjective] nell'orgoglio dei nostri eserciti. Con la sua guida visionaria, sono stati introdotti nuovi pezzi d'artiglieria e artiglieri professionisti con l'obiettivo di garantire il dominio sul campo di battaglia. Essi formeranno il nuovo [ShowAdvanceName('imperial_artillery')]."
 flavor_hab.93.a: "Nessuno potrà eguagliare la nostra forza!"
 flavor_hab.93.historical_info: "Joseph Wenzel von Liechtenstein è stato un feldmaresciallo austriaco celebrato come il padre dell'artiglieria austriaca. Gettando le basi per la sua modernizzazione e professionalizzazione, le sue riforme visionarie trasformarono l'artiglieria in un elemento decisivo dell'esercito austriaco, assicurandole il posto di una delle armi più rispettate d'Europa durante il XIX secolo."
 
 flavor_hab.94.title: "[ShowAdvanceNameWithNoTooltip('multicultural_empire')]"
 flavor_hab.94.desc: "La [ROOT.GetCountry.GetName|U] è un mosaico di culture, religioni e lingue diverse, che si estende su territori vasti e variegati. Se da un lato questa ricca diversità è stata una fonte di forza, dall'altro rappresenta una sfida per il nostro governo. Per garantire una pace e una stabilità durature, abbiamo abbracciato l'identità di un [ShowAdvanceName('multicultural_empire')] concedendo alle nostre minoranze una maggiore autonomia e promuovendo l'unità attraverso l'inclusione."
 flavor_hab.94.a: "Indivisibiliter ac Inseparabiliter!"
 flavor_hab.94.historical_info: "L'Impero austriaco era uno dei regni più eterogenei d'Europa dal punto di vista etnico: comprendeva tedeschi, ungheresi, cechi, slovacchi, polacchi, ruteni, rumeni, croati, serbi, sloveni e italiani, tra gli altri."
 
 flavor_hab.95.title: "[ShowAdvanceNameWithNoTooltip('wiener_klassik')]"
 flavor_hab.95.desc: "L'[ShowLocationName('vienna')] è diventata il cuore pulsante della musica europea, con compositori ed esecutori che si affollano nella nostra capitale per creare opere di bellezza senza tempo. Una nuova era della musica, conosciuta come [ShowAdvanceName('wiener_klassik')], sta fiorendo nelle nostre terre. Questa fioritura culturale eleva il prestigio [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] e ispira l'anima della nostra nazione."
 flavor_hab.95.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.95.historical_info: "Il classicismo viennese è emerso alla fine del XVIII secolo come segno distintivo dell'influenza culturale austriaca. Questa epoca musicale enfatizzò la chiarezza, l'equilibrio e la profondità emotiva, segnando un allontanamento dalla complessità della musica barocca. Vienna divenne il centro di questo movimento, attirando alcuni dei più celebri compositori della storia, tra cui Joseph Haydn, Wolfgang Amadeus Mozart, Ludwig van Beethoven e Franz Schubert."
 
 flavor_hab.96.title: "La Sanzione Pragmatica"
 flavor_hab.96.desc: "La stabilità [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] e l'eredità della dinastia [target_ruler.GetDynasty.GetName] hanno sempre contato su una successione regolare e indiscussa. Per salvaguardarla, abbiamo negoziato con successo la Prammatica Sanzione, un accordo fondamentale che consente agli eredi di sesso femminile di salire al trono in assenza di un successore maschio. Grazie all'editto, [target_heir.GetName] potrà succedere a [target_ruler.GetName] senza alcuna controversia."
 flavor_hab.96.a: "Qualsiasi cosa per il futuro della nostra dinastia."
 flavor_hab.96.historical_info: "La Prammatica Sanzione del 1713 fu un editto costituzionale emanato dall'imperatore Carlo VI per garantire la continuità della dinastia asburgica. Di fronte alla mancanza di un erede maschio, Carlo VI cercò di assicurare alla figlia Maria Teresa il diritto di ereditare tutte le terre degli Asburgo. La Prammatica Sanzione dichiarava che le terre ereditarie degli Asburgo erano indivisibili e permetteva la successione femminile in mancanza di eredi maschi."
 
 flavor_hab.97.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.97.desc: "Le incantevoli melodie di [target_character.GetName] hanno conquistato il cuore di tutti coloro che lo hanno ascoltato. Celebre cantante, compositore e pianista [ROOT.GetCountry.GetAdjective], [target_character.GetLastNameWithNoTooltip] è ammirato in tutto [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] per il suo notevole talento e la sua capacità di dare vita a qualsiasi composizione. È giunta voce alla [ROOT.GetCountry.GetGovernment.GetCourtTitle] che [target_character.GetSheHe] potrebbe essere disponibile a prestare servizio come musicista della [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.97.a: "Dovremmo assumerlo."
 flavor_hab.97.b: "Le donne non hanno posto in [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 
 flavor_hab.98.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.98.desc: "[target_character.GetName], uno dei più rinomati compositori e direttori d'orchestra dell'[ShowContinentName('europe')], è diventato famoso per le sue opere magistrali e i suoi lavori orchestrali. Venerato insegnante e mentore, tra i suoi allievi figurano alcuni dei più grandi nomi della musica. Ultimamente, la nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] si è interessata a impiegarlo come musicista di [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.98.a: "Assumetelo."
 flavor_hab.98.b: "Non abbiamo bisogno di queste stravaganze."
 flavor_hab.98.historical_info: "Antonio Salieri è stato un compositore italiano che ha trascorso gran parte della sua carriera a Vienna, in qualità di compositore di corte e Kapellmeister della monarchia asburgica. Artista prolifico, Salieri compose opere, musica sacra e lavori orchestrali. Durante la sua vita ottenne ampi consensi."
 
 flavor_hab.99.title: "Proclamazione dell'Impero [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_hab.99.desc: "La caduta del Sacro Romano Impero ha lasciato un vuoto significativo nell'[ShowContinentName('europe')] centrale e con essa è terminato il legame secolare tra la nostra dinastia e la corona imperiale. Tuttavia, piuttosto che soffermarsi su ciò che è andato perduto, alcuni consiglieri sostengono che dovremmo guardare all'interno, alla forza e alla diversità dei nostri domini. Suggeriscono di proclamare l'Impero [ROOT.GetCountry.GetAdjective] e di segnalare al mondo che la nostra monarchia rimane un faro di stabilità, forza e continuità."
 flavor_hab.99.a: "Proclamate l'Impero [ROOT.GetCountry.GetAdjectiveWithNoTooltip]!"
 flavor_hab.99.b: "Non dobbiamo provocare i nostri rivali."
 flavor_hab.99.historical_info: "L'Impero austriaco fu proclamato ufficialmente nel 1804 dall'imperatore Francesco II. Di fronte alla crescente influenza di Napoleone in Europa, Francesco cercò di consolidare il potere della sua famiglia e di sottolineare la sovranità della monarchia asburgica."
 
 flavor_hab.100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.100.desc: "Lo splendore delle nostre città e dei nostri palazzi la dice lunga sulla potenza e la raffinatezza [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], e pochi architetti possono competere con [target_character.GetName] nella capacità di dare vita a tanta grandezza. Noto per la sua padronanza dello stile barocco, [target_character.GetLastNameWithNoTooltip] ha creato alcune delle strutture più magnifiche di tutta [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName], fondendo eleganza e praticità. Molti nell'[ROOT.GetCountry.GetAdjectiveWithNoTooltip] suggeriscono di nominarlo architetto capo [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]."
 flavor_hab.100.a: "Nominatelo architetto di [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 flavor_hab.100.b: "il suo servizio è troppo costoso."
 flavor_hab.100.historical_info: "Johann Lukas von Hildebrandt è stato uno degli architetti più importanti del barocco austriaco. Tra le sue opere ricordiamo il magnifico Palazzo del Belvedere a Vienna, costruito per il principe Eugenio di Savoia, e il Palazzo Schönborn a Göllersdorf."
 
 flavor_hab.101.title: "Il [ShowBuildingTypeNameWithNoTooltip('belvedere_palace')]"
 flavor_hab.101.desc: "[target_character.GetName], da sempre visionario, ha presentato un piano ambizioso per elevare ulteriormente il prestigio di [ShowLocationName('vienna')]. [target_character.GetSheHe|U] propone la costruzione di un grande [ShowBuildingTypeName('belvedere_palace')] che supererebbe ogni aspettativa e diventerebbe il simbolo definitivo della potenza e della grandezza [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. È stato anche suggerito che il palazzo potrebbe servire come centro culturale, ospitando le maestose opere d'arte [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]."
 flavor_hab.101.a: "Costruiscilo!"
 flavor_hab.101.b: "Questo progetto è troppo costoso."
 
 flavor_hab.102.title: "Comporre il [ShowWorkOfArtNameWithNoTooltip('kaiserhymne')]"
 flavor_hab.102.desc: "Mentre il nazionalismo si diffonde in tutta l'[ShowContinentName('europe')], molte nazioni stanno abbracciando il potere della musica per promuovere l'orgoglio nazionale e l'unità. Ispirata da questo crescente movimento, la nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha proposto l'idea di comporre un inno che celebri [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] e il nostro potente [ROOT.GetCountry.GetFlavorRank]. Il talentuoso compositore [target_character1.GetName] potrebbe fornire la musica, mentre l'abile scrittore e compositore [target_character2.GetName] scriverebbe i testi."
 flavor_hab.102.a: "Lo commissioneremo!"
 flavor_hab.102.b: "Si tratta di una spesa stravagante che non possiamo permetterci."
 
 flavor_hab.103.title: "Regolazione del Danubio"
 flavor_hab.103.desc: "Il Danubio ha nuovamente inondato l'[ShowLocationName('vienna')], causando distruzioni diffuse alle infrastrutture e alle abitazioni. La popolazione locale è in difficoltà e molti hanno chiesto l'aiuto [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] per aiutarli a recuperare ciò che possono. Sebbene sia essenziale prestare soccorso nell'immediato, diverse voci autorevoli in [ROOT.GetCountry.GetGovernment.GetCourtTitle] propongono che questa catastrofe ricorrente potrebbe essere evitata se adottassimo misure più permanenti per regolare il fiume e le sue sponde. Alcuni propongono di chiedere l'assistenza di [target_character], noto per le sue opere di ingegneria sul lago Schwarzen e sui ponti del Danubio. Forse [target_character.GetSheHe] potrebbe aiutarci a fermare lo straripamento del fiume."
 flavor_hab.103.a: "Impiegare [target_character.GetLastNameWithNoTooltip] per costruire la diga."
 flavor_hab.103.b: "Concentrarsi sul sollievo immediato."
 flavor_hab.103.c: "Il fiume sarà sempre in piena."
 flavor_hab.103.historical_info: "Storicamente, il Danubio era una zona umida non regolamentata, lunga diversi chilometri. Poiché molte zone della città erano soggette a inondazioni, molti suggerirono di regolare il fiume creando un nuovo letto. Il primo tentativo fu fatto da Johann Sigismund Hubert nel 1771. Egli riuscì a costruire una diga di protezione alta quasi 6 metri, ma la diga fu violata più volte. Solo nel XIX secolo uno di questi progetti riuscì a regolare il fiume e a evitare che inondasse la città."
 
 flavor_hab.1000.title: "Forgiate il Privilegium Maius"
 flavor_hab.1000.desc: "Come primo protettore dei [GetUniqueInternationalOrganization('hre').GetName] dalle minacce del sud-est, [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetLongName] merita di essere elevato al più alto rango dell'Impero! [GetCharacter('ogk_friedrich_i_hohenstaufen').GetName] ha concesso #italic Privilegium minus#! ai nostri predecessori, assicurando la nostra indipendenza dal $BAV$ e concedendoci il titolo di [ROOT.GetCountry.GetFlavorRank].\n\nOra è il momento di fare ulteriore pressione su [target_emperor.GetName] per ampliare quei privilegi, elevandoci vicino allo status di [ShowSpecialStatusName('elector')]. Ci sono persone abili nella nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] che potrebbero essere impiegate per forgiare un nuovo documento che costringa [target_emperor.GetNameWithNoTooltip] a riconoscere la nostra posizione."
 flavor_hab.1000.a: "Redigere i documenti necessari."
 flavor_hab.1000.b: "Inviate anche argomenti finanziariamente validi al $emperor$!"

 flavor_hab_emperor_response_generic: "Una delegazione diplomatica degli [target_ruler.GetDynasty.GetName] è arrivata nella nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]! Tra le loro richieste c'è un'ampia estensione dei loro privilegi, fondata su un documento davvero scandaloso che non possiamo credere sia vero! Essi sostengono che l'area che oggi è [origin_country.Custom('IT_La')][origin_country.GetName] ricevette privilegi dagli imperatori romani Giulio Cesare e Nerone, e che [GetCharacter('ogk_heinrich_iv_salier').GetName] li trasferì all'allora Margraviato [origin_country.Custom('IT_Di')][origin_country.GetNameWithNoTooltip] nel 1058."
 flavor_hab.1001.title: "Gli [target_ruler.GetDynasty.GetNameWithNoTooltip] Chiedono Privilegi più Ampi"
 flavor_hab.1001.desc_petrarca: "$flavor_hab_emperor_response_generic$\n\nSebbene questi documenti sembrino inverosimili e stravaganti, avremmo bisogno di un esperto per esaminarli nel dettaglio. Fortunatamente, [target_judge.GetName], uno studioso di fama, è in rapporti di amicizia con la nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] e potrebbe essere impiegato per questo compito."
 flavor_hab.1001.desc_default: "$flavor_hab_emperor_response_generic$\n\nL'autenticità di questi documenti potrebbe essere dubbia e dovremmo impiegare i nostri migliori studiosi per esaminarli in dettaglio."
 flavor_hab.1001.a: "Esaminatelo attentamente."
 flavor_hab.1001.a.tt: "L'esame potrebbe scoprire un falso."
 flavor_hab.1001.b: "Accettatela senza esaminarla."

 flavor_hab.1002.title: "Arriva una Delegazione [target_ruler.GetDynasty.GetNameWithNoTooltip]"
 flavor_hab.1002.desc: "$flavor_hab_emperor_response_generic$\n\nTra le loro delegazioni c'è anche una generosa donazione al nostro tesoro, che sicuramente è un evento puramente casuale."
 flavor_hab.1002.a: "Come potremmo rifiutare una simile proposta?"
 flavor_hab.1002.b: "Pensano davvero di potersi comprare il potere?"

 flavor_hab.1003.title: "Scoperta di Irregolarità nei Documenti"
 forgery_desc_generic: "alcune serie perplessità sui documenti che ci sono stati presentati dalla delegazione [target_ruler.GetDynasty.GetName]. Sembra che i privilegi firmati da [GetCharacter('ogk_heinrich_iv_salier').GetName] possano basarsi su un atto falsificato. Sebbene gli [origin_country.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] abbiano presentato un caso solido con alcuni dei loro documenti, questa situazione getta un'ombra di inganno sulla loro richiesta. Dovremmo gestire con attenzione questa situazione!"
 flavor_hab.1003.desc_petrarca: "[target_judge.GetName] ha scoperto il $forgery_desc_generic$"
 flavor_hab.1003.desc_default: "I nostri consulenti hanno scoperto $forgery_desc_generic$"
 flavor_hab.1003.a: "Abbiamo i nostri studiosi per un motivo."

 flavor_hab.1004.title: "I Documenti Sono Perfetti"
 flavor_hab.1004.desc: "Anche dopo un esame approfondito, gli atti presentati dalla delegazione [target_ruler.GetDynasty.GetName] appaiono immacolati. Sulla base di queste prove, non abbiamo altra scelta che accettare la loro richiesta e concedere loro questi diritti."
 flavor_hab.1004.a: "Nasce un nuovo Arciduca per l'Impero!"

 flavor_hab.1005.title: "[target_emperor_country.Custom('IT_La')][target_emperor_country.GetNameWithNoTooltip] ci Concede dei Privilegi"
 flavor_hab.1005.desc: "La nostra falsificazione dei documenti non è stata scoperta dallo sciocco [target_emperor.GetName] ed [target_emperor.GetHeShe] ci ha quindi concesso il suo pieno permesso di chiamarci d'ora in poi Arciducato [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName], insieme a tutti i privilegi che abbiamo chiesto."
 flavor_hab.1005.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_hab.1006.title: "[target_emperor_country.Custom('IT_La')][target_emperor_country.GetNameWithNoTooltip] ha Rifiutato la Nostra Bustarella"
 flavor_hab.1006.desc: "[target_emperor.GetName] si è dimostrato incorruttibile e ha rifiutato il nostro gentile dono. Inoltre, [target_emperor.GetSheHe] ha deciso di mettere in dubbio le nostre affermazioni e di esaminare attentamente i nostri documenti."
 flavor_hab.1006.a: "Possiamo solo aspettare il suo verdetto."

 flavor_hab.1007.title: "Il Verdetto del Privilegium Maius"
 flavor_hab.1007.desc: "I consiglieri di [target_emperor.GetName] hanno terminato il loro esame e hanno espresso il loro dubbio sull'autenticità delle nostre affermazioni. Tuttavia, la falsificazione si è rivelata abbastanza buona da non essere del tutto liquidabile. Mentre [target_emperor.GetNameWithNoTooltip] ha rifiutato la sua totale approvazione dei nostri legittimi privilegi, [target_emperor.GetHeShe] ha concesso alcune delle nostre richieste."
 flavor_hab.1007.a: "Abbastanza bene... per ora."

 flavor_hab.1008.title: "Il Privilegium Maius nelle Nostre Mani"
 flavor_hab.1008.desc: "Ora che siamo stati eletti alla carica di [GetUniqueInternationalOrganization('hre').GetLeaderTitle], possiamo finalmente correggere il grave errore commesso dai nostri predecessori come [GetUniqueInternationalOrganization('hre').GetLeaderTitle]. Come leader dei [GetUniqueInternationalOrganization('hre').GetName], possiamo ora concedere i privilegi che la dinastia [target_ruler.GetDynasty.GetName] merita."
 flavor_hab.1008.a: "È ora di rimediare a questo errore."
 
 flavor_hab.1009.title: "Nuove Regole della Casa"
 flavor_hab.1009.desc: "[target_ruler.GetName] cerca di affermare la propria autorità sui crescenti domini degli [ROOT.GetCountry.GetAdjective] in qualità di capo della casata, ma suo fratello [brother.GetName] resiste a questa percepita supremazia, sottolineando la necessità di unità ed equità all'interno della famiglia. Per evitare potenziali conflitti, le famiglie suggeriscono di redigere un accordo formale - un insieme di regole della casa - per assicurare una governance condivisa e mantenere la stabilità."
 flavor_hab.1009.a: "Formalizzare le regole della casa."
 flavor_hab.1009.b: "Evitare accordi formali."
 flavor_hab.1009.historical_info: "Le Regole della Casa Rudolfina, istituite nel 1364, cercavano di regolare il governo congiunto delle terre asburgiche da parte di Rodolfo IV e dei suoi fratelli, Albrecht III e Leopoldo III. Pur concedendo a tutti gli Asburgo maschi uguali titoli e responsabilità, le regole davano al fratello maggiore, Rodolfo IV, privilegi speciali nella rappresentanza esterna e nella riscossione delle imposte. Le regole crearono un delicato equilibrio di potere che durò solo fino alla divisione delle terre degli Asburgo nel Trattato di Neuberg del 1379."

 flavor_hab.1100.title: "La Capitale [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_hab.1100.desc: "Con la morte di [target_old_ruler.GetName], siamo nella posizione di spostare il nostro centro di potere all'interno dei nostri possedimenti principali. Una nuova capitale potrebbe permetterci di concentrarci specificamente su questa regione e di farla diventare una vera e propria sede del potere per la nostra dinastia."
 flavor_hab.1100.a: "[ShowLocationNameWithNoTooltip('vienna')], sulle rive del Danubio, è una bellissima capitale!"
 flavor_hab.1100.b: "L'[ShowLocationNameWithNoTooltip('innsbruck')] cullata da ricche montagne sarà il nostro centro!"
 flavor_hab.1100.c: "I fiorenti commercianti dell'[ShowLocationNameWithNoTooltip('graz')] ci renderanno ricchi!"
 flavor_hab.1100.d: "La nostra attuale Capitale ci serve bene."
 STATIC_MODIFIER_NAME_habsburg_capital: "Capitale Dinastico"

 flavor_hab.1101.title: "Una Capitale Permanente per [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_hab.1101.desc: "Scegliere una capitale in base ai capricci del nostro sovrano sembra essere sempre più una reliquia di un'epoca passata. Con la forte volontà di [target_ruler.GetName], siamo in grado di scegliere una residenza permanente per la nostra famiglia e di centralizzare il nostro governo lì."
 flavor_hab.1101.tt: "Non saremo più in grado di cambiare il nostro capitale con un nuovo sovrano"
 flavor_hab.1101.a: "L'[ShowLocationNameWithNoTooltip('vienna')] è il futuro della [target_ruler.GetDynasty.GetNameWithNoTooltip]."
 flavor_hab.1101.b: "L'[ShowLocationNameWithNoTooltip('innsbruck')] dovrebbe diventare la nostra residenza permanente."
 flavor_hab.1101.c: "L'[ShowLocationNameWithNoTooltip('graz')] è la nostra scelta preferita!"
 flavor_hab.1101.d: "I vecchi metodi ci vanno benissimo."

 flavor_hab.1200.title: "[ShowGoodsNameWithNoTooltip('silver')] Trovato in [ShowLocationNameWithNoTooltip('schwaz')]"
 flavor_hab.1200.desc: "La domestica di un contadino dell'[ShowLocationName('schwaz')] fece una scoperta miracolosa mentre accudiva i suoi buoi. Uno degli animali ha dissotterrato del minerale di [ShowGoodsName('silver')] in un prato! Secondo il suo racconto, lo [ShowGoodsNameWithNoTooltip('silver')] giaceva a poca profondità nella terra. Il maggiore locale inviò immediatamente dei cercatori alla ricerca di [ShowGoodsNameWithNoTooltip('silver')] esteso che confermarono la sua storia.\n\nCon i potenziali giacimenti di [ShowGoodsNameWithNoTooltip('silver')] promessi, il rischio di iniziare a sfruttare l'area il più possibile è minimo."
 flavor_hab.1200.a: "[ROOT.GetCountry.GetReligion.GetGodName] benedica questa cameriera!"
 STATIC_MODIFIER_NAME_mining_rush: "Corsa alle miniere!"

 flavor_hab.1201.title: "Miniera d'Argento di Schwaz"
 flavor_hab.1201.desc: "Con la costante espansione delle nostre operazioni minerarie in [ShowLocationName('schwaz')] si scopre ogni anno un numero maggiore di [ShowGoodsName('silver')]. È ormai chiaro che [ShowLocationNameWithNoTooltip('schwaz')] ha il potenziale per renderci ricchi oltre ogni immaginazione e diventare la spina dorsale delle nostre finanze. Le vicine [ShowLocationName('innsbruck')] e [ShowLocationNameWithNoTooltip('schwaz')] potrebbero diventare un'esposizione dello splendore e del potere della nostra dinastia se sostenessimo ora la loro industria mineraria."
 flavor_hab.1201.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 schwaz_mine: "Miniera d'argento di Schwaz"

 flavor_hab.1202.title: "Una Nuova Bergordnung per [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.1202.desc: "La nostra industria mineraria è fiorente e attira sempre più persone a lavorare nelle miniere delle nostre bellissime valli. Per non perdere il controllo della situazione e regolare questa corsa all'estrazione in modo vantaggioso, dovremmo chiarire ogni incertezza nel nostro attuale [ShowPolicyName('german_mining_law')]. Fortunatamente, [target_character.GetName] ha già dimostrato di essere un amministratore capace in [ShowLocationName('schladming')] e potrebbe essere assunto per supervisionare i nostri sforzi minerari direttamente dalla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.1202.a: "Mandatelo a chiamare immediatamente!"
 flavor_hab.1202.a.tt: "Every [location|e] with a mining [raw_material|e] gains [ShowModifier('schladming_bergordnung')]." #DA TRADURRE
 STATIC_MODIFIER_NAME_schladming_bergordnung: "Schladming Bergordnung"
 flavor_hab.1202.b: "Non abbiamo bisogno del suo aiuto."

 flavor_hab.1300.title: "[target_ruler.GetNameWithNoTooltip] il Principe Rinascimentale"
 flavor_hab.1300.desc: "Con il dominio di [target_ruler.GetName] [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] e la sua ascesa a [GetUniqueInternationalOrganization('hre').GetLeaderTitle] arriva la responsabilità di mecenate delle arti e della cultura. Come è giusto che sia, dovremo investire negli artisti delle nostre terre o rischiamo di perdere la nostra posizione sulla scena europea."
 flavor_hab.1300.a: "Mostreremo al mondo il nostro splendore!"
 flavor_hab.1300.a.tt: "Questo ci permetterà di promuovere le attività culturali del nostro Paese."
 flavor_hab.1300.b: "Si tratta di denaro sprecato."

 flavor_hab.1301.title: "[target_character.GetNameWithNoTooltip] Propone il [ShowBuildingTypeNameWithNoTooltip('college_of_poets')]"
 flavor_hab.1301.desc: "Il noto umanista e poeta [target_character.GetName] si è rivolto a [target_ruler.GetName] con la proposta di ampliare il [ShowBuildingTypeName('university')] con una scuola dedicata agli studi umanistici. Questa scuola umanistica potrebbe aiutarci ad attirare [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] artisti più capaci e a dimostrare la nostra dedizione agli ideali dell'umanesimo."
 flavor_hab.1301.a: "Un piano splendido!"
 flavor_hab.1301.b: "Che idea ridicola."

 flavor_hab.1302.title: "Il Theuerdank di [target_ruler.GetNameWithNoTooltip]"
 flavor_hab.1302.desc: "Profondamente preoccupato per la sua eredità di sovrano, [target_ruler.GetName] ha scritto il romanzo #italic Theuerdank#!, un racconto dei suoi viaggi alla sua sposa [target_ruler.GetSpouse.GetName]. Attingendo alle tradizioni minnesanghe [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], [target_ruler.GetHeShe] ha registrato le sue lotte di governo e il modo in cui le ha superate in un testo abilmente redatto."
 flavor_hab.1302.a: "Un vero principe del Rinascimento!"

 flavor_hab.1303.title: "L'Abile [target_character.GetNameWithNoTooltip]"
 flavor_hab.1303.desc: "[target_character.GetName] ha da poco terminato gli studi presso il [ShowBuildingTypeName('university')] di [ShowLocationName('vienna')] e ora attende di approfondire i suoi studi umanistici. Oltre alla sua formazione accademica, si dimostra promettente anche in campo diplomatico e potrebbe essere una grande risorsa per i nostri affari esteri."
 flavor_hab.1303.a: "Sarebbe un ottimo insegnante per la nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 STATIC_MODIFIER_NAME_cuspinian_educator: "Educazione cuspidina"
 flavor_hab.1303.b: "Ha il potenziale per diventare un brillante diplomatico."
 STATIC_MODIFIER_NAME_cuspinian_diplomacy: "Diplomazia cuspinese"
 flavor_hab.1303.c: "Non abbiamo bisogno dei suoi servizi."

 flavor_hab.1400.title: "Un Incontro [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] in [ShowLocationNameWithNoTooltip('hollabrunn')]"
 flavor_hab.1400.desc: "Abbiamo ricevuto notizia di un incontro sospetto tra alcuni [ROOT.GetCountry.Custom('IT_NOBLES_DEL_NOSTRO')][ROOT.GetCountry.Custom('IT_NOBLES_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in [ShowAreaName('austria_area')]. Uno dei partecipanti, fedele a [target_ruler.GetName], ci ha informato del loro complotto, per usare [target_pretender.GetName] per favorire le proprie richieste."
 flavor_hab.1400.a: "Che comportamento ripugnante."
 mailberger_noble_rebels: "Mailberger Bund"
 mailberger_noble_rebels_joining: "All [ShowPopTypeName('nobles')] [pops|e] in [ShowAreaName('austria_area')] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and join [target_mailberger_noble_rebels.GetName]." #DA TRADURRE

 flavor_hab.1401.title: "L'Interesse di [target_rebel.GetNameWithNoTooltip] per il $mailberger_noble_rebels$"
 flavor_hab.1401.desc: "[target_rebel.GetName] è un nobile talentuoso e promettente di una famiglia minore. Purtroppo, sembra che nutra simpatie per la ribellione che sta nascendo tra [ROOT.GetCountry.Custom('IT_NOBLES_IL_NOSTRO')][ROOT.GetCountry.Custom('IT_NOBLES_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], sperando di favorire le proprie ambizioni. Potremmo assicurarci la sua lealtà e i suoi servizi, ma ciò comporterebbe un costo significativo."
 flavor_hab.1401.a: "Un altro traditore."
 flavor_hab.1401.b: "Pagatelo."

 flavor_hab.1402.title: "Le Richieste di Mailberger"
 flavor_hab.1402.desc: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] scontenti, che hanno tramato e complottato per un po', hanno ora presentato le loro richieste a [target_ruler.GetName]. Sebbene siano audaci nel presentare queste richieste sotto la minaccia poco velata di una ribellione armata nel caso in cui non cedessimo, potrebbe essere la decisione più saggia quella di accogliere la loro richiesta e riconciliarsi con i membri."
 flavor_hab.1402.a: "Sembrano abbastanza ragionevoli."
 flavor_hab.1402.b: "Non otterranno nulla!"

 flavor_hab.1403.title: "Gli Infelici [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] dell'[ShowAreaNameWithNoTooltip('styria_area')]"
 flavor_hab.1403.desc: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] dell'[ShowAreaName('styria_area')], insoddisfatti del prezzo della guerra, si sono uniti e si oppongono apertamente a [target_ruler.GetName]. Con i nostri sforzi bellici in corso, questo potrebbe avere un effetto pericoloso sulla situazione attuale e dovremmo essere cauti nel gestire questa vicenda."
 flavor_hab.1403.a: "Che siano maledetti!"
 styria_noble_rebels: "Rivolta della Stiria"
 styria_noble_rebels_joining: "All [ShowPopTypeName('nobles')] [pops|e] in [ShowAreaName('austria_area')] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and join [target_styria_noble_rebels.GetName]." #DA TRADURRE

 flavor_hab.1500.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.1500.desc: "Brillante astronomo, [target_artist.GetName] ha completato la sua formazione in [ShowLocationName('vienna')] e sta cercando uno sponsor adatto per proseguire i suoi studi scientifici. Se sponsorizzassimo le sue ricerche presso il nostro [ShowBuildingTypeName('university')] di [ShowLocationNameWithNoTooltip('vienna')], potrebbe compiere notevoli progressi."
 flavor_hab.1500.a: "Impiegatelo!"
 flavor_hab.1500.b: "Non siamo interessati ai suoi servizi."

 flavor_hab.1501.title: "[target_artist.GetNameWithNoTooltip] Pubblica il suo Lavoro"
 flavor_hab.1501.desc: "[target_artist.GetName] ha fatto notevoli progressi nel suo lavoro, pubblicando il suo lavoro sull'astronomia tolemaica nell'opera #italica Theoricae novae planetarum#!"
 flavor_hab.1501.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_hab.1502.title: "L'Allievo di [target_artist.GetNameWithNoTooltip]"
 flavor_hab.1502.desc: "L'assistente e allievo di [target_artist.GetName], [target_character.GetName], ha mostrato segni di genialità simili a quelli del suo maestro e potrebbe servirci come grande risorsa e aiuto come consulente. La nostra decisione iniziale di sostenere la ricerca di [target_artist.GetNameWithNoTooltip] ha davvero ottenuto grandi progressi sia per [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] che per il nostro [ShowBuildingTypeName('university')]."
 flavor_hab.1502.a: "Un ottimo investimento!"
 flavor_hab.1502.b: "Questo darà ulteriore impulso ai nostri sforzi di ricerca."

 flavor_hab.1600.title: "Il Mandato di [target_location.GetNameWithNoTooltip]"
 flavor_hab.1600.desc: "Con la crescente influenza della Riforma, il nostro Paese ha registrato un afflusso di convertiti [ShowReligionAdjective('lutheran')]. [ROOT.GetCountry.Custom('IT_CLERGY_IL_NOSTRO')|U][ROOT.GetCountry.Custom('IT_CLERGY_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ShowReligionAdjective('catholic')] hanno espresso a [target_ruler.GetName] la preoccupazione per l'influenza che questi gruppi potrebbero acquisire e per i danni che potrebbero causare. Sono preoccupati non solo per gli effetti sulla nostra politica estera, ma anche per il conflitto interno che una tale divisione potrebbe causare. Per sedare subito questo movimento, dovremmo redigere, con l'aiuto di [target_character.GetName], un mandato che chiarisca alla nostra popolazione che tipo di atti saranno considerati eresia."
 flavor_hab.1600.a: "Dobbiamo agire in fretta!"
 flavor_hab.1600.b: "Non è necessario."

 flavor_hab.1601.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.1601.desc: "Contro i migliori sforzi del nostro Paese e [ROOT.GetCountry.Custom('IT_CLERGY_DEL_NOSTRO')][ROOT.GetCountry.Custom('IT_CLERGY_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], lo [ShowPolicyName('mandate_of_ofen')] non ha fermato la diffusione degli [ShowReligionName('lutheran')]. [target_character.GetName] è un predicatore [ShowReligionAdjectiveWithNoTooltip('lutheran')] di spicco nel nostro Paese e [target_ruler.GetName] sta mostrando un certo interesse nei suoi confronti. Potremmo invitarlo nella nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] dove potrebbe promuovere la causa del popolo [ShowReligionAdjectiveWithNoTooltip('lutheran')]."
 flavor_hab.1601.a: "Sarà utile alla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.1601.b: "Non abbiamo bisogno di eretici nella nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.1601.historical_info: "Johann Sebastian Pfauser fu il predicatore di corte di Massimiliano II. Sotto la sua guida, Massimiliano sviluppò un'inclinazione verso la fede luterana, anche se non si convertì mai personalmente alla fede."

 flavor_hab.1602.title: "Gli [ShowReligionAdjectiveWithNoTooltip('lutheran')] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.1602.desc: "A seguito della Riforma, alcuni membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL_NOSTRO')][ROOT.GetCountry.Custom('IT_NOBLES_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si sono convertiti all'[ShowReligionName('lutheran')]. Questa fazione è preoccupata per la mancanza di sicurezza legale che la loro nuova fede ha nel nostro Paese e vuole la stessa protezione [ROOT.GetCountry.Custom('IT_NOBLES_DEL_NOSTRO')][ROOT.GetCountry.Custom('IT_NOBLES_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ShowReligionAdjective('catholic')]."
 flavor_hab.1602.a: "Dovremo trovare un compromesso con loro."
 flavor_hab.1602.b: "Rifiutate tutte le loro richieste."
 flavor_hab.1602.c: "Abbracciare completamente gli [ShowReligionNameWithNoTooltip('lutheran')]."
 flavor_hab.conversion.tt: "Some of our [pops|e] [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] will convert to [ShowReligionName('lutheran')]." #DA TRADURRE

 flavor_hab.1603.title: "Lotta nel [GetInternationalOrganization('hre').GetNameWithNoTooltip]"
 flavor_hab.1603.desc: "Il [GetInternationalOrganization('hre').GetName] è diviso tra [ShowReligionName('catholic')] e le nuove fedi della Riforma, guidate da [ShowReligionName('lutheran')]. La nostra posizione in questo conflitto non è ancora definita e, considerando la nostra notevole influenza nell'impero, la nostra posizione potrebbe cambiare notevolmente il destino dell'impero."
 flavor_hab.1603.historical_info: "Dopo la sconfitta della Lega Schmalkaldica nella battaglia di Mühlberg, l'imperatore Carlo V si adoperò per ripristinare l'unità religiosa del Sacro Romano Impero. Alla Dieta imperiale di Augusta del 1548, egli impose ai possedimenti imperiali l'Interim di Augusta, che avrebbe dovuto governare la politica religiosa dell'Impero fino alla conclusione di un concilio generale della Chiesa cattolica. L'Interim di Augusta rifletteva principalmente un punto di vista cattolico; tuttavia, permetteva il matrimonio clericale e la comunione in entrambi i tipi (pane e vino) per i laici. Diversi elettori protestanti si opposero all'enfasi cattolica dell'Interim di Augusta e si rifiutarono di rispettarlo. Carlo tentò di forzarne l'accettazione, un'azione che portò i protestanti ad adottare l'Interim di Lipsia, che sosteneva le dottrine protestanti, in una Dieta successiva. Nessuno dei due provvisori fu pienamente accettato, per cui si giunse a una soluzione religiosa tedesca solo con la Pace di Augusta del 1555, che stabilì il principio #italico Cuius regio, eius religio#!, 'il cui regno, la loro religione', stabilendo che la religione di ciascun sovrano sarebbe stata applicata ai suoi sudditi."
 flavor_hab.1603.a: "Favorire una via di mezzo."
 religious_compromise: "Favorevole al compromesso religioso"
 flavor_hab.1603.a.all: "All [countries|e] in [GetInternationalOrganization('hre').GetName] receive [ShowBiasValue('religious_compromise')|+=0] [opinion|e] of [GetCountry('HAB').GetLongName]" #DA TRADURRE
 flavor_hab.1603.b: "Sostenere la fazione [ShowReligionAdjectiveWithNoTooltip('catholic')]."
 flavor_hab.1603.b.catholics: "All [ShowReligionAdjectiveWithNoTooltip('catholic')] [countries|e] in [GetInternationalOrganization('hre').GetName] receive [ShowBiasValue('favors_catholics_catholics')|+=0] [opinion|e] of [GetCountry('HAB').GetLongName]" #DA TRADURRE
 favors_catholics_catholics: "Favorisce i cattolici"
 flavor_hab.1603.b.protestants: "All Protestant [countries|e] in [GetInternationalOrganization('hre').GetName] receive [ShowBiasValue('favors_catholics_protestants')|+=0] [opinion|e] of [GetCountry('HAB').GetLongName]" #DA TRADURRE
 favors_catholics_protestants: "Favorisce i cattolici"
 flavor_hab.1603.c: "Sostenere la fazione [ShowReligionAdjectiveWithNoTooltip('lutheran')]."
 flavor_hab.1603.c.catholics: "All [ShowReligionAdjectiveWithNoTooltip('catholic')] [countries|e] in [GetInternationalOrganization('hre').GetName] receive [ShowBiasValue('favors_protestants_catholics')|+=0] [opinion|e] of [GetCountry('HAB').GetLongName]" #DA TRADURRE
 favors_protestants_protestants: "Favorisce i protestanti"
 flavor_hab.1603.c.protestants: "All Protestant [countries|e] in [GetInternationalOrganization('hre').GetName] receive [ShowBiasValue('favors_protestants_protestants')|+=0] [opinion|e] of [GetCountry('HAB').GetLongName]" #DA TRADURRE
 favors_protestants_catholics: "Favorisce i protestanti"

 flavor_hab.1604.title: "Un [ShowBuildingTypeNameWithNoTooltip('jesuit_college')] per [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.1604.desc: "Con l'ingresso dei gesuiti [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName], potremmo ora utilizzarli per rafforzare la fede [ShowReligionAdjective('catholic')] nella nostra popolazione. I gesuiti ci promettono di costruire un [ShowBuildingTypeName('jesuit_college')] nel nostro Paese, che servirebbe come luogo di educazione [ShowReligionAdjectiveWithNoTooltip('catholic')]. Sebbene questa sia una prospettiva allettante per [ROOT.GetCountry.Custom('IT_CLERGY_IL_NOSTRO')][ROOT.GetCountry.Custom('IT_CLERGY_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ShowReligionAdjectiveWithNoTooltip('catholic')], la popolazione [ShowReligionAdjectiveWithNoTooltip('lutheran')] potrebbe vederla come un segno di maggiori sforzi per riconvertirli."
 flavor_hab.1604.a: "Sostenere i gesuiti."
 flavor_hab.1604.b: "Limitare il più possibile la loro influenza."
 flavor_hab.1604.c: "Espulsione [ROOT.GetCountry.Custom('IT_Dalla')][ROOT.GetCountry.GetNameWithNoTooltip]."

 flavor_hab.1605.title: "Le Denunce Contro i Gesuiti"
 flavor_hab.1605.desc: "Negli ultimi anni sono giunte alla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] sempre più denunce riguardanti il [ShowBuildingTypeName('jesuit_college')]. Secondo le loro denunce, i gesuiti riconvertono gli [ShowReligionAdjective('lutheran')] in violazione della Confessione da noi firmata e delle leggi imperiali che guidano la convivenza tra [ShowReligionName('catholic')] e [ShowReligionNameWithNoTooltip('lutheran')] nelle nostre terre."
 flavor_hab.1605.a: "Non dobbiamo litigare con i gesuiti."
 flavor_hab.1605.a.tt: "Questo renderà infelice la nostra popolazione che segue gli [ShowReligionNameWithNoTooltip('lutheran')]."
 flavor_hab.1605.b: "Rispondete a questi reclami."
 flavor_hab.1605.b.tt: "Questo renderà felice la nostra popolazione che segue gli [ShowReligionNameWithNoTooltip('lutheran')]."
 flavor_hab.1605.c: "Dovremmo liberarci dei gesuiti."
 flavor_hab.1605.c.tt: "Questo renderà molto felice la nostra popolazione che segue gli [ShowReligionNameWithNoTooltip('lutheran')]."

 flavor_hab.1606.title: "Il Contraccolpo degli [ShowReligionAdjectiveWithNoTooltip('catholic')]"
 flavor_hab.1606.desc: "Sia [GetCountry('PAP').Custom('IT_La')][GetCountry('PAP').GetName] che [catholic_strong_country.Custom('IT_La')][catholic_strong_country.GetName] hanno emesso delle proteste in merito alla nostra decisione di espellere i gesuiti dalle nostre terre. Ci chiedono di concedere loro immediatamente di nuovo l'accesso [ROOT.GetCountry.Custom('IT_Alla')][ROOT.GetCountry.GetName] e di permettere loro di continuare il loro lavoro."
 flavor_hab.1606.a: "Piegatevi alla loro volontà e permettete ai gesuiti di tornare [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_hab.1606.b: "Rifiutiamo le loro richieste."

 flavor_hab.1607.title: "Il [ShowBuildingTypeNameWithNoTooltip('monastery')] Consiglio [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.1607.desc: "La Riforma che ha raggiunto il nostro Paese ha avuto conseguenze disastrose anche per l'organizzazione del nostro [ShowBuildingTypeName('monastery')]. [ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] si lamentano della mancanza di nuovi membri negli edifici del [ShowBuildingTypeNameWithNoTooltip('monastery')] e della disperata situazione finanziaria in cui si trovano. Potremmo istituire un consiglio che prenda in mano l'amministrazione del [ShowBuildingTypeNameWithNoTooltip('monastery')] nella speranza di risolvere il problema."
 flavor_hab.1607.a: "Riformare la struttura del [ShowBuildingTypeNameWithNoTooltip('monastery')]."
 flavor_hab.1607.a.tt: "Sblocca il [ShowProductionMethodName('hab_reformed_monastery_maintenance')] per tutti i [ShowBuildingTypeNameWithNoTooltip('monastery')] del nostro Paese."
 flavor_hab.1607.b: "Dovranno adattarsi da soli."

 flavor_hab.1608.title: "La Confessio Bohemica"
 flavor_hab.1608.desc: "I possedimenti [ShowCultureName('czech')] del nostro dominio si sono rivolti a noi con la richiesta di confermare la loro confessione, che è una confessione [ShowReligionAdjective('lutheran')], lontana dalla nostra fede [ShowReligionAdjective('catholic')]. Sebbene i possedimenti [ShowCultureNameWithNoTooltip('czech')] non siano ancora abbastanza potenti, rifiutarli del tutto potrebbe avere gravi conseguenze in futuro."
 flavor_hab.1608.a: "Accettatelo, senza firma."
 royal_letter_of_bohemia: "Confessione di [ShowAreaNameWithNoTooltip('bohemia_area')]"
 flavor_hab.1608.b: "Rifiutate del tutto."
 refused_royal_letter_of_bohemia: "Confessione rifiutata di [ShowAreaNameWithNoTooltip('bohemia_area')]"
 flavor_hab.1608.c: "Accettare con una firma ufficiale."
 flavor_hab.1608.historical_info: "La #Confessio Bohemica#!, in lingua inglese, fu accettata dall'imperatore Massimiliano II nel maggio del 1575, al fine di garantire l'eredità del suo erede designato, Rodolfo II. La Confessione fu redatta dai possedimenti non cattolici della Boemia, per garantire il loro status giuridico sotto il dominio asburgico. Massimiliano II accettò la confessione come base giuridica, ma non la firmò e fu concessa solo nelle principali terre boeme, e non in Slesia o Lusazia. La firma della Lettera di Maestà da parte di Rodolfo II nel 1609 confermò questi diritti ai possedimenti boemi."
 
 flavor_hab.1609.title: "Ricattolicizzazione [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_hab.1609.desc: "Il fuoco dell'eresia ha minacciato di consumare l'unità della cristianità nelle nostre terre, ma i recenti sviluppi hanno riacceso la speranza per la vera fede. Ispirati da [ShowAdvanceName('edict_of_restitution')] e dal nostro recente schieramento con la fazione [ShowReligionAdjective('catholic')] nella Dieta Imperiale, [ROOT.GetCountry.Custom('IT_CLERGY_IL_NOSTRO')][ROOT.GetCountry.Custom('IT_CLERGY_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sostengono ora un'audace campagna di ricattolicizzazione per reclamare i cuori e le menti del popolo. Essi sostengono che attraverso l'applicazione degli insegnamenti [ShowReligionAdjectiveWithNoTooltip('catholic')] e il ristabilimento dell'autorità della Chiesa, possiamo ripristinare l'ordine divino [ROOT.GetCountry.Custom('IT_NEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] e garantire la posizione [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] come bastione della fede [ShowReligionAdjectiveWithNoTooltip('catholic')] nell'[ShowContinentName('europe')]."
 flavor_hab.1609.a: "Applicare con fervore la ricattolicizzazione."
 flavor_hab.1609.b: "Promuovere la vera fede con mezzi pacifici."
 flavor_hab.1609.c: "Concentrarsi sull'unità piuttosto che sulla religione."

 flavor_hab.1700.title: "Una Banca per [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.1700.desc: "Per migliorare la nostra stabilità finanziaria e ridurre la nostra dipendenza da altre fonti, dovremmo creare una banca di proprietà dello Stato. Purtroppo, questo richiederà un grosso investimento iniziale per garantirne la sopravvivenza. A tal fine, [target_ruler.GetName] potrebbe chiedere un contributo [ROOT.GetCountry.Custom('IT_NOBLES_AL_NOSTRO')][ROOT.GetCountry.Custom('IT_NOBLES_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], anche se non sarebbero certo contenti di questa decisione."
 flavor_hab.1700.a: "Chiederemo un contributo [ROOT.GetCountry.Custom('IT_NOBLES_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_hab.1700.b: "Ce la caveremo da soli."
 flavor_hab.1700.historical_info: "Dopo che l'affidamento a privati per il sostegno finanziario portò alla bancarotta dello Stato asburgico, l'imperatore Leopoldo I decise di fondare una banca di proprietà dello Stato, il #Banco del Giro#! nel 1703. A causa dell'occupazione della politica estera e dei grandi investimenti dello Stato per finanziare la Guerra di Successione Spagnola, la banca fallì solo due anni dopo e fu infine ceduta alla città di Vienna, che la trasformò nella #italic Wiener Stadtbank#!, che da allora in poi ebbe un ruolo centrale nel finanziamento degli Asburgo."

 flavor_hab.1701.title: "Il Destino della Banca [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.1701.desc: "È giunto il momento di decidere se possiamo andare avanti con il nostro progetto di finanziare una nuova banca [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName]. Questo sarà possibile solo se saremo in grado di raccogliere fondi sufficienti."
 flavor_hab.1701.a: "Un successo straordinario!"
 flavor_hab.1701.b: "Un fallimento spettacolare."

 flavor_hab.1800.title: "La Produzione Tessile della [ShowProvinceDefinitionNameWithNoTooltip('muhlviertel_province')]"
 flavor_hab.1800.desc: "Il nostro territorio in [ShowProvinceDefinitionName('muhlviertel_province')] si trova in una posizione privilegiata per l'espansione e l'insediamento di un'industria tessile di prestigio, essendo lo [ShowGoodsName('fiber_crops')] disponibile in [ShowLocationName('linz')] una scelta naturale da sfruttare. Se saremo in grado di costruire e investire in un [ShowBuildingTypeName('cloth_manufactory')] forte, potremmo trarne grandi benefici in futuro."
 flavor_hab.1800.a: "L'occasione perfetta."
 flavor_hab.1800.b: "I tessitori non ci porteranno ricchezza."
 flavor_hab.1800.historical_info: "Grazie alle buone condizioni per la crescita del lino, l'area del Mühlviertel vide una rapida crescita della tessitura all'inizio del XVII secolo. L'industria tessile si sviluppò rapidamente fino a diventare una pietra miliare dell'economia dell'Alta Austria, anche se alla fine fallì di fronte alla concorrenza internazionale."

 flavor_hab.1801.title: "La Fiorente Industria Tessile dell'[ShowLocationNameWithNoTooltip('linz')]"
 flavor_hab.1801.desc: "I nostri investimenti nelle tessiture della [ShowProvinceDefinitionName('muhlviertel_province')] sono stati un grande successo! Il [ShowBuildingTypeName('cloth_manufactory')], ormai affermato, sta prosperando nella zona ed è certo che queste industrie beneficeranno la nostra economia negli anni a venire."
 flavor_hab.1801.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_hab.1802.title: "Il Fallimento dell'Industria Tessile dell'[ShowLocationNameWithNoTooltip('linz')]"
 flavor_hab.1802.desc: "Senza alcun investimento significativo in un [ShowBuildingTypeName('cloth_manufactory')], non siamo riusciti a realizzare i nostri piani iniziali di creare un'industria dello [ShowGoodsName('cloth')] in [ShowProvinceDefinitionName('muhlviertel_province')]."
 flavor_hab.1802.a: "[ROOT.GetCountry.Custom('common_string_negative')]"

 flavor_hab.1900.title: "[target_character.GetNameWithNoTooltip] si Stabilisce in [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.1900.desc: "[target_character.GetName] si è fatto un nome come banchiere e grazie al suo legame con alcuni membri della nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Con il notevole patrimonio che ha acquisito, potrebbe essere una grande risorsa per noi se gli offrissimo una posizione nel nostro consiglio consultivo."
 flavor_hab.1900.a: "Invitatelo nella nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.1900.b: "Non abbiamo bisogno di altri consiglieri."

 flavor_hab.1901.title: "[target_mentor.GetNameWithNoTooltip] Raccomanda [target_character.GetNameWithNoTooltip]"
 flavor_hab.1901.desc: "Con gli eccellenti servizi forniti da [target_mentor.GetName], [target_mentor.GetHeShe] ha ora raccomandato un possibile successore per la sua posizione. [target_character.GetName], un esperto banchiere, potrebbe svolgere il ruolo di [target_mentor.GetNameWithNoTooltip] come consulente finanziario della nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.1901.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1901.b: "[target_mentor.GetNameWithNoTooltip] è già abbastanza."

 flavor_hab.1902.title: "Il Supporto Bellico di [target_character.GetNameWithNoTooltip]"
 flavor_hab.1902.desc: "La guerra è un periodo costoso per [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName]. Fortunatamente, il ricco [target_character.GetName] è disposto a contribuire in modo significativo al nostro sforzo bellico senza chiedere in cambio privilegi o sovvenzioni."
 flavor_hab.1902.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_hab.1903.title: "Il Supporto alla Costruzione di [target_character.GetNameWithNoTooltip]"
 flavor_hab.1903.desc: "[target_location.GetName] è una [target_location.GetRank.GetName] trafficata e i cantieri sono visibili ovunque. [target_character.GetName] non è ancora soddisfatto della forma della [target_location.GetRank.GetNameWithNoTooltip] e ci ha concesso una generosa donazione per continuare la trasformazione di [target_location.GetNameWithNoTooltip] in una splendida [target_location.GetRank.GetNameWithNoTooltip] barocca."
 flavor_hab.1903.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_hab.2000.title: "I Piani Diplomatici di [target_character.GetNameWithNoTooltip]"
 flavor_hab.2000.desc: "Esponente di spicco del [ShowInstitutionName('enlightenment')], [target_character.GetName] ha dimostrato il suo valore di diplomatico come nostro rappresentante presso le corti dei nostri rivali e alleati. [target_character.GetNameWithNoTooltip] ha ora elaborato un grande piano per assicurarci un posto sulla scena europea. Questa potrebbe essere un'occasione d'oro per modellare le nostre relazioni estere a nostro piacimento, soprattutto nei confronti della rivale [rival_country.GetName]."
 flavor_hab.2000.a: "Un piano perfetto."
 flavor_hab.2000.b: "La situazione attuale ci sta bene."
 hab_diplomatic_revolution: "Avvicinamento diplomatico"

 flavor_hab.2001.title: "Riavvicinamento [GetCountry('HAB').Custom('IT_Della')][GetCountry('HAB').GetNameWithNoTooltip]"
 flavor_hab.2001.desc: "[GetCountry('HAB').Custom('IT_La')][GetCountry('HAB').GetName] si è rivolta a noi con la proposta di cessare le nostre attuali relazioni ostili. Questa potrebbe essere un'ottima occasione per adeguare la nostra diplomazia e perseguire relazioni amichevoli con [GetCountry('HAB').Custom('IT_La')][GetCountry('HAB').GetNameWithNoTooltip]."
 flavor_hab.2001.a: "Accettiamo la loro proposta."
 flavor_hab.2001.b: "No, sono nostri nemici per un motivo!"

 flavor_hab.2100.title: "Le Riforme di [target_ruler.GetNameWithNoTooltip]"
 flavor_hab.2100.desc: "Il nostro illuminato [ROOT.GetCountry.GetGovernment.GetRulerTitle] non è soddisfatto delle attuali leggi [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. Basandosi vagamente sui principi del [ShowInstitutionName('enlightenment')], [target_ruler.GetHeShe] ha decretato un grande cambiamento di politica per quanto riguarda quasi tutte le questioni civili. Mentre alcune voci nella nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] consigliano [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] di scegliere un approccio meno radicale e veloce alla riforma, solo il tempo ci dirà se queste preoccupazioni sono più di una paura reazionaria."
 flavor_hab.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2100.historical_info: "Durante il regno di Maria Teresa, tra il 1740 e il 1780, l'Austria iniziò il processo di riforma secondo gli ideali dell'Illuminismo. Mentre lei adottò un approccio conservatore per non turbare l'aristocrazia, suo figlio Giuseppe II spinse per idee più radicali dopo aver iniziato la sua co-regia insieme alla madre nel 1765. Sebbene le sue idee mirassero a un rapido cambiamento verso un assolutismo illuminato, egli incontrò una feroce resistenza in tutte le parti della popolazione austriaca."
 
 flavor_hab.2101.title: "La Manifestazione [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Contro le Riforme"
 flavor_hab.2101.desc: "Gli sforzi riformisti di [target_ruler.GetName] non sono stati accolti bene [ROOT.GetCountry.Custom('IT_NOBLES_DAL_NOSTRO')][ROOT.GetCountry.Custom('IT_NOBLES_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Si sono rifiutati di rispettare le nuove leggi stabilite [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName], a meno che non li risarciamo per ogni singola perdita."
 flavor_hab.2101.a: "Tornare indietro e regolare le riforme."
 flavor_hab.2101.b: "Un po' d'oro li farà sicuramente tacere."
 flavor_hab.2101.c: "Potrebbero voler ricordare chi è il loro [ROOT.GetCountry.GetGovernment.GetRulerTitle]."

 flavor_hab.2102.title: "Nessun Contraccolpo Contro le Riforme"
 flavor_hab.2102.desc: "Le nostre riforme, avviate da [target_ruler.GetName], sono state accettate senza i soliti battibecchi su ogni singolo dettaglio della nostra politica. [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] può ora essere davvero considerata un faro del [ShowInstitutionName('enlightenment')]."
 flavor_hab.2102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_hab.2103.title: "La Razionalizzazione della Gestione del Territorio"
 flavor_hab.2103.desc: "[target_character.GetName], un amministratore lungimirante, ha proposto una politica di trasformazione per affrontare le inefficienze nell'uso della terra all'interno [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. Il suo piano, ora noto come 'Raabization', prevede la ridistribuzione delle vaste terre detenute [ROOT.GetCountry.Custom('IT_NOBLES_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.Custom('IT_CLERGY_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a piccoli affittuari in contratti di locazione ereditaria. Dando potere [ROOT.GetCountry.Custom('IT_PEASANTS_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], sostiene [target_character.GetLastNameWithNoTooltip], possiamo modernizzare l'agricoltura, aumentare la produttività e garantire maggiori entrate allo Stato."
 flavor_hab.2103.a: "Attuare le riforme di [target_character.GetLastNameWithNoTooltip]."
 flavor_hab.2103.b: "le sue idee sono troppo radicali."
 
 flavor_hab.2104.title: "Riforme di [target_character.GetNameWithNoTooltip]"
 flavor_hab.2104.desc: "[target_character.GetName] è un importante studioso [ShowCultureName('slovak')] e bibliotecario imperiale, che sta facendo scalpore con le sue idee radicali sul governo e sui diritti dei sudditi. Conosciuto come il 'Socrate [ShowCultureNameWithNoTooltip('slovak')]', [target_character.GetLastNameWithNoTooltip] sostiene che l'istruzione e le riforme sono vitali per la prosperità dello Stato e ha persino messo in discussione i privilegi tradizionali [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Le sue proposte di conferire potere [ROOT.GetCountry.Custom('IT_CROWN_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] e di ridurre l'influenza delle strutture feudali radicate hanno scatenato un acceso dibattito all'interno della nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.2104.a: "Dobbiamo sostenere le sue proposte."
 flavor_hab.2104.b: "Le sue idee minacciano la nostra stabilità."
 flavor_hab.2104.historical_info: "Adam František Kollár è stato uno storico, linguista e pensatore politico slovacco che ha lavorato come bibliotecario presso la Biblioteca di Corte di Vienna. Convinto sostenitore dell'assolutismo illuminato, Kollár si schierò a favore della centralizzazione delle riforme e della riduzione del potere della nobiltà. Fu uno dei principali consiglieri di Maria Teresa durante le sue riforme legali e amministrative. È noto anche per aver coniato il termine 'etnologia'."

 flavor_hab.2200.title: "[ShowLocationNameWithNoTooltip('wiener_neustadt')]"
 flavor_hab.2200.desc: "[ShowLocationName('wiener_neustadt')] occupa una posizione importante come snodo principale del nostro collegamento con [ShowAreaName('styria_area')]. Purtroppo, [ShowLocationNameWithNoTooltip('wiener_neustadt')] non è vista come un centro del nostro governo che si addice a tale posizione e ha un estremo bisogno di investimenti nelle sue infrastrutture. Con un po' di sostegno finanziario, concesso da [target_ruler.GetName], questo problema potrebbe essere facilmente risolto e [ShowLocationNameWithNoTooltip('wiener_neustadt')] potrebbe aumentare la sua importanza per il nostro regno."
 flavor_hab.2200.a: "Un investimento che vale la pena di fare."
 flavor_hab.2200.b: "Che spreco di denaro."
 flavor_hab.2200.historical_info: "Dopo la scissione della dinastia asburgica tra gli Asburgo Albertiniani e Leopoldini nel 1379, Wiener Neustadt fu elevata a una delle principali città di residenza dei duchi asburgici. La città crebbe rapidamente nel suo nuovo status, soprattutto sotto la solerte attenzione dell'imperatore Federico III."

 flavor_hab.2201.title: "La Sicurezza dell'[ShowAreaNameWithNoTooltip('austria_area')]"
 flavor_hab.2201.desc: "[ShowLocationName('wiener_neustadt')] è considerata una posizione vitale nella difesa [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. Purtroppo, gli edifici difensivi di [ShowLocationNameWithNoTooltip('wiener_neustadt')] sono in uno stato pietoso e non reggerebbero un invasore per più di un paio di giorni. Se ciò accadesse, la strada per [ShowLocationName('vienna')] sarebbe spalancata. Non possiamo permettere che questo accada e dovremmo modernizzare le nostre fortificazioni!"
 flavor_hab.2201.a: "L'[ShowAreaNameWithNoTooltip('austria_area')] deve essere protetto."
 flavor_hab.2201.b: "Un'invasione dell'[ShowAreaNameWithNoTooltip('austria_area')] è un'idea assurda."

 flavor_hab.2202.title: "Un'Accademia Militare per [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.2202.desc: "Possiamo imparare molto dai nostri amici e nemici sui campi di battaglia dell'[ShowContinentName('europe')]. Ma imparare solo attraverso l'esperienza diretta potrebbe rivelarsi un errore catastrofico quando si tratta di guerra. Se vogliamo rivendicare una posizione di forza militare rispettata, dovremmo creare un'istituzione per educare i nostri ufficiali, indipendentemente dalla loro posizione, all'arte della guerra."
 flavor_hab.2202.a: "Trovata l'Accademia!"
 flavor_hab.2202.b: "Un'idea ridicola, i nostri attuali ufficiali sono ineguagliabili!"
 flavor_hab.2202.historical_info: "La guerra di successione austriaca mostrò la disperata necessità di una riforma militare dell'esercito austriaco. Per portare il controllo militare nelle mani dello Stato, nel 1751 l'imperatrice Maria Teresa fondò l'Accademia Militare Teresiana."
 
 flavor_hab.2300.title: "Il Matrimonio [GetCountry('BUR').GetAdjectiveWithNoTooltip]"
 flavor_hab.2300.desc: "[GetCountry('BUR').Custom('IT_ART_RANGO')][GetCountry('BUR').GetLongName] è attualmente governato da una sovrana donna che non si è ancora sposata né ha generato un erede. La sua eventuale scomparsa senza lasciare figli vedrebbe le terre [GetCountry('BUR').GetAdjectiveWithNoTooltip] assorbite dalla corona [GetCountry('FRA').GetAdjective], uno scenario che rappresenta una grave minaccia per l'equilibrio di potere in [ShowContinentName('europe')] e per la sicurezza del [GetUniqueInternationalOrganization('hre').GetName]. Per evitare che ciò accada, è stato suggerito di organizzare un matrimonio tra il [burgundian_ruler.GetName] e la [austrian_ruler.GetName], forgiando un'unione che assicurerebbe i territori [GetCountry('BUR').Custom('IT_Della')][GetCountry('BUR').GetNameWithNoTooltip] sotto il nostro controllo e contrasterebbe le ambizioni degli [GetCountry('FRA').GetAdjectiveWithNoTooltip]."
 flavor_hab.2300.a: "Proporre il matrimonio."
 flavor_hab.2300.b: "È una mossa pericolosa."
 flavor_hab.2300.historical_info: "Nel 1477, Maria di Borgogna, unica figlia ed erede del duca Carlo il Temerario, ereditò le vaste terre borgognone dopo la morte del padre nella battaglia di Nancy. Poiché la Francia rivendicava la sovranità su alcune parti della Borgogna, l'eredità di Maria fu contestata dal re di Francia Luigi XI. Per contrastare le pressioni francesi, Maria sposò l'arciduca Massimiliano d'Austria, dando vita a una potente alleanza asburgico-burgundese. Questa unione non solo assicurò l'eredità borgognona alla dinastia asburgica, ma pose anche le basi per futuri conflitti con la Francia, poiché entrambe le potenze si contendevano il controllo di questi territori."
 
 flavor_hab.2301.title: "Il Matrimonio [GetCountry('HAB').GetAdjectiveWithNoTooltip]"
 flavor_hab.2301.desc: "Un inviato diplomatico [GetCountry('HAB').Custom('IT_Dalla')][GetCountry('HAB').GetName] è giunto alla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] con una proposta audace. Suggeriscono un matrimonio tra [burgundian_ruler.GetName] e [austrian_ruler.GetName], un'unione che proteggerebbe [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] dall'invasione [GetCountry('FRA').GetAdjective] e garantirebbe la nostra sovranità. Gli inviati [GetCountry('HAB').GetAdjectiveWithNoTooltip] sostengono che l'eredità [ROOT.GetCountry.GetAdjectiveWithNoTooltip] da parte dei [GetCountry('FRA').Custom('IT_ADJ_MP')], nel caso in cui [burgundian_ruler.GetNameWithNoTooltip] morisse senza eredi, creerebbe uno squilibrio di potere in [ShowContinentName('europe')], mettendo in pericolo non solo [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip] ma la sicurezza dell'intero [GetUniqueInternationalOrganization('hre').GetName]."
 flavor_hab.2301.a: "Dovremmo prenderlo in considerazione."
 flavor_hab.2301.b: "Non abbiamo alcun interesse in una simile proposta."
 
 flavor_hab.2302.title: "[GetCountry('BUR').Custom('IT_La')][GetCountry('BUR').GetNameWithNoTooltip] Accetta la Nostra Proposta"
 flavor_hab.2302.desc: "Sono arrivate buone notizie [GetCountry('BUR').Custom('IT_Dalla')][GetCountry('BUR').GetName]! [burgundian_ruler.GetName] ha accettato la nostra proposta di matrimonio, consolidando l'unione tra le nostre due grandi case. Questa alleanza porterà i vasti territori di [GetCountry('BUR').GetAdjectiveWithNoTooltip] sotto l'influenza di [ROOT.GetCountry.GetAdjective] e garantirà protezione contro [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetName]."
 flavor_hab.2302.a: "Grandi notizie!"
 
 flavor_hab.2303.title: "[GetCountry('BUR').Custom('IT_La')][GetCountry('BUR').GetNameWithNoTooltip] Rifiuta la Nostra Proposta"
 flavor_hab.2303.desc: "La risposta [GetCountry('BUR').Custom('IT_Della')][GetCountry('BUR').GetName] è arrivata, ma non è quella che speravamo. [burgundian_ruler.GetName] ha rifiutato la nostra proposta di matrimonio, adducendo preoccupazioni circa l'indipendenza [GetCountry('BUR').Custom('IT_Della')][GetCountry('BUR').GetNameWithNoTooltip] e il potenziale contraccolpo [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetName]."
 flavor_hab.2303.a: "Un risultato deludente."
 
 flavor_hab.2400.title: "Il Matrimonio [GetCountry('BOH').GetAdjectiveWithNoTooltip]"
 flavor_hab.2400.desc: "È passata quasi una generazione da quando [rudolf.GetName] è diventato il primo sovrano [ROOT.GetCountry.GetAdjective] [GetCountry('BOH').Custom('IT_Della')][GetCountry('BOH').GetName]. Tuttavia, la sua prematura scomparsa nel 1307 senza eredi ci ha fatto perdere la presa sul trono [GetCountry('BOH').GetAdjectiveWithNoTooltip]. Sebbene una conquista armata [GetCountry('BOH').Custom('IT_Della')][GetCountry('BOH').GetNameWithNoTooltip] sia impensabile nel clima attuale, forse un approccio più diplomatico potrebbe servire alle nostre ambizioni. Un'alleanza matrimoniale con una delle figlie di [bohemian_ruler.GetName] potrebbe fornire un percorso per rinnovare la nostra pretesa al trono. Presentata come un gesto per allentare le tensioni tra i nostri regni, una simile proposta potrebbe gettare i semi di una futura unione sotto la guida di [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 flavor_hab.2400.a: "Proporre il matrimonio."
 flavor_hab.2400.b: "Non rischiamo di offenderli."
 flavor_hab.2400.historical_info: "Nel 1357, Rodolfo IV d'Austria sposò Caterina di Boemia, figlia dell'imperatore Carlo IV. Questo matrimonio fu un'alleanza strategica volta a rafforzare i legami tra gli Asburgo e la dinastia dei Lussemburgo, che governava la Boemia. All'epoca, entrambe le famiglie cercavano di consolidare la propria influenza all'interno del Sacro Romano Impero e di contrastare il crescente potere delle case nobiliari rivali."
 
 flavor_hab.2401.title: "Un'Ouverture [GetCountry('HAB').GetAdjectiveWithNoTooltip]"
 flavor_hab.2401.desc: "Dalla [ROOT.GetCountry.GetGovernment.GetCourtTitle] [GetCountry('HAB').GetAdjective] arriva una proposta sorprendente: un matrimonio tra [austrian_ruler.GetName] e [target_princess.GetName], una figlia di [bohemian_ruler.GetName]. Gli austriaci parlano di riconciliazione, proponendo che tale unione ripristinerebbe la pace e la stabilità tra i nostri regni dopo anni di diffidenza. Tuttavia, molti nella nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] sospettano che il loro vero obiettivo sia quello di riguadagnare influenza sulla [ROOT.GetCountry.GetName], ponendo potenzialmente le basi per le loro ambizioni dinastiche. I sostenitori della proposta sostengono che una forte alleanza con [GetCountry('HAB').Custom('IT_La')][GetCountry('HAB').GetNameWithNoTooltip] potrebbe mettere [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip] al riparo da minacce esterne, mentre i detrattori avvertono che potrebbe portare al dominio [GetCountry('HAB').GetAdjectiveWithNoTooltip] sul nostro regno."
 flavor_hab.2401.a: "Questo matrimonio potrebbe servire ai nostri interessi."
 flavor_hab.2401.b: "Non possiamo fidarci delle loro intenzioni."
 
 flavor_hab.2402.title: "[GetCountry('BOH').Custom('IT_La')][GetCountry('BOH').GetNameWithNoTooltip] Accetta la Nostra Proposta"
 flavor_hab.2402.desc: "La [GetCountry('BOH').GetGovernment.GetCourtTitle] [GetCountry('BOH').GetAdjective] ha accettato la nostra proposta di alleanza matrimoniale, unendo [austrian_ruler.GetName] a [target_princess.GetName]. Il matrimonio ha suscitato la speranza che l'influenza [ROOT.GetCountry.GetAdjective] possa un giorno essere ripristinata [GetCountry('BOH').Custom('IT_In')][GetCountry('BOH').GetNameWithNoTooltip], portando forse anche la nostra dinastia a reclamare il trono. Per ora, questa unione è un passo verso la pace e la prosperità reciproca tra i nostri regni."
 flavor_hab.2402.a: "Un'occasione importante!"
 
 flavor_hab.2403.title: "[GetCountry('BOH').Custom('IT_La')][GetCountry('BOH').GetNameWithNoTooltip] Rifiuta la Nostra Proposta"
 flavor_hab.2403.desc: "La [GetCountry('BOH').GetGovernment.GetCourtTitle] [GetCountry('BOH').GetAdjective] ha rifiutato la nostra proposta di matrimonio, ritenendola inutile e inappropriata in questo momento. Alcuni sospettano che questa decisione sia stata influenzata dalla diffidenza verso [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName], poiché molti [GetCountry('BOH').Custom('IT_In')][GetCountry('BOH').GetNameWithNoTooltip] continuano a diffidare delle nostre ambizioni dinastiche."
 flavor_hab.2403.a: "Dobbiamo accettare questa delusione."
 
 flavor_hab.2500.title: "La Rivalità [ROOT.GetCountry.GetAdjectiveWithNoTooltip]-[GetCountry('PRU').GetAdjectiveWithNoTooltip]"
 flavor_hab.2500.desc: "Da tempo siamo il leader indiscusso del [GetUniqueInternationalOrganization('hre').GetName], una posizione guadagnata con la forza, la diplomazia e il lignaggio. Tuttavia, l'ascesa [GetCountry('PRU').Custom('IT_Della')][GetCountry('PRU').GetName] come Stato potente e ambizioso minaccia la nostra egemonia. Con le sue riforme militari, la crescita economica e la crescente influenza tra i principi dell'Impero, [GetCountry('PRU').Custom('IT_La')][GetCountry('PRU').GetNameWithNoTooltip] rappresenta una seria sfida alla nostra autorità. Alcuni suggeriscono che dovremmo agire con decisione per arginare il loro crescente potere prima che minacci il nostro ruolo di guardiani dell'Impero."
 flavor_hab.2500.a: "Dobbiamo agire per contenerli."
 flavor_hab.2500.b: "Non sono una minaccia per noi."
 flavor_hab.2500.historical_info: "La rivalità austro-prussiana divenne uno dei conflitti più importanti del Sacro Romano Impero. Mentre l'Austria rimase la potenza imperiale dominante, la Prussia emerse come un formidabile rivale sotto leader come Federico 'il Grande', che la trasformò in una potenza militare. Conflitti come la Guerra di successione austriaca e la Guerra dei Sette anni giocarono un ruolo fondamentale nella creazione e nell'intensificazione di questa rivalità, poiché la Prussia cercò di affermare il proprio dominio nell'Impero e di sfidare la tradizionale supremazia dell'Austria."
 
 flavor_hab.2501.title: "La Rivalità [ROOT.GetCountry.GetAdjectiveWithNoTooltip]-[GetCountry('HAB').GetAdjectiveWithNoTooltip]"
 flavor_hab.2501.desc: "La [GetCountry('HAB').GetGovernment.GetCourtTitle] [GetCountry('HAB').GetAdjective] ha reso chiare le sue intenzioni: cerca di minare la nostra crescente influenza all'interno del [GetUniqueInternationalOrganization('hre').GetName]. Che si tratti di preparativi militari, di intrighi diplomatici o di vera e propria ostilità, è evidente che [GetCountry('HAB').Custom('IT_La')][GetCountry('HAB').GetNameWithNoTooltip] vede [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] come una minaccia al proprio dominio."
 flavor_hab.2501.a: "Non ci faremo intimidire!"
 
 flavor_hab.2600.title: "Il Matrimonio di [target_spain.GetAdjectiveWithNoTooltip]"
 flavor_hab.2600.desc: "La crescente minaccia rappresentata [GetCountry('FRA').Custom('IT_Dalla')][GetCountry('FRA').GetName] ha destato preoccupazione in tutte le corti dell'[ShowContinentName('europe')]. Poiché [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] e [target_spain.GetName] condividono un interesse reciproco nel contenere le ambizioni dei [GetCountry('FRA').Custom('IT_ADJ_MP')], alcuni consiglieri hanno proposto un'alleanza matrimoniale per consolidare l'amicizia tra le nostre nazioni. Organizzare un matrimonio reale con una principessa [target_spain.Custom('IT_ADJ_FS')] rafforzerebbe i legami con la [target_spain.GetNameWithNoTooltip], ma getterebbe anche le basi per una più ampia coalizione anti-[GetCountry('FRA').GetAdjectiveWithNoTooltip]."
 flavor_hab.2600.a: "Inviare una proposta di matrimonio."
 flavor_hab.2600.b: "Troveremo un altro modo."
 flavor_hab.2600.historical_info: "La prima grande unione austro-spagnola fu forgiata nel 1496, quando Filippo il Bello, arciduca asburgico, sposò Giovanna di Castiglia, figlia di Ferdinando e Isabella. Alla morte di Isabella, nel 1504, Filippo divenne il primo re asburgico di Castiglia. Questa unione portò la corona spagnola nella sfera d'influenza asburgica e gettò le basi per il dominio asburgico sulla Spagna e per il suo vasto impero globale durante il XVI e XVII secolo."
 
 flavor_hab.2601.title: "Il Matrimonio [GetCountry('HAB').GetAdjectiveWithNoTooltip]"
 flavor_hab.2601.desc: "La [GetCountry('HAB').GetGovernment.GetCourtTitle] [GetCountry('HAB').GetAdjectiveWithNoTooltip] ha inviato una proposta formale di matrimonio reale tra [austrian_ruler.GetName] e [target_princess.GetName]. Essi sostengono che tale alleanza potrebbe controbilanciare il potere degli [GetCountry('FRA').GetAdjective] e proteggere gli interessi di entrambi i regni."
 flavor_hab.2601.a: "Accettare la proposta."
 flavor_hab.2601.b: "Rifiutare la proposta."
 
 flavor_hab.2602.title: "[target_spain.GetNameWithNoTooltip] Accetta la Nostra Proposta"
 flavor_hab.2602.desc: "[target_spain.GetName] ha accettato la nostra proposta di matrimonio, legando i nostri due regni in una potente alleanza contro i nostri nemici comuni. Insieme, [target_spain.GetNameWithNoTooltip] e [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] saranno uniti contro le ambizioni [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetName], assicurando un futuro più sicuro e prospero per entrambe le nazioni."
 flavor_hab.2602.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_hab.2603.title: "[target_spain.GetNameWithNoTooltip] Rifiuta la Nostra Proposta"
 flavor_hab.2603.desc: "[target_spain.GetName] ha rifiutato la nostra proposta di matrimonio, adducendo preoccupazioni per altri impegni e obblighi. Se da un lato questa è una delusione per le nostre aspirazioni di legami più stretti con [target_spain.GetNameWithNoTooltip], dall'altro ci ricorda la natura delicata della diplomazia in [ShowContinentName('europe')]."
 flavor_hab.2603.a: "Esploreremo altre opzioni..."

