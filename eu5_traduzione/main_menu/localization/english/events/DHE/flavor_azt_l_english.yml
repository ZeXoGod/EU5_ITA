 flavor_azt.200.title: "La Ricostruzione del [ShowBuildingTypeNameWithNoTooltip('great_temple_of_tenochtitlan')]"
 flavor_azt.200.desc: "Per anni, il [ShowBuildingTypeName('great_temple_of_tenochtitlan')] si è eretto con orgoglio a [target_location.GetName]. Con ogni iterazione del tempio, la nostra grandezza cresce di conseguenza mentre offriamo nuovi sacrifici per placare il divino. Se vogliamo continuare a prosperare, dobbiamo pianificare in anticipo e potenzialmente ordinare un'ulteriore espansione del tempio, in conformità con i nostri costumi e il nostro calendario."
 flavor_azt.200.a: "Che l'espansione abbia inizio!"
 flavor_azt.200.b: "Non possiamo permettercelo..."

 flavor_azt.210.title: "Le Cerimonie di Incoronazione [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_azt.210.desc: "La luce all'orizzonte si affievolisce mentre i sacerdoti accendono fuochi in tutta la [ROOT.GetCountry.GetCapital.GetName]. Vestito con abiti elaborati, insegne reali e un copricapo, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')]su[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] si prepara a ricevere le benedizioni mentre il suo regno ha inizio.\n\nLa parte più importante delle cerimonie è l'offerta di sacrifici di guerrieri catturati. I molti altari in tutta la città devono tingersi di rosso nel tentativo di guadagnare il favore degli dei, garantendo un regno prospero."
 flavor_azt.210.a: "Che questo sangue segni l'inizio di un regno prospero!"
 flavor_azt.210.b: "Non possiamo fare a meno dei sacrifici."
 flavor_azt.210.c: "Gli dei riceveranno i loro tributi..."
 coronation_sacrifice_tt: "Invece di sacrificare i prigionieri nemici, offriremo il sangue dei nostri stessi reali come modo per placare gli dei; le strade della [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] scorreranno rosse di sangue nobile."

 flavor_azt.220.title: "L'Ira del [target_lake.GetNameWithNoTooltip]"
 flavor_azt.220.desc: "È fuori di dubbio che il [target_lake.GetName] abbia trattato la nostra gente con gentile cura, offrendo un'abbondanza di sostentamento e assistendo la nostra prospera società. Tuttavia, gli dei operano in modi misteriosi e possono, a volte, desiderare di ricordarci il nostro umile posto nel cosmo. È il caso delle recenti grandi inondazioni in tutto il lago. Sfortunatamente, molti dei nostri sono periti e i nostri sacerdoti parlano di ira e punizione divina."
 flavor_azt.220.a: "Siamo alla mercé degli elementi..."
 flavor_azt.220.b: "Finanziamo gli sforzi di ricostruzione."

 flavor_azt.230.title: "Lo Tzompantli di [target_location.GetNameWithNoTooltip]"
 flavor_azt.230.desc: "Le vittorie contro i nostri nemici hanno un prezzo elevato. Per anni abbiamo combattuto per preservare il nostro dominio e garantire che il nostro popolo si espandesse e prosperasse. Gli dei sono stati gentili con noi, fornendo ampia carne di guerriero per i sacrifici e proteggendo i nostri combattenti.\n\nDi conseguenza, siamo arrivati a erigere un grande vessillo di teschi, noto anche come #italic Tzompantli#!, presi dai nostri nemici e da coloro che cercavano di frenare la nostra espansione. Le loro teste ora adornano il nostro vessillo di teschi, un monito del sentiero di guerra su cui siamo incamminati, una cupa realtà che attende tutti coloro che ci si oppongono."
 flavor_azt.230.a: "Nessuno metterà in discussione il nostro dominio!"
 flavor_azt.230.b: "I nostri nemici crolleranno, come polvere nel vento..."

 flavor_azt.240.title: "L'Ascesa di[moctezuma_scope.GetShortNameWithNoTooltip]"
 flavor_azt.240.desc: "La nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] non ha carenza di amministratori capaci e leader acuti. Tuttavia, giunge come una sorpresa che un membro della nostra famiglia, [moctezuma_scope.GetName], abbia eccelso brillantemente nel suo operato presso la [ROOT.GetCountry.GetGovernment.GetCourtTitle] così come durante le festività religiose. Secondo i suoi precettori, da giovane, egli è stato immerso nelle ricche tradizioni culturali e religiose della nostra gente, ricevendo un'istruzione completa in storia, guerra e governo.\n\nRecentemente, egli si è dimostrato uno studioso eccezionalmente talentuoso, dando prova di una profonda comprensione del nostro complesso calendario e dei rituali religiosi. Tuttavia, la prodezza del suo [moctezuma_scope.GetShortNameWithNoTooltip] si estende oltre i suoi interessi intellettuali: egli si è messo alla prova molte volte sul campo di battaglia."
 flavor_azt.240.a: "Il suo regno sarà leggendario!"
 flavor_azt.240.b: "Il suo tempo verrà presto."
 flavor_azt.240.historical_info: "Il regno di Moctezuma durò circa 20 anni tra il 1502 e il 1520. Il suo mandato vide l'impero raggiungere la sua massima estensione territoriale, ma segnò anche l'inizio della sua rovina. Egli centralizzò il potere ed espanse le richieste di tributi, causando disordini attraverso l'interruzione delle relazioni tradizionali tra se stesso e vari signori locali, nonché i consigli. Quando i conquistadores spagnoli guidati da Hernán Cortés arrivarono nel 1519, l'imperatore esitò, credendo forse che Cortés fosse la manifestazione terrena del dio Quetzalcoatl. Moctezuma fu infine preso in ostaggio, indebolendo l'autorità azteca. Il suo regno terminò con il collasso della resistenza azteca e l'inizio della conquista spagnola. Come ultimo imperatore degli Aztechi, si diceva che Moctezuma fosse tormentato da sogni feroci di comete, incendi e figure strane, che prefiguravano la fine del suo impero."
