 flavor_azt.70.title: "La Grande Piramide di [ShowLocationNameWithNoTooltip('tenochtitlan')]"
 flavor_azt.70.desc: "Sono passati ormai alcuni anni da quando i nostri antenati si sono scossi di dosso il giogo dei nostri precedenti signori a [ShowLocationName('azcapotzalco')] e hanno invece espanso la loro influenza in tutte le città-stato vicine. Da allora il potere del nostro popolo è cresciuto significativamente e ormai il nostro stato controlla località chiave nella valle del Messico. Le città-stato sotto il nostro dominio ricordano ancora che non molto tempo fa eravamo tutti uguali, ed è incerto quanto possiamo fidarci della loro lealtà.\n\nPoiché è compito di ogni sovrano costruire una nuova fase della Grande Piramide di [ShowLocationName('tenochtitlan')], abbiamo un'eccellente opportunità per mettere alla prova la lealtà dei nostri sudditi. Qualsiasi città suddita che contribuirà al progetto sarà troppo occupata per ribellarsi, e chiunque si rifiuterà avrà mostrato il suo valore e potrà essere punito."
 flavor_azt.70.a: "Tutti devono contribuire alla Piramide!"
 flavor_azt.70.b: "Lasciamo che i nostri sudditi contribuiscano con il loro giusto tributo."
 flavor_azt.70.c: "Un progetto per un altro momento, forse."
 subject_contribution_reason: "Contributo dei sudditi"
 we_will_be_able_to_construct_the_building_later_tt: "Saremo in grado di costruire questo [building|e] più tardi"
 flavor_azt.70.historical_info: "Al centro di Tenochtitlan, lo Huēyi Teōcalli si erge come un imponente simbolo della devozione e del potere Mexica. Costruito in fasi a partire dal XIV secolo, presenta scale doppie che conducono a templi separati: uno per Huitzilopochtli, il dio della guerra, l'altro per Tlaloc, il dio della pioggia e della fertilità. Nelle vicinanze si trova un santuario per Ehecatl, il dio del vento. Il tempio sarebbe diventato una caratteristica imponente del cuore sacro della città, dove i sacerdoti compiono sacrifici e cerimonie per sostenere l'ordine cosmico."

 flavor_azt.80.title: "[target_character.GetNameWithNoTooltip]"
 flavor_azt.80.desc: "[target_character.GetName], il principale architetto della Triplice Alleanza [ROOT.GetCountry.GetAdjective] e la prima persona a essere nominata Cihuacōātl, primo ministro, è una forza indispensabile all'interno del nostro stato. Avendo servito diversi Tlahtoāni, egli è ormai coinvolto nella gestione di quasi ogni parte del nostro stato. È lui che organizza le nostre campagne militari, gestisce le nostre finanze e, quando il nostro Tlahtoāni è sul campo, agisce al suo posto.\n\nSoprattutto, però, egli è un grande sostenitore del culto di [ShowGodNameWithNoTooltip('huitzilopochtli_god')] e ha adottato una serie di misure per garantire che la nostra divinità e le tradizioni marziali che la circondano ricevano il dovuto rispetto."
 flavor_azt.80.a: "Elevate [ShowGodNameWithNoTooltip('huitzilopochtli_god')] come nostra divinità patrona."
 flavor_azt.80.b: "È tempo che [ShowGodNameWithNoTooltip('quetzalcoatl_god')] guidi il pantheon."
 flavor_azt.80.c: "Rivolgiamoci invece a [ShowGodNameWithNoTooltip('tezcatlipoca_god')]."
 flavor_azt.80.historical_info: "Tlacaelel fu un architetto chiave dell'Impero Azteco, esercitando un'immensa influenza dietro il trono durante i regni di diversi imperatori. Come sommo sacerdote e capo consigliere, ridefinì la religione azteca ponendo Huitzilopochtli al suo centro e istituzionalizzò il sacrificio umano come un dovere sacro. Iniziò le Guerre dei Fiori per garantire un flusso costante di prigionieri e cancellò le storie più antiche per creare un'identità mitica e unificata per Tenochtitlan. Sebbene non sia mai stato un sovrano, la sua visione gettò le fondamenta del potere imperiale azteco."

 flavor_azt.90.title: "L'Anno della Carestia dell'Uno Coniglio"
 flavor_azt.90.desc: "Il tempo è un ciclo e ciò che è stato tornerà sempre. L'anno dell'uno coniglio è su di noi e così pure le nevi, il gelo e, più tardi, le siccità a esso associate.\n\nIl tempo non sarà clemente con noi quest'anno e una grande carestia sta dilaniando la nostra società. Mentre uomini disperati vendono i loro figli in schiavitù per nutrire le loro restanti famiglie, alcuni chiedono che [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')]nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] li sciolga dalla servitù nei suoi confronti e permetta loro di cercare nuove vite altrove."
 flavor_azt.90.a: "Dobbiamo solo permettere alla gente di reinsediarsi."

 flavor_azt.110.title: "L'Equilibrio di Potere della Triplice Alleanza"
 flavor_azt.110.desc: "Sebbene l'Impero [ROOT.GetCountry.GetAdjective] possa essere visto come uno stato unificato in molti modi, tecnicamente è ancora un'alleanza delle tre città di [ShowLocationName('tenochtitlan')], [ShowLocationName('tetzcoco')] e [ShowLocationName('tlacopan')], situate vicino a [ShowLocationNameWithNoTooltip('tenochtitlan')]. Quando l'alleanza fu creata, si poteva dire che le prime due fossero di pari forza, con [ShowLocationNameWithNoTooltip('tenochtitlan')] centro di una cultura militare più forte mentre [ShowLocationNameWithNoTooltip('tetzcoco')] era il centro del diritto, dell'ingegneria e delle arti. Questi ruoli sono diventati solo più pronunciati man mano che il nostro impero è cresciuto. [ShowLocationNameWithNoTooltip('tenochtitlan')], come città dominante in tutte le questioni militari, è quindi ascesa a una posizione superiore alle altre e molti dei nostri capi sottomessi inviano ora il loro tributo direttamente a [ShowLocationNameWithNoTooltip('tenochtitlan')]."
 flavor_azt.110.a: "Continuate a centralizzare il potere a [ShowLocationNameWithNoTooltip('tenochtitlan')]."
 flavor_azt.110.b: "Tentate di potenziare [ShowLocationNameWithNoTooltip('tetzcoco')] in misura maggiore."

 flavor_azt.120.title: "Riforma Legale di Nezahualcoyōtl"
 flavor_azt.120.desc: "Tradizionalmente le questioni legali negli stati mesoamericani sono lasciate ai rispettivi giudici delle città suddite. Man mano che lo stato [ROOT.GetCountry.GetAdjective] è cresciuto, tuttavia, ciò ha portato a considerevoli differenze all'interno dei suoi confini. Nezahualcoyōtl, il leader di [ShowLocationName('tetzcoco')], ha quindi creato una nuova raccolta di leggi con regole rigide e punizioni specificate per ogni crimine. Il piano prevede che queste nuove leggi siano implementate in tutto il dominio [ROOT.GetCountry.GetAdjectiveWithNoTooltip], portando a un sistema legale [ROOT.GetCountry.GetAdjectiveWithNoTooltip] più unificato.\n\nPer essere sicuri che i giudici locali facciano effettivamente uso di queste nuove leggi, alcune di esse riguardano anche la punizione dei giudici che non svolgono i loro doveri in conformità con le leggi."
 flavor_azt.120.a: "Implementiamo queste leggi immediatamente!"
 flavor_azt.120.b: "Perché intromettersi in ciò che ha funzionato per generazioni?"

 flavor_azt.130.title: "Malattie Europee"
 flavor_azt.130.desc: "Dall'arrivo degli europei, malattie strane e mortali si stanno diffondendo rapidamente tra il nostro popolo. Mentre sempre più persone giacciono malate con febbre e vesciche, la nostra società sta tremando nelle sue fondamenta. Abbiamo scatenato l'ira del divino? Quale pericolo attende la nostra gente mentre questi tempi terribili avvolgono la nostra società?"
 flavor_azt.130.a: "Gli dei ci hanno abbandonato?"

 flavor_azt.140.title: "Cocoliztli"
 flavor_azt.140.desc: "Una nuova strana febbre ha iniziato a diffondersi nelle nostre terre. È molto peggiore di qualsiasi malattia abbiamo mai visto, sia prima che dopo l'arrivo degli europei. La febbre e l'emorragia che la accompagnano portano alla morte in pochi giorni e la sua rapida diffusione tra il nostro popolo ha portato a un panico diffuso nella nostra società. I superstiziosi tra noi hanno predetto il dispiacere e l'ira degli dei..."
 flavor_azt.140.a: "Che gli dei abbiano pietà di noi."

 flavor_azt.150.title: "Epidemia di Vaiolo"
 flavor_azt.150.desc: "Dall'arrivo degli europei, malattie strane e mortali si stanno diffondendo rapidamente tra il nostro popolo. Mentre sempre più persone giacciono malate con febbre e vesciche, la nostra società sta tremando nelle sue fondamenta."
 flavor_azt.150.a: "Orribile!"
 many_pops_will_perish_tt: "Molte delle nostre [pops|e] #R periranno#! in tutte le nostre [locations|e]"

 flavor_azt.160.title: "L'Intaglio di una Nuova Dinastia"
 flavor_azt.160.desc: "Molti nelle nostre sale hanno tentato di collegare la nostra discendenza con il regno dei [ShowCultureName('toltec_culture')], che vennero prima di noi. Famosi per le loro imprese architettoniche e per la bellezza della loro capitale Tula, vicino a [ShowLocationName('tenochtitlan')], essi hanno iscritto la loro eredità nella storia con lettere d'oro. Molti hanno suggerito che abbiamo un legame legittimo con questo popolo e che potremmo usare il loro nome come trampolino di lancio verso la rivendicazione del nostro posto al sole..."
 flavor_azt.160.a: "Siamo i discendenti dei grandi [ShowCultureNameWithNoTooltip('toltec_culture')]!"
 flavor_azt.160.b: "Creiamo la nostra storia, in cima a una piramide di gloria e conquista."

 52_year_cycle_title: "Cerimonia del Fuoco Nuovo"
 52_year_cycle_desc: "Nel [GetCurrentYear], il popolo [ROOT.GetCountry.GetCulture.GetName] si riunisce nel cuore della nostra grande città di [target_location.GetName] per condurre la sacra cerimonia del Fuoco Nuovo. L'anticipazione è palpabile mentre i sacerdoti preparano meticolosamente la pira sacrificale. Mentre il sole scende sotto l'orizzonte, le voci tacciono, i nostri cuori battono all'unisono. L'aria è carica di riverenza mentre i nostri capi religiosi, adorni di intricati copricapi piumati e vibranti abiti cerimoniali, accendono le fiamme usando solo l'attrito dei loro strumenti divini. I testimoni trattengono il respiro collettivo, sapendo che il destino del nostro mondo riposa su questo atto sacro.\n\nLe fiamme divampano, proiettando un caldo bagliore arancione sui volti della nostra gente. In questo momento, siamo uniti nella nostra fede, legati dalla tradizione e connessi al cosmo. La cerimonia ci ricorda il nostro eterno dovere di mantenere l'ordine cosmico e, mentre guardiamo il fuoco danzare contro il cielo che si oscura, cerchiamo rassicurazione che la nostra civiltà continuerà a prosperare, offrendo umilmente i nostri tributi ai nostri dei."
 52_year_cycle_a: "Schierate i sacrifici, il sole tornerà!"
 52_year_cycle_b: "Una modesta cerimonia è opportuna."
 52_year_cycle_c: "Il sole sarà inghiottito da mille ombre."
 52_year_cycle_d: "Ampia ricchezza per mostrare la nostra prosperità!"

