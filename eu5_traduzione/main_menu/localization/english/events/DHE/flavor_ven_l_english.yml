 flavor_ven.1.title: "Evoluzione del Comune [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ven.1.desc: "Per molti secoli, il Comune [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] - e con esso il Consiglio dei Quaranta - ha servito [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] come organo supremo di governo, trasformando al contempo [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] sempre più in una figura di rappresentanza della nazione. Naturalmente, questo sviluppo era in contrasto con i governanti eletti che intendevano avere un ruolo significativo nella politica interna dello Stato.\n\nCon l'introduzione delle nuove riforme nella burocrazia [ROOT.GetCountry.Custom('IT_ADJ_FS')] il vecchio Comune e il Consiglio dei Quaranta si sono trovati in una posizione di obsolescenza. Molti compiti del consiglio sono stati relegati [Player.Custom('IT_PARL_AL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName], e il comune non è più in grado di sostenere le crescenti esigenze burocratiche dello Stato. È giunto il momento di sostituire entrambe le istituzioni con un nuovo organo di governo, che coinvolga anche [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] in modo più attivo nella politica interna."
 flavor_ven.1.a: "Creiamo la Signoria [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_ven.1.b: "Dobbiamo valutare attentamente questo atto con [Player.Custom('IT_PARL_IL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName]."

 flavor_ven.2.title: "Stratioti!"
 flavor_ven.2.desc: "Dopo la caduta di [ShowLocationName('constantinople')], un gran numero di soldati di [culture|e] [ShowCultureName('greek_culture')|U] e [ShowCultureName('albanian')|U] si unirono alla causa [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongName] per combattere contro gli [GetCountry('TUR').GetName]. Erano chiamati Stratioti, derivante dalla parola [ShowCultureNameWithNoTooltip('greek_culture')|U] che significa Soldato, erano una temibile cavalleria leggera. Uno dei loro leader più importanti fu Graitzas Palaiologos, che resistette come comandante [GetCountry('BYZ').GetAdjective] fino al 1461."
 flavor_ven.2.a: "Saranno temuti dai nostri nemici!"

 flavor_ven.3.title: "L'Inquisizione Domenicana"
 flavor_ven.3.desc: "Quando il [GetCountry('PAP').GetGovernment.GetRulerTitle], con l'intento di schiacciare le eresie albigesi e patarine, si sforzò di stabilire ovunque in [ShowRegionName('italy_region')] l'Inquisizione Domenicana, [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] ha resistito alla sua introduzione [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName]. Lo Stato si incaricò di scoprire gli eretici, che una volta catturati venivano interrogati dal Patriarca, dal Vescovo di Castello o da qualsiasi altro Ordinario [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Il tribunale incaricato dell'esame si limitava a riportare i fatti. Era chiamato a stabilire se l'esaminata fosse colpevole o meno di eresia. La punizione era riservata all'autorità secolare. Questo accordo non soddisfaceva la Corte di [ShowLocationName('rome')], un Inquisitore è stato nominato dal [GetCountry('PAP').GetGovernment.GetRulerTitle], ma prima di poter agire aveva bisogno dell'exequatur del [ROOT.GetCountry.GetGovernment.GetRulerTitle] e fu creato un consiglio composto da tre nobili Veneziani, che avrebbero fatto da assessori al Sant'Uffizio. Il loro compito era quello di tutelare i diritti dei cittadini Veneziani contro le invasioni ecclesiastiche, compresa la non interferenza nelle questioni religiose all'interno delle colonie; senza la loro presenza e la loro approvazione, nessun atto del Sant'Uffizio era valido [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip]. L'Inquisizione [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip] non fu certamente un'istituzione sanguinaria, grazie senza dubbio in larga misura all'atteggiamento indipendente dello Stato, che insisteva sulla presenza di assessori laici in ogni processo."
 flavor_ven.3.a: "Prima [ROOT.GetCountry.GetAdjectiveWithNoTooltip], Poi Cristiano"
 ven_venetian_first: "Prima Veneziano, poi Cristiano"
 flavor_ven.3.b: "Siamo veramente Cattolici!"
 ven_christian_first: "Prima Cristiani!"

 flavor_ven.4.title: "L'Arte dell'Abbaco"
 flavor_ven.4.desc: "'Mi è stato spesso chiesto da alcuni giovani a cui nutro grande interesse e che aspirano a intraprendere attività commerciali, di mettere per iscritto i principi fondamentali dell'aritmetica, comunemente chiamata abaco.' L'Arte dell'Abbaco è stato il primo libro di matematica stampato conosciuto in Europa, scritto in [ROOT.GetCountry.GetAdjective] e stampato a [ShowLocationName('treviso')] nel 1478."
 flavor_ven.4.a: "Questo sarà utile!"

 flavor_ven.5.title: "I Ministri delle Vie Navigabili"
 flavor_ven.5.desc: "La sicurezza e la prosperità di [ROOT.GetCountry.GetName] hanno sempre fatto affidamento sulla sua posizione nella laguna. Nel 1501, nel tentativo di ridurre l'insabbiamento della laguna, il Gran Consiglio istituì una commissione incaricata di deviare i fiumi che sfociavano nella laguna, una commissione nota come 'Savi alle Acque'. Il loro successo nel corso degli anni salvò la Serenissima dal disastro e prolungò la prosperità della città.\n\nCosa facciamo?"
 flavor_ven.5.a: "Ne vale la pena!"
 flavor_ven.5.b: "[ROOT.GetCountry.GetNameWithNoTooltip] può sopravvivere senza!"

 flavor_ven.6.title: "Il Gheto"
 flavor_ven.6.desc: "A partire dal 1516, [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] obbligò la popolazione [ShowReligionAdjective('judaism')] a vivere in una zona della città dove anticamente sorgevano le fonderie, dette in [ROOT.GetCountry.GetAdjective] 'geti', a indossare un segno di riconoscimento e a gestire i banchi dei pegni della città a tariffe stabilite dalla Serenissima. Furono incluse anche molte altre norme onerose, in cambio delle quali alla Comunità fu concessa la libertà di praticare la propria fede e la protezione in caso di guerra.\n\nCosa facciamo?"
 flavor_ven.6.a: "Concedetegli un posto tutto loro!"
 flavor_ven.6.b: "Non nella mia [ROOT.GetCountry.GetNameWithNoTooltip]!"

 flavor_ven.7.title: "L'esploratore [target_character.GetNameWithNoTooltip]"
 flavor_ven.7.desc: "[target_character.GetName] era un esploratore Italiano di [ShowLocationName('vicenza')]. [target_character.GetHeShe|U] partecipò alla grande spedizione di Ferdinando Magellano nel suo viaggio intorno al mondo. Durante la spedizione, era l'assistente di Magellano e scrisse un diario accurato al riguardo. [target_character.GetLastNameWithNoTooltip] fu uno dei soli 18 uomini che tornarono in Spagna dei 240 che erano partiti tre anni prima. Questo viaggio fu la prima circumnavigazione del mondo e il suo diario è la fonte da cui attingiamo oggi le nostre conoscenze su questa spedizione."
 flavor_ven.7.a: "Il mondo è davvero rotondo!"

 flavor_ven.8.title: "Cosccrizione Navale"
 flavor_ven.8.desc: "Le difficoltà nel controllo dei mari portarono ulteriori cambiamenti. Fino al 1545 i rematori delle galee erano marinai liberi arruolati a salario. In origine erano Veneziani, ma in seguito si unirono in gran numero marinai Dalmati, Cretesi e Greci. Because of the difficulty in hiring sufficient crews, [ROOT.GetCountry.GetName] ricorse alla coscrizione, incatenando i rematori ai banchi come avevano già fatto altre marine. Cristoforo da Canal fu il primo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] a comandare una galea del genere.\n\nCosa facciamo?"
 flavor_ven.8.a: "Attuare la Coscrizione"
 flavor_ven.8.b: "È contro la [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]!"

 flavor_ven.9.title: "Fortezza di Sant'Andrea"
 flavor_ven.9.desc: "Il forte di Sant'Andrea fu costruito nel 1545 per difendere l'ingresso principale di [ROOT.GetCountry.GetName] dal [ShowProvinceDefinitionName('adriatic_sea_province')]. Il forte fu progettato dal famoso architetto Michiel Sanmicheli. Probabilmente fu l'unico architetto Italiano in quel secolo ad avere l'opportunità di vedere l'architettura [ShowCultureName('greek_culture')|U], poiché viaggiò nei possedimenti Greci della [ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.Custom('IT_ADJ_FS')]. La fortezza fungeva da protezione per [ROOT.GetCountry.GetNameWithNoTooltip] per oltre trecento anni.\n\nCosa facciamo?"
 flavor_ven.9.a: "Costruiscila!"
 flavor_ven.9.b: "È troppo costosa."

 flavor_ven.10.title: "Ponte di Rialto"
 flavor_ven.10.desc: "Il ponte di Rialto è uno dei quattro ponti che attraversano il Canal Grande di [ROOT.GetCountry.GetName]. In origine era un ponte di legno, ma fu distrutto da un incendio durante una rivolta nel 1310 e crollò sia nel 1444 che nel 1524. Il rinnovamento del ponte di Rialto fu proposto per la prima volta nel 1503, con l'idea di ricostruirlo in pietra. Le autorità richiesero delle proposte nel 1551, dopo che dal 1503 e nei decenni successivi erano stati presi in considerazione diversi progetti. Architetti famosi come Jacopo Sansovino, Palladio e Vignola presentarono i loro progetti, ma le loro proposte furono ritenute inadeguate alla situazione poiché prevedevano tutte un approccio classico con diversi archi. Anche il famoso artista Michelangelo fu preso in considerazione come progettista del ponte di Rialto, ma alla fine prevalse il progetto di Antonio da Ponte, grazie al suo audace design a campata unica.\n\nCosa facciamo?"
 flavor_ven.10.a: "Costruiamolo!"
 flavor_ven.10.b: "Il ponte di legno è abbastanza buono"

 flavor_ven.11.title: "L'Orfeo - La Prima Opera"
 flavor_ven.11.desc: "L'opera Barocca L'Orfeo di [target_character.GetName] è basata sulla leggenda [ShowCultureName('greek_culture')|U] di Orfeo, musicista, poeta e profeta che scese nell'Ade per riportare in vita la sua sposa Euridice. L'opera fu scritta nel 1607 per uno spettacolo di corte durante il Carnevale annuale di [ShowLocationName('mantova')] e la sua partitura fu pubblicata nel 1609 e nel 1615 da [target_character.GetLastNameWithNoTooltip]. Nella partitura pubblicata da [target_character.GetLastNameWithNoTooltip] erano elencati quarantuno strumenti diversi, con gruppi distinti di strumenti utilizzati per rappresentare scene e personaggi particolari."
 flavor_ven.11.a: "Mi perdi per troppo amore?"

 flavor_ven.12.title: "La Nascita della Scienza Moderna"
 flavor_ven.12.desc: "[galileo_galilei_scope.GetName] è considerato dalla maggior parte delle persone come il [galileo_galilei_scope.GetMotherFather] della scienza moderna. Nel 1592, [galileo_galilei_scope.GetHeShe] è stato nominato professore di matematica presso l'Università di [ShowProvinceDefinitionName('padua_province')]. Quando venne a conoscenza dell'esistenza del cannocchiale, costruì una serie di telescopi, molto più avanzati di qualsiasi altro strumento esistente all'epoca, e iniziò a osservare i cieli, scoprendo montagne sulla Luna e quattro satelliti in orbita attorno a Giove. Insieme al suo lavoro sui moti e sulla meccanica, ha gettato le basi di quella che sarebbe diventata la scienza moderna."
 flavor_ven.12.a: "Questo è un grande vantaggio!"

 flavor_ven.13.title: "[target_character.GetNameWithNoTooltip] & l'Aldina"
 flavor_ven.13.desc: "[ROOT.GetCountry.GetName|U] è la patria di uno dei pionieri più importanti nella stampa di libri. La pratica e l'arte della stampa di libri è ancora una tecnica agli albori, ma [target_character.GetName] ancor più, la sua tipografia, l'Aldina, si sono guadagnati una reputazione per la tipografia chiara e coerente e per le traduzioni dal Latino ben eseguite. Il corsivo e l'uso coerente del punto e virgola sono tra i contributi di [target_character.GetShortNameWithNoTooltip] nel campo della tipografia. Nel campo della rilegatura, ha contribuito con il formato Ottavo, facile da maneggiare, assicurandosi che i classici che uscivano dalla sua tipografia fossero portatili, piuttosto che cercare di emulare il formato dei manoscritti medievali."
 flavor_ven.13.a: "Festina Lente!"
 aldus_disappears_tt: "Il laboratorio di [target_character.GetNameWithNoTooltip] chiuderà e lui scomparirà."

 flavor_ven.14.title: "Crescita dell'Industria del [ShowGoodsNameWithNoTooltip('glass')|U] di Murano"
 flavor_ven.14.desc: "Dalla fine del XIII secolo l'industria vetraria di [ROOT.GetCountry.GetName] è stata confinata nell'isola di Murano per ridurre il rischio di incendi. Da allora la popolarità del [ShowGoodsName('glass')] di Murano ha continuato ad aumentare e i maestri vetrai sono diventati ricchi e influenti. I segreti di come produrre prodotti così raffinati sono noti solo a pochi al di fuori dei nostri confini e, per salvaguardare questa conoscenza, i maestri vetrai sono confinati all'interno della città.\n\nCon la crescente popolarità del [ShowGoodsNameWithNoTooltip('glass')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip], il mondo sta cambiando. Con la caduta di [ShowLocationName('constantinople')] un gran numero di uomini in possesso delle rare competenze necessarie nella lavorazione del vetro stanno chiedendo di poter stabilirsi a Murano."
 flavor_ven.14.a: "Date il benvenuto ai Vetrai Bizantini."
 STATIC_MODIFIER_NAME_ven_murano_glass_industry: "Industria del Vetro di Murano"
 STATIC_MODIFIER_DESC_ven_murano_glass_industry: "Risalente al XIII secolo, l'industria Veneziana della lavorazione del vetro sull'isola di Murano è unica nel suo genere e rappresenta uno dei tanti beni di lusso per cui Venezia è famosa."

 flavor_ven.15.title: "La Ciocca"
 flavor_ven.15.desc: "Un abile vetraio di Murano di nome [target_character.GetName] è riuscito a creare oggetti in vetro diversi da qualsiasi cosa vista prima [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName]. I lampadari Ciocca, in particolare, che prendono il nome dai bouquet di fiori a cui si ispirano nella forma, hanno riscosso un enorme successo tra i ricchi e l'industria del Vetro Veneziano sta vivendo una nuova fase di grande prosperità."
 flavor_ven.15.a: "L'industria di [target_location.GetNameWithNoTooltip] prospererà!"
 flavor_ven.15.b: "Lasciamo che l'arte impreziosisca il nostro nome!"

 flavor_ven.16.title: "Il Processo a Veronica Franco"
 flavor_ven.16.desc: "Una delle più famose 'cortigiane oneste' [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName], Veronica Franco, è ora sotto processo per stregoneria nella città. Famosa per la sua intelligenza oltre che per la sua bellezza, l'influenza di Franco sui suoi clienti e la sua partecipazione schietta alla vita artistica e letteraria [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetNameWithNoTooltip] le hanno procurato molti nemici.\n\nDopo aver presentato una difesa molto eloquente davanti all'Inquisizione, resta ora da vedere se l'intelligenza di Franco sarà abbastanza acuta da proteggerla dai guardiani della moralità."
 flavor_ven.16.a: "Colpevole!"
 flavor_ven.16.b: "Innocente!"

 flavor_ven.17.title: "Gondola Extravagance"
 flavor_ven.17.desc: "La moralità pubblica deve essere sempre salvaguardata dal governo [ROOT.GetCountry.GetAdjective] e quindi di tanto in tanto vengono emanate leggi per garantire che il nostro popolo rimanga fedele agli ideali del [ShowReligionGroupName('christian')|U] su cui è fondata la nostra città. La Gondola è un'imbarcazione piuttosto semplice e migliaia di esse trasportano persone lungo i canali [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] ogni giorno. Come spesso accade, le numerose famiglie ricche e potenti [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] hanno trovato difficile resistere alla tentazione di ostentare la propria ricchezza. Le gondole sono disponibili in tutti i tipi di dimensioni e colori e alcune sono così riccamente decorate da risultare offensive per qualsiasi qualsiasi vero Cristiano.\n\nSi sta ora discutendo se una legge debba vietare la decorazione di queste Gondole, poiché per alcuni esse sono un simbolo di tutto ciò che non va nella nostra grande città."
 flavor_ven.17.a: "Dipingile di Nero!"
 flavor_ven.17.b: "Ignorate i moralisti, le Gondole sono impressionanti."

 flavor_ven.18.title: "La Scuola Veneziana"
 flavor_ven.18.desc: "[ROOT.GetCountry.GetName|U], per secoli la città più importante per la stampa e la produzione del vetro in [ShowRegionName('italy_region')], ha iniziato a superare o almeno a competere con [ShowLocationName('rome')|U] come città più importante per l'arte e la musica. Grandi pittori come Tintoretto, Tiziano, Veronese o musicisti come Monteverdi, Gabrieli o Donati sono solo alcuni dei tanti artisti che lavorano e vivono nella nostra città. In [ShowRegionNameWithNoTooltip('italy_region')] e all'estero, [ROOT.GetCountry.GetNameWithNoTooltip] ha iniziato a diventare sinonimo di arte."
 flavor_ven.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"

 flavor_ven.1000.title: "Commercio del [ShowGoodsNameWithNoTooltip('pepper')|U] Minacciato"
 flavor_ven.1000.desc: "[GetCountry('POR').Custom('IT_La')|U][GetCountry('POR').GetName] ha assunto il controllo del commercio nell'[ShowRegionName('indian_ocean_region')], deviando il commercio intorno all'[ShowContinentName('africa')] invece che attraverso [ShowLocationName('alexandria')]. Ciò ha compromesso gravemente le nostre possibilità di controllare il Commercio del [ShowGoodsName('pepper')|U]. Possiamo comunque provare a inviare un po' di aiuto [GetCountry('MAM').Custom('IT_Alla')][GetCountry('MAM').GetName]."
 flavor_ven.1000.a: "Invia aiuto ad [ShowLocationNameWithNoTooltip('alexandria')]!"
 ven_helping_mamelukes: "Aiutare i $mamluks$"
 flavor_ven.1000.b: "Non è un nostro problema."
 flavor_ven.1001.title: "[ven_scope.GetNameWithNoTooltip] invia aiuti"
 flavor_ven.1001.desc: "Con [GetCountry('POR').Custom('IT_La')][GetCountry('POR').GetName] che controlla il commercio nell'[ShowRegionName('indian_ocean_region')], la [ven_scope.GetGovernment.GetGovernmentType.GetName] Mercantile di [ven_scope.GetName] è diventata estremamente preoccupata. Poiché abbiamo sempre avuto rapporti ragionevolmente buoni, ci hanno inviato aiuti, con [ShowGoodsName('lumber')] per costruire nuove navi e altre risorse per i nostri mercanti."
 flavor_ven.1001.a: "Buone Notizie!"
 venetian_help: "Aiuto Veneziano"

 flavor_ven.19.title: "Un'Alleanza Scellerata"
 flavor_ven.19.desc: "[GetCountry('TUR').Custom('IT_La')|U][GetCountry('TUR').GetName|U] hanno messo gli occhi su [target_province.GetName], e stanno quindi contemplando un attacco contro [target_country.GetName]. Con una mossa diplomatica inaspettata, ci stanno proponendo di stringere un'alleanza. Se mettiamo a loro disposizione la nostra forza navale e sosteniamo le loro rivendicazioni nel sud [ShowRegionName('italy_region')], promettono di venire in nostro aiuto in futuro.\n\nQuesto potrebbe certamente rivelarsi vantaggioso, ma osiamo davvero frequentare i nemici della Cristianità?" 
 flavor_ven.19.historical_info: "Sebbene Venezia e gli Ottomani fossero spesso acerrimi nemici, nel 1479 gli Ottomani proposero un'alleanza contro il Regno di Napoli. La Signoria di Venezia alla fine rifiutò l'accordo, ma il loro ambasciatore a Costantinopoli incoraggiò i Turchi a conquistare Otranto e alcune altre città dell'Italia meridionale."
 flavor_ven.19.a: "Fornire solo supporto diplomatico."
 flavor_ven.19.b: "Accetta la proposta."
 flavor_ven.19.c: "Rimprovera i pagani."
 flavor_ven.19.a.tt: "[GetCountry('TUR').Custom('IT_La')|U][GetCountry('TUR').GetNameWithNoTooltip|U] guadagneranno [government_power|e]."
 flavor_ven.19.b.tt: "Entreremo in un'[alliance] con [GetCountry('TUR').Custom('IT_La')][GetCountry('TUR').GetNameWithNoTooltip|U]."
 
 flavor_ven.20.title: "Domini di Terraferma"
 flavor_ven.20.desc: "Sebbene la nostra potenza navale sia impareggiabile, la mancanza di un'adeguata zona cuscinetto terrestre rende [ShowLocationName('venice')] un bersaglio vulnerabile agli attacchi dalla terraferma. Per ridurre il rischio che [ShowLocationNameWithNoTooltip('venice')] venga attaccata dalle coste dell'[ShowRegionName('italy_region')], è stato suggerito di concentrare temporaneamente i nostri sforzi sulla conquista dei territori continentali. Espandere ulteriormente i nostri territori in [ShowRegionNameWithNoTooltip('italy_region')] creerebbe una linea di difesa adeguata e aumenterebbe significativamente la sicurezza di [ShowLocationNameWithNoTooltip('venice')]."
 flavor_ven.20.a: "Facciamo valere i nostri diritti!"
 flavor_ven.20.b: "Non possiamo permetterci di fare guerre sulla terraferma."
 flavor_ven.20.historical_info: "Al fine di garantire la sicurezza delle rotte commerciali e aumentare la sicurezza di Venezia, la Repubblica iniziò ad espandersi nell'Italia continentale conquistando territori appartenenti a Verona. Ciò portò alla creazione dei cosiddetti 'Domini di Terraferma', che fungevano da zona cuscinetto tra i vicini dell'entroterra e Venezia."
 
 flavor_ven.21.title: "[ShowBuildingTypeNameWithNoTooltip('teatro_san_cassiano')]"
 flavor_ven.21.desc: "[ShowLocationName('venice')], già un gioiello scintillante del panorama culturale d'[ShowRegionName('italy_region')] , è da tempo sede di una fiorente comunità di artisti e performer. Per consolidare ulteriormente il suo status di centro di eccellenza artistica e fornire un grande palcoscenico ai nostri cittadini di talento, cresce la richiesta di costruire un magnifico Teatro dell'Opera. Il [ShowBuildingTypeName('teatro_san_cassiano')] proposto sarebbe un faro di splendore e ricchezza, che metterebbe in mostra il genio artistico di [ShowLocationNameWithNoTooltip('venice')] e attirerebbe ammiratori da ogni parte del mondo."
 flavor_ven.21.a: "Commissiona la sua costruzione!"
 flavor_ven.21.b: "Non possiamo permettercelo."
 flavor_ven.21.historical_info: "Il Teatro San Cassiano, costruito a Venezia nel 1637, è stato il primo teatro lirico pubblico al mondo, segnando una tappa fondamentale nella storia delle arti performative e consolidando il ruolo di Venezia come centro culturale di primo piano."

 flavor_ven.23.title: "L'infestazione di [ShowLocationNameWithNoTooltip('venice')]"
 flavor_ven.23.desc: "La nostra decisione di limitare gli sforzi di ricostruzione dopo la devastante catastrofe naturale ha avuto conseguenze disastrose. [ShowLocationName('venice')] rimane in gran parte in rovina, con molti edifici ancora in stato di abbandono e strade piene di detriti. La mancanza di adeguati interventi di restauro e risanamento ha creato un terreno fertile per malattie e infestazioni di parassiti, minacciando la salute e il benessere dei nostri cittadini.\n\nLe condizioni igieniche precarie e la distruzione persistente hanno causato epidemie, con pestilenze e malattie che si diffondono rapidamente tra la popolazione. La reputazione e il morale [target_location.Custom('IT_DEL_LOCATION')][target_location.GetRank.GetName] hanno subito un duro colpo ed è ora necessario intervenire con urgenza per affrontare questa crisi in continuo peggioramento. Dobbiamo riconsiderare il nostro approccio e investire in iniziative di pulizia e ripristino complete per riportare salute, ordine e prosperità."
 flavor_ven.23.a: "Dobbiamo agire immediatamente!"
 flavor_ven.23.b: "È troppo tardi per fare qualcosa."
 
 flavor_ven.24.title: "L'Inondazione di [ShowLocationNameWithNoTooltip('venice')]"
 flavor_ven.24.desc: "[ShowLocationName('venice')] è stata colpita da una calamità imprevista, poiché le piogge torrenziali hanno causato l'innalzamento del livello del Mare Adriatico, provocando gravi inondazioni in tutta [target_location.Custom('IT_ART_LOCATION')][target_location.GetRank.GetName]. Le acque hanno inondato le nostre strade, le nostre case e le infrastrutture vitali, causando danni ingenti e costringendo innumerevoli cittadini ad abbandonare le proprie abitazioni. Il diluvio incessante ha sconvolto la vita quotidiana, il commercio e la stabilità della nostra amata [target_location.GetRank.GetNameWithNoTooltip]. La portata di questo disastro richiede un intervento rapido e deciso per alleviare i danni e prevenire ulteriori devastazioni."
 flavor_ven.24.a: "Attuare misure volte a mitigare i danni."
 flavor_ven.24.b: "Gli abitanti del posto se la caveranno."
 
 flavor_ven.25.title: "Caduta di [ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_ven.25.desc: "Abbiamo ottenuto una vittoria epocale quando le possenti mura di [ShowLocationName('constantinople')] sono cadute sotto i colpi delle nostre forze, ricordando il nostro trionfo durante la Quarta Crociata. Questa storica conquista apre un nuovo capitolo per [target_location.Custom('IT_ART_LOCATION')][target_location.GetRank.GetName] un tempo grande. I nostri soldati, desiderosi di appropriarsi del bottino di guerra, stanno facendo pressione per saccheggiare i tesori ineguagliabili [target_location.Custom('IT_DEL_LOCATION')][target_location.GetRank.GetNameWithNoTooltip], ma tali azioni porterebbero a una devastazione diffusa e farebbero infuriare la popolazione locale.\n\nAltri propongono una strategia audace: ristabilire [GetCountry('LAT').Custom('IT_ART_RANGO')][GetCountry('LAT').GetLongName], trasformando [ShowLocationNameWithNoTooltip('constantinople')] in uno stato vassallo sotto il nostro controllo."
 flavor_ven.25.a: "Saccheggia [target_location.Custom('IT_ART_LOCATION')][target_location.GetRank.GetNameWithNoTooltip]."
 flavor_ven.25.b: "Proclamatelo a [ShowLocationNameWithNoTooltip('constantinople')]."
 flavor_ven.25.b.tt: "[GetCountry('LAT').Custom('IT_ART_RANGO')|U][GetCountry('LAT').GetLongName] sarà istituito come nostro [ShowSubjectTypeName('vassal')] a [ShowLocationName('constantinople')]. Trasferiremo loro la proprietà di [ShowLocationNameWithNoTooltip('constantinople')] e il nostro nucleo [core|e] lì."
 flavor_ven.25.c: "Ristabilirlo nella regione più ampia."
 flavor_ven.25.c.tt: "[GetCountry('LAT').Custom('IT_ART_RANGO')|U][GetCountry('LAT').GetLongName] sarà istituito come nostro [ShowSubjectTypeName('vassal')] in tutta la [ShowAreaName('thrace_area')]. Trasferiremo loro la proprietà di tutte le nostre località e dei nostri nuclei [cores|e] in [ShowAreaNameWithNoTooltip('thrace_area')]."
 flavor_ven.25.d: "Conquistare [ShowLocationNameWithNoTooltip('constantinople')] è già un trionfo sufficiente."
 
 flavor_ven.26.title: "Liberazione di [ShowLocationNameWithNoTooltip('jerusalem')]"
 flavor_ven.26.desc: "Dopo secoli di occupazione straniera, le bandiere della Cristianità, [GetCountry('VEN').Custom('IT_DEL_NOSTRO_RANGO')]nostr[GetCountry('VEN').Custom('IT_OA_RANGO')] [GetCountry('VEN').GetLongName], sventolano su questo luogo sacro. Questo risultato monumentale ha ispirato grande rispetto e orgoglio tra la nostra gente, ma ci pone anche di fronte a una decisione importante riguardo al futuro governo di [ShowLocationName('jerusalem')].\n\nAlcuni sostengono che mantenere il controllo diretto su [ShowLocationNameWithNoTooltip('jerusalem')] sotto il dominio [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] garantirebbe la nostra influenza e proteggerebbe la sacralità [target_location.Custom('IT_DEL_LOCATION')][target_location.GetRank.GetName] Santa. Altri propongono di ristabilire [GetCountry('KOJ').Custom('IT_La')][GetCountry('KOJ').GetName], creando uno stato vassallo che possa governare la regione servendo i nostri interessi e onorando l'eredità delle Crociate."
 flavor_ven.26.a: "[target_location.Custom('IT_ART_LOCATION')|U][target_location.GetRank.GetNameWithNoTooltip] rimarrà sotto il nostro controllo."
 flavor_ven.26.b.tt: "[GetCountry('KOJ').Custom('IT_ART_RANGO')|U][GetCountry('KOJ').GetLongName] will be established as our [ShowSubjectTypeName('vassal')] in [ShowLocationName('jerusalem')]. We will transfer the ownership of [ShowLocationNameWithNoTooltip('jerusalem')] and our core there to them."
 flavor_ven.26.b: "Proclamatelo a [ShowLocationNameWithNoTooltip('jerusalem')]."
 flavor_ven.26.c.tt: "[GetCountry('KOJ').Custom('IT_ART_RANGO')|U][GetCountry('KOJ').GetLongName] will be established as our [ShowSubjectTypeName('vassal')] in all of [ShowAreaName('levant_area')]. We will transfer the ownership of all of our locations and cores in [ShowAreaNameWithNoTooltip('levant_area')] to them."
 flavor_ven.26.c: "Ristabiliremo [GetCountry('KOJ').GetNameWithNoTooltip] in tutto il [ShowAreaNameWithNoTooltip('levant_area')]."
 
 flavor_ven.27.title: "Espansione del [ShowBuildingTypeNameWithNoTooltip('doges_palace')]"
 flavor_ven.27.desc: "La costruzione del [ShowBuildingTypeName('doges_palace')] a [ShowLocationName('venice')] iniziò nel IX secolo e proseguì nei secoli successivi. Originariamente concepito come un edificio simile a una fortezza, il palazzo si è evoluto nel tempo fino a diventare un magnifico esempio di architettura Gotica. Questa meraviglia architettonica ha una doppia funzione: è sia la residenza [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], il leader politico preminente [GetCountry('VEN').Custom('IT_DEL_RANGO')][GetCountry('VEN').GetLongNameWithNoTooltip], sia la sede di vari uffici governativi e tribunali.\n\nNel corso del tempo, tuttavia, l'edificio è visibilmente invecchiato e necessita di ristrutturazione. Forse dovremmo considerare la possibilità di trasformarlo in un palazzo che farebbe impallidire persino le residenze reali dei re Occidentali."
 flavor_ven.27.a: "Ottima idea!"
 flavor_ven.27.b: "Il palazzo va bene così com'è."
 flavor_ven.27.historical_info: "Nel XVI secolo, il Palazzo Ducale subì importanti lavori di ristrutturazione e ampliamento, che ne aumentarono notevolmente la grandiosità. Uno degli interventi più significativi fu il completamento della sua iconica facciata, affacciata sul Canal Grande, che mostrava lo splendore architettonico del palazzo a tutti coloro che si avvicinavano via acqua. Questo periodo di ristrutturazione e ampliamento consolidò ulteriormente lo status del palazzo come simbolo duraturo del potere e dell'autorità Veneziana. Le sue sale e le sue camere, caratterizzate da disegni intricati e decorazioni opulente, non solo furono testimoni di secoli di attività politiche, ma rimasero anche una testimonianza duratura della ricca storia della città e della sua continua importanza sulla scena mondiale."
 
 flavor_ven.28.title: "[ShowBuildingTypeNameWithNoTooltip('venetian_arsenal')]"
 flavor_ven.28.desc: "Le nostre imprese marittime e le nostre leggendarie competenze nella costruzione navale hanno fatto guadagnare ai nostri costruttori navali una grande fama nel settore. Il cuore delle nostre attività legate alle imbarcazioni non è altro che l'[ShowBuildingTypeName('venetian_arsenal')], situato a [ShowLocationName('venice')]. Vantando una posizione strategica, questo complesso marittimo svolge un ruolo fondamentale nella potenza marittima della città. Dalle fiorenti attività di costruzione navale all'innovazione e alla sperimentazione di armamenti navali, questa è la spina dorsale che garantisce il nostro dominio in mare."
 flavor_ven.28.a: "Una parte celebre del nostro patrimonio navale!"
 flavor_ven.28.historical_info: "L'Arsenale di Venezia era il principale cantiere navale e deposito militare della città, fondamentale per il dominio marittimo e il potere militare della Repubblica. Questo vasto complesso era responsabile della costruzione e della manutenzione della flotta veneziana e incarnava la tecnologia avanzata e la potenza industriale della Repubblica nel campo della cantieristica navale."
 
 flavor_ven.29.title: "Basilica dei Santi Giovanni e Paolo"
 flavor_ven.29.desc: "[ShowLocationName('venice')] è decorata con numerose meraviglie architettoniche sparse per il suo territorio urbano. Da affreschi a statue e una miriade di artisti emergenti che desiderano seguire le orme dei grandi e farsi un nome. L'ultimo gioiello che adorna la nostra capitale non è altro che la basilica minore di $san_zanipolo$. Il suo grande edificio in mattoni è progettato in stile gotico e il terreno circostante funge da chiesa domenicana principale del nostro grande popolo. L'opera è dedicata a Giovanni e Paolo, due leggendari martiri la cui presenza fu catalogata per la prima volta intorno al IV secolo."
 flavor_ven.29.a: "Magnifico!"
 
 flavor_ven.30.title: "Superpotenza Navale Mediterranea"
 flavor_ven.30.desc: "Pochi paesi possono vantare o eguagliare il nostro livello di competenza in materia di affari marittimi. La nostra affinità con il commercio e le questioni marittime ci ha resi uno dei maggiori dominatori del Mediterraneo. La nostra tradizione nasce dall'amore e dall'adorazione per l'acqua, che è stata sia la nostra strada verso la grandezza sia la principale difesa della nostra grande capitale, [ROOT.GetCountry.GetCapital.GetName]. Ora che la nostra marina militare è l'egemone incontrastata del Mediterraneo, proclamiamo il mare come Mare Nostrum, il nostro mare!"
 flavor_ven.30.a: "Ti sposiamo, o mare, come segno di dominio vero e perpetuo."
 STATIC_MODIFIER_NAME_ven_mare_nostrum: "Mare Nostrum"
 
 flavor_ven.31.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.31.desc: "[target_character.GetName] si distingue come pittore illustre del [ShowInstitutionName('renaissance')] Italiano, nato a [ShowLocationName('pieve')], in prossimità di [ShowLocationName('venice')]. Famoso per la sua abilità nell'uso del colore e per le sue tecniche pittoriche innovative, la sua carriera artistica abbraccia oltre settant'anni. Nel corso di questo lungo periodo, ha realizzato una vasta gamma di opere che comprendono ritratti, narrazioni mitologiche e composizioni religiose.\n\nTra i suoi ritratti, come la '#italic Venere di Urbino#!', spiccano quelli acclamati per la loro grande profondità psicologica e le opulente combinazioni di colori. L'influenza di [target_character.GetLastNameWithNoTooltip] sull'evoluzione dell'arte [ROOT.GetCountry.Custom('IT_ADJ_FS')] ed Europea è profonda, e la sua eredità duratura lo colloca tra i pittori più importanti del [ShowInstitutionNameWithNoTooltip('renaissance')]."
 flavor_ven.31.a: "Che uomo brillante!"
 
 flavor_ven.32.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Durante il [ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_ven.32.desc: "Durante il [ShowInstitutionName('renaissance')] a [ROOT.GetCountry.GetName], l'arte e l'architettura hanno raggiunto nuovi livelli di raffinatezza e splendore. L'arte [ROOT.GetCountry.Custom('IT_ADJ_FS')], caratterizzata da colori luminosi e profondità emotiva, è esemplificata dalle opere di rinomati pittori, scultori e architetti.\n\nQuesti artisti eccellono nel catturare l'essenza dei loro soggetti attraverso tavolozze vivaci e suggestive tecniche di chiaroscuro, che conferiscono alle loro creazioni un senso di realismo senza pari. La ritrattistica è un tema centrale, con artisti che realizzano ritratti di personaggi straordinari. Inoltre, i soggetti allegorici e mitologici sono diventati popolari, mettendo in mostra la vasta gamma e la risonanza emotiva dell'arte [ROOT.GetCountry.Custom('IT_ADJ_FS')]."
 flavor_ven.32.a: "Affascinante!"
 flavor_ven.32.a.tt: "Ogni località posseduta con una [ShowBuildingTypeName('library')] guadagna [ShowNamedValue('prosperity_weak_bonus')|+=2%] [prosperity|e]."
 flavor_ven.32.historical_info: "Durante il Rinascimento, Venezia emerse come un vivace centro culturale e artistico, attirando alcuni degli artisti più rinomati dell'epoca. Tiziano Vecelli, noto come Tiziano, creò capolavori come #italic Assunta#! e #italic Bacco e Arianna#!, che mettevano in mostra il suo sapiente uso del colore e le sue composizioni innovative. Tintoretto, un altro maestro Veneziano, è celebrato per le sue opere drammatiche e dinamiche, tra cui #italic Ultima Cena#! e #italic Paradiso#!, quest'ultimo è uno dei dipinti a olio più grandi al mondo. Paolo Veronese, noto per il suo stile opulento e grandioso, ha contribuito con opere iconiche come #italic Nozze di Cana#! e #italic Convito in casa di Levi#!, che sono ammirati per i loro colori vivaci e i dettagli intricati. Questi artisti e le loro opere hanno contribuito in modo significativo alla reputazione di Venezia come centro dell'arte e della cultura Rinascimentale."
 
 flavor_ven.33.title: "Il Carnevale [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_ven.33.desc: "La storia del Carnevale risale all'XI secolo, quando nacque come celebrazione della vittoria [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] sui suoi nemici. Nel corso del tempo, il Carnevale si è evoluto fino a diventare un evento grandioso e unico nel suo genere. Grazie al nostro attuale status di importante centro di commercio in [ShowContinentName('europe')], possiamo accumulare una notevole ricchezza, e questa prosperità alimenta la stravaganza del Carnevale. È diventato un simbolo della nostra opulenza e decadenza, attirando visitatori da tutta [ShowContinentNameWithNoTooltip('europe')] desiderosi di partecipare ai festeggiamenti in maschera. Le maschere indossate durante il Carnevale non solo garantiscono l'anonimato, ma servono anche a cancellare le distinzioni sociali, consentendo a persone di diversa estrazione sociale di mescolarsi liberamente durante i festeggiamenti."
 flavor_ven.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.33.a.tt: "Tutti [pops|e] a [ShowLocationName('venice')] guadagneranno [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_ven.33.historical_info: "Nel XVIII secolo, il Carnevale di Venezia raggiunse il suo apice, caratterizzato da costumi elaborati, spettacoli teatrali e maschere dal design intricato. Tuttavia, nel 1797, il Carnevale fu bandito dalle forze di occupazione francesi e rimase inattivo per quasi due secoli. Fu solo alla fine del XX secolo che il Carnevale fu riportato in vita, diventando l'evento di fama internazionale che è oggi. Il Carnevale di Venezia odierno conserva le tradizioni del passato, con maschere e costumi mozzafiato, spettacoli di strada e un'atmosfera vivace, rendendolo un viaggio affascinante e nostalgico nella ricca storia e cultura della città."
 
 flavor_ven.34.title: "Revisione della [ShowGovernmentReformNameWithNoTooltip('promissione_ducale_reform')]"
 flavor_ven.34.desc: "La [ShowGovernmentReformName('promissione_ducale_reform')] è il giuramento che tutti i candidati devono prestare per diventare [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')]nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]. Descrive i compiti [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] e stabilisce i limiti dei suoi poteri.\n\nNel corso degli anni, tuttavia, alcuni dei controlli sono... diminuiti, un po'. Se dovessimo redigere una nuova Promissione Ducale, che riaffermi con maggiore fermezza i nostri valori e i ruoli previsti per [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], non solo il nostro governo ne uscirebbe rafforzato, ma potrebbero anche presentarsi candidati più virtuosi."
 flavor_ven.34.a: "Rivedere e istituzionalizzarlo."
 flavor_ven.34.b: "Il giuramento non necessita di alcuna revisione."
 flavor_ven.34.historical_info: "La Promissione Ducale fungeva da giuramento formale e accordo contrattuale che ogni Doge di Venezia neoeletto si impegnava a rispettare. Questo documento delineava i doveri, i limiti e le leggi che il Doge era tenuto a rispettare, garantendo l'equilibrio dei poteri e la tutela degli interessi della Repubblica."
 
 flavor_ven.35.title: "La Questione delle 'Relazioni'"
 flavor_ven.35.desc: "Le 'Relazioni' sono i rapporti che i nostri ambasciatori inviano al governo, descrivendo in dettaglio la situazione politica, finanziaria e sociale dei paesi in cui prestano servizio. Questi documenti sono essenziali sia per i nostri sforzi diplomatici che per mantenere il vantaggio competitivo dei nostri mercanti all'estero, ma è pratica sempre più comune che copie delle relazioni vengano pubblicate e rese disponibili a chiunque sia disposto a pagare un prezzo elevato per ottenerle. Ciò costituisce una minaccia per la nostra diplomazia e sicurezza. Dobbiamo reprimere queste pubblicazioni e istituire un sistema comune e sicuro per la redazione e la diffusione delle relazioni."
 flavor_ven.35.a: "Dobbiamo porre fine a questa pratica!"
 flavor_ven.35.b: "Abbiamo questioni più urgenti da affrontare."
 
 flavor_ven.36.title: "La Repubblica Dorata"
 flavor_ven.36.desc: "I nostri successi nel campo della politica, del commercio e degli studi accademici hanno portato molti a proclamare la nostra epoca attuale come 'L'Era della Repubblica Dorata'. Questo, ovviamente, fa riferimento all'apice della nostra ricchezza, al culmine dei nostri sforzi come popolo e alla celebrazione della nostra cultura e arte, come mezzo per immortalare la nostra eredità nei libri di storia."
 flavor_ven.36.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.36.b: "Questa è davvero una Repubblica Dorata!"
 flavor_ven.36.b.tt: "Il colore del Paese cambierà in arancione."
 flavor_ven.36.c: "Non siamo meno degli Imperatori!"
 flavor_ven.36.c.tt: "Il colore del Paese cambierà in viola scuro."
 
 flavor_ven.38.title: "L'Accademia Loredaniana"
 flavor_ven.38.desc: "Recentemente, l'accademia nota come "Incogniti" ha attirato influenti figure letterarie sia all'interno che all'esterno di [ShowLocationName('venice')] che si allineano con un programma libertino e sostengono l'indipendenza politica e culturale della città. Questo gruppo segreto è caratterizzato dall'uso di sotterfugi come il paradosso e l'allegoria per evitare critiche. Operando con discrezione, i membri spesso utilizzano un linguaggio segreto e pubblicano in forma anonima, con una filosofia influenzata dal naturalismo Aristotelico dell'Università di [ShowLocationName('padova')].\n\nQuesta accademia clandestina, nonostante fosse soggetta alla censura e le sue opere fossero inserite nell'Indice, sfidava coraggiosamente le norme sociali attraverso composizioni satiriche e generi ibridi. Influenzati dalle ideologie di eminenti pensatori, i suoi membri criticavano la tirannia nei loro scritti storici. Sorprendentemente, l'Accademia degli Incogniti è diventata una forza chiave nel promuovere il teatro musicale a [ShowLocationNameWithNoTooltip('venice')], fondando il Teatro Novissimo."
 flavor_ven.38.a: "Sosteniamo i loro sforzi!"
 flavor_ven.38.b: "Non hanno bisogno di finanziamenti."
 flavor_ven.38.historical_info: "L'Accademia Loredaniana era un'importante società intellettuale fondata a Venezia nel 1630 da Giovanni Francesco Loredan e Guido Casoni. Questa accademia era nota per il suo pensiero all'avanguardia e per il contributo dei suoi membri alla letteratura, al teatro e al pensiero politico durante il periodo Barocco. Per quanto riguarda l'atteggiamento dei suoi membri, gli Incogniti sfidavano le norme tradizionali e spesso si impegnavano in discorsi audaci e controversi, criticando sia la politica che la religione. L'Accademia influenzò in modo significativo il panorama culturale e intellettuale della Venezia del XVII secolo, lasciando un'eredità di innovazione letteraria e pensiero critico."
 
 flavor_ven.39.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]"
 flavor_ven.39.desc: "[ShowLocationName('venice')] è da tempo una culla di eccellenza culturale e artistica, e ora la fiorente [ShowAdvanceName('ven_venetian_school_of_music')] chiede il nostro sostegno per migliorare i propri sforzi. Questo gruppo di compositori e musicisti di talento è pronto a rivoluzionare il panorama musicale, conferendo un prestigio senza precedenti alla nostra città. Tuttavia, sostenere i loro sforzi richiederà investimenti e risorse considerevoli, anche se ciò promette di valorizzare il patrimonio culturale e l'influenza globale di [ShowLocationNameWithNoTooltip('venice')]."
 flavor_ven.39.a: "Investire in questo settore è da tempo nel nostro interesse."
 flavor_ven.39.b: "Cresceranno sicuramente anche senza il nostro sostegno."
 flavor_ven.39.a.tt: "Ci permette di ottenere molteplici eventi su personaggi storici legati alla Scuola di Musica Veneziana."
 
 flavor_ven.40.title: "Caduta di [ShowLocationNameWithNoTooltip('genoa')]"
 flavor_ven.40.desc: "Per molto tempo, [GetCountry('GEN').Custom('IT_ART_RANGO')][GetCountry('GEN').GetLongName] è stata una spina nel fianco, usurpando la nostra ricchezza e il nostro commercio per arricchirsi. Con la caduta di [ShowLocationName('genoa')], il potere della loro nazione inizierà a sgretolarsi e quella che un tempo era una nazione potente, in grado di rivaleggiare con la potenza delle nostre marine, diventerà una semplice pagina nei libri di storia."
 flavor_ven.40.a: "Siamo diventati i veri egemoni del Mediterraneo!"
 
 flavor_ven.41.title: "Devozione di [ShowLocationNameWithNoTooltip('verona')] a [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ven.41.desc: "Il popolo di [ShowLocationName('verona')], insoddisfatto dei propri antichi governanti, ha deciso di giurare fedeltà [ROOT.GetCountry.Custom('IT_Alla')][ROOT.GetCountry.GetName]. Gli ambasciatori di [ShowLocationNameWithNoTooltip('verona')] hanno giurato piena fedeltà alla nostra causa, inaugurando una nuova era di unità e cooperazione. Grazie all'assenza di resistenza, abbiamo permesso alla popolazione locale di conservare varie libertà, favorendo la buona volontà e assicurandoci il loro sostegno entusiastico.\n\nQuesta devozione volontaria e questa transizione di potere senza intoppi consentiranno una facile integrazione di [ShowLocationNameWithNoTooltip('verona')] [ROOT.GetCountry.Custom('IT_NEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. La fedeltà della popolazione locale non solo rafforza il nostro dominio, ma mette anche in risalto il fascino del governo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Il nostro obiettivo ora deve essere quello di consolidare questo nuovo territorio e garantirne la prosperità all'interno della nostra repubblica."
 flavor_ven.41.a: "Festeggiamo la fedeltà di [ShowLocationNameWithNoTooltip('verona')] e ufficializziamo la loro integrazione!"
 flavor_ven.41.historical_info: "La devozione di Verona a Venezia avvenne nel 1405 quando il popolo veronese, disilluso dalla famiglia Carrara al potere, giurò volontariamente fedeltà alla Repubblica di Venezia. Questa transizione pacifica permise a Venezia di espandere il proprio territorio senza conflitti, assicurandosi la lealtà del popolo Veronese garantendogli determinate libertà e privilegi."
 
 flavor_ven.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.43.desc: "[target_character.GetName], un ammiraglio illustre e abile, ha svolto un ruolo cruciale nel successo e nella forza della marina [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]. Il suo acume strategico e la sua leadership hanno portato a numerose vittorie in mare, assicurando il nostro dominio marittimo e salvaguardando le nostre rotte commerciali. Tuttavia, con il passare del tempo, [target_character.GetSheHe] è invecchiato e ora dobbiamo prendere una decisione riguardo al suo futuro servizio [ROOT.GetCountry.Custom('IT_AL_RANGO')][ROOT.GetCountry.GetFlavorRank]."
 flavor_ven.43.a: "La nostra marina potrebbe ancora sfruttare le sue competenze."
 flavor_ven.43.b: "Concedi[target_character.Custom('IT_ART_GLI_LE')] un meritato riposo."
 flavor_ven.43.historical_info: "Lorenzo Marcello era un ammiraglio Veneziano che ebbe un ruolo significativo nei conflitti navali. Combatté contro la Marina Pontificia e partecipò alla guerra Turco-Veneziana. Nel giugno del 1656 guidò la flotta combinata Veneziano-Maltese alla vittoria nella Terza Battaglia dei Dardanelli, anche se perse la vita durante la battaglia."
 
 flavor_ven.44.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]"
 flavor_ven.44.desc: "[target_character.GetName] è un compositore visionario e magistrale, che ha profondamente influenzato la [ShowAdvanceName('ven_venetian_school_of_music')], guadagnandosi il suo posto come stimato fondatore. Le sue composizioni innovative e i suoi metodi di insegnamento hanno portato [ROOT.GetCountry.GetName] a nuovi livelli di eccellenza musicale, attirando musicisti di talento da tutta [ShowContinentName('europe')] per studiare ed esibirsi qui. I contributi di [target_character.GetLastNameWithNoTooltip] , come l'introduzione dello stile Franco-Fiammingo [ROOT.GetCountry.Custom('IT_NEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], non solo hanno arricchito il nostro patrimonio culturale, ma hanno anche posizionato [ROOT.GetCountry.GetNameWithNoTooltip] come centro leader nell'innovazione e nella raffinatezza musicale."
 flavor_ven.44.a: "I suoi contributi sono ampiamente riconosciuti!"
 
 flavor_ven.45.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]"
 flavor_ven.45.desc: "[target_character.GetName], illustre teorico musicale e compositore, ha profondamente influenzato la [ShowAdvanceName('ven_venetian_school_of_music')] con il suo lavoro e i suoi insegnamenti rivoluzionari. Le sue innovazioni teoriche e le sue composizioni hanno stabilito nuovi standard nell'armonia musicale e nel contrappunto, consolidando la reputazione [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] come centro di eccellenza musicale. I contributi intellettuali di [target_character.GetLastNameWithNoTooltip] non solo hanno arricchito il nostro patrimonio culturale, ma da quando ricopre il ruolo di Maestro di Cappella della Cattedrale di San Marco, ha guidato innumerevoli musicisti nelle loro aspirazioni artistiche."
 flavor_ven.45.a: "[ROOT.GetCountry.Custom('IT_ART_RANGO')|U][ROOT.GetCountry.GetFlavorRank] è fortunata ad averl[target_character.Custom('IT_ART_O_A')]!"
 
 flavor_ven.46.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]"
 flavor_ven.46.desc: "Un compositore stimato e figura influente nella [ShowAdvanceName('ven_venetian_school_of_music')], [target_character.GetName] ha lasciato un segno indelebile nel patrimonio musicale di [ShowLocationName('venice')]. Come Maestro di Cappella nella Basilica di San Marco, [target_character.GetLastNameWithNoTooltip] has significantly shaped the development of sacred music, ha influenzato in modo significativo lo sviluppo della musica sacra, mentre i suoi contributi al genere della villanella hanno portato questo stile vivace e rustico a una maggiore notorietà. Il suo lavoro ha arricchito il tessuto culturale [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName], mettendo in mostra la versatilità e la vivacità della nostra tradizione musicale."
 flavor_ven.46.a: "Siamo onorati di averl[target_character.Custom('IT_ART_O_A')]!"
 
 flavor_ven.47.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]"
 flavor_ven.47.desc: "[target_character.GetName] è un rinomato compositore e virtuoso organista, ha influenzato in modo significativo la [ShowAdvanceName('ven_venetian_school_of_music')] con il suo talento eccezionale e le sue opere innovative. In qualità di organista principale della Basilica di San Marco, le composizioni e le esibizioni di [target_character.GetLastNameWithNoTooltip] hanno stabilito nuovi standard nel campo della musica sacra e profana. Le sue tecniche pionieristiche alla tastiera e il suo stile espressivo non solo hanno elevato il panorama musicale [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName], ma hanno anche ispirato musicisti in tutta [ShowContinentName('europe')]."
 flavor_ven.47.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_ven.48.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]"
 flavor_ven.48.desc: "[target_character.GetName], un brillante compositore e organista e membro della [ShowAdvanceName('ven_venetian_school_of_music')] è famoso per le sue composizioni magistrali e le tecniche innovative. Organista e compositore presso la Basilica di San Marco, [target_character.GetLastNameWithNoTooltip] è stato un pioniere nell'uso degli effetti spaziali nella musica, sfruttando l'acustica unica della basilica per creare splendide composizioni policorali. I suoi contributi alla musica sacra e profana hanno stabilito nuovi standard per l'espressione musicale e hanno influenzato innumerevoli musicisti."
 flavor_ven.48.a: "Un vero maestro!"
 
 flavor_ven.49.title: "La Rivolta di San Tito"
 flavor_ven.49.desc: "Si è verificata una grave situazione nel nostro possedimento [GetCountry('CRT').Custom('IT_Di')][GetCountry('CRT').GetName], dove gli abitanti locali hanno preso le armi in una significativa ribellione nota come la Rivolta di San Tito. È preoccupante che, per la prima volta, anche i nostri governatori dell'isola si siano uniti ai ribelli contro il nostro dominio. Questa inaspettata unità tra gli abitanti dell'isola rappresenta una grave minaccia al controllo [ROOT.GetCountry.GetAdjective] [GetCountry('CRT').Custom('IT_Sulla')][GetCountry('CRT').GetNameWithNoTooltip]."
 flavor_ven.49.a: "Non c'è niente che possiamo fare."
 flavor_ven.49.b: "Dobbiamo inviare immediatamente gli aiuti!"
 flavor_ven.49.historical_info: "La Rivolta di San Tito, avvenuta nel 1363-1364, fu una significativa rivolta sull'isola di Creta contro il dominio Veneziano. Fu il primo caso in cui non solo la popolazione Greca locale, ma anche i governatori Latini parteciparono alla rivolta, uniti da comuni motivi di risentimento contro l'autorità Veneziana. Nonostante la formidabile alleanza delle forze locali, la ribellione fu infine repressa da Venezia, che riaffermò il proprio controllo sull'isola, strategicamente vitale."
 
 flavor_ven.50.title: "La Ribellione dei Callergi"
 flavor_ven.50.desc: "$flavor_ven.49.title$ ha incoraggiato la popolazione [ShowCultureName('greek_culture')] [GetCountry('CRT').Custom('IT_Di')][GetCountry('CRT').GetName] a sollevarsi in un'altra rivolta. Si stanno radunando sotto le bandiere dei Callgeris che controllano la parte occidentale dell'isola e sono ancora fedeli [GetCountry('BYZ').Custom('IT_Alla')][GetCountry('BYZ').GetName]. Se non agiamo rapidamente, rischiamo di perdere una parte vitale del nostro impero marittimo e la forza [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] sarà significativamente indebolita."
 flavor_ven.50.a: "Vedremo se saranno abbastanza coraggiosi da affrontarci."
 flavor_ven.50.b: "Accetta le loro richieste."
 callergis_rebellion_joining: "Tutti i [pops|e] di cultura [ShowCultureName('greek_culture')] nell'[ShowAreaName('aegean_archipelago_area')] appartenenti [GetCountry('CRT').Custom('IT_Alla')][GetCountry('CRT').GetName] su uniscono a '[callergis_rebellion.GetName]'"
 callergis_rebellion: "La Ribellione dei Callergi"
 flavor_ven.50.historical_info: "La Ribellione dei Callergis fu una rivolta sull'isola di Creta guidata dalla prominente famiglia nobile cretese dei Callergis contro il dominio Veneziano. Motivata dal desiderio di ripristinare l'autonomia locale e di affrontare le lamentele contro il governo Veneziano, la ribellione ottenne un ampio sostegno tra la popolazione Cretese. Nonostante i successi iniziali, la ribellione fu infine sedata dalle forze Veneziane, portando a una dura repressione e a un ulteriore consolidamento del controllo Veneziano sull'isola."
 
 flavor_ven.51.title: "[ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')]"
 flavor_ven.51.desc: "Il crescente potere e la ricchezza [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] illustre [ROOT.GetCountry.GetFlavorRank] richiedono un investimento nello sviluppo della nostra capitale, affinché la nostra prosperità si rifletta in modo visibile nella grandiosità di [ShowLocationName('venice')]. È stata avanzata una proposta per rinnovare la piazza centrale, [ShowBuildingTypeName('piazza_san_marco')], trasformandola con magnifici archi e marmo per mettere in mostra lo splendore del nostro impero marittimo. Tale ristrutturazione valorizzerebbe la bellezza della nostra città e testimonierebbe il nostro potere duraturo e la nostra importanza culturale."
 flavor_ven.51.a: "Finanzieremo la ristrutturazione."
 flavor_ven.51.b: "La ristrutturazione è troppo costosa."
 flavor_ven.51.historical_info: "#italic Piazza San Marco#! è la piazza principale di Venezia, in Italia, e uno dei monumenti più famosi della città. La piazza, sviluppatasi intorno al IX secolo e ampliata alle dimensioni attuali nel XII secolo, è stata continuamente migliorata con nuovi restauri e nuovi monumenti. È circondata da edifici iconici, tra cui la Basilica di San Marco, il Palazzo Ducale e la Torre dell'Orologio di San Marco, e per secoli è stata il luogo di ritrovo centrale di Venezia, ospitando attività politiche, religiose e sociali."
 
 flavor_ven.52.title: "Torre dell'Orologio di San Marco"
 flavor_ven.52.desc: "Sebbene abbiamo già effettuato investimenti significativi nella ristrutturazione di [ShowBuildingTypeName('piazza_san_marco')], c'è una nuova proposta per migliorare ancora di più la bellezza della nostra città. È stato suggerito di mettere una bella torre dell'orologio, che si vede sia dalla città che dal mare, per abbellire la piazza. Questa torre dell'orologio non sarebbe solo un orologio, ma anche un simbolo della ricchezza e della bellezza [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], visibile a tutti quelli che arrivano a [ShowLocationName('venice')] via terra o via mare. La sua presenza esalterebbe la bellezza e il prestigio di [ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')] e rafforzerebbe lo status di [ShowLocationNameWithNoTooltip('venice')] come gioiello del nostro impero marittimo."
 flavor_ven.52.a: "Investire nella sua costruzione."
 flavor_ven.52.b: "Al momento abbiamo altre priorità."
 flavor_ven.52.historical_info: "#italic Torre dell'Orologio#! è un monumento storico di Venezia, in Italia, situato in #italic Piazza San Marco#!. Costruita tra il 1496 e il 1499, è una torre Rinascimentale che ospita un grande orologio astronomico. Questo orologio non solo segna l'ora, ma mostra anche le fasi lunari e i segni zodiacali. In cima alla torre, due figure in bronzo conosciute come i 'Mori' suonano la campana per segnare le ore. La torre dell'orologio fu progettata per mostrare la ricchezza di Venezia, il suo potere marittimo e il suo legame con il cosmo."
 
 flavor_ven.53.title: "Il Commercio del [ShowGoodsNameWithNoTooltip('salt')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_ven.53.desc: "Il controllo del commercio del [ShowGoodsName('salt')] è stato a lungo una pietra miliare della ricchezza e della prosperità [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. . Con il quasi monopolio su questo bene commerciale vitale, il nostro Ufficio del Sale gestisce e regola in modo efficiente la produzione, la distribuzione e il prezzo del [ShowGoodsNameWithNoTooltip('salt')], garantendo che [ROOT.GetCountry.GetName] rimanga il principale fornitore della regione. Questo commercio redditizio contribuisce in modo significativo al nostro reddito, sostenendo la stabilità economica e la ricchezza del nostro Stato."
 flavor_ven.53.a: "[ShowGoodsNameWithNoTooltip('salt')] è il nuovo oro."
 flavor_ven.53.a.tt: "Ogni località controllata che produce [ShowGoodsName('salt')] guadagna [ShowNamedValue('prosperity_severe_bonus')|+=2%] [prosperity|e]."
 
 flavor_ven.54.title: "Il Genio di [ven_tintoretto.GetNameWithNoTooltip]"
 flavor_ven.54.desc: "[ven_tintoretto.GetName], conosciuto comunemente come Tintoretto, è una figura di spicco della scuola pittorica veneziana. Famoso per il suo straordinario uso della prospettiva, l'illuminazione drammatica e le composizioni audaci e dinamiche, lo stile feroce ed energico di [ven_tintoretto.GetLastNameWithNoTooltip] gli è valso il soprannome appropriato di 'il Furioso'. Le sue opere, caratterizzate da un'intensa emotività e da tecniche innovative, hanno profondamente influenzato il panorama artistico di [ShowLocationName('venice')] e oltre."
 flavor_ven.54.a: "[ven_tintoretto.GetSheHe|U] è un orgoglio [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]!"
 
 flavor_ven.55.title: "La Crocifissione di Tintoretto"
 flavor_ven.55.desc: "Abbiamo un'opportunità unica per commissionare [tintoretto.GetName], noto come Tintoretto, per creare un magnifico dipinto della Crocifissione di Gesù per la Scuola Grande. Il suo stile feroce e dinamico promette di produrre una delle opere d'arte più monumentali mai create a [ShowLocationName('venice')], riflettendo sia la grandezza della nostra città sia il nostro impegno nei confronti del suo patrimonio culturale e religioso. Se decidessimo di portare avanti questo grande progetto, la reputazione artistica di [ShowLocationNameWithNoTooltip('venice')] raggiungerebbe nuovi livelli. Al contrario, rinunciarvi potrebbe essere percepito come una mancanza di interesse nel promuovere lo splendore e l'importanza culturale [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]."
 flavor_ven.55.a: "Commissioniamo Tintoretto!"
 flavor_ven.55.b: "Dobbiamo concentrarci su altre priorità."
 flavor_ven.55.historical_info: "La Crocifissione di Tintoretto è un dipinto monumentale realizzato nel 1565 come parte della sua opera per la #italic Scuola Grande di San Rocco#! a Venezia. Il dipinto raffigura la crocifissione di Cristo con un intenso dramma e una composizione dinamica, caratteristiche dello stile di Tintoretto. Presenta una vasta gamma di figure, che catturano il tumulto emotivo della scena. La Crocifissione è uno dei capolavori di Tintoretto ed esemplifica la sua capacità di combinare il realismo con un senso accentuato del movimento e della luce. L'opera fa parte di una serie più ampia di dipinti che illustrano la vita di Cristo, commissionati per decorare la #italic Scuola#!, un'istituzione benefica a Venezia."
 
 flavor_ven.56.title: "[ven_sansovino.GetNameWithNoTooltip]"
 flavor_ven.56.desc: "[ven_sansovino.GetName] is a distinguished sculptor and architect renowned for [ven_sansovino.GetHisHer] è un illustre scultore e architetto famoso per le sue opere magistrali su facciate e sculture in marmo, che ha lasciato un segno indelebile nel panorama artistico [GetCountry('FLO').Custom('IT_Di')][GetCountry('FLO').GetName]. I Procuratori di San Marco, tra le famiglie nobili più influenti di [ShowLocationName('venice')], propongono di invitare [ven_sansovino.GetLastNameWithNoTooltip] a [ShowLocationNameWithNoTooltip('venice')] e di nominarl[ven_sansovino.Custom('IT_ART_O_A')] capo architetto e sovrintendente delle proprietà. Le sue eccezionali capacità e il suo approccio visionario potrebbero migliorare notevolmente la grandiosità architettonica della nostra città e contribuire alla continua trasformazione di [ShowLocationNameWithNoTooltip('venice')] in un faro dell'arte."
 flavor_ven.56.a: "Fa[ven_sansovino.Custom('IT_ART_GLI_LE')] un'offerta vantaggiosa"
 flavor_ven.56.b: "Assumerl[ven_sansovino.Custom('IT_ART_O_A')] sarebbe troppo costoso."
 
 flavor_ven.57.title: "Progettare la Zecca di [ShowLocationNameWithNoTooltip('venice')]"
 flavor_ven.57.desc: "Con [sansovino.GetName] ora a lavorare con noi come capo architetto e responsabile delle proprietà, abbiamo un'occasione unica per sfruttare la sua esperienza nella progettazione della costruzione della Zecca di [ShowLocationName('venice')]. Questa zecca fondamentale richiede una struttura robusta e resistente al fuoco per garantire la custodia delle nostre monete e della notevole ricchezza [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]. La visione architettonica innovativa di [sansovino.GetLastNameWithNoTooltip] promette di fornire una struttura all'avanguardia che non solo soddisferà le nostre esigenze pratiche, ma rifletterà anche la grandiosità e la stabilità di [ShowLocationNameWithNoTooltip('venice')]."
 flavor_ven.57.a: "Lascia che sia [sansovino.GetHimHer] a supervisionare la costruzione."
 flavor_ven.57.b: "Non disponiamo di fondi sufficienti per costruirlo."
 flavor_ven.57.historical_info: "La Zecca di Venezia era la zecca ufficiale della Repubblica di Venezia, situata nel cuore della città. Era responsabile della produzione della moneta della Repubblica, compresi i famosi ducati d'oro e i grossi d'argento. La Zecca svolgeva un ruolo cruciale nell'economia Veneziana, garantendo la stabilità e l'affidabilità del suo sistema monetario."
 
 flavor_ven.58.title: "Il Patriarcato di [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ven.58.desc: "In un significativo sviluppo ecclesiastico, la Bolla Papale #italic Regis Aeterni#! ha portato alla fusione del Patriarcato di Grado con il Vescovado di Castello per formare il nuovo Patriarcato di [ShowLocationName('venice')]. Questo passo fondamentale non solo accresce il nostro prestigio religioso e politico, ma rafforza anche la nostra influenza all'interno della [GetUniqueInternationalOrganization('catholic_church').GetName]. Il consolidamento di questi importanti uffici religiosi sotto la giurisdizione di [ShowLocationNameWithNoTooltip('venice')] segna una nuova era di importanza spirituale e potere istituzionale per [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]."
 flavor_ven.58.a: "Abbraccia il nuovo Patriarcato."
 
 flavor_ven.59.title: "La Presa di Potere [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_ven.59.desc: "Le tradizioni repubblicane [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongName] sono state per secoli il fondamento del nostro governo, garantendo l'equilibrio dei poteri e il governo condiviso tra [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Tuttavia, queste tradizioni sono ora minacciate. L'attuale [ROOT.GetCountry.GetGovernment.GetRulerTitle], incoraggiato dall'erosione di questi principi repubblicani, sta tentando di centralizzare il potere e trasformare [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] in una dittatura sotto il suo unico comando. Questa mossa audace rischia di gettare [ROOT.GetCountry.GetNameWithNoTooltip] nel caos, poiché i nobili, ferocemente protettivi dei propri privilegi, difficilmente accetteranno un cambiamento così drastico nell'equilibrio di potere."
 flavor_ven.59.a: "Sostieni la corsa al potere [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 flavor_ven.59.b: "Prendi [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] e rimuovilo dalla carica."
 flavor_ven.59.c: "La pena per il tradimento è la morte!"
 flavor_ven.59.historical_info: "Nel 1355, il Doge Marino Faliero tentò di prendere il controllo della Repubblica di Venezia. Insoddisfatto dei limiti della sua autorità e spinto da rancori personali, Faliero cospirò per rovesciare il governo costituito e insediarsi come dittatore. Tuttavia, il suo complotto fu scoperto prima che potesse andare a buon fine. Faliero fu arrestato, processato e giustiziato per tradimento, a riprova della resilienza del repubblicanesimo Veneziano e delle gravi conseguenze per chiunque avesse tentato di minarlo."
 
 flavor_ven.60.title: "Fortificazione di [ShowLocationNameWithNoTooltip('dubrovnik')]"
 flavor_ven.60.desc: "[ShowLocationName('dubrovnik')] è un'importante [target_location.GetRank.GetName] commerciale e uno dei patrimoni più preziosi del nostro impero marittimo. Nonostante la sua importanza, la difesa di [ShowLocationNameWithNoTooltip('dubrovnik')] è piuttosto debole, rendendola una facile preda per i nostri nemici che invadono sia dalla terraferma che dal mare. Investire oro nella costruzione di una fortificazione adeguata per proteggerla non sarebbe certamente uno spreco."
 flavor_ven.60.a: "[ShowLocationNameWithNoTooltip('dubrovnik')] deve essere ben protetta."
 flavor_ven.60.b: "Le sue fortificazioni attuali sono abbastanza solide."
 flavor_ven.60.historical_info: "Costruite nel XIV secolo, le Mura di Ston sono una serie di mura difensive in pietra situate nella Penisola di Pelješac, in Croazia. Queste mura servono a proteggere le preziose saline e la città di Ston. Con una lunghezza di circa 7 chilometri, le Mura di Ston sono tra le fortificazioni più lunghe d'Europa, rinomate per la loro imponente lunghezza e importanza strategica nel Medioevo."
 
 flavor_ven.61.title: "[ven_platina.GetNameWithNoTooltip]"
 flavor_ven.61.desc: "Un libro di cucina straordinario, #italic De honesta voluptate et valetudine#!, è arrivato fino a [ShowLocationName('venice')], affascinando molti con la sua miscela perspicace di arte culinaria e filosofia umanistica. Il suo autore, [ven_platina.GetName], è rinomato come importante scrittore umanista e gastronomo. Tuttavia, la sua carriera è stata compromessa dalle politiche antiumanistiche della [GetCountry('PAP').GetGovernment.GetCourtTitle] del [GetCountry('PAP').GetAdjective], dove in precedenza aveva prestato servizio, il che gli è costato la prigionia e la persecuzione. Accoglierlo a [ShowLocationNameWithNoTooltip('venice')] potrebbe offrirgli sollievo dai suoi problemi e consentire [ROOT.GetCountry.Custom('IT_AL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] di beneficiare della sua vasta conoscenza."
 flavor_ven.61.a: "Offri[ven_platina.Custom('IT_ART_GLI_LE')] una buona somma di denaro per una posizione a [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ven.61.b: "Non siamo interessati."
 
 flavor_ven.62.title: "Matrimonio del Mare"
 flavor_ven.62.desc: "Una delle tradizioni più significative e durature di [ROOT.GetCountry.GetName] è la cerimonia del Matrimonio con il Mare, un evento annuale che simboleggia il dominio marittimo e la prosperità [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. Ogni anno, nel giorno dell'Ascensione, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], accompagnato da una grande processione [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], salpa verso il Mare Adriatico a bordo della barca di Stato, il [target_art.GetName]. Tra rituali elaborati e preghiere, un anello consacrato viene gettato nelle acque. Questo gesto ribadisce il nostro legame con il mare, riconoscendo il ruolo fondamentale che esso svolge nella nostra ricchezza, nel nostro potere e nella nostra sopravvivenza."
 flavor_ven.62.a: "Dobbiamo difendere le nostre tradizioni!"
 flavor_ven.62.b: "Dovrebbe essere abbandonato per risparmiare risorse."
 
 flavor_ven.63.title: "Renovating the [target_art.GetNameWithNoTooltip]"
 flavor_ven.63.desc: "[target_art.GetName], the magnificent state barge of [ROOT.GetCountry.GetName] is a symbol of our wealth, power, and maritime heritage. Used primarily for the annual $flavor_ven.62.title$ ceremony, where the [ROOT.GetCountry.GetGovernment.GetRulerTitle] reaffirms our dominion over the Adriatic, the [target_art.GetNameWithNoTooltip] is an essential part of our cultural and political identity. This grand vessel, adorned with intricate carvings and golden embellishments, serves as a floating palace, representing the splendor and authority of La Serenissima.\n\nHowever, the [target_art.GetNameWithNoTooltip] has seen better days, and its grandeur is fading. Renovating this iconic barge is crucial to maintaining our image and ensuring the continued success of our most significant ceremonial event."
 flavor_ven.63.a: "Invest in the renovation."
 flavor_ven.63.b: "Maintain it as it is."
 
 flavor_ven.64.title: "Il Viaggio dei Fratelli Zeno"
 flavor_ven.64.desc: "Recentemente abbiamo scoperto un'affascinante mappa che sostiene di essere basata su un viaggio intrapreso da Nicolò e Antonio Zeno molti decenni fa. Questa mappa descrive in dettaglio le loro presunte esplorazioni dei mari settentrionali che circondano l'[ShowAreaName('iceland_area')] e oltre. La pubblicazione ha suscitato curiosità e polemiche all'interno della nostra repubblica, poiché suggerisce potenziali nuove rotte marittime e territori lontani dal nostro cuore Mediterraneo.\n\nAlcuni sostengono che indagare sull'autenticità della mappa potrebbe fornire informazioni preziose e aprire nuove opportunità per il commercio e l'esplorazione [ROOT.GetCountry.Custom('IT_ADJ_FS')]. Altri invece sostengono che le nostre risorse e la nostra attenzione dovrebbero rimanere concentrate sul Mediterraneo, dove la nostra forza e i nostri interessi sono saldamente radicati."
 flavor_ven.64.a: "Verifica la sua autenticità."
 flavor_ven.64.a.tt: "Scopri [ShowAreaName('greenland_area')], [ShowAreaName('eastern_greenland_sea_area')] E [ShowAreaName('western_greenland_sea_zones_area')]."
 flavor_ven.64.b: "La mappa non ci serve a nulla."
 flavor_ven.64.historical_info: "Nicolò Zeno, senatore Veneziano, pubblicò una mappa accompagnata da una narrazione che descriveva nei dettagli i presunti viaggi dei suoi antenati, Nicolò e Antonio Zeno. Secondo il racconto, i fratelli Zeno intrapresero un lungo viaggio attraverso i mari settentrionali, raggiungendo presumibilmente le zone intorno all'Islanda, alla Groenlandia e persino alcune parti del Nord America. La mappa pretendeva di tracciare questi territori e mari settentrionali, anche se la sua accuratezza e autenticità sono state oggetto di dibattito tra gli storici. Nonostante le controversie, la mappa suscitò grande interesse a Venezia e oltre, poiché stuzzicava l'immaginazione di esploratori e studiosi con la possibilità di terre e rotte di navigazione sconosciute nel Nord Atlantico."
 
 flavor_ven.65.title: "Castello a Mare"
 flavor_ven.65.desc: "[ShowLocationName('candia')], lo splendido gioiello di [ShowProvinceDefinitionName('crete_province')], è una testimonianza del dominio [ROOT.GetCountry.GetAdjective] nel [ShowProvinceDefinitionName('aegean_sea_province')]. Quest[target_location.Custom('IT_OA_LOCATION')] fiorente [target_location.GetRank.GetName] non solo funge da crocevia cruciale per il commercio e la cultura, ma anche da roccaforte strategica che garantisce la nostra influenza sul Mediterraneo orientale. Tuttavia, la crescente importanza di [ShowLocationNameWithNoTooltip('candia')] rende necessaria la costruzione di un [ShowBuildingTypeName('castle')] per proteggerla da potenziali minacce."
 flavor_ven.65.a: "Costruiscilo!"
 flavor_ven.65.b: "Assegnare le risorse altrove."
 flavor_ven.65.historical_info: "Castello a Mare, noto anche come Fortezza Koules, è una fortezza Veneziana situata all'ingresso del vecchio porto di Heraklion (storicamente noto come Candia) sull'isola di Creta. Costruito nel XVI secolo, serviva come struttura difensiva chiave per proteggere la città dalle minacce marittime e per garantire il dominio Veneziano nel Mar Egeo. La fortezza è un simbolo importante dell'architettura e della potenza militare Veneziana nella regione."
 
 flavor_ven.66.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.66.desc: "[target_character.GetName], un generale altamente qualificato, è salito alla ribalta offrendo i propri servizi [ROOT.GetCountry.Custom('IT_AL_RANGO')][ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]. Noto per il suo acume strategico e la sua leadership sul campo di battaglia, [target_character.GetLastNameWithNoTooltip] potrebbe rivelarsi una risorsa fondamentale nei nostri continui sforzi volti a garantire e ampliare i nostri territori. La sua competenza promette di migliorare le nostre capacità militari e avvicinarci ai nostri obiettivi di supremazia marittima e stabilità regionale."
 flavor_ven.66.a: "Sotto il suo comando, la nostra marina militare sarà invincibile!"
 flavor_ven.66.b: "Lasciate[target_character.Custom('IT_ART_GLI_LE')] invece servire nel gabinetto."
 flavor_ven.66.historical_info: "Pietro Loredan, storicamente uno dei più illustri ammiragli e condottieri militari di Venezia, ebbe un ruolo significativo nel XV secolo. È famoso per le sue vittorie contro gli Ottomani e per il suo contributo all'impero marittimo Veneziano. La leadership di Loredan fu determinante durante la battaglia di Gallipoli nel 1416, dove respinse con successo le forze Ottomane, assicurando gli interessi Veneziani nel Mar Egeo."
 
 flavor_ven.67.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.67.desc: "Rinomato scultore e architetto, [target_character.GetName], ha messo le sue eccezionali capacità al servizio [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]. Celebrated for [target_character.GetHisHer] Celebre per la sua capacità di passare con disinvoltura dall'architettura Gotica a quella Rinascimentale, il lavoro di [target_character.GetLastNameWithNoTooltip] esemplifica l'eleganza e l'innovazione di questi due stili distinti. La sua competenza potrebbe migliorare notevolmente la grandezza estetica e culturale di [ShowLocationName('venice')], garantendo che [target_location.Custom('IT_ART_NOSTRO_LOCATION')]nostr[target_location.Custom('IT_OA_LOCATION')] [target_location.GetRank.GetName] rimanga un faro di eccellenza artistica e bellezza architettonica."
 flavor_ven.67.a: "Assumil[target_character.Custom('IT_ART_O_A')] immediatamente!"
 flavor_ven.67.b: "Non possiamo permetterci il suo servizio."
 flavor_ven.67.historical_info: "Bartolomeo Bono è stato storicamente significativo per il suo contributo al panorama architettonico di Venezia nel XV secolo. Tra le sue opere più importanti figurano la complessa Porta della Carta del Palazzo Ducale e la magnifica Ca' d'Oro, entrambe testimonianza della sua maestria nel fondere la complessità Gotica con i nuovi ideali Rinascimentali."

 flavor_ven.68.title: "Il Genio di [target_character.GetNameWithNoTooltip]"
 flavor_ven.68.desc: "[target_character.GetName] è un compositore brillante e un violinista virtuoso, noto per le sue composizioni innovative e le sue straordinarie esibizioni. La musica di [target_character.GetLastNameWithNoTooltip] affascina il pubblico ed eleva il prestigio culturale [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]. Offrirgli un posto a [ROOT.GetCountry.GetGovernment.GetCourtTitle] potrebbe migliorare significativamente il patrimonio artistico [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] e posizionarci come centro di eccellenza musicale."
 flavor_ven.68.a: "Non vediamo l'ora di vedere i suoi progetti musicali!"
 flavor_ven.68.historical_info: "Antonio Vivaldi è celebrato come uno dei più grandi compositori Barocchi. La sua prolifica produzione comprende oltre 500 concerti, numerose opere e musica sacra. L'opera più famosa di Vivaldi, "Le Quattro Stagioni" ha rivoluzionato la forma del concerto e ha messo in mostra il suo uso creativo della melodia, dell'armonia e dell'orchestrazione. In qualità di maestro di violino presso l'Ospedale della Pietà, ha trasformato l'istituzione in un rinomato centro musicale, attirando ammiratori da tutta Europa."

 flavor_ven.69.title: "Guerra di [GetCountry('PAD').GetNameWithNoTooltip]"
 flavor_ven.69.desc: "Ancora una volta, [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] amat[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] si trova coinvolta in un conflitto significativo mentre ci sforziamo di affermare il nostro dominio e proteggere i nostri interessi nella regione. Questa guerra con [GetCountry('PAD').GetName] rappresenta sia una sfida che un'opportunità per [ROOT.GetCountry.GetName] di espandere la propria influenza e proteggere i propri confini. Le nostre forze devono essere mobilitate e le nostre strategie pianificate con cura per superare questo periodo tumultuoso e uscirne vittoriosi."
 flavor_ven.69.a: "Raduniamo le nostre forze e sferriamo l'attacco!"
 flavor_ven.69.b: "Concentriamoci sulla difesa delle nostre terre."
 flavor_ven.69.historical_info: "La Guerra di Padova fu un conflitto cruciale che coinvolse la Repubblica di Venezia e la famiglia Carrara, che governava Padova. La guerra iniziò quando Francesco II da Carrara, Signore di Padova, cercò di espandere i propri territori a spese di Venezia, minacciando gli interessi della Repubblica. Venezia, determinata a proteggere le proprie rotte commerciali e l'integrità territoriale, lanciò una campagna militare contro Padova. Il conflitto si concluse con la decisiva vittoria di Venezia, che portò all'annessione di Padova e al consolidamento del potere Veneziano nella regione."

 flavor_ven.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.70.desc: "[target_character.GetName], a composer of great renown, has offered [target_character.GetHisHer] service to the [ROOT.GetCountry.GetFlavorRank]. Famous for sophisticated compositions and insightful literary works, [target_character.GetLastNameWithNoTooltip]'s artistic prowess could greatly enhance [ROOT.GetCountry.GetName]'s cultural prestige. [target_character.GetHisHer|U] involvement promises to elevate our standing as a center of musical excellence and intellectual refinement."
 flavor_ven.70.a: "[target_character.GetLastNameWithNoTooltip] shall be given a place at the [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ven.70.b: "Let [target_character.GetHimHer] focus on [target_character.GetHisHer] music."
 flavor_ven.70.historical_info: "Benedetto Marcello was a prominent figure in the Baroque music era. He is best known for his "Estro poetico-armonico," a collection of 50 psalm settings that blend profound religious texts with intricate musical compositions. Marcello's works are celebrated for their elegance, clarity, and emotional depth. Additionally, his satirical writings, such as "Il Teatro alla Moda," provide insightful commentary on contemporary musical practices and the opera scene of his time."

 flavor_ven.71.title: "La Questione di Concio"
 flavor_ven.71.desc: "Storicamente, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] veniva eletto dal Concio, un gruppo di cittadini liberi che rappresentano la popolazione della città. Tuttavia, negli ultimi tempi [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_HA')] cercato sempre più spesso di usurpare il controllo sul processo elettorale. Questo cambiamento ha scatenato disordini tra [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], che lo considera una minaccia diretta ai propri diritti tradizionali. La situazione è tesa e dobbiamo decidere se schierarci con [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]  o sostenere [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] per evitare un ulteriore inasprimento."
 flavor_ven.71.a: "Schierati con [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 flavor_ven.71.b: "Schierati con [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_ven.71.historical_info: "Storicamente, il Concio ha svolto un ruolo cruciale nel governo di Venezia, simboleggiando l'impegno della repubblica a coinvolgere i suoi cittadini liberi nell'elezione del Doge. Tuttavia, con la crescita della ricchezza e del potere di Venezia, la nobiltà e le influenti famiglie di mercanti cercarono di consolidare il loro controllo, sostenendo cambiamenti che avrebbero limitato il processo elettorale a pochi eletti. Essendo stato continuamente privato del potere, il Concio divenne inutile e fu infine abolito nel 1423."
 
 flavor_ven.72.title: "Magistrato alla Sanità"
 flavor_ven.72.desc: "[ShowLocationName('venice')], vivace centro commerciale e culturale, è stata storicamente afflitta da varie malattie che hanno minacciato la salute e il benessere dei nostri cittadini. Alla luce delle recenti epidemie, vi è un crescente consenso sulla necessità di adottare misure proattive per gestire la salute pubblica. L'istituzione del Magistrato alla Sanità, un'istituzione dedicata alla supervisione dell'igiene, dei protocolli di quarantena e della prevenzione delle malattie, potrebbe essere fondamentale per salvaguardare la nostra popolazione e mantenere la prosperità [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]."
 flavor_ven.72.a: "Finanziatelo per salvaguardare la salute pubblica."
 flavor_ven.72.b: "Non possiamo permetterci un investimento del genere."
 flavor_ven.72.historical_info: "Il Magistrato alla Sanità della Repubblica di Venezia era un ufficio sanitario specializzato istituito nel XV secolo per proteggere Venezia dalle epidemie, in particolare dalla peste. Era responsabile dell'attuazione delle misure di quarantena, della regolamentazione della circolazione di persone e merci e della tutela della salute pubblica attraverso ispezioni e interventi di igienizzazione."
 
 flavor_ven.73.title: "Banco del Giro"
 flavor_ven.73.desc: "Le esigenze finanziarie [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] stanno diventando sempre più complesse, rendendo necessaria la creazione di una banca statale adeguata. Il Banco del Giro, sotto il controllo diretto del Senato, potrebbe supervisionare le finanze [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName], garantendo maggiore stabilità ed efficienza nei nostri affari economici. Questa istituzione non solo gestirebbe i fondi statali, ma faciliterebbe anche il commercio e rafforzerebbe le nostre fondamenta finanziarie."
 flavor_ven.73.a: "La banca avrebbe garantito le nostre finanze."
 flavor_ven.73.b: "Non ce n'è bisogno."
 
 flavor_ven.74.title: "Santa Inquisizione Veneziana [ROOT.GetCountry.Custom('IT_ADJ_FS')]"
 flavor_ven.74.desc: "La diffusione delle eresie rappresenta una minaccia significativa per la stabilità spirituale e politica [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. Per combattere questa minaccia crescente, è stato proposto di ampliare l'Inquisizione [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] con il sostegno [GetCountry('PAP').Custom('IT_Della')][GetCountry('PAP').GetName]. È necessario decidere se perseguire un'inquisizione radicale, un approccio più moderato o evitare del tutto l'istituzione di un'inquisizione, valutando i potenziali benefici e le ripercussioni per la nostra società e il nostro governo."
 flavor_ven.74.a: "Perseguire un'inquisizione radicale per sradicare l'eresia."
 flavor_ven.74.b: "Dovremmo affrontarlo con maggiore cautela."
 flavor_ven.74.c: "Non immischiamoci in questa faccenda."
 
 flavor_ven.75.title: "A Sostegno dei Convogli Muda"
 flavor_ven.75.desc: "I Convogli Muda, una flotta di navi mercantili, sono la linfa vitale del commercio [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] e attraversano il Mediterraneo, il Levante e oltre per portare merci, persone, conoscenze e prosperità alla nostra capitale. I loro viaggi sono essenziali per mantenere il flusso commerciale che sostiene la nostra economia. Fornendo ulteriore supporto a questi convogli, possiamo garantire che riportino ricchezze e risorse ancora maggiori, rafforzando il nostro status di centro commerciale di prim'ordine."
 flavor_ven.75.a: "Finanziare le loro iniziative."
 flavor_ven.75.b: "Possono cavarsela da soli."
 
 flavor_ven.76.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.76.desc: "[target_character.GetName] è un abile scultore e bronzista, rinomato per la sua maestria e il suo talento artistico. [target_character.GetLastNameWithNoTooltip] si è fatto avanti offrendo i suoi servizi [ROOT.GetCountry.Custom('IT_AL_RANGO')][ROOT.GetCountry.GetFlavorRank]. Il suo lavoro potrebbe esaltare la grandiosità della nostra capitale e consolidare il nostro status di centro dell'arte e della cultura del [ShowInstitutionName('renaissance')]. Sostenere i suoi progetti potrebbe avere un costo, ma il prestigio culturale che ne deriverebbe potrebbe essere inestimabile."
 flavor_ven.76.a: "Commissioniamol[target_character.Custom('IT_ART_O_A')]!"
 flavor_ven.76.b: "Non possiamo permettercelo."
 flavor_ven.76.historical_info: "Alessandro Leopardi è stato un importante scultore e bronzista italiano del Rinascimento, famoso soprattutto per aver realizzato la magnifica statua equestre in bronzo di Bartolomeo Colleoni a Venezia. La sua competenza tecnica e la sua visione artistica erano molto apprezzate e ha svolto un ruolo significativo nel progresso dell'arte della fusione del bronzo."
 
 flavor_ven.77.title: "Espansione dei Domini di Terraferma"
 flavor_ven.77.desc: "Le nostre vittorie militari ci hanno permesso di ottenere un importante punto d'appoggio in [ShowRegionName('italy_region')], ampliando ulteriormente i cosiddetti Domini di Terraferma. La conquista di queste terre dimostra che siamo una forza capace sia in mare che in terraferma, e la creazione di questa zona cuscinetto aumenta significativamente la sicurezza di [ShowLocationName('venice')]."
 flavor_ven.77.a: "Festeggiamo questo successo!"
 flavor_ven.77.b: "Concentrati invece sull'integrazione di queste province."
 
 flavor_ven.78.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.78.desc: "[target_character.GetName], un uomo di profonda intelligenza e competenze diversificate, ha proposto di mettere i propri servizi a disposizione [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]. Rinomato per la sua maestria nel diritto, nella scienza e nella teologia, il consiglio di [target_character.GetLastNameWithNoTooltip] potrebbe apportare grandi benefici alla nostra governance e alle nostre strategie diplomatiche. Seguire la sua guida potrebbe rafforzare la nostra statura politica e intellettuale, consolidando il ruolo [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] come leader nella ragione e nell'illuminismo, anche se probabilmente dovremmo essere cauti. [target_character.GetLastNameWithNoTooltip] è molto critico nei confronti della Chiesa [ShowReligionName('catholic')] e [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] potrebbe non gradire la nostra decisione di invitarl[target_character.Custom('IT_ART_O_A')] a [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ven.78.a: "Nominal[target_character.Custom('IT_ART_O_A')] nostro consigliere."
 flavor_ven.78.b: "Non dovremmo rischiare di turbare la Chiesa."
 flavor_ven.78.historical_info: "Paolo Sarpi è stato uno storico, scienziato e statista Veneziano che ha svolto un ruolo fondamentale durante l'Interdizione Veneziana del 1606-1607, un conflitto tra Venezia e il Papato. La strenua difesa dell'autonomia della Repubblica da parte di Sarpi e i suoi scritti a favore della separazione tra Chiesa e Stato hanno avuto un ruolo significativo nel plasmare il panorama politico dell'epoca."
 
 flavor_ven.79.title: "[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')], il Trampolino di Lancio"
 flavor_ven.79.desc: "L'isola di [ShowProvinceDefinitionName('cyprus_province')] è ora sotto il nostro pieno controllo, segnando una significativa espansione della nostra influenza nel Mar Mediterraneo. Grazie alla sua posizione strategica, [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] costituisce una base ideale per proiettare il nostro potere in tutta la regione, consentendoci di dominare le principali rotte commerciali ed esercitare pressione sui nostri rivali. Questa acquisizione rappresenta un punto di partenza cruciale per potenziali campagne future nel [ShowAreaName('levant_area')] e in [ShowRegionName('egypt_region')], garantendo gli interessi [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] ben oltre i nostri attuali confini."
 flavor_ven.79.a: "I nostri occhi sono puntati su [ShowLocationNameWithNoTooltip('alexandria')]."
 flavor_ven.79.b: "Dobbiamo liberare [ShowLocationNameWithNoTooltip('jerusalem')]."
 flavor_ven.79.c: "Rivendichiamo [ShowLocationNameWithNoTooltip('antioch')]."
 flavor_ven.79.d: "Dovremmo invece rafforzare il nostro dominio su [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]."
 
 flavor_ven.80.title: "Divine Intervention"
 flavor_ven.80.desc: "Una violenta tempesta si abbatté [target_location.Custom('IT_SUL_LOCATION')][target_location.GetRank.GetName] di [ShowLocationName('venice')], minacciando di devastare la laguna e i suoi abitanti. Il disastro fu tuttavia scongiurato e molti sostennero che la tempesta fosse stata miracolosamente placata dall'intercessione soprannaturale di San Marco, San Giorgio e San Nicola, portati [target_location.Custom('IT_NEL_LOCATION')][target_location.GetRank.GetNameWithNoTooltip] da un umile pescatore. Dopo che la tempesta si placò, si dice che i tre santi abbiano donato al pescatore un anello sacro, noto come l'#italic Anello del Pescatore#!, a simboleggiare la loro protezione e il loro favore nei confronti [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_ven.80.a: "I nostri santi patroni ci hanno salvato!"
 flavor_ven.80.b: "Le persone non dovrebbero essere così superstiziose."
 flavor_ven.80.historical_info: "La tempesta del 1340 fu una violenta burrasca che causò ingenti danni a Venezia. La leggendaria storia dell'intervento divino sottolinea il profondo significato religioso e culturale dell'evento, intrecciato con l'identità e la tradizione Veneziane. L'#italic Anello del Pescatore#! divenne un simbolo della miracolosa salvezza della città e del suo legame duraturo con i suoi santi patroni."
 
 flavor_ven.81.title: "[target_character.GetNameWithNoTooltip] e un Palazzo sul Canal Grande"
 flavor_ven.81.desc: "Il nobile [target_character.GetName], potente patrizio [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], ha avviato la costruzione di un magnifico nuovo palazzo, $ca_foscari$, sulle rive del Canal Grande. Concepito come simbolo della ricchezza e dell'influenza duratura della famiglia [target_character.GetLastNameWithNoTooltip] il progetto sta rapidamente attirando l'attenzione. Alcuni consiglieri suggeriscono che un contributo da parte dello Stato potrebbe aiutare a garantire la lealtà della famiglia [target_character.GetLastNameWithNoTooltip] e rafforzare le nostre alleanze politiche all'interno [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_ven.81.a: "Sosteniamo questa iniziativa."
 flavor_ven.81.a.tt: "La famiglia [target_character.GetLastName] lo ricorderà e ricambierà il favore qualora un membro della dinastia dovesse mai diventare governatore."
 flavor_ven.81.b: "[target_character.GetNameWithNoTooltip] è abbastanza ricco da poterlo costruire senza aiuto."
 flavor_ven.81.historical_info: "Francesco Foscari fu Doge di Venezia dal 1423 al 1457. Presiedette uno dei regni più lunghi e ambiziosi della storia Veneziana. Come mecenate delle arti e convinto sostenitore dell'espansione di Venezia sulla terraferma italiana, commissionò la costruzione del #italic Ca' Foscari#!, un grandioso palazzo Gotico che simboleggiava il prestigio della sua famiglia."
 
 flavor_ven.82.title: "Statuti [ROOT.GetCountry.Custom('IT_ADJ_MP')]"
 flavor_ven.82.desc: "Nel tentativo di preservare l'integrità della nostra governance e adattarci alle crescenti complessità della vita [ROOT.GetCountry.Custom('IT_ADJ_FS')], la [ROOT.GetCountry.GetGovernment.GetCourtTitle] propone di redigere una riforma radicale delle nostre leggi. Questi nuovi statuti unificherebbero e modernizzerebbero le tradizioni giuridiche esistenti, coprendo ogni aspetto, dalla regolamentazione commerciale e dal diritto marittimo alla condotta morale e alle responsabilità civiche."
 flavor_ven.82.a: "Approvare e applicare le leggi."
 flavor_ven.82.b: "Per ora dovremmo evitare tali riforme."
 flavor_ven.82.historical_info: "Gli Statuti Veneziani del 1368 furono un'importante codificazione giuridica che unificò e riorganizzò il sistema giuridico della Repubblica. Gli statuti standardizzarono leggi che si erano evolute nel corso dei secoli. Coprivano il commercio, il diritto penale, i doveri civici e la condotta morale, riflettendo la necessità di Venezia di regolamentare una società sempre più complessa e un impero in espansione."
 
 flavor_ven.83.title: "[target_character.GetNameWithNoTooltip] e la Mappa del Mondo"
 flavor_ven.83.desc: "[target_character.GetName] è un rinomato monaco e cartografo [ROOT.GetCountry.GetAdjective] che da anni lavora instancabilmente alla realizzazione di una mappa del mondo. Secondo [target_character.GetHimHer], questa mappa è un capolavoro di conoscenza geografica e promette di fornire una visione senza precedenti del mondo conosciuto, così come dei territori inesplorati oltre i confini conosciuti. Tuttavia, ha bisogno di ulteriori finanziamenti per completare il progetto e si è rivolto a noi per chiedere sostegno."
 flavor_ven.83.a: "Da[target_character.Custom('IT_ART_GLI_LE')] un sostegno finanziario"
 flavor_ven.83.b: "Rifiuta la sua richiesta."
 flavor_ven.83.historical_info: "Fra Mauro era un monaco Veneziano famoso per la sua mappa del mondo creata intorno al 1450. La sua mappa era una delle più avanzate dell'epoca, sintetizzava le conoscenze geografiche provenienti da fonti Europee, Araba e altre, ed era la mappa del mondo più dettagliata fino a quel momento. La mappa fu una delle prime a privilegiare l'accuratezza rispetto alle credenze religiose, poiché le mappe più antiche collocavano Gerusalemme al centro della mappa o mostravano il paradiso Biblico come un luogo fisico; nessuna di queste caratteristiche era presente in questa mappa."
 
 flavor_ven.84.title: "Un [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ruler_dynasty.GetNameWithNoTooltip]"
 flavor_ven.84.desc: "[target_ruler.GetName], un membro della stimata famiglia [ruler_dynasty.GetName] è stato nominato [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]. I [ruler_dynasty.GetNameWithNoTooltip] sono da tempo una famiglia potente e influente all'interno [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank], e la loro ascesa alle più alte cariche è una testimonianza della loro eredità duratura. Considerato il nostro precedente sostegno alla loro famiglia, in particolare durante la costruzione della [target_art.GetName], i [ruler_dynasty.GetNameWithNoTooltip] ercano ora di ripagare pienamente [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] , offrendo la loro lealtà e le loro risorse per promuovere il potere e il prestigio [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 flavor_ven.84.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.84.historical_info: "La famiglia Foscari ha dato i natali a diverse figure di spicco della politica Veneziana, tra cui spicca Francesco Foscari, che fu Doge di Venezia dal 1423 fino alle sue dimissioni forzate e alla sua morte improvvisa nel 1457. Il suo regno fu caratterizzato da politiche espansionistiche e da importanti sviluppi nelle strutture politiche Veneziane. Il mandato di Francesco Foscari fu caratterizzato dal consolidamento del potere Veneziano nel Mediterraneo orientale e dal coinvolgimento nelle guerre contro Milano e l'Impero Ottomano. La famiglia Foscari fu anche determinante nel rafforzare l'influenza di Venezia sul commercio e il suo dominio nel Mediterraneo."
 
 flavor_ven.85.title: "$diarii$"
 flavor_ven.85.desc: "[target_character.GetName] ha compilato instancabilmente una cronaca completa della storia, della politica e della società [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] in un'opera monumentale intitolata $diarii$. Ora che si avvicina alla fine del lavoro di una vita, [target_character.GetLastNameWithNoTooltip] ha presentato al governo una richiesta di finanziamento per pubblicare i suoi volumi, ritenendo che preservare le gesta [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] per le generazioni future sia un servizio degno del sostegno dello Stato."
 flavor_ven.85.a: "Finanziare la pubblicazione."
 flavor_ven.85.b: "Non possiamo destinare fondi a questo scopo."
 flavor_ven.85.historical_info: "Marino Sanuto era uno storico Veneziano, diarista e membro del Gran Consiglio che ha prodotto una raccolta di documenti storici conosciuta come #italic I Diarii#!. Si trattava di una cronaca in 58 volumi che documentava gli affari politici, diplomatici e sociali della Repubblica dal 1496 al 1533."
 
 flavor_ven.86.title: "La Voce degli Elleni"
 flavor_ven.86.desc: "Con il diffondersi della [ShowInstitutionName('printing_press')] [ROOT.GetCountry.Custom('IT_NEL_RANGO')][ROOT.GetCountry.GetFlavorRank], un gruppo di studiosi e [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] di fede [ShowReligionAdjective('orthodox')] hanno iniziato a usare la stampa come mezzo per preservare la letteratura [ShowCultureName('greek_culture')] le opere religiose e l'identità culturale.  Ora chiedono allo Stato un aiuto finanziario per ampliare la loro attività tipografica, sostenendo che [ROOT.GetCountry.GetName], mecenate della cultura e custode della libertà, dovrebbe essere il faro della cultura [ShowCultureNameWithNoTooltip('greek_culture')] nel nostro Paese."
 flavor_ven.86.a: "Sostenete loro e la loro nobile causa."
 flavor_ven.86.a.tt: "Tutti i nostri [pops|e] di cultura [ShowCultureName('greek_culture')] a [ShowLocationName('venice')] guadagneranno [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_ven.86.b: "Nessuna stampa straniera [ROOT.GetCountry.Custom('IT_NEL_RANGO')][ROOT.GetCountry.GetFlavorRank]!"
 flavor_ven.86.b.tt: "Tutti i nostri [pops|e] di cultura [ShowCultureName('greek_culture')] a [ShowLocationName('venice')] perderanno [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_ven.86.historical_info: "Alla fine del XVI secolo, Venezia divenne un centro di studi Greco-Ortodossi, soprattutto grazie alla libertà di stampa e alla numerosa popolazione Greca in esilio che fuggiva dal dominio Ottomano. La città ospitò la prima tipografia Greca al mondo, che pubblicò libri liturgici, testi classici e opere filosofiche."
 
 flavor_ven.87.title: "Una Studiosa Contro Ogni Probabilità"
 flavor_ven.87.desc: "[target_character.GetName], la nobile che è passata alla storia per essere stata la prima donna in [ShowContinentName('europe')] a conseguire un dottorato in filosofia all'Università di [ShowLocationName('padova')], è tornata a [ROOT.GetCountry.GetName] tra grandi consensi. Studiosi e consulenti riformisti suggeriscono ora di sostenerl[target_character.Custom('IT_ART_O_A')] consentendo[target_character.Custom('IT_ART_GLI_LE')] di continuare a diffondere la sua arte. Tuttavia, le fazioni più conservatrici sostengono che consentire alle donne di diffondere liberamente l'arte porterebbe disonore alla tradizione."
 flavor_ven.87.a: "Questo non è un posto per una donna."
 flavor_ven.87.b: "Lasciatel[target_character.Custom('IT_ART_O_A')] continuare a lavorare."
 flavor_ven.87.historical_info: "Elena Cornaro Piscopia è stata la prima donna in Europa a conseguire una laurea. Dotata di eccezionale talento in filosofia, musica e teologia, ha ottenuto il dottorato in filosofia presso l'Università di Padova nel 1678."
 
 flavor_ven.88.title: "Il Ponte Musicale"
 flavor_ven.88.desc: "[target_character.GetName] è un compositore di talento che ha studiato a [ShowLocationName('venice')]. È tornato [ROOT.GetCountry.Custom('IT_NEL_RANGO')][ROOT.GetCountry.GetFlavorRank] dopo aver trascorso diversi anni [target_country.Custom('IT_In')][target_country.GetName], dove ha prestato servizio presso la [target_country.GetGovernment.GetCourtTitle]. Noto per le sue innovazioni nella musica vocale profana, propone ora la fondazione di un conservatorio che fondesse le tradizioni musicali [target_country.Custom('IT_Della')][target_country.GetNameWithNoTooltip] e dell'[ShowRegionName('italy_region')]."
 flavor_ven.88.a: "Approvare la proposta."
 flavor_ven.88.b: "Non sosterremo la musica straniera."
 flavor_ven.88.historical_info: "Angelo Notari era membro del circolo letterario Veneziano noto come #italic Accademia degli Sprovisti#!, ma in seguito si trasferì in Inghilterra, dove trascorse gran parte della sua vita. Lì entrò al servizio del re Carlo I e in seguito divenne musicista di corte, esibendosi come cantante e liutista. Ebbe un ruolo fondamentale nella diffusione della musica Barocca italiana in Inghilterra."
 
 flavor_ven.89.title: "Gli Esperimenti di [target_character.GetLastNameWithNoTooltip]"
 flavor_ven.89.desc: "[target_character.GetName], un matematico e allievo di [galileo_galilei_scope.GetName], è arrivato di recente a [ShowLocationName('venice')] con una proposta. Desidera condurre una serie di esperimenti utilizzando i nostri canali per verificare alcune teorie sul flusso dell'acqua e sull'idraulica. Ciò potrebbe consentirci di comprendere meglio la fluidodinamica e forse anche aiutarci a gestire le inondazioni, migliorare i sistemi di canali e rafforzare le infrastrutture commerciali, anche se alcuni temono che i suoi metodi non ancora testati possano danneggiare i canali."
 flavor_ven.89.a: "Il progresso vale il rischio."
 flavor_ven.89.b: "Non possiamo rischiare di danneggiare i canali."
 flavor_ven.89.historical_info: "Benedetto Castelli era un matematico e scienziato che divenne professore all'Università di Padova. Allievo di Galileo, era particolarmente interessato alla geometria e alla misurazione dell'acqua corrente. Le sue ricerche contribuirono allo sviluppo dell'idrodinamica moderna."
 
 flavor_ven.90.title: "[target_character.GetLastNameWithNoTooltip]"
 flavor_ven.90.desc: "Il famoso drammaturgo [target_character.GetName] ha proposto una nuova serie di opere da rappresentare al [ShowBuildingTypeName('opera_house')] di [ROOT.GetCountry.GetName], portando divertimento e prestigio [ROOT.GetCountry.Custom('IT_AL_RANGO')][ROOT.GetCountry.GetFlavorRank]. Sebbene la sua idea aumenterebbe sicuramente il nostro status di mecenati delle arti e della cultura, alcuni membri [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], tuttavia, si oppongono alla crescente popolarità dell'opera, temendo che corrompa l'anima e allontani le persone dalla fede."
 flavor_ven.90.a: "Finanziare la serie di opere liriche."
 flavor_ven.90.b: "L'opera è troppo decadente per noi."
 flavor_ven.90.historical_info: "Nicolò Minato è stato uno dei principali librettisti di Venezia e ha svolto un ruolo fondamentale nello sviluppo dell'opera lirica. La sua collaborazione con altri librettisti ha contribuito a rendere popolare l'opera come forma d'arte importante a Venezia. Inizialmente al servizio della Repubblica, si trasferì in seguito a Vienna e divenne poeta di corte di Leopoldo I."
 
 flavor_ven.91.title: "Espandere il Ghetto di [ShowLocationNameWithNoTooltip('venice')]"
 flavor_ven.91.desc: "Negli ultimi decenni, [ShowLocationName('venice')] ha assistito a un costante aumento della popolazione [ShowReligionAdjective('judaism')]. Originariamente confinato in una piccola area recintata conosciuta come il #italic Ghetto Nuovo#!, La comunità ora comprende persone provenienti da vari luoghi. Tuttavia, lo spazio ristretto sta diventando sovraffollato, causando un deterioramento delle condizioni di vita e tensioni. I rappresentanti della comunità hanno recentemente contattato il governo [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank], chiedendo finanziamenti per l'ampliamento del ghetto al fine di soddisfare le esigenze della comunità."
 flavor_ven.91.a: "Espandi il ghetto."
 flavor_ven.91.a.tt: "Tutti i nostri [pops|e] di fede [ShowReligionAdjective('judaism')] a [ShowLocationName('venice')] guadagneranno [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_ven.91.b: "Chiudere un occhio e non fare nulla."
 flavor_ven.91.b.tt: "Tutti i nostri [pops|e] di fede [ShowReligionAdjective('judaism')] a [ShowLocationName('venice')] perderanno [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_ven.91.historical_info: "Il Ghetto Veneziano fu istituito ufficialmente nel 1516 come area designata in cui era obbligatorio vivere per la popolazione Ebraica di Venezia. Nonostante le restrizioni alla loro libertà di movimento e alle professioni che potevano esercitare, gli ebrei residenti svolgevano un ruolo fondamentale nella vita commerciale e intellettuale della città. Il Ghetto fu ampliato in più fasi per accogliere la popolazione in crescita, in particolare con l'arrivo degli Ebrei Sefarditi e Levantini che cercavano rifugio dalle persecuzioni o volevano cogliere le opportunità offerte dalla fiorente economia Veneziana. Il nome del ghetto potrebbe essere fuorviante, poiché al momento della sua istituzione, il #italic Ghetto Nuovo#! e il #italic Ghetto Vecchio#! erano già termini esistenti basati sul precedente uso industriale del sito, dato che ghetto originariamente si riferiva a una fonderia. Di conseguenza, il #italic Ghetto Nuovo#! fu in realtà la prima area ad ospitare gli Ebrei."
 
 flavor_ven.92.title: "Il Giardino Botanico di [ShowLocationNameWithNoTooltip('padova')]"
 flavor_ven.92.desc: "Gli studiosi dell'[ShowBuildingTypeName('university')] di [ShowLocationName('padova')] hanno proposto la creazione di un giardino dedicato allo studio delle piante, sia locali che esotiche. Essi sostengono che un giardino di questo tipo migliorerebbe la ricerca medica, la classificazione botanica e la nostra reputazione come centro di apprendimento."
 flavor_ven.92.a: "Finanziare il Giardino Botanico."
 flavor_ven.92.b: "Rifiuta di finanziarlo."
 flavor_ven.92.historical_info: "Il Giardino Botanico di Padova è stato fondato nel 1545 ed è il più antico giardino botanico accademico del mondo. È stato commissionato dal Senato Veneziano e gestito dall'Università di Padova. Il giardino è stato creato per aiutare la coltivazione e lo studio delle piante medicinali. È diventato un centro fondamentale per il progresso scientifico e lo studio della biodiversità, introducendo innumerevoli specie di piante provenienti da tutto il mondo."
 
 flavor_ven.93.title: "Le Riforme del Lazzaretto"
 flavor_ven.93.desc: "Le preoccupazioni relative alle ricorrenti epidemie a [ShowLocationName('venice')] hanno spinto molti funzionari e medici a richiedere una revisione del #italic Lazzaretto#!, la nostra stazione di quarantena sull'isola. Le proposte suggeriscono un'applicazione più rigorosa della quarantena, migliori condizioni per i malati e riforme nella tenuta dei registri e nell'assistenza medica."
 flavor_ven.93.a: "Investire nella riforma delle pratiche mediche e di quarantena."
 flavor_ven.93.b: "Mantenere le pratiche attuali."
 flavor_ven.93.historical_info: "Il Lazzaretto Vecchio fu uno dei primi centri di quarantena al mondo e svolse un ruolo fondamentale durante le ripetute epidemie di peste. Nel corso del XVI e XVII secolo, alcune riforme migliorarono l'assistenza medica e l'amministrazione. Grazie a questi sforzi, Venezia divenne leader nella sanità pubblica e nella prevenzione delle malattie, soprattutto in tempi di contagio marittimo."
 
 flavor_ven.94.title: "La Controversia sulla Caffetteria"
 flavor_ven.94.desc: "Negli ultimi anni, il [ShowGoodsName('cocoa')] è arrivato a [ShowLocationName('venice')] grazie ai mercanti stranieri e con esso è cresciuta la popolarità delle caffetterie, luoghi dove uomini di ogni ceto sociale si riuniscono per discutere di politica, letteratura, commercio e, talvolta, idee pericolose. Questi vivaci centri di conversazione hanno allarmato i membri [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], che temono che un dialogo così aperto possa alimentare dissensi o eresie."
 flavor_ven.94.a: "Bandiscili per riprendere il controllo."
 flavor_ven.94.b: "Non dobbiamo temere le nuove idee."
 ven_coffeehouses_banned: "Caffetterie Vietate"
 flavor_ven.94.historical_info: "Venezia fu tra le prime città europee ad accogliere il caffè, introdotto dal mondo Ottomano all'inizio del XVII secolo. Mentre molti salutavano le nuove caffetterie come luoghi di commercio e scambio intellettuale, le autorità diventavano diffidenti nei confronti del loro potenziale di sovversione. Sulla scia della Rivoluzione Francese del 1796, il governo Veneziano ordinò la chiusura di queste caffetterie, temendo che le idee rivoluzionarie potessero diffondersi grazie alla loro clientela Internazionale."
 
 flavor_ven.95.title: "Una Spedizione in [ShowProvinceDefinitionNameWithNoTooltip('north_dalmatia_province')]"
 flavor_ven.95.desc: "Naturalista e scrittore ambizioso, [target_character.GetName], has petitioned the government to support [target_character.GetHisHer] ha presentato una petizione al governo affinché sostenga la sua spedizione nelle zone montuose e spesso trascurate dell'entroterra della [ShowProvinceDefinitionName('north_dalmatia_province')]. Il suo obiettivo è quello di documentare i costumi, la lingua e la cultura popolare degli abitanti degli altipiani che vivono sotto il nostro dominio. While some at the [ROOT.GetCountry.GetGovernment.GetCourtTitle] Mentre alcuni membri della Corte deridono l'iniziativa definendola uno spreco di fondi statali, altri la vedono come un'opportunità per comprendere meglio e governare questi sudditi remoti [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]."
 flavor_ven.95.a: "Ottima idea!"
 flavor_ven.95.b: "Uno spreco assurdo di risorse!"
 flavor_ven.95.historical_info: "Alberto Fortis era uno scrittore, viaggiatore ed etnografo Veneziano, famoso soprattutto per la sua opera del 1774 #italic Viaggio in Dalmazia#!, che documentava i Morlachi, una popolazione pastorale Slava che viveva nelle zone interne controllate dalla Repubblica di Venezia. Grazie alla traduzione della sua opera in varie lingue, Fortis ebbe un ruolo fondamentale nel plasmare la percezione che l'Europa occidentale aveva dei popoli Balcanici."
 
 flavor_ven.96.title: "La Mostra di [target_character.GetNameWithNoTooltip]"
 flavor_ven.96.desc: "[target_character.GetName] è una pittrice autodidatta di umili origini che recentemente ha raggiunto un'immensa fama in tutta [ShowContinentName('europe')] grazie ai suoi ritratti delicati e accattivanti. Ora membro rispettato di diverse accademie d'arte straniere, è tornata a [ShowLocationName('venice')] con la richiesta di esporre le sue opere. Sebbene i suoi ritratti pastello abbiano deliziato le corti straniere, alcuni membri dell'establishment continuano a provare disagio all'idea che una donna possa acquisire tanta fama e influenza nel campo delle belle arti."
 flavor_ven.96.a: "Celebriamo il suo genio!"
 flavor_ven.96.b: "L'arte dovrebbe essere lasciata agli uomini giusti!"
 flavor_ven.96.historical_info: "Rosalba Carriera era una pittrice Rococò Veneziana molto influente, nota per i suoi ritratti a pastello e le sue miniature. Divenne una figura di spicco nell'arte europea, in particolare in Francia, dove i suoi ritratti erano molto richiesti dalla corte di Luigi XV. Il suo successo come artista donna in un mondo dominato dagli uomini fu rivoluzionario e talvolta controverso. Era membro dell'Accademia di San Luca a Roma e dell'Accademia Reale Francese."
 
 flavor_ven.97.title: "La Soppressione del Ridotto"
 flavor_ven.97.desc: "Un tempo casa da gioco regolamentata per il periodo di Carnevale, il #italic Ridotto#! è diventato un rifugio di scandali e decadenza morale. Molti membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], e visitatori stranieri si mescolano liberamente nei giochi d'azzardo, rischiando le loro fortune e il loro onore sotto i soffitti dorati del Palazzo Dandolo. Sebbene [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] abbia a lungo tratto profitto dalla tassazione di questi giochi, il crescente malcontento tra le fazioni morali e religiose [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank] sta esercitando pressioni sulla [ROOT.GetCountry.GetGovernment.GetCourtTitle] affinché li chiuda."
 flavor_ven.97.a: "Chiudetela e sequestrate i suoi beni."
 flavor_ven.97.b: "Regolarizzala."
 flavor_ven.97.c: "Lascia tutto com'è."
 flavor_ven.97.historical_info: "Il #italic Ridotto#! aprì nel 1638 come prima casa da gioco gestita dallo Stato in Europa durante il periodo di Carnevale. Sebbene inizialmente fosse stato concepito per controllare il vizio, divenne un simbolo della decadenza dell'élite e finì per essere associato alla corruzione e al declino morale. Nel 1774, il governo veneziano lo chiuse a causa delle pressioni dei riformisti e del clero."
 
 flavor_ven.98.title: "L'Astrarium"
 flavor_ven.98.desc: "[target_character.GetName] è un medico e orologiaio colto che lavora a [ShowLocationName('padova')]. Recentemente ha costruito un orologio che chiama #italic Astrarium#!, che descrive come una meraviglia della meccanica in grado di tracciare i movimenti dei corpi celesti con incredibile precisione. [target_character.GetLastNameWithNoTooltip] ora chiede il sostegno [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank] per presentare la macchina a [ShowLocationName('venice')], dove potrebbe essere esposta come prova della nostra eccellenza nel campo delle scienze."
 flavor_ven.98.a: "Finanziare l'esposizione dell'Astrarium."
 flavor_ven.98.b: "Consentite la mostra ma senza finanziamenti."
 flavor_ven.98.c: "Dobbiamo concentrarci su questioni più urgenti."
 flavor_ven.98.historical_info: "Giovanni Dondi, figlio del famoso Jacopo Dondi, era un medico, astronomo e ingegnere. È famoso soprattutto per aver progettato l'#italic Astrarium#!, un modello meccanico del sistema solare che mostrava il moto dei pianeti e dei corpi celesti."
 
 flavor_ven.99.title: "[ShowBuildingTypeNameWithNoTooltip('the_cipher_secretary')]"
 flavor_ven.99.desc: "Ultimamente, mercanti, inviati e diplomatici hanno iniziato a fare ampio ricorso a lettere in codice e corrispondenza criptata, soprattutto da quando i nostri interessi si estendono in tutto il Mediterraneo. Some within the [ROOT.GetCountry.GetGovernment.GetCourtTitle] now propose the formal creation of a state-run cryptographic office. [ShowBuildingTypeName('the_cipher_secretary')] would professionalize this growing art in order to protect our interests and secure the lifeblood of the intelligence of the [ROOT.GetCountry.GetFlavorRank]."
 flavor_ven.99.a: "Stabiliscilo."
 flavor_ven.99.b: "Lascia i calcoli ai mercanti."
 flavor_ven.99.historical_info: "Già nel XV secolo, i mercanti Veneziani codificavano le lettere destinate agli agenti all'estero utilizzando codici personali, mescolando informazioni commerciali e militari. Riconoscendo la crescente necessità di una segretezza sistematica, la Repubblica istituì un grado ufficiale di Segretario dei Codici che portò allo sviluppo di un sistema molto efficiente di crittografia, decrittografia e crittoanalisi."
 
 flavor_ven.100.title: "Le Invenzioni di [target_character.GetNameWithNoTooltip]"
 flavor_ven.100.desc: "È stato portato alla nostra attenzione che dai nostri circoli intellettuali è emerso uno scienziato di grande talento. [target_character.GetName] è un ingegnere, inventore e linguista che ha proposto una serie di idee rivoluzionarie, tra cui un sistema di misurazione migliorato, strumenti ottici avanzati e persino un progetto per una macchina volante. Sebbene le sue idee siano radicali, alcuni ritengono che sostenere il suo lavoro potrebbe portare [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] all'avanguardia nell'innovazione scientifica. Altri mettono in dubbio il valore di investire in sogni così ambiziosi."
 flavor_ven.100.a: "Sostieni le sue innovazioni."
 flavor_ven.100.b: "Rifiutare di sostenere tali invenzioni speculative."
 flavor_ven.100.historical_info: "Tito Livio Burattini fu un importante scienziato veneziano che viaggiò in Europa e Africa, trascorrendo poi gran parte della sua vita lavorando in Polonia e Lituania. Burattini propose un primo prototipo di macchina volante chiamato dragon volant e, sebbene non abbia mai volato con un essere umano a bordo, è uno dei primi progetti di volo umano mai registrati. Contribuì anche alla misurazione scientifica, coniando il termine metro come unità universale di lunghezza basata sulla lunghezza di un pendolo."