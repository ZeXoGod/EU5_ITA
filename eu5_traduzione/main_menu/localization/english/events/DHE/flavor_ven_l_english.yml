 flavor_ven.1.title: "Evoluzione del Comune [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ven.1.desc: "Per molti secoli, il Comune [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] - e con esso il Consiglio dei Quaranta - ha servito [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] come organo supremo di governo, trasformando al contempo [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] sempre più in una figura di rappresentanza della nazione. Naturalmente, questo sviluppo era in contrasto con i governanti eletti che intendevano avere un ruolo significativo nella politica interna dello Stato.\n\nCon l'introduzione delle nuove riforme nella burocrazia [ROOT.GetCountry.Custom('IT_ADJ_FS')] il vecchio Comune e il Consiglio dei Quaranta si sono trovati in una posizione di obsolescenza. Molti compiti del consiglio sono stati relegati [Player.Custom('IT_PARL_AL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName], e il comune non è più in grado di sostenere le crescenti esigenze burocratiche dello Stato. È giunto il momento di sostituire entrambe le istituzioni con un nuovo organo di governo, che coinvolga anche [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] in modo più attivo nella politica interna."
 flavor_ven.1.a: "Creiamo la Signoria [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_ven.1.b: "Dobbiamo valutare attentamente questo atto con [Player.Custom('IT_PARL_IL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName]."

 flavor_ven.2.title: "Stratioti!"
 flavor_ven.2.desc: "Dopo la caduta di [ShowLocationName('constantinople')], un gran numero di soldati di [culture|e] [ShowCultureName('greek_culture')|U] e [ShowCultureName('albanian')|U] si unirono alla causa [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongName] per combattere contro gli [GetCountry('TUR').GetName]. Erano chiamati Stratioti, derivante dalla parola [ShowCultureNameWithNoTooltip('greek_culture')|U] che significa Soldato, erano una temibile cavalleria leggera. Uno dei loro leader più importanti fu Graitzas Palaiologos, che resistette come comandante [GetCountry('BYZ').GetAdjective] fino al 1461."
 flavor_ven.2.a: "Saranno temuti dai nostri nemici!"

 flavor_ven.3.title: "L'Inquisizione Domenicana"
 flavor_ven.3.desc: "Quando il [GetCountry('PAP').GetGovernment.GetRulerTitle], con l'intento di schiacciare le eresie albigesi e patarine, si sforzò di stabilire ovunque in [ShowRegionName('italy_region')] l'Inquisizione Domenicana, [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] ha resistito alla sua introduzione [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName]. Lo Stato si incaricò di scoprire gli eretici, che una volta catturati venivano interrogati dal Patriarca, dal Vescovo di Castello o da qualsiasi altro Ordinario [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Il tribunale incaricato dell'esame si limitava a riportare i fatti. Era chiamato a stabilire se l'esaminata fosse colpevole o meno di eresia. La punizione era riservata all'autorità secolare. Questo accordo non soddisfaceva la Corte di [ShowLocationName('rome')], un Inquisitore è stato nominato dal [GetCountry('PAP').GetGovernment.GetRulerTitle], ma prima di poter agire aveva bisogno dell'exequatur del [ROOT.GetCountry.GetGovernment.GetRulerTitle] e fu creato un consiglio composto da tre nobili Veneziani, che avrebbero fatto da assessori al Sant'Uffizio. Il loro compito era quello di tutelare i diritti dei cittadini Veneziani contro le invasioni ecclesiastiche, compresa la non interferenza nelle questioni religiose all'interno delle colonie; senza la loro presenza e la loro approvazione, nessun atto del Sant'Uffizio era valido [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip]. L'Inquisizione [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip] non fu certamente un'istituzione sanguinaria, grazie senza dubbio in larga misura all'atteggiamento indipendente dello Stato, che insisteva sulla presenza di assessori laici in ogni processo."
 flavor_ven.3.a: "Prima [ROOT.GetCountry.GetAdjectiveWithNoTooltip], Poi Cristiano"
 ven_venetian_first: "Prima Veneziano, poi Cristiano"
 flavor_ven.3.b: "Siamo veramente Cattolici!"
 ven_christian_first: "Prima Cristiani!"

 flavor_ven.4.title: "L'Arte dell'Abbaco"
 flavor_ven.4.desc: "'Mi è stato spesso chiesto da alcuni giovani a cui nutro grande interesse e che aspirano a intraprendere attività commerciali, di mettere per iscritto i principi fondamentali dell'aritmetica, comunemente chiamata abaco.' L'Arte dell'Abbaco è stato il primo libro di matematica stampato conosciuto in Europa, scritto in [ROOT.GetCountry.GetAdjective] e stampato a [ShowLocationName('treviso')] nel 1478."
 flavor_ven.4.a: "Questo sarà utile!"

 flavor_ven.5.title: "I Ministri delle Vie Navigabili"
 flavor_ven.5.desc: "La sicurezza e la prosperità di [ROOT.GetCountry.GetName] hanno sempre fatto affidamento sulla sua posizione nella laguna. Nel 1501, nel tentativo di ridurre l'insabbiamento della laguna, il Gran Consiglio istituì una commissione incaricata di deviare i fiumi che sfociavano nella laguna, una commissione nota come 'Savi alle Acque'. Il loro successo nel corso degli anni salvò la Serenissima dal disastro e prolungò la prosperità della città.\n\nCosa facciamo?"
 flavor_ven.5.a: "Ne vale la pena!"
 flavor_ven.5.b: "[ROOT.GetCountry.GetNameWithNoTooltip] può sopravvivere senza!"

 flavor_ven.6.title: "Il Gheto"
 flavor_ven.6.desc: "A partire dal 1516, [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] obbligò la popolazione [ShowReligionAdjective('judaism')] a vivere in una zona della città dove anticamente sorgevano le fonderie, dette in [ROOT.GetCountry.GetAdjective] 'geti', a indossare un segno di riconoscimento e a gestire i banchi dei pegni della città a tariffe stabilite dalla Serenissima. Furono incluse anche molte altre norme onerose, in cambio delle quali alla Comunità fu concessa la libertà di praticare la propria fede e la protezione in caso di guerra.\n\nCosa facciamo?"
 flavor_ven.6.a: "Concedetegli un posto tutto loro!"
 flavor_ven.6.b: "Non nella mia [ROOT.GetCountry.GetNameWithNoTooltip]!"

 flavor_ven.7.title: "L'esploratore [target_character.GetNameWithNoTooltip]"
 flavor_ven.7.desc: "[target_character.GetName] era un esploratore Italiano di [ShowLocationName('vicenza')]. [target_character.GetHeShe|U] partecipò alla grande spedizione di Ferdinando Magellano nel suo viaggio intorno al mondo. Durante la spedizione, era l'assistente di Magellano e scrisse un diario accurato al riguardo. [target_character.GetLastNameWithNoTooltip] fu uno dei soli 18 uomini che tornarono in Spagna dei 240 che erano partiti tre anni prima. Questo viaggio fu la prima circumnavigazione del mondo e il suo diario è la fonte da cui attingiamo oggi le nostre conoscenze su questa spedizione."
 flavor_ven.7.a: "Il mondo è davvero rotondo!"

 flavor_ven.8.title: "Cosccrizione Navale"
 flavor_ven.8.desc: "Le difficoltà nel controllo dei mari portarono ulteriori cambiamenti. Fino al 1545 i rematori delle galee erano marinai liberi arruolati a salario. In origine erano Veneziani, ma in seguito si unirono in gran numero marinai Dalmati, Cretesi e Greci. Because of the difficulty in hiring sufficient crews, [ROOT.GetCountry.GetName] ricorse alla coscrizione, incatenando i rematori ai banchi come avevano già fatto altre marine. Cristoforo da Canal fu il primo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] a comandare una galea del genere.\n\nCosa facciamo?"
 flavor_ven.8.a: "Attuare la Coscrizione"
 flavor_ven.8.b: "È contro la [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]!"

 flavor_ven.9.title: "Fortezza di Sant'Andrea"
 flavor_ven.9.desc: "Il forte di Sant'Andrea fu costruito nel 1545 per difendere l'ingresso principale di [ROOT.GetCountry.GetName] dal [ShowProvinceDefinitionName('adriatic_sea_province')]. Il forte fu progettato dal famoso architetto Michiel Sanmicheli. Probabilmente fu l'unico architetto Italiano in quel secolo ad avere l'opportunità di vedere l'architettura [ShowCultureName('greek_culture')|U], poiché viaggiò nei possedimenti Greci della [ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.Custom('IT_ADJ_FS')]. La fortezza fungeva da protezione per [ROOT.GetCountry.GetNameWithNoTooltip] per oltre trecento anni.\n\nCosa facciamo?"
 flavor_ven.9.a: "Costruiscila!"
 flavor_ven.9.b: "È troppo costosa."

 flavor_ven.10.title: "Ponte di Rialto"
 flavor_ven.10.desc: "Il ponte di Rialto è uno dei quattro ponti che attraversano il Canal Grande di [ROOT.GetCountry.GetName]. In origine era un ponte di legno, ma fu distrutto da un incendio durante una rivolta nel 1310 e crollò sia nel 1444 che nel 1524. Il rinnovamento del ponte di Rialto fu proposto per la prima volta nel 1503, con l'idea di ricostruirlo in pietra. Le autorità richiesero delle proposte nel 1551, dopo che dal 1503 e nei decenni successivi erano stati presi in considerazione diversi progetti. Architetti famosi come Jacopo Sansovino, Palladio e Vignola presentarono i loro progetti, ma le loro proposte furono ritenute inadeguate alla situazione poiché prevedevano tutte un approccio classico con diversi archi. Anche il famoso artista Michelangelo fu preso in considerazione come progettista del ponte di Rialto, ma alla fine prevalse il progetto di Antonio da Ponte, grazie al suo audace design a campata unica.\n\nCosa facciamo?"
 flavor_ven.10.a: "Costruiamolo!"
 flavor_ven.10.b: "Il ponte di legno è abbastanza buono"

 flavor_ven.11.title: "L'Orfeo - La Prima Opera"
 flavor_ven.11.desc: "L'opera Barocca L'Orfeo di [target_character.GetName] è basata sulla leggenda [ShowCultureName('greek_culture')|U] di Orfeo, musicista, poeta e profeta che scese nell'Ade per riportare in vita la sua sposa Euridice. L'opera fu scritta nel 1607 per uno spettacolo di corte durante il Carnevale annuale di [ShowLocationName('mantova')] e la sua partitura fu pubblicata nel 1609 e nel 1615 da [target_character.GetLastNameWithNoTooltip]. Nella partitura pubblicata da [target_character.GetLastNameWithNoTooltip] erano elencati quarantuno strumenti diversi, con gruppi distinti di strumenti utilizzati per rappresentare scene e personaggi particolari."
 flavor_ven.11.a: "Mi perdi per troppo amore?"

 flavor_ven.12.title: "La Nascita della Scienza Moderna"
 flavor_ven.12.desc: "[galileo_galilei_scope.GetName] è considerato dalla maggior parte delle persone come il [galileo_galilei_scope.GetMotherFather] della scienza moderna. Nel 1592, [galileo_galilei_scope.GetHeShe] è stato nominato professore di matematica presso l'Università di [ShowProvinceDefinitionName('padua_province')]. Quando venne a conoscenza dell'esistenza del cannocchiale, costruì una serie di telescopi, molto più avanzati di qualsiasi altro strumento esistente all'epoca, e iniziò a osservare i cieli, scoprendo montagne sulla Luna e quattro satelliti in orbita attorno a Giove. Insieme al suo lavoro sui moti e sulla meccanica, ha gettato le basi di quella che sarebbe diventata la scienza moderna."
 flavor_ven.12.a: "Questo è un grande vantaggio!"

 flavor_ven.13.title: "[target_character.GetNameWithNoTooltip] & l'Aldina"
 flavor_ven.13.desc: "[ROOT.GetCountry.GetName|U] è la patria di uno dei pionieri più importanti nella stampa di libri. La pratica e l'arte della stampa di libri è ancora una tecnica agli albori, ma [target_character.GetName] ancor più, la sua tipografia, l'Aldina, si sono guadagnati una reputazione per la tipografia chiara e coerente e per le traduzioni dal Latino ben eseguite. Il corsivo e l'uso coerente del punto e virgola sono tra i contributi di [target_character.GetShortNameWithNoTooltip] nel campo della tipografia. Nel campo della rilegatura, ha contribuito con il formato Ottavo, facile da maneggiare, assicurandosi che i classici che uscivano dalla sua tipografia fossero portatili, piuttosto che cercare di emulare il formato dei manoscritti medievali."
 flavor_ven.13.a: "Festina Lente!"
 aldus_disappears_tt: "Il laboratorio di [target_character.GetNameWithNoTooltip] chiuderà e lui scomparirà."

 flavor_ven.14.title: "Crescita dell'Industria del [ShowGoodsNameWithNoTooltip('glass')|U] di Murano"
 flavor_ven.14.desc: "Dalla fine del XIII secolo l'industria vetraria di [ROOT.GetCountry.GetName] è stata confinata nell'isola di Murano per ridurre il rischio di incendi. Da allora la popolarità del [ShowGoodsName('glass')] di Murano ha continuato ad aumentare e i maestri vetrai sono diventati ricchi e influenti. I segreti di come produrre prodotti così raffinati sono noti solo a pochi al di fuori dei nostri confini e, per salvaguardare questa conoscenza, i maestri vetrai sono confinati all'interno della città.\n\nCon la crescente popolarità del [ShowGoodsNameWithNoTooltip('glass')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip], il mondo sta cambiando. Con la caduta di [ShowLocationName('constantinople')] un gran numero di uomini in possesso delle rare competenze necessarie nella lavorazione del vetro stanno chiedendo di poter stabilirsi a Murano."
 flavor_ven.14.a: "Date il benvenuto ai Vetrai Bizantini."
 STATIC_MODIFIER_NAME_ven_murano_glass_industry: "Industria del Vetro di Murano"
 STATIC_MODIFIER_DESC_ven_murano_glass_industry: "Risalente al XIII secolo, l'industria Veneziana della lavorazione del vetro sull'isola di Murano è unica nel suo genere e rappresenta uno dei tanti beni di lusso per cui Venezia è famosa."

 flavor_ven.15.title: "La Ciocca"
 flavor_ven.15.desc: "Un abile vetraio di Murano di nome [target_character.GetName] è riuscito a creare oggetti in vetro diversi da qualsiasi cosa vista prima [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName]. I lampadari Ciocca, in particolare, che prendono il nome dai bouquet di fiori a cui si ispirano nella forma, hanno riscosso un enorme successo tra i ricchi e l'industria del Vetro Veneziano sta vivendo una nuova fase di grande prosperità."
 flavor_ven.15.a: "L'industria di [target_location.GetNameWithNoTooltip] prospererà!"
 flavor_ven.15.b: "Lasciamo che l'arte impreziosisca il nostro nome!"

 flavor_ven.16.title: "Il Processo a Veronica Franco"
 flavor_ven.16.desc: "Una delle più famose 'cortigiane oneste' [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName], Veronica Franco, è ora sotto processo per stregoneria nella città. Famosa per la sua intelligenza oltre che per la sua bellezza, l'influenza di Franco sui suoi clienti e la sua partecipazione schietta alla vita artistica e letteraria [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetNameWithNoTooltip] le hanno procurato molti nemici.\n\nDopo aver presentato una difesa molto eloquente davanti all'Inquisizione, resta ora da vedere se l'intelligenza di Franco sarà abbastanza acuta da proteggerla dai guardiani della moralità."
 flavor_ven.16.a: "Colpevole!"
 flavor_ven.16.b: "Innocente!"

 flavor_ven.17.title: "Gondola Extravagance"
 flavor_ven.17.desc: "La moralità pubblica deve essere sempre salvaguardata dal governo [ROOT.GetCountry.GetAdjective] e quindi di tanto in tanto vengono emanate leggi per garantire che il nostro popolo rimanga fedele agli ideali del [ShowReligionGroupName('christian')|U] su cui è fondata la nostra città. La Gondola è un'imbarcazione piuttosto semplice e migliaia di esse trasportano persone lungo i canali [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] ogni giorno. Come spesso accade, le numerose famiglie ricche e potenti [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] hanno trovato difficile resistere alla tentazione di ostentare la propria ricchezza. Le gondole sono disponibili in tutti i tipi di dimensioni e colori e alcune sono così riccamente decorate da risultare offensive per qualsiasi qualsiasi vero Cristiano.\n\nSi sta ora discutendo se una legge debba vietare la decorazione di queste Gondole, poiché per alcuni esse sono un simbolo di tutto ciò che non va nella nostra grande città."
 flavor_ven.17.a: "Dipingile di Nero!"
 flavor_ven.17.b: "Ignorate i moralisti, le Gondole sono impressionanti."

 flavor_ven.18.title: "La Scuola Veneziana"
 flavor_ven.18.desc: "[ROOT.GetCountry.GetName|U], per secoli la città più importante per la stampa e la produzione del vetro in [ShowRegionName('italy_region')], ha iniziato a superare o almeno a competere con [ShowLocationName('rome')|U] come città più importante per l'arte e la musica. Grandi pittori come Tintoretto, Tiziano, Veronese o musicisti come Monteverdi, Gabrieli o Donati sono solo alcuni dei tanti artisti che lavorano e vivono nella nostra città. In [ShowRegionNameWithNoTooltip('italy_region')] e all'estero, [ROOT.GetCountry.GetNameWithNoTooltip] ha iniziato a diventare sinonimo di arte."
 flavor_ven.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"

 flavor_ven.1000.title: "Commercio del [ShowGoodsNameWithNoTooltip('pepper')|U] Minacciato"
 flavor_ven.1000.desc: "[GetCountry('POR').Custom('IT_La')|U][GetCountry('POR').GetName] ha assunto il controllo del commercio nell'[ShowRegionName('indian_ocean_region')], deviando il commercio intorno all'[ShowContinentName('africa')] invece che attraverso [ShowLocationName('alexandria')]. Ciò ha compromesso gravemente le nostre possibilità di controllare il Commercio del [ShowGoodsName('pepper')|U]. Possiamo comunque provare a inviare un po' di aiuto [GetCountry('MAM').Custom('IT_Alla')][GetCountry('MAM').GetName]."
 flavor_ven.1000.a: "Invia aiuto ad [ShowLocationNameWithNoTooltip('alexandria')]!"
 ven_helping_mamelukes: "Aiutare i $mamluks$"
 flavor_ven.1000.b: "Non è un nostro problema."
 flavor_ven.1001.title: "[ven_scope.GetNameWithNoTooltip] invia aiuti"
 flavor_ven.1001.desc: "Con [GetCountry('POR').Custom('IT_La')][GetCountry('POR').GetName] che controlla il commercio nell'[ShowRegionName('indian_ocean_region')], la [ven_scope.GetGovernment.GetGovernmentType.GetName] Mercantile di [ven_scope.GetName] è diventata estremamente preoccupata. Poiché abbiamo sempre avuto rapporti ragionevolmente buoni, ci hanno inviato aiuti, con [ShowGoodsName('lumber')] per costruire nuove navi e altre risorse per i nostri mercanti."
 flavor_ven.1001.a: "Buone Notizie!"
 venetian_help: "Aiuto Veneziano"

 flavor_ven.19.title: "Un'Alleanza Scellerata"
 flavor_ven.19.desc: "[GetCountry('TUR').Custom('IT_La')|U][GetCountry('TUR').GetName|U] hanno messo gli occhi su [target_province.GetName], e stanno quindi contemplando un attacco contro [target_country.GetName]. Con una mossa diplomatica inaspettata, ci stanno proponendo di stringere un'alleanza. Se mettiamo a loro disposizione la nostra forza navale e sosteniamo le loro rivendicazioni nel sud [ShowRegionName('italy_region')], promettono di venire in nostro aiuto in futuro.\n\nQuesto potrebbe certamente rivelarsi vantaggioso, ma osiamo davvero frequentare i nemici della Cristianità?" 
 flavor_ven.19.historical_info: "Sebbene Venezia e gli Ottomani fossero spesso acerrimi nemici, nel 1479 gli Ottomani proposero un'alleanza contro il Regno di Napoli. La Signoria di Venezia alla fine rifiutò l'accordo, ma il loro ambasciatore a Costantinopoli incoraggiò i Turchi a conquistare Otranto e alcune altre città dell'Italia meridionale."
 flavor_ven.19.a: "Fornire solo supporto diplomatico."
 flavor_ven.19.b: "Accetta la proposta."
 flavor_ven.19.c: "Rimprovera i pagani."
 flavor_ven.19.a.tt: "[GetCountry('TUR').Custom('IT_La')|U][GetCountry('TUR').GetNameWithNoTooltip|U] guadagneranno [government_power|e]."
 flavor_ven.19.b.tt: "Entreremo in un'[alliance] con [GetCountry('TUR').Custom('IT_La')][GetCountry('TUR').GetNameWithNoTooltip|U]."
 
 flavor_ven.20.title: "Domini di Terraferma"
 flavor_ven.20.desc: "Sebbene la nostra potenza navale sia impareggiabile, la mancanza di un'adeguata zona cuscinetto terrestre rende [ShowLocationName('venice')] un bersaglio vulnerabile agli attacchi dalla terraferma. Per ridurre il rischio che [ShowLocationNameWithNoTooltip('venice')] venga attaccata dalle coste dell'[ShowRegionName('italy_region')], è stato suggerito di concentrare temporaneamente i nostri sforzi sulla conquista dei territori continentali. Espandere ulteriormente i nostri territori in [ShowRegionNameWithNoTooltip('italy_region')] creerebbe una linea di difesa adeguata e aumenterebbe significativamente la sicurezza di [ShowLocationNameWithNoTooltip('venice')]."
 flavor_ven.20.a: "Facciamo valere i nostri diritti!"
 flavor_ven.20.b: "Non possiamo permetterci di fare guerre sulla terraferma."
 flavor_ven.20.historical_info: "Al fine di garantire la sicurezza delle rotte commerciali e aumentare la sicurezza di Venezia, la Repubblica iniziò ad espandersi nell'Italia continentale conquistando territori appartenenti a Verona. Ciò portò alla creazione dei cosiddetti 'Domini di Terraferma', che fungevano da zona cuscinetto tra i vicini dell'entroterra e Venezia."
 
 flavor_ven.21.title: "[ShowBuildingTypeNameWithNoTooltip('teatro_san_cassiano')]"
 flavor_ven.21.desc: "[ShowLocationName('venice')], già un gioiello scintillante del panorama culturale d'[ShowRegionName('italy_region')] , è da tempo sede di una fiorente comunità di artisti e performer. Per consolidare ulteriormente il suo status di centro di eccellenza artistica e fornire un grande palcoscenico ai nostri cittadini di talento, cresce la richiesta di costruire un magnifico Teatro dell'Opera. Il [ShowBuildingTypeName('teatro_san_cassiano')] proposto sarebbe un faro di splendore e ricchezza, che metterebbe in mostra il genio artistico di [ShowLocationNameWithNoTooltip('venice')] e attirerebbe ammiratori da ogni parte del mondo."
 flavor_ven.21.a: "Commissiona la sua costruzione!"
 flavor_ven.21.b: "Non possiamo permettercelo."
 flavor_ven.21.historical_info: "Il Teatro San Cassiano, costruito a Venezia nel 1637, è stato il primo teatro lirico pubblico al mondo, segnando una tappa fondamentale nella storia delle arti performative e consolidando il ruolo di Venezia come centro culturale di primo piano."

 flavor_ven.23.title: "L'infestazione di [ShowLocationNameWithNoTooltip('venice')]"
 flavor_ven.23.desc: "La nostra decisione di limitare gli sforzi di ricostruzione dopo la devastante catastrofe naturale ha avuto conseguenze disastrose. [ShowLocationName('venice')] rimane in gran parte in rovina, con molti edifici ancora in stato di abbandono e strade piene di detriti. La mancanza di adeguati interventi di restauro e risanamento ha creato un terreno fertile per malattie e infestazioni di parassiti, minacciando la salute e il benessere dei nostri cittadini.\n\nLe condizioni igieniche precarie e la distruzione persistente hanno causato epidemie, con pestilenze e malattie che si diffondono rapidamente tra la popolazione. La reputazione e il morale [target_location.Custom('IT_DEL_LOCATION')][target_location.GetRank.GetName] hanno subito un duro colpo ed è ora necessario intervenire con urgenza per affrontare questa crisi in continuo peggioramento. Dobbiamo riconsiderare il nostro approccio e investire in iniziative di pulizia e ripristino complete per riportare salute, ordine e prosperità."
 flavor_ven.23.a: "Dobbiamo agire immediatamente!"
 flavor_ven.23.b: "È troppo tardi per fare qualcosa."
 
 flavor_ven.24.title: "L'Inondazione di [ShowLocationNameWithNoTooltip('venice')]"
 flavor_ven.24.desc: "[ShowLocationName('venice')] è stata colpita da una calamità imprevista, poiché le piogge torrenziali hanno causato l'innalzamento del livello del Mare Adriatico, provocando gravi inondazioni in tutta [target_location.Custom('IT_ART_LOCATION')][target_location.GetRank.GetName]. Le acque hanno inondato le nostre strade, le nostre case e le infrastrutture vitali, causando danni ingenti e costringendo innumerevoli cittadini ad abbandonare le proprie abitazioni. Il diluvio incessante ha sconvolto la vita quotidiana, il commercio e la stabilità della nostra amata [target_location.GetRank.GetNameWithNoTooltip]. La portata di questo disastro richiede un intervento rapido e deciso per alleviare i danni e prevenire ulteriori devastazioni."
 flavor_ven.24.a: "Attuare misure volte a mitigare i danni."
 flavor_ven.24.b: "Gli abitanti del posto se la caveranno."
 
 flavor_ven.25.title: "Caduta di [ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_ven.25.desc: "Abbiamo ottenuto una vittoria epocale quando le possenti mura di [ShowLocationName('constantinople')] sono cadute sotto i colpi delle nostre forze, ricordando il nostro trionfo durante la Quarta Crociata. Questa storica conquista apre un nuovo capitolo per [target_location.Custom('IT_ART_LOCATION')][target_location.GetRank.GetName] un tempo grande. I nostri soldati, desiderosi di appropriarsi del bottino di guerra, stanno facendo pressione per saccheggiare i tesori ineguagliabili [target_location.Custom('IT_DEL_LOCATION')][target_location.GetRank.GetNameWithNoTooltip], ma tali azioni porterebbero a una devastazione diffusa e farebbero infuriare la popolazione locale.\n\nAltri propongono una strategia audace: ristabilire [GetCountry('LAT').Custom('IT_ART_RANGO')][GetCountry('LAT').GetLongName], trasformando [ShowLocationNameWithNoTooltip('constantinople')] in uno stato vassallo sotto il nostro controllo."
 flavor_ven.25.a: "Saccheggia [target_location.Custom('IT_ART_LOCATION')][target_location.GetRank.GetNameWithNoTooltip]."
 flavor_ven.25.b: "Proclamatelo a [ShowLocationNameWithNoTooltip('constantinople')]."
 flavor_ven.25.b.tt: "[GetCountry('LAT').Custom('IT_ART_RANGO')|U][GetCountry('LAT').GetLongName] sarà istituito come nostro [ShowSubjectTypeName('vassal')] a [ShowLocationName('constantinople')]. Trasferiremo loro la proprietà di [ShowLocationNameWithNoTooltip('constantinople')] e il nostro nucleo [core|e] lì."
 flavor_ven.25.c: "Ristabilirlo nella regione più ampia."
 flavor_ven.25.c.tt: "[GetCountry('LAT').Custom('IT_ART_RANGO')|U][GetCountry('LAT').GetLongName] sarà istituito come nostro [ShowSubjectTypeName('vassal')] in tutta la [ShowAreaName('thrace_area')]. Trasferiremo loro la proprietà di tutte le nostre località e dei nostri nuclei [cores|e] in [ShowAreaNameWithNoTooltip('thrace_area')]."
 flavor_ven.25.d: "Conquistare [ShowLocationNameWithNoTooltip('constantinople')] è già un trionfo sufficiente."
 
 flavor_ven.26.title: "Liberazione di [ShowLocationNameWithNoTooltip('jerusalem')]"
 flavor_ven.26.desc: "Dopo secoli di occupazione straniera, le bandiere della Cristianità, [GetCountry('VEN').Custom('IT_DEL_NOSTRO_RANGO')]nostr[GetCountry('VEN').Custom('IT_OA_RANGO')] [GetCountry('VEN').GetLongName], sventolano su questo luogo sacro. Questo risultato monumentale ha ispirato grande rispetto e orgoglio tra la nostra gente, ma ci pone anche di fronte a una decisione importante riguardo al futuro governo di [ShowLocationName('jerusalem')].\n\nAlcuni sostengono che mantenere il controllo diretto su [ShowLocationNameWithNoTooltip('jerusalem')] sotto il dominio [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] garantirebbe la nostra influenza e proteggerebbe la sacralità [target_location.Custom('IT_DEL_LOCATION')][target_location.GetRank.GetName] Santa. Altri propongono di ristabilire [GetCountry('KOJ').Custom('IT_La')][GetCountry('KOJ').GetName], creando uno stato vassallo che possa governare la regione servendo i nostri interessi e onorando l'eredità delle Crociate."
 flavor_ven.26.a: "[target_location.Custom('IT_ART_LOCATION')|U][target_location.GetRank.GetNameWithNoTooltip] rimarrà sotto il nostro controllo."
 flavor_ven.26.b.tt: "[GetCountry('KOJ').Custom('IT_ART_RANGO')|U][GetCountry('KOJ').GetLongName] will be established as our [ShowSubjectTypeName('vassal')] in [ShowLocationName('jerusalem')]. We will transfer the ownership of [ShowLocationNameWithNoTooltip('jerusalem')] and our core there to them."
 flavor_ven.26.b: "Proclamatelo a [ShowLocationNameWithNoTooltip('jerusalem')]."
 flavor_ven.26.c.tt: "[GetCountry('KOJ').Custom('IT_ART_RANGO')|U][GetCountry('KOJ').GetLongName] will be established as our [ShowSubjectTypeName('vassal')] in all of [ShowAreaName('levant_area')]. We will transfer the ownership of all of our locations and cores in [ShowAreaNameWithNoTooltip('levant_area')] to them."
 flavor_ven.26.c: "Ristabiliremo [GetCountry('KOJ').GetNameWithNoTooltip] in tutto il [ShowAreaNameWithNoTooltip('levant_area')]."
 
 flavor_ven.27.title: "Espansione del [ShowBuildingTypeNameWithNoTooltip('doges_palace')]"
 flavor_ven.27.desc: "La costruzione del [ShowBuildingTypeName('doges_palace')] a [ShowLocationName('venice')] iniziò nel IX secolo e proseguì nei secoli successivi. Originariamente concepito come un edificio simile a una fortezza, il palazzo si è evoluto nel tempo fino a diventare un magnifico esempio di architettura Gotica. Questa meraviglia architettonica ha una doppia funzione: è sia la residenza [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], il leader politico preminente [GetCountry('VEN').Custom('IT_DEL_RANGO')][GetCountry('VEN').GetLongNameWithNoTooltip], sia la sede di vari uffici governativi e tribunali.\n\nNel corso del tempo, tuttavia, l'edificio è visibilmente invecchiato e necessita di ristrutturazione. Forse dovremmo considerare la possibilità di trasformarlo in un palazzo che farebbe impallidire persino le residenze reali dei re Occidentali."
 flavor_ven.27.a: "Ottima idea!"
 flavor_ven.27.b: "Il palazzo va bene così com'è."
 flavor_ven.27.historical_info: "Nel XVI secolo, il Palazzo Ducale subì importanti lavori di ristrutturazione e ampliamento, che ne aumentarono notevolmente la grandiosità. Uno degli interventi più significativi fu il completamento della sua iconica facciata, affacciata sul Canal Grande, che mostrava lo splendore architettonico del palazzo a tutti coloro che si avvicinavano via acqua. Questo periodo di ristrutturazione e ampliamento consolidò ulteriormente lo status del palazzo come simbolo duraturo del potere e dell'autorità Veneziana. Le sue sale e le sue camere, caratterizzate da disegni intricati e decorazioni opulente, non solo furono testimoni di secoli di attività politiche, ma rimasero anche una testimonianza duratura della ricca storia della città e della sua continua importanza sulla scena mondiale."
 
 flavor_ven.28.title: "[ShowBuildingTypeNameWithNoTooltip('venetian_arsenal')]"
 flavor_ven.28.desc: "Our maritime endeavors and legendary ship-building skills have earned our shipwrights a name in the field. The heart of our vessel-related operations is none other than [ShowBuildingTypeName('venetian_arsenal')], situated in [ShowLocationName('venice')]. Boasting a strategic location, this maritime complex plays a vital role in the city's maritime prowess. From thriving shipbuilding activities to the innovation and pioneering of vessel armaments, this is the backbone that ensures our dominance at sea."
 flavor_ven.28.a: "A celebrated part of our naval heritage!"
 flavor_ven.28.historical_info: "The Venetian Arsenal served as the primary shipyard and naval depot of Venice, crucial for the city's maritime dominance and military power. This vast complex was responsible for the construction and maintenance of the Venetian fleet, embodying the Republic's advanced shipbuilding technology and industrial prowess."
 
 flavor_ven.29.title: "Basilica dei Santi Giovanni e Paolo"
 flavor_ven.29.desc: "[ShowLocationName('venice')] is decorated with many architectural marvels across its urban domain. From frescos to statues and a myriad of upcoming artists who wish to stand on the shoulders of giants and make a name for themselves. The latest such jewel to adorn our capital is none other than the minor basilica of $san_zanipolo$. Its large brick edifice is designed in the gothic style and the grounds serve as the primary Dominican church of our great people. The work is dedicated to John and Paul, two legendary martyrs whose presence was first cataloged around the 4th century."
 flavor_ven.29.a: "Magnificent!"
 
 flavor_ven.30.title: "Mediterranean Naval Superpower"
 flavor_ven.30.desc: "Few countries can attest or even match our level of expertise when it comes to maritime affairs. Our affinity in trade and the matters of the sea has constituted us as one of the greatest dominators of the Mediterranean. Our tradition spurs from a love and adoration of the water which serves as both our path to greatness and the primary defense of our great capital, in [ROOT.GetCountry.GetCapital.GetName]. Now that our navy is the uncontested hegemon of the Mediterranean, let us proclaim the sea as Mare Nostrum - our sea!"
 flavor_ven.30.a: "We espouse thee, O sea, as a sign of true and perpetual dominion."
 STATIC_MODIFIER_NAME_ven_mare_nostrum: "Mare Nostrum"
 
 flavor_ven.31.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.31.desc: "[target_character.GetName] stands out as a distinguished painter from the [ShowCultureGroupName('italian_group')] [ShowInstitutionName('renaissance')], born in [ShowLocationName('pieve')], in proximity to [ShowLocationName('venice')]. Renowned for [target_character.GetHisHer] adept handling of color and groundbreaking brushwork techniques, [target_character.GetHisHer] artistic journey spans over seven decades. Throughout this extensive period, [target_character.GetSheHe] has crafted an extensive array of works encompassing portraits, mythological narratives, and religious compositions.\n\nNotable among [target_character.GetHisHer] portraits, such as '#italic Venus of Urbino#!,' is the acclaim they receive for their profound psychological depth and opulent color schemes. [target_character.GetLastNameWithNoTooltip]'s impact on the evolution of both [ROOT.GetCountry.GetAdjectiveWithNoTooltip] and European art is deep-seated, and [target_character.GetHisHer] enduring legacy positions him as one of the foremost painters of the [ShowInstitutionNameWithNoTooltip('renaissance')]."
 flavor_ven.31.a: "What a brilliant man!"
 
 flavor_ven.32.title: "[ROOT.GetCountry.GetNameWithNoTooltip] During the [ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_ven.32.desc: "During the [ShowInstitutionName('renaissance')] in [ROOT.GetCountry.GetName], art and architecture have reached new heights of sophistication and splendor. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] art, characterized by luminous color and emotional depth, is exemplified by the works of renowned painters, sculptors, and architects.\n\nThese artists excel in capturing the essence of their subjects through vibrant palettes and striking chiaroscuro techniques, which lend their creations an unparalleled sense of realism. Portraiture is a central theme, with artists achieving remarkable character portrayals. Additionally, allegorical and mythological subjects have become popular, showcasing [ROOT.GetCountry.GetAdjectiveWithNoTooltip] art's diverse range and emotional resonance."
 flavor_ven.32.a: "Fascinating!"
 flavor_ven.32.a.tt: "Every owned location with a [ShowBuildingTypeName('library')] gains [ShowNamedValue('prosperity_weak_bonus')|+=2%] [prosperity|e]."
 flavor_ven.32.historical_info: "During the Renaissance, Venice emerged as a vibrant cultural and artistic center, attracting some of the era's most renowned artists. Tiziano Vecelli, known as Titian, created masterpieces such as #italic Assumption of the Virgin#! and #italic Bacchus and Ariadne#!, which showcased his skillful use of color and innovative compositions. Tintoretto, another Venetian master, is celebrated for his dramatic and dynamic works, including #italic The Last Supper#! and #italic Paradise#!, the latter being one of the largest oil paintings in the world. Paolo Veronese, known for his opulent and grandiose style, contributed iconic pieces like #italic The Wedding at Cana#! and #italic The Feast in the House of Levi#!, which are admired for their vibrant colors and intricate detail. These artists and their works significantly contributed to Venice's reputation as a hub of Renaissance art and culture."
 
 flavor_ven.33.title: "The [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Carnival"
 flavor_ven.33.desc: "The history of the Carnival dates back to the 11th century when it began as a celebration of [ROOT.GetCountry.GetAdjective] victory over its enemies. Over time, the Carnival has evolved into a grand and unique event. Due to our current status as major trading hub in [ShowContinentName('europe')], we can accumulate considerable wealth, and this prosperity fuels the extravagance of the Carnival. It has become a symbol of our opulence and decadence, attracting visitors from all over [ShowContinentNameWithNoTooltip('europe')] who are eager to participate in the masked festivities. The masks worn during the Carnival not only provide anonymity but also serve as a way to erase social distinctions, allowing people from different backgrounds to mingle freely during the celebrations."
 flavor_ven.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.33.a.tt: "All [pops|e] in [ShowLocationName('venice')] will gain [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_ven.33.historical_info: "In the 18th century, the Venice Carnival reached its zenith, characterized by elaborate costumes, theatrical performances, and intricate mask designs. However, in 1797, the Carnival was banned by the occupying French forces, and it remained dormant for nearly two centuries. It was not until the late 20th century that the Carnival was revived, becoming the internationally renowned event it is today. Today's Venice Carnival preserves the traditions of the past, featuring stunning masks and costumes, street performances, and a vibrant atmosphere, making it a captivating and nostalgic journey into the city's rich history and culture."
 
 flavor_ven.34.title: "Revising the [ShowGovernmentReformNameWithNoTooltip('promissione_ducale_reform')]"
 flavor_ven.34.desc: "The [ShowGovernmentReformName('promissione_ducale_reform')] is the oath of office all candidates must swear by to become the new [ROOT.GetCountry.GetGovernment.GetRulerTitle] of [ROOT.GetCountry.GetName]. It outlines the duties of the [ROOT.GetCountry.GetGovernment.GetRulerTitle], and states the limits on the [ROOT.GetCountry.GetGovernment.GetRulerTitle]'s powers.\n\nOver the years, however, some of the checks have... waned, a little. If we were to draft a new Promissione Ducale, one that more firmly restates our values and the roles envisioned for the [ROOT.GetCountry.GetGovernment.GetRulerTitle], not only would our government be strengthened, but more virtuous candidates for office might step forward as well."
 flavor_ven.34.a: "Revise and institutionalize it."
 flavor_ven.34.b: "The oath needs no revision."
 flavor_ven.34.historical_info: "The Promissione Ducale served as the formal oath of office and contractual agreement that each newly elected Doge of Venice swore to uphold. This document outlined the Doge's duties, limitations, and the laws they had to adhere to, ensuring a balance of power and the protection of the Republic's interests."
 
 flavor_ven.35.title: "The Question of Relazioni"
 flavor_ven.35.desc: "The 'Relazioni' are the reports our ambassadors send to the government, detailing the political, financial, and social state of the countries they serve in. These documents are essential for both our own diplomatic efforts and for maintaining the competitive advantage of our merchants abroad, but it is an increasingly common practice for copies of relazioni to be published and made available to anybody willing to pay a high price for them. This is a threat to our own diplomacy and security. We must crack down on these publications, and establish a common, secure system for the writing and dissemination of relazioni."
 flavor_ven.35.a: "We must end this practice!"
 flavor_ven.35.b: "We have more dire matters to atend to."
 
 flavor_ven.36.title: "The Golden Republic"
 flavor_ven.36.desc: "Our successes in the field of politics, trade, and scholarly studies have led to many proclaim our current era as the 'Era of the Golden Republic'. This of course references the zenith of our wealth, a culmination of our efforts as a people and the celebration of our culture and art, as a means to immortalize our legacy in the books of history."
 flavor_ven.36.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.36.b: "This is truly a Golden Republic!"
 flavor_ven.36.b.tt: "The country color will change to orange."
 flavor_ven.36.c: "We are no less than Emperors!"
 flavor_ven.36.c.tt: "The country color will change to dark purple."
 
 flavor_ven.38.title: "The Loredanian Academy"
 flavor_ven.38.desc: "Recently, the academy known as the 'Incogniti' has drawn influential literary figures both within and beyond [ShowLocationName('venice')] who align with a libertine agenda and advocate for the city's political and cultural independence. This covert group is marked by its use of subterfuges like paradox and allegory to avoid criticism. Operating discreetly, members often employ secret language and publish anonymously, with their philosophy influenced by Aristotelian naturalism from the University of [ShowLocationName('padova')].\n\nThis clandestine academy, despite facing censorship and finding its works on the Index, boldly challenges societal norms through satirical compositions and hybrid genres. Shaped by the ideologies of prominent thinkers, they critique tyranny in historical writings. Surprisingly, the Accademia degli Incogniti has become a key force in advancing musical theatre in [ShowLocationNameWithNoTooltip('venice')], establishing the Teatro Novissimo."
 flavor_ven.38.a: "Let us support their efforts!"
 flavor_ven.38.b: "They need no funding."
 flavor_ven.38.historical_info: "The Loredanian Academy was a prominent intellectual society founded in Venice in 1630 by Giovanni Francesco Loredan and Guido Casoni. This academy was notable for its avant-garde thinking and its members' contributions to literature, drama, and political thought during the Baroque period. When it comes to the attitudes of its members, the Incogniti challenged traditional norms and often engaged in bold and controversial discourse, criticizing both politics and religion. The academy significantly influenced the cultural and intellectual landscape of 17th-century Venice, leaving a legacy of literary innovation and critical thought."
 
 flavor_ven.39.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]"
 flavor_ven.39.desc: "[ShowLocationName('venice')] has long been a cradle of cultural and artistic brilliance, and now the burgeoning [ShowAdvanceName('ven_venetian_school_of_music')] seeks our support to elevate their efforts. This group of talented composers and musicians is poised to revolutionize the musical landscape, bringing unprecedented prestige to our city. However, supporting their endeavors will require substantial investment and resources, though it promises to enhance [ShowLocationNameWithNoTooltip('venice')]'s cultural heritage and global influence."
 flavor_ven.39.a: "Investing in it is our long-time interest."
 flavor_ven.39.b: "They will surely grow even without our support."
 flavor_ven.39.a.tt: "Enables us to get multiple events about historical personalities related to the Venetian School of Music."
 
 flavor_ven.40.title: "Fall of [ShowLocationNameWithNoTooltip('genoa')]"
 flavor_ven.40.desc: "For the longest time, the [GetCountry('GEN').GetLongName] had been thorns to our side, usurping our wealth and trade for their enrichment. With the fall of [ShowLocationName('genoa')], the power of their nation will start to crumble, and what once was a mighty nation with the ability to rival the might of our navies, will be turned into a mere page in the books of history."
 flavor_ven.40.a: "We have become the true hegemon of the Mediterranean!"
 
 flavor_ven.41.title: "Devotion of [ShowLocationNameWithNoTooltip('verona')] to [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ven.41.desc: "The people of [ShowLocationName('verona')], having grown discontented with their old rulers, have chosen to pledge their allegiance to [ROOT.GetCountry.GetName]. Ambassadors from [ShowLocationNameWithNoTooltip('verona')] have sworn full loyalty to our cause, heralding a new era of unity and cooperation. Thanks to the absence of resistance, we have allowed the locals to retain various freedoms, fostering goodwill and ensuring their enthusiastic support.\n\nThis voluntary devotion and seamless transition of power will enable a smooth integration of [ShowLocationNameWithNoTooltip('verona')] into our [ROOT.GetCountry.GetFlavorRank]. The loyalty of local people not only strengthens our domain but also showcases the appeal of [ROOT.GetCountry.GetAdjectiveWithNoTooltip] governance. Our focus now must be on consolidating this new territory and ensuring its prosperity within our republic."
 flavor_ven.41.a: "Celebrate the loyalty of [ShowLocationNameWithNoTooltip('verona')] and formalize their integration!"
 flavor_ven.41.historical_info: "The Devotion of Verona to Venice occurred in 1405 when the people of Verona, disillusioned with their ruling Carrara family, voluntarily pledged allegiance to the Republic of Venice. This peaceful transition allowed Venice to expand its territory without conflict, securing the loyalty of the Veronese people by granting them certain freedoms and privileges."
 
 flavor_ven.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.43.desc: "[target_character.GetName], a distinguished and skilled admiral, has played a crucial role in the success and strength of the [ROOT.GetCountry.GetAdjective] navy. [target_character.GetHisHer|U] strategic acumen and leadership have led to numerous victories at sea, securing our maritime dominance and safeguarding our trade routes. However, as time has passed, [target_character.GetSheHe] has aged, and we now face a decision regarding [target_character.GetHisHer] future service to the [ROOT.GetCountry.GetFlavorRank]."
 flavor_ven.43.a: "Our navy could still use [target_character.GetHisHer] skills."
 flavor_ven.43.b: "Give [target_character.GetHimHer] a well-deserved rest."
 flavor_ven.43.historical_info: "Lorenzo Marcello was a Venetian admiral who played a significant role in naval conflicts. He fought against the Papal Navy and participated in the Turkish-Venetian War. In June 1656, he led the combined Venetian-Maltese fleet to victory in the Third Battle of the Dardanelles, although he lost his life during the battle."
 
 flavor_ven.44.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]"
 flavor_ven.44.desc: "[target_character.GetName] is a visionary and masterful composer, who has profoundly shaped the [ShowAdvanceName('ven_venetian_school_of_music')], earning [target_character.GetHisHer] place as its esteemed founder. [target_character.GetHisHer|U] innovative compositions and teaching methods have elevated [ROOT.GetCountry.GetName] to new heights of musical excellence, attracting talented musicians from across [ShowContinentName('europe')] to study and perform here. [target_character.GetLastNameWithNoTooltip]'s contributions, such as bringing the Franco-Flemish style to our [ROOT.GetCountry.GetFlavorRank], have not only enriched our cultural heritage but also positioned [ROOT.GetCountry.GetNameWithNoTooltip] as a leading center of musical innovation and sophistication."
 flavor_ven.44.a: "[target_character.GetHisHer|U] contributions are well recognized!"
 
 flavor_ven.45.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]"
 flavor_ven.45.desc: "[target_character.GetName], an illustrious music theorist and composer, has profoundly influenced the [ShowAdvanceName('ven_venetian_school_of_music')] with [target_character.GetHisHer] groundbreaking work and teachings. [target_character.GetHisHer|U] theoretical innovations and compositions have set new standards in musical harmony and counterpoint, solidifying [ROOT.GetCountry.GetName]'s reputation as a hub of musical excellence. [target_character.GetLastNameWithNoTooltip]'s intellectual contributions have not only enriched our cultural heritage but since [target_character.GetSheHe] has served as Maestro di Cappella of Saint Mark's Cathedral, [target_character.GetSheHe] has guided countless musicians in their artistic pursuits."
 flavor_ven.45.a: "The [ROOT.GetCountry.GetFlavorRank] is lucky to have [target_character.GetHimHer]!"
 
 flavor_ven.46.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]"
 flavor_ven.46.desc: "An esteemed composer and influential figure in the [ShowAdvanceName('ven_venetian_school_of_music')], [target_character.GetName] has left an indelible mark on [ShowLocationName('venice')]'s musical heritage. As Maestro di Cappella at St. Mark's Basilica, [target_character.GetLastNameWithNoTooltip] has significantly shaped the development of sacred music, while [target_character.GetHisHer] contributions to the genre of villanella have brought the lively and rustic style into greater prominence. [target_character.GetHisHer|U] work has enriched the cultural fabric of [ROOT.GetCountry.GetName], showcasing the versatility and vibrancy of our musical tradition."
 flavor_ven.46.a: "We are honored to have [target_character.GetHimHer]!"
 
 flavor_ven.47.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]"
 flavor_ven.47.desc: "[target_character.GetName] is a renowned composer and virtuoso organist, has significantly influenced the [ShowAdvanceName('ven_venetian_school_of_music')] with [target_character.GetHisHer] exceptional talent and innovative works. Serving as the principal organist at St. Mark's Basilica, [target_character.GetLastNameWithNoTooltip]'s compositions and performances have set new standards in the realm of sacred and secular music. [target_character.GetHisHer|U] pioneering keyboard techniques and expressive style have not only elevated the musical landscape of [ROOT.GetCountry.GetName] but have also inspired musicians across [ShowContinentName('europe')]."
 flavor_ven.47.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_ven.48.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]"
 flavor_ven.48.desc: "[target_character.GetName], a brilliant composer and organist and a member of the [ShowAdvanceName('ven_venetian_school_of_music')] is famous for [target_character.GetHisHer] masterful compositions and innovative techniques. Serving as organist and composer at St. Mark's Basilica, [target_character.GetLastNameWithNoTooltip]'s work has pioneered the use of spatial effects in music, utilizing the unique acoustics of the basilica to create stunning polychoral compositions. [target_character.GetHisHer|U] contributions to both sacred and secular music have set new standards for musical expression and have influenced countless musicians."
 flavor_ven.48.a: "A true master!"
 
 flavor_ven.49.title: "The Revolt of Saint Titus"
 flavor_ven.49.desc: "A grave situation has arisen in our subject of [GetCountry('CRT').GetName], where the locals have taken up arms in a significant rebellion known as the Revolt of Saint Titus. Disturbingly, for the first time, even our governors of the island have joined forces with the rebels against our rule. This unexpected unity among the island's inhabitants poses a severe threat to [ROOT.GetCountry.GetAdjective] control over [GetCountry('CRT').GetNameWithNoTooltip]."
 flavor_ven.49.a: "There is nothing we can do."
 flavor_ven.49.b: "We must send aid immediately!"
 flavor_ven.49.historical_info: "The Revolt of Saint Titus, which occurred in 1363-1364, was a significant uprising on the island of Crete against Venetian rule. It was the first instance of not only the local Greek population but also the Latin governors participating in the revolt, united by shared grievances against Venetian authority. Despite the formidable alliance of local forces, the rebellion was ultimately suppressed by Venice, reaffirming its control over the strategically vital island."
 
 flavor_ven.50.title: "The Rebellion of the Callergis"
 flavor_ven.50.desc: "$flavor_ven.49.title$ has emboldened the [ShowCultureName('greek_culture')] population of [GetCountry('CRT').GetName] to rise in yet another revolt. They are rallying under the banners of the Callgeris who control western parts of the island and are still loyal to [GetCountry('BYZ').GetName]. If we do not act swiftly, we risk losing a vital part of our maritime empire, and the strength of our [ROOT.GetCountry.GetFlavorRank] will be significantly weakened."
 flavor_ven.50.a: "We shall see if they are brave enough to face us."
 flavor_ven.50.b: "Concede to their demands."
 callergis_rebellion_joining: "All [ShowCultureName('greek_culture')] [pops|e] in [ShowAreaName('aegean_archipelago_area')] owned by [GetCountry('CRT').GetName] join [callergis_rebellion.GetName]"
 callergis_rebellion: "Rebellion of the Callergis"
 flavor_ven.50.historical_info: "The Rebellion of the Callergis was an uprising on the island of Crete led by the prominent Cretan noble family, the Callergis, against Venetian rule. Motivated by the desire to restore local autonomy and address grievances against Venetian governance, the rebellion saw widespread support among the Cretan population. Despite its initial successes, the rebellion was ultimately quelled by Venetian forces, leading to a harsh crackdown and further consolidation of Venetian control over the island."
 
 flavor_ven.51.title: "[ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')]"
 flavor_ven.51.desc: "The growing power and wealth of our illustrious [ROOT.GetCountry.GetFlavorRank] call for an investment in the development of our capital, ensuring that our prosperity is visibly reflected in the grandeur of [ShowLocationName('venice')]. A proposal has been brought forward to renovate the central square, [ShowBuildingTypeName('piazza_san_marco')], transforming it with magnificent arches and marble to showcase the splendor of our maritime empire. Such renovation would enhance the beauty of our city and serve as a testament to our enduring power and cultural prominence."
 flavor_ven.51.a: "We shall fund the renovation."
 flavor_ven.51.b: "The renovation is way too expensive."
 flavor_ven.51.historical_info: "#italic Piazza San Marco#!, also known as St. Mark's Square, is the principal public square in Venice, Italy, and one of the city's most famous landmarks. The square, developed around the 9th century and expanded to its present size in the 12th century, has been continously improved with new renovations and new landmarks. It is surrounded by iconic buildings, including St. Mark's Basilica, the Doge's Palace, and the St. Mark's Clocktower, and served as a central gathering place in Venice for centuries, hosting political, religious, and social activities."
 
 flavor_ven.52.title: "Saint Mark's Clocktower"
 flavor_ven.52.desc: "Although we have already made significant investments in the renovation of [ShowBuildingTypeName('piazza_san_marco')], there is a new proposal to further enhance the magnificence of our city. A splendid clocktower, visible from both the city and the sea, has been suggested to adorn the square. This clocktower would not only serve as a functional timepiece but also as a symbol of our [ROOT.GetCountry.GetFlavorRank]'s wealth and splendor, visible to all who approach [ShowLocationName('venice')] by land or water. Its presence would elevate the beauty and prestige of [ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')] and reinforce [ShowLocationNameWithNoTooltip('venice')]'s status as the jewel of our maritime empire."
 flavor_ven.52.a: "Invest in its construction."
 flavor_ven.52.b: "We have other priorities at the moment."
 flavor_ven.52.historical_info: "The St. Mark's Clocktower, or #italic Torre dell'Orologio#!, is a historic landmark in Venice, Italy, located in the #italic Piazza San Marco#!. Built between 1496 and 1499, it is a Renaissance-era tower that features a large astronomical clock. This clock not only tells the time but also displays the phases of the moon and the signs of the zodiac. At the top of the tower, two bronze figures known as the 'Moors' strike the bell to mark the hours. The clocktower was designed to showcase Venice's wealth, maritime power, and its connection to the cosmos."
 
 flavor_ven.53.title: "The [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ShowGoodsNameWithNoTooltip('salt')] Trade"
 flavor_ven.53.desc: "The control of the [ShowGoodsName('salt')] trade has long been a cornerstone of our [ROOT.GetCountry.GetFlavorRank]'s wealth and prosperity. With almost a monopoly on this vital trade good, our Salt Office efficiently manages and regulates the production, distribution, and pricing of [ShowGoodsNameWithNoTooltip('salt')], ensuring that [ROOT.GetCountry.GetName] remains the primary supplier in the region. This lucrative trade contributes a significant portion of our income, underpinning the economic stability and affluence of our state."
 flavor_ven.53.a: "[ShowGoodsNameWithNoTooltip('salt')] is the new gold."
 flavor_ven.53.a.tt: "Every owned location that produces [ShowGoodsName('salt')] gains [ShowNamedValue('prosperity_severe_bonus')|+=2%] [prosperity|e]."
 
 flavor_ven.54.title: "The Genius of [ven_tintoretto.GetNameWithNoTooltip]"
 flavor_ven.54.desc: "[ven_tintoretto.GetName], widely known as Tintoretto, stands as a towering figure in the Venetian School of painting. Renowned for [ven_tintoretto.GetHisHer] remarkable use of perspective, dramatic lighting, and bold, dynamic compositions, [ven_tintoretto.GetLastNameWithNoTooltip]'s fierce and energetic style has earned [ven_tintoretto.GetHimHer] the fitting nickname of 'il Furioso' – the Furious. [ven_tintoretto.GetHisHer|U] works, characterized by their intense emotion and innovative techniques, have profoundly influenced the artistic landscape of [ShowLocationName('venice')] and beyond."
 flavor_ven.54.a: "[ven_tintoretto.GetSheHe|U] is a pride of the [ROOT.GetCountry.GetFlavorRank]!"
 
 flavor_ven.55.title: "Tintoretto's Crucifixion"
 flavor_ven.55.desc: "We have a unique opportunity to commission [tintoretto.GetName], known as Tintoretto, to create a magnificent painting of Jesus' Crucifixion for the Scuola Grande. [tintoretto.GetHisHer|U] fierce and dynamic style promises to produce one of the most monumental works of art ever created in [ShowLocationName('venice')], reflecting both our city's grandeur and our commitment to its cultural and religious heritage. Should we proceed with this grand project, it will elevate [ShowLocationNameWithNoTooltip('venice')]'s artistic reputation to new heights. Conversely, opting out could be perceived as a lack of interest in promoting the splendor and cultural significance of our [ROOT.GetCountry.GetFlavorRank]."
 flavor_ven.55.a: "Commission Tintoretto!"
 flavor_ven.55.b: "We must focus on other priorities."
 flavor_ven.55.historical_info: "Tintoretto's Crucifixion is a monumental painting created in 1565 as part of his work for the #italic Scuola Grande di San Rocco#! in Venice. The painting depicts the crucifixion of Christ with intense drama and dynamic composition, characteristic of Tintoretto's style. It features a vast array of figures, capturing the emotional turmoil of the scene. Crucifixion is one of Tintoretto's masterpieces and exemplifies his ability to combine realism with a heightened sense of movement and light. The work is part of a larger series of paintings illustrating the life of Christ, commissioned to decorate the #italic Scuola#!, a charitable institution in Venice."
 
 flavor_ven.56.title: "[ven_sansovino.GetNameWithNoTooltip]"
 flavor_ven.56.desc: "[ven_sansovino.GetName] is a distinguished sculptor and architect renowned for [ven_sansovino.GetHisHer] masterful work on facades and marble sculptures, who has left an indelible mark on the artistic landscape of [GetCountry('FLO').GetName]. The Procurators of San Marco, among the most influential noble families in [ShowLocationName('venice')], are proposing that we invite [ven_sansovino.GetLastNameWithNoTooltip] to [ShowLocationNameWithNoTooltip('venice')] and appoint [ven_sansovino.GetHimHer] as the chief architect and superintendent of properties. [ven_sansovino.GetHisHer|U] exceptional skills and visionary approach could greatly enhance our city's architectural grandeur and contribute to the ongoing transformation of [ShowLocationNameWithNoTooltip('venice')] into a beacon of artistry."
 flavor_ven.56.a: "Give [ven_sansovino.GetHimHer] a lucrative offer."
 flavor_ven.56.b: "Hiring [ven_sansovino.GetHimHer] would be too expensive."
 
 flavor_ven.57.title: "Designing the Zecca of [ShowLocationNameWithNoTooltip('venice')]"
 flavor_ven.57.desc: "With [sansovino.GetName] now on board as our chief architect and superintendent of properties, we have a unique opportunity to leverage [sansovino.GetHisHer] expertise in designing the construction of the Zecca of [ShowLocationName('venice')]. This vital mint requires a robust and fire-resistant design to ensure the safekeeping of our coins and the substantial wealth of the [ROOT.GetCountry.GetFlavorRank]. [sansovino.GetLastNameWithNoTooltip]'s innovative architectural vision promises to provide a state-of-the-art facility that will not only serve our practical needs but also reflect the grandeur and stability of [ShowLocationNameWithNoTooltip('venice')]."
 flavor_ven.57.a: "Let [sansovino.GetHimHer] oversee the construction."
 flavor_ven.57.b: "We lack sufficient funds to build it."
 flavor_ven.57.historical_info: "The Zecca of Venice was the official mint of the Venetian Republic, located in the heart of Venice. It was responsible for producing the currency of the Republic, including the famous gold ducats and silver grosso coins. The Zecca played a crucial role in Venice's economy, ensuring the stability and reliability of its monetary system."
 
 flavor_ven.58.title: "The Patriarchate of [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ven.58.desc: "In a significant ecclesiastical development, the [GetCountry('PAP').GetAdjective] Bull #italic Regis Aeterni#! has led to the merger of the Patriarchate of Grado with the Bishopric of Castello to form the new Patriarchate of [ShowLocationName('venice')]. This pivotal step not only enhances our religious and political prestige but also strengthens our influence within the [GetUniqueInternationalOrganization('catholic_church').GetName]. The consolidation of these important religious offices under [ShowLocationNameWithNoTooltip('venice')]'s jurisdiction marks a new era of spiritual prominence and institutional power for our [ROOT.GetCountry.GetFlavorRank]."
 flavor_ven.58.a: "Embrace the new Patriarchate."
 
 flavor_ven.59.title: "The [ROOT.GetCountry.GetGovernment.GetRulerTitle]'s Power Grab"
 flavor_ven.59.desc: "The republican traditions of the [ROOT.GetCountry.GetLongName] have been the cornerstone of our governance for centuries, ensuring a balance of power and shared rule among the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. However, these traditions are now under threat. The current [ROOT.GetCountry.GetGovernment.GetRulerTitle], emboldened by the erosion of these republican principles, is attempting to centralize power and transform the [ROOT.GetCountry.GetFlavorRank] into a dictatorship under [target_ruler.GetHerHis] sole command. This bold move risks plunging [ROOT.GetCountry.GetNameWithNoTooltip] into turmoil, as the nobles, fiercely protective of their privileges, are unlikely to acquiesce to such a dramatic shift in power."
 flavor_ven.59.a: "Support the [ROOT.GetCountry.GetGovernment.GetRulerTitle]'s bid for power!"
 flavor_ven.59.b: "Seize the [ROOT.GetCountry.GetGovernment.GetRulerTitle] and remove [target_ruler.GetHerHim] from the office."
 flavor_ven.59.c: "Penalty for treason is death!"
 flavor_ven.59.historical_info: "In 1355, Doge Marino Faliero attempted to seize control of the Venetian Republic. Dissatisfied with the limits of his authority and driven by personal grievances, Faliero conspired to overthrow the established government and install himself as a dictator. However, his plot was discovered before it could come to fruition. Faliero was arrested, tried, and executed for treason, serving as a stark reminder of the resilience of Venetian republicanism and the severe consequences for those who would undermine it."
 
 flavor_ven.60.title: "Fortifying [ShowLocationNameWithNoTooltip('dubrovnik')]"
 flavor_ven.60.desc: "[ShowLocationName('dubrovnik')] is a major trading [target_location.GetRank.GetName] and one of the most valuable assets of our maritime empire. Despite its importance, [ShowLocationNameWithNoTooltip('dubrovnik')]'s defense is quite weak, making it an easy prey for our enemies invading from both the land and the sea. Allocating gold to building a proper fortification to protect it would certainly not go to waste."
 flavor_ven.60.a: "[ShowLocationNameWithNoTooltip('dubrovnik')] must be well protected."
 flavor_ven.60.b: "Its current fortifications are strong enough."
 flavor_ven.60.historical_info: "Built in the 14th century, the Walls of Ston are a series of defensive stone walls located on the Pelješac Peninsula in Croatia. These walls serve to protect the valuable salt pans and the town of Ston. Extending approximately 7 kilometers, the Walls of Ston are among the longest fortifications in Europe, renowned for their impressive length and strategic importance in medieval time."
 
 flavor_ven.61.title: "[ven_platina.GetNameWithNoTooltip]"
 flavor_ven.61.desc: "A remarkable cookbook, #italic De honesta voluptate et valetudine#!, has made its way to [ShowLocationName('venice')], captivating many with its insightful blend of culinary art and humanist philosophy. Its author, [ven_platina.GetName], is renowned as a significant humanist writer and gastronomist. However, [ven_platina.GetHisHer] career has been marred by the anti-humanist policies of the [GetCountry('PAP').GetAdjective] [GetCountry('PAP').GetGovernment.GetCourtTitle], where [ven_platina.GetSheHe] previously served, leading to [ven_platina.GetHisHer] imprisonment and persecution. Welcoming [ven_platina.GetHimHer] to [ShowLocationNameWithNoTooltip('venice')] could offer [ven_platina.GetHimHer] respite from [ven_platina.GetHisHer] troubles and allow our [ROOT.GetCountry.GetFlavorRank] to benefit from [ven_platina.GetHisHer] vast knowledge."
 flavor_ven.61.a: "Offer [ven_platina.GetHimHer] good money for a position at the [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ven.61.b: "We are not interested."
 
 flavor_ven.62.title: "Marriage of the Sea"
 flavor_ven.62.desc: "One of the most significant and enduring traditions of [ROOT.GetCountry.GetName] is the Marriage of the Sea ceremony, an annual event symbolizing the maritime dominion and prosperity of our [ROOT.GetCountry.GetFlavorRank]. Each year on Ascension Day, the [ROOT.GetCountry.GetGovernment.GetRulerTitle], accompanied by a grand procession of [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] and [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], sails out into the Adriatic Sea aboard the state barge, the [target_art.GetName]. Amidst elaborate rituals and prayers, a consecrated ring is thrown into the waters. This act reaffirms our bond with the sea, acknowledging the vital role it plays in our wealth, power, and survival."
 flavor_ven.62.a: "We must uphold our traditions!"
 flavor_ven.62.b: "It should be abandoned to save resources."
 
 flavor_ven.63.title: "Renovating the [target_art.GetNameWithNoTooltip]"
 flavor_ven.63.desc: "[target_art.GetName], the magnificent state barge of [ROOT.GetCountry.GetName] is a symbol of our wealth, power, and maritime heritage. Used primarily for the annual $flavor_ven.62.title$ ceremony, where the [ROOT.GetCountry.GetGovernment.GetRulerTitle] reaffirms our dominion over the Adriatic, the [target_art.GetNameWithNoTooltip] is an essential part of our cultural and political identity. This grand vessel, adorned with intricate carvings and golden embellishments, serves as a floating palace, representing the splendor and authority of La Serenissima.\n\nHowever, the [target_art.GetNameWithNoTooltip] has seen better days, and its grandeur is fading. Renovating this iconic barge is crucial to maintaining our image and ensuring the continued success of our most significant ceremonial event."
 flavor_ven.63.a: "Invest in the renovation."
 flavor_ven.63.b: "Maintain it as it is."
 
 flavor_ven.64.title: "The Voyage of the Zeno Brothers"
 flavor_ven.64.desc: "We have recently discovered fascinating map that claims to be based on a voyage undertaken by Nicolò and Antonio Zeno many decades ago. This map details their alleged explorations of the northern seas surrounding [ShowAreaName('iceland_area')] and beyond. The publication has sparked intrigue and controversy within our republic, as it suggests potential new maritime routes and territories far from our Mediterranean heartland.\n\nSome argue that investigating the map's authenticity could provide valuable information and open new opportunities for [ROOT.GetCountry.GetAdjectiveWithNoTooltip] trade and exploration. However, others contend that our resources and focus should remain on the Mediterranean, where our strength and interests are firmly rooted."
 flavor_ven.64.a: "Investigate its authenticity."
 flavor_ven.64.a.tt: "Discover [ShowAreaName('greenland_area')], [ShowAreaName('eastern_greenland_sea_area')] and [ShowAreaName('western_greenland_sea_zones_area')]."
 flavor_ven.64.b: "The map is worthless to us."
 flavor_ven.64.historical_info: "Nicolò Zeno, a Venetian senator, published a map and accompanying narrative detailing the alleged voyages of his ancestors, Nicolò and Antonio Zeno. According to the account, the Zeno brothers embarked on an extensive journey across the northern seas, purportedly reaching areas around Iceland, Greenland, and even parts of North America. The map claimed to chart these northern territories and seas, though its accuracy and authenticity have been subjects of debate among historians. Despite the controversy, the map garnered significant attention in Venice and beyond, as it tantalized explorers and scholars with the possibility of undiscovered lands and navigational routes in the North Atlantic."
 
 flavor_ven.65.title: "Castello a Mare"
 flavor_ven.65.desc: "[ShowLocationName('candia')], the splendid jewel of [ShowProvinceDefinitionName('crete_province')], stands as a testament to [ROOT.GetCountry.GetAdjective] dominance in the [ShowProvinceDefinitionName('aegean_sea_province')]. This thriving [target_location.GetRank.GetName] not only serves as a crucial hub for trade and culture but also as a strategic stronghold ensuring our influence over the eastern Mediterranean. However, [ShowLocationNameWithNoTooltip('candia')]'s growing importance necessitates constructing a [ShowBuildingTypeName('castle')] to safeguard it against potential threats."
 flavor_ven.65.a: "Build it!"
 flavor_ven.65.b: "Allocate resources elsewhere."
 flavor_ven.65.historical_info: "Castello a Mare, also known as Koules Fortress, is a Venetian fortress located at the entrance of the old harbor of Heraklion (historically known as Candia) on the island of Crete. Built in the 16th century, it served as a key defensive structure to protect the city from maritime threats and to secure Venetian dominance in the Aegean Sea. The fortress is a prominent symbol of Venetian architectural and military prowess in the region."
 
 flavor_ven.66.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.66.desc: "[target_character.GetName], a highly skilled general, has come to prominence, offering [target_character.GetHisHer] services to the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetFlavorRank]. Known for [target_character.GetHisHer] strategic acumen and leadership on the battlefield, [target_character.GetLastNameWithNoTooltip] could be a pivotal asset in our ongoing efforts to secure and expand our territories. [target_character.GetHisHer|U] expertise promises to enhance our military capabilities and bring us closer to our goals of maritime dominance and regional stability."
 flavor_ven.66.a: "Under [target_character.GetHisHer] command, our navy will be invincible!"
 flavor_ven.66.b: "Let [target_character.GetHimHer] serve in the cabinet instead."
 flavor_ven.66.historical_info: "Pietro Loredan, historically one of Venice's most distinguished admirals and military leaders, played a significant role in the 15th century. He is renowned for his victories against the Ottomans and his contributions to the Venetian maritime empire. Loredan's leadership was instrumental during the Battle of Gallipoli in 1416, where he successfully repelled Ottoman forces, securing Venetian interests in the Aegean Sea."
 
 flavor_ven.67.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.67.desc: "A renowned sculptor and architect, [target_character.GetName], has offered [target_character.GetHisHer] exceptional skills to the service of the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetFlavorRank]. Celebrated for [target_character.GetHisHer] ability to seamlessly transition from Gothic to Renaissance architecture, [target_character.GetLastNameWithNoTooltip]'s work exemplifies the elegance and innovation of these two distinct styles. [target_character.GetHisHer|U] expertise could greatly enhance the aesthetic and cultural grandeur of [ShowLocationName('venice')], ensuring our [target_location.GetRank.GetName] remains a beacon of artistic achievement and architectural beauty."
 flavor_ven.67.a: "Hire [target_character.GetHimHer] immediately!"
 flavor_ven.67.b: "We cannot afford [target_character.GetHisHer] service."
 flavor_ven.67.historical_info: "Bartolomeo Bono was historically significant for his contributions to the architectural landscape of Venice during the 15th century. His notable works include the intricate Porta della Carta at the Doge's Palace and the magnificent Ca' d'Oro, both of which showcase his mastery in blending Gothic intricacy with the emerging Renaissance ideals."

 flavor_ven.68.title: "The Genius of [target_character.GetNameWithNoTooltip]"
 flavor_ven.68.desc: "[target_character.GetName] is a brilliant composer and virtuoso violinist, known for [target_character.GetHisHer] innovative compositions and remarkable performances, [target_character.GetLastNameWithNoTooltip]'s music captivates audiences and elevates the cultural prestige of [ROOT.GetCountry.GetName]. Offering [target_character.GetHimHer] a seat at the [ROOT.GetCountry.GetGovernment.GetCourtTitle] could significantly enhance our [ROOT.GetCountry.GetFlavorRank]'s artistic legacy and position us as a center of musical excellence."
 flavor_ven.68.a: "We cannot wait to see [target_character.GetHisHer] musical endeavors!"
 flavor_ven.68.historical_info: "Antonio Vivaldi is celebrated as one of the greatest Baroque composers. His prolific output includes over 500 concertos, numerous operas, and sacred music. Vivaldi's most famous work, "The Four Seasons," revolutionized the concerto form and showcased his inventive use of melody, harmony, and orchestration. As the maestro di violino at the Ospedale della Pietà, he transformed the institution into a renowned musical establishment, attracting admirers from across Europe."

 flavor_ven.69.title: "War of [GetCountry('PAD').GetNameWithNoTooltip]"
 flavor_ven.69.desc: "Once again, our beloved [ROOT.GetCountry.GetFlavorRank] finds itself embroiled in a significant conflict as we strive to assert our dominance and protect our interests in the region. This war with [GetCountry('PAD').GetName] presents both a challenge and an opportunity for [ROOT.GetCountry.GetName] to expand its influence and secure its borders. Our forces must be marshaled, and our strategies carefully planned to navigate this tumultuous period and emerge victorious."
 flavor_ven.69.a: "Rally our forces and press the attack!"
 flavor_ven.69.b: "Focus on the defense of our lands."
 flavor_ven.69.historical_info: "The War of Padua was a pivotal conflict involving the Venetian Republic and the Carrara family, who ruled Padua. The war began when Francesco II da Carrara, the Lord of Padua, sought to expand his territories at the expense of Venice, threatening the republic's interests. Venice, determined to protect its commercial routes and territorial integrity, launched a military campaign against Padua. The conflict concluded with Venice's decisive victory, leading to the annexation of Padua and the consolidation of Venetian power in the region."

 flavor_ven.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.70.desc: "[target_character.GetName], a composer of great renown, has offered [target_character.GetHisHer] service to the [ROOT.GetCountry.GetFlavorRank]. Famous for sophisticated compositions and insightful literary works, [target_character.GetLastNameWithNoTooltip]'s artistic prowess could greatly enhance [ROOT.GetCountry.GetName]'s cultural prestige. [target_character.GetHisHer|U] involvement promises to elevate our standing as a center of musical excellence and intellectual refinement."
 flavor_ven.70.a: "[target_character.GetLastNameWithNoTooltip] shall be given a place at the [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ven.70.b: "Let [target_character.GetHimHer] focus on [target_character.GetHisHer] music."
 flavor_ven.70.historical_info: "Benedetto Marcello was a prominent figure in the Baroque music era. He is best known for his "Estro poetico-armonico," a collection of 50 psalm settings that blend profound religious texts with intricate musical compositions. Marcello's works are celebrated for their elegance, clarity, and emotional depth. Additionally, his satirical writings, such as "Il Teatro alla Moda," provide insightful commentary on contemporary musical practices and the opera scene of his time."

 flavor_ven.71.title: "The Question of Concio"
 flavor_ven.71.desc: "Historically, the [ROOT.GetCountry.GetGovernment.GetRulerTitle] of [ROOT.GetCountry.GetName] has been elected by the Concio, a group of freemen representing the city's populace. However, recent times have seen the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] increasingly trying to usurp control over the election process. This shift has sparked unrest among the [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], who view this as a direct threat to their traditional rights. The situation is tense, and we must decide whether to side with the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] or support the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] to prevent further escalation."
 flavor_ven.71.a: "Side with the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 flavor_ven.71.b: "Side with the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_ven.71.historical_info: "Historically, the Concio played a crucial role in the governance of Venice, symbolizing the republic's commitment to involving its freemen in the election of the Doge. However, as Venice grew in wealth and power, the nobility and influential merchant families sought to consolidate their control, advocating for changes that would limit the electoral process to a select few. As it was continuously deprived of power, the Concio became useless and was finally abolished in 1423."
 
 flavor_ven.72.title: "Magistrato alla Sanità"
 flavor_ven.72.desc: "[ShowLocationName('venice')], a bustling hub of trade and culture, has historically been plagued with various diseases, threatening the health and well-being of our citizens. In light of recent outbreaks, there is a growing consensus that we must take proactive measures to manage public health. Establishing the Magistrato alla Sanità, an institution dedicated to overseeing sanitation, quarantine protocols, and disease prevention, could be vital in safeguarding our population and maintaining the prosperity of our [ROOT.GetCountry.GetFlavorRank]."
 flavor_ven.72.a: "Fund it to safeguard public health."
 flavor_ven.72.b: "We cannot afford such an investment."
 flavor_ven.72.historical_info: "The Magistrato alla Sanità of the Venetian Republic was a specialized public health office established in the 15th century to safeguard Venice from epidemics, particularly the plague. It was responsible for implementing quarantine measures, regulating the movement of people and goods, and ensuring public health through inspections and sanitation efforts."
 
 flavor_ven.73.title: "Banco del Giro"
 flavor_ven.73.desc: "The financial demands of our [ROOT.GetCountry.GetFlavorRank] are growing ever more complex, necessitating the creation of a proper state bank. The Banco del Giro, under the direct control of the Senate, could oversee the finances of [ROOT.GetCountry.GetName], ensuring greater stability and efficiency in our economic affairs. This institution would not only manage state funds but also facilitate trade and commerce and strengthen our financial foundations."
 flavor_ven.73.a: "The bank would secure our finances."
 flavor_ven.73.b: "There is no need of it."
 
 flavor_ven.74.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Holy Inquisition"
 flavor_ven.74.desc: "The spread of heresies poses a significant threat to the spiritual and political stability of our [ROOT.GetCountry.GetFlavorRank]. To combat this growing menace, it has been proposed that we expand the Inquisition in [ROOT.GetCountry.GetName] with the support of [GetCountry('PAP').GetName]. A decision must be made whether to pursue a radical inquisition, a more moderate approach, or to avoid the establishment of an inquisition altogether, weighing the potential benefits and repercussions for our society and governance."
 flavor_ven.74.a: "Pursue a radical inquisition to eradicate heresy."
 flavor_ven.74.b: "We should address it more cautiously."
 flavor_ven.74.c: "Let us not meddle with this."
 
 flavor_ven.75.title: "Supporting the Muda Convoys"
 flavor_ven.75.desc: "The Muda Convoys, a fleet of merchant ships, serve as the lifeblood of [ROOT.GetCountry.GetName]'s trade, traversing the Mediterranean, the Levant, and beyond, to bring goods, people, knowledge, and prosperity to our capital. Their voyages are essential for maintaining the flow of commerce that sustains our economy. By providing additional support to these convoys, we can ensure that they bring back even greater wealth and resources, enhancing our status as a premier trading hub."
 flavor_ven.75.a: "Fund their ventures."
 flavor_ven.75.b: "They can manage on their own."
 
 flavor_ven.76.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.76.desc: "[target_character.GetName] is a masterful sculptor and bronze caster, renowned for [target_character.GetHisHer] craftsmanship and artistry. [target_character.GetLastNameWithNoTooltip] has come forth offering [target_character.GetHisHer] service to the [ROOT.GetCountry.GetFlavorRank]. [target_character.GetHisHer|U] work could enhance the grandeur of our capital and solidify our status as a center of [ShowInstitutionName('renaissance')] art and culture. Supporting [target_character.GetHisHer] projects might come at a cost, but the cultural prestige it would bring could be invaluable."
 flavor_ven.76.a: "Commission [target_character.GetHimHer]!"
 flavor_ven.76.b: "We cannot afford it."
 flavor_ven.76.historical_info: "Alessandro Leopardi was a prominent Italian sculptor and bronze worker of the Renaissance, most famous for completing the magnificent bronze equestrian statue of Bartolomeo Colleoni in Venice. His technical expertise and artistic vision were highly regarded, and he played a significant role in advancing the art of bronze casting."
 
 flavor_ven.77.title: "Expanding Domini di Terraferma"
 flavor_ven.77.desc: "Our military victories have gained us a significant foothold in [ShowRegionName('italy_region')], further expanding the so-called Domini di Terraferma - our mainland domains. Conquest of these lands proves that we are a capable force on both sea and land, and creating this buffer zone significantly increases security of [ShowLocationName('venice')]."
 flavor_ven.77.a: "Celebrate this success!"
 flavor_ven.77.b: "Focus on integrating these provinces instead."
 
 flavor_ven.78.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.78.desc: "[target_character.GetName], a man of profound intellect and diverse expertise, has proposed to lend [target_character.GetHisHer] services to the [ROOT.GetCountry.GetFlavorRank]. Renowned for [target_character.GetHisHer] mastery in law, science, and theology, [target_character.GetLastNameWithNoTooltip]'s counsel could greatly benefit our governance and diplomatic strategies. Embracing [target_character.GetHisHer] guidance might bolster our political and intellectual stature, reinforcing [ROOT.GetCountry.GetName]'s role as a leader in reason and enlightenment, though we should probably be cautious. [target_character.GetLastNameWithNoTooltip] is highly critical of the [ShowReligionName('catholic')] Church and the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] might not like our decision to invite [target_character.GetHimHer] to the [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ven.78.a: "Appoint [target_character.GetHimHer] as our advisor."
 flavor_ven.78.b: "We should not risk upsetting the Church."
 flavor_ven.78.historical_info: "Paolo Sarpi was a Venetian historian, scientist, and statesman who played a critical role during the Venetian Interdict of 1606-1607, a conflict between Venice and the Papacy. Sarpi's staunch defense of the Republic's autonomy and his writings advocating for the separation of Church and state were significant in shaping the political landscape of the time."
 
 flavor_ven.79.title: "[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')], the Stepping Stone"
 flavor_ven.79.desc: "The island of [ShowProvinceDefinitionName('cyprus_province')] has come under our full control, marking a significant expansion of our influence in the Mediterranean Sea. With its strategic location, [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] serves as an ideal base for projecting our power across the region, enabling us to dominate key trade routes and exert pressure on our rivals. This acquisition provides a crucial launch point for potential future campaigns into the [ShowAreaName('levant_area')] and [ShowRegionName('egypt_region')], securing [ROOT.GetCountry.GetAdjective] interests far beyond our current borders."
 flavor_ven.79.a: "Our eyes are on [ShowLocationNameWithNoTooltip('alexandria')]."
 flavor_ven.79.b: "We must liberate [ShowLocationNameWithNoTooltip('jerusalem')]."
 flavor_ven.79.c: "Let us lay claim on [ShowLocationNameWithNoTooltip('antioch')]."
 flavor_ven.79.d: "We should strengthen our rule over [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] instead."
 
 flavor_ven.80.title: "Divine Intervention"
 flavor_ven.80.desc: "A ferocious tempest struck the [target_location.GetRank.GetName] of [ShowLocationName('venice')], threatening to ravage the lagoon and its inhabitants. The disaster is however averted, with many claiming that the storm was miraculously quelled by the supernatural intercession of St. Mark, St. George, and St. Nicholas, who were brought to the [target_location.GetRank.GetNameWithNoTooltip] by a humble fisherman. After the storm abated, the three saints are said to have gifted the fisherman a sacred ring, known as the #italic Ring of the Fisherman#!, symbolizing their protection and favor for [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_ven.80.a: "Our patron saints have saved us!"
 flavor_ven.80.b: "People should not be so superstitious."
 flavor_ven.80.historical_info: "The tempest of 1340 was a major storm that caused significant damage to Venice. The legendary story of divine intervention highlights the deep religious and cultural significance of the event, intertwining with the Venetian identity and lore. The #italic Ring of the Fisherman#! became a symbol of the city's miraculous salvation and enduring connection to its patron saints."
 
 flavor_ven.81.title: "[target_character.GetNameWithNoTooltip] and a Palace on the Grand Canal"
 flavor_ven.81.desc: "The noble [target_character.GetName], who is a powerful patrician of our [ROOT.GetCountry.GetFlavorRank], has begun constructing a magnificent new palace — $ca_foscari$ — on the banks of the Grand Canal. Intended as a symbol of [target_character.GetLastNameWithNoTooltip] family's wealth and enduring influence, the project is rapidly gaining attention. Some advisors suggest that a contribution from the state could help secure the loyalty of the [target_character.GetLastNameWithNoTooltip] family and strengthen our political alliances within the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_ven.81.a: "Let us support this endeavor."
 flavor_ven.81.a.tt: "The [target_character.GetLastName] family will remember this and will repay this favor should a member of the dynasty ever become the ruler."
 flavor_ven.81.b: "[target_character.GetNameWithNoTooltip] is rich enough to build it without help."
 flavor_ven.81.historical_info: "Francesco Foscari was a Doge of Venice from 1423 to 1457. He presided over one of the longest and most ambitious reigns in Venetian history. As a patron of the arts and a staunch advocate for Venice's expansion on the Italian mainland, he commissioned the construction of #italic Ca' Foscari#!, a grand Gothic palace symbolizing his family's prestige."
 
 flavor_ven.82.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Statutes"
 flavor_ven.82.desc: "In an effort to preserve the integrity of our governance and adapt to the evolving complexities of [ROOT.GetCountry.GetAdjective] life, the [ROOT.GetCountry.GetGovernment.GetCourtTitle] is suggesting to draft a sweeping reform of our laws. These new statutes would unify and modernize existing legal traditions, covering everything from commercial regulation and maritime law to moral conduct and civic responsibilities."
 flavor_ven.82.a: "Pass and enforce the statutes."
 flavor_ven.82.b: "We should avoid such reforms for now."
 flavor_ven.82.historical_info: "The Venetian Statutes of 1368 were a major legal codification that unified and reorganized the legal system of the Republic. The statutes standardized laws that had been evolving over centuries. They covered trade, criminal law, civic duties, and moral conduct, reflecting Venice's need to regulate an increasingly complex society and expanding empire."
 
 flavor_ven.83.title: "[target_character.GetNameWithNoTooltip] and the Map of the World"
 flavor_ven.83.desc: "[target_character.GetName] is a renowned [ROOT.GetCountry.GetAdjective] monk and cartographer who has been working tirelessly on a map of the world for years. According to [target_character.GetHimHer], this map is a masterpiece of geographical knowledge, and promises to provide unparalleled insight into the known world, as well as the unexplored territories beyond. However, [target_character.GetSheHe] finds [target_character.GetHerselfHimself] in need of additional funding to complete the project and has turned to us for support."
 flavor_ven.83.a: "Provide [target_character.GetHimHer] with financial backing."
 flavor_ven.83.b: "Decline [target_character.GetHisHer] request."
 flavor_ven.83.historical_info: "Fra Mauro was a Venetian monk renowned for his map of the world created around 1450. His map was one of the most advanced of its time, synthesizing geographical knowledge from European, Arabic, and other sources, and was the most detailed map of the world up until that point. The map was one of the first ones which placed accuracy ahead of religious beliefs, as older maps used to place Jerusalem at the center of the map, or show the Biblical paradise as a physical place; none of which were displayed on this map."
 
 flavor_ven.84.title: "A [ruler_dynasty.GetNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_ven.84.desc: "[target_ruler.GetName], a member of the esteemed [ruler_dynasty.GetName] family, has ascended to the position of [ROOT.GetCountry.GetGovernment.GetRulerTitle] of [ROOT.GetCountry.GetName]. The [ruler_dynasty.GetNameWithNoTooltip] have long been a powerful and influential family within the [ROOT.GetCountry.GetFlavorRank], and their rise to the highest office is a testament to their enduring legacy. Given our previous support of their family, especially during the building of the [target_art.GetName], the [ruler_dynasty.GetNameWithNoTooltip] now seek to repay the [ROOT.GetCountry.GetFlavorRank] in full, offering their loyalty and resources to further the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] power and prestige."
 flavor_ven.84.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.84.historical_info: "The Foscari family produced several prominent figures within Venetian politics, with the most notable being Francesco Foscari, who served as Doge of Venice from 1423 until his forced resignation and sudden death in 1457. His reign was marked by expansionist policies and significant developments in Venetian political structures. Francesco Foscari's tenure was characterized by the consolidation of Venetian power in the eastern Mediterranean and the involvement in the wars against Milan and the Ottoman Empire. The Foscari family was also instrumental in enhancing Venice's influence over trade and its dominance in the Mediterranean."
 
 flavor_ven.85.title: "$diarii$"
 flavor_ven.85.desc: "[target_character.GetName] has been tirelessly compiling an extensive chronicle of [ROOT.GetCountry.GetAdjective] history, politics, and society in a monumental work titled $diarii$. Now nearing the end of [target_character.GetHisHer] life's work, [target_character.GetLastNameWithNoTooltip] has approached the government with a humble request for funding to publish [target_character.GetHisHer] volumes, believing that preserving the deeds of the [ROOT.GetCountry.GetFlavorRank] for future generations is a service worthy of state support."
 flavor_ven.85.a: "Fund the publication."
 flavor_ven.85.b: "We cannot spare funds for this."
 flavor_ven.85.historical_info: "Marino Sanuto was a Venetian historian, diarist, and member of the Great Council who produced a collection of historical records known as #italic The Diarii#!. It was a 58-volume chronicle documenting the political, diplomatic, and social affairs of the Republic from 1496 to 1533."
 
 flavor_ven.86.title: "The Voice of the Hellenes"
 flavor_ven.86.desc: "As the [ShowInstitutionName('printing_press')] flourishes in the [ROOT.GetCountry.GetFlavorRank], a group of learned scholars and [ShowReligionAdjective('orthodox')] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] have turned to the print as a means to preserve [ShowCultureName('greek_culture')] literature, religious works, and cultural identity. They now petition the state for financial assistance to expand their printing efforts, arguing that [ROOT.GetCountry.GetName], a patron of learning and guardian of liberty, should stand as the beacon of [ShowCultureNameWithNoTooltip('greek_culture')] culture in our country."
 flavor_ven.86.a: "Support them and their noble cause."
 flavor_ven.86.a.tt: "All of our [ShowCultureName('greek_culture')] [pops|e] in [ShowLocationName('venice')] will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_ven.86.b: "No foreign presses in the [ROOT.GetCountry.GetFlavorRank]!"
 flavor_ven.86.b.tt: "All of our [ShowCultureName('greek_culture')] [pops|e] in [ShowLocationName('venice')] will lose [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_ven.86.historical_info: "In the late 16th century, Venice became a center of Greek Orthodox scholarship, largely due to its freedom of press and large expatriate Greek population fleeing Ottoman rule. The city hosted the first Greek printing press in the world, which published liturgical books, classical texts, and philosophical works."
 
 flavor_ven.87.title: "A Scholar Against All Odds"
 flavor_ven.87.desc: "[target_character.GetName], the noblewoman who made history by becoming the first woman in [ShowContinentName('europe')] to earn a doctorate in philosophy at the University of [ShowLocationName('padova')], has returned to [ROOT.GetCountry.GetName] to great acclaim. Scholars and reform-minded advisors now suggest that we support [target_character.GetHimHer] by allowing [target_character.GetHimHer] to continue distributing [target_character.GetHisHer] art. Yet, more conservative factions argue that letting women freely distribute art would bring disgrace to tradition."
 flavor_ven.87.a: "This is not a place for a woman."
 flavor_ven.87.b: "Let [target_character.GetHimHer] continue working."
 flavor_ven.87.historical_info: "Elena Cornaro Piscopia was the first woman in Europe to earn a university degree. Exceptionally gifted in philosophy, music, and theology, she received her doctorate in philosophy from the University of Padua in 1678."
 
 flavor_ven.88.title: "The Musical Bridge"
 flavor_ven.88.desc: "[target_character.GetName] is a talented composer who had studied in [ShowLocationName('venice')]. [target_character.GetSheHe|U] has returned to the [ROOT.GetCountry.GetFlavorRank] after years in [target_country.GetName], where [target_character.GetSheHe] served at the [target_country.GetGovernment.GetCourtTitle]. Known for [target_character.GetHisHer] innovations in secular vocal music, [target_character.GetSheHe] now proposes the founding of a conservatory that would blend musical traditions of [target_country.GetNameWithNoTooltip] and [ShowRegionName('italy_region')]."
 flavor_ven.88.a: "Approve the proposal."
 flavor_ven.88.b: "We will not support foreign music."
 flavor_ven.88.historical_info: "Angelo Notari was a member of the Venetian literary circle known as #italic Accademia degli Sprovisti#!, but he later relocated to England where he spent most of his life. There, he entered the service of King Charles I and later became a court musician, performing as a singer and lutenist. He played a major role in promoting the Italian Baroque music in England."
 
 flavor_ven.89.title: "The Experiments of [target_character.GetLastNameWithNoTooltip]"
 flavor_ven.89.desc: "[target_character.GetName], a mathematician and disciple of [galileo_galilei_scope.GetName], has recently arrived at [ShowLocationName('venice')] with a proposal. [target_character.GetSheHe|U] wishes to conduct a series of experiments using our canals to test theories about water flow and hydraulics. This could bring us greater understanding of fluid dynamics and perhaps, even aid us in managing floods, improving canal systems, and strengthening trade infrastructure, though some fear that [target_character.GetHisHer] untested methods could damage the canals."
 flavor_ven.89.a: "Progress is worth the risk."
 flavor_ven.89.b: "We cannot risk damaging the canals."
 flavor_ven.89.historical_info: "Benedetto Castelli was a mathematician and a scientist who became a professor at the University of Padua. A student of Galileo, he was especially interested in geometry and the measurement of running water. His research contributed to the development of modern hydrodynamics."
 
 flavor_ven.90.title: "[target_character.GetLastNameWithNoTooltip]"
 flavor_ven.90.desc: "The famed playwright [target_character.GetName] has proposed a new series of operas to be performed at the [ROOT.GetCountry.GetAdjective] [ShowBuildingTypeName('opera_house')], bringing both entertainment and prestige to the [ROOT.GetCountry.GetFlavorRank]. While [target_character.GetHisHer] idea would surely increase our status as the patrons of arts and culture, some members of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], however, object to the growing popularity of opera, fearing it corrupts the soul and steers people away from the faith."
 flavor_ven.90.a: "Fund the opera series."
 flavor_ven.90.b: "Opera is too decadent for us."
 flavor_ven.90.historical_info: "Nicolò Minato was one of Venice's leading librettists and played a vital role in developing early opera. His work with other librettists helped popularize opera as a major art form in Venice. While initially serving the Republic, he later moved to Vienna and became the court poet to Leopold I."
 
 flavor_ven.91.title: "Expanding the Ghetto of [ShowLocationNameWithNoTooltip('venice')]"
 flavor_ven.91.desc: "Over the past decades, [ShowLocationName('venice')] has seen a steady rise in its [ShowReligionAdjective('judaism')] population. Originally confined to a small, enclosed area known as the #italic Ghetto Nuovo#!, the community now includes people from various places. However, the confined space is growing overcrowded, leading to deteriorating living conditions and tension. The representatives of the community have recently approached the government of the [ROOT.GetCountry.GetFlavorRank], requesting funding the expansion of the ghetto to accommodate the needs of the community."
 flavor_ven.91.a: "Expand the ghetto."
 flavor_ven.91.a.tt: "All of our [ShowReligionAdjective('judaism')] [pops|e] in [ShowLocationName('venice')] will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_ven.91.b: "Turn a blind eye and do nothing."
 flavor_ven.91.b.tt: "All of our [ShowReligionAdjective('judaism')] [pops|e] in [ShowLocationName('venice')] will lose [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_ven.91.historical_info: "The Venetian Ghetto was officially established in 1516 as a designated area where the Jewish population of Venice was required to live. Despite restrictions on their movement and professions, the Jewish residents played a vital role in the city's commercial and intellectual life. The Ghetto expanded in phases to accommodate the growing population, particularly with the arrival of Sephardic and Levantine Jews who sought refuge from persecution or wanted to pursue opportunities in Venice's thriving economy. The ghetto's name might be misleading due to the fact that when established, #italic Ghetto Nuovo#! (New Ghetto) and #italic Ghetto Vecchio#! (Old Ghetto) were already existing terms based on the site's previous industrial use, since ghetto originally referred to a foundry. As a result, #italic Ghetto Nuovo#! was actually the first area to house Jews."
 
 flavor_ven.92.title: "The Botanical Garden of [ShowLocationNameWithNoTooltip('padova')]"
 flavor_ven.92.desc: "Scholars at the [ShowBuildingTypeName('university')] of [ShowLocationName('padova')] have proposed creating a dedicated garden for the study of plants, both local and exotic. They claim such a garden would enhance medical research, botanical classification, and our reputation as a center of learning."
 flavor_ven.92.a: "Fund the Botanical Garden."
 flavor_ven.92.b: "Refuse to fund it."
 flavor_ven.92.historical_info: "The Botanical Garden of Padua was founded in 1545, making it the oldest academic botanical garden in the world. It was commissioned by the Venetian Senate and managed by the University of Padua. The garden was created to aid in the cultivation and study of medicinal plants. It became a vital center for scientific advancement and the study of biodiversity, introducing countless plant species from all over the world."
 
 flavor_ven.93.title: "The Reforms of Lazzaretto"
 flavor_ven.93.desc: "Concerns about recurring plagues in [ShowLocationName('venice')] have led many officials and physicians to call for an overhaul of the #italic Lazzaretto#!, our island quarantine station. Proposals suggest stricter enforcement of quarantine, better conditions for the sick, and reforms to record-keeping and medical care."
 flavor_ven.93.a: "Invest in reforming the quarantine and medical practices."
 flavor_ven.93.b: "Maintain the current practices."
 flavor_ven.93.historical_info: "The Lazzaretto Vecchio was one of the world's first quarantine stations and was crucial during repeated outbreaks of plague. During the 16th and 17th centuries, reforms improved medical care and administration. Thanks to these efforts, Venice became a leader in public health and disease prevention, especially in times of maritime contagion."
 
 flavor_ven.94.title: "The Coffeehouse Controversy"
 flavor_ven.94.desc: "In recent years, [ShowGoodsName('cocoa')] has poured into [ShowLocationName('venice')] through foreign merchants, and with it, the rise of coffeehouses — establishments where men from all walks of life gather to talk politics, literature, commerce, and sometimes, dangerous ideas. These lively hubs of conversation have alarmed members of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] and the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], who fear that such open dialogue might breed dissent or heresy."
 flavor_ven.94.a: "Ban them to regain control."
 flavor_ven.94.b: "We must not fear new ideas."
 ven_coffeehouses_banned: "Coffeehouses Banned"
 flavor_ven.94.historical_info: "Venice was among the first European cities to embrace coffee, introduced from the Ottoman world in the early 17th century. While many hailed the new coffeehouses as venues for commerce and intellectual exchange, authorities grew wary of their potential to foster subversion. In the wake of the French Revolution in 1796, the Venetian government ordered to shut down these coffeehouses, fearing that revolutionary ideas might be spreading thanks to their international clientele."
 
 flavor_ven.95.title: "An Expedition to [ShowProvinceDefinitionNameWithNoTooltip('north_dalmatia_province')]"
 flavor_ven.95.desc: "An ambitious naturalist and writer, [target_character.GetName], has petitioned the government to support [target_character.GetHisHer] expedition into the mountainous and often-overlooked hinterlands in [ShowProvinceDefinitionName('north_dalmatia_province')]. [target_character.GetHisHer|U] goal is to document the customs, language, and folk culture of the highlanders living under our rule. While some at the [ROOT.GetCountry.GetGovernment.GetCourtTitle] scoff at the endeavor as a waste of state funds, others see it as an opportunity to better understand and govern these remote subjects of the [ROOT.GetCountry.GetFlavorRank]."
 flavor_ven.95.a: "Sound idea!"
 flavor_ven.95.b: "A foolish waste of resources!"
 flavor_ven.95.historical_info: "Alberto Fortis was a Venetian writer, traveler, and ethnographer best known for his 1774 work #italic Viaggio in Dalmazia#!, which documented the Morlachs, a Slavic pastoralist population living in the Venetian-controlled hinterlands. Thanks to the translation of his work into various languages, Fortis played a major role in shaping the Western European perception of the Balkan people."
 
 flavor_ven.96.title: "The Exhibition of [target_character.GetNameWithNoTooltip]"
 flavor_ven.96.desc: "[target_character.GetName] is a self-taught painter of humble origins who has recently risen to immense fame across [ShowContinentName('europe')] for [target_character.GetHisHer] delicate and captivating portraiture. Now a respected member of several foreign art academies, [target_character.GetSheHe] has returned to [ShowLocationName('venice')] with requests to exhibit [target_character.GetHisHer] work. While [target_character.GetHisHer] pastel portraits have delighted foreign courts, some members of the establishment remain uncomfortable with the idea of a woman gaining such renown and influence in the realm of fine art."
 flavor_ven.96.a: "Celebrate [target_character.GetHisHer] genius!"
 flavor_ven.96.b: "Art should be left to proper men!"
 flavor_ven.96.historical_info: "Rosalba Carriera was a highly influential Venetian Rococo painter known for her pastel portraits and miniatures. She became a major figure in European art, especially in France, where her portraits were sought after by the court of Louis XV. Her success as a woman artist in a male-dominated world was groundbreaking and occasionally controversial. She was a member of the Accademia di San Luca in Rome and the French Royal Academy."
 
 flavor_ven.97.title: "The Suppression of the Ridotto"
 flavor_ven.97.desc: "Once a regulated gambling house for the Carnival season, the #italic Ridotto#! has become a haven of scandal and moral decay. Many [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], and foreign visitors mingle freely in games of chance, risking their fortunes and honor under the golden ceilings of the Palazzo Dandolo. While the [ROOT.GetCountry.GetFlavorRank] has long profited from taxing these games, growing unrest among the moral and religious factions of the [ROOT.GetCountry.GetFlavorRank] is pressuring the [ROOT.GetCountry.GetGovernment.GetCourtTitle] to shut it down."
 flavor_ven.97.a: "Shut it down and seize its assets."
 flavor_ven.97.b: "Regulate it."
 flavor_ven.97.c: "Leave it as it is."
 flavor_ven.97.historical_info: "The #italic Ridotto#! opened in 1638 as Europe's first state-run gambling house during the Carnival season. Though initially meant to control vice, it became a symbol of elite decadence and was eventually associated with corruption and moral decline. In 1774, the Venetian government shut it down due to the pressure from reformists and clergy."
 
 flavor_ven.98.title: "The Astrarium"
 flavor_ven.98.desc: "[target_character.GetName] is a learned physician and clockmaker working in [ShowLocationName('padova')]. [target_character.GetSheHe|U] has recently constructed a clock [target_character.GetSheHe] calls the #italic Astrarium#!, which [target_character.GetSheHe] describes as a marvel of mechanics that charts the movements of celestial bodies with incredible precision. [target_character.GetLastNameWithNoTooltip] now seeks support from the [ROOT.GetCountry.GetFlavorRank] to present the machine in [ShowLocationName('venice')], where it could be showcased as a proof of our brilliance in the sciences."
 flavor_ven.98.a: "Fund the exhibition of the Astrarium."
 flavor_ven.98.b: "Allow the exhibition but without funding."
 flavor_ven.98.c: "We must focus on more pressing matters."
 flavor_ven.98.historical_info: "Giovanni Dondi, son of the renowned Jacopo Dondi, was a physician, astronomer, and engineer. He is best known for designing the #italic Astrarium#!, a mechanical model of the solar system that displayed the motion of planets and celestial bodies."
 
 flavor_ven.99.title: "[ShowBuildingTypeNameWithNoTooltip('the_cipher_secretary')]"
 flavor_ven.99.desc: "As of late, merchants, envoys, and diplomats alike have begun to rely heavily on coded letters and encrypted correspondence, especially since our interests stretch across the Mediterranean. Some within the [ROOT.GetCountry.GetGovernment.GetCourtTitle] now propose the formal creation of a state-run cryptographic office. [ShowBuildingTypeName('the_cipher_secretary')] would professionalize this growing art in order to protect our interests and secure the lifeblood of the intelligence of the [ROOT.GetCountry.GetFlavorRank]."
 flavor_ven.99.a: "Establish it."
 flavor_ven.99.b: "Leave ciphering to the merchants."
 flavor_ven.99.historical_info: "As early as the 15th century, Venetian merchants were encoding letters to agents abroad using personal ciphers, mixing commercial and military intelligence. Recognizing the growing need for systemic secrecy, the Republic established an official rank of the Cipher Secretary which led to the development of a very capable system of encryption, decryption, and cryptanalysis."
 
 flavor_ven.100.title: "The Inventions of [target_character.GetNameWithNoTooltip]"
 flavor_ven.100.desc: "It has been brought to our attention that a skilled scientist has emerged from our intellectual circles. [target_character.GetName] is an engineer, inventor, and linguist who has proposed a set of groundbreaking ideas, including improved system of measurement, advanced optical instruments, and even a design for a flying machine. Though [target_character.GetHisHer] ideas are radical, some believe supporting [target_character.GetHisHer] work could put our [ROOT.GetCountry.GetFlavorRank] at the forefront of scientific innovation. Others question the value of investing in such lofty dreams."
 flavor_ven.100.a: "Support [target_character.GetHisHer] innovations."
 flavor_ven.100.b: "Decline to support such speculative inventions."
 flavor_ven.100.historical_info: "Tito Livio Burattini was an important Venetian scientist who traveled across Europe and Africa, later spending much of his life working in Poland and Lithuania. Burattini proposed an early prototype of a flying machine called the dragon volant, and although it never took flight with a human aboard, it is one of the earliest recorded human flight designs. He also contributed to scientific measurement, coining the term metre as a universal unit of length based on the length of a pendulum."