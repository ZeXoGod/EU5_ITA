l_english:
 flavor_nap_pap.1.title: "[lorenzo_valla_scope.GetNameWithNoTooltip]"
 flavor_nap_pap.1.desc: "Un eccellente conferenziere, [lorenzo_valla_scope.GetName], ha recentemente incontrato [country_ruler.GetName], suscitando l'interesse del sovrano per le sue capacità come polemista e filosofo. Pare che i due abbiano costruito una buona intesa, poiché in seguito [country_ruler.GetShortNameWithNoTooltip] ha proposto di finanziare una scuola per lo scrittore e di avvalersi delle qualità presso la [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetGovernment.GetAdjective].\n\nInoltre, sembra che [lorenzo_valla_scope.GetNameWithNoTooltip] nutra dubbi circa l'antica #italic Donazione di Costantino#! e che ritenga di poter dimostrare che l'opera sia un falso. Se avesse ragione, ciò provocherebbe profondi riverberi nella dottrina [ShowReligionAdjective('catholic')]."
 flavor_nap_pap.1.historical_info: "Lorenzo Valla fu un umanista italiano del XV secolo che apportò numerosi contributi al Rinascimento italiano, soprattutto al servizio del re Alfonso V d'Aragona a Napoli, dopo la sua conquista. Valla è ricordato soprattutto per la sua critica alla #italic Donazione di Costantino#!, documento su cui si fondava l'autorità papale nel mondo cattolico: egli lo smascherò come un falso, umiliando il potere papale. Per questo è considerato uno dei padri fondatori della critica testuale e della filologia come disciplina accademica."
 flavor_nap_pap.1.a: "Ingaggiate [lorenzo_valla_scope.GetHerHim] immediatamente!"
 flavor_nap_pap.1.b: "Al massimo concedete a [lorenzo_valla_scope.GetHerHim] la scuola."
 flavor_nap_pap.1.c: "E se [lorenzo_valla_scope.GetSheHe] fosse una spia?"
 NAP_when_done: "Quando [lorenzo_valla_scope.GetName] avrà ultimato il proprio lavoro, potremo smascherare il [GetCountry('PAP').GetName]:"

 flavor_nap_pap.2.title: "Smascheramento della #italic Donazione di Costantino#!"
 flavor_nap_pap.2.desc: "[lorenzo_valla_scope.GetName] non mentiva quando ha esternato i propri dubbi sulla #italic Donazione di Costantino#!. Approfondendo lo studio, sono emerse numerose incongruenze nell'opera, che dimostrano come la #italic Donazione#! non sia altro che un imbroglio. [lorenzo_valla_scope.GetShortNameWithNoTooltip] ha già ottenuto un riconoscimento per il suo lavoro. Ora spetta a noi decidere se rendere pubblico l'esposto o meno."
 flavor_nap_pap.2.historical_info: "La #italic Donazione di Costantino#!, presumibilmente concessa a Papa Silvestro nel IV secolo, è un falso decreto romano che attribuiva al Papato la preminenza sulle altre quattro sedi patriarcali e diritti sulla porzione occidentale dell'Impero. Questo documento fu ampiamente utilizzato dai Pontefici a partire dall'XI secolo come giustificazione per tutelare vari interessi papali."
 flavor_nap_pap.2.a: "Diffondete lo studio!"
 flavor_nap_pap.2.b: "Non pubblicate lo studio."
 nap_papal_state_exposed: "Papato Smascherato"
 STATIC_MODIFIER_NAME_nap_exposed_papacy: "$nap_papal_state_exposed$"
 NAP_increase_reform_desire: "La decisione di rendere pubblica la scoperta potrebbe aumentare il [reform_desire|e] fino a #g +100.0%#!, a seconda di quante [nations|e] sceglieranno di condannare il [GetCountry('PAP').GetName]."

 flavor_nap_pap.3.title: "#italic Sulla Donazione di Costantino#!"
 flavor_nap_pap.3.desc: "[lorenzo_valla_scope.GetName] di [nap_from.GetName] ha prodotto uno studio sull'origine della #italic Donazione di Costantino#!, ritenendola un falso. Nonostante i nostri sforzi per trovare errori nell'opera, abbiamo rinvenuto poche ragioni fondate per contestarne i contenuti. Sebbene la notizia non abbia ancora raggiunto ogni angolo del mondo che professa la dottrina [ROOT.GetCountry.GetReligion.GetAdjective], lo farà col tempo. Se non interverremo, la nostra autorità subirà senz'altro un danno e ne uscirà indebolita."
 flavor_nap_pap.3.historical_info: "$flavor_nap_pap.2.historical_info$"
 flavor_nap_pap.3.a: "Scomunicate [lorenzo_valla_scope.GetShortNameWithNoTooltip] e tutti i coinvolti!"
 flavor_nap_pap.3.b: "Fingete di non sapere."
 nap_harsher_effect_on_excommunication_but_less_likely_and_excom: "Questa decisione diminuirà la probabilità del #g -50.0%#! che altri paesi ci condannino, ma aumenterà altresì l'impatto sul [reform_desire|e] del #r +50.0%#!."
 nap_every_catholic_country_gets_to_choose: "Ogni paese di fede [ShowReligionAdjective('catholic')] potrà decidere se condannarci o meno. Se sceglieranno di condannarci, aumenteranno il [reform_desire|e] in proporzione alla quota di [provinces|e] di fede [ShowReligionAdjective('catholic')] che possiedono."
 STATIC_MODIFIER_NAME_nap_donation_of_contantine_exposed: "Donazione di Costantino Smascherata"

 flavor_nap_pap.4.title: "$flavor_nap_pap.3.title$"
 flavor_nap_pap.4.desc: "Ci è giunta voce di un filosofo, [lorenzo_valla_scope.GetName] di [nap_from.GetName], che ha redatto uno studio sull'origine della #italic Donazione di Costantino#!, giudicandola un falso. Gli studiosi e gli umanisti dello stato ritengono l'esposto autentico. Ciò ci offre la migliore occasione finora per colpire il [the_papacy.GetName] e tentare di ridurre l'influenza [the_papacy.GetAdjectiveWithNoTooltip]. Condannare [the_pope.GetName] sarebbe tuttavia una questione grave e potrebbe esporci al rischio di scomunica."
 flavor_nap_pap.4.historical_info: "$flavor_nap_pap.2.historical_info$"
 flavor_nap_pap.4.a: "Condannate [the_papacy.GetLongNameWithNoTooltip]!"
 flavor_nap_pap.4.b: "Non intervenite sulla questione."
 nap_condemned_his_holiness: "Condannata Sua Santità"