l_english:
 flavor_nur.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_nur.1.desc: "Pochi uomini hanno avuto successo nella vita nella misura di [target_character.GetName]. Proveniente da una famiglia di mercanti, [target_character.GetShortNameWithNoTooltip] ha avuto un successo incredibile conducendo affari in tutta l'[ShowRegionName('italy_region')]. L'intera rete commerciale costruita dalla sua famiglia rappresenta gran parte della ricchezza che circola nella prospera penisola. Tuttavia, con il passare del tempo, il celebre mercante desidera tornare a casa e iniziare a investire nei nostri mercati, arrivando persino a portare molte innovazioni dall'[ShowRegionNameWithNoTooltip('italy_region')]..."
 flavor_nur.1.a: "Bentornato a casa!"
 flavor_nur.1.b: "Non possiamo permetterci tali frivolezze!"
 flavor_nur.1.c: "Dobbiamo declinare rispettosamente..."
 target_character_vanishes_tt: "[target_character.GetShortNameWithNoTooltip] sparirà"