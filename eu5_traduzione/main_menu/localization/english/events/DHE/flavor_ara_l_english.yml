 flavor_ara.1.title: "Consolato del Mare"
 flavor_ara.1.desc: "Il nostro nuovo organo quasi giudiziario che amministrerà il diritto marittimo e commerciale si chiama Consolato del Mare. Garantisce ai nostri mercanti il ​​diritto di risolvere le loro controversie commerciali senza interferenze da parte delle corti reali e in cambio noi, la [GetCountry('ARA').GetLongName], riceviamo sostegno finanziario."
 flavor_ara.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ara.1.tt: "La [policy|e] [ShowPolicyName('ara_consulate_sea')] nella [ShowLawName('maritime_law')] sarà per noi disponibile"
 
 flavor_ara.2.title: "Libro del Consolato del Mare"
 flavor_ara.2.desc: "Il #italico Llibre del Consolat de Mar#!, più comunemente noto come #italico il Libro del Consolato del Mare#!, è una raccolta di antiche usanze marittime e un corpus di regole per il governo degli incrociatori da guerra. Si propone di finanziare la nuova edizione del libro, che conterrà un codice di procedura per la guida dei tribunali dei Consoli del Mare, i giudici incaricati dell'osservanza di questo insieme di leggi marittime."
 flavor_ara.2.a: "Finanziamo il manoscritto"
 flavor_ara.2.b: "Ignoriamo il manoscritto"
 
 flavor_ara.3.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.3.desc: "Il poeta, canonista, studioso, diplomatico e cronista italiano [target_character.GetName] si dedica attualmente agli studi filologici sotto il patrocinio del sovrano [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]. Ha fondato l'accademia Porticus Antoniana, da cui molti giovani studiosi saranno sicuramente utili [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]. La sua vasta conoscenza potrebbe garantirgli di diventare un eccellente consigliere, quindi sarebbe saggio assumere [target_character.GetNameWithNoTooltip] come nostro nuovo consigliere."
 flavor_ara.3.a: "Sì, assumiamolo"
 
 flavor_ara.4.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ara.4.desc: "[target_character.GetName] è stato il primo a presentare il giovane studioso [target_character2.GetName] al sovrano [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]. [target_character2.GetNameWithNoTooltip] ha fatto da tutor alla [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], ha ricoperto il ruolo di consigliere politico, segretario militare e cancelliere, ma la sua principale vocazione è stata quella di studioso.\n\nArgomenti come "Liberalità dei Principi", "Ferocia" o "Magnificenza" sono stati da lui trattati e ha sostenuto che l'architettura e i grandi monumenti sono il segno distintivo di un grande sovrano. Sa esprimere i fatti della vita moderna e l'attualità delle emozioni personali in un linguaggio sufficientemente classico, ma sempre caratteristico dell'uomo. Urania è la sua ambiziosa composizione didattica in esametri che incarna la scienza astronomica dell'epoca, ornata da un tema elevato di episodi mitologici. Scrive in latino e le sue composizioni in versi più originali trattano argomenti personali – il De conjugali amore #!, l'Eridano #!, il Tumuli Naeniae #!, il Baiae #! – le sue emozioni appassionate sono espresse con calore, colorito e sincerità."
 flavor_ara.4.a: "Non avrebbe potuto farcela senza di noi!"
 flavor_ara.4.b: "Il suo successo è quello del popolo"
 
 flavor_ara.5.title: "Monastero di Santa Maria de Sigena"
 flavor_ara.5.desc: "Il Monastero Reale di Santa Maria de Sigena fu fondato dalla regina Sancha di Castiglia, moglie di Alfonso II d'Aragona, e costruito tra il 1183 e il 1208. Sebbene abbia iniziato a perdere popolarità e importanza qualche tempo fa, il monastero è ancora un grande chiostro, che ospita anche una splendida collezione di affreschi romanici. Le monache ci chiedono di contribuire al finanziamento del monastero e un artista locale, noto come il Maestro di Sigena, si è offerto di dipingere una grande pala d'altare."
 flavor_ara.5.a: "Finanziamo il monastero"
 flavor_ara.5.b: "Ignoriamolo"
 
 flavor_ara.6.title: "Sindicat Remença"
 flavor_ara.6.desc: "La nobiltà [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongName] ha iniziato a far rispettare rigorosamente le regole che vincolano i contadini alla terra, e questo, unito a una più severa applicazione dei diritti signorili in generale, ha portato a disordini tra i contadini. I contadini più poveri sostengono fermamente la ribellione aperta, mentre i più abbienti sono favorevoli a fare appello a noi per le riforme e la fine degli abusi signorili. Sarebbe un'ottima opportunità per ottenere il sostegno dei contadini, dato che siamo in costante lotta per il potere con la nobiltà. Sono state avanzate proposte per consentire ai contadini di formare un [ShowEstatePrivilegeName('ara_sindicat_ara_remenca')], una corporazione di contadini o un sindacato primordiale, che garantirà loro maggiore libertà."
 flavor_ara.6.a: "Permetti ai contadini di formare il Sindicat Remença" 
 ara_sindicat_ara_remenca: "Sindicat Remença" 
 ara_sindicat_ara_remenca_desc: "Il Sindicat Remença è una corporazione di contadini o un sindacato primordiale. Fu introdotto per la prima volta in Catalogna nel 1448." 
 flavor_ara.6.b: "Ignoriamo la plebaglia contadina" 
 
 flavor_ara.7.title: "[target_character.GetNameWithNoTooltip]" 
 flavor_ara.7.desc: "[target_character.GetName], rinomato predicatore Gesuita e rettore del Collegio dei Gesuiti di [ShowLocationName('tarragona')], si è guadagnato una diffusa ammirazione per la sua brillantezza intellettuale. Noto per i suoi sermoni eloquenti e le sue intuizioni su moralità e politica, [target_character.GetLastNameWithNoTooltip] ha ottenuto il favore di molti all'interno [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] e oltre. I suoi principi religiosi e l'esplorazione della natura umana hanno fatto guadagnare a [target_character.GetHimHer] la reputazione di uomo di Dio e maestro di saggezza mondana.\n\nLe opinioni di [target_character.GetLastNameWithNoTooltip], tuttavia, non sono passate inosservate. Le sue opere filosofiche sfidano il pensiero convenzionale e hanno attirato l'attenzione di alcuni membri della [GetUniqueInternationalOrganization('catholic_church').GetName]. Nonostante ciò, il suo acuto intelletto e la capacità di destreggiarsi in complesse realtà sociali e politiche l[target_character.Custom('IT_ART_O_A')] rendono un candidato prezioso per il servizio presso la nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ara.7.a: "Offriamo[target_character.Custom('IT_ART_GLI_LE')] un posto a [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ara.7.b: "Non abbiamo bisogno di un prete controverso."
 flavor_ara.7.historical_info: "Baltasar Gracián fu un sacerdote, filosofo e scrittore Gesuita Aragonese. La sua importanza nella Spagna del XVII secolo si basava sulla sua capacità di fondere una profonda intuizione filosofica con le sfumature culturali e politiche del suo tempo, rendendolo una figura influente non solo tra i suoi contemporanei, ma anche tra le future generazioni di filosofi in Europa. Alcune delle sue opere furono controverse e furono pubblicate senza il consenso dei suoi superiori gesuiti. La natura dei suoi scritti alla fine gli costò la revoca della cattedra presso il Collegio dei Gesuiti e l'esilio dalla Società dei Gesuiti."
 
 flavor_ara.8.title: "[gracian.GetNameWithNoTooltip] Termina [ShowWorkOfArtNameWithNoTooltip('el_criticon')]"
 flavor_ara.8.desc: "[gracian.GetName], il brillante studioso gesuita al nostro servizio, ha completato la sua opera magna, [ShowWorkOfArtName('el_criticon')]. Questa grande epopea morale racchiude la sua visione del mondo, riflettendo sulla natura umana, la moralità e le sfide della vita attraverso una narrazione riccamente allegorica. Sebbene il romanzo sembri importante, non è stato esente da controversie. Le parti precedenti sono state pubblicate senza l'approvazione dei suoi superiori Gesuiti, guadagnandosi critiche e mettendo a rischio la sua posizione all'interno dell'ordine. [gracian.GetLastNameWithNoTooltip] richiede ora il nostro supporto per finanziare la pubblicazione completa di [ShowWorkOfArtNameWithNoTooltip('el_criticon')], garantendo che la sua opera raggiunga un pubblico più ampio. Ciò consoliderebbe la nostra tradizione di mecenati delle arti e dell'intelletto, anche se potrebbe mettere a dura prova i nostri rapporti con l'ordine dei Gesuiti."
 flavor_ara.8.a: "Quest'opera merita un riconoscimento!"
 flavor_ara.8.b: "L'opera è troppo controversa. Non possiamo sostenerla."
 flavor_ara.8.historical_info: "Pubblicato in tre parti tra il 1651 e il 1657, #italic El Criticón#! è l'opera più significativa di Gracián e uno dei vertici della narrativa filosofica spagnola. Il romanzo è un'opera allegorica e satirica che esplora la vita di Andrenio, rappresentando i due aspetti della natura umana: impulsività e mancanza di esperienza. Lo stile di scrittura di Gracián è caratterizzato da un approccio concettualista, che enfatizza l'arguzia, i giochi di parole e l'arte dell'inventiva. #italic El Criticón#! offre una visione pessimistica ma piena di speranza della vita umana, incoraggiando i lettori a lottare per la virtù e la fama eterna."
 
 flavor_ara.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.9.desc: "[target_character.GetName] è un celebre teologo e scrittore Francescano, che ha ottenuto ampi consensi per le sue opere che fondono teologia, politica e filosofia morale. I suoi scritti, come #italic Lo Crestià#!, forniscono una guida completa su come vivere una vita virtuosa e costruire una società ben governata, trovando profonda risonanza sia tra i governanti che tra i cittadini. Grazie alla sua eloquenza ed alla sua saggezza pragmatica, [target_character.GetLastNameWithNoTooltip] è stato invitato a fornire consulenza ai nobili e ai leader cittadini di tutta [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName]. Forse, [target_ruler.GetName] potrebbe servirsi di [target_character.GetHimHer] anche come consigliere."
 flavor_ara.9.a: "Invitiamol[target_character.Custom('IT_ART_O_A')] a [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ara.9.b: "Non abbiamo bisogno di suoi consigli ."
 flavor_ara.9.historical_info: "Le opere di Eiximenis furono lette da numerose personalità di spicco dell'epoca, tra cui i re Aragonesi Martino I, Pietro IV e Giovanni I, così come Papa Benedetto XIII. Tuttavia, la sua influenza si estese oltre le sue opere scritte. Svolse un ruolo chiave nel Papato di Avignone, fu confessore della regina Maria de Luna e partecipò ai dibattiti religiosi e politici della sua epoca."
 
 flavor_ara.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.10.desc: "[target_character.GetName] è un famoso poeta di [ShowLocationName('valencia')], che ha catturato i cuori e le menti del nostro popolo con i suoi versi magistrali. Pioniere della tradizione letteraria in [ShowDialectName('catalan_dialect')], eleva i temi dell'amore, della moralità e delle emozioni umane a vette artistiche senza pari. La poesia di [target_character.GetLastNameWithNoTooltip] trascende le convenzioni di corte e presenta riflessioni profondamente introspettive e filosofiche che risuonano in tutta la società. Assumere una figura così ispiratrice presso la nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] rafforzerebbe il nostro prestigio culturale e ispirerebbe una fioritura artistica."
 flavor_ara.10.a: "Invital[target_character.Custom('IT_ART_O_A')] a unirsi alla [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ara.10.b: "La sua poesia è un dono per il popolo; lasciamo che rimanga a [ShowLocationNameWithNoTooltip('valencia')]."
 flavor_ara.10.c: "Non possiamo permetterci simili indulgenze."
 flavor_ara.10.historical_info: "Ausiàs March è stato uno dei poeti più significativi del cosiddetto Secolo d'Oro della letteratura Valenciana. Fu tra i primi a usare il Valenciano al posto dell'Occitano, che all'epoca era considerato la lingua standard dei trovatori. La poesia di March influenzò notevolmente i poeti successivi ed è nota per la sua esplorazione di temi come l'amore, la morte e la moralità."
 
 flavor_ara.11.title: "Ristrutturazione della [target_art.GetNameWithNoTooltip]"
 flavor_ara.11.desc: "La [target_art.GetName] è stata per secoli un importante punto di riferimento culturale e spirituale, venerato come luogo sacro di devozione mariana e orgoglio di [ShowLocationName('zaragoza')]. Tuttavia, il passare del tempo ha lasciato il segno e la struttura mostra ora segni di invecchiamento e degrado. Alla luce di ciò, le proposte per il suo restauro hanno preso piede, con i sostenitori che suggeriscono la costruzione di un nuovo, grandioso tempio in stile barocco per sostituire la struttura in rovina. [target_ruler.GetName] suggerisce di incaricare [target_character.GetName], il prestigioso architetto [ROOT.GetCountry.GetGovernment.GetAdjective], di supervisionare questo monumentale progetto."
 flavor_ara.11.a: "Ricostruiamo la Basilica in tutto il suo splendore!"
 flavor_ara.11.b: "Commissioniamo piuttosto una modesta ristrutturazione."
 flavor_ara.11.c: "Non possiamo permetterci una tale stravaganza ora."
 flavor_ara.11.historical_info: "La ricostruzione della Basilica del Pilar iniziò nel 1681, sotto la guida di Juan José de Austria, allora viceré d'Aragona, per sostituire la vecchia struttura con un grandioso tempio in stile barocco. Progettato da maestri costruttori guidati dall'architetto reale Francisco Herrera, il progetto segnò un'importante impresa architettonica e culturale. Il rimaneggiamento del 1730 espanse il tempio fino a 130 metri di lunghezza e 67 metri di larghezza."
 
 flavor_ara.12.title: "La lotta tra La Biga e La Busca"
 flavor_ara.12.desc: "Per decenni, la società di [ShowLocationName('barcelona')] è stata divisa tra due fazioni: la #italic Biga#!, che rappresenta l'oligarchia urbana radicata, e la #italic Busca#!, una coalizione di mercanti e artigiani che spinge per riforme economiche e un più ampio accesso al potere. La #italic Biga#!, composta da ricchi proprietari terrieri e cittadini onorevoli, simili a nobili, ha a lungo controllato l'amministrazione della città, resistendo alle richieste di cambiamento e aggrappandosi ai propri privilegi. La #italic Busca#!, tuttavia, sostiene politiche protezionistiche, svalutazione monetaria e migliori condizioni per le industrie locali, per combattere la crisi economica che attanaglia il commercio mediterraneo. Le tensioni sono aumentate con la crescita della #italic Busca#! ed sono sempre più frustrati con la loro esclusione dal potere municipale, per questo chiedendo l'intervento [ROOT.GetCountry.GetGovernment.GetAdjective]."
 flavor_ara.12.a: "Sostieniamo la Biga."
 flavor_ara.12.b: "Sostieniamo la Busca."
 flavor_ara.12.c: "Evitiamo di schierarci."
 
 flavor_ara.13.title: "Il Cronista [ROOT.GetCountry.GetGovernment.GetAdjective]"
 flavor_ara.13.desc: "[target_ruler.GetName] ha espresso il desiderio di commissionare una cronaca completa dedicata alla storia [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName], che preservi la nostra eredità per le generazioni future. Dopo lunghe discussioni, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha proposto [target_character.GetName] come candidato ideale per questo compito. [target_character.GetLastNameWithNoTooltip] ha studiato retorica, [ShowLanguageName('latin_language')] e [ShowLanguageName('greek_language')], e ha anche padroneggiato diverse lingue moderne, tra cui [ShowLanguageName('french_language')], [ShowLanguageName('north_italian_language')] e [ShowDialectName('catalan_dialect')]. All'inizio della sua carriera, ha raggiunto posizioni influenti, come quella di magistrato di Barbastro e assistente segretario dell'Inquisizione, e quindi sembra possedere sia l'esperienza che la competenza necessarie per questo ruolo."
 flavor_ara.13.a: "Invita [target_character.GetLastNameWithNoTooltip] a unirsi alla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ara.13.b: "Non possiamo permetterci la sua competenza."
 flavor_ara.13.historical_info: "Nel 1548, Zurita fu nominato primo cronista ufficiale del Regno d'Aragona, il che portò alla compilazione della sua opera monumentale: gli #italici Anales de la Corona de Aragón#!. Questa cronaca tratta la storia Aragonese dal periodo islamico al regno di Ferdinando il Cattolico. Segnò un distacco dalla storiografia medievale, dando priorità alla documentazione d'archivio e alle fonti dirette rispetto alle leggende e ai resoconti tramandati. L'approccio di Zurita stabilì uno standard per gli studi storici, rendendolo il primo storico moderno in Spagna."
 
 flavor_ara.14.title: "La Cronaca di [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ara.14.desc: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha iniziato a discutere la creazione di una cronaca per preservare e celebrare la storia [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]. Tale opera racconterebbe le gesta dei nostri monarchi, dai leggendari re di Sobrarbe all'era moderna. Tra i candidati proposti per questo compito c'è [target_character.GetName], uno studioso di grande fama. Soldato e in seguito monaco cistercense, [target_character.GetLastNameWithNoTooltip] ha mostrato il suo interesse al patrimonio [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. La sua conoscenza della storia, unita alla sua abilità, sia in versi che in prosa, l[target_character.Custom('IT_ART_O_A')] rendono un cronista ideale."
 flavor_ara.14.a: "Nominiamo [target_character.GetLastNameWithNoTooltip] per la stesura della cronaca."
 flavor_ara.14.b: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] non ha tempo per simili indulgenze."
 flavor_ara.14.historical_info: "La Cronaca d'Aragona, scritta da Gualberto Fabricio Vagad e pubblicata nel 1499, è un testo storico fondamentale ed una delle prime cronache del regno stampate in volgare Aragonese. La Cronaca riflette le tendenze storiografiche del XV secolo, enfatizzando l'autorità reale e il nazionalismo, glorificando al contempo la monarchia e le conquiste del regno. Nonostante il suo affidamento a fonti più antiche, spesso inaffidabili, divenne uno strumento chiave per plasmare l'identità e la consapevolezza storica Aragonese."
 
 flavor_ara.15.title: "Ordinanze di [target_ruler.GetNameWithNoTooltip]"
 flavor_ara.15.desc: "[target_ruler.GetName] sta valutando la creazione di una serie di disposizioni statali per regolamentare il funzionamento della Camera [ROOT.GetCountry.GetGovernment.GetAdjective] del Paese. L'obiettivo sarebbe quello di stabilire regole chiare per il funzionamento della [ROOT.GetCountry.GetGovernment.GetCourtTitle] ed i ruoli dei suoi funzionari. [target_ruler.GetNameWithNoTooltip] intende inoltre includere linee guida specifiche per la cerimonia di incoronazione dei sovrani Aragonesi, con l'obiettivo di standardizzare il processo di consacrazione e incoronazione e garantire che i rituali della monarchia siano coerenti e profondamente simbolici."
 flavor_ara.15.a: "Un'idea valida!"
 flavor_ara.15.b: "Non ce n'è bisogno."
 flavor_ara.15.historical_info: "Le #italic Ordinacions de Pere el Cerimoniós#! erano un insieme di statuti emanati nel 1344 da Re Pere IV d'Aragona per regolamentare il funzionamento della casa reale. Queste regole delineavano i ruoli e le responsabilità dei funzionari di corte e includevano disposizioni dettagliate per la cerimonia di incoronazione dei re Aragonesi. Le ordinanze fungevano sia da guida legale per l'amministrazione della corte sia da standard rituale per le cerimonie della monarchia."
 
 flavor_ara.16.title: "[ShowEstatePrivilegeNameWithNoTooltip('justicia_de_aragon')]"
 flavor_ara.16.desc: "Per secoli, la carica di [ShowEstatePrivilegeName('justicia_de_aragon')] ha svolto un ruolo di mediatore cruciale tra [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetLongName] e i Ceti [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]. Agendo come custode delle leggi e dei privilegi Aragonesi, ha tradizionalmente garantito che il potere [ROOT.GetCountry.GetGovernment.GetAdjective] non violasse gli antichi #italic fueros#! - le leggi e i privilegi [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]. Tuttavia, i Ceti stanno ora sostenendo di consolidarne l'indipendenza formalizzando la carica per legge. Propongono che la [ShowEstatePrivilegeNameWithNoTooltip('justicia_de_aragon')] diventi una carica permanente ed ereditaria, eletta dai ceti anziché nominata [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], e che [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] sia impedito di rimuovere o interferire con il detentore, una volta eletto."
 flavor_ara.16.a: "Cediamo alle loro richieste."
 flavor_ara.16.b: "Deve rimanere sotto il controllo [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]!"
 flavor_ara.16.historical_info: "La Justicia de Aragón era un importante ufficio storico del Regno di Aragona, istituito nel XII secolo, responsabile di garantire il rispetto delle leggi e dei privilegi locali e fungeva da contrappeso all'autorità reale. Questo ufficio aveva ampi poteri giudiziari ed esecutivi, inclusa la possibilità di porre il veto sulle decisioni reali in caso di violazione delle leggi locali. Presiedeva anche il parlamento e svolgeva un ruolo cruciale nel giuramento dei nuovi monarchi. Nel XIII secolo, la Justicia era diventata un arbitro indipendente e imparziale, con il potere di interpretare le leggi forensi e difendere le libertà dei sudditi del regno dalle ingerenze reali."
 
 flavor_ara.17.title: "Formalizzazione del Giuramento di Lealtà"
 flavor_ara.17.desc: "I Ceti [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank], riuniti nelle Cortes [ShowCultureName('aragonese')], chiedono il riconoscimento formale dei loro antichi diritti e privilegi. Insistono affinché [.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')|U][ROOT.GetCountry.GetGovernment.GetRulerTitle] presti giuramento per il rispetto dei #italici fueros#! — le leggi e le consuetudini che da tempo definiscono il governo d'[ShowAreaName('aragon_area')]. Senza questo riconoscimento, si rifiutano di giurare fedeltà [ROOT.GetCountry.Custom('IT_CROWN_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. La loro proclamazione, #italic Y si no, no'! - se no, no, incarna la loro sfida: se [ROOT.GetCountry.Custom('IT_CROWN_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] non rispetta i loro diritti, non riconosceranno la nostra autorità a governare."
 flavor_ara.17.a: "Giuriamo di difendere i loro diritti."
 flavor_ara.17.b: "Non saremo vincolati dalle loro richieste!"
 flavor_ara.17.historical_info: "La frase #italic 'Y si no, no'#! simboleggiava la lealtà condizionata degli stati Aragonesi al loro monarca, chiedendo al re di giurare di difendere i propri diritti ed i fueros prima di essere riconosciuto. Radicato in tradizioni come il #italic Privilegio de la Unión#!, questo principio sottolineava la capacità degli stati di limitare l'autorità reale e rifiutare l'assolutismo."
 
 flavor_ara.18.title: "Le Alterazioni di [ShowAreaNameWithNoTooltip('aragon_area')]"
 flavor_ara.18.desc: "Gli sforzi [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] per consolidare il potere e centralizzare [ROOT.GetCountry.GetFlavorRank] hanno incontrato una forte resistenza nella [ShowAreaName('aragon_area')]. Gli antichi privilegi della regione, così come la potente [ShowEstatePrivilegeName('justicia_de_aragon')], sono diventati ostacoli significativi all'autorità [ROOT.GetCountry.GetGovernment.GetAdjective]. Queste tradizioni di lunga data vincolano la monarchia al rispetto delle libertà [ShowCultureName('aragonese')], limitando la capacità della [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] di integrare pienamente il regno in un'amministrazione unificata. Frustrati dal lento progresso della centralizzazione, i consiglieri della [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] suggeriscono di abolire queste istituzioni arcaiche."
 flavor_ara.18.a: "[ROOT.GetCountry.Custom('IT_CROWN_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] deve regnare sovrana!"
 flavor_ara.18.a.tt: "Tutti i [pops|e] [ShowPopTypeName('nobles')] in [ShowAreaName('aragon_area')] perderanno [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] e si uniranno ai [target_rebels.GetName]"
 aragonese_loyalist_rebels: "Lealisti Aragonesi"
 flavor_ara.18.b: "I fueros devono essere rispettati."
 flavor_ara.18.historical_info: "Le Alterazioni d'Aragona furono una serie di conflitti politici della fine del XVI secolo, spinti dai tentativi di centralizzare l'autorità reale in tutta la Spagna. L'Aragona si oppose strenuamente a queste misure, poiché le sue istituzioni proteggevano l'autonomia regionale e limitavano il potere del re. Le tensioni degenerarono in una ribellione armata nel 1591, quando l'interferenza reale nel governo locale portò a disordini diffusi, che furono infine repressi dalle forze di Filippo II, portando a un significativo declino dei tradizionali privilegi autonomi dell'Aragona."
 
 flavor_ara.19.title: "Il Destino di [target_character.GetNameWithNoTooltip]"
 flavor_ara.19.desc: "Sebbene siamo riusciti a limitare l'autonomia e le istituzioni locali dell'[ShowAreaName('aragon_area')], ci sono ancora molti che hanno preso una posizione ferma contro le nostre azioni durante $flavor_ara.18.title$, in particolare [target_character.GetName], che ha ricoperto la carica di [ShowEstatePrivilegeName('justicia_de_aragon')], una posizione che l'ha reso il principale protettore delle leggi e dei privilegi tradizionali dell'[ShowAreaNameWithNoTooltip('aragon_area')]. [target_character.GetSheHe|U] è stato una delle figure principali della ribellione vedeva le nostre azioni come un illegale tentativo di minare l'autonomia delle regioni. Fortunatamente, le nostre truppe l'hanno arrestato ed il suo destino è ora completamente nelle nostre mani."
 flavor_ara.19.a: "Questo è il prezzo dell'unità."
 flavor_ara.19.a.tt: "Tutti i [pops|e] in [ShowAreaName('aragon_area')] perderanno [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_ara.19.b: "Risparmiamol[target_character.Custom('IT_ART_O_A')] per placare le tensioni."
 flavor_ara.19.b.tt: "Tutti i [pops|e] in [ShowAreaName('aragon_area')] guadagneranno [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_ara.19.historical_info: "Nel 1591, durante il regno di Filippo II, Juan de Lanuza divenne il capo di una ribellione contro i tentativi reali di centralizzare il potere e aggirare le antiche leggi e istituzioni della regione. In una rapida campagna, le forze reali schiacciarono la resistenza e catturarono Lanuza. Senza un processo preliminare, fu decapitato per ordine personale di Filippo II. La sua morte segnò la fine dell'ultimo significativo tentativo di difendere il tradizionale sistema legale e l'autonomia dell'Aragona dall'assolutismo reale."
 
 flavor_ara.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.20.desc: "Un rinomato cavaliere e studioso, [target_character.GetName], ha ottenuto riconoscimenti in tutto il Mediterraneo. Come membro dell'Ordine di San Giovanni, il suo nome è diventato sinonimo di valore militare e illuminazione intellettuale. Oltre ai suoi contributi militari e amministrativi, [target_character.GetLastNameWithNoTooltip] è celebrato come patrono della conoscenza. Ha supervisionato la produzione di numerose traduzioni di opere classiche in [ShowDialectName('aragonese_dialect')] e [ShowLanguageName('latin_language')]. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] vede in [target_character.GetLastNameWithNoTooltip] una figura unica che incarna gli ideali di cavaliere e statista, rendendol[target_character.Custom('IT_ART_O_A')] un candidato ideale per servire la nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] o per utilizzare la sua mente strategica a beneficio [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongName] sul campo di battaglia."
 flavor_ara.20.a: "La sua conoscenza militare e diplomatica ci sarà molto utile."
 flavor_ara.20.c: "I suoi sforzi sono più adatti all'Ordine di San Giovanni."
 flavor_ara.20.historical_info: "Juan Fernández de Heredia era un importante cavaliere spagnolo che ricoprì anche la carica di Gran Maestro dei Cavalieri Ospitalieri. Svolse un ruolo cruciale nella Battaglia di Epila, sostenendo Pietro IV d'Aragona contro l'Unione d'Aragona. Come Gran Maestro, fu un importante mecenate di opere storiche e letterarie, promuovendo traduzioni e raccolte in lingua aragonese."
 
 flavor_ara.21.title: "La Rivolta delle Germanie"
 flavor_ara.21.desc: "Le tensioni tra le classi sociali di [ShowAreaName('valencia_area')] sono sfociate in una vera e propria ribellione. Frustrate dalle pesanti tasse, dagli abusi di potere da parte [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e dall'incapacità [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] di proteggerli dalle incursioni dei pirati barbareschi, le confraternite locali, note come Germanie, hanno preso le armi. Ciò che è iniziato come un movimento per difendere le proprie comunità si è evoluto in una più ampia richiesta di riforme. Sebbene affermino di agire in nome [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], i loro attacchi [ROOT.GetCountry.Custom('IT_NOBLES_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e il loro crescente radicalismo non possono essere ignorati."
 flavor_ara.21.a: "Ignoriamoli."
 flavor_ara.21.a.tt: "Tutti la [pops|e] [ShowPopTypeName('burghers')] a [ShowAreaName('valencia_area')] perderanno [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] e si unirà alla [target_rebels.GetName]"
 flavor_ara.21.b: "Riconosciamo i loro problemi e offriamo un risarcimento."
 flavor_ara.21.c: "Schiacciamo la rivolta."
 germanies_revolt: "Rivolta delle Germanie"
 flavor_ara.21.historical_info: "La rivolta delle Germanie fu una significativa rivolta nel Regno di Valencia, parte della Corona d'Aragona, guidata dalle corporazioni artigiane contro Carlo V. Fu causata da difficoltà economiche, tensioni sociali e opposizione all'autorità feudale e monarchica. Le corporazioni artigiane erano frustrate dal predominio economico della nobiltà terriera e dalla corruzione del governo, nonché dall'assenza del Re, che si trovava in Germania, creando un vuoto di potere e insoddisfazione nei confronti del Consiglio Reale e dei funzionari locali."
 
 flavor_ara.100.title: "Tirant lo Blanch"
 flavor_ara.100.desc: "#italic Tirant lo Blanch#!, un romanzo cavalleresco Valenciano di [target_artist.GetName], pubblicato nel [GetCurrentYear], racconta le avventure di Sir Tirant mentre salva [GetCountry('BYZ').GetName] dagli [GetCountry('TUR').GetAdjective]. Sta diventando rinomato e celebrato nei circolo letterario [ShowCultureName('catalan')|U]. I temi del libro si discostano dai tradizionali racconti cavallereschi, enfatizzando l'amore vivace, il sarcasmo e le emozioni umane, insieme a vivide descrizioni della vita quotidiana, offrendo un ritratto realistico e a volte amaro della vita."
 flavor_ara.100.a: "La nostra cultura è davvero avanzata!"
 flavor_ara.101.title: "Atlante Catalano"
 flavor_ara.101.desc: "L'#italic Atlante Catalano#!, creato nel [GetCurrentYear], sarà considerato l'apice delle mappe del mondo dei nostri tempi. Prodotto dalla scuola cartografica di Maiorca, è composto da sei fogli di pergamena piegati e montati su pannelli di legno. La mappa fornisce informazioni cosmografiche e astronomiche, enfatizzando la forma sferica della Terra e offrendo una guida ai marinai. Rappresenta il mondo conosciuto, con illustrazioni di città, alleanze politiche e rappresentazioni degli oceani. La parte orientale della mappa incorpora le conoscenze raccolte da vari viaggiatori, mentre la sezione occidentale include tutte le informazioni necessarie in una carta marittima."
 flavor_ara.101.a: "Questa scuola è un tesoro nazionale."
 flavor_ara.102.title: "Il Pantheon Reale dell'Abbazia di Poblet"
 flavor_ara.102.desc: "Il nostro sovrano [target_character.GetName] ha riflettuto ultimamente su dove le sue spoglie mortali dovrebbero riposare per l'eternità. Tra i numerosi monasteri della nostra nazione, l'[ShowWorkOfArtName('poblet_abbey')] ha catturato l'attenzione [.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]. L'abbazia si trova a [target_location.GetName] e appartiene all'Ordine Cistercense."
 flavor_ara.102.a: "Verrà costruito un pantheon Reale e Nobile."
 flavor_ara.102.b: "I nobili non saranno contenti, ma facciamo un uso migliore del nostro denaro."
 flavor_ara.103.title: "La Cronaca di [target_character.GetNameWithNoTooltip]"
 flavor_ara.103.desc: "[target_character.GetName] ha finalmente terminato la sua cronaca, descrivendo il regno di suo padre, [target_character2.GetName], ed il suo. La cronaca è divisa in sei capitoli, più un'appendice, ognuno dei quali affronta argomenti diversi.\n\nQuesta cronaca mira a giustificare le decisioni prese [GetCountry('ARA').GetGovernment.GetRuler.Custom('IT_DAL_TITOLO')][GetCountry('ARA').GetGovernment.GetRulerTitle] e descrive anche diversi eventi accaduti durante il suo governo. Se non altro, questa Cronaca è anche una raccolta di insegnamenti che aiuteranno il nostro Paese a trovare la giusta strada verso la prosperità."
 flavor_ara.103.a: "Abbiamo imparato che il potere deve essere nelle mani del re."
 flavor_ara.103.b: "Distribuire il potere è la via del nostro regno."
 flavor_ara.104.title: "Cantiere Navale Reale di Barcellona"
 flavor_ara.104.desc: "Accuse di pigrizia e mancanza di professionalità sono state rivolte ai lavoratori dei Cantieri Navali Reali situati vicino al porto di [port_location.GetName]. Il regno ha speso gran parte del tesoro nel corso degli anni, da quando è stato creato come ampliamento di un precedente cantiere navale nel 1241, e non siamo disposti a lasciare che quel denaro sia inutile.\n\nLa notizia della delusione a corte dopo i pettegolezzi ha spinto i carpentieri a prendere l'iniziativa, lavorando giorno e notte per consegnare nuove navi di pregio per dimostrare la falsità delle accuse contro di loro."
 flavor_ara.104.a: "I pettegolezzi erano ingiusti nei confronti di questi uomini."
 flavor_ara.105.title: "Vicent Ferrer"
 flavor_ara.105.desc: "[target_character.GetName], frate Domenicano di [target_location.GetName] e predicatore, si è unito alla nostra corte. Ha intrapreso viaggi missionari e si è distinto per il suo pensiero logico. Si è dedicato agli studi teologici, è entrato nell'Ordine Domenicano ed è diventato una figura di spicco nel tenere conferenze filosofiche. Le sue straordinarie capacità di predicazione e il presunto dono delle lingue hanno facilitato le conversioni e influenzato la vita di molti, mentre il suo coinvolgimento con le comunità ebraiche rimane un argomento controverso."
 flavor_ara.105.a: "Lasciamolo entrare nella nostra corte e lasciamogli predicare il Vangelo."
 flavor_ara.105.b: "Le sue idee sono un po' troppo intolleranti nei nostri confronti."
 flavor_ara.105.a.tt: "Nel nostro regno, la popolazione [ShowCultureName('sephardi')] si converte alla nostra religione, ma questo sconvolgerà il resto di loro."
 flavor_ara.106.title: "La Loggia della Seta"
 flavor_ara.106.desc: "[ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] di [target_location.GetName] chiede la costruzione di un edificio dedicato al commercio della [ShowGoodsName('silk')], con l'obiettivo di rendere la città un importante centro commerciale. per i prodotti della [ShowGoodsNameWithNoTooltip('silk')] nel Mediterraneo. Questo ambizioso progetto ha il potenziale per attrarre commercianti e ottenere il sostegno dell'influente fazione [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], consolidando la posizione di [ShowLocationNameWithNoTooltip('valencia')] nel commercio della [ShowGoodsNameWithNoTooltip('silk')]."
 flavor_ara.106.a: "Questo è un bene per tutti."
 flavor_ara.106.b: "Dovremmo usare i soldi per cose migliori."
 flavor_ara.107.title: "Il Destino di Montserrat"
 flavor_ara.107.desc: "Santa Maria de Ripoll è stata il centro culturale della Catalogna fin dalla sua fondazione nell'888 da parte del conte Guglielmo 'Il Peloso'. Per secoli, il suo scriptorium è stato importante quanto quelli di Montecassino o Saint-Denis, ma il suo ultimo splendore è ormai lontano. La sua posizione di mausoleo di famiglia per i conti di Barcellona e Besalú ha garantito generose donazioni che hanno reso il monastero davvero potente. Negli ultimi decenni, la propaggine del monastero di Santa Maria de Montserrat ha rivendicato l'indipendenza da Ripoll. Se dovessimo sostenere questa indipendenza, il destino di Ripoll potrebbe essere segnato, ma molti si chiedono se questo non sia il processo naturale delle cose."
 flavor_ara.107.a: "Lasciamo che Montserrat voli libera."
 flavor_ara.107.b: "Un po'di soldi può far tornare a splendere Ripoll."
 flavor_ara.108.title: "Santa Maria de Montserrat"
 flavor_ara.108.desc: "Un tempo diramazione di Santa Maria de Ripoll, Santa Maria de Montserrat è diventata uno dei monasteri più importanti del regno. Il luogo, famoso come meta di pellegrinaggio per il culto della Vergine di Montserrat, sta diventando troppo piccolo per le sue esigenze e ha spinto i frati che vi abitano a rivolgersi a noi per chiedere un aiuto generoso. I frati vogliono iniziare la costruzione di un chiostro che amplierebbe significativamente il monastero."
 flavor_ara.108.a: "Aiuteremo ad ampliare Montserrat."
 flavor_ara.108.b: "Li abbiamo aiutati a diventare indipendenti. Cos'altro vogliono?"
 flavor_ara.109.title: "La Moreneta"
 flavor_ara.109.desc: "Un pellegrino cieco al Monastero di Santa Maria di Montserrat afferma di essere stato guarito dalla cecità dalla Vergine di Montserrat, affettuosamente chiamata #italic La Moreneta#! (la Piccola Scura).\n\nLa piccola statua, scoperta secoli fa dai pastorelli, deve il suo soprannome al fatto che la sua pelle originariamente pallida divenne scura, probabilmente a causa del fumo delle candele."
 flavor_ara.109.a: "Celebriamo questo dono della Vergine!"
 flavor_ara.109.b: "Hai detto miracoli?"
 flavor_ara.109.b.tt: "La [pop_satisfaction|e] del nostro [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] diminuirà"
 flavor_ara.110.title: "Cattedrale di Palma"
 flavor_ara.110.desc: "Dopo la conquista di Maiorca, [target_character.GetName] iniziò la costruzione della $palma_cathedral$ sul terreno di un'ex moschea. La sua maestosa navata raggiunge un'altezza di 44 metri, appena 4 metri più bassa della cattedrale di Saint-Pierre de Beauvais. Costruita nell'affascinante stile gotico catalano, con influenze provenienti dal nord, la costruzione iniziò nel 1229. Nonostante la sua consacrazione, alcuni la consideravano ancora incompleta."
 flavor_ara.110.a: "È nostro dovere continuare quest'opera sacra."
 flavor_ara.110.b: "La puo gestire la Santa Chiesa."
 flavor_ara.111.title: "Il Dilemma dell'Incoronazione"
 flavor_ara.111.desc: "Fin dal glorioso regno di [GetCharacter('ara_pere_ii_arago').GetName], ogni sovrano di questa nobile terra ha chiesto la benedizione dello [GetCountry('PAP').GetLongName] per una grande incoronazione tra le sacre mura della Cattedrale di [ShowLocationName('zaragoza')], conosciuta come la #italic Seo de [ShowLocationNameWithNoTooltip('zaragoza')]#!. La maestosa cerimonia, accompagnata dal solenne giuramento dei Fueros d'Aragona, avrebbe dato inizio a un giubileo splendente, inondando di esultanza le strade della città. Ora, una nuova era sta per sorgere e [new_ruler.GetName] si trova sull'orlo del baratro del destino, combattuto tra il mantenimento delle tradizioni più amate o l'audacia del percorso intrapreso. Eppure, indipendentemente dalla sua  scelta, lo attende un viaggio tempestoso, poiché, fin dall'inizio, il peso di un regno spietato grava sulle sue spalle regali."
 flavor_ara.111.a: "I Re di [GetCountry('ARA').GetNameWithNoTooltip] non hanno bisogno di alcun permesso."
 flavor_ara.111.b: "Manterremo il giuramento."
 flavor_ara.111.c: "L'incoronazione avverrà dove il sovrano desidera."
 flavor_ara.111.c.tt: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [GetCountry('ARA').Custom('IT_In')][GetCountry('ARA').GetName] sarà infuriata"
 
 flavor_ara.200.title: "Il Problema [GetCountry('MLL').GetAdjectiveWithNoTooltip]"
 flavor_ara.200.desc: "Il nostro vassallo, il [GetCountry('MLL').GetLongName], è stato una spina nel fianco fin dalla sua creazione. Il loro sovrano [majorca_ruler.GetName] è ribelle e irrispettoso, i loro mercanti creano alleanze commerciali con [GetCountry('GEN').GetName] e altri mercati del Mediterraneo occidentale che escludono la presenza [ShowCultureName('catalan')], e la loro insistenza nel firmare trattati diplomatici con i nostri rivali e nemici contro i nostri ordini ha reso la situazione insostenibile.\n\nPotremmo usare il fatto che coniano la loro moneta, nonostante sia illegale secondo la legge [GetCountry('ARA').GetAdjective], per portare [majorca_ruler.GetShortNameWithNoTooltip] in giudizio. Una volta che [majorca_ruler.GetHeShe] sarà a Barcellona, ​​potremmo catturarl[majorca_ruler.Custom('IT_ART_O_A')] e risolvere la questione una volta per tutte."
 flavor_ara.200.a: "Andiamo avanti con il piano, inviamo la chiamata in giudizio."
 flavor_ara.200.b: "Non ci interessano le piccole macchinazioni dei piccoli uomini."
 
 flavor_ara.201.title: "La Tirannia [GetCountry('ARA').GetAdjectiveWithNoTooltip|U]"
 flavor_ara.201.desc: "Il nostro crudele signore [GetCountry('ARA').GetGovernment.GetRuler.GetName] ha formalmente accusato [majorca_ruler.GetName] di aver infranto la legge [GetCountry('ARA').GetAdjective] coniando le nostre monete, ignorando deliberatamente l'antica tradizione monetaria dei nostri possedimenti nel Rossiglione.\n\nChiedono che [majorca_ruler.GetName] si rechi a [target_location.GetName] per essere processato e difenda la causa; se rifiutiamo i loro ordini, minacciano di dichiararci vassalli ribelli."
 flavor_ara.201.a: "Non abbiamo infranto alcuna legge, non abbiamo nulla da temere."
 flavor_ara.201.b: "[GetCountry('ARA').GetGovernment.GetRuler.GetShortName] è avido ma debole, dar[GetCountry('ARA').GetGovernment.GetRuler.Custom('IT_ART_GLI_LE')] alcune terre l[GetCountry('ARA').GetGovernment.GetRuler.Custom('IT_ART_O_A')] placherà."
 flavor_ara.201.c: "Questa è una trappola; ci prepareremo e ci libereremo dal tiranno."
 
 flavor_ara.202.title: "La Trappola è Scattata"
 flavor_ara.202.desc: "[majorca_ruler.GetName] è arrivato a [target_location.GetName] per essere processato per i suoi crimini e le nostre guardie l'hanno catturato. Cosa dovremmo fare con [majorca_ruler.GetHimHer]?"
 flavor_ara.202.a: "[majorca_ruler.GetHeShe|U] è colpevole, non c'è bisogno di perdere altro tempo."
 flavor_ara.202.b: "Lasciamol[majorca_ruler.Custom('IT_ART_O_A')] parlare. Avremo un processo equo."
 flavor_ara.202.b.tt: "[majorca_ruler.GetName] è assolto"
 
 flavor_ara.203.title: "Una Controfferta"
 flavor_ara.203.desc: "[majorca_ruler.GetName] non si è presentato al processo, ma ha invece inviato un'offerta per acquistare i diritti di cui [majorca_ruler.GetHeShe] godeva. [majorca_ruler.GetHeShe|U] si offre di trasferire alla corona ed a tempo indeterminato, i suoi possedimenti a [target_location.GetName]."
 flavor_ara.203.a: "Per ora accetteremo."
 
 flavor_ara.204.title: "Vendetta!"
 flavor_ara.204.desc: "Il disastro ci ha colpiti! Il tiranno [GetCountry('ARA').GetGovernment.GetRuler.GetName] ha ucciso il nostro caro [GetCountry('MLL').GetGovernment.GetPreviousRuler.GetName]. Il popolo è infuriato e invoca la guerra."
 flavor_ara.204.a: "Alle armi! Morte al tiranno!"
 flavor_ara.204.b: "Aspettate! Non siamo ancora pronti."
 
 flavor_ara.210.title: "Fratelli Litigiosi"
 flavor_ara.210.desc: "Il rapporto tra il nostro sovrano [aragon_ruler.GetName] e suo fratello [ruler_brother.GetName] è sempre stato teso, ma la nascita di [aragon_daugther.GetName] ha portato la situazione a un punto critico.\n\n[aragon_ruler.GetShortNameWithNoTooltip] si è immediatamente mosso per privare [ruler_brother.GetShortNameWithNoTooltip] di qualsiasi privilegio e potere conferitogli dalla sua posizione come erede della [GetCountry('ARA').GetLongName]. Da parte sua, [ruler_brother.GetShortNameWithNoTooltip] è fuggito rapidamente verso [target_location.GetName] e ha iniziato a radunare alleati, dicendo loro che la decisione [GetCountry('ARA').GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][GetCountry('ARA').GetGovernment.GetRulerTitle] è troppo prematura e motivata da un odio irrazionale anziché da una questione di giustizia."
 flavor_ara.210.a: "Cacciamo il piccolo topo! Espellete [ruler_brother.GetHimHer] da [target_location.GetNameWithNoTooltip] prima che [ruler_brother.GetHeShe] avveleni altre menti!"
 flavor_ara.210.a.tt: "[ruler_brother.GetName] viene espulso da [target_location.GetName]"
 flavor_ara.210.b: "Invitiamolo di nuovo a corte. Discuteremo della successione al trono."
 
 flavor_ara.219.title: "L'Unione non Esiste Più"
 flavor_ara.219.desc: "La ribellione delle Unioni è finalmente giunta al termine, i loro eserciti sono stati sconfitti e sciolti, le città dissenzienti sono state pacificate e frenate, e i cospiratori sono già appesi al loro collo.\n\n[aragon_ruler.GetName] ha trionfato sui traditori e ha riportato la pace nella [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName], è tempo di decidere cosa fare dei privilegi che hanno accumulato con l'influenza e la forza."
 flavor_ara.219.a: "Con la mia autorità, non esistono più! Distruggiamo ogni copia di quei privilegi!"
 flavor_ara.219.b: "Non accetterò ciò che mi è stato imposto."
 flavor_ara.219.c: "Abbattiamo il vecchio privilegio!"
 flavor_ara.219.d: "Nessuno può sfidare il potere del nostro [GetCountry('ARA').GetGovernment.GetRulerTitle]."
 
 