l_english:
 flavor_jap.1.title: "La legge [ShowPolicyNameWithNoTooltip('sakoku_enabled')]"
 flavor_jap.1.desc: "La nostra decisione di isolarci dal mondo in generale attraverso la [ShowPolicyName('sakoku_enabled')] è finora riuscita a rendere più facile imporre il nostro controllo sulla popolazione. Tuttavia, è chiaro che ci stiamo ostacolando per quanto riguarda la diffusione di nuove idee e invenzioni. Mentre il mondo intorno a noi sta iniziando a globalizzarsi, vediamo i nostri vicini beneficiare di questo contatto con altre nazioni, mentre noi siamo lasciati a lottare. Forse è giunto il momento di ripensare la nostra politica?"
 flavor_jap.1.a: "Continuate a seguire la legge [ShowPolicyNameWithNoTooltip('sakoku_enabled')]."
 flavor_jap.1.b: "Abbandonate la legge [ShowPolicyNameWithNoTooltip('sakoku_enabled')]."

 flavor_jap.2.title: "Rangaku"
 flavor_jap.2.desc: "I mercanti [target_country.GetAdjective] sono ormai presenti sull'isola di Dejima a [target_location.GetName] da tempo, e il contatto tra la nostra gente e l'enclave è stato strettamente controllato. Ciononostante, le nostre due culture non possono fare a meno di scorgere barlumi dell'altra. Il popolo [target_country.GetAdjectiveWithNoTooltip] sembra conoscere cose che noi non conosciamo, in particolare nella medicina, ma anche nella scienza, nella produzione e nell'ingegneria meccanica. Alcuni dei nostri cittadini più ricchi hanno persino scelto di avvalersi del chirurgo [target_country.GetAdjectiveWithNoTooltip] nell'enclave, piuttosto che affidarsi ai medici locali.\n\nÈ chiaro che c'è molto che si potrebbe imparare da una maggiore interazione con questi visitatori dell'Occidente, se siamo disposti a rischiare di aprire le nostre province a loro un po' di più."
 flavor_jap.2.a: "Aprite le nostre province alla conoscenza [target_country.GetAdjectiveWithNoTooltip]."
 flavor_jap.2.a.tt: "Sblocca la [government_reform|e] [ShowGovernmentReformName('jap_rangaku')]"
 flavor_jap.2.b: "Mantenete le nostre province chiuse."
 
 flavor_jap.3.title: "Nave occidentale naufragata"
 flavor_jap.3.desc: "Una nave ha raggiunto le rive di [target_location.GetName] dopo un lungo e arduo viaggio attraverso quello che l'equipaggio chiama lo #italic Stretto di Magellano#!. La #italic De Liefde#! è apparentemente l'unica nave rimasta di un gruppo di cinque, e conta solo 24 uomini malati e morenti su un equipaggio originale di oltre cento persone, con meno di 10 in grado di stare in piedi.\n\nIl suo ricco carico di curiosità occidentali ed equipaggiamento militare se l'è cavata molto meglio del suo equipaggio e dovrebbe valere parecchio. Inoltre, uno dei sopravvissuti, un navigatore chiamato [target_character.GetName], insiste affinché [target_character.GetSheHe] sia portato davanti al nostro 're'..."
 flavor_jap.3.historical_info: "William Adams fu il primo inglese a raggiungere il Giappone. Dopo aver servito sotto Sir Francis Drake durante la guerra con la Spagna, si unì alla Compagnia Olandese delle Indie Orientali in una spedizione attraverso lo Stretto di Magellano che, dopo molte traversie, riuscì ad arrivare in Giappone. Lui e il suo secondo ufficiale Jan Joosten furono inviati da Tokugawa Ieyasu ed entrarono al suo servizio, venendo entrambi nominati hatamoto, un alto rango samurai, e autorizzati a portare le due spade. Adams prese il nome di Miura Anjin e ricevette il territorio di Miura. Diresse la costruzione delle prime navi giapponesi in stile occidentale, così come varie missioni commerciali e diplomatiche tra il Giappone e l'Europa."
 flavor_jap.3.a: "Aiutate gli stranieri."
 flavor_jap.3.b: "Non fate nulla."
 flavor_jap.3.c: "Aspettiamo il suo arrivo."
 flavor_jap.3.c.tt: "Il [target_country.GetName] deciderà cosa fare di [target_character.GetName]."

 flavor_jap.4.title: "$flavor_jap.3.title$"
 flavor_jap.4.desc: "$flavor_jap.3.desc$"
 flavor_jap.4.a: "[target_character.GetSheHe|U] è un individuo eccezionale."
 flavor_jap.4.b: "Inviate [target_character.GetHerHim] alla [GetCountry('JAP').GetGovernment.GetCourtTitle] [GetCountry('JAP').GetGovernment.GetAdjective]."

 flavor_jap.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.5.desc: "Il [target_country.GetLongName] ha adempiuto al suo dovere e ci ha inviato [target_character.GetName] come [target_character.GetSheHe] aveva chiesto. Ora vediamo che [target_character.GetSheHe] è un individuo notevole, con una vasta conoscenza del mondo e del mare. [target_character.GetSheHe|U] sarà indubbiamente di grande servizio per noi se lo prenderemo sotto la nostra ala."
 flavor_jap.5.a: "[target_character.GetSheHe|U] sarà una valida aggiunta alla [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_jap.5.b: "Una curiosità, ma non abbiamo alcun uso per [target_character.GetHerHim]."
 
 flavor_jap.6.title: "Kirishitan"
 flavor_jap.6.desc: "I mercanti che abbiamo accolto hanno solo aumentato sempre di più la loro presenza nel nostro paese. Così facendo, hanno portato con sé i missionari [ShowReligionAdjective('catholic')], sostenuti dai loro stati d'origine, i quali hanno prontamente iniziato a diffondere il [ShowReligionGroupName('christian')] e a convertire la popolazione locale in massa. Se non vengono fermati, questi gesuiti, francescani e domenicani potrebbero rappresentare una minaccia significativa per lo [ShowReligionName('shinto')]."
 flavor_jap.6.a: "Fermate i missionari!"
 flavor_jap.6.a.tt: "Molti dei nostri [pops|e] si convertiranno al [ShowReligionName('catholic')] e perderanno [ShowNamedValue('pop_satisfaction_ultimate_penalty')] di [pop_satisfaction|e]"
 flavor_jap.6.b: "Lasciate che diffondano la loro fede."
 
 flavor_jap.7.title: "[ShowLawNameWithNoTooltip('jap_buke_shohatto')]"
 flavor_jap.7.desc: "I signori feudali hanno fallito nel loro dovere ed è tempo di assicurarsi che conoscano le loro responsabilità. Il [ShowLawName('jap_buke_shohatto')] o 'I vari punti delle leggi per le case guerriere' è una risposta a ciò, sotto forma di una serie di editti progettati per illustrare le responsabilità e il comportamento dei samurai. Dovrebbe essere visto come un codice di condotta, una mera descrizione di ciò a cui un samurai ideale dovrebbe aspirare. Pertanto, l'idea è che i samurai stessi vogliano seguirli, piuttosto che essere costretti da noi a farlo."
 flavor_jap.7.a: "Imponete il [ShowLawNameWithNoTooltip('jap_buke_shohatto')] per l'intero [GetUniqueInternationalOrganization('japanese_shogunate').GetNameWithNoTooltip]."
 flavor_jap.7.b: "Il codice è più simile a delle linee guida che a regole vere e proprie."
 flavor_jap.7.c: "Ignoratelo."

 flavor_jap.8.title: "[ShowLawNameWithNoTooltip('jap_buke_shohatto')]"
 flavor_jap.8.desc: "[target_character.GetName] ha emesso una raccolta di editti chiamata [ShowLawName('jap_buke_shohatto')] o 'I vari punti delle leggi per le case guerriere'. Si tratta di una serie di editti, note su come i samurai dovrebbero comportarsi e quali dovrebbero essere le loro responsabilità. Tra questi, enumera le pratiche e le arti marziali in cui la classe guerriera dovrebbe impegnarsi, così come le attività che dovrebbe evitare. Fornisce inoltre linee guida per il corretto comportamento dei $daimyo$, stabilendo cosa è permesso e cosa no nei loro domini."
 flavor_jap.8.a: "Queste sono solo linee guida."
 
 flavor_jap.9.title: "Gokaidō"
 flavor_jap.9.desc: "Per aumentare il nostro controllo sul [GetUniqueInternationalOrganization('japanese_shogunate').GetName], dovremmo controllare il movimento attraverso le cinque strade amministrate centralmente che collegano la nostra capitale con le province esterne. Le Cinque Vie o Gokaidō avranno stazioni di posta allestite lungo i percorsi più utilizzati dove i viaggiatori possono riposare e acquistare provviste."
 flavor_jap.9.historical_info: "Le Gokaidō erano cinque grandi autostrade nel Giappone durante il periodo Edo, che collegavano importanti città e regioni del paese. Queste strade giocarono un ruolo cruciale nel commercio, nella comunicazione e nel movimento delle persone. L'infrastruttura delle Gokaidō contribuì significativamente allo sviluppo economico e culturale del Giappone durante questo periodo."
 flavor_jap.9.a: "Istituite le Gokaidō."
 flavor_jap.9.b: "Non ce n'è bisogno."
 
 flavor_jap.10.title: "Riforme Kyōhō"
 flavor_jap.10.desc: "Una proposta è stata presentata a [target_character.GetName] per le 'Riforme Kyōhō', una serie di politiche economiche volte a rendere [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetLongName] finanziariamente solvibile. Poiché i principi confuciani sono in una certa misura radicati nel nostro governo, e poiché essi sostengono che il denaro sia contaminante, sarà necessario accantonare alcuni di questi principi qualora dovessero ostacolare il processo di riforma. Le riforme includono la formazione di gilde di mercanti che consentiranno un maggiore controllo e tassazione, e pongono l'accento sulla frugalità."
 flavor_jap.10.a: "Riformeremo il commercio."
 flavor_jap.10.b: "L'esercito ha bisogno di riforme."
 flavor_jap.10.c: "Procedete con le riforme economiche originali."
 
 flavor_jap.11.title: "Genroku"
 flavor_jap.11.desc: "È una nuova età dell'oro per noi. Anni di pace interna [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetLongName] hanno creato stabilità economica. Le arti e l'architettura fioriscono, la prosperità si sta diffondendo in tutta la terra e le nostre menti più brillanti stanno ottenendo notevoli progressi nella tecnologia e nella filosofia."
 flavor_jap.11.a: "Questo è il nostro momento!"
 
 flavor_jap.12.title: "Kokugaku"
 flavor_jap.12.desc: "Lo studio dominante dei testi del [ShowCultureGroupName('chinese_group')], confuciani e dei [ShowReligionGroupAdjective('buddhist')] ha portato a un declino dello studio del [ShowCultureGroupName('japanese_group')]. Alcuni studiosi hanno iniziato a ricercare i primi classici del [ShowCultureGroupNameWithNoTooltip('japanese_group')], criticando il moralismo repressivo dei pensatori confuciani e tentando di ristabilire la cultura del [ShowCultureGroupNameWithNoTooltip('japanese_group')] prima dell'afflusso di modi di pensare e comportamenti stranieri. Si definiscono pensatori Kokugaku, o 'Studio Nazionale'."
 flavor_jap.12.a: "Sosterremo volentieri questi pensatori."

 flavor_jap.13.title: "$kakitsu_treaty$"
 flavor_jap.13.desc: "I predoni e i pirati traggono profitto dal saccheggio delle rotte commerciali, poiché lo trovano più vantaggioso per loro rispetto al praticare un commercio onesto. Per limitare le loro attività, gli inviati del [target_kor.GetName] sono venuti da noi offrendo di firmare un trattato che ci consentirebbe diritti commerciali preferenziali con loro. Firmando il trattato, avremo i loro porti aperti ai nostri mercanti, ma dovremo aiutarli a combattere la pirateria nella regione."
 flavor_jap.13.historical_info: "Il Trattato di Kakitsu, chiamato anche Trattato di Gyehae, fu firmato nel 1443 tra la dinastia Joseon di Corea e Sō Sadamori del clan Sō di Tsushima. Il trattato giunse a seguito di un'invasione di Tsushima da parte delle forze coreane nel tentativo di stroncare la pirateria che si era sviluppata lì e che minacciava costantemente il commercio intorno alla penisola coreana. Sō Sadamori propose il trattato per stabilire una quantità fissa di navi che avrebbero potuto commerciare con la Corea, permettendo così al clan Sō di monopolizzare questo commercio."
 flavor_jap.13.a: "Firmate il trattato."
 flavor_jap.13.b: "Questo trattato non è a nostro vantaggio."
 kakitsu_treaty: "Trattato di Kakitsu"

 # New DHE

 flavor_jap.101.title: "Proclamazione di [our_ruler.GetNameWithNoTooltip] come [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_jap.101.desc: "Con [go_daigo.GetName] ormai rovesciato, [our_ruler.GetName] ha provveduto a insediare se stesso come [ROOT.GetCountry.GetGovernment.GetRulerTitle] e a stabilire la sua [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] come l'erede del dominio di Kamakura. Sebbene [go_daigo.GetNameWithNoTooltip] sia fuggito a [ShowLocationName('yoshino')], [koumyou.GetName] è stato elevato al posto di [go_daigo.GetNameWithNoTooltip] e ha ufficialmente sanzionato il dominio della sua [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] con [our_ruler.GetNameWithNoTooltip] al timone. Sebbene la maggior parte dei clan sostenga [our_ruler.GetNameWithNoTooltip], ci sono sussurri nell'ombra di coloro che cercherebbero di restaurare [go_daigo.GetNameWithNoTooltip] come imperatore."
 flavor_jap.101.a: "La sua [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] guiderà la [ShowRegionNameWithNoTooltip('japan_region')] in questa nuova era!"

 flavor_jap.102.title: "Nomina di [kou_no_moronao.GetNameWithNoTooltip]"
 flavor_jap.102.desc: "Cercando individui illustri per assistere nella stabilizzazione della sua [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] nella [ShowRegionName('japan_region')] e per ridurre ulteriormente il potere [GetCountry('STC').Custom('IT_Della')][GetCountry('STC').GetName], [our_ruler.GetName] ha nominato [kou_no_moronao.GetName] come #italic Shitsuji#!. Sebbene i sostenitori stretti all'interno della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] appoggino [our_ruler.GetNameWithNoTooltip], altri hanno espresso più sottovoce il loro malcontento nei confronti di [kou_no_moronao.GetNameWithNoTooltip], temendo che egli possa sconvolgere l'attuale composizione del potere all'interno della politica interna della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_jap.102.a: "Concedetegli la carica di Shitsuji!"
 flavor_jap.102.b: "Evitate di dare potere a [kou_no_moronao.GetNameWithNoTooltip]."
 flavor_jap.102.b_tt: "La carica di Shitsuji rimarrà vacante per evitare conflitti politici."
 jap_should_ko_clan_accept: "Se [GetCountry('KOU').Custom('IT_Il')][GetCountry('KOU').GetName] accetterà, otterremo i seguenti benefici:"
 jap_should_ko_clan_decline: "Se [GetCountry('KOU').Custom('IT_Il')][GetCountry('KOU').GetName] rifiuterà, otterremo invece i seguenti benefici:"
 jap_random_court_official_becomes_shitsuji: "Un funzionario apolitico esterno alla sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] diventerà Shitsuji."

 flavor_jap.103.title: "Tentato assassinio di [kou_no_moronao.GetNameWithNoTooltip]"
 flavor_jap.103.desc: "Quando fu inizialmente nominato Shitsuji, alcuni all'interno della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] rimasero piuttosto contrariati, vedendo [kou_no_moronao.GetName] come una figura che avrebbe stravolto la composizione della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Con il passare del tempo, molti di quei timori si sono realizzati, con la notizia che circola intorno a [ROOT.GetCountry.GetCapital.GetName] secondo cui [kou_no_moronao.GetNameWithNoTooltip] è sopravvissuto a un attentato alla sua vita durante la notte!\n\nIl colpevole dell'attentato si è rivelato essere nient'altri che [ask_tadayoshi.GetName], uno dei più fieri rivali politici del suo [kou_no_moronao.GetShortNameWithNoTooltip] nella sua [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_jap.103.a: "Rimuovete [ask_tadayoshi.GetNameWithNoTooltip] dalla sua [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 flavor_jap.103.b: "Risparmiate [ask_tadayoshi.GetNameWithNoTooltip] per ora."
 flavor_jap.103.c: "Rimuovete [kou_no_moronao.GetNameWithNoTooltip] e nominate [ask_tadayoshi.GetNameWithNoTooltip] come Shitsuji."

 flavor_jap.104.title: "[ask_tadayoshi.GetNameWithNoTooltip] diserta a favore [GetCountry('STC').Custom('IT_Della')][GetCountry('STC').GetLongNameWithNoTooltip]"
 flavor_jap.104.desc: "Sebbene [our_ruler.GetName] abbia esiliato [ask_tadayoshi.GetName] dalla sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] per il suo tentato assassinio di [kou_no_moronao.GetName], egli è comunque riuscito a mantenere alleati politici. Fortemente insoddisfatto del continuo dominio di [our_ruler.GetNameWithNoTooltip], [ask_tadayoshi.GetNameWithNoTooltip] è fuggito da [ROOT.GetCountry.GetCapital.GetName] insieme ai suoi sostenitori verso il [GetCountry('STC').GetLongName] per sostenere [stc_ruler.GetName]. Sapendo che [ask_tadayoshi.GetNameWithNoTooltip] è un individuo potente, molti funzionari all'interno della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno esortato [our_ruler.GetNameWithNoTooltip] a non agire con impudenza di fronte al tradimento del suo [ask_tadayoshi.GetShortNameWithNoTooltip], e hanno invece sollecitato cautela nell'intraprendere ulteriori azioni contro il [GetCountry('STC').GetLongNameWithNoTooltip]."
 flavor_jap.104.a: "Dovremmo diffidare [GetCountry('STC').Custom('IT_Della')][GetCountry('STC').GetLongNameWithNoTooltip] ora che [ask_tadayoshi.GetNameWithNoTooltip] è fuggito."
 south_court_will_become_stronger: "[ask_tadayoshi.GetName] porterà molti dei suoi alleati [GetCountry('STC').Custom('IT_Alla')][GetCountry('STC').GetLongName], incoraggiandoli."

 flavor_jap.105.title: "Arriva [ask_tadayoshi.GetNameWithNoTooltip]"
 flavor_jap.105.desc: "Con una mossa sorprendente, il ribelle [ask_tadayoshi.GetName] è arrivato [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetLongName] cercando di prestare giuramento di fedeltà a sostegno del nostro [our_ruler.GetName]. Essendo diventato insoddisfatto della gestione da parte di [jap_ruler.GetName] della sua [GetCountry('JAP').GetGovernment.GetCourtTitle], [ask_tadayoshi.GetNameWithNoTooltip] ha ora espresso il suo sostegno nel restaurare [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetLongNameWithNoTooltip] sul Trono del Crisantemo."
 flavor_jap.105.a: "[ask_tadayoshi.GetNameWithNoTooltip] sarà fondamentale nei tempi a venire."

 flavor_jap.106.title: "Il [ymn_clan.GetNameWithNoTooltip] diserta a favore [GetCountry('STC').Custom('IT_Della')][GetCountry('STC').GetLongNameWithNoTooltip]"
 flavor_jap.106.desc: "Terribili notizie sono giunte a [ROOT.GetCountry.GetCapital.GetName]: uno dei clan più influenti, il [ymn_clan.GetName] sotto [ymn_ruler.GetName], ha disertato a favore [GetCountry('STC').Custom('IT_Della')][GetCountry('STC').GetLongName]. Temendo una risposta dalle sue forze [ymn_clan.GetAdjectiveWithNoTooltip], molti nella sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno avanzato l'idea di lanciare un'offensiva anticipata contro il [ymn_clan.GetNameWithNoTooltip], sperando di distruggere qualsiasi piano del [ymn_clan.GetNameWithNoTooltip] volto a rinforzare [GetCountry('STC').Custom('IT_La')][GetCountry('STC').GetLongNameWithNoTooltip]."
 flavor_jap.106.a: "Dobbiamo restare diffidenti nei confronti del [ymn_clan.GetLongNameWithNoTooltip]."
 flavor_jap.106.b: "Ci muoveremo per abbatterli rapidamente!"
 flavor_jap.106.tt: "[GetCountry('YMN').Custom('IT_La')][GetCountry('YMN').GetLongName] sosterrà ora [GetCountry('STC').Custom('IT_La')][GetCountry('STC').GetLongName] a [GetCountry('STC').GetCapital.GetNameWithNoTooltip]."

 flavor_jap.107.title: "Un compromesso per la sottomissione"
 flavor_jap.107.desc: "Tra alcuni dei più forti [ShowSpecialStatusName('shugo_daimyo')] della [ShowRegionName('japan_region')], [GetCountry('OUC').Custom('IT_La')][GetCountry('OUC').GetName] e [GetCountry('YMN').Custom('IT_La')][GetCountry('YMN').GetName] si sono dimostrati due clan piuttosto difficili con cui negoziare, esercitando spesso la loro considerevole influenza per respingere le richieste della sua [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Tuttavia, cercando di integrare ulteriormente i clan nella più ampia burocrazia, [our_ruler.GetName] ha proposto un'offerta di autonomia [GetCountry('OUC').Custom('IT_Alla')][GetCountry('OUC').GetNameWithNoTooltip] e [GetCountry('OUC').Custom('IT_Alla')][GetCountry('YMN').GetNameWithNoTooltip], sotto forma di non interferenza all'interno dei domini dei rispettivi clan, a condizione che i [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] si sottomettano pienamente. Sebbene i negoziati siano apparsi promettenti, alcuni all'interno della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno esortato [our_ruler.GetNameWithNoTooltip] a non dare seguito all'accordo, temendo che esso possa solo incoraggiare i clan a lungo termine."
 flavor_jap.107.a: "Accogliete il compromesso con [GetCountry('OUC').Custom('IT_La')][GetCountry('OUC').GetNameWithNoTooltip] e [GetCountry('YMN').Custom('IT_La')][GetCountry('YMN').GetNameWithNoTooltip]."
 flavor_jap.107.b: "Rifiutate, non offriremo privilegi speciali a nessun [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]!"

 flavor_jap.110.title: "Integrazione dei [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] nella burocrazia"
 flavor_jap.110.desc: "Cercando di ridurre la separazione tra il dominio della sua [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] e l'autonomia dei [ShowSpecialStatusName('shugo_daimyo')], [our_ruler.GetName] ha iniziato a gettare le basi per integrare i clan più forti della [ShowRegionName('japan_region')] nella burocrazia del suo [ROOT.GetCountry.GetFlavorRank]. È attraverso queste riforme che [our_ruler.GetName] spera che i clan dominanti rimangano leali al suo [ROOT.GetCountry.GetFlavorRank] regnante, premiando al contempo coloro che si dimostrano una risorsa preziosa per il dominio della sua [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]."
 flavor_jap.110.a: "Attiriamo questi [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] nella burocrazia del suo [ROOT.GetCountry.GetFlavorRank]."
 flavor_jap.110.b: "Adottiamo ulteriori misure per garantire la lealtà dei [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]."

 flavor_jap.111.title: "Sistema del Consiglio Kanrei"
 flavor_jap.111.desc: "Tra le prime riforme per il rafforzamento della burocrazia del suo [ROOT.GetCountry.GetFlavorRank] vi è l'istituzione del nuovo sistema del consiglio Kanrei. Attraverso questo sistema riformato, [our_ruler.GetName] spera che i potenti [ShowSpecialStatusName('shugo_daimyo')] abbiano voce nell'amministrazione della [ShowRegionName('japan_region')], approfondendo al contempo i legami e le relazioni tra il suo [ROOT.GetCountry.GetFlavorRank] e i clan."
 flavor_jap.111.a: "Questo consiglio aiuterà l'autorità del suo [ROOT.GetCountry.GetGovernment.GetRulerTitle] sui [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]."

 flavor_jap.112.title: "Inclusione di clan potenti nel Consiglio Kanrei"
 flavor_jap.112.desc: "Cercando di costituire i primi membri principali del neonato consiglio Kanrei, [our_ruler.GetName] ha guardato ai clan più forti di tutta la [ShowRegionName('japan_region')] nella speranza di costruire un solido rapporto politico per la stabilità futura. Su consiglio della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle], i membri hanno raccomandato [GetCountry('HSK').Custom('IT_La')][GetCountry('HSK').GetName], [GetCountry('SBA').Custom('IT_La')][GetCountry('SBA').GetName] e [GetCountry('HTK').Custom('IT_La')][GetCountry('HTK').GetName] affinché servano come primi membri anziani."
 flavor_jap.112.a: "Che possano inaugurare l'inizio di una nuova era!"
 flavor_jap.112.b: "Ridimensionate la loro autorità per garantire che non diventino troppo potenti."

 flavor_jap.113.title: "L'espansione dello Shukurō Kaigi"
 flavor_jap.113.desc: "Mentre la fondazione iniziale del consiglio Kanrei ha visto tre potenti clan nominati nel consiglio, alcuni all'interno della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno suggerito che [our_ruler.GetName] provveda ad espanderlo. Nominando alcuni clan più deboli nello Shukurō Kaigi (consiglio degli anziani), si garantirebbe che altri [ShowSpecialStatusName('shugo_daimyo')] abbiano una voce più forte all'interno della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle], tenendo allo stesso tempo sotto controllo i [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] di rango più elevato al potere."
 flavor_jap.113.a: "Inserite alcuni dei clan più deboli nello Shukurō Kaigi."
 flavor_jap.113.b: "Non possiamo rischiare di rafforzare ulteriormente questi clan."

 flavor_jap.114.title: "Samurai-Dokoro"
 flavor_jap.114.desc: "Con i crescenti casi di criminalità in tutta la [ShowRegionName('japan_region')], [our_ruler.GetName] si è mosso per rafforzare il #italic Samurai-Dokoro#! espandendolo al contempo affinché diventi una posizione di potere più forte all'interno [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetLongName]. In quanto ufficio principale per la giustizia penale all'interno della [ShowRegionNameWithNoTooltip('japan_region')], alcuni all'interno della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno espresso favoritismo verso [GetCountry('IMG').Custom('IT_La')][GetCountry('IMG').GetName] per l'incarico, mentre altri suggeriscono che la posizione dovrebbe essere invece assegnata al [replacement_clan.GetName]."
 flavor_jap.114.a: "Assegnate l'ufficio [GetCountry('IMG').Custom('IT_Alla')][GetCountry('IMG').GetLongNameWithNoTooltip]."
 flavor_jap.114.b: "Esercitate una maggiore autorità sull'ufficio con il [replacement_clan.GetNameWithNoTooltip]."

 flavor_jap.115.title: "Il Consiglio Kanrei costruisce affinità tra i membri"
 flavor_jap.115.desc: "Sebbene il consiglio Kanrei sia diventato un luogo di rivalità politica tra i clan, è cresciuto fino a diventare anche un luogo per una crescente affinità tra di essi. Inoltre, questa affinità ha portato il suo dominio [ROOT.GetCountry.GetGovernment.GetAdjective] a consolidarsi ulteriormente, con molti dei clan che esprimono assoluta lealtà al suo [our_ruler.GetName]."
 flavor_jap.115.a: "Il consiglio si è dimostrato uno strumento efficace della burocrazia."

 flavor_jap.120.title: "Malcontento nei confronti [GetCountry('SBA').Custom('IT_Della')][GetCountry('SBA').GetNameWithNoTooltip]"
 flavor_jap.120.desc: "Sebbene la nomina [GetCountry('SBA').Custom('IT_Della')][GetCountry('SBA').GetLongName] nel consiglio Kanrei avesse lo scopo di migliorare la posizione tra il suo [ROOT.GetCountry.GetFlavorRank] e il [GetCountry('SBA').GetNameWithNoTooltip], [sba_ruler.GetName] ha mostrato malcontento verso il dominio di [our_ruler.GetName] e ha intrapreso passi sempre più decisi per sfidare apertamente [our_ruler.GetNameWithNoTooltip] all'interno della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle].\n\nCercando di punire il [GetCountry('SBA').GetNameWithNoTooltip] per il suo comportamento indisciplinato, [our_ruler.GetNameWithNoTooltip] ha inviato emissari in tutta la [ShowRegionName('japan_region')] per lanciare una coalizione contro [sba_ruler.GetNameWithNoTooltip], sperando di deporlo, sebbene altri all'interno della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] temano che ciò possa destabilizzare il suo [ROOT.GetCountry.GetFlavorRank]."
 flavor_jap.120.a: "Questa insolenza non può essere tollerata, cercate altri [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]!"
 flavor_jap.120.b: "Ignoreremo questa insolenza per ora."
 summoning_of_shugo_lords: "Diversi [ShowSpecialStatusName('shugo_daimyo')] accoglieranno la richiesta del suo [our_ruler.GetName] e aiuteranno a contrastare [GetCountry('SBA').Custom('IT_La')][GetCountry('SBA').GetLongName]."

 flavor_jap.121.title: "Coalizione Shugo contro [GetCountry('SBA').Custom('IT_La')][GetCountry('SBA').GetNameWithNoTooltip]"
 flavor_jap.121.desc: "Rispondendo alle richieste del suo [our_ruler.GetName], i clan di [summoned_shugo_one.GetName], [summoned_shugo_two.GetName] e [summoned_shugo_three.GetName] si sono offerti di assistere nella coalizione per schiacciare [GetCountry('SBA').Custom('IT_La')][GetCountry('SBA').GetNameWithNoTooltip]. Sebbene [our_ruler.GetNameWithNoTooltip] abbia offerto grandi benefici politici, alcuni all'interno della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno invece richiesto che il suo [ROOT.GetCountry.GetFlavorRank] gestisca la faccenda personalmente, poiché i clan ricompensati potrebbero tentare di capitalizzare il loro favore presso il suo [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_jap.121.a: "Il disonorevole [GetCountry('SBA').GetNameWithNoTooltip] deve essere abbattuto."
 flavor_jap.121.b: "Gestiremo invece la questione da soli."
 shugo_lords_will_join_and_prestige: "[summoned_shugo_one.GetName], [summoned_shugo_two.GetName] e [summoned_shugo_three.GetName] guadagneranno [ShowNamedValue('prestige_extreme_bonus')|+] di [prestige|e] e si uniranno alla nostra [war|E] contro [GetCountry('SBA').Custom('IT_La')][GetCountry('SBA').GetName]"

 flavor_jap.122.title: "[chosen_kanrei_leader.GetNameWithNoTooltip] e il Consiglio Kanrei"
 flavor_jap.122.desc: "La caduta [GetCountry('SBA').Custom('IT_Della')][GetCountry('SBA').GetName] ha visto evaporare la posizione di potere che detenevano nel consiglio Kanrei. Cercando di colmare il vuoto di potere lasciato, [chosen_kanrei_leader.GetName] si è offerto di servire come clan più anziano all'interno del consiglio. Altri all'interno della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno invece suggerito che sia giunto il momento di scegliere un nuovo clan esterno al consiglio per colmare il vuoto rimasto, preferibilmente uno senza precedenti ambizioni."
 flavor_jap.122.a: "[chosen_kanrei_leader.GetNameWithNoTooltip] guiderà per ora."
 flavor_jap.122.b: "Il [new_major_kanrei_member.GetNameWithNoTooltip] prenderà il posto [GetCountry('SBA').Custom('IT_Della')][GetCountry('SBA').GetNameWithNoTooltip] nel consiglio."

 flavor_jap.123.title: "Crescita dell'autorità punitiva"
 flavor_jap.123.desc: "La caduta [GetCountry('SBA').Custom('IT_Della')][GetCountry('SBA').GetName] ha inviato onde d'urto in tutta la [ShowRegionName('japan_region')], segnalando che il [ROOT.GetCountry.GetFlavorRank] è disposto a prendere misure punitive per gestire qualsiasi natura dirompente tra i suoi sudditi. Sebbene in precedenza i clan si fossero comportati fuori dalle righe, non temevano alcuna ripercussione dal [ROOT.GetCountry.GetFlavorRank] fino ad ora.\n\nSebbene la ritrovata natura punitiva possa diminuire le ambizioni di alcuni [ShowSpecialStatusName('shugo_daimyo')], essa ha anche portato con sé una certa sfiducia nei confronti del nostro [our_ruler.GetName]."
 flavor_jap.123.a: "I [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] impareranno a essere più cauti nei confronti dell'autorità del nostro [our_ruler.GetNameWithNoTooltip]."

 flavor_jap.130.title: "Legittimazione del dominio [ROOT.GetCountry.GetGovernment.GetAdjective]"
 flavor_jap.130.desc: "Sebbene [old_ashikaga_ruler.GetName] abbia istituito il nuovo [ROOT.GetCountry.GetFlavorRank], esso è stato ampiamente visto come illegittimo da molti dei [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] della [ShowRegionName('japan_region')] a causa del suo trattamento della famiglia [ShowDynastyName('yamato_dynasty')]. Cercando di legittimare ulteriormente la [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] regnante, [kanrei_council_leader.GetName] si è mosso per incoraggiare la partecipazione del nostro [our_ruler.GetName] all'antico sistema di ranghi. Essendo una delle pietre miliari delle tradizioni imperiali, se il nostro [our_ruler.GetNameWithNoTooltip] mostrasse rispetto per il processo, ciò potrebbe rafforzare la sua legittimità agli occhi dell'élite."
 flavor_jap.130.a: "Seguite il consiglio del nostro [kanrei_council_leader.GetNameWithNoTooltip] e partecipate."
 flavor_jap.130.b: "Rifiutate di partecipare all'antico sistema di ranghi della corte."

 flavor_jap.131.title: "Editto della mezza tassa"
 flavor_jap.131.desc: "Cercando di rafforzare ulteriormente i legami della corte imperiale con [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetLongName], il nostro [our_ruler.GetName] ha ufficialmente sanzionato l'editto #italic Hanzei#!. Vietando il dimezzamento delle terre imperiali da parte dei [ShowSpecialStatusName('shugo_daimyo')], ai [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sarà ora richiesto di pagare una mezza tassa proporzionale al sostegno ricevuto dai rappresentanti [ROOT.GetCountry.GetGovernment.GetAdjective] nel risolvere le incursioni locali. I [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] di nuova nomina, tuttavia, sono stati risparmiati dall'editto."
 flavor_jap.131.a: "Questo editto beneficerà tutta la [ShowRegionNameWithNoTooltip('japan_region')]!"
 flavor_jap.131.b: "Consentite alcune confische di terre imperiali."

 flavor_jap.132.title: "Kyūshū Tandai"
 flavor_jap.132.desc: "Essendo una delle regioni più problematiche del dominio [ROOT.GetCountry.GetGovernment.GetAdjective] sulla [ShowRegionName('japan_region')], la [ShowAreaName('saikaidou_area')] si è dimostrata una roccaforte principale per il sostegno ai [GetCountry('STC').GetAdjective]. Cercando di dare un giro di vite alla regione, il nostro [our_ruler.GetName] ha chiesto che venga nominato un nuovo Tandai leale per la [ShowAreaNameWithNoTooltip('saikaidou_area')], sebbene alcuni abbiano sollecitato la scelta di un clan locale leale alla causa [ROOT.GetCountry.GetGovernment.GetAdjective] nella speranza di un amministratore più efficace."
 flavor_jap.132.a: "[non_kyushu_clan_tandai.GetNameWithNoTooltip] servirà come Kyūshū Tandai."
 flavor_jap.132.b: "Nominate invece il locale [kyushu_clan_tandai.GetLongNameWithNoTooltip]."

 flavor_jap.133.title: "Sviluppo del Gobanshū"
 flavor_jap.133.desc: "Cercando di contrastare la crescente disobbedienza di alcuni [ShowSpecialStatusName('shugo_daimyo')], il nostro [our_ruler.GetName] ha chiesto sostegno alla sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] per la fondazione di un nuovo esercito shogunale. Per garantire la lealtà del nuovo esercito, il nostro [our_ruler.GetNameWithNoTooltip] ha ordinato che i suoi ranghi rispondano direttamente al [ROOT.GetCountry.GetGovernment.GetRulerTitle], limitandone il comando ai soli [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] con la massima lealtà verso il [ROOT.GetCountry.GetFlavorRank]."
 flavor_jap.133.a: "Nessuno oserà sfidare la potenza del [ROOT.GetCountry.GetFlavorRank]!"
 flavor_jap.133.b: "Mettete una maggiore enfasi su un esercito basato sulle leve."

 flavor_jap.134.title: "Residenza obbligatoria"
 flavor_jap.134.desc: "Desiderando centralizzare ulteriormente la [ShowRegionName('japan_region')], il nostro [our_ruler.GetName] ha emesso un editto che impone ai [ShowSpecialStatusName('shugo_daimyo')] con posizioni all'interno del consiglio Kanrei di prendere la residenza obbligatoria a [ROOT.GetCountry.GetCapital.GetName]. Mentre ad alcuni [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] non piacerà indubbiamente il nuovo editto, costringere i [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] a rimanere a [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] indebolirà senza dubbio ogni aspirazione che potrebbero nutrire contro il [ROOT.GetCountry.GetFlavorRank], trovandosi sotto lo sguardo del nostro [our_ruler.GetNameWithNoTooltip]."
 flavor_jap.134.a: "Costringete i [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] a prendere residenza a [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_jap.134.b: "Ritirate l'attuazione della politica."

 flavor_jap.135.title: "Indebolimento del [tki_country.GetNameWithNoTooltip]"
 flavor_jap.135.desc: "Sebbene il [tki_country.GetName] sia sempre rimasto uno dei clan più forti all'interno della [ShowRegionName('japan_region')], negli ultimi tempi è cresciuto considerevolmente sotto [tki_ruler.GetName] e la sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] non può più ignorare le sue ambizioni. Con le richieste della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] di dividere le terre del [tki_country.GetNameWithNoTooltip] in rami cadetti, il nostro [our_ruler.GetName] ha chiesto che venga intrapresa un'azione diretta per punire [tki_ruler.GetNameWithNoTooltip] per la sua sfida."
 flavor_jap.135.a: "Il [tki_country.GetNameWithNoTooltip] deve essere frenato!"
 flavor_jap.135.b: "Non porteremo oltre questa faccenda."

 flavor_jap.136.title: "La rivolta Meitoku"
 flavor_jap.136.desc: "Sebbene i legami tra [GetCountry('YMN').Custom('IT_La')][GetCountry('YMN').GetName] e il [ROOT.GetCountry.GetFlavorRank] siano rimasti stabili in tempi recenti, [ymn_ruler.GetName] ha causato un collasso quasi completo con l'improvviso sequestro di terre imperiali all'interno del suo dominio. Ignorando le richieste della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] di restituire le terre confiscate, il nostro [our_ruler.GetName] ha cercato assistenza per schiacciare il clan per i suoi atti disonorevoli."
 flavor_jap.136.a: "Al [GetCountry('YMN').GetNameWithNoTooltip] non può essere permesso l'ulteriore sequestro di terre imperiali!"
 flavor_jap.136.b: "Il [GetCountry('YMN').GetNameWithNoTooltip] è un clan forte, evitiamo il conflitto con loro."

 flavor_jap.137.title: "Tassazione dei Sakaya-Dosō"
 flavor_jap.137.desc: "Cercando di generare ulteriori entrate per il [ROOT.GetCountry.GetFlavorRank], il nostro [our_ruler.GetName] ha proposto una nuova tassa sui Sakaya-Dosō (usurai) in tutta [ROOT.GetCountry.GetCapital.GetName]. Sebbene fossero una fonte di reddito in passato, negli ultimi tempi l'espansione di [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] ha visto i Sakaya-Dosō del [ROOT.GetCountry.GetCapital.GetRank.GetName] diventare considerevolmente ricchi, al punto che le attuali politiche fiscali lasciavano loro gran parte della loro ricchezza."
 flavor_jap.137.a: "Tassate gli usurai!"
 flavor_jap.137.b: "Non possiamo rischiare di far arrabbiare gli usurai."

 flavor_jap.138.title: "Deterioramento delle relazioni con la [chi_nation.GetNameWithNoTooltip]"
 flavor_jap.138.desc: "Sebbene un tempo il commercio fiorisse tra [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] e la [chi_nation.GetName], i tempi recenti si sono rivelati turbolenti tra i nostri due stati. Cercando di rinnovare i legami con la [chi_nation.GetNameWithNoTooltip], il nostro [our_ruler.GetName] ha chiesto assistenza alla sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] per formare una nuova delegazione, ma ha anche espresso il suo malcontento nei confronti di [chi_ruler.GetName]."
 flavor_jap.138.a: "Ristabiliamo le relazioni tra i nostri stati."
 flavor_jap.138.b: "Gli affari della [chi_nation.GetNameWithNoTooltip] non hanno significato per noi."

 flavor_jap.140.title: "[ShowWorkOfArtNameWithNoTooltip('hana_no_gosho_palace')]"
 flavor_jap.140.desc: "Con la base di potere del [ROOT.GetCountry.GetFlavorRank] ampiamente consolidata in tutta la [ShowRegionName('japan_region')], il nostro [our_ruler.GetName] si è assunto il compito di costruire un grande nuovo palazzo come simbolo del potere e dello splendore [ROOT.GetCountry.GetGovernment.GetAdjective]. Ricevuto il nome di [ShowWorkOfArtName('hana_no_gosho_palace')], il nostro [our_ruler.GetNameWithNoTooltip] spera che esso rimanga una fonte della forza e del prestigio [ROOT.GetCountry.GetGovernment.GetAdjective] nei secoli a venire."
 flavor_jap.140.a: "Un palazzo prestigioso!"

 flavor_jap.141.title: "Costruzione del [ShowWorkOfArtNameWithNoTooltip('kinkaku_ji')]"
 flavor_jap.141.desc: "Dopo aver acquisito il sito da una famiglia Saionji attraverso l'uso di pressioni politiche e del tesoro [ROOT.GetCountry.GetGovernment.GetAdjective], il nostro [our_ruler.GetName] ha ordinato la costruzione di una grande nuova struttura adornata d'oro.\n\nAttraverso l'adornamento della struttura con l'oro, il nostro [our_ruler.GetNameWithNoTooltip] spera di rimuovere ogni sentimento verso la morte, mostrando allo stesso tempo la magnificenza del [ROOT.GetCountry.GetFlavorRank]."
 flavor_jap.141.a: "Questo tempio servirà come simbolo della nostra magnificenza!"

 flavor_jap.142.title: "[ShowWorkOfArtNameWithNoTooltip('jinno_shotoki_chronicle')]"
 flavor_jap.142.desc: "Dopo aver suscitato scalpore in tutta la sua [ROOT.GetCountry.GetGovernment.GetCourtTitle], una cronaca accuratamente costruita da [kitabatake_chikafusa.GetName] è stata conclusa. Documentando tutti gli imperatori passati fino all'attuale [stc_ruler.GetName], si è diffusa in tutta la [ShowRegionName('japan_region')] come una tempesta. Alcuni nella sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno espresso preoccupazioni riguardo allo scritto, affermando che l'esclusione [GetCountry('NTC').Custom('IT_Della')][GetCountry('NTC').GetLongName] dalla cronaca e la scelta di seguire invece il [stc_ruler.GetNameWithNoTooltip] [GetCountry('STC').Custom('IT_Della')][GetCountry('STC').GetName] getterà ulteriori dubbi sulla legittimità del nostro [ntc_ruler.GetName]."
 flavor_jap.142.a: "Una cronaca schiacciante."

 flavor_jap.143.title: "Rinascita della Gakkō di [ShowLocationNameWithNoTooltip('ashikaga_loc')]"
 flavor_jap.143.desc: "Sebbene sia stata un'accademia di rilievo per secoli, in tempi recenti la Gakkō di [ShowLocationName('ashikaga_loc')] ha visto un ripido declino nella sua innovazione. Con diversi sostenitori simpatizzanti per le arti della scuola presenti nella sua [ROOT.GetCountry.GetGovernment.GetCourtTitle], molti hanno iniziato a esortare il nostro [our_ruler.GetName] a patrocinare il suo rafforzamento, nella speranza che un rinnovato aiuto da parte dello stato aiuti a far rinascere quella che un tempo fu una grande accademia."
 flavor_jap.143.a: "Facciamo rinascere questa grande accademia!"

 flavor_jap.144.title: "Arrivo di [jesuit_francis_xavier.GetNameWithNoTooltip]"
 flavor_jap.144.desc: "Negli ultimi anni, le crescenti apparizioni di mercanti #italic Nanban#! sulle nostre coste hanno suscitato polemiche tra alcuni dei [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] locali e figure all'interno della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Tuttavia, una figura recente ha attirato l'attenzione personale del nostro [our_ruler.GetName]. Chiamato [jesuit_francis_xavier.GetName] dai mercanti Nanban, egli è arrivato a [arrival_location.GetName] e, come uomo di fede, spera di diffondere i suoi insegnamenti [ShowReligionName('catholic')] in tutta la [ShowRegionName('japan_region')]."
 flavor_jap.144.a: "Permettetegli di restare."
 flavor_jap.144.b: "Bloccate ogni tentativo di convertire la nostra popolazione."

 flavor_jap.145.title: "Tempio [ShowWorkOfArtNameWithNoTooltip('shokoku_ji')]"
 flavor_jap.145.desc: "Fiero sostenitore dei monaci [ShowReligionGroupAdjective('buddhist')], il nostro [our_ruler.GetName] ha dirottato fondi per la fondazione dello [ShowWorkOfArtName('shokoku_ji')], un nuovo tempio [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] a [ShowLocationName('kyoto')]. Vedendolo come un dono per i monaci, il nostro [our_ruler.GetNameWithNoTooltip] spera col tempo di utilizzare il nuovo tempio come mezzo per ospitare banchetti in futuro e come luogo di ritrovo per tutti all'interno della burocrazia [ROOT.GetCountry.GetGovernment.GetAdjective]."
 flavor_jap.145.a: "Un tempio meraviglioso!"

 flavor_jap.146.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.146.desc: "Uno dei monaci residenti dello [ShowWorkOfArtName('shokoku_ji')], [target_character.GetName], ha iniziato ad attirare l'attenzione della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] con la sua pratica della pittura a inchiostro #italic Suiboku#!. Durante il suo tempo all'interno dello [ShowWorkOfArtNameWithNoTooltip('shokoku_ji')], egli ha dipinto diversi quadri incredibili che hanno impressionato la sua [ROOT.GetCountry.GetGovernment.GetCourtTitle], sebbene nessuno sia giunto a rivaleggiare con il preferito, [ShowWorkOfArtName('catfish_with_a_gourd')]."
 flavor_jap.146.a: "Un individuo esperto nel Suiboku."

 flavor_jap.147.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.147.desc: "Avendo appreso molto nella pratica del #italic Suiboku#! da [josetsu.GetName] durante il suo tempo allo [ShowWorkOfArtName('shokoku_ji')], [target_character.GetName] è salito di grado fino a servire come direttore della pittura della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] a [ROOT.GetCountry.GetCapital.GetName]. Tra i suoi numerosi dipinti al servizio del [ROOT.GetCountry.GetFlavorRank], nessuno ha riscosso più consensi in tutta la sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] di [ShowWorkOfArtName('reading_in_a_bamboo_grove')]."
 flavor_jap.147.a: "Un eccellente pittore!"

 flavor_jap.148.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.148.desc: "Seguendo le orme del suo maestro [tensho_shubun.GetName] e del grande [josetsu.GetName], [target_character.GetName] è emerso come un altro grande pittore dei nostri tempi, avendo guadagnato fama in tutta la [ShowRegionName('japan_region')] con la sua fusione degli stili di pittura a inchiostro del [ShowCultureGroupName('japanese_group')] e del [ShowCultureGroupName('chinese_group')]. Tra i suoi numerosi dipinti, il [ShowWorkOfArtName('jap_winter_landscape')] serve come una delle migliori dimostrazioni di questa fusione di stili."
 flavor_jap.148.a: "Un individuo rinomato!"

 flavor_jap.150.title: "Fondazione della Scuola Kanō"
 flavor_jap.150.desc: "Durante il suo servizio come pittore capo della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetName] è stato un sostenitore dei vari stili di pittura Zen e #italic Suiboku#!. Sebbene la sua posizione di pittore capo sia stata criticata da alcuni all'interno della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle], le sue opere lo hanno reso un caro amico del nostro [our_ruler.GetName].\n\nCercando di fondare una scuola di pittura, egli ha chiesto che il nostro [our_ruler.GetNameWithNoTooltip] destini alcuni fondi [ROOT.GetCountry.GetGovernment.GetAdjective] affinché egli possa far crescere il neonato stile."
 flavor_jap.150.a: "Una proposta meravigliosa!"
 flavor_jap.150.b: "Fornite a [target_character.GetNameWithNoTooltip] fondi aggiuntivi."
 flavor_jap.150.c: "Rifiutate di esaudire la richiesta di [target_character.GetNameWithNoTooltip]."

 flavor_jap.151.title: "Privilegiare il teatro Nō"
 flavor_jap.151.desc: "Sebbene molte forme di teatro siano state oggetto di fissazioni all'interno della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] in passato, nessuna ha lasciato un'impressione più duratura della pratica del Nō. Tuttavia, rispetto ai suoi [our_ruler.GetHerHis] predecessori, [our_ruler.GetName] ha mostrato un netto gradimento per tale arte e cerca di fonderla con le arti aristocratiche della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle], richiedendo il sostegno degli altri membri della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] per patrocinare le arti Nō."
 flavor_jap.151.a: "Patrocinate le arti Nō."
 flavor_jap.151.b: "Avremo altre forme per mostrare il potere [ROOT.GetCountry.GetGovernment.GetAdjective]."

 flavor_jap.152.title: "Sviluppo dell'architettura Shoin-Zukuri"
 flavor_jap.152.desc: "Cercando di separare l'era della sua [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] da quella di Kamakura, [our_ruler.GetName] si è mosso per gettare le basi di un nuovo stile edilizio per l'età della sua [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]. Rispetto ai progetti del passato, nello stile #italic Shoin-Zukuri#! i pilastri quadrati con stuoie di tatami costituiscono il nucleo della struttura.\n\nCercando di rinnovare il palazzo a [ROOT.GetCountry.GetCapital.GetName] secondo i nuovi modelli, il nostro [our_ruler.GetNameWithNoTooltip] spera che col tempo tutta la [ShowRegionNameWithNoTooltip('japan_region')] segua l'esempio adottando la nuova architettura Shoin-Zukuri."
 flavor_jap.152.a: "È un tempo di cambiamenti."

 flavor_jap.153.title: "La via del [ShowGoodsNameWithNoTooltip('tea')]"
 flavor_jap.153.desc: "Sebbene la cultura del [ShowGoodsName('tea')] sia rimasta una parte fondamentale delle tradizioni del [ShowCultureGroupName('japanese_group')], [target_character.GetName] ha attirato l'attenzione del nostro [our_ruler.GetName] e degli altri membri della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] per la sua rivoluzione della pratica. Ridefinendo ogni aspetto della #italic cerimonia del tè#!, dagli utensili alle procedure stesse, le nuove pratiche del suo [target_character.GetNameWithNoTooltip] hanno rapidamente attirato l'attenzione e si sono diffuse in tutta la [ShowRegionName('japan_region')]."
 flavor_jap.153.a: "Adottiamo formalmente questa pratica."
 flavor_jap.153.b: "Sarebbe una distrazione non necessaria."

 flavor_jap.154.title: "Shoshidai di [ShowLocationNameWithNoTooltip('kyoto')]"
 flavor_jap.154.desc: "Cercando di rafforzare ulteriormente la burocrazia, il nostro [our_ruler.GetName] ha gettato le basi per l'ufficio dello #italic [ShowLocationName('kyoto')] Shoshidai#!, un'evoluzione del precedente ufficio Tandai ricoperto dai governatori regionali. Sotto questo ufficio appena ampliato, il titolare servirà come rappresentante personale del [ROOT.GetCountry.GetGovernment.GetRulerTitle] e opererà direttamente sotto la sua [our_ruler.GetHerHis] guida."
 flavor_jap.154.a: "Istituite l'ufficio!"
 flavor_jap.154.b: "Sarebbe uno spreco di risorse."

 flavor_jap.155.title: "Istituzionalizzazione degli Hatamoto"
 flavor_jap.155.desc: "Cercando di tracciare una linea con i Gokenin, il nostro [our_ruler.GetName] ha gettato le basi per istituzionalizzare i suoi seguaci più leali come appartenenti alla classe Hatamoto. Sebbene siano funzionalmente simili ai Gokenin dei secoli passati, coloro che sono Hatamoto possono richiedere personalmente un'udienza con il nostro [our_ruler.GetNameWithNoTooltip], un privilegio speciale precedentemente concesso solo a pochissimi."
 flavor_jap.155.a: "Istituzionalizzate gli Hatamoto."
 flavor_jap.155.b: "Mantenete l'equilibrio tra Gokenin e Hatamoto."

 flavor_jap.156.title: "Costruzione dell'isola di Dejima"
 flavor_jap.156.desc: "Con il crescente arrivo di mercanti Nanban da terre straniere, molti nella sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno richiesto che il nostro [our_ruler.GetName] getti le basi per un porto speciale a [ShowLocationName('nishisonogi')]. Fungendo da isola distaccata dall'insediamento principale, 'Dejima' servirebbe come punto di scambio designato per chiunque desideri commerciare con i Nanban."
 flavor_jap.156.a: "Costruite l'isola."
 flavor_jap.156.b: "Costruite il porto sull'isola, ma allentate le restrizioni per chi vi commercia all'interno."

 flavor_jap.160.title: "Istituzione del distretto di Yoshiwara"
 flavor_jap.160.desc: "Cercando di isolare aspetti dei [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a [ShowLocationName('toshima_kanto')], il nostro [our_ruler.GetName] ha ordinato la creazione di un nuovo distretto all'interno di [ShowLocationNameWithNoTooltip('toshima_kanto')], Yoshiwara. All'interno di questo distretto, la ricca classe dei [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] può vivere nell'eccesso, pur essendo completamente isolata dal resto dell'insediamento."
 flavor_jap.160.a: "Istituite il distretto!"
 flavor_jap.160.b: "[ShowLocationNameWithNoTooltip('toshima_kanto')] non ha bisogno del distretto."

 flavor_jap.161.title: "Kinchū Narabini Kuge Shohatto"
 flavor_jap.161.desc: "Cercando di limitare ulteriormente il potere della famiglia [ShowDynastyName('yamato_dynasty')], il nostro [our_ruler.GetName] ha stabilito nuove leggi per limitare l'autorità di [ymt_ruler.GetName] e la sua influenza sulla sua [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Sotto la nuova legge, il [ROOT.GetCountry.GetFlavorRank] ha anche raccomandato che il nostro [ymt_ruler.GetNameWithNoTooltip] dedichi la sua vita al perseguimento delle arti dell'erudizione e della poesia."
 flavor_jap.161.a: "Emanate le leggi per limitare la famiglia imperiale."
 flavor_jap.161.b: "Evitate di indebolire la famiglia imperiale."

 flavor_jap.162.title: "Costruzione del castello di [ShowLocationNameWithNoTooltip('osaka')]"
 flavor_jap.162.desc: "Desiderando superare molti grandi castelli in tutta la [ShowRegionName('japan_region')], il nostro [our_ruler.GetName] ha gettato le basi per la fondazione del castello di [ShowLocationName('osaka')]. Dotato di cinque torri principali e di un fossato fortificato intorno al perimetro, [ShowLocationNameWithNoTooltip('osaka')] sarebbe indubbiamente una delle strutture più fortificate in tutta la [ShowRegionNameWithNoTooltip('japan_region')] e un importante segno distintivo del dominio del nostro [our_ruler.GetNameWithNoTooltip]."
 flavor_jap.162.a: "Costruite il castello!"
 flavor_jap.162.b: "Sarebbe una spesa troppo grande."
 flavor_jap.162.a.tt: "Se [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] ha sbloccato [ShowAdvanceName('bastion_advance')] e [ShowLocationName('osaka')] possiede già un [ShowBuildingTypeName('castle')], verrà costruito invece un [ShowBuildingTypeName('bastion')]."

 flavor_jap.163.title: "Istituzionalizzazione del Kinchū Narabini Kuge Shohatto"
 flavor_jap.163.desc: "Cercando di limitare ulteriormente il potere del nostro [our_ruler.GetName], [jap_ruler.GetName] ha promulgato il #italic Kinchū Narabini Kuge Shohatto#!. Sotto la nuova legge, l'autorità del nostro [our_ruler.GetNameWithNoTooltip] è stata ampiamente ridimensionata, insieme alla raccomandazione di [jap_ruler.GetNameWithNoTooltip] affinché il nostro [our_ruler.GetNameWithNoTooltip] persegua una vita di erudizione e poesia."
 flavor_jap.163.a: "Questa è una restrizione orribile!"

 flavor_jap.170.title: "Riforme Kansei"
 flavor_jap.170.desc: "In seguito a decenni di instabilità e carestie in tutta la [ShowRegionName('japan_region')], molti all'interno della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno esortato il nostro [our_ruler.GetName] a prendere misure estreme.\n\nCercando di stabilizzare e affrontare le molte questioni che il [ROOT.GetCountry.GetFlavorRank] deve affrontare, molti nella sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno partecipato alla stesura delle riforme Kansei. Sebbene alcune delle azioni proposte dalla sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] danneggino le relazioni con gli stati stranieri riducendo il commercio, esse getterebbero le basi per rinvigorire la base agricola della [ShowRegionNameWithNoTooltip('japan_region')]."
 flavor_jap.170.a: "Attuate le riforme!"
 flavor_jap.170.b: "Proibite le riforme"

 flavor_jap.180.title: "La carica di Shitsuji"
 flavor_jap.180.desc: "Desiderando individui illustri all'interno della sua [GetCountry('JAP').GetGovernment.GetCourtTitle], [jap_ruler.GetName] ha offerto la prestigiosa posizione di #italic Shitsuji#! al nostro [our_ruler.GetName]. Un ufficio di immensa influenza politica all'interno del [GetUniqueInternationalOrganization('japanese_shogunate').GetName]; se il nostro [our_ruler.GetNameWithNoTooltip] accettasse l'offerta, egli sarebbe in grado di esercitare una considerevole influenza in tutta la [ShowRegionName('japan_region')]."
 flavor_jap.180.a: "Accettate la carica di Shitsuji!"
 flavor_jap.180.b: "Rifiutate l'offerta per l'ufficio."

 flavor_jap.181.title: "[kou_no_moronao.GetNameWithNoTooltip] rifiuta la nomina"
 flavor_jap.181.desc: "Nonostante sia una posizione di grande potere, [kou_no_moronao.GetNameWithNoTooltip] ha rifiutato l'offerta del nostro [our_ruler.GetName] per la carica di #italic Shitsuji#!.\n\nCercando di evitare di dare potere a una delle fazioni all'interno della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle], il nostro [our_ruler.GetNameWithNoTooltip] ha cercato invece il funzionario di rango inferiore, [target_character.GetName], nella speranza che egli non sia contaminato dalla politica della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_jap.181.a: "Speriamo che il funzionario possa mantenere l'ufficio con integrità."

 flavor_jap.182.title: "[kou_no_moronao.GetNameWithNoTooltip] accetta la nomina"
 flavor_jap.182.desc: "Avendo ricevuto la nostra offerta per la carica di Shitsuji, [kou_no_moronao.GetName] è arrivato a [ROOT.GetCountry.GetCapital.GetName] per accettare formalmente la posizione e rafforzare la nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] con la sua influenza."
 flavor_jap.182.a: "[kou_no_moronao.GetNameWithNoTooltip] servirà come un eccellente Shitsuji."
