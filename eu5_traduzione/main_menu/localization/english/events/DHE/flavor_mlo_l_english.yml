l_english:
 flavor_mlo.1.title: "La Repubblica Ambrosiana"
 flavor_mlo.1.desc.no_ally: "La città di [ROOT.GetCountry.GetCapital.GetName] è stata gettata nello scompiglio dall'improvvisa morte [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] senza un [ROOT.GetCountry.GetGovernment.GetHeirTitle] adulto rispettato. I cittadini influenti credevano che la vecchia repubblica che il nostro Paese aveva avuto un tempo potesse essere ripristinata. Organismi accademici, come il Collegio di Giurisprudenza di [ShowLocationName('pavia')], dipingevano i giorni della vecchia repubblica come un'età d'oro. I mercanti, vedendo la prosperità delle altre repubbliche Italiane, erano favorevoli all'idea.\n\nFu quindi presentata una proposta per proclamare la repubblica e cacciare dalla città i pretendenti al trono. La nuova repubblica avrebbe preso il nome di Repubblica Ambrosiana d'Oro, in onore del vescovo di [ShowLocationNameWithNoTooltip('milano')] del IV secolo."
 flavor_mlo.1.desc: "$flavor_mlo.1.desc.no_ally$\n\nD'altra parte, potremmo invitare qualche altra [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] nostra alleata a prenderci sotto la propria ala e a governarci insieme al proprio paese."
 flavor_mlo.1.a: "Per Sant'Ambrogio!"
 flavor_mlo.1.b: "Non torneremo a una repubblica."
 mlo_against_ambrosian: "Contro la Repubblica di Sant'Ambrogio"
 establish_union_with_target_country_tt: "Questa opzione terminerà il [disaster|e] [ShowDisasterName('ambrosian_republic_disaster')] e creerà un'[union|e] tra noi e [target_country.Custom('IT_ART_RANGO')][target_country.GetLongName]"

 flavor_mlo.2.title: "Faida tra Guelfi e Ghibellini a Milano"
 flavor_mlo.2.desc: "A Milano è forte il dissenso interno. La popolazione è profondamente divisa tra varie fazioni. L'elezione degli aristocratici Guelfi al posto dei Ghibellini indebolisce la Repubblica e la rende meno democratica. Tuttavia, è necessaria una certa stabilità!"
 flavor_mlo.2.a: "Schierarsi con i Guelfi"
 flavor_mlo.2.b: "Favorire i Ghibellini"

 flavor_mlo.3.title: "L'Ospedale Maggiore"
 flavor_mlo.3.desc: "Su richiesta del [ROOT.GetCountry.GetGovernment.GetRuler.GetName], il famoso architetto Antonio Filarete ha elaborato i progetti per il nuovo Ospedale Ca'Granda, che una volta completato sarà uno dei primi ospedali comunitari in Italia. Dedicato al popolo dell'Annunciata (che ha esitato a riconoscere l'autorità del [ROOT.GetCountry.GetGovernment.GetRulerTitle]), sarà costruito nel nuovo e alla moda stile Rinascimentale."
 flavor_mlo.3.a: "Che sia costruito!"

 flavor_mlo.4.title: "Trattato di Lodi"
 flavor_mlo.4.desc: "I nostri diplomatici hanno negoziato la pace tra noi, Napoli, Firenze e Venezia! Ponendo fine alle lunghe lotte tra Milano e Venezia, si instaura un equilibrio di potere nell'Italia settentrionale che comprende i quattro grandi stati Italiani. Con un po' di fortuna, questo ci garantirà la sicurezza necessaria per consolidare la nostra posizione."
 flavor_mlo.4.a: "Pace nel nostro tempo!"
 mlo_peace_of_lodi: "Trattato di Lodi"
 flavor_mlo.4.b: "Questo ostacolerà le nostre ambizioni..."

 flavor_mlo.5.title: "Trattato di Lodi"
 flavor_mlo.5.desc: "Il Milanese ha accettato di firmare un trattato di pace tra loro, Napoli, Firenze e Venezia! Ponendo fine alle lunghe lotte tra Milano e Venezia, esso stabilisce un equilibrio di potere nell'Italia settentrionale che include i quattro grandi stati Italiani. Con un po' di fortuna, ci garantirà la sicurezza necessaria per consolidare la nostra posizione."
 flavor_mlo.5.a: "Pace nel nostro tempo!"

 flavor_mlo.6.title: "#italic $last_supper$#! di [target_artist.GetNameWithNoTooltip]"
 flavor_mlo.6.desc: "È vero che le nostre opere d'arte più vivaci e gloriose non sono altro che semplici simboli della nostra forza e resilienza. Tuttavia, il valore dell'umanità risiede proprio nella sua capacità artistica ed espressiva. Il modo più diretto per canalizzare il nostro progresso culturale e mostrare il nostro prestigio è la creazione di opere d'arte straordinarie, e recentemente si è presentata un'occasione del genere, poiché il leggendario artista [target_artist.GetName] ha recentemente iniziato a cercare fondi di sponsorizzazione per la sua prossima grande opera, #italic $last_supper$#!."
 flavor_mlo.6.a: "L[target_artist.Custom('IT_ART_O_A')] sponsorizzeremo!"
 flavor_mlo.6.b: "Non possiamo permetterci questa commissione..."

 flavor_mlo.9.title: "[target_artist.GetNameWithNoTooltip] visita [target_location.GetNameWithNoTooltip]"
 flavor_mlo.9.desc: "Uno dei pittori più leggendari, un vero uomo del Rinascimento, ha onorato la nostra corte con la sua presenza. [target_artist.GetName] è famoso per le sue capacità in lungo e in largo ed è molto ricercato poiché è rinomato per essere un pittore, ingegnere, architetto incredibile e molto altro ancora!"
 flavor_mlo.9.a: "Leonardo, sei il benvenuto!"
 flavor_mlo.9.b: "Non possiamo permetterci il suo stipendio."
 flo_target_artist_joins_our_court_tt: "[target_artist.GetName] si unisce alla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_mlo.10.title: "Il Centro della Moda"
 flavor_mlo.10.desc: "La città di [target_location.GetName] divenne un centro della moda durante il tardo Medioevo, con la produzione di beni di lusso così importante che altre lingue utilizzavano il nome della città stessa per descrivere i prodotti di alta qualità. All'inizio del XVI secolo, oltre ventimila lavoratori erano impiegati nell'industria della seta, impegnati a rendere la corte la più splendida d'Italia."
 flavor_mlo.10.a: "Sembra buono..."

 flavor_mlo.11.title: "Una Potenza in Crescita nel Nord Italia"
 flavor_mlo.11.desc: "Nel corso del nostro secolo, [ROOT.GetCountry.GetName] sta vivendo una fase di forte crescita e sviluppo, affermandosi come una fiorente città-stato nel Nord Italia. La posizione strategica della città lungo le principali rotte commerciali contribuisce notevolmente alla sua prosperità. [ROOT.GetCountry.GetNameWithNoTooltip] è diventata un centro di commercio, attirando mercanti e artigiani da tutta Europa.\n\nLa sua popolazione cresce a passi da gigante e il paesaggio urbano è impreziosito dalla costruzione di imponenti edifici in stile Gotico e Rinascimentale, tra cui costruzioni iconiche di splendore e magnificenza. I [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], al potere, svolgono un ruolo cruciale nel promuovere il mecenatismo culturale e artistico, trasformando [ROOT.GetCountry.GetNameWithNoTooltip] in un vivace centro di creatività.\n\nLa crescente ricchezza e influenza della nostra città alimentano anche i progressi nella scienza, nella tecnologia e nell'istruzione, rendendo [ROOT.GetCountry.GetNameWithNoTooltip] un faro di progresso in questo periodo dinamico della storia."
 flavor_mlo.11.a: "Dobbiamo concentrarci attorno al nostro potere centrale."
 flavor_mlo.11.b: "Rivolgiamoci ai nobili capi delle nostre città."

 flavor_mlo.12.title: "La Famiglia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] di [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_mlo.12.desc: "Durante il regno di [ROOT.GetCountry.GetGovernment.GetRuler.GetName] come capo [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongName], la situazione politica sta attraversando un processo di trasformazione significativa. [ROOT.GetCountry.GetGovernment.GetRuler.GetName], noto per la sua ambizione e il suo acume politico, sogna di tentare la vera unificazione delle nostre città frammentate, molte delle quali sono guidate da famiglie sleali.\n\nCon una mossa diplomatica magistrale per conquistare il potere, i nostri consiglieri raccomandano di aspettare il momento opportuno e di sfruttarlo per elaborare piani che prevedono l'espansione dei territori [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetNameWithNoTooltip] attraverso conquiste militari e alleanze strategiche, come mezzo per consolidare il controllo sulla regione e unificare le frammentate città-stato [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank].\n\nCiò aprirebbe la strada all'attuazione di riforme amministrative efficaci e favorirebbe la fioritura di un ambiente culturale e artistico, rendendo [ROOT.GetCountry.GetNameWithNoTooltip] un centro di spicco della cultura rinascimentale, ma non prima che i membri della nostra famiglia con ambizioni regali siano stati costretti a rimettersi in riga."
 flavor_mlo.12.a: "Pazienza, il nostro momento arriverà..."
 flavor_mlo.12.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] prevarrà immediatamente sulla sua famiglia cospiratrice!"

 flavor_mlo.13.title: "Un Regno Unito"
 flavor_mlo.13.desc: "Un evento fondamentale che esemplifica l'evoluzione di [ROOT.GetCountry.GetName] da un'associazione informale di città-stato controllate dalla famiglia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] a un'entità più centralizzata è l'ascesa al potere di [ROOT.GetCountry.GetGovernment.GetRuler.GetName] come sovrano riconosciuto di [ROOT.GetCountry.GetNameWithNoTooltip] nel [GetCurrentYear].\n\nL'ascesa di [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] al titolo di [ROOT.GetCountry.GetGovernment.GetRulerTitle], segna un passaggio verso una struttura di governance unificata e centralizzata. L'ascesa al potere consolida il controllo della famiglia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] su [ROOT.GetCountry.GetNameWithNoTooltip] e aprirà presto la strada ai successivi governanti della dinastia."
 flavor_mlo.13.a: "È ora che diventiamo una [ShowGovernmentTypeNameWithNoTooltip('monarchy')]!"
 flavor_mlo.13.c: "È giunto il momento di istituire un'autorità più centralizzata."
 flavor_mlo.13.b: "Potrebbero mantenere i loro privilegi in declino ancora per un po'..."

 flavor_mlo.14.title: "[target_character.GetNameWithNoTooltip] Completa la #italic Cronica Universalis#!"
 flavor_mlo.14.desc: "[target_character.GetName], storico e cronista italiano, autore di #italic Cronica Universalis#!, un'opera storica significativa. Completata nel [GetCurrentYear], La cronaca fornisce un resoconto completo degli eventi che hanno interessato varie regioni ed epoche, rendendola una fonte preziosa per comprendere la storia medievale.\n\nLa meticolosa ricerca e l'attenzione ai dettagli di [target_character.GetNameWithNoTooltip] sono evidenti nell'ampia documentazione e nella cronologia presenti nella sua ultima opera.$cronica_universalis_desc$\n\nIl contributo di [target_character.GetNameWithNoTooltip] alla ricerca storica attraverso le sue pubblicazioni avrà sicuramente un impatto duraturo sullo studio della storia medievale e rafforzerà la nostra influenza politica e culturale."
 flavor_mlo.14.a: "[target_location.GetNameWithNoTooltip] è il centro dell'innovazione accademica!"
 flavor_mlo.14.b: "Queste pubblicazioni non porteranno altro che dannazione su di noi..."
 
 flavor_mlo.15.title: "La Difficile Situazione di [target_character.GetNameWithNoTooltip]"
 flavor_mlo.15.desc: "[target_character.GetName], alimentato da un ardente desiderio di giustizia, ha fatto irruzione nelle sale di [ROOT.GetCountry.GetCapital.GetName], con l'intenzione di affrontare [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')|U][ROOT.GetCountry.GetGovernment.GetRulerTitle] di [ROOT.GetCountry.GetName], chiedendo la verità sugli assassini di suo padre.\n\nLa nostra città non è estranea ai complotti di omicidio tra fratelli e, per uno scherzo del destino, è proprio [target_character.GetNameWithNoTooltip] a rimanere intrappolato in una rete di cospirazioni, immaginando ombre dove non ce ne sono. Per qualsiasi motivo, sembra convinto che il nostro caro [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] ha avuto un ruolo nell'assassinio, sicuramente una voce assurda..."
 flavor_mlo.15.a: "Tutto è solo nella ricerca del potere, [target_character.GetShortNameWithNoTooltip]!"
 flavor_mlo.15.b: "Indagare e incolpare gli altri membri della famiglia per l'omicidio."
 flavor_mlo.15.c: "Abbiamo i mezzi per farti sparire..."

 flavor_mlo.16.title: "[target_character.GetNameWithNoTooltip] Si Avvicina alla nostra Corte"
 flavor_mlo.16.desc: "[target_character.GetName], in cerca di vendetta per la morte di suo padre, si avvicina alla corte di [ROOT.GetCountry.GetCapital.GetName]. Con una proposta calcolata, offre la sua abilità militare e le sue risorse per aiutare nella conquista di [target_rival.GetName].\n\nIl desiderio ardente di giustizia di [target_character.GetNameWithNoTooltip] [target_character.GetNameWithNoTooltip] alimenta la sua determinazione mentre si presenta come un formidabile alleato contro il sovrano che ha ucciso suo padre. La tensione è palpabile mentre la sua proposta è in bilico, in attesa della nostra decisione. La sua vendetta e la sua offerta di aiuto si riveleranno irresistibili, portando a un'alleanza che potrebbe cambiare il corso della storia di [ROOT.GetCountry.GetName]?"
 flavor_mlo.16.a: "Ricopritelo di monete, la sua lotta ora è anche la nostra!"
 flavor_mlo.16.b: "Si tratta di un'opportunità preziosa, ma occorre prestare attenzione..."
 flavor_mlo.16.c: "Non negoziamo con uomini che fuggono dalla loro corte!"
 
 flavor_mlo.17.title: "[target_character.GetNameWithNoTooltip] Raduna un Esercito"
 flavor_mlo.17.desc: "Nella vivace capitale di [ROOT.GetCountry.GetName], [target_character.GetName], Spinto dall'ambizione e dalla sete di avventura, fonda la rinomata compagnia mercenaria Compagnia di Santo Giorgio. Armati di spade e rivestiti di robuste armature, i mercenari si radunano, pronti a intraprendere audaci imprese sotto il comando di [target_character.GetNameWithNoTooltip].\n\nGrazie alla loro reputazione di abilità e disciplina, la compagnia di uomini diventa una forza formidabile, che attira guerrieri coraggiosi da vicino e da lontano. [target_character.GetNameWithNoTooltip], come comandante condottiero, intende guidare la sua compagnia verso l'ignoto, alla ricerca di fama, fortuna e gloria sui campi di battaglia d'Europa. Le strade di [target_location.GetName] fremano per l'attesa mentre questa audace banda di mercenari si appresta a partire per le sue pericolose ed esaltanti avventure."
 flavor_mlo.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mlo.17.b: "Abbiamo finito di assecondare le sue riflessioni, vattene via, vile mendicante!"

 flavor_mlo.18.title: "[target_character.GetNameWithNoTooltip] Presenta il Liber Gestorum in Lombardia"
 flavor_mlo.18.desc: "Nell'anno [GetCurrentYear], [target_character.GetName], un abile cronista, ha diligentemente completato e presenta il #italic Liber Gestorum in Lombardia#!, una cronaca completa che documenta la ricca storia del Nord Italia. Con il patrocinio di [ROOT.GetCountry.GetGovernment.GetRuler.GetName], il sovrano [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongName], [target_character.GetNameWithNoTooltip] ha registrato meticolosamente gli eventi, le lotte e i trionfi che hanno plasmato la regione.\n\nCon mano ferma e occhio attento ai dettagli, le sue vivide descrizioni riportano in vita il passato, affascinando i lettori e preservando la memoria collettiva della Lombardia. Il suo lavoro testimonia il potere delle narrazioni storiche e l'eredità duratura della dinastia dei [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Nei saloni di [target_location.GetName], la presentazione di [target_character.GetNameWithNoTooltip] affascina il pubblico, lasciandolo con un profondo apprezzamento per la storia e il patrimonio del loro amato dominio."
 flavor_mlo.18.a: "Questo sarà un ottimo acquisto per la nostra collezione..."
 flavor_mlo.18.b: "Perché esporlo quando possiamo venderlo? Al miglior offerente!"
 
 flavor_mlo.19.title: "Il Ponte [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_mlo.19.desc: "Nel sempre prospero [ROOT.GetCountry.GetLongName], [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] richiede con urgenza il rapido completamento del [ShowBuildingTypeName('bridge_infrastructure')] a [target_location.GetName]. Sono fermamente convinti che la sua costruzione favorirà la prosperità, poiché promette di facilitare lo scambio di merci e persone, potenziando le rotte commerciali in tutta la regione.\n\nIl ponte rappresenta un legame tangibile tra i mercanti e [ROOT.GetCountry.GetGovernment.GetRuler.GetName], rafforzando le relazioni e promuovendo vantaggi reciproci. Con il passare dei giorni, l'attesa cresce e le richieste per il completamento del ponte si fanno sempre più pressanti."
 flavor_mlo.19.a: "Molto bene, finanzieremo la costruzione."
 flavor_mlo.19.b: "Non possiamo permettercelo."

 flavor_mlo.20.title: "L'Arca di San Pietro Martire di [target_character.GetNameWithNoTooltip]"
 flavor_mlo.20.desc: "In un'epoca in cui il nostro popolo sta conquistando nuove vette nelle arti rinascimentali, il talentuoso scultore [target_character.GetName] si avvicina a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] con un'umile richiesta. Cerca finanziamenti per dare vita alla sua creazione visionaria, l'Arca di San Pietro Martire.\n\nCon passione e convinzione incrollabili, [target_character.GetNameWithNoTooltip] descrive con passione il suo capolavoro, immaginandolo come simbolo di devozione religiosa e testimonianza della grandezza culturale di [ROOT.GetCountry.GetName]. I nostri consiglieri, affascinati dalla passione e dal talento di [target_character.GetNameWithNoTooltip], hanno riconosciuto l'importanza potenziale del progetto e ci esortano ad approvarne il finanziamento."
 flavor_mlo.20.a: "Il denaro non è un problema..."
 flavor_mlo.20.b: "... ma non è nemmeno infinito."

 flavor_mlo.21.title: "Statuti Pubblici sull'Acqua del [GetCurrentYear]"
 flavor_mlo.21.desc: "[target_location.GetName] è una città costruita sulle meraviglie dell'acqua. Per secoli, questo bene fondamentale ha rappresentato non solo la forza primaria alla base dei bisogni primari dei nostri cittadini e dei loro servizi igienico-sanitari, ma anche un fattore chiave per la crescita della nostra industria, dalle cartiere ai negozi di tessuti e alle segherie.\n\nPertanto, sarebbe saggio da parte nostra garantire in modo adeguato la salute continua delle nostre risorse idriche, la manutenzione dei nostri canali e il flusso continuo di questo oro liquido."
 flavor_mlo.21.a: "Saremo lieti di pagare tale conto."
 flavor_mlo.21.b: "Lasciamo che siano i ceti a occuparsi della manutenzione dei corsi d'acqua."
 flavor_mlo.21.c: "Non possiamo permettercelo..."
 
 flavor_mlo.22.title: "L'Università di [target_location.GetNameWithNoTooltip]"
 flavor_mlo.22.desc: "Nel [GetCurrentYear] l'Università di [target_location.GetName] si era già fatta un nome all'interno dei nostri confini. Lodata per i suoi docenti altamente competenti e le sue affascinanti lezioni di scienze, godeva di grande prestigio e notorietà.\n\nCon una chiara visione volta a promuovere la conoscenza e coltivare le attività intellettuali, i nostri consulenti e uomini facoltosi hanno creato strutture intellettuali che fungono da fari dell'apprendimento. Studiosi e studenti affollano [target_location.GetNameWithNoTooltip], attratti dalla promessa di eccellenza accademica e da una vivace comunità intellettuale.\n\nLe fondamenta dell'università sono state gettate, gli edifici sorgono e le lezioni risuonano nelle sue aule, favorendo un ambiente accademico fiorente. La nostra dedizione all'istruzione garantisce che l'università diventi un rinomato centro di apprendimento, lasciando un'eredità duratura negli annali della storia intellettuale."
 flavor_mlo.22.a: "Che istituzione brillante!"
 flavor_mlo.22.b: "Faremo in modo che i loro finanziamenti siano più che sufficienti!"
 flavor_mlo.22.c: "Questa è ora la nostra priorità assoluta!"

 flavor_mlo.23.title: "L'Industria Tessile di [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_mlo.23.desc: "Nel [GetCurrentYear], l'industria tessile [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] prospera! Abili artigiani lavorano tessuti pregiati, tra cui seta e stoffe raffinate, rinomati per la loro qualità e maestria. Le città del Nord Italia, come [target_location.GetName], fungono da centri di produzione tessile, attirando commercianti e acquirenti da ogni parte del mondo.\n\nQuesto settore ha assunto un ruolo fondamentale nell'economia della regione, generando ricchezza e opportunità di lavoro. I raffinati tessuti prodotti nel Nord Italia sono molto ricercati e hanno contribuito a consolidare la reputazione della regione come centro nevralgico dell'industria tessile."
 flavor_mlo.23.a: "Continuiamo a investire in questa impresa redditizia!"
 flavor_mlo.23.b: "Non possiamo permettercelo."
 
 flavor_mlo.24.title: "La Cattedrale di [target_location.GetNameWithNoTooltip]"
 flavor_mlo.24.desc: "La costruzione della [ShowBuildingTypeName('cathedral')] è stata completata! Abili artigiani e architetti hanno lavorato con impegno per creare questa magnifica cattedrale.\n\n$milan_cathedral_desc$"
 flavor_mlo.24.a: "Questa è una dichiarazione della superiorità della nostra cultura!"
 flavor_mlo.24.b: "Non possiamo permetterci spese così frivole."

 flavor_mlo.25.title: "Il Maestro Supremo della Pittura"
 flavor_mlo.25.desc: "In [GetCurrentYear], La recente scomparsa del famoso artista Giotto ha avuto grande risonanza nel mondo dell'arte. La sua eredità di maestro pittore e architetto continua a vivere, ispirando le generazioni future attraverso molte delle sue opere, come ad esempio la #italic Cappella degli Scrovegni#! e la #italic Vita di Cristo e della Vergine#!.\n\nTra i nostri comitati consultivi sorge la questione di cosa fare delle sue preziose opere d'arte: venderle o conservarle per i posteri. Collezionisti e mecenati apprezzano l'immenso valore dell'arte di Giotto, rendendola un bene molto ambito. In definitiva, la decisione spetta a [target_character.GetName]. Faremmo bene a considerare attentamente la conservazione della sua eredità artistica."
 flavor_mlo.25.a: "Vorrebbe che traessimo profitto dalle sue opere un'ultima volta..."
 flavor_mlo.25.b: "Le sue opere devono essere preservate!"

 flavor_mlo.26.title: "Aspirazioni di Grandezza"
 flavor_mlo.26.desc: "I recenti progressi compiuti nel consolidamento del nostro potere in patria e all'estero ci hanno portato a un bivio cruciale nella nostra posizione storica all'interno dell'Italia. Per la prima volta da secoli, abbiamo la possibilità di perseguire le ambizioni del Regno di Lombardia e consolidare il nostro controllo sul nord Italia.\n\nTuttavia, molti consiglieri all'interno della nostra corte si oppongono a manovre così aggressive e suggeriscono invece di concentrare le nostre risorse e il nostro tempo internamente, a beneficio del nostro popolo. Dobbiamo valutare attentamente le opzioni e considerare costantemente le esigenze e le aspirazioni dei nostri sudditi.\n\nNel nostro impegno per mantenere un equilibrio tra attività esterne e benessere interno, dobbiamo consultare i nostri consiglieri e i membri di spicco della nostra società per prendere decisioni ponderate che vadano a beneficio sia della nostra gente che della nostra eredità nel suo complesso."
 flavor_mlo.26.a: "La Lombardia è nostra!"
 flavor_mlo.26.b: "Prendiamoci cura della nostra gente, invece."
 
 flavor_mlo.27.title: "La Legittimazione del Potere"
 flavor_mlo.27.desc: "I nobili di spicco di [target_country.GetName] guidati dal grande [target_character.GetName], ci hanno presentato una delicata proposta. Chiedono il riconoscimento della loro dinastia come legittimi detentori della corona [target_country.Custom('IT_Di')][target_country.GetNameWithNoTooltip].\n\nSe decidessimo di partecipare a questa cerimonia diplomatica, acquisiremmo sicuramente prestigio e legittimarebbe la nostra presenza interna come detentori della corona imperiale. Tuttavia, dovremmo anche diffidare di una potenza emergente nella penisola..."
 flavor_mlo.27.a: "Molto bene, [target_character.GetNameWithNoTooltip] avrà la sua corona."
 flavor_mlo.27.b: "La loro brama di potere non avrà il nostro sostegno!"

 flavor_mlo.28.title: "L'Imperatore Rifiuta il nostro Titolo"
 flavor_mlo.28.desc: "Ci attendono notizie terribili. Il serpente [target_character.GetName] ha rifiutato di riconoscere la nostra offerta come dinastia monarchica regnante [target_country.Custom('IT_Di')][target_country.GetName]! È arrivato persino a scortare con la forza i nostri diplomatici fuori dal Paese, negando loro il permesso di soggiornare dopo il loro lungo viaggio. Questo è un grave insulto nei nostri confronti e nei confronti del nostro nome, e non lo dimenticheremo!"
 flavor_mlo.28.a: "Al diavolo l'Imperatore, ci prenderemo il titolo da soli!"
 flavor_mlo.28.b: "Non possiamo rischiare la sua ira..."
 flavor_mlo.29.title: "[target_character.GetNameWithNoTooltip] visita [target_location.GetNameWithNoTooltip]"
 flavor_mlo.29.desc: "[target_character.GetName], conosciuto anche come #Y Petrarch#!, il famoso poeta e studioso è ampiamente celebrato per il suo eccezionale contributo alla letteratura italiana. La sua profonda influenza sullo sviluppo della forma del sonetto e le sue espressioni liriche dell'amore e della natura hanno cambiato per sempre la letteratura.\nNelle sue riflessioni contemplative, ha spesso espresso il suo fervido desiderio di trasferirsi nell'illustre corte di [target_location.GetName], dove ritiene che il suo talento potrà essere coltivato e le sue opere potranno trovare maggiore apprezzamento.\n\nCon incrollabile determinazione, Petrarca cerca di immergersi nella vivace atmosfera culturale di [target_location.GetNameWithNoTooltip], desideroso di avere l'opportunità di collaborare con altri intellettuali e ampliare i propri orizzonti artistici. Attraverso i suoi scritti e le sue aspirazioni senza tempo, [target_character.GetNameWithNoTooltip] incarna lo spirito duraturo della ricerca artistica e dell'eccellenza creativa."
 flavor_mlo.29.a: "È il benvenuto!"
 flavor_mlo.29.b: "Abbiamo altri progetti per la nostra moneta..."
 
 flavor_mlo.30.title: "I Centri Metallurgici di [target_location.GetNameWithNoTooltip]"
 flavor_mlo.30.desc: "Nel [GetCurrentYear], L'industria metallurgica a Milano sta vivendo un periodo di grande sviluppo. Artigiani e operai specializzati utilizzano tecniche avanzate per estrarre e raffinare i metalli, dando vita a una fiorente produzione di ferro di alta qualità. La città è diventata un centro inaspettato per l'innovazione metallurgica, attirando lavoratori e imprenditori alla ricerca di opportunità di crescita.\n\nCon l'aumento della domanda di prodotti metallici, dobbiamo decidere se trasformare [target_location.GetName] in un importante centro per la lavorazione dei metalli, spostando i nostri principali centri di produzione dal grano al ferro. Secondo importanti commercianti residenti nella città, l'espansione del settore a [target_location.GetNameWithNoTooltip] durante questo periodo favorirà la prosperità economica e contribuirà alla reputazione della città come centro leader nell'artigianato, nelle armature e nelle armi."
 flavor_mlo.30.a: "Ferro per i nostri eserciti e i nostri lavoratori!"
 flavor_mlo.30.b: "Non dovremmo abbandonare il nostro prezioso grano..."
 
 flavor_mlo.31.title: "[target_province.GetNameWithNoTooltip] Richiede l'Autonomia"
 flavor_mlo.31.title.fallback: "La Provincia Richiede l'Autonomia"
 flavor_mlo.31.desc: "Nel [GetCurrentYear], e durante un periodo molto turbolento, una delle nostre province, [target_province.GetName], ha chiesto che gli venga concessa maggiore autonomia, approfittando della nostra situazione di debolezza e dei conflitti interni. Chiede l'esenzione dalle tasse e dagli obblighi nei confronti della nostra corona, rivendicando la propria autonomia di governo e il proprio ordinamento giuridico. La provincia sta affrontando diverse sfide e conflitti nel suo percorso verso l'indipendenza, ma la sua popolazione rimane determinata a difendere la propria sovranità contro il nostro dominio.\n\nQuesta è una prova inconfutabile che personaggi di spicco nel nostro settore hanno aspettato il momento opportuno per colpire quando eravamo più vulnerabili! Ahimè, questa offesa non sarà dimenticata. Dobbiamo tenere a freno questi elementi indisciplinati e radunare gli uomini in difesa della corona!"
 flavor_mlo.31.a: "Dobbiamo reprimere il loro dissenso."
 flavor_mlo.31.b: "È meglio placarli..."
 flavor_mlo.31.c: "Libertà? E la frusta?"
 
 flavor_mlo.32.title: "Un Uomo di Forza e Determinazione"
 flavor_mlo.32.desc: "[target_character.GetName] è recentemente salito alla ribalta come abile comandante mercenario, noto per la sua brillantezza tattica e la sua incrollabile lealtà. Il suo nome ha un grande peso sul campo di battaglia, poiché ha guidato diverse delle sue truppe con precisione e coraggio. Con ogni campagna vittoriosa, la reputazione di [target_character.GetLastNameWithNoTooltip] cresce, attirando l'attenzione della corte [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]. Ora si trova davanti alle figure influenti della nostra corte, impressionandole con il suo carisma e la sua competenza militare, lasciando un'impressione duratura mentre si muove nel complesso mondo della politica e del potere."
 flavor_mlo.32.a: "Sarà un ottimo acquisto per la nostra corte."
 flavor_mlo.32.b: "Non ci mancano uomini di guerra ambiziosi..."
 
 flavor_mlo.33.title: "Ristrutturazione del Palazzo Ducale"
 flavor_mlo.33.desc: "Durante il [GetCurrentYear], il Palazzo Ducale a [target_location.GetName]  sarà sottoposto a un imponente restauro, che metterà in risalto la ricchezza e il talento artistico della città. Originariamente una fortificazione piuttosto che un palazzo, utilizzato come residenza fortificata della dinastia dei [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], è giunto il momento di trasformarlo in un palazzo degno di questo nome. Abili artigiani stanno elaborando meticolosamente piani per restaurare i suoi intricati affreschi e le sue sculture ornate, con l'obiettivo di dare nuova vita agli interni del palazzo. Sono stati riuniti diversi architetti per progettare e realizzare con cura miglioramenti strutturali e garantire così la stabilità e la grandiosità dell'edificio. Gli artigiani sono pronti ad adornare le sale con sontuosi arazzi e arredi eleganti, creando un'atmosfera regale degna della nobiltà. Il progetto di ristrutturazione richiesto è destinato ad attirare l'ammirazione e lo stupore dei visitatori, consolidando lo status del Palazzo Ducale come gioiello culturale e architettonico di [target_location.GetNameWithNoTooltip]."
 flavor_mlo.33.a: "Inizia immediatamente!"
 flavor_mlo.33.b: "Non possiamo permettercelo."

 flavor_mlo.34.title: "La Statua Equestre di [target_character.GetNameWithNoTooltip]"
 flavor_mlo.34.desc: "[target_character.GetName] ha contattato i nostri consiglieri con una proposta interessante. Egli ritiene che lo splendore e il prestigio di una dinastia si misurino esclusivamente dall'impronta artistica e sociale che essa lascia dietro di sé. Pertanto, al fine di consolidare la nostra presenza, propone di costruire una #italic Statua Equestre#! a [target_location.GetName] per onorare il capo della dinastia residente. La sua visione della grande scultura affascina la corte, mentre [target_character.GetNameWithNoTooltip] descrive con passione il suo progetto e il significato che esso avrebbe per il prestigio della nostra città.\n\nI nostri uomini di corte più fidati ci esortano vivamente ad accettare la sua proposta, riconoscendo il suo genio e l'opportunità di lasciare un'eredità duratura. Il progetto potrebbe iniziare presto, con da Vinci che lavora meticolosamente su ogni dettaglio, infondendo nella statua brillantezza artistica e riverenza per il regno del nostro paese. La popolazione di [target_location.GetNameWithNoTooltip] attende con impazienza il completamento di questo magnifico tributo, consapevole che rimarrà per sempre un simbolo di potere e ammirazione."
 flavor_mlo.34.a: "Finanzieremo questa iniziativa."
 flavor_mlo.34.b: "Non possiamo permettercelo."
 
 flavor_mlo.35.title: "La Risposta dell'Imperatore"
 flavor_mlo.35.desc: "È arrivato un messaggero dalla corte reale di [target_character.GetName]! Secondo il messaggero, l'Imperatore del Sacro Romano Impero ha deciso di riconoscere la nostra richiesta alla corona Milanese. Questo riconoscimento consolida l'autorità del nostro Stato e rafforza la nostra posizione all'interno dell'Impero.\n\nLa dichiarazione dell'Imperatore conferisce un senso di legittimità e prestigio al regno del nostro sovrano, alimentando un rinnovato senso di orgoglio e lealtà tra il popolo [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]. Con questo riconoscimento ufficiale, ora possiamo governare con fiducia e affermare [target_location.GetName] come città di primo piano all'interno del Sacro Romano Impero."
 flavor_mlo.35.a: "Tesseremo la nostra storia!"
 
 flavor_mlo.36.title: "Palazzo Reale di [target_location.GetNameWithNoTooltip]"
 flavor_mlo.36.desc: "Il Palazzo di [target_location.GetName] è una magnifica struttura che racchiude in sé tutta la grandiosità dell'architettura medievale ed è stato per generazioni la sede del governo della nostra capitale. Con un adeguato finanziamento, rimarrà a testimonianza del potere e dell'opulenza dell'élite al potere. Le sue imponenti mura di pietra, adornate da intricati intagli e torri fortificate, susciteranno un senso di stupore e riverenza in tutti coloro che vi si avvicineranno. All'interno delle sue sale sacre, splendidi arazzi saranno appesi ai soffitti a volta, mentre i nobili vestiti con abiti regali si dedicheranno agli affari di corte. I giardini del palazzo, un paradiso verdeggiante, offriranno una tregua dalla frenesia della città, fungendo da rifugio per la contemplazione e il tempo libero. Una struttura davvero degna del nome Palazzo Reale."
 flavor_mlo.36.a: "Una splendida vetrina della nostra casa!"
 flavor_mlo.36.b: "Non possiamo permettercelo."

 flavor_mlo.37.title: "Una Proposta di Matrimonio per [target_character.GetLastNameWithNoTooltip]"
 flavor_mlo.37.desc: "[target_character.GetName] è una persona ambiziosa e i suoi successi militari sono notevoli. Avere una persona come [target_character.GetHerHim] nel nostro Paese è un'arma a doppio taglio, perché da un lato può aiutarci a raggiungere traguardi più ambiziosi, ma dall'altro può decidere di volersi appropriare dell'intero Paese..\n\nForse sarebbe meglio se per ora l[target_character.Custom('IT_ART_O_A')] tenessimo tranquill[target_character.Custom('IT_ART_O_A')]. We could offer [target_character.GetHerHim] Potremmo offrir[target_character.Custom('IT_ART_GLI_LE')] di sposare [target_spouse.Custom('IT_ART_IL_LA')] [target_spouse.GetDaughterSon] di [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [target_spouse.GetName], per mantenerl[target_character.Custom('IT_ART_O_A')] soddisfatt[target_character.Custom('IT_ART_O_A')] e controllat[target_character.Custom('IT_ART_O_A')] allo stesso tempo."
 flavor_mlo.37.a: "[target_character.GetNameWithNoTooltip] e [target_spouse.GetNameWithNoTooltip] si sposeranno."
 flavor_mlo.37.b: "Non l[target_character.Custom('IT_ART_O_A')] vogliamo vicino a noi."
 flavor_mlo.37.tt: "[target_character.GetNameWithNoTooltip] si aspetta di ricevere in futuro [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName]"

 flavor_mlo.40.title: "Integrazione di [target_location.GetNameWithNoTooltip] e [target_location2.GetNameWithNoTooltip]"
 flavor_mlo.40.desc: "Il rafforzamento della presa dei [target_character.GetDynasty.GetName] si avverte come una scossa in tutto il nord [ShowRegionName('italy_region')] e soprattutto in [ShowAreaName('lombardy_area')]. L'egemonia della dinastia è certamente indiscussa e molti dissidenti stanno finalmente iniziando a piegarsi al nostro volere. Potremmo sfruttare questa tendenza per incorporare i due umili comuni di [target_location.GetName] e [target_location2.GetName]."
 flavor_mlo.40.historical_info: "Negli anni 1347-1348, la Signoria di Milano, in espansione, invase e integrò le due città vicine di Alessandria e Tortona insieme ai loro possedimenti. Le campagne furono guidate dal condottiero Luchino Visconti, uno dei signori di Milano dell'epoca."
 flavor_mlo.40.a: "Fai una mossa."
 flavor_mlo.40.b: "Lasciali stare."

 flavor_mlo.41.title: "#italic Navigliaccio#!"
 flavor_mlo.41.desc: "C'è una nuova proposta per collegare le due città più significative della [ShowAreaName('lombardy_area')], i grandi insediamenti di [target_location.GetName] e [target_location2.GetName]. Come suggerito, verrebbe costruito un canale artificiale tra le due città con una strada che le costeggia. Un simile miglioramento potrebbe essere molto vantaggioso per la coesione dell'intera provincia."
 flavor_mlo.41.historical_info: "Il #italic Navigliaccio#! era un canale costruito tra Milano e Pavia con l'intento di avvicinare le due città e di servire per l'irrigazione del #italic Parco Visconti#! a nord di Pavia."
 flavor_mlo.41.a: "Procedere con il piano."
 flavor_mlo.41.b: "Non ci sono fondi disponibili per un processo del genere."
 STATIC_MODIFIER_NAME_mlo_naviglaccio: "Collegamento al Canale"

 flavor_mlo.42.title: "Acquisizione di Terreni per il Parco Visconti"
 flavor_mlo.42.desc: "La nostra tenuta a [target_location.GetName] è in costante crescita. Gli architetti stanno facendo un ottimo lavoro e sembra che il palazzo sarà apprezzato per molti anni a venire. Tuttavia, [target_ruler.GetName] lo ha ritenuto insufficiente e ha deciso che nessuna buona residenza [ROOT.GetCountry.GetGovernment.GetAdjective] è completa senza terreni di caccia. Per questo, [target_ruler.GetSheHe] intende acquisire un terreno allo scopo di creare un parco. Il terreno in questione, tuttavia, è di proprietà dei cittadini."
 flavor_mlo.42.historical_info: "Il Parco Visconti era un appezzamento di terreno acquistato dai Visconti, Signori di Milano, per valorizzare lo splendore della loro tenuta a Pavia. Per acquisire il terreno da destinare a riserva di caccia, Galeazzo II Visconti dovette confiscare i territori degli abitanti della città, causando grandi disordini. Uno dei cittadini che subì la confisca dei propri terreni fu Bertolino de' Sisti, che a causa della perdita di reddito tentò di uccidere Galeazzo."
 flavor_mlo.42.a: "Costringili a rinunciare alla terra."
 flavor_mlo.42.b: "Acquistalo, a qualsiasi costo."
 flavor_mlo.42.c: "Non abbiamo bisogno di vanità!"
 STATIC_MODIFIER_NAME_mlo_royal_park: "Parco Reale"

 flavor_mlo.43.title: "Tentato Assassinio"
 flavor_mlo.43.desc: "La decisione di espropriare i terreni agli abitanti della città ha sconvolto la popolazione di [target_location.GetName]. Durante una delle parate in città, un cittadino scontento ha attentato alla vita di [target_ruler.GetName]. Dobbiamo reagire prontamente."
 flavor_mlo.43.historical_info: "$flavor_mlo.42.historical_info$"
 flavor_mlo.43.a: "Dite alle guardie di intervenire."
 flavor_mlo.43.b: "Prestare attenzione."

 flavor_mlo.44.title: "[mlo_dal_verme_scope.GetNameWithNoTooltip]"
 flavor_mlo.44.desc: "Ci è giunta voce di un condottiero eccezionale al servizio dei nostri rivali. Il suo nome è [mlo_dal_verme_scope.GetName] e [mlo_dal_verme_scope.GetSheHe] potrebbe essere una grande risorsa per il nostro esercito. Inoltre, i nostri nemici sarebbero molto più deboli se riuscissimo a dalle loro mani."
 flavor_mlo.44.historical_info: "Jacopo dal Verme era un condottiero italiano appartenente alla nobile famiglia Veronese dei dal Verme. Come la maggior parte dei condottieri, fu ingaggiato da molte fazioni diverse, ma si distinse per il suo lavoro al servizio dei signori Milanesi Galeazzo II e Gian Galeazzo, il quale lo nominò capitano generale."
 flavor_mlo.44.a: "Abbiamo bisogno di [mlo_dal_verme_scope.GetHimHer] nella nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 flavor_mlo.44.b: "Nessuno di eccezionale, sinceramente."

 flavor_mlo.45.title: "[mlo_bernardino_corio_scope.GetNameWithNoTooltip]"
 flavor_mlo.45.desc: "Uno scrittore eccezionale, [mlo_bernardino_corio_scope.GetName], desidera unirsi alla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] come capo cronista. Se dobbiamo credere alle sue ambizioni, il suo obiettivo è quello di creare un'opera completa che raccolga la storia della nostra grande città dalla sua fondazione fino ai giorni nostri."
 flavor_mlo.45.a: "Fall[mlo_bernardino_corio_scope.Custom('IT_ART_O_A')] unire a noi."
 flavor_mlo.45.b: "Non disponiamo dei fondi necessari."

 flavor_mlo.46.title: "#italic $mlo_historia_patria$#!"
 flavor_mlo.46.desc: "Investire ingenti quantità di oro in [target_character.GetName] alla fine ha dato i suoi frutti. Sebbene le sue promesse potessero sembrare ambiziose all'inizio, sembra che la fiducia che abbiamo riposto in [target_character.GetHerHim] ci abbia effettivamente portato grandi benefici. Oggi, Il suo lavoro è finalmente terminato e viene costantemente aggiornato con i nuovi annali che vive in prima persona."
 flavor_mlo.46.a: "Continua a finanziare questa cronaca!"
 flavor_mlo.46.b: "Preferiremmo piuttosto che fosse costruito un nuovo palazzo."

 flavor_mlo.47.title: "[target_location.GetNameWithNoTooltip] in Difficoltà"
 flavor_mlo.47.desc: "[target_location.Custom('IT_ART_LOCATION')|U][target_location.GetRank.GetName] di [target_location.GetName] è in difficoltà. Circondati da nemici potenti, sono stati abbandonati dai loro signori, che intendono venderli a noi o ad altri acquirenti. Impotenti ed esposti, [target_location.Custom('IT_ART_LOCATION')]loro [target_location.GetRank.GetName] è a portata di mano. Conquistiamola."
 flavor_mlo.47.a: "Sfrutta questa opportunità."
 flavor_mlo.47.b: "Concentrati sugli affari interni."
 STATIC_MODIFIER_NAME_MLO_recent_diplomatic_play: "Recenti Azioni Diplomatiche"

 flavor_mlo.48.title: "Lega contro [target_dynasty.GetNameWithNoTooltip]"
 flavor_mlo.48.desc: "Le mosse arroganti della dinastia [target_dynasty.GetName] sulla scacchiera d'[ShowRegionName('italy_region')] hanno alienato tutti gli altri protagonisti, spingendo gli avversari a tramare contro di loro. Le loro recenti azioni non hanno fatto altro che peggiorare la situazione, portando alla formazione di una coalizione contro di loro che coinvolge molte dinastie e stati importanti nel nord della regione. [ROOT.GetCountry.Custom('IT_ART_RANGO')|U][ROOT.GetCountry.GetLongName] è soltanto uno degli Stati che mirano a sconfiggere questa potenza egemonica in ascesa. Insieme ad altri importanti attori, abbiamo cercato di contenere l'espansione della dinastia, ma finora con scarsi risultati. Anche se le ostilità potrebbero essere cessate per il momento, non possiamo smettere di lottare."
 flavor_mlo.48.historical_info: "L'espansione dei Della Scala all'inizio del XIV secolo spinse alla formazione di una coalizione contro di loro. Il conflitto contro questa lega “Antiscaligera” fu innescato dalle mosse dei Veronesi contro la Repubblica di Venezia nel 1336. Non molto tempo dopo la sua formazione, molte altre potenti dinastie dell'Italia Settentrionale si unirono alla coalizione e, dopo tre anni di conflitto, i domini della famiglia Della Scala furono ridotti alle sole città di Verona e Vicenza."
 flavor_mlo.48.a: "Davvero, dobbiamo contenerli."
 should_at_least_2_accept_we_will_declare_war_within_a_year_tt: "Se almeno #Y 2#! dei seguenti [countries|e] accettassero di unirsi al fronte contro i [target_dynasty.GetName], scoppierebbe una guerra #R entro un anno#!"

 flavor_mlo.49.title: "$flavor_mlo.48.title$"
 flavor_mlo.49.desc: "$flavor_mlo.48.desc$"
 flavor_mlo.49.a: "Li fermeremo!"
 flavor_mlo.49.b: "Non possiamo permetterci nemici potenti."
 flavor_mlo.49.historical_info: "$flavor_mlo.48.historical_info$"
 should_we_accept_we_will_automatically_join_the_upcoming_war_within_next_year_tt: "Se accetteremo, entreremo nella guerra che scoppierà entro il #R prossimo anno#!"

 flavor_mlo.50.title: "$flavor_mlo.48.title$"
 flavor_mlo.50.desc: "Le nostre vaste proprietà nel nord [ShowRegionName('italy_region')] hanno portato alla creazione di una coalizione contro di noi. Sciocchi! Finora, le loro campagne limitate hanno dato scarsi risultati. Speriamo che abbiano imparato la lezione e non tornino più. Se dovessero farlo, non lesineremo gli sforzi per mostrare loro la potenza dei [target_dynasty.GetName]."
 flavor_mlo.50.historical_info: "$flavor_mlo.48.historical_info$"
 flavor_mlo.50.a: "Che vengano!"

 flavor_mlo.51.title: "Palazzo [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]"
 flavor_mlo.51.desc: "Il nostro orientamento verso una capitale più centrale e la formazione di uno Stato unificato in [ShowAreaName('lombardy_area')] hanno reciso i nostri stretti legami con [milan_location.GetName]. Con la nostra attenzione rivolta alla [target_location.GetRank.GetName] di [target_location.GetName], è certo che abbiamo bisogno di una residenza grandiosa per poter andare avanti. Pertanto, i membri della nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno proposto la fondazione di un nuovo palazzo per segnare l'inizio di una nuova era."
 flavor_mlo.51.historical_info: "Dopo la conquista di Pavia nel 1359, i Visconti decisero di fondarvi un palazzo. Il sito fu scelto per la sua centralità e il suo ruolo di capitale del Regno Lombardo: la residenza doveva essere un simbolo dell'egemonia Milanese e della successione spirituale al Regno." 
 flavor_mlo.51.a: "Finanzia questo sviluppo."
 flavor_mlo.51.b: "Non è altro che vanità."
 
 flavor_mlo.52.title: "Biblioteca [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_mlo.52.desc: "Per rafforzare il prestigio di [target_location.GetName] e la gloriosa dinastia dei [target_character.GetDynasty.GetName] che la governava, è stata avanzata la proposta di raccogliere le opere più belle di [ROOT.GetCountry.GetName] in una biblioteca creata all'interno del #italic palazzo#! costruito. Il piano è già stato approvato; tuttavia, dobbiamo ancora decidere su cosa concentrarci."
 flavor_mlo.52.a: "Concentrati sull'archiviazione delle conoscenze."
 flavor_mlo.52.b: "Preserviamo i nostri giorni di gloria."
 STATIC_MODIFIER_NAME_MLO_library_arts: "Biblioteca delle Arti"
 STATIC_MODIFIER_NAME_MLO_library_research: "Biblioteca delle Scienze"
 MLO_can_be_seized_and_must_be_protected: "La Biblioteca può essere conquistata da qualsiasi nazione che occupi la località di [target_location.GetName], rimuovendo i modificatori."
 
 flavor_mlo.53.title: "Biblioteca di [target_location.GetNameWithNoTooltip]"
 flavor_mlo.53.desc: "Dopo essere entrati nella città di [target_location.GetName] e aver preso il controllo della provincia, anche il famoso palazzo locale e il suo tesoro, ovvero la biblioteca, sono caduti nelle nostre mani. Sebbene potremmo scegliere di risparmiare la biblioteca, non vediamo alcun motivo per non farlo, se non quello di evitare di peggiorare ulteriormente i nostri rapporti con i suoi proprietari. "
 flavor_mlo.53.a: "Saccheggiatelo!"
 flavor_mlo.53.b: "Concentrati invece sul saccheggio della città."
 
 flavor_mlo.54.title: "La Biblioteca è stata Distrutta!"
