 flavor_kol.1.title: "Gli Arcivescovi Bavaresi"
 flavor_kol.1.desc: "Un membro della famiglia regnante della Baviera è stato nominato arcivescovo di Colonia. Ciò potrebbe significare una nuova era di influenza bavarese qui. Come procederemo?"
 flavor_kol.1.a: "Permettete l'influenza Bavarese"
 flavor_kol.1.b: "Andremo per la nostra strada"
 kol_bavarian_archbishop_replaced: "Arcivescovo Bavarese Sostituito"
 kol_bavarian_archbishop: "Arcivescovo Bavarese a Colonia"