 flavor_hun.100.title: "Dieta del [GetCurrentYear]"
 flavor_hun.100.desc: "Con il paese sul punto di disintegrarsi, dopo la disastrosa Battaglia di Varna, la morte del Re Ladislao e la sconfitta contro gli Ottomani, il Voivoda János Hunyadi convocò una dieta nel tentativo di unire nuovamente il paese. La divisione era quasi ingestibile e l'anarchia era vicina."
 flavor_hun.100.a: "Eleggi János Hunyadi come reggente"
 flavor_hun.100.b: "Mantieni l'attuale consiglio"
 flavor_hun.100.c: "János Hunyadi sarà il nostro nuovo Re."
 flavor_hun.110.title: "Le Riforme di Mattia Corvino"
 flavor_hun.110.desc: "Durante il suo regno, Mattia Corvino cambiò in modo significativo lo stato e la società ungheresi. Riuscì ad aumentare notevolmente le entrate reali facendo accettare ai membri più poveri della Dieta, che non potevano parteciparvi regolarmente, di concedere tasse con diversi anni di anticipo, superando in astuzia l'alta nobiltà, istituendo un sistema regolare e funzionale di riscossione delle imposte e facendo amministrare il tesoro da specialisti con funzioni separate."
 flavor_hun.110.a: "Concentrati sulle Riforme Amministrative"
 flavor_hun.110.b: "Concentrati sulle Riforme Sociali"
 flavor_hun.120.title: "Academia Istropolitana"
 flavor_hun.120.desc: "L'Academia Istropolitana a Presburgo fu la prima Università d'Ungheria. Fu fondata da Papa Paolo II su richiesta del Re Mattia Corvino. Ebbe molti docenti rinomati provenienti dall'Austria e dall'Italia, tra cui Galeotto Marzio e Johann Vitez. Purtroppo l'Università chiuse dopo la morte di Mattia Corvino"
 flavor_hun.120.a: "Questo ci gioverà..."
 flavor_hun.130.title: "La Stamperia di Buda"
 flavor_hun.130.desc: "Il 1473 vide la stampa del primo libro in Ungheria, la Chronica Hungarorum, che racconta la storia dell'Ungheria dai tempi più antichi fino all'incoronazione del Re Mattia. Fu stampata da András Hess, nella sua nuova stamperia."
 flavor_hun.130.a: "Fantastico!"
 flavor_hun.140.title: "Il Vampiro [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_hun.140.desc: "Le leggende sui vampiri sono presenti nel nostro paese da generazioni. Recentemente, voci inquietanti si sono diffuse a [ROOT.GetCountry.GetGovernment.GetCourtTitle] riguardo a [target_character.GetName]. A quanto pare, [target_character.GetSheHe] è diventat[target_character.GetSheHe] completamente ossessionat[target_character.GetSheHe] dalle leggende di tali creature mostruose, fino al punto di affermare di essere una di loro. [target_character.GetSheHe|U] è stat[target_character.GetSheHe] accusat[target_character.GetSheHe] di aver assassinato e torturato centinaia di persone, e secondo le voci più estreme, [target_character.GetSheHe] si bagna nel sangue delle vergini per preservare la [target_character.GetHerHis] giovinezza."
 flavor_hun.140.historical_info: "Elisabetta Báthory era una nipote del nobile Stefano Báthory, ma ebbe una storia crudele e sanguinosa. Presumibilmente, tentò di vivere come un vampiro e massacrò oltre 600 vergini nel tentativo di rinnovare la sua giovinezza bagnandosi nel loro sangue. Fu processata e imprigionata fino alla sua morte nel 1614. Tuttavia, è ancora oggetto di dibattito quanto delle voci e delle accuse fosse effettivamente vero e quanto fosse basato semplicemente su semplici motivazioni politiche."
 flavor_hun.140.a: "Fermate immediatamente la [target_character.GetHerHis] tirannia!"
 flavor_hun.140.b: "Sono solo voci di contadini"
 flavor_hun.150.title: "Avanzata dei [target_country.GetLongNameWithNoTooltip]"
 flavor_hun.150.desc: "La nostra recente sconfitta contro i [target_country.GetLongName] ha innescato una serie di reazioni. A ovest gli Asburgo hanno iniziato a considerare il nostro [ROOT.GetCountry.GetFlavorRank] come un peso e i [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si stanno rivolgendo a [GetCountry('HAB').GetName] per ottenere aiuto contro i nostri nemici. Mentre i [GetCountry('HAB').GetNameWithNoTooltip] non hanno altrettanti amici a est, quelle regioni sembrano invece fare affidamento sui leader della [ShowAreaName('transylvania_area')]. È sfortunato che il [ROOT.GetCountry.GetLongNameWithNoTooltip] sia così diviso quando i nostri nemici sono attualmente così forti"
 flavor_hun.150.a: "Dobbiamo unirci contro i nemici della Cristianità!"
 flavor_hun.160.title: "Rivolta Contadina Ungherese"
 flavor_hun.160.desc: "Un piano per radunare un esercito per una futura crociata contro l'Impero Ottomano si è ritorto malamente contro di noi. Il compito di reclutare e addestrare le truppe fu affidato a György Dózsa, un veterano esperto delle guerre contro i Turchi, ma anche un soldato di ventura con lealtà discutibili. Dózsa procedette ad addestrare ed equipaggiare un enorme esercito attingendo dalle parti più povere e private dei diritti civili della società ungherese.\nCon le armi in mano e un po' di addestramento questi contadini, studenti e preti di campagna si sono rivelati molto più desiderosi di rivolgersi contro i loro padroni che di marciare contro i Turchi e una delle più grandi ribellioni contadine nella storia del nostro regno è ora in pieno svolgimento. I manieri vengono bruciati e saccheggiati, gli ecclesiastici sono stati impalati e i funzionari governativi torturati a morte."
 flavor_hun.160.a: "Feccia ribelle!"
 flavor_hun.170.title: "Tamás Bakócz"
 flavor_hun.170.desc: "In qualità di Vescovo, Cardinale e membro del Consiglio Reale, la personalità dinamica di Tamás Bakócz ha servito bene il nostro regno. Dopo una solida educazione e carriera, Bakócz è arrivato a dominare la politica estera ungherese così come gli affari interni.\nUna delle pietre angolari della politica estera di Bakócz è che dobbiamo coltivare stretti legami con i governanti austriaci a Vienna, solo loro possono aiutarci contro i Turchi."
 flavor_hun.170.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 hun_bakocz_foreign_policy: "Politiche Filo-Asburgiche di Tamás Bakócz"
 flavor_hun.180.title: "I Cattolici in [GetCountry('BOH').GetNameWithNoTooltip] Cercano il Nostro Aiuto"
 flavor_hun.180.desc: "Inorridite dal palese favoritismo di [GetCountry('BOH').GetGovernment.GetRuler.GetName] verso la popolazione eretica [ShowReligionAdjective('hussite')] nel [GetCountry('BOH').GetLongName], alcune fedeli famiglie nobili [ShowReligionAdjective('catholic')] si sono ribellate. Con nomi come von Rosenberg, Schwanberg, Sternberg o Hasenburg, i ribelli non mancano di una forte leadership. Ma per quanto possa essere gradito a Dio, è abbastanza incerto se saranno in grado di resistere alle forze del loro [GetCountry('BOH').GetGovernment.GetRulerTitle] da soli.\n\nDisperati per ricevere aiuto, i ribelli si sono rivolti a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] per salvezza e protezione. Ora offrono il [GetCountry('BOH').GetFlavorRank] della [GetCountry('BOH').GetNameWithNoTooltip] [ShowReligionAdjectiveWithNoTooltip('catholic')] al nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_hun.180.a: "Deus Vult!"
 hun_crowned_by_rebels: "Corona Accettata dai Ribelli"
 flavor_hun.180.b: "Non potremmo mai muoverci contro [GetCountry('BOH').GetNameWithNoTooltip]..."
 hun_refused_to_help_rebels: "Rifiuto di Aiutare i Cattolici Boemi"
 flavor_hun.181.title: "Elezione a [ShowLocationNameWithNoTooltip('olomouc')]"
 flavor_hun.181.desc: "Disperati per ricevere aiuto, i nostri ribelli [ShowReligionAdjective('catholic')] si sono rivolti al [GetCountry('HUN').GetGovernment.GetRulerTitle] di [GetCountry('HUN').GetName] per protezione. Gli stati [ShowReligionAdjectiveWithNoTooltip('catholic')] hanno ora eletto [GetCountry('HUN').GetGovernment.GetRuler.GetName] come loro [GetCountry('BOH').GetGovernment.GetRulerTitle] e attendono con ansia l'arrivo degli eserciti [GetCountry('HUN').GetAdjectiveWithNoTooltip].\n\nGli stati della terra centrale del nostro [ROOT.GetCountry.GetFlavorRank], tuttavia, rimangono leali a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] e condannano le azioni degli intrusi [ShowReligionAdjectiveWithNoTooltip('catholic')]."
 flavor_hun.181.a: "Alto tradimento!"
 flavor_hun.190.title: "Banditismo nell'Alta Ungheria"
 flavor_hun.190.desc: "Sulla scia della Crociata di Varna, le guerre ussite e le lotte interne dell'Ungheria negli anni 1430 e 1440, un gran numero di mercenari altamente qualificati si è trovato inattivo e disoccupato. Incapaci di guadagnarsi da vivere in altro modo, questi uomini hanno scelto di fare fortuna attraverso il banditismo e il saccheggio. In alcuni casi i nobili locali si sono uniti ai rivoltosi e sembrano sperare di utilizzare questi soldati per creare una base di potere più forte per se stessi.\nNon c'è dubbio che l'insurrezione sarà superata dalle nostre forze locali col tempo, ma potrebbe avere un costo considerevole per l'economia locale."
 flavor_hun.190.a: "Dobbiamo schiacciare questi banditi!"
 flavor_hun.190.b: "Lasciamo che se ne occupino i signori locali."
 flavor_hun_show_rebels_tt: "Circa [ROOT.GetVariable('display_num_rebelling_pops_variable').GetValue|V0]#Y K#! [pops|e] in [ROOT.GetVariable('display_num_locations_variable').GetValue|V0] [locations|e] nella [ShowAreaName('slovakia_area')] perderanno [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 every_location_slovakia_loses_prosperity_tt: "Ogni [location|e] posseduta nella [ShowAreaName('slovakia_area')] perderà [ShowNamedValue('prosperity_extreme_penalty')|+=2%] [prosperity|e]"
 flavor_hun.200.title: "L'Esercito di [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_hun.200.desc: "Con vicini forti su tutti i lati, il [ROOT.GetCountry.GetLongName] ha spesso richiesto un esercito forte. Nelle guerre passate, i nostri nobili hanno fornito la maggior parte delle nostre forze armate con bande mercenarie assunte per integrare le loro forze.\n\nSoldati di professione, questi mercenari sono spesso rapidi nell'adottare nuove armi e tattiche e avranno generalmente un addestramento con cui poche leve possono competere. Alcuni ci hanno servito per anni e in tempi di pace si rivolgono al banditismo per guadagnarsi da vivere. Ispirato dagli scritti di Giulio Cesare, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ha iniziato a considerare l'idea di una forza mercenaria permanente. Fornire una fonte permanente di reddito per i soldati li dissuaderebbe senza dubbio dal banditismo e potrebbe darci una forza di forza senza pari. Almeno se le nostre finanze possono sostenerla..."
 flavor_hun.200.a: "Il nostro esercito sarà una forza d'élite."
 flavor_hun.210.title: "La Chiave dell'Ungheria"
 flavor_hun.210.desc: "La posizione di [belgrade_localized.GetName] alla confluenza del Danubio e del suo affluente, la Sava, ne fa una posizione difensiva ideale e un obiettivo primario per chiunque invada il nostro paese da sud. Per questo motivo i precedenti re acquisirono il Banato di [belgrade_localized.GetName] dal Despota serbo Durad Brankovic. La fortezza stessa, tuttavia, per quanto grandiosa, ha urgente bisogno di riparazioni e miglioramenti.\nSfortunatamente la nobiltà ungherese è attualmente riluttante a contribuire al mantenimento della fortezza di [belgrade_localized.GetName], o di qualsiasi altra fortezza di confine del nostro regno. Non riescono a vedere la minaccia [GetCountry('TUR').GetAdjective] e affermano che ciò li indebolirebbe e inviterebbe la corona a violare i loro diritti. Se vogliamo vedere la nostra linea difensiva adeguatamente mantenuta, il [ROOT.GetCountry.GetGovernment.GetRulerTitle] dovrà pagarla direttamente dalle casse statali."
 flavor_hun.210.a: "Dobbiamo dirottare più fondi statali."
 flavor_hun.210.b: "Le fortificazioni attuali dovranno bastare."
 flavor_hun.220.title: "Caduta della Serbia"
 flavor_hun.220.desc: "Con la caduta della Serbia, un gran numero di rifugiati serbi ha iniziato ad entrare nei nostri confini da sud. Cercano una nuova casa entro i nostri confini e molti hanno iniziato a stabilirsi nell'area intorno a [belgrade_localized.GetName], per iniziare nuove vite tra quei loro connaziona
 flavor_hun.220.a: "C'è spazio per tutti..."
 flavor_hun.230.title: "Sinodo di [debrecen_province.GetName]"
 flavor_hun.230.desc: "Da quando i pensatori calvinisti hanno iniziato a diffondere le loro idee religiose hanno avuto un forte seguito nel nostro regno. Idee calviniste come la predestinazione hanno colpito nel segno sia tra nobili che comuni e scuole e collegi riformati hanno iniziato a spuntare in molte delle nostre province. Con l'accettazione esitante della seconda Confessione Elvetica, le chiese riformate [ROOT.GetCountry.GetAdjective] hanno anche iniziato a unirsi con le altre chiese riformate del nostro tempo.\nIl clero cattolico, tuttavia, è sempre stato un forte sostenitore del potere reale e guarda a questi sviluppi con diffidenza. Sebbene forte, la Chiesa Riformata rimane giovane e vulnerabile. Vogliamo dare alla Chiesa Riformata spazio per crescere o dovremmo tentare di sradicarla prima che sia troppo tardi?"
 flavor_hun.230.a: "È tempo di invitare i Gesuiti."
 hun_invited_jesuits: "Gesuiti Invitati"
 flavor_hun.230.b: "È giunto il momento della riforma!"
 flavor_hun.240.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.240.desc: "La famiglia Nádasdy non è una delle nostre famiglie nobili più antiche o influenti ma non manca di ambizione. Avendo completato la sua educazione e il grand tour all'estero, il giovane [target_character.GetName] mostra promesse sia come statista, che come diplomatico e generale. Ha fatto carriera in breve tempo bilanciando le numerose richieste degli stati ungheresi, rafforzando l'economia e occupandosi anche della difesa del nostro paese e della ricerca di alleati validi contro i nostri numerosi nemici."
 flavor_hun.240.a: "Abbiamo bisogno di un amministratore capace."
 flavor_hun.250.title: "Statuta Valachorum"
 flavor_hun.250.desc: "L'avanzata dell'Impero Ottomano ha completamente cambiato la geografia politica dell'Europa sud-orientale e molti Slavi e Rumeni stanno lasciando le loro vecchie case per stabilirsi nelle aree di confine del nostro [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]. Desiderosi di riconquistare le loro vecchie case, queste persone potrebbero probabilmente diventare feroci soldati e guerriglieri. Se garantissimo le loro libertà religiose e culturali la frontiera potrebbe essere un po' turbolenta ma una popolazione unita nel loro odio per gli Ottomani potrebbe servirci molto bene."
 flavor_hun.250.a: "Garantiamo i loro diritti!"
 flavor_hun.250.b: "No, legge e ordine devono essere rispettati."
 flavor_hun.260.title: "Rivolta Rumena"
 flavor_hun.260.desc: "I Rumeni, o Valacchi, fanno parte delle nostre terre in Transilvania da secoli ma hanno avuto poca rappresentanza negli Stati Transilvani. La regione è sempre stata molto mista, con Siculi, Sassoni Transilvani e Valacchi che coesistono in un delicato equilibrio di potere.\nRecentemente, tuttavia, i Valacchi hanno iniziato a richiedere diritti e rappresentanza. Alcuni hanno persino preso le armi contro le autorità [ROOT.GetCountry.GetAdjective]."
 flavor_hun.260.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hun.270.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.270.desc: "Il Regno di Croazia è unito a quello dell'Ungheria dal 1102 e durante quel periodo l'autorità locale della monarchia è stata conferita ai Bani, per guidare l'Esercito e il Parlamento croati. Il Ban di Croazia recentemente nominato, [target_character.GetName], si è dimostrato un servitore insolitamente talentuoso della corona e un generale capace. Per i suoi servizi la sua famiglia è stata nominata conti ereditari di Varaždin ed Erdödy stesso è stato congratulato dal Papa dopo la sua vittoria contro i nostri nemici."
 flavor_hun.270.a: "Lo stato richiede i suoi servizi."
 flavor_hun.280.title: "Matthias Dévay"
 flavor_hun.280.desc: "Sono passati decenni da quando Lutero affisse le sue 95 tesi sulla porta della chiesa a Wittenberg, ma le idee della Riforma si stanno ancora diffondendo in tutto il continente.\nAvendo studiato a Wittenberg come studente sotto Lutero, Matthias Dévay è convinto che sia suo compito diffondere la parola della Riforma nel [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] di [ROOT.GetCountry.GetName].\nNon sorprende che ciò sia osteggiato da alcuni membri del nostro establishment religioso. Tamás Szalaházy, il vescovo di Erlau, si è mosso per limitare l'influenza protestante e imprigionare questo aspirante Lutero d'Ungheria."
 flavor_hun.280.a: "Deve essere rilasciato immediatamente!"
 flavor_hun.280.a.tt: "Molti [pops|e] [ShowCultureName('hungarian')] [ShowReligionAdjective('catholic')] nel nostro paese diventeranno [ShowReligionAdjective('lutheran')]"
 flavor_hun.280.b: "Come è giusto e appropriato."
 flavor_hun.290.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hun.290.desc: "Avendo ricevuto un'educazione rinascimentale approfondita fin dalla tenera età, [target_artist.GetName] può portare un'ampia rete di contatti così come una sostanziosa biblioteca con sé alla [ROOT.GetCountry.GetGovernment.GetCourtTitle] ungherese. Nel suo lavoro, è un costante agente dell'umanesimo e dei nuovi ideali della nostra epoca.\n\nDovremmo assumerlo?"
 flavor_hun.290.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.290.b: "Non abbiamo bisogno di altri ciarlatani"
 flavor_hun.300.title: "Leghe Cittadine dell'Alta Ungheria"
 flavor_hun.300.desc: "Le numerose e ricche miniere dell'Alta Ungheria sono per molti versi vitali per i nostri interessi economici e pertanto sono state spesso concesse libertà molto maggiori di quelle che tolleriamo per altri insediamenti nel nostro paese. Il detto tedesco 'Stadtluft macht frei' è valido sia per le città stesse che per qualsiasi servo che possa trovare la propria strada nelle comunità. Con il metallo prezioso scarso in tutta Europa, le leghe cittadine sono ora più ricche e più sicure di sé che mai.\nAlcuni dei nostri nobili, tuttavia, sostengono che stiamo concedendo loro troppa libertà e che dovremmo almeno pretendere che contribuiscano alla difesa del nostro paese."
 flavor_hun.300.a: "Devono contribuire come tutti gli altri!"
 STATIC_MODIFIER_NAME_hun_city_league_obligation: "Difese della Lega Cittadina"
 STATIC_MODIFIER_DESC_hun_city_league_obligation: "L'attività mineraria locale è attualmente in piena espansione in questa provincia e in cambio dello sfruttamento le leghe cittadine locali stanno contribuendo alla difesa del paese."
 flavor_hun.300.b: "Proteggeremo i loro privilegi."
 STATIC_MODIFIER_NAME_hun_city_leagues_protected: "Industria Mineraria in Forte Espansione"
 STATIC_MODIFIER_DESC_hun_city_leagues_protected: "Concessa un'ampia gamma di libertà, le comunità minerarie di questa provincia stanno crescendo notevolmente e l'economia locale fiorisce."
 flavor_hun.310.title: "Kuruc e Hajdúk"
 flavor_hun.310.desc: "Sulla scia di guerre e conflitti, un numero crescente di persone si è rivolto al banditismo e alla guerriglia. Disillusi e impoveriti, questi uomini non hanno scrupoli sul fatto che causino danni a noi o ai nostri nemici mentre si muovono nel nostro regno. Tuttavia, si stanno rivelando più un problema per gli eserciti stranieri sotto molti aspetti. Se chiudessimo un occhio sulle loro trasgressioni, questi irregolari potrebbero persino rivelarsi una forte aggiunta ai nostri eserciti."
 flavor_hun.310.a: "Abbiamo bisogno di ogni uomo che possiamo ottenere."
 flavor_hun.310.b: "Non incoraggiamo questi servi vagabondi."
 flavor_hun.320.title: "Il Governo Assoluto di [karoly_ruler.GetNameWithNoTooltip]"
 flavor_hun.320.desc: "[karoly_ruler.GetName] si è fermamente impegnat[karoly_ruler.GetSheHe] nei principi del governo assoluto, rifiutandosi di convocare diete, centralizzando l'amministrazione e consolidando la [karoly_ruler.GetHerHis] autorità sul [ROOT.GetCountry.GetFlavorRank]. Mentre la lealtà dei [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] diminuisce man mano che l'autorità della corona cresce, l'efficienza e il potere dello stato sono notevolmente migliorati sotto il [karoly_ruler.GetHerHis] comando incrollabile."
 flavor_hun.320.a: "Lo stato è [karoly_ruler.GetHerHis] da governare."
 flavor_hun.320.b: "Il potere del [ROOT.GetCountry.GetGovernment.GetRulerTitle] deve essere condiviso."
 flavor_hun.330.title: "Il Congresso di Visegrád del [GetCurrentYear]"
 flavor_hun.330.desc: "Nel XIV secolo, [GetCountry('HUN').GetName] e [GetCountry('POL').GetName] mantennero una relazione complessa e occasionalmente tumultuosa. Il Congresso di Visegrád nel 1335, mirava a consolidare i legami diplomatici tra le due nazioni. Fu durante questo congresso che fu raggiunto un accordo cruciale, che stabiliva che se [casimir_scope.GetName] o [karoly_ruler.GetName] fossero morti senza un erede maschio, il loro regno avrebbe ereditato le terre dell'altro. Ora è giunto il momento di invocare questo patto e garantire l'adempimento di questo storico accordo."
 flavor_hun.330.a: "È tempo di consolidare questo accordo."
 flavor_hun.330.a.at: "#Y Faremo una proposta a [GetCountry('POL').GetName], causando i seguenti effetti se accettano:#!"
 flavor_hun.330.a.bt: "[GetCountry('HUN').GetName] stipula un patto con [GetCountry('POL').GetName] che cambia la [heir_selection|e] di entrambi i paesi in [ShowHeirSelectionName('union_of_crowns_succession')]. Se [casimir_scope.GetName] o [karoly_ruler.GetName] dovessero morire senza un erede appropriato, l'altro [character|e] erediterà il trono del defunto, formando un'[union|e]."
 flavor_hun.330.b: "Dovremmo lasciar perdere questa questione."
 flavor_hun.331.title: "Il Secondo Congresso di Visegrád"
 flavor_hun.331.desc: "Il Secondo Congresso di Visegrád si è riunito nel [GetCurrentYear], e potrebbe diventare un evento diplomatico significativo. Consolida l'impegno tra [GetCountry('HUN').GetName] e [GetCountry('POL').GetName] di onorare il patto stipulato nel 1335. L'accettazione di questo congresso da parte di [GetCountry('POL').GetNameWithNoTooltip] significa un impegno reciproco a mantenere l'accordo di successione. Così facendo, entrambe le nazioni beneficiano di migliori relazioni diplomatiche, rafforzando i legami di amicizia e garantendo un destino condiviso qualora se ne presentasse la necessità."
 flavor_hun.331.a: "Dobbiamo onorare i nostri accordi."
 flavor_hun.331.a.tt: "Se accettiamo quell'accordo, avverranno i seguenti effetti:"
 flavor_hun.331.b: "Il nostro futuro non dovrebbe essere legato al destino [GetCountry('HUN').GetAdjectiveWithNoTooltip]."
 flavor_hun.331.b.tt: "Se rifiutiamo quell'accordo avverranno i seguenti effetti:"
 flavor_hun.332.title: "Il Congresso di Visegrád del [GetCurrentYear]"
 flavor_hun.332.desc: "Il nostro stato gioisce per l'accettazione da parte di [GetCountry('POL').GetName] del 2° Congresso di Visegrád, rafforzando ulteriormente i legami storici tra le due nazioni. Questo gesto diplomatico mostra l'impegno di [GetCountry('POL').GetNameWithNoTooltip] a onorare l'accordo del 1335, portando un senso di unità e fiducia tra i nostri stati. È un segno promettente di cooperazione e responsabilità condivisa per il futuro."
 flavor_hun.332.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.18.title: "Il Congresso di Visegrád del [GetCurrentYear]"
 flavor_hun.18.desc: "Abbiamo ricevuto la deludente notizia del rifiuto di [GetCountry('POL').GetName] di accettare il 2° Congresso di Visegrád. Questo rifiuto getta un'ombra sull'alleanza storica tra le due nazioni e solleva preoccupazioni sul futuro dell'accordo di successione stabilito nel 1335. L'ottimismo per un destino condiviso e un sostegno reciproco diminuisce, lasciando [GetCountry('HUN').GetName] a riflettere sulle implicazioni della decisione di [GetCountry('POL').GetNameWithNoTooltip]."
 flavor_hun.18.a: "Che peccato..."
 agreed_second_congress_of_visegrad: "Concordato Secondo Congresso di Visegrád"
 failed_second_congress_of_visegrad: "Fallito Secondo Congresso di Visegrád"
 flavor_hun.340.title: "L'Oro di [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hun.340.desc: "Il neo-incoronato [ruler_scope.GetName] trova il nostro regno a un bivio. Il [ruler_scope.GetHerHis|U] predecessore, [karoly_scope.GetName], ha mantenuto un divieto sulle esportazioni di oro e argento, riservando l'accesso a questi metalli preziosi a pochi eletti.\n\nCon la [karoly_scope.GetHerHis] eventuale scomparsa, i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] cercano di valutare la posizione del nostro nuovo monarca, premendo per la rimozione del divieto per consentire il commercio illimitato di oro e argento. Sebbene una tale mossa possa influenzare la nostra influenza mercantile sui mercati, la prospettiva di placare questi stati e sbloccare nuove opportunità commerciali conferisce un certo fascino alla loro richiesta..."
 flavor_hun.340.a: "Il divieto non c'è più."
 flavor_hun.340.b: "Rinnova invece il divieto."
 flavor_hun.350.title: "La Bolla d'Oro del 1222"
 flavor_hun.350.desc.a: "Con l'incoronazione di [ruler_scope.GetName] come nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle], i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] percepiscono un'opportunità per consolidare il loro potere. A differenza del governante assoluto di [karoly_ruler.GetName], [ruler_scope.GetNameWithNoTooltip] non ha ancora autorità sulla [ROOT.GetCountry.GetGovernment.GetCourtTitle], e così i miserabili [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] si oppongono al governo del loro legittimo [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nFar rivivere la leggendaria [ShowEstatePrivilegeName('golden_bull_of_1222')] potrebbe garantire nuovamente la loro lealtà allo stato, ma rafforzerebbe anche ulteriormente la loro posizione..."
 flavor_hun.350.desc.b: "Con l'incoronazione di [ruler_scope.GetShortName] come nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle], i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] percepiscono un'opportunità per consolidare il loro potere. Come il suo predecessore [karoly_ruler.GetName] ha dovuto sopportare prima di [ruler_scope.GetHimHer], [ruler_scope.GetNameWithNoTooltip] trova molto difficile affermare autorità sui miserabili [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] che si oppongono al governo del loro legittimo [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nFar rivivere la leggendaria [ShowEstatePrivilegeName('golden_bull_of_1222')] potrebbe garantire nuovamente la loro lealtà allo stato, ma rafforzerebbe anche ulteriormente la loro posizione..."
 flavor_hun.350.a: "Rinnova la Bolla d'Oro."
 flavor_hun.350.b: "I [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] impareranno il loro posto col tempo."
 flavor_hun.350.historical_info: "Luigi I d'Ungheria convocò una Dieta nel 1351, riaffermando la maggior parte delle disposizioni della fondamentale Bolla d'Oro del 1222, che stabilì i diritti della nobiltà ungherese. In particolare, modificò il diritto dei nobili senza eredi maschi di lasciare liberamente i beni in eredità, introducendo un sistema vincolato. Istituì anche una misura che richiedeva ai proprietari terrieri di raccogliere una 'nona' dai contadini ma mantenne il diritto dei contadini di trasferirsi liberamente. Questi cambiamenti plasmarono la nobiltà ungherese e i contadini, contribuendo all'evoluzione del panorama sociale ed economico della nazione."
 flavor_hun.360.title: "La [ShowPolicyNameWithNoTooltip('vlach_law_policy')]"
 flavor_hun.360.desc: "La popolazione [ShowCultureName('transylvanian')] è diventata una faccia indispensabile del nostro [ROOT.GetCountry.GetFlavorRank]. La tradizionale [ShowPolicyName('vlach_law_policy')] che guidava i contadini [ShowCultureNameWithNoTooltip('transylvanian')] ha costantemente guadagnato prominenza all'interno della nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Ora si erge come un formidabile contendente contro altri quadri giuridici consolidati all'interno del nostro regno. Abbracciare questo codice come nostra legge ufficiale potrebbe guadagnare la lealtà dei nostri sudditi di lingua rumena, ma rischia di suscitare l'ira della classe d'élite dei [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_hun.360.a: "Stabilisci la [ShowPolicyNameWithNoTooltip('vlach_law_policy')] come nostra [ShowLawNameWithNoTooltip('legal_code_law')]."
 flavor_hun.360.b: "Non possiamo rischiare la slealtà dei [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 transylvanian_independence_fighter: "Ribelli Transilvani"
 flavor_hun.360.b.tt: "Ogni Contadino [ShowCultureName('transylvanian')] [ShowReligionAdjective('orthodox')] in Ungheria.\n- Perde il 90% di Soddisfazione Pop\n- Si unisce ai $transylvanian_independence_fighter$"
 flavor_hun.370.title: "L'Ordine di San Giorgio"
 flavor_hun.370.desc: "Fondato da [karoly_scope.GetName] nel 1326, l'Ordine di San Giorgio si erge come uno dei primi ordini cavallereschi secolari d'Europa, incarnando gli ideali della cavalleria medievale. L'appartenenza a questo stimato ordine è un distintivo d'onore e una testimonianza di impegno incrollabile verso la cavalleria.\n\nOra, con la scomparsa di [karoly_scope.GetNameWithNoTooltip], il destino dell'Ordine di San Giorgio riposa nelle mani dell'entrante [ruler_scope.GetName]. Sebbene sostenere ed espandere questo ordine possa migliorare ulteriormente il prestigio del [ROOT.GetCountry.GetGovernment.GetRulerTitle] e del [ROOT.GetCountry.GetFlavorRank], ciò comporta un costo finanziario considerevole. Sciogliere l'ordine, tuttavia, può offrire una possibilità di riempire il nostro tesoro con le risorse precedentemente investite."
 flavor_hun.370.a: "L'ordine deve essere espanso!"
 flavor_hun.370.b: "Sciogli l'ordine."
 flavor_hun.380.title: "Placitum Regium"
 flavor_hun.380.desc: "[ruler_scope.GetName] è stat[ruler_scope.GetSheHe] a lungo invischi[ruler_scope.GetSheHe] in una relazione controversa con l'autorità [GetCountry('PAP').GetAdjective]. Le tensioni sono aumentate con la [ruler_scope.GetHerHis] recente emanazione del [ShowGenericActionName('placitum_regium')], un decreto che consente al [ruler_scope.GetHerHis] regno di valutare indipendentemente le richieste di Sua Santità. Ciò ha portato a relazioni tese tra [ROOT.GetCountry.GetName] e la Santa Sede, causando in particolare angoscia ai [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Oggi, il clero si è riunito nel tentativo di implorare [ruler_scope.GetNameWithNoTooltip] di riconsiderare il controverso #italic Placitum Regium#! e cercare un percorso di riconciliazione tra i due regni."
 flavor_hun.380.a: "Mantieni limitata l'autorità [GetCountry('PAP').GetAdjectiveWithNoTooltip]."
 flavor_hun.380.b: "Revoca il Placitum Regium."
 flavor_hun.380.historical_info: "Attuato attraverso il #italic Placitum Regium#! (conosciuto nella storia ceca e ungherese come 'Placetum Regium' invece), l'Ungheria sotto il governo di Sigismondo di Lussemburgo promulgò un decreto fondamentale nel 1404. Questo decreto limitò l'autorità della [ROOT.GetCountry.GetGovernment.GetCourtTitle] papale all'interno dei benefici ungheresi, affermando la prerogativa reale di supervisionare la nomina e la remunerazione degli alti sacerdoti. Annullando il diritto papale di riserva, Sigismondo consolidò la preminenza della volontà reale, segnando un cambiamento significativo nell'equilibrio di potere tra la corona ungherese e l'autorità papale."
 flavor_hun.390.title: "[toldi_scope.GetNameWithNoTooltip]"
 flavor_hun.390.desc: "[toldi_scope.GetName] è un[toldi_scope.GetSheHe] soldato promettente il cui potenziale sui futuri campi di battaglia deve ancora essere sfruttato. [toldi_scope.GetSheHe|U] giura fedeltà al [ROOT.GetCountry.GetGovernment.GetRulerTitle] e allo stato di [ROOT.GetCountry.GetName], e combatterà al fianco delle nostre truppe."
 flavor_hun.390.a: "Vedremo di cosa quest[toldi_scope.GetSheHe] [toldi_scope.GetWomanMan] è capace sul campo di battaglia."
 flavor_hun.390.b: "[toldi_scope.GetSheHe|U] sembra un'eccellente aggiunta al nostro gabinetto."
 flavor_hun.390.historical_info: "A lungo considerato una figura leggendaria, recenti scoperte storiche confermano l'esistenza di Miklós Toldi, che servì come #italic alispán#! (visconte), #italic várnagy#! (castellano), e persino #italic főispán#! (luogotenente delle contee) sotto i re Carlo Roberto e Luigi 'il Grande'. Consolidò ulteriormente la sua eredità come leader mercenario nelle campagne italiane di Luigi 'il Grande', acquisendo persino cuccioli di leone da Firenze nel 1359. Le sue gesta e il suo coraggio continuano ad essere celebrati nel folklore, specialmente nelle contee di Nógrád e Bihar."
 flavor_hun.400.title: "L'Università di [location_scope.GetNameWithNoTooltip]"
 flavor_hun.400.desc: "Le università sono istituzioni di progresso accademico e crescita intellettuale. Naturalmente, un tale edificio è vantaggioso da costruire per aumentare il progresso tecnologico dello stato. La [location_scope.GetRank.GetName] di [location_scope.GetName] è un'eccellente posizione per fondare un'università."
 flavor_hun.400.a: "Finanzia la costruzione dell'università."
 flavor_hun.400.b: "Non possiamo permettercelo."
 flavor_hun.400.historical_info: "Fondata nel 1367 come una delle prime università dell'Europa centrale, con le benedizioni di Papa Urbano V e l'influenza del Vescovo Guglielmo di Koppenbach, fu principalmente istituita per l'insegnamento del diritto canonico e del latino, risparmiando agli studenti ungheresi la necessità di studiare all'estero. Sebbene di breve durata, l'università diede notevoli contributi sotto la guida di figure come Galvano di Bologna e il Vescovo Bálint Alsáni, svanendo infine alla fine del XIV secolo. L'Università moderna di Pécs porta avanti la sua eredità intellettuale, e una parte della sua storia medievale è commemorata in una mostra dedicata alla storia dell'università."
 flavor_hun.410.title: "L'Ordine del Drago"
 flavor_hun.410.desc: "Il [turkish_scope.GetAdjective] [turkish_scope.GetFlavorRank] rappresenta una minaccia crescente non solo per i Balcani ma per tutta la Cristianità. Mentre l'esistente [ShowPolicyName('order_of_saint_george_policy')] ha unito molti nobili guerrieri, la sua enfasi rimane sulla cavalleria piuttosto che contrastare direttamente il #italic Flagello di Dio#!.\n\n[ruler_scope.GetName] ha convocato i membri dell'ordine e altri leader nazionali per discutere l'istituzione del [ShowPolicyName('order_of_the_dragon_policy')]: un nuovo #Y Ordine di Cavalleria#! dedicato a minare i [turkish_scope.GetNameWithNoTooltip] e salvaguardare la Cristianità in questi tempi difficili."
 flavor_hun.410.a: "È giunto il momento per il [ShowPolicyNameWithNoTooltip('order_of_the_dragon_policy')]."
 flavor_hun.410.a.tt: "Ogni [country|e] che parla #Y $romanian_language$#!, #Y $hungarian_language$#!, #Y $serbo_croatian_language$#! o #Y $albanian_language$#! sarà in grado di unirsi al [ShowPolicyName('order_of_the_dragon_policy')]"
 flavor_hun.410.b: "Possiamo affrontare la minaccia [turkish_scope.GetAdjectiveWithNoTooltip] da soli!"
 flavor_hun.410.historical_info: "Sullo sfondo di turbolenze politiche e minacce sia da avversari stranieri che interni, Sigismondo di Lussemburgo, Re d'Ungheria, istituì l'Ordine del Drago il 12 dicembre 1408, insieme alla sua regina, Barbara von Cilli. Originariamente concepito come una società, adottò San Giorgio come santo patrono e trasse ispirazione dall'Ordine di San Giorgio fondato dal Re Carlo I d'Ungheria. Incaricato di difendere la monarchia ungherese, la Chiesa cattolica e la Cristianità stessa, l'ordine unì i nobili in una causa comune e divenne un emblema della lotta contro il 'perfido Nemico'—principalmente i Turchi Ottomani. Attraverso i suoi simboli dell'uroboro e della croce rossa, l'ordine forgiò un'identità unica, vincolando i membri a un giuramento di lealtà al re, alla regina e ai loro eredi, offrendo protezione reale, onori e privilegi in cambio del loro servizio incrollabile."
 flavor_hun.411.title: "$flavor_hun.410.title$"
 flavor_hun.411.desc: "[ruler_scope.GetName] del [founder_of_order_of_the_dragon.GetLongName] ha invitato [our_ruler.GetName] a una grande discussione: l'istituzione del [ShowPolicyName('order_of_the_dragon_policy')]. Il suo presunto scopo è costruire una rete di membri dell'ordine che si sosterranno a vicenda contro la crescente minaccia dei Turchi [turkish_scope.GetAdjective]."
 flavor_hun.411.a: "L'ordine garantirà il nostro futuro."
 flavor_hun.411.b: "Possiamo già gestire i [turkish_scope.GetNameWithNoTooltip] da soli."
 flavor_hun.420.title: "[tournament_victor.GetNameWithNoTooltip] vince il Torneo di Giostra!"
 flavor_hun.420.title.fallback: "Fine del Torneo di Giostra!"
 flavor_hun.420.desc: "Finalmente il duello di giostra finale tra due contendenti amareggiati: [first_tournament_participant.GetName] e [second_tournament_participant.GetName] stanno combattendo per la loro fama e gloria! Eppure, il Fato può benedire solo uno di questi due.\n\nDopo diverse giostre e combattimenti dimostrativi, il vincitore finale è stato determinato! Gloria a [tournament_victor.GetNameWithNoTooltip], il nuovo #italic Cavaliere della [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]#!!"
 flavor_hun.420.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.420.a_tt: "Il nostro combattente preferito ha vinto"
 flavor_hun.420.b: "Sono notizie sfortunate..."
 flavor_hun.420.b_tt: "Il nostro combattente preferito ha perso"
 flavor_hun.420.c: "Che divertimento!"
 flavor_hun.420.c.tt: "Incontro inconcludente"
 flavor_hun.421.title: "Il Torneo di Giostra [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_hun.421.desc: "Mentre la popolarità della giostra declina in Europa, [ruler_scope.GetName] rimane impegnat[ruler_scope.GetSheHe] a sostenere la tradizione cavalleresca. [ruler_scope.GetSheHe|U] vede il torneo come un faro d'onore e ha persino introdotto nuove distinzioni per i partecipanti vittoriosi.\n\nIn linea con questa tradizione, il [ROOT.GetCountry.GetGovernment.GetRulerTitle] ha decretato un altro grande torneo quest'anno, fornendo una piattaforma per i migliori tra i nostri [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] per competere per il favore [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHerFormal|U]. Due contendenti - [first_tournament_participant.GetName] e [second_tournament_participant.GetName] - in particolare hanno mostrato grande abilità nel torneo. Il loro duello finale è imminente, e solo uno di loro può essere favorito dal [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_hun.421.a: "Favorisci [first_tournament_participant.GetNameWithNoTooltip]."
 flavor_hun.421.a.tt: "Favoriremo [first_tournament_participant.GetName] nel duello. Se [first_tournament_participant.GetSheHe] vince otterremo un aumento aggiuntivo nel nostro [prestige|e]"
 flavor_hun.421.b: "Favorisci [second_tournament_participant.GetNameWithNoTooltip]."
 flavor_hun.421.b.tt: "Favoriremo [second_tournament_participant.GetName] nel duello. Se [second_tournament_participant.GetSheHe] vince otterremo un aumento aggiuntivo nel nostro [prestige|e]"
 flavor_hun.422.title: "Il Tributo del Torneo"
 flavor_hun.422.desc: "Il torneo si è concluso, ma le sue conseguenze possono essere avvertite per i due partecipanti, [tournament_victor.GetName] e [tournament_loser.GetName].\n\n[tournament_victor.Custom('GetHungarianTournamentFate')]\n\n[tournament_loser.Custom('GetHungarianTournamentFate')]"
 flavor_hun.422.tournament_winning_character_big_gain: "I combattimenti nel torneo sembrano non solo essere stati clementi con [ROOT.GetCharacter.GetNameWithNoTooltip], ma anche altamente educativi. La [ROOT.GetCharacter.GetHerHis|U] conoscenza della battaglia è stata ampliata, i [ROOT.GetCharacter.GetHerHis] riflessi sono migliorati e la [ROOT.GetCharacter.GetHerHis] determinazione a vincere contro ogni previsione è cresciuta a nuove dimensioni."
 flavor_hun.422.tournament_winning_character_small_gain: "Il Fato favorisce [ROOT.GetCharacter.GetNameWithNoTooltip] poiché i combattimenti del torneo hanno attivamente migliorato le [ROOT.GetCharacter.GetHerHis] abilità marziali. Possano le [ROOT.GetCharacter.GetHerHis] abilità condurre i nostri eserciti alla vittoria!"
 flavor_hun.422.tournament_winning_character_small_loss: "Sebbene vittorioso, è chiaro che i combattimenti hanno richiesto il loro tributo a [ROOT.GetCharacter.GetNameWithNoTooltip]. Una ferita superficiale e un'infezione successiva limiteranno per sempre le [ROOT.GetCharacter.GetHerHis] abilità marziali, anche se non di un grande margine."
 flavor_hun.422.tournament_winning_character_big_loss: "La vittoria ha un grande costo. Nonostante la dimostrazione di [ROOT.GetCharacter.GetNameWithNoTooltip] delle [ROOT.GetCharacter.GetHerHis] abilità superiori, il fato aveva idee diverse per [ROOT.GetCharacter.GetHerHim]. A causa di una brutta caduta durante la giostra, le gambe di [ROOT.GetCharacter.GetNameWithNoTooltip] sono state danneggiate irreparabilmente, costringendo[ROOT.GetCharacter.GetHerHim] a ritirarsi dal combattimento attivo."
 flavor_hun.422.tournament_losing_character_big_gain: "Sebbene sconfitto, [ROOT.GetCharacter.GetNameWithNoTooltip] può considerare [ROOT.GetCharacter.GetHerselfHimself] fortunato. Mentre molti altri partecipanti sarebbero stati feriti o avrebbero persino perso la vita, [ROOT.GetCharacter.GetNameWithNoTooltip] se la cava con un graffio lieve e l'orgoglio ferito."
 flavor_hun.422.tournament_losing_character_small_gain: "La sconfitta in un torneo di solito implica anche danni fisici. Nonostante il [ROOT.GetCharacter.GetHerHis] miglior tentativo, [ROOT.GetCharacter.GetNameWithNoTooltip] non ha potuto resistere ai colpi del suo avversario e ha ricevuto alla fine una ferita superficiale che si è sviluppata in un'infezione. Per [ROOT.GetCharacter.GetHerHis] fortuna, la malattia ha risparmiato la [ROOT.GetCharacter.GetHerHis] vita, ma i combattimenti futuri causeranno una maggiore stanchezza per il cavaliere."
 flavor_hun.422.tournament_losing_character_small_loss: "Nonostante la dimostrazione di [ROOT.GetCharacter.GetNameWithNoTooltip] delle [ROOT.GetCharacter.GetHerHis] abilità, il fato aveva idee diverse per [ROOT.GetCharacter.GetHerHim]. A causa di una brutta caduta durante la giostra, le gambe di [ROOT.GetCharacter.GetNameWithNoTooltip] sono state danneggiate irreparabilmente, costringendo[ROOT.GetCharacter.GetHerHim] a ritirarsi dal combattimento attivo."
 flavor_hun.422.tournament_losing_character_big_loss: "Partecipare a un torneo non è un'attività senza rischio letale. Sfortunatamente per [ROOT.GetCharacter.GetNameWithNoTooltip], perdere il torneo non è stato solo un duro colpo contro il [ROOT.GetCharacter.GetHerHis] orgoglio di cavaliere, ma anche la fine della [ROOT.GetCharacter.GetHerHis] vita. Un colpo diretto nella giostra ha spinto [ROOT.GetCharacter.GetNameWithNoTooltip] giù dal [ROOT.GetCharacter.GetHerHis] cavallo che lo ha calpestato a morte poco dopo."
 flavor_hun.422.fallback: "[ROOT.GetCharacter.GetNameWithNoTooltip] si è divertito durante queste attività stravaganti."
 flavor_hun.422.a: "Così gira la ruota del fato."

 flavor_hun.430.title: "La Storta Santa Corona d'Ungheria"
 flavor_hun.430.desc: "La [scope_holy_crown_of_hungary.GetName] è stata il più importante regalia del [ROOT.GetCountry.GetLongName] dai tempi dell'antico Re Béla III ed è stata usata per incoronare tutti i suoi governanti da allora.\n\nOggi, nel giorno dell'incoronazione di [ROOT.GetCountry.GetGovernment.GetRuler.GetName], la Santa Corona è apparsa danneggiata nel suo cofanetto metallico. La croce sulla sommità della corona è stata piegata e ora sta storta. Qualche spregevole servitore deve averla riposta senza cura e deturpato questo simbolo inestimabile."
 flavor_hun.430.a: "Rinvia l'incoronazione fino al ripristino della corona."
 flavor_hun.430.b: "Ritarda la celebrazione e migliora l'aspetto della corona."
 flavor_hun.430.c: "Lasciala così com'è. È un segno dall'alto."
 flavor_hun.430.d: "Trova il colpevole! Frustalo insieme a chiunque si lamenti dello stato della corona!"

 flavor_hun.440.title: "Tradizione Infranta"
 flavor_hun.440.desc: "Dai tempi dell'antico Re Béla III, la [scope_holy_crown_of_hungary.GetName] è stata usata per incoronare ogni Re.\n\nQuesta tradizione finisce oggi, poiché [ruler_scope.GetName] si erge come nuovo [ROOT.GetCountry.GetGovernment.GetRulerTitle] di [ROOT.GetCountry.GetName] con una corona diversa sulla [ruler_scope.GetHisHer] testa.\n\nI [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sono estremamente scontenti della mancanza della Santa Corona e molti affermano che l'incoronazione non può essere veramente legittima senza di essa."
 flavor_hun.440.a: "Dobbiamo recuperarla a qualsiasi costo!"
 
 flavor_hun.450.title: "Espandere il Castello di [ShowLocationNameWithNoTooltip('buda')]"
 flavor_hun.450.desc: "Mentre l'influenza e il potere della nostra nazione continuano a crescere, sorge un'urgente necessità di una residenza reale degna della grandezza, della ricchezza e del prestigio di [GetCountry('HUN').GetName]. Il Castello di [ShowLocationName('buda')], annidato in cima alle maestose colline che dominano la nostra capitale, si erge come simbolo della nostra sovranità e del nostro patrimonio. Tuttavia, la sua struttura attuale impallidisce rispetto a molti palazzi reali delle potenze occidentali, e non è più una residenza adeguata che rifletta il potere e la ricchezza della nostra nazione. Ci sono richieste di trasformare il Castello di [ShowLocationNameWithNoTooltip('buda')] in una sede risplendente dell'autorità reale - una che sminuirebbe persino i maestosi palazzi dei reali occidentali."
 flavor_hun.450.a: "Idea fantastica!"
 flavor_hun.450.b: "Sarebbe troppo costoso."
 
 flavor_hun.460.title: "La Cronaca Illuminata"
 flavor_hun.460.desc: "Riconoscendo il ricco arazzo della storia [ROOT.GetCountry.GetAdjective] e la necessità di preservare il nostro patrimonio per le generazioni future, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha preso in considerazione la commissione di una nuova cronaca che catturi la nostra storia secolare. Realizzata dai migliori storici e artisti del [ROOT.GetCountry.GetFlavorRank], questa grande opera d'arte sarà un capolavoro di illustrazioni, creata per raffigurare gli eventi più importanti che hanno plasmato il corso della storia [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Tale cronaca servirà come testimonianza del nostro passato e sarà un simbolo duraturo della nostra identità culturale e del nostro orgoglio nazionale. Tuttavia, un'opera d'arte così monumentale richiederà anche finanziamenti significativi."
 flavor_hun.460.a: "Dobbiamo rendere omaggio alla nostra ricca storia."
 flavor_hun.460.b: "Dovremmo investire in qualcosa di più importante."
 flavor_hun.460.historical_info: "La #italic Cronaca Illuminata#! era un manoscritto riccamente illustrato che documentava gli eventi chiave della storia ungherese, commissionato dal Re Luigi I d'Ungheria nel XIV secolo."
 
 flavor_hun.470.title: "Privilegium Pro Slavis"
 flavor_hun.470.desc: "È scoppiato un conflitto all'interno del nostro [ROOT.GetCountry.GetFlavorRank] tra le comunità [ShowCultureName('slovak')] e [ShowCultureName('german_carpathian')] sulla tradizione di lunga data dell'alternanza della carica di sindaco cittadino e del mantenimento di un numero uguale di seggi nei consigli comunali. I rappresentanti [ShowCultureNameWithNoTooltip('german_carpathian')], incoraggiati dalla loro crescente influenza e abilità economica, hanno mostrato disprezzo per questi antichi costumi, portando a crescenti tensioni e malcontento tra la popolazione [ShowCultureNameWithNoTooltip('slovak')]. Deve essere presa una decisione riguardo alla nostra posizione in questa delicata questione."
 flavor_hun.470.a: "Sostieni la parte [ShowCultureNameWithNoTooltip('slovak')]."
 flavor_hun.470.b: "Sostieni la parte [ShowCultureNameWithNoTooltip('german_carpathian')]."
 flavor_hun.470.c: "Non ci immischieremo in questa faccenda."
 support_slovak_side: "Tutti i [pops|e] [ShowCultureName('slovak')] nella [ShowAreaName('slovakia_area')] ottengono [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 support_german_carpathian_side: "Tutti i [pops|e] [ShowCultureName('german_carpathian')] nella [ShowAreaName('slovakia_area')] ottengono [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_hun.470.historical_info: "Il #italic Privilegium Pro Slavis#! fu un decreto emanato dal Re Luigi I nel 1381, che concedeva privilegi alla comunità slovacca che si lamentava del fatto che i Tedeschi non rispettassero gli antichi costumi, come il diritto di alternare la carica di sindaco cittadino e mantenere un numero uguale di seggi nei consigli comunali, spesso portando a conflitti quando questi privilegi venivano ignorati o violati."
 
 flavor_hun.480.title: "Rivolta Nobiliare [GetCountry('HAB').GetAdjectiveWithNoTooltip]"
 flavor_hun.480.desc: "Il nostro dominio sulle terre [GetCountry('HAB').GetAdjective] sta diventando sempre più difficile da mantenere a causa delle richieste dei locali di diritti e rappresentanza, e del loro sentimento di non avere voce in capitolo nelle questioni di stato come nazione soggiogata. Alcuni suggeriscono che la crisi potrebbe essere risolta ripristinando il governo autonomo [GetCountry('HAB').GetAdjectiveWithNoTooltip]. Sebbene tale riforma e devoluzione non sia certamente il risultato desiderato dalla nostra parte, poiché cedere alle ribellioni sarebbe sia una disgrazia che un disonore, la profonda crisi interna che attualmente affrontiamo deve essere risolta."
 flavor_hun.480.a: "Totalmente fuori questione!"
 flavor_hun.480.b: "Dovremmo cedere alle loro richieste."
 austrian_nobles: "Rivolta dei Nobili Austriaci"
 austrian_nobles_joining: "Tutti i [pops|e] [ShowCultureName('danube_bavarian')] si uniranno a [austrian_nobles.GetName]"
 
 flavor_hun.490.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.490.desc: "[target_character.GetName] è un comandante chiave dell'Esercito Nero di [ROOT.GetCountry.GetName], avendo servito come Ban della [ShowAreaName('croatia_area')], della [ShowAreaName('slavonia_area')], della [ShowAreaName('bosnia_area')], Voivoda della [ShowAreaName('transylvania_area')], e capitano degli Altipiani. L'abilità sul campo di battaglia e la lealtà di [target_character.GetLastNameWithNoTooltip] verso lo [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] lo hanno distinto nell'esercito [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. [target_character.GetShortNameWithNoTooltip] ha giocato un ruolo significativo in numerose battaglie in [ROOT.GetCountry.GetNameWithNoTooltip], [GetCountry('BOH').GetName], e nella [ShowRegionName('balkan_region')]. L'Esercito Nero beneficia enormemente dell'eccezionale leadership di [target_character.GetLastNameWithNoTooltip], e ora è tempo di premiare questo eroe di [ROOT.GetCountry.GetNameWithNoTooltip] per anni di servizio offrendogli una posizione ben meritata e il riconoscimento."
 flavor_hun.490.a: "[target_character.GetSheHe|U] deve guidare i nostri eserciti ancora una volta!"
 flavor_hun.490.b: "Faremo uso della [target_character.GetHisHer] competenza altrove."
 flavor_hun.490.historical_info: "Balázs Magyar, un rinomato generale dell'Esercito Nero, giocò un ruolo cruciale nelle forze militari del Re Mattia Corvino. L'Esercito Nero, una forza mercenaria permanente, conquistò gran parte dell'Austria e più della metà della Corona di Boemia, con vittorie significative contro gli Ottomani. La leadership e i contributi strategici di Magyar furono strumentali in questi successi, rendendolo una figura chiave nella storia militare ungherese."
 
 flavor_hun.500.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.500.desc: "[target_character.GetName] è una figura leggendaria dei nostri eserciti, avendo per qualche tempo servito la [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Questo veterano ha combattuto numerose battaglie e vinto molte vittorie contro i popoli [ShowCultureName('turkish_culture')] e altri, e grazie alle [target_character.GetHisHer] eccezionali abilità militari, [target_character.GetLastNameWithNoTooltip] non ha mai perso una battaglia nell'intera [target_character.GetHisHer] carriera. Per parecchio tempo, [target_character.GetHeShe] è stato l'unica persona responsabile della difesa di vasti territori che si estendevano dalla [ShowAreaName('slavonia_area')] alla [ShowAreaName('transylvania_area')] e ha occupato anche varie posizioni amministrative. Mentre la [target_character.GetHisHer] carriera militare sta lentamente volgendo al termine, il [ROOT.GetCountry.GetFlavorRank] ha l'opportunità di utilizzare la sua competenza altrove. Come dovremmo fare uso delle [target_character.GetHisHer] abilità?"
 flavor_hun.500.a: "Lascia che [target_character.GetHerHim] supervisioni l'esercito."
 flavor_hun.500.b: "Offri a [target_character.GetHerHim] una posizione alla [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hun.500.historical_info: "Kinizsi fu uno dei generali più talentuosi e rinomati dell'Esercito Nero del Re Mattia Corvino. La sua eccezionale leadership durante le campagne anti-ottomane alla fine del XV secolo lasciò un impatto duraturo. In particolare, Kinizsi sconfisse Ali Bey nella Battaglia di Breadfield nel 1479 pur essendo in inferiorità numerica 3:1. Questa grande vittoria assicurò che i Turchi non avrebbero osato attaccare l'Ungheria per anni a venire."
 
 flavor_hun.510.title: "[ShowBuildingTypeNameWithNoTooltip('bibliotheca_corviniana')]"
 flavor_hun.510.desc: "Mentre il [ShowInstitutionName('renaissance')] si diffonde nel continente come un incendio, accendendo le fiamme della conoscenza e della rinascita culturale, la nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] è stata animata dalle possibilità che porta. Studiosi, artisti e pensatori hanno iniziato a radunarsi nelle nostre città, ispirati dalla nuova ondata di idee che attraversa l'[ShowContinentName('europe')]. È stato avanzato un suggerimento - costruire una grande biblioteca a [ROOT.GetCountry.GetCapital.GetName] - una che attirerebbe studiosi da ogni dove, e renderebbe [GetCountry('HUN').GetName] un bastione del [ShowInstitutionNameWithNoTooltip('renaissance')]. Finanziare un progetto così ambizioso, tuttavia, sarebbe piuttosto costoso. Dovremmo investire nella costruzione della [ShowBuildingTypeName('bibliotheca_corviniana')]?"
 flavor_hun.510.a: "Magnifico!"
 flavor_hun.510.b: "Non possiamo permettercelo."
 flavor_hun.510.historical_info: "Mattia Corvino, soprannominato il Re del Rinascimento, fu un grande mecenate delle arti e della scienza. Durante il suo regno, l'Ungheria divenne il primo paese al di fuori dell'Italia ad abbracciare il Rinascimento, e la Bibliotheca Corviniana divenne uno dei suoi maggiori contributi alla rinascita culturale in Ungheria. Servì come centro per lo scambio accademico e giocò un ruolo fondamentale nella diffusione della conoscenza in tutto il paese. Studiosi da tutto il continente furono attratti dalla biblioteca, contribuendo alla vivacità intellettuale del Rinascimento. Servì come simbolo del fervore intellettuale del Rinascimento in Ungheria e del potere del mecenatismo nel coltivare la conoscenza e l'innovazione."
 
 flavor_hun.520.title: "Il Castello di Bran"
 flavor_hun.520.desc: "Sebbene la catena montuosa dei Carpazi ci fornisca una linea di difesa naturale, i passi montani sono un punto debole che potrebbe potenzialmente dare ai nostri nemici un facile ingresso nel paese. La popolazione locale [ShowCultureName('german_transylvanian')] suggerisce un investimento congiunto nella costruzione di un castello a [ShowLocationName('brasov')] per proteggere uno dei passi montani."
 flavor_hun.520.a: "Idea eccellente!"
 flavor_hun.520.b: "Sarebbe più saggio rafforzare difese più ampie."
 flavor_hun.520.c: "Non possiamo permetterci alcun investimento."
 flavor_hun.520.historical_info: "Il Castello di Bran fu costruito nel XIV secolo dai Tedeschi Transilvani di Kronstadt come fortezza per difendere il passo montano strategico e imporre il controllo sulla regione."
 
 flavor_hun.530.title: "Risveglio Nazionale [ShowCultureNameWithNoTooltip('slovak')]"
 flavor_hun.530.desc: "L'Alta [GetCountry('HUN').GetName] è sempre stata la casa sia del popolo [ShowCultureName('slovak')] che dei molti diversi gruppi che sono venuti a sfruttare le ricche miniere della zona. Ispirati dal nascente movimento panslavo e dagli ideali dell'[ShowInstitutionName('enlightenment')], gli intellettuali e i visionari [ShowCultureNameWithNoTooltip('slovak')] sognano una nazione [ShowCultureNameWithNoTooltip('slovak')] unificata che godrebbe di uno status speciale e di un governo autonomo all'interno del regno. Lavorano instancabilmente per codificare e organizzare la lingua [ShowCultureNameWithNoTooltip('slovak')], gettando le basi per una distinta tradizione letteraria. Abbracciare questo fervente spirito di rinascita nazionale potrebbe favorire un senso di unità e orgoglio tra il popolo [ShowCultureNameWithNoTooltip('slovak')], ma cedere alle loro richieste di autonomia potrebbe alla fine portare alla frammentazione del nostro paese."
 flavor_hun.530.a: "È tempo di dare alla nazione [ShowCultureNameWithNoTooltip('slovak')] maggiori privilegi."
 flavor_hun.530.b: "Questo creerebbe un precedente pericoloso."
 flavor_hun.530.historical_info: "Sebbene il Risveglio Nazionale Slovacco alla fine portò alla codificazione della lingua slovacca e allo sviluppo di diverse istituzioni culturali, il sogno di un governo autonomo non si realizzò mai, poiché il governo rispose con una serie di leggi repressive che cercavano di promuovere la lingua e l'identità ungherese a spese delle minoranze del paese."
 hungary_accepted_slovak_autonomy: "Tutti i [pops|e] [ShowCultureName('slovak')] ottengono [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 hungary_rejected_slovak_autonomy: "Tutti i [pops|e] [ShowCultureName('slovak')] perdono [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 
 flavor_hun.540.title: "La Missione di [target_character.GetNameWithNoTooltip]"
 flavor_hun.540.desc: "[target_character.GetName] è una figura centrale nel panorama religioso e intellettuale della [ShowAreaName('transylvania_area')], attualmente giocando un ruolo significativo nella diffusione del [ShowReligionName('lutheran')] tra la popolazione [ShowCultureName('german_transylvanian')]. Nato a [ShowLocationName('fagaras')], [target_character.GetShortNameWithNoTooltip] è uno studioso, umanista e religioso profondamente influenzato dalle idee della Riforma Protestante. Educato in Germania e imbevuto dello spirito della Riforma, tornò nella [ShowAreaNameWithNoTooltip('transylvania_area')] con una fervente dedizione a diffondere i principi del [ShowReligionNameWithNoTooltip('lutheran')]. Sotto l'influenza di [target_character.GetShortNameWithNoTooltip], i Sassoni della [ShowAreaNameWithNoTooltip('transylvania_area')] iniziano ad abbracciare gli insegnamenti protestanti. La [target_character.GetHisHer|U] eloquente predicazione, gli scritti accademici e l'instancabile difesa della riforma risuonarono con molti all'interno della comunità locale, portando a un graduale ma significativo allontanamento dal tradizionale [ShowReligionName('catholic')]."
 flavor_hun.540.a: "Così sia."
 hungary_transylvanian_germans_convert: "Il #Y 30%#! di tutti i [pops|e] [ShowCultureName('german_transylvanian')] abbraccia il [ShowReligionName('lutheran')]."
 flavor_hun.540.historical_info: "La conversione dei Sassoni al Protestantesimo sotto la guida di Honterus ebbe un profondo impatto sull'identità religiosa e culturale della Transilvania. La sua influenza è cresciuta così tanto che tranne alcune aree minori che rimangono fermamente cattoliche, una quantità significativa di regioni della Transilvania abitate dai Sassoni ha abbracciato il Protestantesimo."
 
 flavor_hun.550.title: "[ShowLocationNameWithNoTooltip('vienna')] - Una Nuova Capitale"
 flavor_hun.550.desc: "Con il nostro trionfante avanzamento nel territorio dell'[ShowAreaName('austria_area')], i nostri eserciti hanno ottenuto una vittoria risonante catturando la Città Imperiale di [ShowLocationName('vienna')]. Per stabilire il dominio e affermare un controllo saldo sulla regione e sul [GetUniqueInternationalOrganization('hre').GetName], alcuni suggeriscono che dovremmo spostare la nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] nella città. Sebbene la cattura di [ShowLocationNameWithNoTooltip('vienna')] sia davvero un'impresa notevole, tuttavia, altri ci ricordano che dobbiamo esercitare cautela nelle nostre ambizioni. [ROOT.GetCountry.GetCapital.GetName] ha a lungo servito come il cuore della nostra nazione, e sarebbe imprudente abbandonare il suo significato storico."
 flavor_hun.550.a: "Idea eccellente!"
 flavor_hun.550.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] ci serve bene."
 flavor_hun.550.historical_info: "Mattia Corvino spostò la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ungherese a Vienna nel 1485 per rafforzare il suo controllo sull'Austria e centralizzare il potere, mirando ad espandere la sua influenza e consolidare il suo regno sul Sacro Romano Impero."
 STATIC_MODIFIER_NAME_new_hungarian_capital: "Nuova Capitale Ungherese"
 
 flavor_hun.560.title: "Tripartitum"
 flavor_hun.560.desc: "Il Tripartitum, noto anche come #italic Opus Tripartitum#!, è un'opera giuridica significativa compilata in [GetCountry('HUN').GetName]. Il Tripartitum serve come codice giuridico completo, coprendo la legge di tutte le classi e stati della nostra società. Questo manuale di legislazione mira a consolidare e codificare la legge [GetCountry('HUN').GetAdjectiveWithNoTooltip], attingendo dalla legge consuetudinaria precedentemente stabilita. La sua compilazione fu un'impresa monumentale, riflettendo l'impegno della [ROOT.GetCountry.GetGovernment.GetCourtTitle] verso la riforma giuridica e la governance. Nonostante la sua influenza, il Tripartitum non ha ancora ottenuto un riconoscimento ufficiale a livello nazionale."
 flavor_hun.560.a: "Implementalo!"
 flavor_hun.560.b: "Non c'è bisogno di un tale codice."
 
 flavor_hun.570.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.570.desc: "[target_character.GetName] è una grande personalità, avendo ricoperto i titoli di giurista, Consigliere Imperiale-Reale della [ROOT.GetCountry.GetGovernment.GetCourtTitle] e Bibliotecario Imperiale-Reale Capo. [target_character.GetSheHe|U] è anche un[target_character.GetSheHe] storico, e un[target_character.GetSheHe] influente sostenitore del [GetUniqueInternationalOrganization('hre').GetName].\n\n[target_character.GetSheHe|U] ha condotto ricerche approfondite sull'etnologia sviluppandola come disciplina scientifica, e il [target_character.GetHisHer] lavoro fa sì che molte persone vedano [target_character.GetHimHer] come un pioniere dell'attivismo pan-[ShowCultureGroupName('slavic_group')].\n\nÈ un peccato che una persona così influente nata in [ROOT.GetCountry.GetName] stia servendo una potenza straniera. Forse, dovremmo considerare di offrire a [target_character.GetHimHer] una posizione elevata presso la nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle], in modo che possa servire la [target_character.GetHisHer] patria invece di proteggere interessi stranieri."
 flavor_hun.570.a: "Troveremo un posto per [target_character.GetHimHer] alla [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 flavor_hun.570.b: "Lascialo fare il [target_character.GetHisHer] lavoro attuale."
  
 flavor_hun.580.title: "Evacuazione della Capitale"
 flavor_hun.580.desc: "Con la recente espansione [GetCountry('TUR').GetAdjective], la nostra capitale di [ROOT.GetCountry.GetCapital.GetName] si trova in una posizione molto vulnerabile. Anche se [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] è ben fortificata, il terreno circostante non fornisce alcun vantaggio ai difensori se la città dovesse mai essere assediata dal nemico. Molti suggeriscono che sarebbe più saggio spostare la [ROOT.GetCountry.GetGovernment.GetCourtTitle] in una città diversa, una più lontana dal confine con il nemico [GetCountry('TUR').GetAdjectiveWithNoTooltip]. La città [ROOT.GetCountry.GetAdjectiveWithNoTooltip] superiore di [ShowLocationName('bratislava')] sembra essere la migliore candidata."
 flavor_hun.580.a: "Sposta la [ROOT.GetCountry.GetGovernment.GetCourtTitle] a [ShowLocationNameWithNoTooltip('bratislava')]."
 flavor_hun.580.b: "Non possiamo abbandonare [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]!"
 flavor_hun.580.historical_info: "Dopo la devastante sconfitta nella Battaglia di Mohács del 1526, la capitale ungherese fu spostata nella città di Presburgo, l'attuale Bratislava, e la città servì come capitale della nazione per oltre 250 anni."
 
 flavor_hun.590.title: "L'Origine degli Ussari"
 flavor_hun.590.desc: "Negli anni tumultuosi seguenti all'espansione [GetCountry('TUR').GetAdjective] nella [ShowRegionName('balkan_region')], molti rifugiati [ShowCultureName('serbian')] fuggirono dalla loro patria, cercando sicurezza e nuove opportunità all'interno del [ROOT.GetCountry.GetLongName]. Tra questi esuli c'erano guerrieri esperti, cacciati dalle loro terre ma non dal loro spirito combattivo. Mentre si stabilivano in [GetCountry('HUN').GetNameWithNoTooltip], iniziarono a organizzarsi in unità militari distinte, dando vita ai formidabili Ussari. Leggermente corazzati ma altamente mobili, eccellevano negli attacchi mordi e fuggi, molestando le forze nemiche e incutendo paura nei cuori dei loro avversari. La loro efficacia sul campo di battaglia divenne presto evidente, e la loro reputazione come cavalleria d'élite si diffuse lontano e ampiamente."
 flavor_hun.590.a: "Ci serviranno bene."
 flavor_hun.590.b: "Riorganizziamoli in un'unità permanente."
 flavor_hun.590.historical_info: "Dalle loro umili origini, gli Ussari sarebbero diventati una delle unità più riconoscibili delle potenze dell'Europa centrale, servendo nell'Esercito Nero d'Ungheria e nella Guerra dei Trent'anni. Si diffusero infine in Polonia dove divennero una delle cavallerie più iconiche e potenti della storia - gli Ussari Alati."
