l_english:
 flavor_dit.1.title: "I [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_dit.1.desc: "Le terre curate dai nostri [ShowPopTypeName('peasants')] ricevono poca attenzione dal mondo esterno, il che ha portato allo sviluppo di comunità auto-organizzate, lontane dall'influenza di qualsiasi [ShowPopTypeName('nobles')]. Forse è giunto il momento di abbandonare gli ultimi legami rimasti che ci vincolano alla società feudale dell'[ShowContinentName('europe')] e abbracciare le strutture della [ShowGovernmentReformName('peasant_republic_reform')] che ci hanno guidato per secoli."
 flavor_dit.1.a: "Friede den Hütten! Krieg den Palästen!"
 flavor_dit.1.b: "Questo suona un po' troppo radicale."