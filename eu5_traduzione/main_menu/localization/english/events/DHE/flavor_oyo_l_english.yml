l_english:
 flavor_oyo.1.title: "[ShowUnitDefinitionNameWithNoTooltip('a_esho_cavalry_oyo')]"
 flavor_oyo.1.desc: "Poiché la cavalleria è la forza dominante all'interno [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName], [target_character.GetName] ha deciso di creare una forza d'élite, chiamata [ShowUnitDefinitionName('a_esho_cavalry_oyo')]. Possiamo usarli come reggimenti specializzati, o possiamo integrarli con il resto dell'esercito."
 flavor_oyo.1.a: "Saranno separati dal resto dell'esercito."
 flavor_oyo.1.b: "Che stiano insieme al resto dei reggimenti."