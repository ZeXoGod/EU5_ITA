l_english:
 flavor_ice.10.title: "Vescovadi [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ice.10.desc: "La fede [ROOT.GetCountry.GetReligion.GetAdjective] è stata a lungo una parte importante della vita [ROOT.GetCountry.GetAdjective]. Tuttavia, ci sono due vescovadi distinti sull'isola: [target_location.GetName] e [skalholt.GetName].\n\n[target_location.GetNameWithNoTooltip], nella [target_location.GetProvince.GetName], ha una reputazione di essere più indipendente e autosufficiente, mentre [skalholt.GetNameWithNoTooltip] nella [skalholt.GetProvince.GetName] è visto come più strettamente allineato con [overlord.Custom('IT_ART_RANGO')][overlord.GetLongName].\n\nMentre [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip] va avanti, sarà importante considerare il carattere unico di ciascun vescovado."
 flavor_ice.10.a: "Sosteniamo [target_location.GetNameWithNoTooltip] indipendente."
 flavor_ice.10.b: "Ingraziarsi il vescovo [overlord.GetAdjectiveWithNoTooltip]."
 opinion_opposed_our_bishop: "Si è Opposto al Nostro Vescovo"
 opinion_supported_our_bishop: "Ha Sostenuto il Nostro Vescovo"
 
 flavor_ice.11.title: "Gli Huldufólk"
 flavor_ice.11.desc: "Le storie degli Huldufólk, misteriose persone nascoste, hanno per secoli affascinato il popolo [ROOT.GetCountry.GetCulture.GetName]. Si crede che questi elfi elusivi dimorino proprio nelle rocce e montagne dell'Islanda.\n\nOra, è sorta una nuova situazione, poiché si stanno facendo piani per costruire una chiesa [ROOT.GetCountry.GetReligion.GetAdjective] in un'area di [target_location.GetName] che si dice appartenga agli Huldufólk.\n\n[ROOT.GetCountry.Custom('IT_PEASANTS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] temono che disturbare le rocce dove risiedono gli Huldufólk porterà conseguenze catastrofiche. [ROOT.GetCountry.Custom('IT_CROWN_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], ovviamente, nega veementemente l'esistenza di esseri invisibili. Spetta [ROOT.GetCountry.Custom('IT_CROWN_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] risolvere questa disputa spirituale e determinare il destino della costruzione proposta."
 flavor_ice.11.a: "Rispettiamo le credenze e abbandoniamo la chiesa."
 flavor_ice.11.b: "Ignoriamo la superstizione e costruiamo la chiesa."
