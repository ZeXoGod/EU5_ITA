 flavor_rus.1.title: "La Riforma della Pomjestija"
 flavor_rus.1.desc: "La conquista [GetCountry('NOV').Custom('IT_Della')][GetCountry('NOV').GetName] comporta ancora il rischio di rivolte a causa della forte opposizione locale. Sono state effettuate deportazioni forzate di cittadini e i capi locali della Chiesa [GetCountry('NOV').GetAdjectiveWithNoTooltip] sono stati sostituiti con capi [ROOT.GetCountry.GetAdjective] [target_religion.GetName]. Per reprimere ulteriori rivolte, potremmo istituire una riforma della gestione delle terre che confisca le proprietà ai [ShowPopTypeName('nobles')] locali e le trasferisce all'esercito, centralizzando il potere e assicurando la lealtà nel processo."
 flavor_rus.1.a: "Introdurre la Pomjestija."
 flavor_rus.1.b: "Diventiamo più simili [GetCountry('NOV').Custom('IT_Alla')][GetCountry('NOV').GetNameWithNoTooltip]."
 flavor_rus.1.c: "Fate radunare e giustiziare tutti gli oppositori."
 flavor_rus.1.historical_info: "Dopo l'invasione di Novgorod da parte della Moscovia nel 1471 e il mancato aiuto della Lituania, Novgorod fu costretta ad accettare il Trattato di Korostyn, che ne limitava ulteriormente l'indipendenza. Ivan III, ancora diffidente nei confronti delle rivolte a causa di quanto accaduto al padre, deportò molti cittadini di Novgorod. Sostituì anche i capi della Chiesa novgorodiana con capi ortodossi russi. Le terre furono sottratte agli indigeni e date ai cavalleggeri in cambio del servizio militare. Dopo aver stabilito la riforma della gestione della terra, chiamata sistema delle pomestie, la introdusse in Moscovia. Impadronendosi delle proprietà dei nobili locali, chiamati boiardi, e dandole al suo esercito, contribuì a rafforzare e centralizzare il suo potere e a creare lealtà nel suo esercito e negli altri servitori. Nel 1489, Novgorod era ormai un guscio del suo passato e faceva parte dello Stato russo in continua crescita."
  
 flavor_rus.2.title: "[malyuta_skuratov.GetNameWithNoTooltip]"
 flavor_rus.2.desc: "Il formidabile stratega [malyuta_skuratov.GetName] è attualmente in cerca di un impiego a corte. [malyuta_skuratov.GetSheHe|U] ha una ricca conoscenza degli intrighi politici, ha dimostrato una lealtà incrollabile e una reputazione di esecutore spietato. Soprannominato 'Cane Nero' e 'Pugno di Ferro', [malyuta_skuratov.GetSheHe] è in grado di incutere timore ai nostri avversari, assicurando la precisa esecuzione di ogni comando reale."
 flavor_rus.2.a: "Un ministro eccellente!"
 flavor_rus.2.tt1: "L'estrema brutalità dimostrata da [malyuta_skuratov.GetNameWithNoTooltip] risuona bene con [target_root_country.GetGovernment.GetRuler.GetName]"
 flavor_rus.2.b: "Uno spietato guerrafondaio."
 flavor_rus.2.historical_info: "Malyuta Skuratov fu uno dei leader più importanti durante l'Oprichnina, quando Ivan il Terribile e la sua polizia segreta eseguirono migliaia di esecuzioni e confische di terre. Skuratov si era fatto un nome nel 1569, quando partecipò al processo e all'esecuzione dell'unico cugino di Ivan, Vladimir di Staritsa, possibile pretendente al trono. Più tardi, nello stesso anno, strangolò il metropolita di Mosca, Filippo II, per aver criticato i processi, e nel 1570 fu responsabile dell'uccisione di migliaia di cittadini durante una spedizione punitiva a Novgorod. Skuratov fu ucciso nel 1573 nell'assedio di Weissenstein durante la Guerra di Livonia."
 
 flavor_rus.3.title: "La Russia Guarda a est"
 flavor_rus.3.desc: "Con il controllo delle aree dell'[ShowAreaName('tambov_area')], dell'[ShowAreaName('samara_area')] e dell'[ShowAreaName('astrakhan_area')], dobbiamo continuare la nostra espansione verso est per assicurarci il dominio sull'[ShowRegionName('ural_region')] e vendicarci di coloro che un tempo cercavano di dominarci."
 flavor_rus.3.a: "Tutto ciò appartiene alla Madre Russia."
 flavor_rus.3.b: "La stabilità interna viene prima di tutto."
 flavor_rus.3.c: "Ci espandiamo con le parole, non con le spade."
 flavor_rus.3.historical_info: "Nel 1552, lo zar Ivan IV il Terribile lanciò una spedizione contro il khanato di Kazan, a est di Nižnij-Novgorod e punto di blocco sul Volga. L'uso di pesanti cannoni da bombarda fece breccia nelle mura della città tartara, che fu prontamente sopraffatta e annessa. Nel 1556, sulla scia del successo ottenuto quattro anni prima contro Kazan, Ivan lanciò una nuova spedizione contro il khanato di Astrakhan, a sud del Volga. La conquista di Astrakhan aprì un accesso al Mar Caspio e pose l'intero bacino del Volga sotto il controllo russo. Città come Samara, Saratov e Tsaritsyne furono fondate lungo il fiume per garantire un controllo adeguato."
 
 flavor_rus.4.title: "L'Ostacolo [GetCountry('PLC').Custom('IT_Della')][GetCountry('PLC').GetNameWithNoTooltip]"
 flavor_rus.4.desc: "Il successo dell'espansione a ovest ci ha garantito il pieno controllo dell'area dell'[ShowAreaName('smolensk_area')], ma rimangono sacche di resistenza nell'[ShowAreaName('white_ruthenia_area')] che impediscono il nostro continuo sconfinamento nelle terre [GetCountry('PLC').Custom('IT_Della')][GetCountry('PLC').GetName]. Dobbiamo mantenere il vantaggio e assicurarci il territorio rimanente se vogliamo riunire tutte le terre slave sotto un unico grande [ROOT.GetCountry.GetFlavorRank]."
 flavor_rus.4.a: "Andiamo avanti."
 rus_claimed_land: "Rivendicare la nostra terra"
 rus_claimed_land_antagonism: "Rivendicare la nostra terra"
 flavor_rus.4.b: "Le relazioni diplomatiche ne risentirebbero."
 flavor_rus.4.tt1: "La resistenza contro l'espansionismo vanifica [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]"
 flavor_rus.4.c: "Un tempo queste terre erano nostre."
 flavor_rus.4.tt2: "La carismatica scrittura di [target_root_country.GetGovernment.GetRuler.GetName] solleva interrogativi sulla legittima proprietà dell'area dell'[ShowAreaName('white_ruthenia_area')]"
 flavor_rus.4.historical_info: "Ivan IV di Russia aveva esteso i confini della sua patria a sud e a est, ma incontrò una forte resistenza a ovest, in particolare in Livonia. Le guerre con il Commonwealth polacco-lituano e con la Svezia si trascinarono con numerose sconfitte, costringendo Ivan a firmare un trattato di pace in cui la Russia doveva cedere tutte le conquiste territoriali occidentali. L'inimicizia tra i due Paesi rimarrà alta e culminerà con l'occupazione polacca di Mosca durante il periodo dei Problemi."
 
 flavor_rus.5.title: "La Sottomissione delle Steppe"
 flavor_rus.5.desc: "La trionfale conquista delle tribù nomadi turche che abitano le steppe ha spinto il nostro fronte orientale di diverse miglia in avanti, mettendoci a portata di tiro dell'[ShowAreaName('lower_yik_area')]. È imperativo mettere in sicurezza le steppe, eliminare la minaccia di incursioni finalizzando la sottomissione e inaugurare una nuova era di esplorazione verso est."
 flavor_rus.5.a: "L'ultima frontiera da domare."
 flavor_rus.5.b: "Nient'altro che pascoli per il bestiame."
 flavor_rus.5.historical_info: "Subito dopo la caduta di Astrakhan, lo zar Ivan IV lanciò una campagna nelle steppe a sud di Kazan, dove risiedeva l'Orda Nogaï. Si trattava del primo trampolino di lancio per una continua espansione verso est; la campagna fu condotta dai cosacchi e finanziata dalla potente famiglia di mercanti Stroganov. Seguì la conquista del khanato di Sibir e la successiva distruzione dell'ultimo khanato, che permise l'esplorazione e il controllo del vasto entroterra. che avrebbe visto i cosacchi costruire città dai loro Ostrog (semplici fortificazioni per garantire il transito) e raggiungere l'oceano Pacifico a Okhotsk nel 1645."
 
 flavor_rus.6.title: "Il Consiglio Eletto"
 flavor_rus.6.desc: "Il potere [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] impedisce la centralizzazione del potere necessaria per prendere decisioni rapide. È stato proposto di creare un consiglio esecutivo di persone scelte per contribuire a velocizzare le procedure governative e a limitare l'influenza dei nobili, offrendo la possibilità di affrontare diverse questioni e di attuare le riforme necessarie. [alexi_adashev.GetName] e [sylvestr_the_priest.GetName] sono amici intimi [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] e dovrebbero far parte del Consiglio."
 flavor_rus.6.a: "Una forza formidabile di uomini capaci."
 flavor_rus.6.b: "Un tale consiglio non avrà alcuna influenza."
 flavor_rus.6.tt3: "[alexi_adashev.GetNameWithNoTooltip] e [sylvestr_the_priest.GetNameWithNoTooltip] vengono braccati e giustiziati, per la gioia [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 enable_chosen_rada_reform: "Grants access to the [ShowGovernmentReformName('chosen_rada_reform')] [government_reform|e]" #DA TRADURRE
 flavor_rus.6.historical_info: "Il Consiglio scelto era un gruppo di consiglieri che svolse un ruolo significativo nei primi anni di regno di Ivan IV. Era composto da persone come Alexi Adashev e il sacerdote Sylvestr, che erano consiglieri fidati del Gran Principe Ivan IV ed erano necessari per gli sforzi di Ivan di centralizzare il potere, riformare il sistema legale e affrontare varie questioni che riguardavano lo Stato."
 
 flavor_rus.7.title: "Il Saccheggio di [ShowLocationNameWithNoTooltip('moscow')]"
 flavor_rus.7.desc: "Il conflitto in corso con [moscow_sacker.GetName] ha preso una piega devastante: le loro forze hanno fatto irruzione alle porte di [ShowLocationName('moscow')] lasciando una scia di distruzione. Gli edifici sono stati incendiati e tragiche notizie di vittime civili giungono ai sopravvissuti. Questo è il disastro più terribile per [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName]!"
 flavor_rus.7.a: "Dirottare gli sforzi di soccorso."
 rus_sacked_moscow: "Mosca saccheggiata"
 flavor_rus.7.b: "Cogliere l'opportunità di schiacciare qualsiasi opposizione."
 flavor_rus.7.historical_info: "Nel 1558, lo zar Ivan IV, riconoscendo l'importanza del libero accesso al Baltico per il commercio europeo, spostò la sua attenzione verso ovest. Per questo motivo, entrò in guerra nel tentativo di stabilire il dominio russo sulla Livonia. Inizialmente la Russia ottenne un successo, schiacciando i cavalieri livoniani, ma la Lituania, loro alleata, divenne poco dopo parte integrante della Polonia. La guerra si protrasse a lungo: mentre gli svedesi, che salvaguardavano i propri interessi in Estonia, sostenevano la Polonia contro la Russia, i Tatari di Crimea attaccarono Astrakhan e fecero una vasta incursione in Russia nel 1571. Il risultato fu il saccheggio e l'incendio di Mosca, lasciando in piedi solo il Cremlino."
 
 flavor_rus.8.title: "Il Sistema Kormlenije"
 flavor_rus.8.desc: "Gli sforzi in corso per consolidare il potere e il controllo all'interno dello Stato [ROOT.GetCountry.GetAdjective] stanno incontrando un ostacolo, con un potere eccessivo detenuto [ROOT.GetCountry.Custom('IT_NOBLES_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] regionali. Per superare questa sfida, si potrebbe introdurre un sistema in cui lo zar ottiene il controllo sulla distribuzione dei bisogni finanziari e materiali dei [ShowPopTypeName('nobles')], per mantenere un equilibrio di potere e controllo sulla nobiltà e sulla burocrazia, assicurando il loro continuo sostegno."
 flavor_rus.8.a: "Il guinzaglio non è mai troppo corto."
 flavor_rus.8.b: "Arcaico e non necessario."
 flavor_rus.8.historical_info: "Il sistema Kormlenije era un sistema per provvedere alle necessità finanziarie e materiali della nobiltà e della burocrazia russa durante il regno di Ivan il Terribile. Questo sistema era una componente importante dei suoi sforzi per consolidare il potere e il controllo all'interno dello Stato russo. I nobili che beneficiarono del sistema Kormlenije divennero finanziariamente dipendenti dallo zar. Questa dipendenza contribuì a garantire la loro fedeltà e a scoraggiare una potenziale opposizione."
  
 flavor_rus.9.title: "L'Indipendenza della Chiesa [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ShowReligionNameWithNoTooltip('orthodox')]"
 flavor_rus.9.desc: "La caduta di [ShowLocationName('constantinople')], storicamente sede del potere ecclesiastico degli [ShowReligionName('orthodox')], ci offre un'opportunità significativa. Dobbiamo ora decidere se mantenere l'eredità e sostenere il trasferimento del controllo della Chiesa [ShowReligionAdjectiveWithNoTooltip('orthodox')] ad [ShowLocationName('moscow')] o perseguire l'alternativa di reclamare l'ex capitale imperiale dai pagani [ShowReligionGroupAdjective('muslim')|U]."
 flavor_rus.9.a: "Un obiettivo ambizioso, senza dubbio."
 rus_aspires_to_lead_orthodoxy: "Aspira a guidare l'Ortodossia"
 flavor_rus.9.b: "Il nostro destino è liberare Costantinopoli."
 flavor_rus.9.historical_info: "Poco prima del crollo dell'Impero bizantino, la Chiesa russa divenne di fatto indipendente dal Patriarcato di Costantinopoli. Il metropolita Giona, insediato dal Consiglio dei vescovi russi, ricevette il titolo di metropolita di Mosca e di tutte le Russie. Da allora la Chiesa russa si è resa sempre più indipendente da Costantinopoli, alleandosi invece con lo Stato russo."
 
 flavor_rus.10.title: "Il Giogo della Servitù"
 flavor_rus.10.desc: "L'attuale epidemia di [ShowDiseaseName('bubonic_plague')] sta devastando le comunità rurali in tutta [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName], con rapporti che indicano che interi villaggi sono stati abbandonati perché gli abitanti cercano di eludere la punizione divina inflitta loro. I campi sono lasciati incustoditi, con il rischio imminente di una significativa diminuzione del raccolto se non si interviene prontamente."
 flavor_rus.10.a: "Enserf i contadini."
 flavor_rus.10.tt: "In una dimostrazione di forza unitaria, diverse comunità si ribellano ai loro padroni [ShowPopTypeName('nobles')] per opporsi ai cambiamenti proposti."
 STATIC_MODIFIER_NAME_unattended_crops: "Colture incustodite"
 flavor_rus.10.b: "Non asservirli."
 flavor_rus.10.historical_info: "Verso la fine del XVI secolo, siccità, carestia e peste uccisero mezzo milione di persone in Moscovia. I contadini fuggirono dai loro villaggi, lasciando che le loro proprietà venissero bonificate dalle erbacce. In risposta, fu decretato il divieto per i contadini di lasciare le proprietà in cui erano nati. I contadini erano diventati veramente servi della gleba."
  
 flavor_rus.11.title: "Sinodo dei Cento Capitoli"
 flavor_rus.11.desc: "Nel 1551 il metropolita Mascario convocò la Chiesa in quello che divenne noto come Sinodo dei Cento Capitoli, al fine di unificare le cerimonie e i doveri della Chiesa in tutta la Russia. Chiesero anche che il governo annullasse la sua giurisdizione sulla Chiesa."
 flavor_rus.11.a: "Affermare questi cambiamenti"
 flavor_rus.11.b: "Vietare queste idee"
  
 flavor_rus.12.title: "[boris_morozov.GetNameWithNoTooltip]"
 flavor_rus.12.desc: "Il frugale finanziere [boris_morozov.GetName] è considerato un ambizioso e abile statista che potrebbe giovare notevolmente alle operazioni quotidiane dello Stato [ROOT.GetCountry.GetAdjective]. Le sue aspirazioni a incrementare le entrate dell'erario si tradurrebbero probabilmente in tagli radicali agli stipendi dei dipendenti statali e in uno snellimento della gestione degli affari governativi. Senza dubbio una risorsa per la gestione del Paese, [boris_morozov.GetSheHe] dovrebbe sostenere le posizioni [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in aggiunta ai suoi altri compiti a corte."
 flavor_rus.12.a: "Invitatelo in tribunale."
 STATIC_MODIFIER_NAME_steamroll_administrator: "Amministratore di Steamroll"
 flavor_rus.12.tt2: "la sua potente influenza come reggente favorisce gli interessi [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_rus.12.tt3: "[boris_morozov.GetSheHe|U] may implement additional reforms if serving as [regent|e] or assigned to [cabinet|e]" #DA TRADURRE
 flavor_rus.12.b: "Una plebe impoverita non può governare [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank]."
 flavor_rus.12.historical_info: "Boris Morozov era cognato e precettore dello zar Alessio e guidò il governo durante i primi anni del suo regno. Supervisore del libro paga e del Gran Tesoro, Morozov cercò di aumentare le entrate dello Stato abbassando i salari e introducendo nuove tasse. L'elevata tassa sul sale causò e diede il nome alla rivolta del sale del 1648. Dopo un breve esilio in un monastero, Morozov poté tornare a Mosca dove mantenne un basso profilo pur controllando gran parte del governo."
 
 flavor_rus.13.title: "Il Codice Legale di Sobornoye Ulozheniye"
 flavor_rus.13.desc: "La legislazione esistente che definisce la struttura legale e sociale [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] è obsoleta e non adatta al suo tempo, né all'autorità esercitata [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DAL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]. Dobbiamo scrivere un nuovo sistema legale completo che affondi le sue radici nel diritto [ROOT.GetCountry.GetAdjectiveWithNoTooltip] tradizionale, con elementi incorporati di diritto [GetCountry('BYZ').GetAdjective]. Ciò consentirà di continuare a rafforzare l'autorità centrale, di creare un rapporto armonioso tra la Chiesa e lo Stato e di introdurre pene severe per reati come il furto, il tradimento e la ribellione."
 flavor_rus.13.a: "Applicarlo."
 flavor_rus.13.b: "Perché cambiare una formula vincente?"
 flavor_rus.13.historical_info: "Il Sobornoye Ulozheniye era un codice di leggi adottato nello Zardom di Russia da un'assemblea rappresentativa dei possedimenti russi. Il suo obiettivo era quello di stabilire un quadro giuridico aggiornato per l'amministrazione della giustizia, il diritto penale e civile, nonché le norme in materia sociale ed economica. La legge ha ulteriormente cementificato la servitù della gleba, rafforzando l'ordine sociale esistente e legando i contadini alla terra."

 flavor_rus.14.title: "Le Riforme di Nikon"
 flavor_rus.14.desc: "Le pratiche delle Chiese [ShowCultureName('greek_culture')] e [ShowCultureGroupName('russian_group')] si sono ampliate nel tempo ed esistono diverse discrepanze nei libri di servizio, nei rituali e nel disegno delle icone. Dovremmo prendere provvedimenti per modernizzare la Chiesa e portare armonia tra le nostre due comunità autocefale."
 flavor_rus.14.a: "Modernizziamo la Chiesa."
 flavor_rus.14.b: "Seguite il consiglio dei Raskolnik."
 flavor_rus.14.tt2: "[nikita_minin.GetSheHe|U] may expedite religious reform if assigned to [cabinet|e]" #DA TRADURRE
 flavor_rus.14.historical_info: "Nikon, patriarca della Chiesa ortodossa russa, attuò riforme radicali per purificare la disciplina e i rituali della Chiesa, correggendo i libri di servizio dei greci. Di fronte alla forte opposizione, Nikon fu bandito e infine deposto. Nonostante la sua rimozione, le sue riforme durarono a lungo."
 
 flavor_rus.15.title: "Raskol"
 flavor_rus.15.desc: "Le recenti riforme hanno agitato le acque ecclesiastiche della Chiesa [ROOT.GetCountry.GetAdjective] [ShowReligionAdjective('orthodox')], provocando una spaccatura tra chi è favorevole e chi è contrario a qualsiasi cambiamento che viene percepito come radicale e di vasta portata. Dobbiamo decidere se tornare indietro rispetto ai recenti cambiamenti o se rimanere fermi nel nostro impegno verso i nuovi principi che guidano la trasformazione della Chiesa."
 flavor_rus.15.a: "Queste riforme sono necessarie."
 flavor_rus.15.tt1: "L'energico ed eloquente [nikita_minin.GetName] lancia coraggiose riforme con grande disappunto [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_rus.15.b: "Sostenere le vecchie tradizioni."
 flavor_rus.15.c: "Fate in modo che [nikita_minin.GetNameWithNoTooltip] sia privato del potere."
 flavor_rus.15.tt2: "[nikita_minin.GetName] viene processato da un sinodo e ridotto alla posizione di monaco"
 flavor_rus.15.historical_info: "Il Raskol è stato un importante scisma all'interno della Chiesa ortodossa russa, avvenuto in seguito alle riforme ecclesiastiche del patriarca Nikon. Molti consideravano i cambiamenti troppo estesi e una deviazione dalla vera Ortodossia, con la conseguente formazione di comunità religiose separate per continuare a praticare i vecchi metodi. Conosciuta come setta dei Raskolniki, era sostenuta da gruppi come i Dukhobor e si aggrappava alle vecchie pratiche vietate da Nikon."
 
 flavor_rus.16.title: "Le Grandi Riforme"
 flavor_rus.16.desc: "I nostri vicini stanno correndo in avanti nel campo della scienza, lasciando dietro di sé una scia di arretratezza che si insinua nella nostra società. Dobbiamo abbracciare la riforma della società e liberarci dalle catene della tradizione, o rischiamo di essere superati e surclassati da altre potenze che si adattano più rapidamente."
 flavor_rus.16.a: "Un male necessario."
 flavor_rus.16.tt1: "I tentativi di limitare il potere ecclesiastico sono profondamente risentiti [ROOT.GetCountry.Custom('IT_CLERGY_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_rus.16.tt2: "Le riforme rischiano di provocare una rivolta"
 flavor_rus.16.b: "Evitare l'influenza esterna."
 flavor_rus.16.tt3: "Le lezioni apprese dal lungo viaggio attraverso l'Europa vengono ignorate."
 flavor_rus.16.historical_info: "Tra la fine del XVII e l'inizio del XVIII secolo Pietro il Grande avviò una serie di riforme volte a trasformare la Russia in un moderno Stato europeo. Il governo e l'esercito furono riformati sotto la supervisione di consiglieri provenienti dall'Europa occidentale e Pietro, sognando di fare della Russia una potenza marittima, cercò di assumere il controllo delle coste del Baltico e del Mar Nero. Le drastiche riforme incontrarono una forte opposizione, in quanto la popolazione fu offesa dall'improvviso abbandono della vita e delle tradizioni tradizionali, e furono seguite da diverse rivolte."
 
 flavor_rus.17.title: "La Ribellione di Bulavin"
 flavor_rus.17.desc: "L'insoddisfazione per le riforme recentemente approvate ha scatenato una diffusa rivolta [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], che cercano di rovesciare il regime e di riportare [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] alle vecchie abitudini. Il problema deve essere affrontato con la massima urgenza prima che destabilizzi il Paese e vanifichi i passi compiuti per la modernizzazione."
 flavor_rus.17.a: "Schiacciare la ribellione."
 flavor_rus.17.b: "Implorate il buon senso."
 flavor_rus.17.tt1: "L'abilità militare di [target_root_country.GetGovernment.GetRuler.GetName] incute timore a diversi capi ribelli, limitando la portata della rivolta."
 flavor_rus.17.tt2: "La visionaria supplica di [target_root_country.GetGovernment.GetRuler.GetName] convince i capi ribelli a deporre le armi e ad appoggiare le riforme."
 flavor_rus.17.c: "Revocare la maggior parte delle riforme."
 bulavin_rebellion: "Ribellione di Bulavin"
 flavor_rus.17.historical_info: "La ribellione di Bulavin scoppiò nell'ottobre 1707 quando Kondraty Bulavin e una banda di cosacchi del Don tesero un'imboscata e uccisero un gruppo di cacciatori di taglie inviati da Pietro il Grande per arrestare i contadini fuggitivi che si nascondevano nella regione del Don. Le ragioni di fondo erano l'espansione dello Stato di Pietro, appena riformato, che aveva iniziato a violare le terre dei cosacchi e la loro semi-autonomia. La ribellione non si rivolse contro lo zardom, ma contro Pietro e i suoi consiglieri, visti come forze malvagie che, con le loro riforme, cercavano di distruggere la Russia."
 
 flavor_rus.18.title: "L'Intermezzo Diplomatico"
 flavor_rus.18.desc: "Il Liason orientale [fyodor_baikov.GetName] si è recentemente recato in visita [GetCountry('CHI').Custom('IT_In')][GetCountry('CHI').GetName], con l'obiettivo di stabilire legami diplomatici e garantire un trattato di reciproco rispetto. Purtroppo, il galateo non è stato rispettato a causa di scontri culturali, il che ha portato allo spiacevole equivoco che [ROOT.GetCountry.GetGovernment.GetRuler.GetName] si sia sottomesso alla sovranità [GetCountry('CHI').Custom('IT_Della')][GetCountry('CHI').GetNameWithNoTooltip], con la richiesta inviata alla corte [ROOT.GetCountry.GetAdjective] di iniziare immediatamente il pagamento del tributo. Questo errore diplomatico deve essere risolto, o rischiamo di alimentare il risentimento interno, ricordando i giorni bui del dominio [ShowCultureGroupName('tatar_group')]."
 flavor_rus.18.a: "Ignorare le richieste."
 flavor_rus.18.tt1: "Le relazioni gelide tra [target_root_country.GetNameWithNoTooltip] e [GetCountry('CHI').GetNameWithNoTooltip] congelano temporaneamente gli impegni diplomatici e le iniziative di collaborazione."
 rus_ignored_vassal_demands: "Richieste ignorate dei vassalli"
 flavor_rus.18.b: "Riconoscere il vassallaggio ma rifiutare il pagamento."
 rus_paid_vassal_respect: "Rispetto dei vassalli pagati"
 flavor_rus.18.c: "Pagare il tributo."
 rus_paid_vassal_tribute: "Tributo vassallo pagato"
 flavor_rus.18.historical_info: "Fëdor Baikov si recò a Pechino nel 1656 per aprire relazioni diplomatiche con la Cina. Ricevette chiare istruzioni di non impegnarsi in alcun rituale umiliante che avrebbe implicato l'inferiorità della Russia nei confronti della Cina. Pertanto, quando arrivò alle porte della Città Proibita, si rifiutò di inchinarsi quando gli fu chiesto, poiché ciò avrebbe significato il riconoscimento della supremazia dell'Impero Qing da parte dello Stato russo secondo i concetti cinesi. Questo gli procurò diversi mesi di isolamento e un'ulteriore espulsione da Pechino."
 
 flavor_rus.19.title: "La Rivolta Cosacca di Stenka Razin"
 stenka_razin_tt: "[rebel_origin.GetName] [pops|e] in the [ShowRegionNameWithNoTooltip('steppes_region')] join [stenka_razin.GetName]" #DA TRADURRE
 flavor_rus.19.desc: "Di fronte all'ingiustizia sociale e alle difficoltà economiche, i cosacchi [rebel_origin.GetName] della regione dell'[ShowRegionName('steppes_region')] si sono sollevati nel tentativo di affermare la loro indipendenza. Potremmo tentare di colpire l'insurrezione con la forza delle nostre forze armate, oppure tentare una soluzione diplomatica proponendo una soluzione autonoma."
 flavor_rus.19.a: "Sedare tutti i movimenti separatisti."
 flavor_rus.19.b: "Offrire un'autonomia limitata."
 flavor_rus.19.c: "Tentare una soluzione spirituale."
 flavor_rus.19.tt1: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] si rivolgono ai leader dei ribelli, che si presentano come difensori della fede [ShowReligionAdjective('orthodox')], facendo appello ai loro valori comuni per accettare un compromesso."
 stenka_razin: "L'insurrezione cosacca di Stenka Razin"
 stenka_razin_gives_up_tt1: "Every owned [location|e] in the [ShowRegionName('steppes_region')] [region|e] lose [ShowNamedValue('control_ultimate_penalty')|+=2%] [control|e]" #DA TRADURRE
 stenka_razin_gives_up_tt2: "Every owned [location|e] in the [ShowRegionName('steppes_region')] [region|e] lose [ShowNamedValue('control_mild_penalty')|+=2%] [control|e]" #DA TRADURRE
 flavor_rus.19.historical_info: "Stenka Razin guadagnò fama e ricchezza grazie a incursioni di successo negli insediamenti persiani e russi. Nel 1670 lanciò una campagna contro le città fortezza del Volga dello zar, conquistando Tsaritsyn e Astrakhan con una forza di 7.000 cosacchi. Impegnato in dissolutezze e atrocità, Razin sostituì i governi locali con l'autogoverno cosacco. La sua ribellione si diffuse, catturando Saratov e avanzando fino a Simbirsk. Di fronte a un esercito lealista, Razin subì una sconfitta decisiva nel 1671, che lo portò alla cattura, alla tortura e all'esecuzione nella Piazza Rossa di Mosca."
  
 flavor_rus.20.title: "Trattato di Nerchinsk"
 flavor_rus.20.desc: "Le dispute territoriali tra [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetAdjective] e [GetCountry('CHI').Custom('IT_La')][GetCountry('CHI').GetName] sono destinate ad aumentare con la nostra continua espansione verso est. Si dovrebbe proporre un trattato per evitare ulteriori conflitti e rafforzare le nostre rivendicazioni sulle regioni dell'[ShowRegionName('west_siberia_region')] e dell'[ShowRegionName('east_siberia_region')]. In cambio, potremmo rinunciare a qualsiasi possesso sull'[ShowRegionName('manchuria_region')] come gesto di buona volontà."
 flavor_rus.20.a: "I termini sono accettabili."
 flavor_rus.20.tt1: "L'assertività [target_root_country.Custom('IT_Della')][target_root_country.GetName] sull'[ShowRegionName('west_siberia_region')] e l'[ShowRegionName('east_siberia_region')] provocherà senza dubbio qualsiasi paese con pretese simili su queste regioni."
 rus_treaty_of_nerchinsk: "Trattato di Nerchinsk"
 rus_claimed_siberia: "Rivendicata la Siberia"
 flavor_rus.20.b: "Rifiutare il Trattato come assurdo."
 rus_refused_treaty_of_nerchinsk: "Rifiuto del Trattato di Nerchinsk"
 flavor_rus.20.historical_info: "L'esplorazione e la colonizzazione russa della Siberia, iniziate sotto Ivan il Terribile, continuarono per tutto il XVII secolo. Alla fine del secolo, la maggior parte della Siberia orientale era stata scoperta, compresa la Kamchatska, raggiunta nel 1679. Il bacino dell'Amur fu esplorato nel 1650 da Khabarov. Nel 1689, il conflitto di confine russo-cinese trovò soluzione nel Trattato di Nerchinsk, che segnava il confine dell'Amur. Nel 1727, il trattato di Kyakhta facilitò la creazione di una stazione commerciale russa a Pechino, capitale della dinastia Manciù."
  
 flavor_rus.21.title: "Il Grande Conflitto del Nord"
 flavor_rus.21.desc: "[GetCountry('SWE').Custom('IT_ART_RANGO')][GetCountry('SWE').GetFlavorRank] [GetCountry('SWE').Custom('IT_Di')][GetCountry('SWE').GetName] confina con noi ed è difficile accertare la minaccia che potrebbe rappresentare se dovessimo diventare il loro prossimo obiettivo. Sarebbe prudente avviare colloqui con i Paesi che condividono relazioni tese con loro e cercare una posizione comune per arginare la crescita del Leone Nordico."
 flavor_rus.21.a: "La forza dei numeri."
 rus_political_aggressions: "Aggressioni politiche"
 rus_enemy_of_sweden: "Nemico della Svezia"
 flavor_rus.21.b: "Lasciate che gli altri si arrangino da soli."
 flavor_rus.21.historical_info: "Alla fine del XVII secolo la Svezia si affermò come una grande potenza in seguito a diverse battaglie con le potenze del Mar Baltico. Ma nel 1697 salì al trono il quindicenne Carlo XII. Percependo la debolezza, lo zar russo Pietro I si alleò con la Danimarca e la Polonia-Sassonia. Tuttavia, con l'assistenza navale britannica e olandese, Carlo XII sbarcò in Zelanda e sconfisse prontamente i danesi, poi si spostò in Estlandia dove il suo esercito, in forte inferiorità numerica, ottenne una vittoria decisiva sui russi. Carlo decise infine di marciare su Mosca, ma il rigido inverno e le incursioni russe decimarono il suo esercito, che fu infine sconfitto nella battaglia di Poltava del 1709."
 
 flavor_rus.22.title: "La Revisione Assoluta della Governance"
 flavor_rus.22.desc: "È giunto il momento di modernizzare la governance [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], eliminando le tradizioni arcaiche e i mezzi di governo inefficienti. Rafforzando il potere legislativo [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] e assicurando che i suoi decreti siano rapidamente attuati da un organo governativo coordinato e centralizzato, possiamo procedere e garantire che qualsiasi riforma non sia ostacolata dalla corruzione e da lunghi ricorsi."
 flavor_rus.22.a: "Un nuovo inizio."
 enable_russian_absolutism_reform: "Grants access to the [ShowGovernmentReformName('russian_absolutism')] [government_reform|e]" #DA TRADURRE
 flavor_rus.22.tt1: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_SONO')] infuriati per il palese disprezzo dei loro privilegi e dei loro diritti."
 flavor_rus.22.b: "Il vecchio metodo è migliore!"
 flavor_rus.22.historical_info: "Durante il regno di Pietro 'il Grande', egli sostituì le forme di governo medievali e obsolete con un'efficace autocrazia. Nel 1711 abolì il consiglio dei boiardi e istituì il Senato come organo supremo dello Stato, che coordinava le azioni centrali e locali, controllava le entrate e redigeva le leggi. La disciplina marziale fu applicata alle istituzioni civili, con un ufficiale di guardia in Senato."
  
 flavor_rus.23.title: "La Tutela Governativa"
 flavor_rus.23.desc: "Il Patriarcato conserva un potere e un'influenza considerevoli, ma continua a ostacolare il progresso e l'innovazione a favore della tradizione e dell'accaparramento del potere ecclesiastico. Deve essere abolito e al suo posto deve essere introdotto un nuovo sistema che rafforzi il controllo governativo sulla Chiesa e ne garantisca l'obbedienza allo Stato."
 flavor_rus.23.a: "Abolire il Patriarcato."
 flavor_rus.23.tt1: "Il Santo Sinodo applica una severa censura su tutte le pubblicazioni."
 flavor_rus.23.b: "$common_string_leave_them_be$"
 flavor_rus.23.c: "Affari come al solito, a un prezzo."
 flavor_rus.23.historical_info: "Nel 1721, Pietro 'il Grande' abolì il Patriarcato di Mosca per subordinare la Chiesa ortodossa allo Stato. Il Santo Sinodo, un collegio spirituale che rappresentava la volontà dello zar, sostituì il patriarca. Un ober-prokuror fu nominato per supervisionare il Santo Sinodo, che perseguitò ferocemente i dissidenti e impose la censura sulle pubblicazioni."

 flavor_rus.24.title: "Accademia delle Scienze"
 flavor_rus.24.desc: "È importante coltivare la conoscenza e le ricerche scientifiche per garantire che [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] rimanga all'avanguardia sulla scena internazionale. Proponiamo l'istituzione di un'Accademia delle Scienze nella nostra nuova capitale dell'illuminazione e trasformiamola in un bastione dell'innovazione in campi come la matematica, l'astronomia, la fisica, la chimica e altri ancora."
 flavor_rus.24.a: "L'abilità intellettuale deve essere all'altezza della potenza militare."
 flavor_rus.24.tt1: "L'apporto di [vasily_tatishchev.GetName] all'Accademia ne accelera significativamente la costituzione, aggiungendosi ai contributi verso [ShowLocationName('neva')]"
 flavor_rus.24.tt2: "Le opere letterarie di [james_bruce.GetName] si aggiungono alla collezione dell'Accademia, arricchendo il suo patrimonio erudito."
 flavor_rus.24.b: "Progredire attraverso il dialogo."
 flavor_rus.24.tt3: "Le migliori menti [target_root_country.Custom('IT_Di')][target_root_country.GetName] intrattengono una fitta corrispondenza con altre istituzioni educative in Europa, scambiando idee e favorendo la via della diplomazia."
 flavor_rus.24.historical_info: "L'Accademia delle Scienze di San Pietroburgo fu istituita da Pietro 'il Grande', dopo il suo lungo viaggio in Europa come parte della 'Grande Ambasciata'. L'Accademia si ispirò all'Accademia di Parigi e alla Royal Society di Londra, che condividevano l'obiettivo di promuovere la ricerca scientifica e accademica. L'accademia svolse un ruolo importante nel promuovere la conoscenza scientifica e lo sviluppo culturale in Russia."
  
 flavor_rus.25.title: "La Commissione Ambiziosa"
 flavor_rus.25.desc: "La volontà del popolo è spesso messa da parte e la mancanza di una costituzione nel nostro codice di legge rende i diritti e i privilegi dell'uomo comune una garanzia fragile che potrebbe essere alterata per il capriccio di un nuovo editto. Convochiamo una commissione per affrontare questi problemi. Alla commissione sarà affidata la missione cruciale di elaborare una costituzione che rifletta le diverse prospettive e aspirazioni [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], promuovendo un senso di impegno civico e assicurando una base democratica alla nostra società."
 flavor_rus.25.a: "Ignorare le ingiustizie della società."
 flavor_rus.25.b: "Tentare di raggiungere un compromesso infruttuoso."
 flavor_rus.25.tt1: "Il contegno carismatico e avvolgente di [target_root_country.GetGovernment.GetRuler.GetName] promuove efficacemente un senso di inclusione e di uguaglianza, nonostante l'assenza di cambiamenti significativi."
 flavor_rus.25.historical_info: "Nel 1767 Caterina 'la Grande' convocò una commissione composta da delegati provenienti da tutte le province e da tutte le classi sociali, ad eccezione dei servi della gleba, per accertare i veri desideri del suo popolo ed elaborare una costituzione. I dibattiti si protrassero per mesi e non approdarono a nulla. L'Istruzione di Caterina alla commissione era un progetto di costituzione e un codice di leggi. Fu considerata troppo liberale per essere pubblicata in Francia e rimase lettera morta in Russia."
 
 flavor_rus.26.title: "Controllo Statale sul Commercio"
 flavor_rus.26.desc: "È urgente modernizzare l'economia e consolidare il controllo statale per rafforzare le nostre finanze, stimolare le industrie nazionali e incrementare le esportazioni. Istituiamo una serie di riforme mercantiliste per guidare [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] verso la prosperità economica e l'autosufficienza."
 flavor_rus.26.a: "Sì, dobbiamo riformare."
 state_promoted_mercantilism_key: "Mercantilismo promosso dallo Stato"
 flavor_rus.26.b: "Optate per il libero scambio."
 flavor_rus.26.historical_info: "Alla fine del XVIII secolo la Russia adottò una politica sempre più mercantilista come conseguenza della crescente monopolizzazione del potere dell'aristocrazia. Le riforme misero in discussione le norme e gli interessi consolidati, provocando la resistenza di gruppi che percepivano i cambiamenti come un'alterazione del loro status e della loro influenza."
 
 flavor_rus.27.title: "La Rivolta di Pugatchev"
 flavor_rus.27.desc: "La diffusa insoddisfazione per le dure condizioni [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] e l'opposizione generale a qualsiasi tentativo di modernizzazione e diversificazione dell'economia hanno scatenato una rivolta nella regione dell'[ShowRegionName('ural_region')]. Guidato da un ribelle carismatico di nome [yemelyan_pugatchev.GetName], [yemelyan_pugatchev.GetSheHe] promette l'abolizione della servitù della gleba, la riduzione delle tasse e la fine delle riforme amministrative."
 flavor_rus.27.a: "Le masse si muovono."
 pugatchev_uprising: "Rivolta di Pugatchev"
 pugatchev_uprising_tt: "Many [pops|e] in then [ShowRegionName('ural_region')] join [pugatchev_uprising.GetName]" #DA TRADURRE
 flavor_rus.27.tt1: "La ribellione si estende alla regione dell'[ShowRegionName('russian_region')] a causa di un ampio malcontento tra i [ShowPopTypeName('peasants')]."
 flavor_rus.27.b: "Offrire concessioni sostanziali."
 flavor_rus.27.historical_info: "La Rivolta di Pugatchev ebbe inizio nel 1773 nella regione degli Urali. Guidata da Emeliano Pugatchev, fu una rivolta di cosacchi e contadini sfollati, al seguito di un leader che sosteneva di essere Pietro III, il marito assassinato della zarina Caterina II. Nell'inverno 1773-1774, la rivolta aveva preso il controllo di gran parte del bacino del Volga e aveva persino minacciato Mosca, portando il regno di Caterina sull'orlo del collasso. Alla fine, le truppe regolari al comando di Suvarow riuscirono a catturare Pugatchev nei pressi di Zaritsyn, che fu giustiziato a Mosca."
 
 flavor_rus.28.title: "La Politica Reazionaria"
 flavor_rus.28.desc: "La recente rivolta ha dimostrato la necessità di un approccio più cauto. Dovremmo ripristinare alcuni privilegi per [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], in cambio del mantenimento dell'ordine, e adottare un approccio più consilare alla riforma dell'economia per ridurre il rischio di ulteriori opposizioni al cambiamento."
 flavor_rus.28.a: "Emettere una Carta di Nobiltà."
 flavor_rus.28.b: "Consentire una certa libertà."
 flavor_rus.28.historical_info: "Dopo la rivolta di Pugachev, Caterina II cambiò la sua posizione sulla servitù della gleba. Inizialmente progettando l'emancipazione, si rese conto dell'opposizione che avrebbe incontrato da parte degli influenti proprietari terrieri, fondamentali per il suo sostegno. Temendo il caos, abbandonò l'idea, rafforzando invece il sistema oppressivo. Caterina estese la servitù della gleba agli ucraini, precedentemente liberi, e aggravò la situazione dei contadini concedendo terre della corona ai suoi alleati. Alla fine del suo regno, la Russia aveva pochi contadini liberi, in netto contrasto con le sue intenzioni iniziali."
  
 flavor_rus.29.title: "La Legislazione un po' Liberale"
 flavor_rus.29.desc: "La gerarchia sociale [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] dipende fortemente dal legame dei [ShowPopTypeName('peasants')] alla terra e dalla limitazione della loro capacità di movimento. Tuttavia, di recente sono stati lanciati alcuni appelli per un approccio più liberale, per spostare gradualmente la dipendenza economica dalla servitù della gleba e mitigare alcune delle pratiche più dure, senza mettere a repentaglio il dominio autocratico che ci ha servito così bene."
 flavor_rus.29.a: "Limitare la servitù."
 flavor_rus.29.tt1: "Il carattere cauto di [ROOT.GetCountry.GetGovernment.GetRuler.GetName] vede un cambiamento più graduale verso la libertà per i [ShowPopTypeName('peasants')]"
 flavor_rus.29.tt2: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_SONO')] inorriditi dal diffuso gusto della libertà concesso ai ranghi inferiori della società"
 flavor_rus.29.b: "È perfetto così com'è."
 flavor_rus.29.historical_info: "Lo zar Paolo I, con l'obiettivo di rafforzare l'autocrazia, invertì molte delle politiche di Caterina 'la Grande', tra cui il ripristino di agenzie amministrative centralizzate, l'aumento del controllo burocratico sul governo locale e la limitazione dell'autorità nobiliare. A differenza di Caterina, che perpetuò la servitù della gleba, Paolo fu il primo zar a ridurre gli oneri per i russi comuni."
 
 flavor_rus.30.title: "Le Scintille del Cambiamento"
 flavor_rus.30.desc: "L'attuazione di un nuovo sistema costituzionale rimane una priorità assoluta per il pioniere progressista [mikhail_speransky.GetName], che rimane nel gabinetto per guidare qualsiasi cambiamento adeguato. Accogliamo i venti del cambiamento e navighiamo in acque inesplorate con la sola bussola liberale a guidarci."
 flavor_rus.30.a: "Venti in arrivo!"
 enable_speransky_liberalization_reform: "Grants access to the [ShowGovernmentReformName('speransky_liberalization_reform')] [government_reform|e]" #DA TRADURRE
 flavor_rus.30.tt1: "Vengono compiuti passi avanti per modernizzare l'amministrazione [target_root_country.Custom('IT_Della')][target_root_country.GetName] nonostante l'opposizione [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_rus.30.b: "Controverso e pericoloso."
 flavor_rus.30.historical_info: "Lo zar Alessandro I, guidato da una visione di riforma, intraprese cambiamenti sostanziali durante il suo governo. Nel 1802 introdusse un'amministrazione più organizzata istituendo otto ministeri, una mossa che dimostrava il suo impegno per un governo efficiente. Quest'epoca vide l'influenza di Mikhail Speransky, un consigliere chiave dello zar e un sostenitore della modernizzazione."
 
 flavor_rus.31.title: "La Cospirazione di Anjala"
 flavor_rus.31.desc: "Un consistente gruppo di soldati finlandesi al servizio di [johan_jagerhorn.GetNameWithNoTooltip], un membro dei [GetCountry('SWE').GetGovernment.GetEstateName('nobles_estate')] [GetCountry('SWE').GetAdjective], ci ha inviato un dispaccio in cui dichiara illegale la guerra in corso e ci chiede di considerare la possibilità di aiutarli a formare una nazione indipendente [GetCountry('FIN').Custom('IT_Della')][GetCountry('FIN').GetName]. Potrebbe essere utile come stato cuscinetto e fungere da terreno di sosta per ulteriori incursioni nel territorio [GetCountry('SWE').GetAdjectiveWithNoTooltip]."
 flavor_rus.31.a: "Diamo loro il nostro sostegno."
 flavor_rus.31.a.custom: "All [ShowPopTypeName('peasants')] in [ShowAreaName('finland_area')] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and join [anjala_conspirators.GetName]" #DA TRADURRE
 anjala_conspirators: "I cospiratori di Anjala"
 flavor_rus.31.b: "Respingete le loro suppliche."
 rus_rejected_anjala_league: "Bocciata la Lega Anjala"
 flavor_rus.31.tt1: "È improbabile che i seguaci di [johan_jagerhorn.GetNameWithNoTooltip] raccolgano un sostegno sufficiente per organizzare una rivolta."
 flavor_rus.31.historical_info: "La cospirazione di Anjala fu un complotto di un gruppo di ufficiali e politici svedesi insoddisfatti della guerra in corso contro la Russia. I cospiratori cercarono di negoziare una pace separata con la Russia, ritenendo che il proseguimento della guerra avrebbe comportato perdite significative per la Svezia. L'evento ebbe un forte impatto sulla politica svedese. Anche se i negoziati di pace si svolsero senza il coinvolgimento diretto dei cospiratori, le loro azioni evidenziarono il malcontento e la frustrazione nei confronti del governo del re."

 flavor_rus.32.title: "[michailo_shcherbatov.GetNameWithNoTooltip]"
 flavor_rus.32.desc: "L'intellettuale conservatore [michailo_shcherbatov.GetName] scrive molto su questioni culturali, sociali e politiche, esprimendo opinioni convenzionali che criticano l'influenza delle idee illuministe [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName]. Il suo lavoro esprime generalmente preoccupazioni per l'erosione della moralità e dell'ordine sociale di fronte alle influenze dell'Europa occidentale, ma può rivelarsi una risorsa preziosa se desideriamo un ritorno ai valori convenzionali."
 flavor_rus.32.a: "Invitatelo in tribunale."
 flavor_rus.32.tt2: "le sue opere letterarie influenzano notevolmente la società [target_root_country.GetAdjective] e la indirizzano verso un pensiero conservatore"
 flavor_rus.32.tt3: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] expresses delight over the increasing influence of [michailo_shcherbatov.GetNameWithNoTooltip], as [michailo_shcherbatov.GetHisHer] thoughts align closely with the [ShowPolicyName('strict_censorship')] [policy|e]." #DA TRADURRE
 STATIC_MODIFIER_NAME_literary_moralist: "Moralista letterario"
 flavor_rus.32.b: "I nostri valori non sono allineati."
 flavor_rus.32.historical_info: "Mikhail Shcherbatov fu un importante statista, storico e filosofo della Russia del XVIII secolo. Divenne membro del Board of Trade nel 1768, presidente del Collegium of State Income nel 1778 e senatore nel 1779. Pur essendo uno dei principali rappresentanti del conservatorismo russo e un critico del movimento illuminista russo, è ricordato come autore di diverse opere che criticano il decadimento dei valori morali."
 
 flavor_rus.33.title: "[vasily_tatishchev.GetNameWithNoTooltip]"
 flavor_rus.33.desc: "L'illuminato riformatore e storico esperto [vasily_tatishchev.GetName] ha prestato servizio nell'esercito per qualche tempo, salendo rapidamente nei ranghi per poi assumere una posizione amministrativa all'interno di un ufficio governativo. [vasily_tatishchev.GetSheHe|U] ha chiesto di ritirarsi dal servizio attivo per dedicarsi alla scrittura, una richiesta su cui dobbiamo riflettere, dal momento che [vasily_tatishchev.GetSheHe] potrebbe continuare a essere utile rimanendo al suo posto di governo."
 flavor_rus.33.a: "Incoraggiate la sua calligrafia."
 flavor_rus.33.b: "[vasily_tatishchev.GetSheHe|U] deve rimanere in veste di consulente."
 flavor_rus.33.c: "Sparisci dalla nostra vista!"
 STATIC_MODIFIER_NAME_exiled: "Esiliato"
 flavor_rus.33.tt2: "[vasily_tatishchev.GetSheHe|U] viene licenziato dal servizio ed esiliato in [ShowRegionName('east_siberia_region')] per il resto della sua vita, riducendo la possibilità di creare opere letterarie."
 flavor_rus.33.historical_info: "Statista ed etnografo russo, Vasilij Tatishcev si laureò alla scuola di ingegneria di Mosca e partecipò alla Grande Guerra del Nord contro la Svezia. Divenne una figura importante del Ministero degli Esteri durante il regno di Pietro 'il Grande' e in seguito sostenne l'ascesa di Anna di Russia in opposizione al Supremo Consiglio Privato. Fu autore di diverse opere storiografiche, tra cui una delle prime opere complete sulla storia russa."
 
 flavor_rus.34.title: "[mikhail_lomonosov.GetNameWithNoTooltip]"
 flavor_rus.34.desc: "Il visionario accademico e pro-autocrate [mikhail_lomonosov.GetName] ha dimostrato una grande attitudine per le arti della scienza, della filosofia e della polimateria. Tuttavia, le sue umili origini gli negano l'accesso all'istruzione superiore. Offrire una borsa di studio potrebbe consentirgli di studiare all'Accademia slavo-greco-latina dell'[ShowLocationName('moscow')], un investimento da cui probabilmente trarremo beneficio nei prossimi anni. Inoltre, potremmo influenzare il campo di studi a seconda del settore in cui desidera eccellere."
 flavor_rus.34.a: "Un uomo di scienza e di illuminazione."
 flavor_rus.34.b: "Un sostenitore delle riforme educative."
 flavor_rus.34.tt2: "[mikhail_lomonosov.GetNameWithNoTooltip] dedica il suo tempo a contributi per la cultura e l'educazione [target_root_country.GetAdjective]."
 enable_imperatorskiy_moskovskiy_universitet_advance: "Grants access to the [ShowAdvanceName('imperatorskiy_moskovskiy_universitet')] [advance|e]" #DA TRADURRE
 flavor_rus.34.tt3: "Il contributo di [mikhail_lomonosov.GetNameWithNoTooltip] è determinante per l'istituzione dell'Università Imperiale [ShowLocationNameWithNoTooltip('moscow')]."
 flavor_rus.34.c: "L'autoritarismo draconiano non ha posto qui."
 flavor_rus.34.historical_info: "Mikhail Lomonosov fu uno scienziato e intellettuale russo che a diciannove anni entrò nell'Accademia slavo-greco-latina di Mosca fingendosi figlio di un sacerdote. Dopo aver ottenuto una borsa di studio all'Università di San Pietroburgo, studiò all'estero all'Università di Marburgo sotto la guida del filosofo illuminista tedesco Christian Wolff. Lomonosov diede contributi significativi in vari campi scientifici, in particolare scoprendo l'atmosfera di Venere."
 
 flavor_rus.35.title: "Il Pazzo Incontrollato"
 flavor_rus.35.desc: "Il carismatico [ROOT.GetCountry.GetGovernment.GetRuler.GetName] è rimasto intrappolato in un periodo di grande lutto dopo l'inaspettata morte della moglie [first_spouse.GetName]. Comportamenti irrazionali e scatti d'ira sono diventati una manifestazione quasi quotidiana nei procedimenti giudiziari, con l'emissione di decreti che intimano al Gran Consiglio istituito dall'[ShowGovernmentReformName('chosen_rada_reform')] di sciogliersi immediatamente. Sembra che questa follia non abbia fine."
 flavor_rus.35.a: "È la volontà del nostro Sovrano."
 flavor_rus.35.tt1: "I membri di [cabinet|U] vengono portati via, per non essere mai più rivisti"
 flavor_rus.35.b: "Fate rinchiudere [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] in una torre."
 flavor_rus.35.historical_info: "Dopo la morte della prima moglie Anastasia, Ivan accusò i suoi amici del consiglio di averla avvelenata, provocando il loro esilio. In questo periodo, senza nessuno che lo trattenesse, la brutalità di Ivan si intensificò."

 flavor_rus.36.title: "La Camera delle Finanze"
 flavor_rus.36.desc: "Con l'apparato statale saldamente sotto il nostro controllo, dobbiamo introdurre una regolamentazione economica per garantire un flusso costante di fondi a sostegno delle attività del governo. Si potrebbe istituire un'autorità finanziaria centralizzata, come una Camera delle Finanze strettamente legata all'[ShowGovernmentReformName('oprichnina')], con il mandato di controllare i prezzi, monitorare il commercio e gestire le politiche economiche per garantire la stabilità."
 flavor_rus.36.a: "È la cosa fiscale da fare."
 flavor_rus.36.b: "Un pugno di ferro può ottenere lo stesso risultato."
 flavor_rus.36.historical_info: "Alcune delle più importanti riforme governative russe furono istituite da Ivan IV. Egli creò una Camera delle Finanze separata e direttamente a sua disposizione, che garantiva una certa efficienza nelle operazioni di entrata e uscita di denaro. La Camera delle Finanze fu utilizzata anche per garantire l'attuazione delle politiche dell'Oprichnina e la supervisione dei funzionari del Tesoro."

 flavor_rus.37.title: "Il Nutrimento dalla Terra"
 flavor_rus.37.desc: "Man mano che la nostra influenza si espande in altri territori, la gestione del numero crescente di sedi è diventata una sfida. Sono stati inviati [ShowPopTypeName('nobles')] regionali per gestire il governo, ma il loro mantenimento mette costantemente a dura prova le nostre finanze. Considerare l'opzione di permettere a questi governatori di fare affidamento sulla terra e sui [ShowPopTypeName('peasants')] all'interno della loro giurisdizione potrebbe potenzialmente alleggerire l'onere finanziario, permettendoci di reindirizzare la nostra attenzione su questioni più urgenti."
 flavor_rus.37.a: "Un nobile ben nutrito è un nobile soddisfatto."
 flavor_rus.37.b: "Assicurarsi che le loro esigenze siano soddisfatte."
 flavor_rus.37.historical_info: "La pratica di ricavare il sostentamento dalla terra era un sistema attuato nella Russia medievale, dove spettava alla popolazione locale sostenere i governatori provinciali. I contadini non potevano sempre fornire i beni richiesti, costringendoli a offrire pagamenti in natura direttamente alla classe dirigente. L'abolizione del sistema di pagamento faceva parte delle più ampie riforme amministrative attuate dallo zar Ivan IV."

 flavor_rus.38.title: "Le Misure di Austerità di [boris_morozov.GetNameWithNoTooltip]"
 flavor_rus.38.desc: "Il sovrintendente finanziario [boris_morozov.GetName] sta preparando una serie di licenziamenti e tagli agli stipendi per rafforzare l'erario e garantire che l'apparato governativo sia proporzionato alle esigenze del Paese. Queste misure potrebbero avere effetti negativi sulla capacità amministrativa [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] e un effetto negativo sull'esercito, poiché sia gli impiegati statali che i soldati vedranno ridotti i loro guadagni."
 flavor_rus.38.a: "Tutti dobbiamo fare dei sacrifici."
 STATIC_MODIFIER_NAME_reduced_government_expenses: "Riduzione delle spese governative"
 flavor_rus.38.b: "Delegare le responsabilità ai [ShowPopTypeNameWithNoTooltip('nobles')]."
 flavor_rus.38.tt1: "Le mani di [boris_morozov.GetNameWithNoTooltip] diventano in qualche modo legate, poiché il potere viene spostato dallo Stato."
 flavor_rus.38.historical_info: "Boris Morozov era deciso a migliorare le disastrate finanze della Russia e aveva come priorità quella di aumentare le entrate dell'erario con ogni mezzo. Furono aumentate diverse tasse, alcune delle quali sfociarono nella famigerata rivolta del sale del 1648, ma furono anche effettuati tagli all'amministrazione generale del Paese."
 
 flavor_rus.39.title: "Il Diplomatico mal Interpretato"
 flavor_rus.39.desc: "L'Addetto non convenzionale [fyodor_baikov.GetName] ha una vasta esperienza nel trattare con dignitari stranieri in terre lontane e dovrebbe tornare in servizio attivo dopo un lungo viaggio. Dobbiamo utilizzare il suo patrimonio di conoscenze per garantire trattati vantaggiosi con altre potenze, attingendo alle sue intuizioni uniche per promuovere relazioni internazionali positive e far avanzare i nostri interessi sulla scena globale."
 flavor_rus.39.a: "Invitatelo in tribunale."
 flavor_rus.39.tt2: "[fyodor_baikov.GetSheHe|U] may carry out high-stake diplomatic missions if assigned to [cabinet|e]" #DA TRADURRE
 flavor_rus.39.b: "Un noioso incarico alla scrivania ci aspetta."
 flavor_rus.39.tt3: "[fyodor_baikov.GetSheHe|U] ha il compito di completare i rapporti degli ambasciatori dei viaggi precedenti, aumentando notevolmente la conoscenza dei tribunali stranieri."
 flavor_rus.39.c: "Incline ai lapsus."
 flavor_rus.39.historical_info: "Fyodor Baikov fu il primo ambasciatore russo in Cina. È ricordato per il tentativo di negoziare un trattato che avrebbe dovuto incoraggiare il commercio tra i due imperi emergenti e risolvere ogni potenziale disputa territoriale sorta durante l'espansione della Russia verso est."

 flavor_rus.40.title: "Istoriya Rossiyskaya"
 flavor_rus.40.desc: "L'ex scrittore e patriota in pensione [vasily_tatishchev.GetName] ha scritto un resoconto dettagliato della storia [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], che non solo mette in evidenza lo splendore delle nostre vittorie militari e dei nostri leader ispiratori, ma sceglie anche di concentrarsi sugli evidenti vantaggi dell'[ShowGovernmentReformName('autocracy')]. Dobbiamo fare in modo che questa narrazione sia pubblicata per tutti gli occhi, assicurando una comprensione completa della storia della nostra nazione e dei meriti del nostro governo."
 flavor_rus.40.a: "Pubblicarlo."
 flavor_rus.40.b: "Pubblicare esclusivamente i paragrafi sul governo autocratico."
 flavor_rus.40.c: "Uno spreco di buon inchiostro."
 flavor_rus.40.historical_info: "Dopo il ritiro dal servizio attivo, Tatishchev si immerse in attività di studio. Non solo scrisse molto sulla storia russa, ma intraprese anche il compito di compilare l'enciclopedia inaugurale della Russia. In tutte le sue opere, egli favorì costantemente l'idea che l'autocrazia fosse la forma di governo perfetta per la Russia."

 flavor_rus.41.title: "Società Russo-americana"
 flavor_rus.41.desc: "Le prime ricognizioni dell'[ShowRegionName('alaska_region')] mostrano una ricca popolazione di lontre marine. Le loro [ShowGoodsName('fur')] è un bene molto ricercato e per questo è stata avanzata la proposta di istituire una sorta di società di charter per garantire che la regione non cada sotto influenze straniere. Impegniamoci nel commercio con le tribù locali e costruiamo una serie di [ShowBuildingTypeName('overseas_trading_post')] per rafforzare le nostre rivendicazioni e assicurarci un'ampia fornitura."
 flavor_rus.41.a: "Concessione della carta."
 flavor_rus.41.b: "Un'impresa costosa come una lontra."
 flavor_rus.41.historical_info: "La RAC, o Compagnia Russo-Americana, fu creata per gestire gli affari russi in Nord America. La regione dell'Alaska era ricca di lontre marine e la costante richiesta di pellicce fece sì che gli esploratori ritenessero redditizio stabilire insediamenti per il commercio di pellicce e l'estrazione delle risorse. La compagnia continuò a operare fino al suo scioglimento, avvenuto a metà del XVIII secolo, a causa della caccia eccessiva e delle mutate condizioni di mercato."

 flavor_rus.42.title: "Società Economica Libera"
 flavor_rus.42.desc_common1: "L'agricoltura rimane un punto fermo della nostra società, ma i metodi di coltivazione e le tecniche agricole utilizzate dai [ShowPopTypeName('peasants')] sono statiche e poco produttive rispetto alle potenze concorrenti."
 flavor_rus.42.desc_orlov: "$flavor_rus.42.desc_common1$ Per un costo modesto, l'architetto del potere [grigory_orlov.GetName] ha proposto la creazione di un'organizzazione economica per far progredire le conoscenze in campo agricolo e commerciale, offrendosi anche di assumere un ruolo di primo piano nella sua amministrazione. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_ruler: "$flavor_rus.42.desc_common1$ Il nostro illuminato Sovrano [target_character.GetName] si è offerto di sponsorizzare la creazione di un'organizzazione economica per far progredire le conoscenze in campo agricolo e commerciale. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_both: "L'Architetto del Potere di $flavor_rus.42.desc_common1$ [grigory_orlov.GetName] ha proposto la creazione di un'organizzazione economica per far progredire le conoscenze nel campo dell'agricoltura e del commercio, e si è offerto di assumere un ruolo di primo piano nella sua amministrazione. Il nostro illuminato Sovrano [target_character.GetName] si è offerto di sponsorizzare questa impresa per assicurarne la realizzazione. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_common2: "\n\nSe l'organizzazione avrà successo, dovrà anche puntare a migliorare l'istruzione degli agricoltori e a promuovere la formazione di lavoratori qualificati, fornendo consigli pratici e pubblicando riviste e ricerche sull'argomento."
 flavor_rus.42.a: "Dopotutto, dobbiamo nutrirci."
 STATIC_MODIFIER_NAME_potato_varieties_introduced: "Varietà di patate introdotte"
 flavor_rus.42.tt1: "La Società introduce nuove varietà di [ShowGoodsName('potato')] e metodi di coltivazione all'avanguardia, che contribuiscono ad aumentare la resa dei raccolti."
 flavor_rus.42.b: "Non è questa la strada."
 flavor_rus.42.tt2: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] plaudono agli sforzi per mantenere la loro posizione di potere sui [ShowPopTypeName('peasants')]"
 flavor_rus.42.historical_info: "La Società Economica Libera fu fondata da Grigorij Orlov con il sostegno dell'imperatrice Caterina II, che riteneva che le pratiche agricole della Russia fossero obsolete e in ritardo rispetto alle altre grandi potenze, in particolare la Gran Bretagna. La società pubblicò diversi documenti sulle nuove tecniche agricole, introdusse colture e organizzò iniziative educative per gli agricoltori, affinché potessero lavorare la terra in modo più efficiente e produrre più cibo."

 flavor_rus.43.title: "[grigory_orlov.GetNameWithNoTooltip]"
 flavor_rus.43.desc_empress: "Un affascinante ufficiale e ricco proprietario terriero ha attirato l'attenzione [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], che lo ha invitato a prestare servizio a suo piacimento. $flavor_rus.43.desc_common$"
 flavor_rus.43.desc_artillery_yard: "Un ufficiale altamente qualificato e ricco proprietario terriero di stanza al [ShowBuildingTypeName('moscow_artillery_yard')] ha stimolato la curiosità delle alte sfere, che lo hanno invitato ad assumere ulteriori responsabilità. $flavor_rus.43.desc_common$"
 flavor_rus.43.desc_common: "Con un'attitudine già dimostrata per la guerra navale e gli affari di Stato, [grigory_orlov.GetName] sarebbe un'ottima aggiunta al Gabinetto o alla Marina."
 flavor_rus.43.a: "Un burocrate nel cuore."
 flavor_rus.43.tt2: "[grigory_orlov.GetSheHe|U] may champion several initiatives if assigned to [cabinet|e]" #DA TRADURRE
 flavor_rus.43.b: "Il mare lo aspetta."
 flavor_rus.43.c: "Non abbastanza elegante."
 flavor_rus.43.historical_info: "Grigorij Orlov divenne il favorito e l'amante di Caterina II e contribuì a orchestrare il colpo di stato che vide il marito deporre in suo favore. Appassionato mecenate delle arti e dell'apprendimento, collezionò dipinti di artisti di fama mondiale e sostenne il miglioramento delle condizioni di vita e dell'istruzione dei servi della gleba."

 flavor_rus.44.title: "Lo Splendore di Gatchina"
 flavor_rus.44.desc: "Il sempre generoso [grigory_orlov.GetName] ha assunto un aspirante architetto per progettare una magnifica tenuta situata fuori dalle porte di [ShowLocationName('neva')]. La tenuta abbraccerà diversi stili architettonici, incorporando elementi dell'epoca medievale e dell'emergente ramo neoclassico, come una grande cupola, torrette e torri. È destinata a elevare lo splendore della vicina [target_location.GetRank.GetName] e a fungere da spettacolare tenuta per l'ambizioso conte, con ampio spazio per i [ShowPopTypeName('nobles')] in visita."
 flavor_rus.44.a: "Un modesto rifugio di campagna."
 rus_gatchina_palace_construction: "Costruzione del Palazzo Gatchina"
 flavor_rus.44.b: "Non c'è bisogno di un altro palazzo stravagante."
 flavor_rus.44.c: "Meglio spendere per distribuire elemosine."
 flavor_rus.44.historical_info: "Il Palazzo di Gatchina era destinato a diventare la residenza principale di Grigorij Orlov, che all'epoca era considerato l'uomo più potente della Russia e il favorito dell'imperatrice. Nel corso degli anni, sarebbe diventato la residenza più visitata dalla nobiltà, ad eccezione dello stesso Orlov, che morì prima del suo completamento. Il palazzo è unico nel suo genere in quanto combina elementi di architettura classica, gotica e rinascimentale."

 flavor_rus.45.title: "Sulla Corruzione della Morale"
 flavor_rus.45.desc: "L'autore oscurantista [michailo_shcherbatov.GetName] ha completato un'opera sprezzante che critica l'influenza delle idee illuministiche occidentali e dei cambiamenti sociali sulla società. [michailo_shcherbatov.GetSheHe|U] sostiene che il tessuto morale tradizionale si sta erodendo, invocando invece un ritorno ai valori tradizionali in cui una forte autorità centrale ha il compito di preservare l'ordine e ostacolare l'individualismo. Il libro sta per essere dato alle stampe, a meno che la narrazione non venga messa in discussione da voci dissenzienti."
 flavor_rus.45.a: "Condannarlo farebbe scalpore."
 flavor_rus.45.tt1: "Il [ShowWorkOfArtTypeName('treatise')] si batte per una maggiore influenza ecclesiastica nella società, con grande gioia [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_rus.45.b: "ostacolare la sua pubblicazione."
 flavor_rus.45.historical_info: "#Il libro 'Sulla corruzione della morale in Russia' fu pubblicato da Mikhail Shcherbatov, uno dei principali pensatori conservatori della Russia del XVIII secolo. L'opera chiedeva una rinascita dei valori tradizionali russi, sottolineando l'importanza del cristianesimo ortodosso, dell'autocrazia e di un ordine sociale gerarchico. La sua pubblicazione ebbe un profondo impatto sulla morale collettiva e influenzò i pensatori conservatori per le generazioni a venire."

 flavor_rus.46.title: "La Redazione Ideologica della Gazzetta di Mosca"
 flavor_rus.46.desc: "Fondata dal [ShowBuildingTypeName('university')] [ShowLocationName('moscow')], la #Gazzetta di Mosca#!italica ha una tiratura modesta ma popolare e rimane l'unico giornale disponibile per coloro che cercano un regolare riassunto delle banalità degli eventi locali e mondiali. Il giornale deve scegliere un nuovo direttore: i due candidati proposti vedono il mondo in modo piuttosto diverso e quindi è probabile che scelgano storie di direzione opposta."
 flavor_rus.46.a: "Favorire un uomo dai valori conservatori."
 flavor_rus.46.b: "Favorisce un uomo dai valori liberali."
 flavor_rus.46.tt1: "Il giornale inizia a pubblicare riviste satiriche che deridono le consuetudini sociali consolidate, che potrebbero avere ramificazioni future."
 flavor_rus.46.historical_info: "Il #italic Moskovskiye Vedomosti#! è stato il più grande giornale russo del XVIII e XIX secolo e ha svolto un ruolo importante nella distribuzione di notizie, informazioni e commenti relativi a Mosca e agli eventi internazionali. Utilizzava la stampa universitaria e veniva pubblicato settimanalmente, fino alla sua chiusura da parte dei bolscevichi in seguito alla Rivoluzione d'Ottobre."

 flavor_rus.47.title: "[mikhail_speransky.GetNameWithNoTooltip]"
 flavor_rus.47.desc: "L'intellettuale riformista [mikhail_speransky.GetName] ha abbracciato con convinzione gli ideali del liberalismo durante il suo mandato al [ShowBuildingTypeName('university')] di [university_location.GetName], ideali che [mikhail_speransky.GetSheHe] ora desidera ardentemente infondere nell'apparato di governo [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. Cerchiamo un ruolo adatto a lui per scuotere l'amministrazione e aprire la strada a una nuova era di modernità."
 flavor_rus.47.a: "Un vero influenzatore di menti."
 flavor_rus.47.tt2: "[mikhail_speransky.GetSheHe|U] viene eletto membro onorario del [ShowBuildingTypeName('academy_of_sciences')], rafforzando ulteriormente la sua posizione intellettuale e la sua influenza."
 flavor_rus.47.tt3: "[mikhail_speransky.GetSheHe|U] si unisce al [ShowBuildingTypeName('free_economic_society')], arricchendo ulteriormente il suo campo di competenza"
 flavor_rus.47.b: "Un agente di disturbo."
 flavor_rus.47.tt4: "[mikhail_speransky.GetNameWithNoTooltip] cerca lavoro altrove"
 flavor_rus.47.historical_info: "Mikhail Speransky fu uno statista e riformatore durante il regno di Alessandro I e fu determinante per l'attuazione delle riforme globali volute dall'imperatore. L'obiettivo generale era un sistema amministrativo modernizzato e centralizzato che riducesse il potere della nobiltà e creasse un governo più efficiente. Questo obiettivo fu raggiunto principalmente attraverso le carte, che introdussero principi legali più uniformi. Alla fine cadde dal potere a causa dell'opposizione interna alle riforme proposte, ma le sue idee ebbero un impatto duraturo sui governi futuri."

 flavor_rus.48.title: "L'Usurpatore Illuminato"
 flavor_rus.48.desc: "Una ricca famiglia di origine [target_culture.GetName] propone a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] di sposarlo per assicurarsi un'amicizia continuativa e garantire la continuazione della stimata dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Un po' maschiaccio, [sophie_of_anhalt_zerbst.GetName] padroneggia l'arte del combattimento con la spada ed è considerata una giovane donna colta e schietta, con un'attitudine agli scambi di parole. Nonostante il suo atteggiamento un po' assertivo, [sophie_of_anhalt_zerbst.GetSheHe] assumerà senza dubbio il ruolo di moglie doverosa e adempirà alle responsabilità contrattuali, fondendo la tradizione con le sue qualità uniche."
 flavor_rus.48.a: "Approvare l'abbinamento proposto."
 flavor_rus.48.b: "Un comportamento che non si addice a una signora."
 flavor_rus.48.historical_info: "La principessa Sofia di Anhalt-Zerbst, comunemente nota come Caterina 'la Grande', era una principessa di origine tedesca che sposò l'imperatore russo Pietro III. Spesso in contrasto con il marito, a causa della sua immaturità mentale, finì per rovesciarlo con l'aiuto dei consiglieri reali dopo una serie di decisioni politiche che le alienarono la maggior parte della nobiltà. Il governo di Caterina fu segnato dall'illuminismo e da una rinascita della cultura e della scienza, facendo finalmente riconoscere la Russia come Grande Potenza d'Europa."

 flavor_rus.49.title: "Il Colpo di Stato"
 flavor_rus.49.desc: "L'incapacità di unire e guidare efficacemente il Paese ha messo in discussione il governo di [target_ruler.GetName]. Il tentativo di estrometterlo dal potere è stato messo in atto dal coniuge [sophie_of_anhalt_zerbst.GetName], insieme al principale membro del gabinetto [coup_leader.GetName], e probabilmente avrà successo a meno che il tentativo non venga sventato con grande forza, a un costo ancora più alto."
 flavor_rus.49.a: "Lasciate che si svolga in modo pacifico."
 flavor_rus.49.tt1: "[target_ruler.GetNameWithNoTooltip] viene dichiarato inadatto a governare, rimosso dal potere e messo in cattività."
 flavor_rus.49.b: "Rob [target_ruler.GetNameWithNoTooltip] della sua vita."
 flavor_rus.49.c: "Eseguire i cospiratori."
 flavor_rus.49.tt2: "I mercenari vengono rapidamente ingaggiati per salvaguardare il [target_root_country.GetGovernment.GetRulerTitle]"
 flavor_rus.49.tt3: "[sophie_of_anhalt_zerbst.GetNameWithNoTooltip] vede la sua libertà limitata dall'evolversi degli eventi"
 flavor_rus.49.historical_info: "Il colpo di Stato orchestrato da Caterina 'la Grande' contro il marito, l'imperatore Pietro III, fu motivato dal calo di consensi che egli era riuscito a suscitare nella nobiltà a causa delle sue eccentricità, delle sue decisioni militari e dell'attuazione di politiche impopolari. Caterina vedeva poche possibilità di autoconservazione e si sentì costretta ad agire di conseguenza."

 flavor_rus.50.title: "Accademia Imperiale delle Arti"
 flavor_rus.50.desc: "Il riformatore visionario [ivan_shuvalov.GetName] sta portando avanti le sue riforme del sistema educativo e continua a sostenere le arti. [ivan_shuvalov.GetSheHe|U] sta cercando di istituire un'accademia dedicata al raggiungimento dei più alti standard nelle arti e nell'architettura, di coltivare e sviluppare il talento artistico [ROOT.GetCountry.GetAdjective] sponsorizzando i suoi studenti più promettenti in città innovative in Europa per ulteriori studi. Facciamo nostra questa iniziativa e costruiamo una roccaforte del progresso culturale per trasformare l'[ShowLocationName('neva')] in un faro del classicismo."
 flavor_rus.50.a: "Una proposta cavalleresca."
 flavor_rus.50.tt1: "Lo stimato [grigory_orlov.GetName] dona una quota significativa della sua collezione d'arte alla neonata accademia"
 flavor_rus.50.b: "Le responsabilità del Gabinetto hanno la precedenza."
 flavor_rus.50.tt2: " [ivan_shuvalov.GetNameWithNoTooltip] solely focuses on [cabinet|e] duties, excelling at [ivan_shuvalov.GetHisher] post and raising the bar for public service" #DA TRADURRE
 flavor_rus.50.c: "Se non è rotto."
 flavor_rus.50.tt3: "Gli stili architettonici attuali vengono rafforzati e godono di una seconda rinascita"
 flavor_rus.50.historical_info: "L'Accademia Imperiale delle Arti era un'accademia d'arte situata lungo il fiume Neva a San Pietroburgo. Fondata nel 1757 da Ivan Shuvalov, statista e appassionato d'arte, promuoveva lo stile e la tecnica neoclassica, mirava a emulare le accademie d'arte europee e invitava artisti stranieri a insegnare agli studenti russi."

 flavor_rus.51.title: "Il Gentiluomo Mecenate"
 flavor_rus.51.desc: "Un nobile giramondo con un profondo interesse per le arti e la visione di emulare le istituzioni europee come mezzo per stimolare l'innovazione artistica chiede di essere coinvolto direttamente nello sviluppo culturale [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. Ben preparato nel galateo e dotato di una presenza stabile, [ivan_shuvalov.GetName] sarebbe felice di ogni opportunità che gli venisse concessa a sostegno di iniziative culturali ed educative."
 flavor_rus.51.a: "L'abilità statale diventa lui."
 flavor_rus.51.tt2: "[ivan_shuvalov.GetSheHe|U] might set the stage for artistic ventures if assigned to [cabinet|e]" #DA TRADURRE
 flavor_rus.51.b: "Un attore chiave per mantenere un'eredità culturale."
 flavor_rus.51.tt3: "[ivan_shuvalov.GetSheHe|U] lavora instancabilmente per garantire la promozione e la diffusione dell'arte prodotta nel Paese."
 flavor_rus.51.tt4: "[ivan_shuvalov.GetSheHe|U] entra a far parte del corpo docente del [ShowBuildingTypeName('university')] dell'[ShowLocationName('moscow')] come curatore e potrebbe attirare i migliori studiosi"
 flavor_rus.51.c: "Emulare l'arte è inutile."
 flavor_rus.51.tt5: "A [ivan_shuvalov.GetNameWithNoTooltip] viene rifiutata una posizione"
 flavor_rus.51.historical_info: "Ivan Shuvalov era un nobile russo che ricoprì diverse cariche governative legate all'istruzione e alla cultura nel corso del XVIII secolo. Aveva ricevuto un'istruzione completa e cercò di riportare le influenze illuminate di Paesi come l'Italia e la Francia per promuovere la ragione, l'istruzione e lo scambio culturale."

 flavor_rus.52.title: "Membro della Royal Society"
 flavor_rus.52.desc: "I contributi di [ivan_shuvalov.GetName] non sono passati inosservati e hanno guadagnato l'attenzione del famigerato [ShowBuildingTypeName('royal_society')] di [target_location.GetName], che a sua volta propone di eleggere [ivan_shuvalov.GetSheHe] a membro onorario della Società in riconoscimento del suo lavoro."
 flavor_rus.52.a: "Accettare gentilmente."
 STATIC_MODIFIER_NAME_artist_enrollment_surge: "Impennata di iscrizioni di artisti"
 STATIC_MODIFIER_NAME_magnet_for_scholars: "Magnete per studiosi"
 STATIC_MODIFIER_NAME_gazette_subscription_surge: "Aumento degli abbonamenti alla Gazette"
 flavor_rus.52.tt1: "Il [ShowBuildingTypeName('imperial_academy_of_arts')] vede un afflusso di artisti che cercano di iscriversi"
 flavor_rus.52.tt2: "Il [ShowBuildingTypeName('university')] dell'[ShowLocationName('moscow')] attira un gran numero di studenti che cercano il tutoraggio e la curatela di [ivan_shuvalov.GetNameWithNoTooltip]"
 flavor_rus.52.tt3: "La Gazzetta dell'[ShowLocationName('moscow')] registra un'impennata di abbonamenti perché i suoi lettori sono desiderosi di leggere gli editoriali del famoso [ivan_shuvalov.GetNameWithNoTooltip], che scrive spesso articoli per il giornale."
 flavor_rus.52.b: "Accettare, ma con un programma diverso."
 flavor_rus.52.tt4: "[ivan_shuvalov.GetNameWithNoTooltip] coglie la cerimonia di premiazione come una piattaforma per promuovere [target_root_country.Custom('IT_La')][target_root_country.GetName] come faro di illuminazione"
 flavor_rus.52.historical_info: "La Fellowship of the Royal Society è un prestigioso riconoscimento concesso dalla Royal Society di Londra. Considerata un'onorificenza di prestigio, viene spesso assegnata a scienziati, ricercatori e studiosi affermati. Nel 1758, Ivan Shuvalov ricevette questa onorificenza per il suo ruolo fondamentale nella creazione del primo teatro e della prima università russi, oltre che per il suo contributo all'istituzione dell'Accademia Imperiale delle Arti."

 flavor_rus.53.title: "L'Orfanotrofio ben Voluto"
 flavor_rus.53.desc_ivan_betskoy_sole_contributor: "Un'idea degna di nota è stata presentata dal membro del gabinetto [ivan_betskoy.GetName] $flavor_rus.53.desc$"
 flavor_rus.53.desc_common_initiative: "Un'idea degna di nota e generosa è stata presentata congiuntamente dal membro del gabinetto [ivan_betskoy.GetName] e da [target_character.GetName] $flavor_rus.53.desc$."
 flavor_rus.53.desc_ruler_sole_contributor: "Un'idea ben congegnata è stata presentata da [target_character.GetName] $flavor_rus.53.desc$"
 flavor_rus.53.desc: "per affrontare quella che viene percepita come una delle più grandi tragedie in atto, ovvero l'abbandono dei bambini appena nati. Si suggerisce di istituire un rifugio sicuro per i meno fortunati e di fornire loro nutrimento e letteratura per garantire che crescano e diventino membri produttivi della società. La questione dei finanziamenti rimane un problema irrisolto, ma si stanno valutando diverse opzioni praticabili per sostenere questa iniziativa."
 flavor_rus.53.a: "Un investimento redditizio."
 flavor_rus.53.tt1: "L'orfanotrofio ha creato diverse filiali bancarie private per gestire i prestiti e i risparmi per finanziare le operazioni."
 flavor_rus.53.b: "Una causa degna di nota."
 flavor_rus.53.tt2: "I finanziamenti sono generosamente forniti dalla tesoreria."
 flavor_rus.53.c: "Ognuno per conto suo."
 flavor_rus.53.historical_info: "L'orfanotrofio di Mosca fu fondato nel 1763 sotto la direzione dell'imperatrice Caterina 'la Grande' e di Ivan Betskoy, ministro del suo governo e grande sostenitore delle riforme educative. L'istituzione fu concepita quando gli ideali illuministi stavano prendendo piede in Russia e in Europa. Nonostante fosse ben finanziata, era afflitta da un alto tasso di mortalità infantile e aveva un impatto limitato sulla vita dei bambini abbandonati, anche se alcuni beneficiarono dell'istruzione fornita e furono in grado di ottenere un lavoro come risultato."

 flavor_rus.54.title: "Le Istigazioni di [ivan_betskoy.GetNameWithNoTooltip]"
 flavor_rus.54.desc: "Un bastardo di nobili origini è riuscito a negoziare la sua liberazione dalla prigionia [GetCountry('SWE').Custom('IT_In')][GetCountry('SWE').GetName] e sta tornando [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] alla ricerca di una posizione di governo. [ivan_betskoy.GetName] si era già fatto un nome nell'esercito prima di subire una caduta che lo ha visto ritirarsi dal servizio e dedicarsi alla carriera diplomatica. [ivan_betskoy.GetSheHe|U] si occupa di temi che comprendono l'istruzione e le questioni sociali e spera di fare grandi passi avanti verso una società più equa."
 flavor_rus.54.a: "Un'anima devota e visionaria."
 flavor_rus.54.tt2: "[ivan_betskoy.GetSheHe|U] may initiate educational and social reforms if assigned to [cabinet|e]" #DA TRADURRE
 flavor_rus.54.b: "Limitare il suo lavoro."
 STATIC_MODIFIER_NAME_barred_from_educational_ministry: "Interdizione dal ministero dell'Educazione"
 flavor_rus.54.tt3: "[ivan_betskoy.GetSheHe|U] vede le sue responsabilità limitate alle questioni riguardanti l'assistenza pubblica e il divertimento [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_rus.54.c: "Un eroe caduto di scarso valore."
 flavor_rus.54.tt4: "A [ivan_betskoy.GetNameWithNoTooltip] viene rifiutata una posizione"
 flavor_rus.54.historical_info: "Ivan Betskoy fu uno dei principali consiglieri dell'imperatrice Caterina 'la Grande', posizione che ottenne grazie al suo sostegno durante il colpo di stato che la portò al trono. Partecipò a diverse riforme che unificarono il sistema educativo, tra cui la creazione di istituzioni per l'istruzione delle donne e degli orfani. Avversario delle classi sociali dominanti, Betskoy si dedicò anche a coltivare la nascita della classe media."

 flavor_rus.55.title: "Istituto delle Nobili Fanciulle"
 flavor_rus.55.desc: "L'educazione delle donne rimane un tema molto dibattuto ed è fortemente sostenuto dall'entusiasta sostenitore [ivan_betskoy.GetName], che ha convocato il gabinetto con l'intenzione di creare un'istituzione di coltivazione dedicata all'educazione delle donne doverose. Queste donne sono destinate a svolgere un ruolo di prezioso contributo alla famiglia e alla società. Mettiamo in piedi una struttura adeguata, dedicata alle idee progressiste e all'inclusione, e iniziamo a formare una nuova generazione, libera dall'impatto deleterio di una genitorialità ignorante."
 flavor_rus.55.a: "L'[ShowLocationNameWithNoTooltip('neva')] è adatto."
 flavor_rus.55.tt1: "Le carte stampate vengono spedite a tutte le fanciulle [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]."
 rus_printed_charters: "Carte stampate"
 flavor_rus.55.b: "Il suo posto è a [target_location.GetNameWithNoTooltip]."
 flavor_rus.55.c: "Riutilizzare il [ShowBuildingTypeNameWithNoTooltip('novodevichy_convent')]."
 flavor_rus.55.d: "Una minaccia per l'ordine costituito."
 flavor_rus.55.historical_info: "L'Istituto delle Nobili Fanciulle, fondato da Ivan Betskoy con il forte sostegno dell'imperatrice Caterina 'la Grande', aveva lo scopo di esporre le donne ai pensatori intellettuali dell'epoca, tra cui Voltaire e Locke. Le bambine entravano nel convento in giovane età, sperimentando la separazione dai genitori per un periodo di sei anni. L'istituto cambiava più volte sede ed era finanziato da una tassa annuale per garantire l'esclusività e limitare l'ingresso ai membri di basso rango della società."

 flavor_rus.56.title: "Prestazioni Convenienti"
 flavor_rus.56.desc: "Il [ShowBuildingTypeName('moscow_orphanage')], che ha buone intenzioni, ha iniziato a mettere in scena produzioni per principianti in un locale poco appariscente, come mezzo per intrattenere i bambini e fornire loro un punto di ingresso nel mercato del lavoro culturale. L'iniziativa si sta rivelando popolare tra i [ShowPopTypeName('peasants')] locali, ma non è stata ben accolta dai direttori dei teatri affermati, che non sono in grado di competere sul piano dei prezzi. È stata presentata una richiesta che chiede al [ShowBuildingTypeNameWithNoTooltip('moscow_orphanage')] di cessare le sue produzioni e di lasciare la scena a spettacoli di livello superiore."
 flavor_rus.56.a: "Rispettare i loro desideri."
 flavor_rus.56.tt1: "La richiesta del direttore del teatro viene accolta, con la conseguente proibizione delle produzioni popolari dell'orfanotrofio."
 flavor_rus.56.b: "Guardare dall'altra parte."
 flavor_rus.56.tt2: "Un incendio divampa nella sede del [ShowBuildingTypeName('theater')] [ShowBuildingTypeNameWithNoTooltip('moscow_orphanage')] e ne provoca la completa distruzione."
 flavor_rus.56.c: "Un mercato libero è un mercato sano."
 flavor_rus.56.tt3: "Il [ShowBuildingTypeName('bolshoi_theater')] concorrente chiude"
 flavor_rus.56.tt4: "Il [ShowBuildingTypeName('bolshoi_theater')] concorrente chiede un indennizzo, come previsto dalla carta di monopolio precedentemente concessa."
 flavor_rus.56.tt5: "Chiude un [ShowBuildingTypeName('theater')] concorrente"
 flavor_rus.56.historical_info: "L'orfanotrofio di Mosca iniziò a mettere in scena spettacoli amatoriali nel bel mezzo di una rinascita culturale, osteggiata da Michael Maddox, il fondatore del teatro Bolshoi a cui era stato concesso il monopolio degli spettacoli teatrali a Mosca in cambio del finanziamento della sede. Alla fine, l'orfanotrofio interruppe le sue produzioni e ai bambini fu offerta la possibilità di partecipare agli spettacoli messi in scena da Maddox."

 flavor_rus.57.title: "[michael_maddox.GetNameWithNoTooltip]"
 flavor_rus.57.desc: "Il noto impresario teatrale [michael_maddox.GetName] [michael_maddox.GetSheHe] sta visitando [ShowLocationName('moscow')] nell'ambito di uno spettacolo itinerante che finora ha frequentato le strade di [ShowLocationName('london')] e [ShowLocationName('paris')] per la gioia dei passanti. Non impressionato dalla selezione di spettacoli locali, Egli si offre di co-fondare una compagnia di produzione permanente che si esibisca regolarmente per i moscoviti, a condizione che alla compagnia venga concessa una carta esclusiva per intrattenere in veste teatrale."
 flavor_rus.57.a: "Qualità più che quantità."
 STATIC_MODIFIER_NAME_theatrical_monopoly_granted: "Concesso il monopolio teatrale"
 flavor_rus.57.b: "L'audacia."
 flavor_rus.57.tt2: "A [michael_maddox.GetNameWithNoTooltip] viene rifiutato un charter esclusivo"
 flavor_rus.57.historical_info: "Michael Maddox è stato un impresario teatrale che ha creato diversi luoghi di successo, in particolare il Teatro Haymarket di Londra e il precursore del famoso Teatro Bolshoi di Mosca. Con una produzione artigianale girò l'Europa e arrivò in Russia alla fine del XVIII secolo. Noncurante della scarsa selezione di spettacoli d'opera e teatrali locali, fondò una compagnia teatrale e il primo teatro stabile di Mosca, per il quale gli fu concessa una generosa pensione."

 flavor_rus.58.title: "Il Teatro Bolshoi"
 flavor_rus.58.desc: "La Maddox Theater Company sta cercando una sede più stravagante per poter mettere in scena produzioni elaborate di opera e balletto. Un progetto neoclassico è stato proposto dall'aspirante architetto [joseph_bove.GetName], che ha dimostrato una notevole abilità nel migliorare l'estetica delle strutture. Il nuovo teatro servirà anche come palcoscenico principale per le rappresentazioni teatrali e sarà sicuramente un faro culturale dell'[ShowLocationName('moscow')] e un punto di riferimento e di ispirazione architettonica per le generazioni a venire."
 flavor_rus.58.a: "Una piroetta di perfezione."
 flavor_rus.58.tt1: "[joseph_bove.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_rus.58.b: "Abbelliamo invece la [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_rus.58.tt2: "[joseph_bove.GetSheHe|U] è assegnato al Dipartimento delle Facciate e ha il compito di risollevare lo stato di decadenza degli esterni delle case fatiscenti."
 flavor_rus.58.c: "Una struttura così grandiosa è superflua."
 flavor_rus.58.historical_info: "Il Teatro Bolshoi, fondato nel 1776 dal principe Pëtr Urusov e da Michael Maddox, è famoso per le sue produzioni di balletto e opera. La costruzione iniziale che occupava lo stesso sito, nota come Teatro Petrovskij, fu distrutta quando Napoleone invase la Russia. Oggi ospita il Balletto del Bolshoi e l'Opera del Bolshoi, tra le compagnie di balletto e di opera più affermate e famose del mondo."

 flavor_rus.59.title: "Nakaz"
 flavor_rus.59.desc: "È sempre più importante spingere [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] in una nuova era di illuminazione e progresso. Una revisione visionaria del codice legale, in linea con i principi vivificanti che si stanno diffondendo in Europa, sarebbe l'ideale, in quanto comprende ideali come la ragione, la giustizia e l'umanitarismo. Abbracciando questi valori, possiamo finalmente liberarci delle pratiche legali obsolete che ostacolano lo sviluppo sociale. Intraprendiamo il cammino delle riforme e realizziamo l'uguaglianza di tutti i cittadini di fronte alla legge."
 flavor_rus.59.a: "Il progresso può essere doloroso."
 enable_nakaz_reform: "Grants access to the [ShowGovernmentReformName('nakaz_reform')] [government_reform|e]" #DA TRADURRE
 flavor_rus.59.tt1: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_SONO')] infuriati per la minaccia posta alla loro posizione di potere"
 flavor_rus.59.b: "Accontentarsi di una riforma penale."
 flavor_rus.59.tt2: "L'approccio più umano nei confronti dei criminali, senza affrontare la necessità di riforme sociali, porta a un aumento della criminalità nelle grandi città."
 flavor_rus.59.c: "Non osiamo."
 flavor_rus.59.tt3: "Il cedimento verso le forze conservatrici vede rafforzata la loro agenda"
 flavor_rus.59.historical_info: "Il 'Nakaz Pravilnosti', o 'Istruzione sulle leggi', fu un codice legale introdotto da Caterina 'la Grande' nel tentativo di modernizzare e riformare il sistema giuridico. Influenzato dalle idee illuministe, cercava di creare un sistema giuridico in linea con le filosofie progressiste dell'epoca, oltre a semplificare e chiarire le leggi. Introdusse punizioni più umane, limitò l'uso della tortura e sottolineò l'uguaglianza di tutti i cittadini di fronte alla legge. Il Nakaz non fu mai pienamente attuato a causa delle numerose forze conservatrici che vi si opposero, e Caterina finì per spostare la sua attenzione su altre priorità."

 flavor_rus.60.title: "La Rivolta Decembrina"
 flavor_rus.60.desc: "I venti del liberalismo soffiano severi [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName], scatenando un dibattito sul diritto di ogni individuo a una vita di libertà e uguaglianza. Il malcontento è particolarmente forte tra i [ShowPopTypeName('peasants')], che anelano a una vita diversa e a un governo più inclusivo, ma diversi [ShowPopTypeName('nobles')] hanno dato il loro sostegno alla causa comune, guidata da [sergei_trubetskoy.GetName]. I seguaci del movimento si sono uniti, chiedendo significative riforme sociali e politiche per sancire il diritto di ogni individuo a una vita di libertà e uguaglianza nel tessuto della nostra società. Il movimento cresce di giorno in giorno e noi dobbiamo decidere se opporci o aderire alle loro richieste."
 flavor_rus.60.a: "Una banda di furfanti e mascalzoni."
 STATIC_MODIFIER_NAME_rus_decembrist_movement: "Movimento decembrista"
 decembrist_revolt: "Rivolta decembrina"
 flavor_rus.60.tt1: "La pubblicazione di #italic Un viaggio da San Pietroburgo a Mosca#! e il [ShowWorkOfArtName('ode_to_liberty')] [ShowWorkOfArtTypeName('poem')] raduna diversi seguaci alla causa ribelle"
 flavor_rus.60.tt2: "La pubblicazione di #italic Un viaggio da San Pietroburgo a Mosca#! raduna altri seguaci alla causa dei ribelli"
 flavor_rus.60.tt3: "Il [ShowWorkOfArtName('ode_to_liberty')] [ShowWorkOfArtTypeName('poem')] ispira il popolo, sostenendo il movimento ribelle"
 flavor_rus.60.b: "Offrire grandi agevolazioni."
 flavor_rus.60.tt4: "Diversi [ShowPopTypeNameWithNoTooltip('peasants')] si alleano con i [ShowPopTypeNameWithNoTooltip('nobles')] ribelli, rafforzando il movimento dei ribelli."
 flavor_rus.60.tt5: "I diritti concessi dall'[ShowGovernmentReformName('speransky_liberalization_reform')] sono sanciti dal codice di legge e sarà difficile rimuoverli."
 flavor_rus.60.c: "La penna è più potente della spada."
 flavor_rus.60.tt6: "L'indole carismatica di [ROOT.GetCountry.GetGovernment.GetRuler.GetName] facilita un accordo amichevole con i ribelli"
 flavor_rus.60.historical_info: "La Rivolta dei Decembristi fu una ribellione contro il governo autocratico dell'imperatore Nicola I. La rivolta fu guidata da un gruppo di ufficiali militari e nobili noti come Decembristi, che si ispiravano a ideali liberali e costituzionali. I Decembristi si riunirono a San Pietroburgo per inscenare una protesta e tentare di fare pressione su Nicola I affinché accettasse le loro richieste; questi optò invece per la repressione e diversi leader furono in seguito giustiziati o esiliati in Siberia. L'incidente servirà da ispirazione per i successivi movimenti di riforma del Paese."

 flavor_rus.61.title: "Le Critiche di [alexander_radishchev.GetNameWithNoTooltip]"
 flavor_rus.61.desc: "Uno scrittore radicalizzato e influente è tornato dagli studi all'estero con un arsenale di critica sociale a disposizione. Desideroso di sfogare le sue rimostranze verso le ingiustizie percepite, [alexander_radishchev.GetName] pianterà senza dubbio il seme dell'anarchia se lasciato senza controllo. Tuttavia, potrebbe essere necessario procedere con cautela, considerando la sua popolarità tra le masse."
 flavor_rus.61.a: "Destinato a un luogo lontano."
 flavor_rus.61.tt2: "[alexander_radishchev.GetSheHe|U] viene inviato in un luogo remoto nel tentativo di limitare la portata della sua influenza."
 flavor_rus.61.b: "le sue parole hanno poco valore."
 flavor_rus.61.historical_info: "Alexander Radishchev fu scrittore e critico sociale durante il regno di Caterina 'la Grande'. Studiò in Germania e portò con sé nuove idee sul governo e una critica della servitù della gleba, idee che non andavano a genio al governo autocratico della Russia. Il suo lavoro in #viaggioitalico da San Pietroburgo a Mosca#! gli valse una condanna all'esilio in Siberia, dove continuò a scrivere opere filosofiche."

 flavor_rus.62.title: "Un Viaggio Degno di Nota"
 flavor_rus.62.desc: "Sta per essere pubblicato un recente lavoro dell'autore [alexander_radishchev.GetName], che racconta un viaggio immaginario tra [ShowLocationName('neva')] e [ShowLocationName('moscow')]. L'opera mette in luce le presunte lotte quotidiane dei [ShowPopTypeName('peasants')] e rimane fortemente critica nei confronti del loro trattamento da parte [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ma si immerge anche in un bacino di malcontento nei confronti dell'attuale metodo di governo, invocando una maggiore libertà per i cittadini. Dobbiamo agire per impedirne la pubblicazione e condannare immediatamente il suo messaggio, o rischiamo che influenze velenose e irreversibili si diffondano nella nostra società."
 flavor_rus.62.a: "Vietare immediatamente l'accesso."
 STATIC_MODIFIER_NAME_exodus_of_artists: "Esodo di artisti"
 flavor_rus.62.tt1: "La natura oppressiva e l'ingerenza fanno venire i brividi a tutto il mondo letterario, incidendo notevolmente sul numero di opere pubblicate."
 flavor_rus.62.b: "Un racconto rinfrescante."
 flavor_rus.62.tt2: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si oppongono alla critica distorta del loro sostentamento"
 flavor_rus.62.historical_info: "Il #viaggioitalico da San Pietroburgo a Mosca#! è un'opera satirica pubblicata nel 1790, che rappresenta una sfida al governo dell'imperatrice Caterina 'la Grande'. Pur essendo a conoscenza delle tematiche affrontate nell'opera, Caterina la bandì e lo condannò a morte, nel tentativo di limitare l'impatto della sua pubblicazione. La sentenza fu poi convertita in esilio in Siberia. Il romanzo divenne una fonte di influenza per il movimento decembrista e finì per essere soppresso fino al 1905."

 flavor_rus.63.title: "Il Manifesto della Libertà"
 flavor_rus.63.desc: "La capacità di governare richiede un Paese stabile, con un sovrano forte che tenga saldamente le redini. Al momento, sta serpeggiando il malcontento per le scelte fatte da [ROOT.GetCountry.GetGovernment.GetRuler.GetName], e sarebbe prudente assicurarsi almeno il continuo sostegno [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] fino a quando la situazione non migliorerà. Offriamo generose concessioni che esentino i [ShowPopTypeName('nobles')] dal servizio di Stato e da altre libertà civili, permettendoci di concentrarci sulla stabilizzazione della fragile natura del dominio assolutistico di cui attualmente godiamo."
 flavor_rus.63.a: "Un male necessario."
 flavor_rus.63.tt1: "Gli ampi privilegi concessi [ROOT.GetCountry.Custom('IT_NOBLES_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] rimangono inamovibili durante il regno di [target_root_country.GetGovernment.GetRuler.GetName]"
 revoke_manifesto_of_freedom: "Gli ampi privilegi concessi [ROOT.GetCountry.Custom('IT_NOBLES_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] rimangono inamovibili durante il regno del sovrano che li ha concessi."
 flavor_rus.63.b: "Troviamo una via di mezzo."
 flavor_rus.63.c: "Un'idea offensiva."
 flavor_rus.63.tt2: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] approfittano della situazione disastrosa in cui versa il Paese e si adoperano attivamente per ostacolare il governo di [target_root_country.GetGovernment.GetRuler.GetName]"
 flavor_rus.63.historical_info: "Il #Manifesto della Libertà della Nobiltà#! fu concesso dall'imperatore Pietro III durante il suo breve e infruttuoso regno. Diversi fattori furono alla base della sua ideazione, in particolare il fatto che egli era riuscito ad alienarsi la maggior parte della nobiltà a causa delle mutevoli alleanze geopolitiche che privarono la Russia di una significativa vittoria militare contro la Prussia. Nel tentativo di stabilizzare il suo governo, Pietro ridusse gli obblighi della nobiltà e sequestrò le terre della Chiesa per pagarli, offendendo così il clero. La sua insistenza nell'implementare le esercitazioni militari prussiane nell'esercito provocò quasi una rivolta, spingendo la moglie, Caterina, a deporlo con un colpo di Stato."

 flavor_rus.64.title: "Bironovshchina"
 flavor_rus.64.desc: "Un Duca bello e influente ha catturato l'interesse di [ROOT.GetCountry.GetGovernment.GetRuler.GetName], che spera di assumere [ernst_von_biron.GetName] nella sua famiglia. Il Duca sembra già esercitare una notevole influenza ma, a suo vantaggio, [ernst_von_biron.GetSheHe] sta anche dimostrando un'impressionante capacità di amministrare e guidare, una qualità che potrebbe sicuramente essere di grande utilità per il nostro gabinetto. Eliminiamo ogni ostacolo alla sua nomina e raccogliamo i benefici dell'esperienza straniera per il bene [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]."
 flavor_rus.64.a: "Un affare fatto."
 flavor_rus.64.b: "Un [ROOT.GetCountry.GetGovernment.GetRulerTitle] a letto è un [ROOT.GetCountry.GetGovernment.GetRulerTitle] felice"
 flavor_rus.64.tt2: "It can only be performed by [cabinet|e] members of non-[target_culture.GetNameWithNoTooltip] origin" #DA TRADURRE
 flavor_rus.64.c: "Un malfattore che si occupa di potere."
 flavor_rus.64.tt3: "A [ernst_von_biron.GetNameWithNoTooltip] viene rifiutata una posizione di influenza"
 flavor_rus.64.historical_info: "Ernst Johan von Biron fu consigliere e forse amante dell'imperatrice Anna Ioannovna. Di nobili origini tedesche, esercitò un notevole potere alla corte russa e divenne un dipendente dell'imperatrice che cercava di affermare il suo dominio autoritario. Apprezzato per le sue capacità amministrative, rimase impopolare in Russia a causa della sua origine straniera combinata con il potere che deteneva sui possedimenti e la notevole ricchezza accumulata grazie alla sua posizione. Il suo periodo a corte fu soprannominato 'Bironovshchina', che significa 'giogo tedesco', in riferimento ai tempi della dominazione tartara."

 flavor_rus.65.title: "Il Balletto del Bolshoi"
 flavor_rus.65.desc: "Il grande [ShowBuildingTypeName('bolshoi_theater')] sta ampliando il suo repertorio e ha formato una compagnia di balletto con recensioni entusiastiche. Offrendo un'ampia gamma di spettacoli che spaziano dal classico al contemporaneo, è in procinto di intraprendere un tour per garantire che rimanga un'istituzione iconica e continui ad attrarre i migliori talenti. Potremmo influenzare l'itinerario del direttore a seconda dell'agenda che desideriamo perseguire, assicurandoci che la scena culturale continui a servire [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] in qualsiasi modo."
 flavor_rus.65.a: "Un tour nazionale spettacolare vi aspetta."
 flavor_rus.65.b: "Devono promuovere l'essenza del nostro patrimonio."
 flavor_rus.65.tt1: "Il balletto intraprende una tournée continentale, rafforzando la reputazione internazionale [target_root_country.Custom('IT_Della')][target_root_country.GetName]."
 flavor_rus.65.tt2: "Le consolidate connessioni del magnate dell'intrattenimento [michael_maddox.GetName] assicurano l'accesso a ulteriori luoghi di spettacolo"
 flavor_rus.65.historical_info: "Il Bolshoi Ballet è stato fondato nel 1776 dall'imperatrice Caterina II al Teatro Bolshoi, uno dei teatri più famosi e storici della Russia. Ha raggiunto un successo internazionale, effettuando tournée in tutto il mondo e mostrando le tradizioni del balletto russo al pubblico di tutto il mondo."

 flavor_rus.66.title: "L'Ufficio Segreto di Investigazione"
 flavor_rus.66.desc: "Sono state sollevate preoccupazioni riguardo alla capacità della [current_policy.GetName] di reprimere le sfide dell'élite al governo [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. Influenze straniere nel dipartimento [ShowCabinetActionName('bironovshchina')] hanno proposto un'agenzia specializzata che potrebbe essere più adatta al compito, con la forza bruta come metodo di dissuasione preferito. Resuscitiamo il knout e riorganizziamo la polizia segreta per infondere un rinnovato senso di autorità e sventare qualsiasi tentativo di far deragliare il nostro governo supremo."
 flavor_rus.66.a: "L'obbedienza richiede un sacrificio occasionale."
 enable_secretnoye_byuro_policy: "Grants access to the [ShowPolicyName('secretnoye_byuro_policy')] [policy|e]" #DA TRADURRE
 flavor_rus.66.tt1: "It is selectable only while a [cabinet|e] member performs the [ShowCabinetActionName('bironovshchina')] [cabinet_action|e]" #DA TRADURRE
 flavor_rus.66.b: "Siamo al di sopra di tutto questo."
 flavor_rus.66.historical_info: "L'Ufficio Segreto d'Investigazione ebbe un ruolo importante durante il governo dell'imperatrice Anna Ioannovna, che lo utilizzò per tenere sotto controllo i suoi oppositori politici come mezzo per garantire il suo governo autoritario. Le punizioni includevano il taglio del naso o le percosse a morte con il knout, una tipica frusta caratterizzata da un perizoma di cuoio o da una corda collegata a un manico di legno allungato. Si stima che circa ventimila nobili furono vittime delle purghe politiche."

 flavor_rus.67.title: "Il Battesimo Indotto da un Coltello"
 flavor_rus.67.desc: "L'area dell'[ShowAreaName('kazan_area')] ha una forte minoranza religiosa che può causare conflitti civili se non viene gestita correttamente. Per creare una [ROOT.GetCountry.GetName] unificata, dovremmo prendere provvedimenti per convertire in fretta questi pagani, con ogni mezzo necessario. Un approccio di conversione a bastone e carota potrebbe essere gestito da un nuovo ufficio istituito ad [ShowLocationName('kazan')], offrendo incentivi a coloro che accettano volontariamente Cristo nei loro cuori, riservando metodi più persuasivi a coloro che si oppongono alla vera fede."
 flavor_rus.67.a: "Un pugno persuasivo fa il suo effetto."
 STATIC_MODIFIER_NAME_office_of_new_converts: "Ufficio dei nuovi convertiti"
 enable_office_of_new_converts_cabinet_action: "The [ShowCabinetActionName('office_of_new_converts')] [cabinet_action|e] becomes available" #DA TRADURRE
 flavor_rus.67.tt1: "Può essere eseguito solo quando l'[ShowLocationName('kazan')] ha un [ShowBuildingTypeName('orthodox_monastery')]"
 flavor_rus.67.b: "La fede è una questione personale."
 flavor_rus.67.historical_info: "L'Ufficio per gli affari dei nuovi convertiti fu istituito dall'imperatrice Anna Ioannovna per gestire il crescente numero di non ortodossi che passavano sotto il controllo della Russia con la rapida espansione dell'impero. La conversione fu spesso effettuata con la forza e portò alla distruzione di centinaia di templi e moschee, oltre che alla violenza e all'intimidazione per accelerare i tentativi di conversione. L'ufficio ha sede nel Monastero Bogoroditsky, situato a Kazan."

 flavor_rus.68.title: "[alexander_pushkin.GetNameWithNoTooltip]"
 flavor_rus.68.desc: "Un discendente di [abram_petrovich.GetName], un kammermohr accolto durante un precedente regno e cresciuto a corte, ha iniziato a pubblicare poesie e romanzi di ottima fattura. Il provocatorio poeta [alexander_pushkin.GetName] si ispira ad alcuni dei giganti intellettuali della scrittura e senza dubbio contribuirà in modo significativo allo sviluppo della letteratura [ROOT.GetCountry.GetAdjective]. [alexander_pushkin.GetSheHe|U] ha espresso simpatia per i movimenti nazionalisti e potrebbe diventare un'influenza pericolosa se lasciato senza controllo."
 flavor_rus.68.a: "Un talento impareggiabile deve essere libero di vagare."
 flavor_rus.68.b: "Una canaglia ribelle deve essere sorvegliata."
 flavor_rus.68.tt2: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si oppongono fermamente all'infrazione di un nobile di alto rango, ma rinunciano alle loro obiezioni una volta che lo [ShowPolicyName('secretnoye_byuro_policy')] presenta prove convincenti dell'attività di ribellione."
 flavor_rus.68.tt3: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si oppongono fermamente all'infrazione di un nobile d'alto rango"
 flavor_rus.68.historical_info: "Alexander Pushkin è considerato uno dei più grandi poeti russi e scrisse la sua prima poesia all'età di 15 anni. Fu fortemente influenzato dall'Illuminismo e dai movimenti nazionalisti che si stavano svolgendo in Europa, con un particolare interesse per il movimento greco per liberarsi dal dominio ottomano. Nonostante discendesse da una famiglia illustre, fu esiliato dopo aver pubblicato una poesia controversa che metteva in discussione la servitù della gleba e la mancanza di libertà personale."

 flavor_rus.69.title: "L'Inno alla Libertà"
 flavor_rus.69.desc: "Il talentuoso [alexander_pushkin.GetName] ha recitato una poesia incendiaria che esprime forti sentimenti contro il dominio autocratico e sostiene la libertà e la giustizia. Il tono del suo messaggio è una chiamata all'azione e sottolinea la sofferenza della gente comune, la tirannia dei governanti e la necessità di riscrivere la legge tenendo conto dei valori libertari. È necessario prendere provvedimenti immediati per limitarne la diffusione e per arginare la sua musa prima che metta radici nei circoli più radicali."
 flavor_rus.69.a: "Mettete fine a questa farsa."
 flavor_rus.69.tt1: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] manages to intercept most copies of the misguided publication thanks to the [ShowPolicyName('strict_censorship')] [policy|e]" #DA TRADURRE
 flavor_rus.69.b: "Sono solo parole."
 flavor_rus.69.tt2: "Il poema è molto letto e ha un effetto profondo sui valori della società."
 flavor_rus.69.c: "Mettere in scena uno sfortunato incidente."
 flavor_rus.69.tt3: "Lo [ShowPolicyName('secretnoye_byuro_policy')] organizza un incendio accidentale che inghiotte il [ShowBuildingTypeNameWithNoTooltip('printing_press_shop')] utilizzato da [alexander_pushkin.GetNameWithNoTooltip], distruggendo il materiale di partenza e uccidendone l'autore."
 flavor_rus.69.historical_info: "L'Inno alla libertà è una famosa poesia scritta da Alexander Pushkin. Fu pubblicata poco dopo la sua laurea e portò al suo esilio a causa del suo contenuto. $ode_to_liberty_desc$ Questo fu particolarmente vero per il movimento decembrista, che lo utilizzò per raccogliere ulteriori seguaci alla propria causa."

 flavor_rus.70.title: "I Miglioramenti Meticolosi di [yury_felten.GetNameWithNoTooltip]"
 flavor_rus.70.desc: "L'ambizioso architetto e stagnino [yury_felten.GetName], di origini tedesche, ha completato con successo gli studi al [ShowBuildingTypeNameWithNoTooltip('academy_of_sciences')] e attualmente lavora come assistente di altri architetti. Dimostrando un talento unico nel costruire su opere esistenti, [yury_felten.GetSheHe] potrebbe contribuire in modo significativo a migliorare i nostri grandiosi palazzi a beneficio dell'aristocrazia. Inoltre, [yury_felten.GetSheHe] si è guadagnato una reputazione per l'invenzione e l'assemblaggio di gadget e congegni particolari, alcuni dei quali potrebbero essere utilizzati per migliorare le nostre tecniche di costruzione."
 flavor_rus.70.a: "Redigere un contratto standard di quattordici ore."
 flavor_rus.70.tt2: "[yury_felten.GetSheHe|U] viene istruito dal famoso architetto [francesco_rastrelli.GetName], ottenendo preziose conoscenze"
 flavor_rus.70.tt3: "[yury_felten.GetSheHe|U] aggiunge ulteriori opere d'arte, affreschi e murales ai palazzi già esistenti in [ShowLocationName('neva')]"
 flavor_rus.70.b: "Le competenze devono essere trasmesse."
 flavor_rus.70.tt4: "[yury_felten.GetSheHe|U] ottiene un incarico di insegnamento presso il [ShowBuildingTypeNameWithNoTooltip('imperial_academy_of_arts')] di [ShowLocationName('neva')]"
 flavor_rus.70.c: "La bellezza è soggettiva."
 flavor_rus.70.tt5: "[yury_felten.GetNameWithNoTooltip] cerca lavoro altrove"
 flavor_rus.70.historical_info: "Yury Felten fu un famoso architetto che si guadagnò il favore dell'imperatrice Caterina 'la Grande'. Progettò diversi monumenti e chiese e partecipò alla costruzione del Palazzo d'Inverno e del Palazzo di Caterina. È ricordato anche per la macchina di sollevamento pesante creata per spostare la pietra necessaria per il Cavaliere di bronzo a San Pietroburgo. Divenne direttore dell'Accademia Imperiale delle Arti, carica che mantenne per il resto della sua vita."

 flavor_rus.71.title: "Gli Insediamenti Militari"
 flavor_rus.71.desc: "Il costo di schierare un esercito permanente è un salasso costante per l'erario, soprattutto in termini di rifornimenti e alloggi. Di conseguenza, la nostra capacità militare rimane al di sotto delle aspettative, nonostante le misure adottate per migliorarla. Introduciamo un nuovo sistema che prevede la suddivisione del tempo di un soldato tra attività agricole e servizio all'esercito, con l'obiettivo di creare un modello più autosufficiente. I soldati saranno ruotati per contrastare un calo sostanziale della produzione agricola e le famiglie dei soldati arruolati riceveranno un'educazione militare che li legherà al servizio delle forze armate per le generazioni a venire."
 flavor_rus.71.a: "Uno scenario vantaggioso per tutti."
 enable_military_settlements_policy: "Grants access to the [ShowPolicyName('military_settlements_policy')] [policy|e]" #DA TRADURRE
 flavor_rus.71.b: "I difetti intrinseci sono troppi."
 flavor_rus.71.historical_info: "Gli insediamenti militari furono introdotti dall'imperatore Alessandro I nel tentativo di contrastare i crescenti costi associati al mantenimento di un vasto esercito, assicurando al contempo una fornitura continua di soldati validi e permettendo alle famiglie di trascorrere più tempo insieme. Il sistema si rivelò inefficiente perché l'organizzazione era scarsa e non si teneva conto della natura delicata della dipendenza stagionale dall'agricoltura stessa, il che significava che i soldati a volte non erano presenti quando c'era da lavorare. Invece di affrontare i problemi, vennero comminate punizioni severe, mentre la produzione alimentare si deteriorava, provocando rivolte diffuse."

 flavor_rus.72.title: "L'Inizio del Nazionalismo"
 flavor_rus.72.desc: "La definizione e la percezione della supremazia della cultura [ShowCultureGroupName('slavic_group')] è un argomento molto dibattuto tra gli studiosi. Le opinioni divergono sulla necessità di adottare una posizione più filo-occidentale per garantire che [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] non ristagni in un ciclo infinito di tradizioni, o se l'importanza della continuità sia sottovalutata e debba rimanere una parte centrale nella conservazione dell'identità [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. La divergenza ha stimolato la creazione di due distinti movimenti intellettuali che desiderano indirizzarci in direzioni opposte, e noi dobbiamo decidere il percorso che si allinea con la nostra visione del futuro."
 flavor_rus.72.a: "Sostenere gli slavofili."
 flavor_rus.72.custom1: "Grants access to the [ShowLawName('intellectual_movements')] [law|e]" #DA TRADURRE
 flavor_rus.72.custom2: "A [policy|e] under the [ShowLawName('intellectual_movements')] [law|e] may only be changed once every ten years" #DA TRADURRE
 flavor_rus.72.b: "Sostenere gli occidentali."
 flavor_rus.72.historical_info: "Gli occidentalizzatori e gli slavofili erano due movimenti intellettuali e ideologici distinti nella Russia del XIX secolo. Avevano opinioni diverse sul percorso di sviluppo della Russia, sul suo rapporto con l'Europa occidentale e sulla conservazione dell'identità culturale russa. Gli occidentalizzatori privilegiavano la modernizzazione attraverso l'adozione di idee, istituzioni e tecnologie occidentali, mentre gli slavofili enfatizzavano la conservazione dei valori tradizionali russi, della spiritualità e delle strutture comunitarie."

 flavor_rus.73.title: "La Corrispondenza di [francois_marie_voltaire.GetLastNameWithNoTooltip]"
 flavor_rus.73.desc: "Lo scrittore e provocatore [GetCountry('FRA').GetAdjective] [francois_marie_voltaire.GetName] ha recentemente fatto visita a [target_ruler.GetName] e i due sembrano aver trovato un terreno comune su temi che vanno dalla libertà di parola alla critica della religione, in linea con le idee illuminate che stanno attraversando il continente. Prima della sua partenza, c'è stato un consenso sulla necessità di uno scambio epistolare continuo per proseguire lo scambio di idee e il dibattito filosofico. Questo scambio potrebbe avere effetti negativi sulla politica [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], permettendo al pensiero radicale di diffondersi ai livelli più alti della società, ma potrebbe anche accelerare il flusso di concetti nuovi e intriganti verso la nostra porta di casa."
 flavor_rus.73.a: "Incoraggiate la calligrafia."
 STATIC_MODIFIER_NAME_extensive_correspondence: "Corrispondenza estesa"
 flavor_rus.73.b: "Una stupida testa di cavolo."
 flavor_rus.73.historical_info: "L'imperatrice Caterina 'la Grande' scambiò numerose lettere con Voltaire durante il suo regno. I due discutevano, esprimevano nuove idee e addirittura litigavano a seconda dell'argomento trattato, tra cui filosofia, letteratura, politica e questioni sociali. Voltaire, noto per la sua arguzia e i suoi ideali illuministi, lodò gli sforzi di Caterina per modernizzare la Russia e attuare le riforme. A sua volta, Caterina chiese consiglio a Voltaire su questioni di governo e sviluppo culturale."
 
 flavor_rus.74.title: "Le Scomode Verità di [nikolay_novikov.GetNameWithNoTooltip]"
 flavor_rus.74.desc: "Filantropo e autore trasformista, [nikolay_novikov.GetName] [nikolay_novikov.GetSheHe] si è fatto un nome nei circoli culturali e letterari, pubblicando una vasta gamma di opere per stimolare la discussione su una moltitudine di argomenti. Recentemente, Egli ha assunto la direzione del giornale locale Moscow Gazette e ha iniziato a pubblicare riviste satiriche che stanno rapidamente guadagnando popolarità. Dobbiamo agire per arginare la diffusione di pensieri pericolosi, o potremmo trovarci dalla parte sbagliata della ghigliottina."
 flavor_rus.74.a: "Confiscare il suo lavoro."
 flavor_rus.74.tt2: "La popolarità dell'opera sequestrata suscita risentimento tra i [ShowPopTypeName('peasants')] e i [ShowPopTypeName('burghers')]."
 flavor_rus.74.b: "Lasciatelo stare."
 flavor_rus.74.tt3: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are appalled that the revolutionary ideas of [nikolay_novikov.GetNameWithNoTooltip] are allowed to spread due to the [ShowPolicyName('strict_censorship')] [policy|e]." #DA TRADURRE
 flavor_rus.74.c: "Costringerlo a pubblicare una ritrattazione."
 flavor_rus.74.tt4: "La censura viene inasprita per rallentare l'ulteriore diffusione delle idee rivoluzionarie."
 flavor_rus.74.historical_info: "Nikolay Novikov fu scrittore, filantropo ed editore durante il regno dell'imperatrice Caterina 'la Grande'. Fondò una rivista letteraria e filosofica che ebbe un ruolo importante nella promozione delle idee illuministe in Russia e si impegnò anche in attività massoniche e filantropiche. Questo lo portò in conflitto con il governo, che lo fece imprigionare per diversi anni. Ciononostante, la sua opera continuò a circolare e contribuì al sentimento antigovernativo, ispirando future rivoluzioni."
