l_english:
 flavor_wal.1.title: "Vlad l'Impalatore"
 flavor_wal.1.desc: "Percependo debolezza nel governo valacco, un pretendente al Principato è tornato alla testa di un esercito dopo aver vissuto per anni nella prigionia turca. Vlad Draculesti, il Figlio del Drago, è un uomo dalla disposizione sanguinaria e crudele. Il suo arrivo è stato segnato dal macabro impalamento degli ambasciatori inviati a negoziare con lui, rendendo chiaro che userà una grande violenza contro chiunque resista al suo dominio."
 flavor_wal.1.a: "Non dobbiamo nulla ai turchi! Che si agitino sui pali!"
 flavor_wal.1.b: "Chiedete scusa al Sultano"
