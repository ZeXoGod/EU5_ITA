 flavor_ayd.1.title: "Un Ġāzī Feroce"
 flavor_ayd.1.desc: "Noto per il suo atteggiamento fiero e bellicoso nei confronti dei nostri vicini Beylik, [target_character.GetName] si è costruito la reputazione di Ġāzī testardo e di noto corsaro. Dotato di una potente flotta e di un robusto esercito, la sua abilità militare garantirà sicuramente molte grandi vittorie al nostro popolo. Tale è la sua abilità militare e navale, che i nostri nemici hanno concesso a [target_character.GetHerHim] il soprannome di "il Leone"."
 flavor_ayd.1.a: "Che temano i nostri stendardi!"
 flavor_ayd.1.historical_info: "Umur Ġāzī è uno dei più noti corsari Anatolici. Avendo radunato un potente esercito e una flotta, le sue avventure attraverso l'Egeo sono diventate leggendarie. Le sue attività corsare portarono alla dichiarazione di una crociata contro il suo dominio. Tale era la sua importanza militare che accorse in aiuto dell'imperatore bizantino Giovanni Cantacuzeno, dove il Leone giocò un ruolo cruciale nella guerra civile bizantina (1341-1347) fornendo un significativo supporto militare, tra cui 380 navi e 28.000 soldati."
 