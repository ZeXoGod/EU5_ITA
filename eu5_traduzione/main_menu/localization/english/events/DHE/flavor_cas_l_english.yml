l_english:
 flavor_cas.1.title: "[columbus_scope.GetNameWithNoTooltip]"
 flavor_cas.1.desc: "Dopo un tentativo fallito di convincere [GetCountry('POR').GetGovernment.GetRuler.GetName] del suo piano, [columbus_scope.GetName] si è ora rivolto alla nostra corte. La sua richiesta di una rotta occidentale verso l'$india$, evitando il lungo viaggio intorno [ShowSubContinentName('southern_africa')] potrebbe sembrare azzardato, ma potrebbe rappresentare una grande opportunità per rafforzare i nostri sforzi di esplorazione."
 flavor_cas.1.a: "Finanzia la sua spedizione!"
 flavor_cas.1.b: "Che sciocchezza!"
 flavor_cas.1.historical_info: "Dopo essere stato respinto dal Re Giovanni II del Portogallo, Cristoforo Colombo cercò altrove il sostegno per il suo progetto di viaggio. Sebbene le sue idee fossero state inizialmente respinte dai consiglieri della Regina Isabella I di Castiglia, non fu completamente ignorato. Dopo la conquista di Granada nel 1492, la regina Isabella e suo marito, il re Ferdinando II d'Aragona, accettarono finalmente di finanziare la sua spedizione. Colombo salpò da Palos de la Frontera nell'Agosto del 1492 al comando delle caravelle Pinta e Niña e della nao Santa María, arrivando a “Guanahani”, probabilmente nelle isole Bahamas, il 12 ottobre."

 flavor_cas.2.title: "[target_artist.GetNameWithNoTooltip] pubblica la #italic Grammatica della Lingua [ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip]#!"
 flavor_cas.2.desc: "[target_artist.GetName] ha dedicato grande impegno alla compilazione di un libro sulla Grammatica della popolazione [ROOT.GetCountry.GetCulture.GetName]. Il suo lavoro potrebbe rappresentare un'opportunità per standardizzare la nostra lingua e fare in modo che il libro funga da regolamento di base per essa.\n\nIn seguito alle domande approfondite di [target_character.GetName], [target_artist.GetNameWithNoTooltip] sosteneva l'uso del libro e della lingua [ShowLanguageName('spanish_language')] come strumento per pacificare e integrare i popoli conquistati nella nostra società, che avrebbe trasformato il nostro Paese in una vera e propria [ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip]."
 flavor_cas.2.a: "Standardizzare la lingua della popolazione [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]!"
 flavor_cas.2.b: "Le lingue non hanno bisogno di regole così rigide."

 flavor_cas.3.title: "Una Nuova Capitale Spagnola"
 flavor_cas.3.desc: "[ROOT.GetCountry.GetLongName] è un regno composto da molti ex regni, il che ha portato a una moltitudine di residenze a disposizione dei nostri governanti. Tuttavia, i nostri consiglieri hanno suggerito di creare una nuova capitale, al fine di migliorarne l'amministrazione.\n\n [ShowLocationName('madrid')], meta frequente dei nostri governanti per la caccia, appare come un luogo privilegiato grazie alla sua posizione centrale, offrendo l'opportunità agli urbanisti del nostro regno di plasmare la nuova città, rendendola una vera e propria capitale e il suo Alcázar locale un vero e proprio palazzo."
 flavor_cas.3.a: "¡Sólo Madrid es corte!"
 flavor_cas.3.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] rimarrà la capitale della nostra dinastia."

 flavor_cas.4.title: "Nuovo Testamento Tradotto in [ShowLanguageNameWithNoTooltip('spanish_language')]"
 flavor_cas.4.desc: "Un umanista [ShowCultureName('castilian')] di nome [target_artist.GetName] si è recentemente unito alla cerchia dei riformatori di fede [ShowReligionAdjective('lutheran')] a [ShowLocationName('wittenberg')], dopo che i suoi studi lo hanno portato a contatto con le idee della Riforma. Ha trascorso il suo tempo traducendo il Nuovo Testamento in [ShowLanguageName('spanish_language')] e ha inviato una stampa del suo lavoro indirizzata e dedicata a [target_character.GetName]. Con la nostra revisione dell'opera, è chiaro che una pubblicazione diffusa di questa traduzione potrebbe portare un maggior numero di persone ad abbracciare le idee del [ShowReligionName('lutheran')]."
 flavor_cas.4.a: "Fermiamo il più rapidamente possibile la diffusione di questa eresia!"
 denied_bible_translation: "Ha negato la diffusione del Nuovo Testamento tradotto [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_cas.4.b: "Lo inviti [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_cas.4.tt1: "Una parte della nostra popolazione si convertirà al [ShowReligionNameWithNoTooltip('lutheran')]"
 flavor_cas.4.historical_info: "Nato da una ricca famiglia di mercanti, Francisco de Enzinas studiò insieme a suo fratello Diego presso il Collegium Trilingue di Lovanio, dove entrò in contatto con l'erudizione umanistica e iniziò a tradurre opere della Riforma in lingua spagnola. Nel 1541 si iscrisse all'Università di Wittenberg, dove tradusse il Nuovo Testamento in spagnolo. Dedicò questo lavoro all'Imperatore Carlo V e gli inviò la prima copia stampata."

 flavor_cas.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.5.desc: "[target_character.GetName] si è costruito una reputazione di diplomatico competente durante il suo servizio all'estero per [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName]. Con il suo ritorno a [ROOT.GetCountry.GetCapital.GetName], sarebbe una grande opportunità convocarlo alla nostra corte per impiegarlo direttamente nel nostro gabinetto."
 flavor_cas.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.5.b: "Non abbiamo bisogno di lui."

 flavor_cas.6.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.6.desc: "[target_character.GetName] con la sua etica del lavoro senza compromessi e la sua passione per l'amministrazione, ha raccolto rapidamente favori e sostenitori alla corte [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]. Faremo bene ad assumerlo ed elevarlo ulteriormente, garantendogli un maggiore controllo sugli affari del nostro Stato."
 flavor_cas.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.6.b: "Non abbiamo bisogno di lui."

 flavor_cas.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.7.desc: "[target_character.GetName], abile diplomatico e inviato, è arrivato alla nostra corte. Pur essendo un servitore impegnato [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], potrebbe essere un ottimo consigliere e membro del gabinetto [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] se decidiamo di continuare a sponsorizzarlo."
 flavor_cas.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.7.b: "Licenziatelo."

 flavor_cas.8.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.8.desc: "Illustre procuratore penale e noto sostenitore delle riforme liberali, [target_character.GetName] ha ora proclamato il suo desiderio di servire nel gabinetto [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]. Se lo assumessimo, potremmo assicurarci un sostegno significativo per le nostre riforme."
 flavor_cas.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.8.b: "Non poteva migliorare nulla."

 flavor_cas.9.title: "Una Costituzione per [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_cas.9.desc: "Poiché la nostra legittimità ha sofferto negli ultimi tempi, siamo costretti a fare maggiore affidamento sulle nostre tenute per rafforzare il nostro dominio [ROOT.GetCountry.Custom('IT_Sulla')][ROOT.GetCountry.GetName]. A tal fine, la rappresentanza collettiva delle nostre tenute ci ha presentato una Costituzione. In base alle concessioni della Costituzione, essi sosterranno il nostro governo, ma con diverse restrizioni al potere del nostro sovrano."
 flavor_cas.9.a: "Non abbiamo altra scelta che accettare!"
 flavor_cas.9.b: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] deve regnare supremo!"

 flavor_cas.10.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.10.desc: "Dopo la vita da soldato, [target_artist.GetName] si è dedicato alla carriera letteraria e con il suo recente romanzo #italic Don Chisciotte della Mancia#! ha raggiunto l'acclamazione e la popolarità in tutta [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName]. Con la sponsorizzazione di [target_character.GetNameWithNoTooltip] potrebbe creare un'eredità letteraria duratura per la lingua [ROOT.GetCountry.GetCulture.GetLanguage.GetName]."
 flavor_cas.10.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_cas.11.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.11.desc: "[target_artist.GetName] ha raggiunto la fama nel mondo di fede [ShowReligionAdjective('catholic')] con la sua maestria nel creare musica sacra. Dopo aver trascorso anni al servizio [GetCountry('PAP').Custom('IT_Della')][GetCountry('PAP').GetName], ha chiesto di tornare a casa sua [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] per perfezionare ulteriormente il suo lavoro."
 flavor_cas.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.11.b: "Rifiuta la sua richiesta."

 flavor_cas.12.title: "El Greco offre Servizio"
 flavor_cas.12.desc: "Dopo la sua formazione nella provincia di [ShowProvinceDefinitionName('crete_province')] e un breve soggiorno a [ShowLocationName('rome')], [target_artist.GetName] ha scelto [ShowLocationName('toledo')] come sua nuova residenza. Con la sua fama in ascesa [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName], si è guadagnato il soprannome di #italic el Greco#! e ora chiede la sponsorizzazione di [target_ruler.GetName]."
 flavor_cas.12.a: "Lo assuma immediatamente!"
 flavor_cas.12.b: "Congedatelo."

 flavor_cas.13.title: "L'Ordine della Banda si Espande"
 flavor_cas.13.desc: "Nella recente Guerra Civile, le donne [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] si sono distinte come valide guerriere durante un assedio, dove hanno respinto l'esercito invasore senza alcun aiuto esterno. Alcuni dei nostri consiglieri raccomandano di ampliare l'adesione all'[ShowPolicyName('order_of_the_band_policy')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip] per includere le donne, come ricompensa per il notevole servizio reso nel nome di [target_ruler.GetName]."
 flavor_cas.13.a: "Un'idea eccellente."
 flavor_cas.13.a.tt: "Questo permetterà alle donne di unirsi all'[ShowPolicyNameWithNoTooltip('order_of_the_band_policy')]"
 flavor_cas.13.b: "Mantieni l'ordine riservato esclusivamente agli uomini."

 flavor_cas.14.title: "[ROOT.GetCountry.GetGovernment.GetHeir.Custom('IT_ART_IL_LA')|U] [ROOT.GetCountry.GetGovernment.GetHeirTitle] delle Asturie"
 flavor_cas.14.desc: "Per favorire l'educazione del[target_heir.Custom('IT_ART_NULL_LA')] [target_heir.GetName] e permettere a [ROOT.GetCountry.GetGovernment.GetHeir.GetHerHim] di acquisire una preziosa esperienza come sovrano, potremmo creare il titolo di [ROOT.GetCountry.GetGovernment.GetHeirTitle] delle Asturie e concederlo all'erede [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]. [target_heir.Custom('IT_ART_IL_LA')|U] [target_heir.GetNameWithNoTooltip] amministrerebbe le Asturie a nostro nome e, una volta salito al trono, passerebbe il titolo al futuro erede [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_cas.14.a: "Dai al[target_heir.Custom('IT_ART_NULL_LA')] [target_heir.GetNameWithNoTooltip] il controllo delle Asturie."
 flavor_cas.14.b: "Nega il titolo al[target_heir.Custom('IT_ART_NULL_LA')] [target_heir.GetNameWithNoTooltip]."

 flavor_cas.15.title: "La Vita di [target_ruler.GetNameWithNoTooltip]"
 flavor_cas.15.desc: "Il regno movimentato di [target_ruler.GetName] e la sua giusta lotta contro la presenza [GetCountry('MOR').GetReligion.GetAdjective] in [ShowRegionName('iberia_region')] sono l'esempio perfetto di un vero sovrano di fede [ShowReligionAdjective('catholic')]. Per preservare la vita e le conquiste di [target_ruler.GetNameWithNoTooltip], dovremmo commissionare a [target_artist.GetName] la creazione di una cronaca del[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_NULL_LA')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_cas.15.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.15.b: "Licenzialo"

 flavor_cas.16.title: "Il #italic $book_of_good_love$#!"
 flavor_cas.16.desc: "Uno dei nostri sacerdoti ha studiato intensamente il tema dell'amore e le differenze tra quello che lui chiama amore buono e sciocco. [target_artist.GetName] ha ora pubblicato una raccolta rivista di questo materiale. Il manoscritto contiene un'autobiografia dell'autore, lezioni morali sotto forma di favole, racconti di relazioni amorose e resoconti parodistici di azioni medievali."
 flavor_cas.16.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.16.b: "Ignora queste sciocchezze."

 flavor_cas.17.title: "Il Libro della Caccia"
 flavor_cas.17.desc: "[target_artist.GetName] ha raccolto informazioni impressionanti sullo stato delle riserve di caccia [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] e sull'allevamento di cani per lo stesso scopo. Non solo l'ampia documentazione è espressione delle capacità del nostro sovrano, ma sarà anche utile per migliorare le capacità di estrazione di [ShowGoodsName('wild_game')] nel nostro regno."
 flavor_cas.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_cas.18.title: "La Successione di [target_ruler.GetNameWithNoTooltip]"
 flavor_cas.18.desc: "[ruler_father.GetName] era ben noto per il suo governo competente [target_country.Custom('IT_Sulla')][target_country.GetName]. Tuttavia, la mietitrice non risparmia nessuno e la corona Castigliana cadde nel grembo di suo figlio, [target_ruler.GetName].\n\n Sebbene sia un sovrano legittimo per diritto di successione, è evidente che il suo processo decisionale mette a disagio [target_country.Custom('IT_NOBLES_IL')][target_country.GetGovernment.GetEstateName('nobles_estate')]. Decisioni irregolari con spiegazioni oscure o inspiegabili lasciano la corte in soggezione e confusione, mentre [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')] nuov[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [target_country.GetGovernment.GetRulerTitle] esegue il suo potere..."
 flavor_cas.18.a: "Che le sue azioni abbiano una certa saggezza, dopotutto."
 
 flavor_cas.19.title: "L'Interregno [GetCountry('POR').GetAdjectiveWithNoTooltip]"
 flavor_cas.19.desc: "[GetCountry('POR').Custom('IT_La')|U][GetCountry('POR').GetName] è stato messo in subbuglio, poiché le leggi sulla successione sono state modificate per favorire un pretendente illegittimo, aggirando i nostri legami dinastici con la dinastia deposta. I ceti [GetCountry('POR').Custom('IT_Della')][GetCountry('POR').GetNameWithNoTooltip] hanno deciso di incoronare [portuguese_ruler.GetName] come nuovo re, temendo che se la corona passasse a noi, il Paese verrebbe assorbito [ROOT.GetCountry.Custom('IT_Dalla')][ROOT.GetCountry.GetName] e ridotto a una semplice provincia. Molti all'interno della [ROOT.GetCountry.GetGovernment.GetCourtTitle] esortano [ROOT.GetCountry.Custom('IT_CROWN_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] a intraprendere un'azione e a far valere le nostre rivendicazioni dinastiche per detronizzare l'usurpatore."
 flavor_cas.19.a: "Nessun re governa per sempre..."
 flavor_cas.19.b: "Facciamo un passo indietro."
 flavor_cas.19.historical_info: "L'Interregno Portoghese fu un periodo di crisi politica e di guerra civile che scoppiò dopo la morte del Re Ferdinando I del Portogallo. L'unica figlia di Ferdinando, Beatrice, era sposata con il Re Giovanni I di Castiglia, e molti temevano che la sua ascesa avrebbe portato all'assorbimento del Portogallo nella Castiglia. Questa preoccupazione stimolò l'opposizione della nobiltà Portoghese e dei cittadini, che si schierarono a favore di Giovanni d'Aviz, un figlio illegittimo del Re Pietro I del Portogallo. Ne scaturì una guerra di successione in cui i Portoghesi prevalsero, assicurandosi l'indipendenza, e Giovanni d'Aviz fu incoronato Giovanni I del Portogallo."
 
 flavor_cas.20.title: "Offerta Fallita per il Trono [GetCountry('POR').GetAdjectiveWithNoTooltip]"
 flavor_cas.20.desc: "Il nostro tentativo di rivendicare il trono [GetCountry('POR').Custom('IT_Di')][GetCountry('POR').GetName] si è concluso con un disastro. La perdita ha mandato in frantumi le nostre ambizioni di unire le corone Iberiche e ha inferto un duro colpo al nostro prestigio. Nonostante siano stati loro a spingerla, molti nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] stanno mettendo in dubbio la saggezza di questa guerra e i costi che ha comportato per la nostra nazione."
 flavor_cas.20.a: "Ci riprenderemo."
 flavor_cas.20.historical_info: "La sconfitta della Castiglia durante l'Interregno Portoghese fu causata soprattutto dalla perdita subita nella Battaglia di Aljubarrota. Le forze della Castiglia erano guidate dal Re Giovanni I di Castiglia, con l'obiettivo di assicurare il trono Portoghese a sua moglie, Beatrice di Portogallo. Di fronte c'era un esercito molto più piccolo guidato da Giovanni, Maestro dell'Ordine Militare di Aviz, e i suoi alleati Inglesi. L'esercito più grande di Castiglia lanciò ripetuti assalti, ma fu sconfitto in modo decisivo a causa della scarsa coordinazione e dell'efficace resistenza Portoghese, trasformando la giornata in una catastrofe Castigliana."
 
 flavor_cas.21.title: "Il Trono [GetCountry('POR').Custom('IT_Di')][GetCountry('POR').GetNameWithNoTooltip] è Assicurato"
 flavor_cas.21.desc: "Il nostro intervento [GetCountry('POR').Custom('IT_In')][GetCountry('POR').GetName] ha avuto successo. Dopo una guerra combattuta, la corona [GetCountry('POR').GetAdjectiveWithNoTooltip] è ora saldamente nelle nostre mani, unendo i due regni Iberici sotto il dominio [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]."
 flavor_cas.21.a: "Celebra la vittoria."
 flavor_cas.21.b: "Commemora la vittoria dedicandole il [ShowBuildingTypeNameWithNoTooltip('monastery')] di [ShowLocationNameWithNoTooltip('guadalupe')]."
 
 flavor_cas.22.title: "Il Titolo di Re Cattolico"
 flavor_cas.22.desc: "La nostra ferma difesa della fede [ShowReligionAdjective('catholic')] e il nostro incrollabile sostegno alla Santa Sede non sono passati inosservati. In riconoscimento della nostra pietà e della nostra influenza all'interno della cristianità, [pope.GetName] ha emesso una Bolla Papale che ci concede il prestigioso titolo di Monarchi Cattolici."
 flavor_cas.22.a: "Adottalo!" 
 flavor_cas.22.a.tt: "I nostri governanti adotteranno d'ora in poi i titoli di Re Cattolicissimo e Regina Cattolicissima."
 flavor_cas.22.b: "Non abbiamo bisogno di tali titoli."
 flavor_cas.22.historical_info: "Il titolo di Monarchi Cattolici fu concesso da Papa Alessandro VI alla Regina Isabella di Castiglia e al Re Ferdinando d'Aragona nel 1493 attraverso la bolla papale #italic Inter caetera#!. I futuri governanti della Spagna non avrebbero utilizzato il titolo, ma non vi avrebbero nemmeno rinunciato."
 
 flavor_cas.23.title: "[ShowEstatePrivilegeNameWithNoTooltip('cas_fuero_viejo')]"
 flavor_cas.23.desc: "Le tradizioni giuridiche [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] sono sparse in numerose carte locali. Nonostante l'esistenza della [ShowEstatePrivilegeName('cas_fuero_viejo')], che è una compilazione legale redatta nel 1248, il documento ha una forma non sistematica e può essere difficilmente utile per l'inter[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. Alcuni nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] suggeriscono di riunire queste leggi in un unico testo giuridico sistematico, per rafforzare l'autorità del nostro sistema giuridico e al contempo preservare le tradizioni [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_cas.23.a: "Centralizzare l'autorità redigendo un nuovo codice unificante."
 flavor_cas.23.b: "Non ne abbiamo bisogno."
 flavor_cas.23.historical_info: "Il #italic Fuero Viejo de Castilla#! era una compilazione legale progettata per riunire le leggi e le usanze sparse della Castiglia medievale, in particolare quelle relative alla nobiltà. La sua creazione rifletteva lo sforzo di codificare i loro privilegi che sarebbero serviti come pietra miliare del loro status nel regno."
 
 flavor_cas.24.title: "Ordenamiento de Alcalá"
 flavor_cas.24.desc: "Le tradizioni legali [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] rimangono frammentate, con le usanze locali, i privilegi nobiliari e le carte più antiche spesso in conflitto con l'autorità [ROOT.GetCountry.GetGovernment.GetAdjective]. Forse è giunto il momento di redigere un codice legale unificato che snellisca la governance e chiarisca le leggi per tutti i sudditi sotto [ROOT.GetCountry.Custom('IT_CROWN_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_cas.24.a: "Redigere il nuovo codice legale."
 flavor_cas.24.b: "Lasciare il sistema legale così com'è."
 flavor_cas.24.historical_info: "L'Ordenamiento de Alcalá, emesso nel 1348 durante il regno di Alfonso XI di Castiglia, fu una riforma legale significativa che cercò di unificare le diverse tradizioni legali della Castiglia, poiché le #italic Siete Partidas#!, il codice legale emesso dal re Alfonso X (bisnonno di Alfonso XI) non era stato adottato in modo completo. Questo codice reale elevava l'autorità del #italic Fuero Real#!, un altro codice promosso da Alfonso X, rispetto alle leggi locali più antiche, affermando il primato della legge reale in tutto il regno. Mirava a snellire la governance risolvendo le contraddizioni tra le carte locali e stabilendo linee guida giudiziarie più chiare."
 
 flavor_cas.25.title: "L'Inventario dei Behetrías"
 flavor_cas.25.desc: "Il crescente potere [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e la tensione economica causata dalle recenti pestilenze hanno scatenato dibattiti sui diritti e i privilegi delle #italic behetrías#!, città in cui [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] poteva scegliere i propri signori. Con le crescenti pressioni da parte dell'aristocrazia, [ROOT.GetCountry.Custom('IT_CROWN_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] ha proposto di creare un inventario completo di queste terre per documentarne lo status, i diritti e gli obblighi. Questo potrebbe essere uno strumento fondamentale per determinare il futuro di queste città e chiarire l'equilibrio di potere tra [ROOT.GetCountry.Custom('IT_CROWN_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] e l'aristocrazia."
 flavor_cas.25.a: "Autorizza l'inventario."
 flavor_cas.25.b: "Lasciate i Behetrías alle loro tradizioni."
 flavor_cas.25.historical_info: "Il #italic Libro Becerro de las Merindades de Castilla#!, più conosciuto come #italic Libro Becerro de las Behetrías#!, fu commissionato dal Re Pedro I di Castiglia nelle Cortes di Valladolid del 1351 e terminato un anno dopo, in risposta alle richieste dei nobili per la conversione delle #italic behetrías#! in terre signorili. I villaggi #italic di behetría#!, situati principalmente nelle regioni settentrionali della Castiglia, erano unici nel loro status giuridico, in quanto i contadini mantenevano il diritto di scegliere i loro signori. In seguito alla peste nera e alle successive turbolenze economiche, i nobili cercarono di rafforzare il loro controllo su queste terre, erodendo i diritti tradizionali a favore del manorialismo."
 
 flavor_cas.26.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.26.desc: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha sentito parlare di [target_character.GetName], un rinomato studioso, storico, poeta e statista il cui acuto intelletto e la cui eloquenza lo hanno reso una delle figure più rispettate [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName]. Alcuni hanno suggerito di [target_character.GetHerHim] a servire come artista della nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle], in quanto il suo talento potrebbe essere prezioso per raccontare la politica e gli eventi del nostro tempo, assicurando che i nostri successi siano ricordati per generazioni."
 flavor_cas.26.a: "Assumiamol[target_character.Custom('IT_ART_O_A')] come artista di [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_cas.26.b: "Non possiamo permetterci il suo servizio."
 flavor_cas.26.historical_info: "Pedro López de Ayala era figlio di Fernán Pérez de Ayala, signore di Ayala in Álava. Fu educato dal Cardinale Pedro Gómez Barroso, suo prozio, il che determinerà il suo ingresso al servizio del Re Pedro I come funzionario della corte reale. Quando iniziarono le ostilità tra Pedro I e il suo fratellastro bastardo, Enrique de Trastámara, entrò al servizio di quest'ultimo e lo servì per i tre anni in cui durò la guerra di successione. La vittoria di Enrique lo porterà a ricompensare Pedro López de Ayala come uno dei suoi vassalli più fedeli, con diverse sovvenzioni e cariche, che raggiungeranno il culmine durante il regno del figlio di Enrique, Juan I, durante il quale Pedro sarà 'Camarero mayor del rey' - 'Gran ciambellano della casata'. Durante il suo servizio ai diversi re, avrebbe scritto una cronaca per ogni regno, conosciuta collettivamente come #italic Crónicas de los reyes de Castilla#! - #italic Cronache dei re di Castiglia#!, che avrebbe avuto un impatto duraturo nella conoscenza di questo periodo."
 
 flavor_cas.27.title: "[target_character.GetNameWithNoTooltip] e le Cronache [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_cas.27.desc: "Con [target_character.GetName] a nostra disposizione, alcuni hanno suggerito di mettere a frutto il suo straordinario talento per la cronaca storica. Commissionando[target_character.Custom('IT_ART_GLI_LE')] un resoconto dettagliato della storia [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] e dei suoi recenti governanti. Con un finanziamento sufficiente, potremmo garantire che la nuova opera sia un degno successore di [ShowWorkOfArtName('estoria_de_espana')], preservando l'eredità del nostro regno e assicurando che le generazioni future comprendano le lotte e i trionfi che hanno plasmato [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.27.a: "Sosteniamo questo impegno."
 flavor_cas.27.b: "È troppo costoso per avere pochi benefici."
 flavor_cas.27.historical_info: "Pedro López de Ayala era figlio di Fernán Pérez de Ayala, signore di Ayala in Álava. Fu educato dal Cardinale Pedro Gómez Barroso, suo prozio, il che determinerà il suo ingresso al servizio del Re Pedro I come funzionario della corte reale. Quando iniziarono le ostilità tra Pedro I e il suo fratellastro bastardo, Enrique de Trastámara, entrò al servizio di quest'ultimo e lo servì per i tre anni in cui durò la guerra di successione. La vittoria di Enrique lo porterà a ricompensare Pedro López de Ayala come uno dei suoi vassalli più fedeli, con diverse sovvenzioni e cariche, che raggiungeranno il culmine durante il regno del figlio di Enrique, Juan I, durante il quale Pedro sarà 'Camarero mayor del rey' - 'Gran ciambellano della casata'. Durante il suo servizio ai diversi re, avrebbe scritto una cronaca per ogni regno, conosciuta collettivamente come #italic Crónicas de los reyes de Castilla#! - #italic Cronache dei re di Castiglia#!, che avrebbe avuto un impatto duraturo nella conoscenza di questo periodo."
 
 flavor_cas.28.title: "La Spedizione di Magellano"
 flavor_cas.28.desc: "[target_character.GetName], a skilled navigator and explorer, has proposed an ambitious plan to reach the Spice Isles by charting a western route across the unknown seas. [target_character.GetHerHis|U] vision could establish a faster and more direct trade route to these lucrative islands, bypassing the traditional path around [ShowContinentName('africa')]. Though the [GetCountry('POR').GetAdjective] Crown rejected [target_character.GetHerHis] proposal, [target_character.GetLastNameWithNoTooltip] now seeks our support to finance [target_character.GetHerHis] daring expedition."
 flavor_cas.28.a: "Dia a [target_character.GetLastNameWithNoTooltip] tutto ciò che chiede!"
 flavor_cas.28.b: "Nega la proposta."
 flavor_cas.28.historical_info: "Fernão de Magalhães, meglio conosciuto come Ferdinando Magellano, fu un navigatore Portoghese che propose un piano ambizioso per raggiungere le Isole delle Spezie navigando verso ovest, cercando di stabilire una nuova rotta per il lucroso commercio delle spezie. Sotto il patrocinio Spagnolo, la sua spedizione partì nel 1519 con cinque navi, ottenendo un successo rivoluzionario nell'esplorazione, in quanto non solo tracciò una rotta per navigare dall'Oceano Atlantico alle Indie Orientali attraverso Capo Horn, ma rivelò anche che l'immenso Oceano Pacifico era attraversabile e che la circumnavigazione globale era possibile."
 
 flavor_cas.29.title: "Magellano Ucciso Durante il Viaggio"
 flavor_cas.29.desc: "Gravi notizie sono giunte alla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] dalle lontane Isole delle Spezie. [target_character.GetName], il capo della nostra audace spedizione per tracciare una rotta occidentale verso queste isole, è stato ucciso durante un incontro con le tribù locali. La sua morte è un tragico colpo per le nostre ambizioni, e lascia il suo equipaggio sotto la guida di [target_elcano.GetName] di fronte a mari pericolosi e condizioni incerte."
 flavor_cas.29.a: "Preghiamo per il ritorno sicuro della spedizione."
 flavor_cas.29.a.tt: "[target_elcano.GetName] diventerà il leader della spedizione."
 flavor_cas.29.historical_info: "Magellano trovò la morte prematura il 27 aprile 1521, durante una scaramuccia sull'isola di Mactan, nelle Filippine. Mentre cercavano di aiutare un alleato locale in un conflitto, Magellano e il suo piccolo contingente di uomini affrontarono la feroce resistenza di Lapu-Lapu, un capo indigeno. Sottovalutando la forza delle forze avversarie, Magellano fu colpito da guerrieri che brandivano lance e spade. Anche se la sua morte segnò una battuta d'arresto significativa, Juan Sebastián Elcano prese la guida della spedizione e proseguì, completando alla fine la prima circumnavigazione del globo il 6 settembre 1522."
 
 flavor_cas.30.title: "Rivalità in Alto Mare"
 flavor_cas.30.desc: "La notizia giunta alla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] è che [GetCountry('POR').Custom('IT_La')][GetCountry('POR').GetName] ha assunto [magellan_scope.GetName], un abile navigatore, per guidare un'audace spedizione alla ricerca di una rotta occidentale verso le lucrose Isole delle Spezie. Questo sviluppo minaccia di spostare l'equilibrio di potere nella corsa al dominio del commercio e della colonizzazione. Molti a [ROOT.GetCountry.GetGovernment.GetCourtTitle] sollecitano un'azione rapida per contrastare le ambizioni Portoghesi. Propongono di lanciare una nostra spedizione per superare i loro sforzi e assicurarci il posto di potenza navale preminente. Per guidare tale impresa, potremmo rivolgerci all'esperto marinaio e armatore [target_character.GetName], la cui conoscenza dei mari e le comprovate capacità fanno di [target_character.GetHimHer] il candidato ideale."
 flavor_cas.30.a: "Lancia una spedizione guidata da [target_character.GetLastNameWithNoTooltip]."
 flavor_cas.30.b: "Il loro sforzo non rappresenta una minaccia per noi."
 
 flavor_cas.31.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.31.desc: "[target_character.GetName] è un uomo di grande intelletto e di fede profonda, che ha ottenuto un grande riconoscimento come cardinale e diplomatico. La sua esperienza sulle questioni religiose e politiche ha indotto molti a suggerire di [target_character.GetHimHer] come consigliere. Con la sua guida, potremmo rafforzare i nostri legami con la [GetUniqueInternationalOrganization('catholic_church').GetName], mediare le dispute e promuovere gli interessi [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_cas.31.a: "Porta Mendoza a [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_cas.31.b: "Non abbiamo bisogno del suo servizio."
 flavor_cas.31.historical_info: "Pedro González de Mendoza è stato un cardinale e statista Spagnolo che ha svolto un ruolo centrale durante il regno dei Re Cattolici, Isabella I di Castiglia e Ferdinando II di Aragona. Come cardinale, Mendoza rafforzò i legami della Corona con il Papato, facilitando le riforme religiose dei Re Cattolici e la loro eventuale Reconquista di Granada. La sua influenza si estese oltre la Chiesa; fu profondamente coinvolto nella definizione delle politiche interne ed estere, guadagnandosi il titolo informale di 'Terzo Re di Spagna'."
 
 flavor_cas.32.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.32.desc: "[target_character.GetName], arcivescovo colto e influente, è noto per i suoi eccezionali contributi alla [GetUniqueInternationalOrganization('catholic_church').GetName] e per i suoi sforzi di espandere le attività intellettuali e culturali [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName]. La sua competenza amministrativa e i suoi forti legami con [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] fanno di [target_character.GetHimHer] una figura molto ricercata a [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Molti ritengono che le sue competenze potrebbero giovare molto alla nostra governance e contribuire a rafforzare la nostra influenza in ambito spirituale e temporale."
 flavor_cas.32.a: "Ricompensa il suo servizio con una posizione a [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_cas.32.b: "Non siamo interessati."
 flavor_cas.32.historical_info: "Alonso III de Fonseca è stato un ecclesiastico Spagnolo di spicco che ha servito come Arcivescovo di Santiago de Compostela e successivamente come Arcivescovo di Toledo, le posizioni ecclesiastiche più prestigiose della Spagna. Sostenitore chiave dell'umanesimo Rinascimentale, Fonseca promosse l'istruzione e le arti, aiutando a far progredire il clima intellettuale della Chiesa Spagnola. Grazie ai suoi contributi, l'Università di Santiago de Compostela si trasformò in un importante centro di apprendimento."
 
 flavor_cas.33.title: "Fondazione della Complutensis Universitas"
 flavor_cas.33.desc: "Il Cardinale [target_character.GetName] ha proposto la creazione di una grande università ad [ShowLocationName('alcala_de_henares')], con l'obiettivo di promuovere l'istruzione, la spiritualità e la crescita intellettuale in tutto [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. Conosciuta come #italic Complutensis Universitas#!, [target_character.GetLastNameWithNoTooltip] la immagina come il primo campus universitario al mondo costruito appositamente, sul modello della Civitas Dei - la Città di Dio. Con il sostegno del Papato e delle risorse, [target_character.GetSheHe] spera che [ROOT.GetCountry.Custom('IT_CROWN_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] aiuti questa università a diventare un faro di apprendimento e, in ultima analisi, potrebbe giovare all'inter[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.33.a: "[ROOT.GetCountry.Custom('IT_CROWN_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] aiuterà a finanziarlo."
 flavor_cas.33.b: "Non siamo interessati a finanziarlo."
 flavor_cas.33.historical_info: "L'Università di Alcalá, conosciuta anche come Complutensis Universitas, fu fondata nel 1499 dal Cardinale Cisneros grazie alle bolle papali concesse da Papa Alessandro VI. Divenne uno dei centri più prestigiosi di eccellenza accademica durante i secoli XVI e XVII."
 
 flavor_cas.34.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.34.desc: "[target_character.GetName] ha acquisito un'immensa fama per le sue prodezze militari e le sue strategie innovative durante la sua lunga campagna come generale, guadagnandosi persino il soprannome di #italic El Gran Capitán#!. La sua padronanza delle tattiche sul campo di battaglia e la capacità di riformare gli eserciti lo hanno reso una figura leggendaria nella guerra. Ora è pronto a prestare la sua esperienza [ROOT.GetCountry.Custom('IT_CROWN_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]."
 flavor_cas.34.a: "Faremo un buon uso delle sue competenze."
 flavor_cas.34.b: "Non abbiamo bisogno di generali."
 flavor_cas.34.historical_info: "Gonzalo Fernández de Córdoba, noto come #italic El Gran Capitán#!, fu un generale Castigliano che salì alla ribalta durante le Guerre d'Italia, dove trasformò la guerra Europea grazie alle sue tattiche innovative, enfatizzando la flessibilità e l'integrazione di fanteria, cavalleria e artiglieria come armi combinate. Le sue vittorie a Cerignola e al Garigliano contro i Francesi misero in evidenza la sua brillantezza, portando alla creazione dei Tercios alcuni anni dopo la sua morte, una formazione militare che avrebbe dominato i campi di battaglia dell'Europa per un secolo e mezzo."
 
 flavor_cas.35.title: "La Spedizione di [target_character.GetLastNameWithNoTooltip]"
 flavor_cas.35.desc: "[target_character.GetName], un conquistatore ambizioso e audace, si è rivolto alla corte con storie di ricchezze incommensurabili e terre fertili nelle lontane terre del Nuovo Mondo. Grazie al coraggio e alla determinazione che ha dimostrat, chiede l'appoggio [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] per una spedizione volta ad esplorare e conquistare questi misteriosi territori nelle Ande."
 flavor_cas.35.a: "Finanziamo la spedizione."
 flavor_cas.35.b: "Non abbiamo risorse per questa impresa."
 flavor_cas.35.historical_info: "Francisco Pizarro fu un conquistador Spagnolo che divenne una delle figure più importanti nella colonizzazione delle Americhe. Nel 1532, guidò una piccola spedizione nell'Impero Inca, usando un'astuta diplomazia e armi superiori per catturare l'Imperatore Atahualpa nella Battaglia di Cajamarca. La conquista degli Inca da parte di Pizarro portò alla caduta di una delle civiltà più potenti delle Americhe, portando alla Spagna un'immensa ricchezza in oro e argento."

 flavor_cas.36.title: "L'Ambizione di [target_character.GetNameWithNoTooltip]"
 flavor_cas.36.desc: "[target_character.GetName] è un conquistador che è salito alla ribalta grazie alle sue azioni audaci nel Nuovo Mondo. [target_character.GetLastNameWithNoTooltip] è noto per la sua ambizione di espandere l'influenza [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] nel [ShowRegionName('mesoamerica_region')], mentre sta razziando [ShowLocationName('tenochtitlan')]. Ora cerca il nostro sostegno per ulteriori imprese. Con storie di immense ricchezze e di opportunità incalcolabili, alcuni suggeriscono che appoggiarlo potrebbe portare [ROOT.GetCountry.Custom('IT_Alla')][ROOT.GetCountry.GetNameWithNoTooltip] una gloria e una ricchezza senza precedenti."
 flavor_cas.36.a: "Sosteniamo [target_character.GetLastNameWithNoTooltip] e la sua spedizione."
 flavor_cas.36.b: "Non possiamo permettercelo."
 flavor_cas.36.historical_info: "Hernán Cortés fu un conquistatore Spagnolo, famoso soprattutto per aver guidato la spedizione che portò alla caduta dell'Impero Azteco. Nel 1519, con un piccolo esercito, Cortés salpò per il Messico, dove strinse strategicamente alleanze con le tribù indigene che si opponevano agli Aztechi. Nel 1521, catturò con successo Tenochtitlán, la capitale Azteca, e rovesciò l'imperatore Moctezuma II."
 
 flavor_cas.37.title: "La Richiesta di [target_character.GetNameWithNoTooltip]"
 flavor_cas.37.desc: "[target_character.GetName] si è rivolto [ROOT.GetCountry.Custom('IT_CROWN_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] con una proposta audace: creare la mappa più dettagliata del Nuovo Mondo mai realizzata. [target_character.GetSheHe|U] è un navigatore, esploratore e cartografo esperto, che ha dimostrato il suo valore nei viaggi verso il Nuovo Mondo ed è ben noto per le sue eccezionali capacità di navigazione e cartografia. Se ci dedichiamo a sostenerlo, questa mappa, consoliderà la nostra superiorità navale e guiderà le future spedizioni al successo."
 flavor_cas.37.a: "Sosteniamo il suo sforzo nel tracciare la mappa del Nuovo Mondo."
 flavor_cas.37.b: "Abbiamo altre priorità."
 flavor_cas.37.historical_info: "Juan de la Cosa fu uno dei navigatori e cartografi più importanti dell'Età dell'Esplorazione. Marinaio veterano, fu proprietario e pilota della Santa María, la nave più grande del primo viaggio di Colombo nelle Americhe nel 1492. L'esperienza di De la Cosa nella navigazione gli fece guadagnare la reputazione di uno degli esploratori più fidati della Spagna, partecipando a diverse spedizioni nel Nuovo Mondo, tra cui quelle di Alonso de Ojeda e Amerigo Vespucci."
 
 flavor_cas.38.title: "La Mappa del Nuovo Mondo di [target_character.GetNameWithNoTooltip]"
 flavor_cas.38.desc: "Grazie al finanziamento [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], [target_character.GetName] ha completato la straordinaria mappa del mondo conosciuto, che è la prima a raffigurare le terre appena scoperte del Nuovo Mondo e ci fornisce preziose indicazioni per la navigazione. Con questo strumento, i nostri esploratori saranno meglio equipaggiati per tracciare le acque sconosciute, espandere i nostri territori e garantire il nostro dominio nell'esplorazione."
 flavor_cas.38.a: "Un motivo per festeggiare!"
 flavor_cas.38.historical_info: "La Mappa di Juan de la Cosa è una pietra miliare nella storia della cartografia e una testimonianza dei successi dell'esplorazione Spagnola. È la prima mappa conosciuta a rappresentare le Americhe come parte del mondo ed è la prima carta nautica a rappresentare l'Equatore e il Tropico del Cancro."
 
 flavor_cas.39.title: "La Creazione del Padrón Real"
 flavor_cas.39.desc: "La [ShowGovernmentReformName('casa_de_contratacion')] ha proposto la creazione di una mappa ufficiale e standardizzata da utilizzare come modello per tutte le mappe a bordo delle nostre navi. Questa carta unificata includerà le ultime scoperte e aggiornamenti geografici, garantendo la sicurezza e l'efficienza dei nostri marinai che navigano da e verso il Nuovo Mondo."
 flavor_cas.39.a: "Approviamo la sua creazione per unificare i nostri sforzi di navigazione."
 flavor_cas.39.b: "Lasciamo che i nostri marinai continuino a usare le loro mappe."
 flavor_cas.39.historical_info: "Il Padrón Real era una carta nautica monumentale creata e mantenuta dalla Casa de Contratación di Siviglia. Istituito nel 1508, fungeva da mappa ufficiale della Corona Spagnola, aggiornata regolarmente per incorporare le nuove scoperte di esploratori e cartografi. Includeva innovazioni come latitudini e linee costiere precise per i territori appena scoperti. Il Padrón Real era tenuto segreto per evitare che i rivali potessero accedere alle informazioni geografiche più importanti della Corona."
 
 flavor_cas.40.title: "Un Poeta del [ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_cas.40.desc: "Poeta e soldato di talento, [target_character.GetName] è diventato famoso per la sua padronanza della letteratura e per la sua profonda comprensione delle emozioni umane. [target_character.GetSheHe|U] noto per aver tratto ispirazione dalle tradizioni classiche dell'[ShowRegionName('italy_region')] e per averle fuse con la cultura [ShowCultureName('castilian')], le sue opere sono celebrate per la loro eleganza e innovazione. Alcuni dei nostri consiglieri suggeriscono di invitarlo al nostro servizio per elevare il prestigio della nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] e per contribuire a diffondere le idee del [ShowInstitutionName('renaissance')]."
 flavor_cas.40.a: "Assoldiamolo per elevare le arti nella [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_cas.40.b: "Non siamo interessati."
 flavor_cas.40.historical_info: "Garcilaso de la Vega fu una figura di spicco del Rinascimento Spagnolo ed è ampiamente considerato come uno dei poeti più importanti della storia letteraria Spagnola. Era sia un uomo di lettere che di armi. Garcilaso servì nell'esercito sotto Carlo V, mentre la sua poesia, influenzata da poeti Rinascimentali Italiani come Petrarca, introdusse nuove forme Rinascimentali nella letteratura Spagnola, segnando una svolta nella storia culturale della Spagna."
 
 flavor_cas.41.title: "L'Innovazione Agricola di [target_character.GetLastNameWithNoTooltip]"
 flavor_cas.41.desc: "[target_character.GetName] è un dotto agronomo che ha recentemente completato un trattato sull'agricoltura, #italic Obra de Agricultura#!. Commissionata sotto il patrocinio di [cardinal_cisneros.GetName], quest'opera raccoglie sia le conoscenze classiche che le osservazioni personali di [target_character.GetLastNameWithNoTooltip] per fornire consigli completi sulle pratiche agricole, l'irrigazione, la rotazione delle colture e la cura del bestiame. Questo lavoro innovativo potrebbe migliorare notevolmente la produttività agricola nelle nostre terre."
 flavor_cas.41.a: "Facciamo buon uso delle sue scoperte."
 flavor_cas.41.b: "Ci mancano le risorse per agire su questa conoscenza."
 flavor_cas.41.historical_info: "Gabriel Alonso de Herrera fu un agronomo e teologo Spagnolo il cui trattato, #italic Obra de Agricultura#!, divenne una pietra miliare della scienza agricola in Spagna e in Europa. Attingendo da fonti classiche come Columella e Palladio, oltre che dalle sue stesse osservazioni, l'opera di Herrera affrontava temi vitali come la gestione del suolo, l'irrigazione, il controllo dei parassiti, la rotazione delle colture e altro ancora."
 
 flavor_cas.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.42.desc: "[target_character.GetName] ha offerto i SUOI servizi alla [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetSheHe|U] è un brillante studioso, medico e teologo, rinomato per i suoi studi rivoluzionari in medicina, geografia e teologia, [target_character.GetLastNameWithNoTooltip] possiede un intelletto acuto e la volontà di sfidare le norme stabilite. La sua esperienza potrebbe rivelarsi preziosa per far progredire la nostra comprensione della scienza e della governance."
 flavor_cas.42.a: "La sua conoscenza ci sarà utile."
 flavor_cas.42.b: "Le sue idee sono troppo controverse."
 flavor_cas.42.historical_info: "Miguel Servet è stato un polimatico che ha dato contributi significativi in diversi campi, tra cui la teologia, la medicina e la geografia. È famoso soprattutto per il suo lavoro in anatomia, in particolare per la sua descrizione della circolazione polmonare, che ha preceduto le scoperte di William Harvey. Servet è stato anche un teologo controverso che ha messo in discussione le dottrine Cristiane tradizionali, in particolare il concetto di Trinità, che ha portato alla sua condanna da parte delle autorità Cattoliche e Protestanti, venendo condannato a morte a Ginevra nel 1553 per volere di Calvino."
 
 flavor_cas.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.43.desc: "[target_character.GetName] è celebrato come uno dei migliori pittori del nostro tempo. [target_character.GetSheHe|U] è salito alla ribalta grazie alla notevole miscela di realismo e influenze del [ShowInstitutionName('renaissance')]. Il suo talento artistico ha attirato l'attenzione della [ROOT.GetCountry.GetGovernment.GetCourtTitle] e molti suggeriscono che assumerlo come pittore ufficiale a [ROOT.GetCountry.GetGovernment.GetCourtTitle] potrebbe elevare il prestigio [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.43.a: "La sua arte glorificherà il nostro regno"
 flavor_cas.43.b: "L'arte non è una priorità in questo momento."
 flavor_cas.43.historical_info: "Pedro Berruguete è stato un pittore Spagnolo le cui opere sono celebri per la loro fusione di stili Gotici e Rinascimentali. È considerato uno dei primi pittori a introdurre l'arte Rinascimentale in Spagna, dopo aver viaggiato in Italia, dove fu influenzato dalle opere di maestri come Piero della Francesca."
 
 flavor_cas.44.title: "Un Archivio [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]"
 flavor_cas.44.desc: "Molti alla [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno discusso su come centralizzare e conservare i documenti vitali dello Stato, per rafforzare le nostre capacità amministrative e garantire che il nostro governo sia meticolosamente registrato. Una delle proposte è quella di istituire il primo archivio ufficiale [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank], dove saranno conservati tutti i documenti come i decreti reali, la corrispondenza e simili."
 flavor_cas.44.a: "Un'idea valida."
 flavor_cas.44.b: "Non è necessario."
 flavor_cas.44.historical_info: "L'Archivio Generale di Simancas, fondato nel 1540 da Carlo I di Spagna, fu il primo archivio statale ufficiale in Europa. L'archivio era ospitato nel Castello di Simancas, una fortezza situata strategicamente vicino a Valladolid. L'Archivio di Simancas divenne un modello per altri Paesi Europei e simboleggiò la modernizzazione dell'amministrazione statale."
 
 flavor_cas.45.title: "Alla Ricerca di un Architetto di Grande Visione"
 flavor_cas.45.desc: "[target_ruler.GetName] sogna da tempo progetti architettonici grandiosi che siano simboli duraturi del potere e della gloria [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. Per realizzare queste ambizioni, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha iniziato a cercare un maestro architetto in grado di progettare e supervisionare tali imprese monumentali. Tra i potenziali candidati c'è [target_character.GetName], un architetto esperto le cui idee innovative e la cui padronanza della geometria potrebbero dare vita a queste visioni."
 flavor_cas.45.a: "Assumetelo per dirigere i nostri progetti."
 flavor_cas.45.b: "Cercheremo altrove."
 flavor_cas.45.historical_info: "Juan de Herrera era un architetto, matematico e geometra, che iniziò a servire il Re Filippo II quando era un principe come cavaliere, ma in seguito sarebbe diventato architetto capo, con il titolo di 'Ispettore dei Monumenti della Corona'. Nel 1572 fu incaricato di completare i lavori del palazzo-monastero di El Escorial, che sarebbe stato terminato nel 1584. La sua direzione di numerose opere pubbliche per ordine del re lasciò un'eredità duratura, nello stile architettonico noto come 'Herreriano'."
 
 flavor_cas.46.title: "Il Palazzo dell'[ShowBuildingTypeNameWithNoTooltip('el_escorial_palace')]"
 flavor_cas.46.desc: "Avendo affidato a [target_character.GetName] le aspirazioni architettoniche [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], è arrivato il momento di intraprendere il primo di molti progetti monumentali. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')|U] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ha commissionato la costruzione dell'[ShowBuildingTypeName('el_escorial_palace')], una grande residenza reale e un monastero che servirà come centro di governo e di spiritualità che rifletterà la potenza della nostra monarchia e la natura devota [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.46.a: "Che la costruzione inizi immediatamente!"
 flavor_cas.46.b: "Un progetto del genere è troppo costoso."
 flavor_cas.46.historical_info: "Il Monastero Reale di San Lorenzo de El Escorial fu commissionato dal Re Filippo II sia come residenza reale che come mausoleo per suo padre, Carlo V. Il complesso divenne un simbolo duraturo del Secolo d'Oro Spagnolo e fonde lo stile Rinascimentale con l'estetica austera propria di Herrera, oggi conosciuta come 'Stile Herreriano'."
 
 flavor_cas.47.title: "La [ShowBuildingTypeNameWithNoTooltip('school_of_salamanca')]"
 flavor_cas.47.desc: "L'Università di [ShowLocationName('salamanca')] è stata a lungo un centro di apprendimento e di dibattito, ma gli ultimi anni hanno visto l'ascesa di un notevole gruppo di studiosi all'interno delle sue mura. Essi stanno gettando le basi intellettuali di quella che oggi è conosciuta come la [ShowBuildingTypeName('school_of_salamanca')], un movimento che cerca di ridefinire la filosofia, l'economia, la legge e la teologia attraverso la ragione e i principi morali."
 flavor_cas.47.a: "Sosteniamo i loro sforzi."
 flavor_cas.47.tt.a: "Sblocca altri eventi sulla [ShowBuildingTypeNameWithNoTooltip('school_of_salamanca')] e sulle personalità storiche ad essa associate."
 flavor_cas.47.b: "Non abbiamo alcun interesse in questo."
 flavor_cas.47.historical_info: "La Scuola di Salamanca è emersa nel corso del XVI secolo e ha svolto un ruolo fondamentale nel plasmare il pensiero moderno. Ha gettato le basi del diritto internazionale, ha messo in discussione l'etica del colonialismo e ha sviluppato le prime teorie economiche."
 
 flavor_cas.48.title: "[ShowPolicyNameWithNoTooltip('leyes_de_toro_policy')]"
 flavor_cas.48.desc: "[ROOT.GetCountry.Custom('IT_La')|U][ROOT.GetCountry.GetName|U] ha sempre avuto il sostegno [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ma a causa di una spaccatura al suo interno, è ora di iniziare a promuovere alcune di queste famiglie. Proposto [target_location.Custom('IT_DAL_LOCATION')][target_location.GetRank.GetName] di [target_location.GetName], la [ShowPolicyName('leyes_de_toro_policy')] permetterà a [target_character.GetName] di realizzare proprio questo, favorendo le famiglie che sono ancora fedeli [ROOT.GetCountry.Custom('IT_AL_RANGO')][ROOT.GetCountry.GetFlavorRank], permettendoci di garantire la lealtà delle persone che hanno il potere."
 flavor_cas.48.historical_info: "Le conseguenze della Guerra di Successione Castigliana del 1479 lasciarono gran parte della nobiltà divisa. Tuttavia, grazie al trionfo di Isabella su Giovanna nel conflitto, le permise anche di stabilire correttamente una serie di leggi che avrebbero solidificato ulteriormente il potere dei nobili che l'avevano sostenuta. Queste leggi sarebbero diventate le Leyes de Toro e, sebbene non sarebbero state pienamente attuate durante il suo regno, sarebbero state codificate durante quello del suo successore, Giovanna I."
 flavor_cas.48.a: "Mettiamo in atto queste leggi."
 flavor_cas.48.b: "Potrebbe non essere il momento giusto."
 
 flavor_cas.49.title: "[ShowPolicyNameWithNoTooltip('nueva_recopilacion_policy')]"
 flavor_cas.49.desc: "A causa delle diverse regioni occupate [ROOT.GetCountry.Custom('IT_Dalla')][ROOT.GetCountry.GetName], ognuna di esse ha una serie di leggi diverse, indipendenti da quelle [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Questo ha causato molti problemi legali, come il maltrattamento di molti [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] da parte [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. [target_character.GetName] desidera porre rimedio a ciò riunendo tutte queste leggi in una sola, la [ShowPolicyName('nueva_recopilacion_policy')]."
 flavor_cas.49.historical_info: "A causa della tumultuosa storia politica della Corona di Castiglia nel Tardo Medioevo, mancava un corpus giuridico unificato per il regno. Per questo motivo, le Cortes tenutesi a Madrid nel 1534 stabilirono la necessità di ripulirlo e ristrutturarlo. Solo nel 1567 questa compilazione giuridica fu sancita e approvata dal Re Filippo II, rendendo possibile a tutti i tribunali di giustizia della Corona di Castiglia e ai Viceré Americani di applicare una legislazione più sistematica, che durò per più di due secoli."
 flavor_cas.49.a: "Compiliamoli ora."
 flavor_cas.49.b: "Possiamo rimandare a un momento successivo."
 
 flavor_cas.50.title: "Novísima Recopilación"
 flavor_cas.50.desc: "Nonostante l'[ShowAdvanceName('enlightenment_advance')] si stia insinuando [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName], molte delle nostre leggi sono state superate, in particolare la [ShowPolicyName('nueva_recopilacion_policy')]. Vedendo ciò, [target_character.GetName] desidera liberarsi di qualsiasi idea tradizionalista, riscrivendola per allontanarsi dal diritto canonico romano. Questo aiuterebbe a educare le masse, insegnando loro qualcosa di più della fede [ROOT.GetCountry.GetReligion.GetAdjective] che ha dominato il nostro sistema legale."
 flavor_cas.50.historical_info: "Miglioramento della Nueva Recopilación, la Novísima Recopilación si allontanò dal carattere di canone romano che aveva la versione precedente. Si trattava invece di un trampolino di lancio per l'unificazione di Castiglia e Aragona all'interno del regno spagnolo. Attuate nel 1805, queste leggi sarebbero state lo studio di qualsiasi caso legale all'interno della Spagna, ma non sarebbero state moderne come il nascente Codice Napoleonico dell'epoca."
 spa_alter_nueva_recopilacion_policy_tt: "I bonus della [policy|e] [ShowPolicyName('nueva_recopilacion_policy')] si concentreranno ora sulla [research|e], e si baseranno sul [estate_power|e] del [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_cas.50.a: "Permetteremo a queste idee di progresso di prosperare."
 flavor_cas.50.b: "Non allontaniamoci dalle nostre tradizioni."
 
 flavor_cas.51.title: "La Teoria Economica di [target_character.GetNameWithNoTooltip]"
 flavor_cas.51.desc: "La nostra decisione di sostenere la [ShowBuildingTypeName('school_of_salamanca')] sta lentamente ripagando il nostro investimento. [target_character.GetName], che è un membro della Scuola, ha ottenuto un ampio riconoscimento per il suo lavoro innovativo nel campo dell'economia e della teologia morale. Le sue osservazioni sul rapporto tra l'offerta di denaro e il suo valore hanno il potenziale per rivoluzionare la nostra comprensione della finanza e del commercio."
 flavor_cas.51.a: "I suoi andranno a beneficio [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]!"
 flavor_cas.51.historical_info: "Martín de Azpilcueta, noto anche come Dottor Navarrus, fu una figura di spicco e uno dei principali pensatori della Scuola di Salamanca. Le sue teorie economiche rivoluzionarie, in particolare sulla quantità di denaro e il suo effetto sui prezzi, lo hanno reso un precursore dell'economia moderna. Introdusse l'idea che un aumento dell'offerta di denaro porta all'inflazione, un'osservazione che divenne fondamentale per comprendere il commercio globale e i sistemi monetari."
 
 flavor_cas.52.title: "[target_character.GetNameWithNoTooltip] e i Principi della Giustizia"
 flavor_cas.52.desc: "[target_character.GetName], illustre teologo e filosofo, è diventato di recente uno dei principali pensatori della nuova [ShowBuildingTypeName('school_of_salamanca')]. [target_character.GetSheHe|U] ha proposto idee innovative sulla giustizia, sul lavoro e sui diritti degli individui che potrebbero migliorare la nostra governance e i nostri sistemi legali."
 flavor_cas.52.a: "Appoggiamo le idee di de [target_character.GetLastNameWithNoTooltip]!"
 flavor_cas.52.historical_info: "Domingo de Soto fu un pensatore di spicco della Scuola di Salamanca. Era famoso per i suoi contributi alla legge naturale e alla giustizia sociale. De Soto sosteneva che tutti gli esseri umani possiedono una dignità intrinseca e che il lavoro deve essere compensato in modo equo. Le sue opere hanno influenzato in modo significativo lo sviluppo dei diritti umani e dell'equità economica."
 
 flavor_cas.53.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.53.desc: "[target_character.GetName], che è un frate Domenicano e un membro di spicco della [ShowBuildingTypeName('school_of_salamanca')], ha proposto idee radicali sul diritto internazionale e sull'etica del colonialismo. [target_character.GetSheHe|U] ha messo in dubbio la legittimità della conquista senza giusta causa e sottolinea i diritti dei popoli indigeni. Questi punti di vista potrebbero rimodellare il modo in cui affrontiamo la governance dei nostri territori d'oltremare, ma non tutti a [ROOT.GetCountry.GetGovernment.GetCourtTitle] ne sono entusiasti."
 flavor_cas.53.a: "Sostenga i principi rivoluzionari [target_character.GetHisHer]!"
 flavor_cas.53.b: "Le idee di [target_character.GetHisHer|U] vanno contro i nostri sforzi."
 flavor_cas.53.historical_info: "Francisco de Vitoria è spesso considerato il padre del diritto internazionale. Il suo lavoro ha gettato le basi dei moderni principi giuridici che regolano la guerra, la pace e la sovranità. Strenuo sostenitore dei diritti dei popoli indigeni, si oppose allo sfruttamento delle Americhe e mise in discussione la moralità delle conquiste ingiuste."
 
 flavor_cas.54.title: "Le Idee del Molinismo"
 flavor_cas.54.desc: "[target_character.GetName], rinomato teologo Gesuita, ha creato una nuova interpretazione del libero arbitrio e della prescienza divina, nota come Molinismo. Il suo lavoro fornisce un quadro teologico che enfatizza la libertà e la responsabilità umana, che potrebbe influenzare il fondamento morale delle nostre politiche. Forse, fornire a [target_character.GetHimHer] delle risorse per approfondire i suoi studi sarebbe un vantaggio anche per noi."
 flavor_cas.54.a: "Sosterremo le idee di [target_character.GetHisHer]."
 flavor_cas.54.b: "Le opinioni di [target_character.GetHisHer|U] sono troppo controverse per essere appoggiate."
 flavor_cas.54.historical_info: "Luis de Molina è stato un membro di spicco della Scuola di Salamanca e il creatore del Molinismo, un quadro teologico che concilia la prescienza divina con il libero arbitrio umano. Le sue idee hanno suscitato un dibattito significativo all'interno della Chiesa cattolica e hanno influenzato le discussioni sulla libertà individuale e sulla responsabilità morale."
 
 flavor_cas.55.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.55.desc: "[target_character.GetName] è un teologo Gesuita e un famoso membro della[ShowBuildingTypeName('school_of_salamanca')]. Recentemente, [target_character.GetSheHe] ha diffuso le sue teorie sulla sovranità e sul rapporto tra governante e governato. Le sue argomentazioni sul consenso dei governati e sui limiti dell'autorità statale potrebbero rafforzare la legittimità morale del nostro governo, ma la [ROOT.GetCountry.GetGovernment.GetCourtTitle] suggerisce di evitare le sue idee perché potrebbero minare la nostra legittimità."
 flavor_cas.55.a: "Abbraccia le sue idee."
 flavor_cas.55.b: "Sostenere [target_character.GetLastNameWithNoTooltip] è troppo pericoloso."
 flavor_cas.55.historical_info: "Francisco Suárez è stato uno dei pensatori più influenti della Scuola di Salamanca, guadagnandosi il riconoscimento di pioniere della teoria politica moderna. Sosteneva che la sovranità ha origine dal popolo ed è affidata ai governanti. Alcuni consideravano le sue idee troppo rivoluzionarie, poiché contraddicevano i diritti divini dei monarchi a governare."
 
 flavor_cas.56.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.56.desc: "Brillante studioso dell'Ordine dei Gesuiti, [target_character.GetName], noto anche come Bellomontanus, ha attirato l'attenzione della nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]. La sua intelligenza acuta e gli approcci innovativi a questioni complesse lo hanno fatto guadagnare l'ammirazione di molti all'interno della [ShowBuildingTypeName('school_of_salamanca')]. Con la sua esperienza, potremmo esplorare più a fondo la teologia morale e perfezionare la nostra comprensione del governo, della legge e dei limiti della ragione umana. Forse dovremmo sostenerl[target_character.Custom('IT_ART_O_A')]e assicurarci che il suo lavoro contribuisca alla gloria [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.56.a: "La sua conoscenza farà progredire la nostra borsa di studio!"
 flavor_cas.56.b: "Le idee di [target_character.GetLastNameWithNoTooltip] hanno poca applicazione pratica."
 flavor_cas.56.historical_info: "Gabriel Vásquez fu una delle figure più importanti della tarda Scuola di Salamanca, celebrato per il suo lavoro innovativo nella teologia morale, nella metafisica e nell'epistemologia. Vásquez cercò di perfezionare e costruire sulle idee di studiosi precedenti come Tommaso d'Aquino e Francisco Suárez, sebbene fosse un importante oppositore accademico di quest'ultimo. Riuscì a mettere a fuoco le questioni della ragione umana, del giudizio morale e del rapporto tra grazia divina e libertà umana."
 
 flavor_cas.57.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.57.desc: "[target_character.GetName] della [ShowBuildingTypeName('school_of_salamanca')] è emerso come una voce di spicco nella riforma teologica. Il suo approccio innovativo alla teologia fonde lo scolasticismo con una comprensione pratica della ragione naturale e degli affari umani. [target_character.GetLastNameWithNoTooltip] ha proposto di creare un quadro che colleghi la dottrina sacra con la governance secolare. Forse, sovvenzionare gli sforzi di [target_character.GetLastNameWithNoTooltip] porterà a rafforzare la spina dorsale morale [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.57.a: "Sosterniamo le sue attività."
 flavor_cas.57.b: "Abbiamo altre priorità al momento."
 flavor_cas.57.historical_info: "Melchor Cano fu uno dei teologi più influenti della Scuola di Salamanca, noto per la sua opera #italic De Locis Theologicis#!, che sistematizzava il ragionamento teologico. I suoi contributi si estesero oltre il mondo accademico, in quanto consigliò i governanti sull'interazione tra religione e politica."
 
 flavor_cas.58.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.58.desc: "Brillante studioso di diritto e teologo della [ShowBuildingTypeName('school_of_salamanca')], [target_character.GetName] ha recentemente pubblicato dei trattati che approfondiscono i principi di governo, i diritti di proprietà e le responsabilità dei governanti. [target_character.GetSheHe|U] ha offerto i suoi servizi [ROOT.GetCountry.Custom('IT_CROWN_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], promettendo di redigere quadri giuridici che sostengano la giustizia e assicurino la prosperità [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.58.a: "Assoldiamo [target_character.GetLastNameWithNoTooltip] come consigliere legale."
 flavor_cas.58.b: "Non abbiamo bisogno di una riforma legale."
 flavor_cas.58.historical_info: "Diego de Covarrubias y Leyva fu un importante giurista e teologo che servì come presidente del Consiglio di Castiglia e Arcivescovo di Segovia. La sua filosofia giuridica sottolineava l'importanza del diritto naturale e dei doveri morali dei governanti."
 
 flavor_cas.59.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.59.desc: "[target_character.GetName], membro della [ShowBuildingTypeName('school_of_salamanca')], ha recentemente suscitato intensi dibattiti a causa della sua introduzione del principio del probabilismo, un concetto morale innovativo che suggerisce che gli individui possono seguire un'opinione probabile nei dilemmi morali, anche se il contrario è più probabile. Le sue idee hanno suscitato sia elogi che critiche, ma hanno il potenziale per influenzare il processo decisionale sia in ambito spirituale che mondano."
 flavor_cas.59.a: "Finanziamo i suoi studi."
 flavor_cas.59.b: "Faremmo meglio a prenderne le distanze."
 flavor_cas.59.historical_info: "Bartolomé de Medina è ricordato soprattutto per aver introdotto il principio del probabilismo nella teologia morale, che ha permesso una maggiore flessibilità nel processo decisionale morale, influenzando l'approccio della Chiesa ai dilemmi etici."
 
 flavor_cas.60.title: "Congregatio de Auxiliis"
 flavor_cas.60.desc: "Tra i Domenicani e i Gesuiti è nata una feroce disputa teologica, incentrata sulla grazia divina e sul libero arbitrio. I Domenicani, seguendo la dottrina tomistica, sostengono che la grazia di Dio è irresistibile e determinante, mentre i Gesuiti, guidati da teologi come [target_character.GetName], insistono sulla compatibilità del libero arbitrio con la grazia divina. La [GetUniqueInternationalOrganization('catholic_church').GetName] ha convocato la #italic Congregatio de Auxiliis#! per risolvere la questione."
 flavor_cas.60.a: "Sosteniamo i Domenicani e difendiamo la dottrina Tomista."
 flavor_cas.60.b: "Ci schieriamo con i Gesuiti a sostegno del Molinismo."
 flavor_cas.60.historical_info: "La #italic Congregatio de Auxiliis#! fu una serie di dibattiti teologici tenuti dalla Chiesa Cattolica tra il 1598 e il 1607 per risolvere le dispute tra i Gesuiti e i Domenicani sulla grazia divina e il libero arbitrio umano. I Gesuiti, guidati da teologi come Luis de Molina, enfatizzavano la cooperazione umana con la grazia divina, mentre i Domenicani sostenevano la predeterminazione di Dio delle azioni umane. Papa Paolo V alla fine sospese le discussioni senza emettere una sentenza definitiva."
 
 flavor_cas.61.title: "Il Difensore del Tomismo"
 flavor_cas.61.desc: "A causa della nostra decisione di difendere la dottrina Tomistica durante il $flavor_cas.60.title$, [target_character.GetName] si è offerto volontario per prestare servizio [ROOT.GetCountry.Custom('IT_CROWN_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. [target_character.GetLastNameWithNoTooltip] è un formidabile difensore della dottrina, in particolare sui temi della grazia divina e del libero arbitrio. La sua analisi rigorosa e la sua ferma opposizione ai Gesuiti Molinisti lo hanno reso una figura centrale nei dibattiti teologici contemporanei."
 flavor_cas.61.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.61.historical_info: "Domingo Báñez fu un importante teologo della Scuola di Salamanca e un convinto difensore della visione Tomista della predestinazione e della grazia. Il suo rigore scientifico e i dibattiti con teologi Gesuiti come Luis de Molina lo collocarono al centro della #italic Congregatio de Auxiliis#!."
 
 flavor_cas.62.title: "Uno Studioso di Fede e Poesia"
 flavor_cas.62.desc: "[target_character.GetName], rinomato teologo, poeta e studioso della lingua [ShowLanguageName('hebrew_language')], si è fatto notare per le sue magistrali traduzioni di testi biblici e per la sua elegante poesia. La sua competenza nella letteratura sacra e secolare lo ha reso una figura celebre nella [ShowBuildingTypeName('school_of_salamanca')]. Sebbene le sue opinioni schiette abbiano occasionalmente causato controversie, la brillantezza di [target_character.GetLastNameWithNoTooltip] come pensatore e insegnante è innegabile. I nostri consulenti della [ROOT.GetCountry.GetGovernment.GetCourtTitle] sostengono che la sua assunzione migliorerebbe notevolmente i nostri sforzi culturali e teologici."
 flavor_cas.62.a: "Nominal[target_character.Custom('IT_ART_O_A')] come consigliere [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]!"
 flavor_cas.62.b: "Le sue opinioni possono attirare l'attenzione in modo indesiderato."
 flavor_cas.62.historical_info: "Luis de León fu una delle figure più importanti della Scuola di Salamanca. Le sue traduzioni del Cantico dei Cantici e i suoi commenti alla Bibbia Ebraica furono rivoluzionari. Tuttavia, la sua carriera accademica fu interrotta dall'Inquisizione, che lo accusò di eterodossia a causa delle sue audaci posizioni teologiche. Nonostante queste sfide, lasciò un'eredità duratura come teologo, poeta e professore."
 
 flavor_cas.63.title: "[ShowBuildingTypeNameWithNoTooltip('segovia_artillery_academy')]"
 flavor_cas.63.desc: "I nostri consiglieri militari hanno proposto la creazione di un'istituzione dedicata alla scienza dell'artiglieria. L'[ShowBuildingTypeName('segovia_artillery_academy')] proposta servirebbe come centro pionieristico per lo studio e lo sviluppo di tecniche avanzate di artiglieria e per la formazione di ufficiali nell'arte della guerra moderna."
 flavor_cas.63.a: "La modernizzazione militare deve essere la nostra priorità!"
 flavor_cas.63.b: "Non possiamo permetterci un tale investimento."
 flavor_cas.63.historical_info: "L'Academia de Artillería de Segovia, fondata nel 1764, è considerata la più antica accademia militare attiva al mondo dedicata all'artiglieria. Ha svolto un ruolo fondamentale nella professionalizzazione dell'istruzione militare, con innovazioni nei calcoli balistici e nella progettazione di armi moderne."
 
 flavor_cas.64.title: "La Spedizione Botanica [ROOT.GetCountry.GetGovernment.GetAdjective|U] in Nuova Granada"
 flavor_cas.64.desc: "La nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] è stata contattata con l'ambiziosa proposta di organizzare una spedizione botanica [ROOT.GetCountry.GetGovernment.GetAdjective|U] in Nuova Granada. Questa impresa, guidata da esperti naturalisti, ha lo scopo di catalogare la vasta flora e fauna della regione, cercando al contempo piante e medicine preziose che potrebbero giovare [ROOT.GetCountry.Custom('IT_AL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. Una spedizione di questo tipo richiederebbe un finanziamento e un sostegno significativi, ma promette grandi ricompense scientifiche."
 flavor_cas.64.a: "Finanziamo la spedizione."
 flavor_cas.64.b: "Le nostre risorse sono meglio spese altrove."
 flavor_cas.64.historical_info: "La Spedizione Botanica Reale in Nuova Granada fu uno degli sforzi scientifici più significativi dell'Illuminismo Spagnolo. Anche se inizialmente fu respinta per due volte, fu poi approvata nel 1783, e nell'arco di quasi 30 anni, la spedizione documentò la straordinaria biodiversità della regione. Il team scientifico produsse migliaia di illustrazioni botaniche dettagliate e identificò numerose nuove specie."

 flavor_cas.65.title: "Il Regimiento"
 flavor_cas.65.desc: "Il governo delle località urbane [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank] è lentamente sfuggito al controllo [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], per passare saldamente sotto il controllo dei [ShowEstatePrivilegeName('cas_caballeros_villanos')]. Questa è una situazione che [target_character.GetName] desidera ripristinare, nominando coloro che sono di sua fiducia come consiglieri di tutte le località urbane."
 flavor_cas.65.a: "Stabiliremo questo nuovo sistema."
 flavor_cas.65.b: "Meglio non cambiare il sistema attuale."
 flavor_cas.65.historical_info: "Le località urbane di Castiglia e León erano governate da un sistema chiamato #italic concejo abierto#! - 'consiglio aperto'. Questo consiglio veniva eletto annualmente, solitamente distribuito tra le parrocchie (quartieri) del luogo, e aveva il compito di scegliere a turno i magistrati chiave dell'anno, come il sindaco e i giudici. Questo sistema avrebbe progressivamente concentrato le nomine in una serie di famiglie, normalmente provenienti dai ranghi dei #italic caballeros villanos#!, che avrebbero controllato l'elezione annuale del consiglio e le sue posizioni designate. Nel 1345, il re Alfonso XI implementò un nuovo sistema di governo per le località urbane del regno. Chiamato #italic Regimiento#!, sarebbe stato incentrato sui #italic regidores#!, consiglieri eletti direttamente dal re tra quelli di rango più elevato in ogni luogo. Questo sistema, che inizialmente avrebbe messo la monarchia a capo del governo municipale, fu eroso nel secolo successivo, quando le famiglie più ricche e potenti assunsero le posizioni, normalmente con il sostegno di alcune famiglie nobili, che sarebbero diventate il vero potere nelle località urbane reali."

 flavor_cas.66.title: "Il Dollaro Spagnolo"
 flavor_cas.66.desc: "Le valute utilizzate [ROOT.GetCountry.Custom('IT_NEL_NOSTRO_RANGO)]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] sono diventate un pasticcio, in quanto la principale, il maravedí, ha un uso molto limitato, a parte la contabilità. I nostri esperti dicono che se creassimo due nuove valute, una d'oro e una d'argento, e le sostenessimo per essere di qualità pura, la nostra economia nel suo complesso ne trarrebbe beneficio, soprattutto per quanto riguarda il commercio a lunga distanza.\n\n Abbiamo anche l'opzione di mantenere quella vecchia e di beneficiare di un'ulteriore svalutazione della stessa coniando più maravedíes di bassa qualità, il che aumenterebbe le nostre entrate a breve termine."
 flavor_cas.66.a: "Mostrami i Dollari Spagnoli!"
 flavor_cas.66.b: "La valuta attuale è abbastanza buona."
 flavor_cas.66.historical_info: "Il sistema monetario della Corona di Castiglia nella seconda metà del XV secolo era molto complesso da gestire. Il maravedí, la principale moneta, era stato continuamente svalutato dal XIII secolo. Inoltre, esistevano diverse valute regionali nei regni Iberici, il che complicava l'economia dell'unificazione politica iniziata con il matrimonio della Regina Isabella I di Castiglia e del Re Ferdinando II di Aragona. Pertanto, nel 1497 fu avviata una riforma monetaria, stabilendo una nuova moneta d'oro, il ducato, e una nuova moneta d'argento, il real, da utilizzare in entrambi i regni. Dato l'inaspettato afflusso di argento dalle Americhe nei decenni successivi, l'uso del 'real de a ocho' salì alle stelle, che presto sarebbe diventato ampiamente noto come 'dollaro Spagnolo'. È considerata la prima valuta globale, poiché era accettata dai mercanti di tutto il mondo, dall'Africa all'America e dall'Europa all'Asia."
 
 flavor_cas.67.title: "[target_character.GetNameWithNoTooltip] e la Rinascita della Marina"
 flavor_cas.67.desc: "L'ingegnere navale [target_character.GetName] ha presentato un piano per modernizzare la nostra flotta in difficoltà, utilizzando tecniche avanzate di progettazione navale. [target_character.GetSheHe|U] promette navi più robuste, veloci e manovrabili. L'Ammiragliato sostiene la sua visione, ma la sua attuazione richiederebbe investimenti significativi e un impegno a lungo termine."
 flavor_cas.67.a: "La flotta è la nostra massima priorità!"
 flavor_cas.67.a.tt: "Raccoglieremo una flotta di #G [ROOT.GetVariable('total_gained_ships_variable').GetValue]#![ships|e] pesanti a [target_location.GetName]"
 flavor_cas.67.b: "Troppo costoso in questi tempi."
 flavor_cas.67.historical_info: "José Antonio de Gaztañeta fu una figura di spicco della rinascita navale della Spagna. Costruttore di navi e comandante navale innovativo, Gaztañeta sperimentò le sconfitte navali e riconobbe la debolezza della marina Spagnola. Così, riformò la marina e i suoi progetti furono ampiamente adottati e si rivelarono decisivi durante la Guerra di Successione Spagnola."
 
 flavor_cas.68.title: "Le Riforme Navali di [target_character.GetNameWithNoTooltip]"
 flavor_cas.68.desc: "[target_character.GetName] è un brillante ufficiale di marina, matematico e astronomo. Da poco tornato da una spedizione in [ShowSubContinentName('south_america')], [target_character.GetNameWithNoTooltip] ha presentato [ROOT.GetCountry.Custom('IT_CROWN_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] una proposta per rivoluzionare le nostre capacità navali. Basandosi sui suoi studi con gli ingegneri stranieri e sulle sue osservazioni sulle ultime tendenze marittime, sostiene la necessità di riforme radicali nella costruzione di navi, nella cartografia e nella formazione degli ufficiali."
 flavor_cas.68.a: "Finanziamo le sue iniziative."
 flavor_cas.68.b: "Rifiuta le sue riforme."
 flavor_cas.68.historical_info: "Jorge Juan y Santacilia è stato uno dei più illustri illuministi Spagnoli. Come parte della Missione Geodetica Franco-Spagnola in Ecuador, aiutò a misurare l'arco meridiano della Terra vicino all'equatore. Dopo il suo ritorno in Spagna, guidò un'ampia riforma della Marina Spagnola, introducendo metodi moderni di costruzione navale e riorganizzando l'istruzione navale."
 
 flavor_cas.69.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.69.desc: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] è sempre stata un luogo di grandezza e di spettacolo, e l'arte che adorna le sue pareti parla del suo potere. Recentemente, [target_character.GetName] ha attirato l'attenzione dei nostri consiglieri grazie al suo magnifico lavoro nella sacrestia dell'[ShowBuildingTypeName('el_escorial_palace')]. Per questo motivo, molti hanno raccomandato di assumerl[target_character.Custom('IT_ART_O_A')] come pittore della nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_cas.69.a: "[target_character.GetSheHe|U] merita questa posizione"
 flavor_cas.69.b: "Non possiamo permetterci di sprecare moneta in vanità."
 flavor_cas.69.historical_info: "Claudio Coello è stato uno degli ultimi grandi pittori Barocchi Spagnoli, noto per le commissioni religiose e reali. Fu pittore di corte di Carlo II e lasciò un'eredità di opere monumentali che combinavano il realismo spagnolo con le influenze italiane e fiamminghe."
 
 flavor_cas.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.70.desc: "[target_character.GetName] è stato acclamato in tutta [ShowLocationName('sevilla')] per le sue magistrali composizioni religiose e per le rappresentazioni compassionevoli dei poveri e dei bambini. A [target_character.GetLastNameWithNoTooltip] è stato offerto il patrocinio da parte di ordini religiosi e leader civici, e ora cerca il nostro sostegno per continuare ad abbellire le chiese con opere ispirate. Tuttavia, alcuni sostengono che i fondi potrebbero essere spesi meglio per questioni più importanti."
 flavor_cas.70.a: "Dobbiamo sostenere la sua visione divina!"
 flavor_cas.70.b: "È un lusso che non possiamo permetterci."
 flavor_cas.70.historical_info: "Bartolomé Esteban Murillo è stato uno dei principali pittori Barocchi della Spagna, noto per i suoi dipinti religiosi e per le rappresentazioni calde e idealizzate della vita quotidiana. Le sue opere furono commissionate da chiese, ospedali e mecenati privati e contribuirono a plasmare l'identità visiva del Cattolicesimo Spagnolo durante la Controriforma."
 
 flavor_cas.71.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.71.desc: "Nonostante le gravi ferite riportate nelle battaglie precedenti, a causa delle quali [target_character.GetSheHe] è stato dato il soprannome di #italic Patapalo#!, Pegleg, il talento di [target_character.GetName] in mare non è stato intaccato. Avendo visto la sua giusta dose di battaglie, l'età del suo ritiro si sta avvicinando. Mentre alcuni suggeriscono che la nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] beneficerebbe della sua conoscenza, altri suggeriscono che il suo pensionamento dovrebbe essere ritardato e che Pegleg dovrebbe continuare a servire la Marina."
 flavor_cas.71.a: "La nostra marina ha bisogno delle sue capacità."
 flavor_cas.71.b: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] avrebbe beneficiato della sua conoscenza."
 flavor_cas.71.historical_info: "Blas de Lezo y Olavarrieta fu uno dei comandanti navali più resistenti e brillanti della Spagna. Nonostante le ferite devastanti, tra cui la perdita di una gamba nella Battaglia di Vélez-Málaga, di un occhio durante l'Assedio di Tolone e di un braccio nella Battaglia di Barcellona, continuò a servire la Spagna con feroce fedeltà. La sua vittoria più famosa arrivò nel 1741, durante la Battaglia di Cartagena de Indias, dove guidò la difesa del cruciale porto coloniale contro una massiccia flotta Britannica guidata dall'Ammiraglio Edward Vernon. Sebbene in grande inferiorità numerica, il genio tattico di Lezo e la sua padronanza della guerra navale portarono a una catastrofica sconfitta Britannica."
 
 flavor_cas.72.title: "L'Etica del Commercio"
 flavor_cas.72.desc: "Frate [target_character.GetName] ha pubblicato un trattato sui prezzi equi e sul commercio giusto, mettendo in guardia contro la speculazione sfrenata e l'arricchimento ingiusto nei mercati globali in crescita. [target_character.GetSheHe|U] sostiene che l'eccessivo profitto da monopoli e sfruttamento viola la legge morale [ShowReligionGroupAdjective('christian')|U]. Alcuni [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] protestano per la sua interferenza, mentre [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] elogia la sua voce di coscienza."
 flavor_cas.72.a: "I suoi scritti dovrebbero guidare le nostre politiche."
 flavor_cas.72.b: "La sua opinione è irrilevante."
 flavor_cas.72.historical_info: "Tomás de Mercado è stato un frate Domenicano e un teologo morale che ha esplorato l'intersezione tra l'etica Cristiana e il commercio. La sua opera principale, #italic Suma de Tratos y Contratos#!, scritta nel 1571, divenne un testo influente in tutta l'Europa Cattolica. Analizzò i meccanismi dei prezzi, i salari equi e i limiti morali del profitto nel commercio globale, particolarmente rilevanti con l'espansione dell'impero Spagnolo. Criticò anche il commercio degli schiavi e gli abusi monopolistici."
 
 flavor_cas.73.title: "[target_character.GetNameWithNoTooltip] e la Moralità dell'Interesse"
 flavor_cas.73.desc: "[target_character.GetName] ha guadagnato attenzione nei nostri circoli per la sua argomentazione secondo cui il prestito di denaro a interesse, che è stato a lungo considerato peccaminoso, è moralmente giustificabile in determinate circostanze economiche. Le sue intuizioni stanno rimodellando la posizione della Chiesa su banche, credito e investimenti. [ROOT.GetCountry.Custom('IT_CROWN_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] deve ora decidere se appoggiare questa mutata visione morale per stabilizzare le finanze, o rischiare di alienarsi [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] conservatore."
 flavor_cas.73.a: "Appoggia le sue opinioni."
 flavor_cas.73.b: "L'usura è un peccato."
 flavor_cas.73.historical_info: "Leonardus Lessius fu un economista dell'ordine dei Gesuiti che ebbe una notevole influenza sul pensiero morale ed economico Iberico. Nella sua opera #italic De Iustitia et Iure#!, sostenne che l'addebito dell'interesse non era intrinsecamente immorale se il prestatore sosteneva dei costi di opportunità o dei rischi."
 
 flavor_cas.74.title: "Il Viaggio di [target_character.GetNameWithNoTooltip]"
 flavor_cas.74.desc: "Si sta pianificando un'ambiziosa spedizione sotto il comando di [target_character.GetName], un ufficiale di marina e scienziato profondamente ispirato dagli ideali dell'[ShowInstitutionName('enlightenment')]. Il suo obiettivo è quello di mappare i nostri possedimenti in tutto il mondo, raccogliere dati scientifici e fare rapporto sull'amministrazione coloniale."
 flavor_cas.74.a: "Sosteniamo il viaggio."
 flavor_cas.74.b: "È troppo costoso."
 flavor_cas.74.historical_info: "Alejandro Malaspina era un ufficiale di marina ed esploratore Spagnolo di origine Italiana che guidò la Spedizione Malaspina, una massiccia missione scientifica e politica attraverso l'Impero Spagnolo, dal Sud America alle Filippine. Cercò di emulare i successi di capitani come Lapérouse e Cook, valutando le condizioni dei possedimenti d'oltremare dell'Impero."
 
 flavor_cas.75.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.75.desc: "Un leader militare capace e ambizioso, [target_character.GetName], ha scritto [ROOT.GetCountry.Custom('IT_CROWN_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] chiedendo rinforzi. Con le tensioni in aumento nel Nuovo Mondo, [target_character.GetSheHe] ritiene che i tempi siano maturi per colpire i nostri rivali [target_rival.Custom('IT_Della')][target_rival.GetName] e reclamare l'influenza nelle Americhe. Mentre alcuni sostengono che sostenere la sua coraggiosa iniziativa potrebbe dare grandi ricompense strategiche, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] non è sicura che perseguire politiche aggressive sia una buona idea."
 flavor_cas.75.a: "Sosteniamo l'iniziativa."
 flavor_cas.75.b: "Non vogliamo rischiare di turbare [target_rival.GetNameWithNoTooltip]."
 flavor_cas.75.historical_info: "Bernardo de Gálvez fu un leader militare Spagnolo e governatore coloniale che ebbe un ruolo cruciale nella Guerra d'Indipendenza aAmericana, combattendo in campagne di successo contro gli Inglesi nel Golfo del Messico. Le sue vittorie contribuirono a indebolire il controllo Britannico nelle Americhe e gli valsero il raro onore di veder aggiunta al suo stemma la frase #italic 'Yo Solo'#!, che significa 'Io da solo', a simboleggiare la sua iniziativa nel guidare le truppe in battaglia."
 
 flavor_cas.76.title: "L'Eroismo di [target_character.GetNameWithNoTooltip]"
 flavor_cas.76.desc: "Sono giunte notizie a [ROOT.GetCountry.GetGovernment.GetCourtTitle] che durante la battaglia navale a [target_location.GetName], il nostro comandante [target_character.GetName] è stato ferito mortalmente durante la battaglia, eppure [target_character.GetSheHe] ha proibito ai suoi ufficiali di arrendersi e ha continuato a impartire ordini fino alla sua morte. Sebbene la sua nave sia andata persa alla fine, la notizia del suo eroismo si è diffusa rapidamente e i nostri marinai lo stanno celebrando come un vero eroe che è morto combattendo per la sua nazione."
 flavor_cas.76.a: "Commemoriamo [target_character.GetLastNameWithNoTooltip] come un eroe."
 flavor_cas.76.historical_info: "Cosme Damián Churruca era un ufficiale navale Basco che morì durante la Battaglia di Trafalgar mentre comandava la nave #italic San Juan Nepomuceno#!. Churruca resistette all'attacco Britannico fino alla fine, continuando a comandare anche dopo essere stato ferito a morte. Il suo sacrificio fu riconosciuto con la promozione postuma ad ammiraglio e con il conferimento a suo cugino del titolo di Conte di Churruca."
 
 flavor_cas.77.title: "La Scoperta dei Fratelli Elhuyar"
 flavor_cas.77.desc: "I fratelli chimici [target_character.GetShortName] e [target_character2.GetName] hanno fatto una scoperta nella mineralogia. Sono riusciti a isolare il tungsteno, un metallo pesante e incredibilmente resistente. Questa scoperta potrebbe rivoluzionare la metallurgia e la chimica nei nostri domini. I fratelli propongono di istituire un programma di ricerca dedicato sotto il nostro patrocinio per studiare ulteriormente le sue proprietà ed esplorare il suo potenziale industriale."
 flavor_cas.77.a: "Finanziamo la ricerca."
 flavor_cas.77.b: "Non possiamo permettercelo."
 flavor_cas.77.historical_info: "Nel 1783, Juan José e Fausto de Elhuyar, due chimici Spagnoli, isolarono con successo l'elemento del tungsteno dal minerale wolframite. La loro scoperta è stata un risultato importante nella storia della chimica e della metallurgia. Le proprietà uniche del tungsteno, come l'alta densità e il punto di fusione, sarebbero diventate in seguito essenziali nelle applicazioni industriali e militari."
 
 flavor_cas.78.title: "La Spedizione Filantropica del Vaccino"
 flavor_cas.78.desc: "[target_character.GetName] è un medico che propone una missione umanitaria e scientifica senza precedenti: trasportare il vaccino antivaioloso appena scoperto attraverso i nostri possedimenti per proteggere le popolazioni indigene e coloniali. Anche se costoso, questo progetto potrebbe salvare innumerevoli vite."
 flavor_cas.78.a: "Approviamo e finanziamo interamente la spedizione."
 flavor_cas.78.b: "Approviamolo con un finanziamento parziale."
 flavor_cas.78.c: "Rifiuta la proposta."
 flavor_cas.78.historical_info: "Lanciata nel 1803, la Spedizione Balmis fu la prima campagna di vaccinazione internazionale al mondo. Francisco Javier de Balmis guidò la missione per trasportare il vaccino contro il vaiolo in tutta l'America Spagnola e nelle Filippine, utilizzando ragazzi orfani come portatori umani del virus vivo."
 
 flavor_cas.79.title: "Riforme Industriali di [target_character.GetNameWithNoTooltip]"
 flavor_cas.79.desc: "[target_character.GetName] ha recentemente sostenuto il ringiovanimento economico dello Stato [ROOT.GetCountry.GetAdjective]. Riformatore ed economista nel cuore, propone di rilanciare le industrie tradizionali, di allentare le restrizioni delle corporazioni e di dare potere alle associazioni commerciali regionali. Le sue proposte sfidano gli interessi radicati, ma promettono vitalità economica, soprattutto per le nostre città e i nostri produttori."
 flavor_cas.79.a: "Stimoliamo la riforma industriale."
 flavor_cas.79.b: "Non è il momento di fare esperimenti."
 flavor_cas.79.historical_info: "Pedro Rodríguez fu un importante economista e statista della Spagna del XVIII secolo. Fu un consigliere chiave durante il regno di Carlo III, sostenendo la modernizzazione economica, la riforma anticlericale e la liberalizzazione dei monopoli delle corporazioni. I suoi scritti influenzarono le Riforme Borboniche e gettarono le basi per la graduale transizione della Spagna verso uno Stato economicamente più razionalista."
 
 flavor_cas.80.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.80.desc: "[target_character.GetName] è un brillante giurista, economista e scrittore che è emerso come una voce di spicco per la riforma illuminata [ROOT.GetCountry.Custom('IT_NEL_NOSTRO_RANGO)]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] [target_character.GetSheHe|U] propone un piano ambizioso di riforme legali, educative e agrarie, con l'obiettivo di bilanciare la tradizione con il progresso razionale."
 flavor_cas.80.a: "Questo è troppo idealistico."
 flavor_cas.80.b: "Spinga per la riforma."
 flavor_cas.80.historical_info: "Gaspar Melchor de Jovellanos fu polimatico e statista che sostenne la riforma giudiziaria, l'istruzione laica, la modernizzazione agraria e la liberalizzazione economica. Sebbene abbia affrontato la resistenza politica e persino l'imprigionamento sia sotto la monarchia che sotto il governo Napoleonico, i suoi scritti e il suo zelo riformista hanno lasciato un'eredità duratura sul pensiero e sul governo Spagnolo."
 
 flavor_cas.81.title: "La Cosmografia di [target_character.GetNameWithNoTooltip]"
 flavor_cas.81.desc: "Il cartografo [target_character.GetName], studioso della [ShowGovernmentReformName('casa_de_contratacion')], ci ha presentato un progetto monumentale. [target_character.GetLastNameWithNoTooltip] desidera creare una cosmografia del mondo nuova e unificata, basata sulle recenti esplorazioni e sul metodo scientifico. La sua ambizione non è semplicemente quella di tracciare un territorio, ma di strutturare la conoscenza imperiale. Per raggiungere i suoi obiettivi, tuttavia, avrà bisogno di finanziamenti."
 flavor_cas.81.a: "Fornisci[target_character.Custom('IT_ART_GLI_LE')] ciò di cui ha bisogno.."
 flavor_cas.81.b: "Abbiamo già abbastanza mappe."
 flavor_cas.81.historical_info: "Alonso de Santa Cruz fu uno storico, cosmografo e cartografo al servizio della corona Spagnola. Lavorando sotto Carlo V e Filippo II, cercò di creare una storia e una mappa completa del mondo, integrando le informazioni provenienti dalle esplorazioni Spagnole. I suoi sforzi contribuirono alla creazione del #italic Padrón Real#!, la mappa ufficiale e altamente segreta utilizzata dalla marina Spagnola."
 
 flavor_cas.82.title: "L'Imbattuto [target_character.GetNameWithNoTooltip]"
 flavor_cas.82.desc: "Il famoso ammiraglio [target_character.GetName] ha dimostrato di essere un comandante navale ineguagliabile. Nel corso della sua carriera, [target_character.GetSheHe] ha ottenuto grandi vittorie che lo hanno elevato a leggenda. Sebbene la sua maestria nei combattimenti navali sia molto apprezzata, alcuni a [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno discusso di [target_character.GetHerHim] per una posizione governativa in cui le sue conoscenze e abilità possano essere applicate in modo più ampio."
 flavor_cas.82.a: "[target_character.GetHerHim] comando della Marina."
 flavor_cas.82.b: "[target_character.GetSheHe|U] più adatto a una posizione governativa."
 flavor_cas.82.historical_info: "Álvaro de Bazán fu uno dei più grandi comandanti navali della Spagna. Combatté in battaglie chiave come Lepanto e schiacciò le flotte Francesi e Ottomane. Noto per non aver mai perso una battaglia, fu determinante nella pianificazione dell'Armada Spagnola prima della sua morte prematura."
 
 flavor_cas.83.title: "La Canonizzazione di [target_ruler.GetNameWithNoTooltip]"
 flavor_cas.83.desc: "Il ricordo di [target_ruler.GetName] continua a ispirare la devozione in tutto il Paese. Il suo governo portò ordine, giustizia ed espansione al nostro Paese. Con la sua pietà eguagliata solo dalla sua dedizione [ROOT.GetCountry.Custom('IT_AL_RANGO')][ROOT.GetCountry.GetFlavorRank], [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ha suggerito di riconoscere ufficialmente la sua santità. Ora, la [GetUniqueInternationalOrganization('catholic_church').GetName] prende in considerazione la possibilità di conferire l'onore definitivo: la canonizzazione."
 flavor_cas.83.a: "Che il mondo onori il suo santo governo."
 flavor_cas.83.b: "La canonizzazione non è necessaria."
 flavor_cas.83.historical_info: "Ferdinando III di Castiglia fu canonizzato nel 1671 da Papa Clemente X per la sua eccezionale devozione alla fede Cattolica e per il suo ruolo nella Reconquista Cristiana della Penisola Iberica. Unificò i regni di Castiglia e León ed estese il dominio Cristiano in profondità in Andalusia. Le vittorie ottenute contro il Califfato gli sono valse il titolo di 'Campione di Cristo'."
 
 flavor_cas.84.title: "[ROOT.GetCountry.GetNameWithNoTooltip] e la Corona Romana"
 flavor_cas.84.desc: "Grazie a un'abile diplomazia, a forti alleanze familiari e a un profondo serbatoio di influenza, [target_ruler.GetName] si è assicurato l'elezione come [GetUniqueInternationalOrganization('hre').GetLeaderTitle] del [GetUniqueInternationalOrganization('hre').GetName]. Questo onore consoliderà la nostra supremazia in tutta l'[ShowContinentName('europe')], ma comporta anche nuove responsabilità e pericoli."
 flavor_cas.84.a: "Abbracceremo il nostro destino imperiale!"
 flavor_cas.84.historical_info: "Il primo monarca Spagnolo a diventare Sacro Romano Imperatore fu Carlo V, eletto nel 1519. Membro della potente Casa d'Asburgo, Carlo ereditò una collezione di regni grazie ai matrimoni dei suoi nonni, i monarchi cattolici Ferdinando II d'Aragona e Isabella I di Castiglia, e alla sua discendenza paterna Asburgica. Come Imperatore, Carlo V affrontò sfide immense: le lotte religiose in seguito alle riforme di Martin Lutero, le guerre contro la Francia e la difesa dell'Europa dall'espansione Ottomana. Il suo regno segnò l'apice del potere Asburgico. Verso la fine della sua vita, esausto per gli infiniti conflitti, Carlo abdicò nel 1556, dividendo il suo impero tra suo fratello Ferdinando, che divenne Imperatore Romano, e suo figlio Filippo II, che governò la Spagna e i suoi possedimenti oltremare."
 
 flavor_cas.85.title: "L'Unione Iberica"
 flavor_cas.85.desc: "Con la Reconquista completata e la cacciata dei Mori dalle nostre terre, abbiamo compiuto l'impresa di unire le corone Cristiane dell'[ShowRegionName('iberia_region')] sotto un unico monarca. Una tale unità non si vedeva dai tempi dei re Visigoti. Da [ShowLocationName('lisbon')] a [ShowLocationName('barcelona')], tutti ora si inginocchiano davanti ad un'unica Croce sovrana e [ROOT.GetCountry.Custom('IT_CROWN_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_cas.85.a: "Governeremo i nostri regni rispettando le loro tradizioni."
 flavor_cas.85.b: "Dobbiamo cercare di centralizzare le corone."
 flavor_cas.85.historical_info: "L'Unione Iberica fu un'unione dinastica tra Spagna e Portogallo che durò dal 1580 al 1640. Fu innescata dopo la morte del Re Sebastiano del Portogallo e del suo anziano successore Enrico, lasciando il Portogallo senza un chiaro erede. Il re Filippo II di Spagna, nipote di Manuele I del Portogallo, rivendicò il trono Portoghese attraverso la sua discendenza materna. Filippo II fu riconosciuto come Re del Portogallo dopo una breve campagna militare, unendo le corone di Castiglia, Aragona e Portogallo sotto gli Asburgo Spagnoli. Tuttavia, il Portogallo mantenne istituzioni amministrative, leggi e possedimenti coloniali separati. L'unione terminò a causa della Guerra di Restaurazione Portoghese del 1640-1668, che ripristinò l'indipendenza Portoghese sotto la Casa di Braganza."
 
 flavor_cas.86.title: "[target_character.GetNameWithNoTooltip] e la Missione nel Nuovo Mondo"
 flavor_cas.86.desc: "Frate [target_character.GetName] si è rivolto alla [ROOT.GetCountry.GetGovernment.GetCourtTitle] con una proposta insolita. Ispirato dagli ideali umanisti di conoscenza e comprensione, desidera intraprendere un viaggio nel Nuovo Mondo. Il suo obiettivo è studiare le tradizioni, le lingue e i costumi dei nostri sudditi [ShowCultureName('nahua_culture')] in [ShowRegionNameWithNoTooltip('mesoamerica_region')]. Anche se un'impresa del genere può sembrare insolita, una comprensione più profonda delle persone che governiamo potrebbe aiutarle a integrarsi meglio nel mondo Cristiano."
 flavor_cas.86.a: "Concedi[target_character.Custom('IT_ART_GLI_LE')] il passaggio."
 flavor_cas.86.b: "Nega la richiesta."
 flavor_cas.86.historical_info: "Bernardino de Sahagún era un frate Francescano Spagnolo, missionario ed etnografo. Dopo essersi recato in Nuova Spagna nel 1529, si dedicò non solo alla conversione delle popolazioni indigene, ma anche a uno studio senza precedenti della loro cultura, credenze, storia e lingue. Il suo profondo rispetto per le tradizioni indigene lo distingueva da molti dei suoi contemporanei. Sahagún padroneggiava la lingua Nahuatl e credeva che la comprensione della loro cultura fosse essenziale per convertirli veramente al Cristianesimo, piuttosto che imporre la fede con la sola forza."
 
 flavor_cas.87.title: "$florentine_codex$"
 flavor_cas.87.desc: "Dopo anni di ricerche, raccolta di testimonianze e apprendimento delle lingue dei nostri sudditi [ShowCultureName('nahua_culture')], [target_character.GetName] ha pubblicato la sua grande opera: $florentine_codex$. Questo straordinario manoscritto cataloga i costumi, la struttura sociale, la mitologia e la vita quotidiana dei popoli [ShowCultureNameWithNoTooltip('nahua_culture')] con una profondità mai vista prima. Tuttavia, alcuni membri [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] temono che una rappresentazione così simpatica dei costumi pagani possa essere pericolosa."
 flavor_cas.87.a: "Questo ci aiuterà a capire meglio i nostri sudditi."
 flavor_cas.87.b: "I modi pagani devono essere dimenticati, non conservati."
 flavor_cas.87.historical_info: "La #italic Historia general de las Cosas de Nueva España#!, oggi meglio conosciuta come Codice Fiorentino, è l'opera magna di Bernardino de Sahagún. Si tratta di una monumentale enciclopedia etnografica in dodici volumi sui popoli di lingua Nahuatl del Messico. Compilata a metà e alla fine del XVI secolo, l'opera documenta tutto, dalle divinità e dai rituali religiosi alle pratiche economiche e alla vita quotidiana. Scritta sia in Spagnolo che in nahuatl, è considerata una fonte impareggiabile sulla storia Precolombiana e del primo colonialismo Messicano."
 
 flavor_cas.88.title: "La Spedizione di [target_character.GetNameWithNoTooltip]"
 flavor_cas.88.desc: "Un esperto marinaio e frate Agostiniano, [target_character.GetName], ha proposto un'impresa audace: vuole tracciare una rotta di ritorno sicura attraverso l'Oceano Pacifico, dall'[ShowRegionName('indonesia_region')] alla [ShowRegionName('mesoamerica_region')]. La sua vasta esperienza nell'esplorazione potrebbe assicurarci un vantaggio commerciale e strategico vitale attraverso i mari."
 flavor_cas.88.a: "Finanziamo la sua spedizione."
 flavor_cas.88.b: "Non vale la pena rischiare."
 flavor_cas.88.historical_info: "Andrés de Urdaneta fu un navigatore e frate Spagnolo che scoprì notoriamente la rotta di ritorno verso est attraverso il Pacifico, conosciuta come Rotta di Urdaneta o #italic Tornaviaje#!. La sua scoperta fu fondamentale per stabilire il commercio dei galeoni di Manila, collegando l'Asia con le Americhe e poi con la Spagna."
 
 flavor_cas.89.title: "El Divino"
 flavor_cas.89.desc: "[target_character.GetName], un poeta colto conosciuto in [ShowLocationName('sevilla')] come #italic El Divino#!, è emerso come figura di spicco nella letteratura locale. La sua maestria nella poesia petrarchesca, nei commenti accademici e nelle odi patriottiche che glorificano le nostre vittorie gli hanno valso sia l'ammirazione che l'invidia dell'élite letteraria. Alcuni a [ROOT.GetCountry.GetGovernment.GetCourtTitle] ci esortano a riconoscere ufficialmente la sua genialità offrendogli il nostro patrocinio."
 flavor_cas.89.a: "Offriamogli il nostro patrocinio."
 flavor_cas.89.b: "Dobbiamo concentrarci su questioni più importanti."
 flavor_cas.89.historical_info: "Fernando de Herrera, noto come #italic El Divino#!, è stato un'importante figura letteraria e intellettuale del Secolo d'Oro Spagnolo. La sua opera combinava sottigliezza emotiva e gravitas intellettuale. I sonetti, le odi e le elegie di Herrera lodavano sia gli affetti personali che l'eroismo nazionale. La sua dedizione al perfezionamento della lingua e all'elevazione della poesia Spagnola lo ha reso una delle figure letterarie più importanti della sua epoca."
 
 flavor_cas.90.title: "Riforma Ortografica di [target_character.GetLastNameWithNoTooltip]"
 flavor_cas.90.desc: "[target_character.GetName], a cui abbiamo già dato il nostro patrocinio, ha avanzato una proposta di riforma ortografica della nostra lingua. Ispirandosi alla lingua [ShowLanguageName('latin_language')] classica e spinto da un profondo desiderio di chiarezza, [target_character.GetLastNameWithNoTooltip] sostiene la necessità di un'ortografia più razionale e fonetica. Le sue proposte includono un uso semplificato delle consonanti, una distinzione più chiara tra vocali e semivocali e persino l'uso dell'apostrofo per emulare meglio la raffinata elisione poetica. Sebbene accolta con ammirazione da alcuni studiosi, altri considerano la proposta dirompente o inutile, temendo che l'attuazione di queste riforme non solo sarebbe costosa, ma potrebbe anche avere un carattere destabilizzante a causa di una grave interferenza con la lingua."
 flavor_cas.90.a: "Lasciamo che la lingua si evolva secondo i propri termini."
 flavor_cas.90.b: "Spingere per la riforma."
 flavor_cas.90.c: "Censurarla! La lingua è tradizione, non sperimentazione!"
 flavor_cas.90.historical_info: "Oltre al suo contributo alla poesia del Secolo d'Oro Spagnolo, Fernando de Herrera fu un ambizioso riformatore della lingua Spagnola. Herrera riteneva che l'eleganza e la precisione della poesia richiedessero un'ortografia più coerente e razionale. Nel suo #italic Algunas obras#!, propose diversi cambiamenti ortografici, ma le sue idee non ottennero ampio consenso."
 
 flavor_cas.91.title: "La Penna Satirica di [target_character.GetNameWithNoTooltip]"
 flavor_cas.91.desc: "[target_character.GetName], maestro di arguzia e satira, ha guadagnato fama in tutto il paese per le sue critiche feroci alla corruzione e al decadimento morale. [target_character.GetSheHe|U] si è avvicinato a [ROOT.GetCountry.GetGovernment.GetCourtTitle] offrendo i suoi servizi come cronista e propagandista. Tuttavia, la sua lingua tagliente potrebbe facilmente rivoltarsi contro di noi se non gestita con attenzione."
 flavor_cas.91.a: "Dategli il benvenuto a [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_cas.91.b: "È meglio prendere le distanze da lui."
 flavor_cas.91.historical_info: "Francisco de Quevedo era un nobile Spagnolo, politico e uno dei più brillanti scrittori del Secolo d'Oro Spagnolo. Le sue opere includevano satire pungenti, poesia barocca e commenti politici feroci, che riflettevano i tumulti del suo tempo. Sebbene profondamente fedele alla Spagna, Quevedo spesso criticava e alludeva al declino morale e politico di cui era testimone. Nelle sue opere mostrava spesso antipatia verso vari gruppi di persone, il che lo rese celebre e controverso durante la sua vita."
 
 flavor_cas.92.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.92.desc: "[target_character.GetName], ufficiale diventato sacerdote e drammaturgo, è un grande artista emergente che molti considerano il successore dei più grandi artisti del nostro passato. Le sue opere teatrali trattano questioni quali il destino, l'onore e l'animo umano. Le sue opere teatrali al [ShowBuildingTypeName('theater')] di [ROOT.GetCountry.GetCapital.GetName] sono molto apprezzate dal grande pubblico e la sua maestria in questa arte ha portato una profonda profondità filosofica sul palcoscenico. Per questo motivo, molti a [ROOT.GetCountry.GetGovernment.GetCourtTitle] stanno suggerendo di offrirgli il loro patrocinio."
 flavor_cas.92.a: "Le sue opere teatrali sono un tesoro nazionale!"
 flavor_cas.92.b: "Troppo cupi per i nostri gusti."
 flavor_cas.92.historical_info: "Pedro Calderón de la Barca è spesso considerato l'ultima grande figura del Secolo d'Oro della letteratura Spagnola. Calderón ha esplorato temi come il destino, l'onore e la tensione tra illusione e realtà. Il suo capolavoro #italic La vida es sueño#! rimane una delle opere teatrali più influenti della letteratura mondiale. Nominato drammaturgo ufficiale di corte, Calderón ha anche composto numerose allegorie religiose rappresentate durante il #italic Corpus Christi#!. Soprannominato lo "Shakespeare Spagnolo", è uno dei poeti nazionali della Spagna."
 
 flavor_cas.93.title: "La Fenice dell'Ingegno"
 flavor_cas.93.desc: "Con la diffusione delle opere teatrali nella cultura di massa, [target_character.GetName] ha acquisito una fama sempre più ampia. [target_character.GetSheHe|U] è un prolifico drammaturgo, poeta e soldato, che è riuscito a stupire la nazione con la sua produzione letteraria e la profondità emotiva delle sue opere teatrali. Le sue opere popolari stanno sicuramente trasformando il palcoscenico e contribuiscono a portare la cultura [ROOT.GetCountry.Custom('IT_BURGHERS_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e persino [ROOT.GetCountry.Custom('IT_PEASANTS_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], che finora non hanno mostrato molto interesse per la cultura. Forse dovremmo considerare di sostenerlo nei suoi sforzi."
 flavor_cas.93.a: "Celebriamo il suo genio."
 flavor_cas.93.b: "Tali opere teatrali non sono altro che una distrazione."
 flavor_cas.93.historical_info: "Lope de Vega è stato uno dei drammaturghi più prolifici della storia Europea, autore di oltre 1.800 opere teatrali, centinaia di sonetti e innumerevoli novelle e opere religiose. Era un maestro della #italic Comedia Nueva#! e ha contribuito a ridefinire il dramma Spagnolo fondendo la struttura classica con il fascino popolare."
 
 flavor_cas.94.title: "Uno Scontro tra Culteranismo e Conceptismo"
 flavor_cas.94.desc: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] si trova coinvolto in un feroce conflitto letterario che va ben oltre le semplici parole. Da una parte c'è [target_character.GetName], maestro del #italic Culteranismo#!, le cui elaborate metafore e la cui grandiosità estetica inebriano [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e confondono [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. A opporsi a lui c'è [target_character2.GetName], campione del #italic Conceptismo#!, satirico dalla lingua tagliente e poeta filosofico il cui spirito conciso e il linguaggio pungente colpiscono con precisione chirurgica. Quello che era iniziato come un dibattito letterario si è trasformato in derisione pubblica, pamphlet diffamatori e sonetti duellanti, e così è giunto il momento che [ROOT.GetCountry.Custom('IT_CROWN_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] intervenga e porti una risoluzione."
 flavor_cas.94.a: "Ci schiereremo con [target_character.GetNameWithNoTooltip]."
 flavor_cas.94.b: "Sosteniamo invece [target_character2.GetNameWithNoTooltip]."
 flavor_cas.94.historical_info: "Nel XVI e XVII secolo, la cultura letteraria Spagnola era dominata da due stili opposti: il #italic Culteranismo#!, che enfatizzava un linguaggio ornato ed elevato e le metafore, e il #italic Conceptismo#!, che apprezzava l'arguzia tagliente, la brevità e la ricchezza concettuale. La rivalità tra i loro rappresentanti era leggendaria. Queste polemiche non erano solo letterarie, poiché rispecchiavano tensioni più profonde tra il gusto aristocratico e l'accessibilità pubblica, l'idealismo e il realismo."
 
 flavor_cas.95.title: "Le Pubblicazioni Pericolose di [target_character.GetNameWithNoTooltip]"
 flavor_cas.95.desc: "Il dotto Gesuita [target_character.GetName] ha pubblicato un audace trattato in cui suggerisce che i governanti tirannici possono essere giustamente destituiti, persino assassinati. Sebbene i suoi scritti siano velati da ragionamenti scolastici e teologici, le implicazioni sono profondamente politiche. Alcuni sostengono che le sue idee siano pericolose, mentre altri le definiscono necessarie per responsabilizzare moralmente i governanti."
 flavor_cas.95.a: "Censurate questa dottrina radicale."
 flavor_cas.95.b: "Abbraccia la sua visione della responsabilità nella monarchia."
 flavor_cas.95.historical_info: "Juan de Mariana era uno storico e pensatore politico Gesuita la cui opera più famosa, #italic De Rege et Regis Institutione#!, giustificava il tirannicidio con ragionamenti morali e teologici. La sua tesi secondo cui un popolo può resistere o addirittura eliminare re ingiusti era considerata radicale nell'Europa dell'inizio dell'età moderna."
 
 flavor_cas.96.title: "Lo Zelo Riformatore di [target_character.GetNameWithNoTooltip]"
 flavor_cas.96.desc: "[target_character.GetName], un monaco Carmelitano, è salito alla ribalta grazie alla sua instancabile devozione, ai suoi profondi scritti mistici e al suo incessante desiderio di riportare la purezza spirituale nella vita monastica. Il suo movimento riformista, noto come Carmelitani Scalzi, invoca un ritorno al rigoroso ascetismo, alla povertà comunitaria e alla preghiera contemplativa. Sebbene alcuni [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] resistano alla sua influenza, molti altri vedono in lui un faro di rinnovamento spirituale che dovrebbe essere sostenuto dalla [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_cas.96.a: "Sosteniamo le sue riforme."
 flavor_cas.96.b: "Lascia che la Chiesa gestisca la questione in modo indipendente."
 flavor_cas.96.historical_info: "Teresa d'Ávila era una mistica, riformatrice e fondatrice del movimento dei Carmelitani Scalzi, che enfatizzava la povertà, la preghiera e la disciplina spirituale. I suoi scritti, tra cui Il Cammino della Perfezione e Il Castello Interiore, le valsero sia consensi che sospetti. In seguito fu affiancata e sostenuta da alleati come Giovanni della Croce, e le sue riforme si diffusero in tutta la Spagna nonostante l'opposizione delle autorità clericali conservatrici. Fu persino osteggiata dall'Inquisizione, ma non fu incriminata e i suoi sforzi portarono infine alla scissione del suo ordine."
 
 flavor_cas.97.title: "La Canonizzazione di [target_character.GetNameWithNoTooltip]"
 flavor_cas.97.desc: "Molti anni dopo la sua morte, [target_character.GetName] continua a ispirare timore reverenziale tra i fedeli. I suoi scritti continuano a nutrire l'anima, le sue riforme spirituali hanno superato la resistenza e racconti di miracolose intercessioni circondano la sua tomba. Con la crescente venerazione, è giunto il momento di considerare il riconoscimento ufficiale della sua santità."
 flavor_cas.97.a: "Che tutta la Cristianità conosca il suo nome!"
 flavor_cas.97.b: "La Canonizzazione non è necessaria."
 flavor_cas.97.historical_info: "Teresa d'Ávila fu canonizzata nel 1622 da papa Gregorio XV e dichiarata Dottore della Chiesa nel 1970 da papa Paolo VI. La sua teologia mistica e il suo movimento di riforma ebbero un profondo impatto sul Cattolicesimo Spagnolo durante la Controriforma. Anche secoli dopo, i suoi scritti e le sue intuizioni spirituali continuano ad avere influenza in tutto il mondo Cattolico."
 
 flavor_cas.98.title: "La Canonizzazione di [target_character.GetNameWithNoTooltip]"
 flavor_cas.98.desc: "Dopo decenni passati a predicare, scrivere e fondare seminari in tutto il mondo, l'influenza di [target_character.GetName] rimane incrollabile. I suoi seguaci hanno plasmato università, consigliato re e resistito alla marea eretica. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] è stata informata che la [GetUniqueInternationalOrganization('catholic_church').GetName] ha aperto la strada alla canonizzazione, quindi forse sarebbe saggio appoggiare questa elevazione."
 flavor_cas.98.a: "[target_character.GetSheHe|U] era un santo [target_character.GetWomanMan] che se lo merita."
 flavor_cas.98.b: "Lasciamo che i Gesuiti continuino la sua eredità senza la santità."
 flavor_cas.98.historical_info: "Ignazio fu canonizzato nel 1622 da papa Gregorio XV. I suoi Esercizi Spirituali divennero un testo fondamentale per la devozione cattolica e l'Ordine dei Gesuiti plasmò la diffusione globale del Cattolicesimo. Rimane una delle figure più influenti della Riforma Cattolica e dell'educazione religiosa globale."
 
 flavor_cas.99.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.99.desc: "Un frate Carmelitano, [target_character.GetName], meglio conosciuto come Juan de Santo Matía, è diventato l'anima poetica dello spirito riformista. [target_character.GetSheHe] è un compagno di [target_character.GetName2] e sostiene il suo movimento dei Discalzi con feroce disciplina e misticismo divino. [target_character.GetSheHe|U] ha pubblicato molte opere sull'ascesa dell'anima attraverso l'oscurità verso l'unione divina, una teologia profonda e controversa. Sebbene in passato abbiamo sostenuto il suo mentore, molti temono che sostenere ulteriormente il loro misticismo sia al limite dell'eresia."
 flavor_cas.99.a: "Continuare a sostenere questi insegnamenti mistici."
 flavor_cas.99.b: "Sopprimere tale misticismo prima che diffonda confusione."
 flavor_cas.99.historical_info: "Juan de Yepes Álvarez era un mistico, poeta e riformatore Spagnolo le cui opere spirituali hanno ridefinito la teologia Carmelitana. Imprigionato e perseguitato dai frati non riformati, è diventato un simbolo di resilienza spirituale e brillantezza letteraria, successivamente riconosciuto come uno dei più grandi poeti di lingua Spagnola."
 
 flavor_cas.100.title: "La Canonizzazione di [target_character.GetNameWithNoTooltip]"
 flavor_cas.100.desc: "Anni dopo la sua morte, le parole di [target_character.GetName] continuano a risuonare nelle nostre chiese e nei nostri monasteri. La sua teologia mistica ha ottenuto l'approvazione anche nel cuore della [GetUniqueInternationalOrganization('catholic_church').GetName]. La sua poesia è venerata e i suoi seguaci sostengono la sua santità."
 flavor_cas.100.a: "La sua opera ha illuminato tutta [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_cas.100.b: "Non c'è bisogno di canonizzazione."
 flavor_cas.100.historical_info: "Juan de Yepes y Álvarez, che in seguito sarebbe diventato noto come San Giovanni della Croce, fu canonizzato nel 1726 da Papa Benedetto XIII. Le sue opere mistiche, come La Notte Oscura dell'Anima, Il Cantico Spirituale e La Salita del Monte Carmelo, divennero pilastri della letteratura devozionale Cattolica e furono lodate per la loro brillantezza poetica e teologica."
 
 flavor_cas.101.title: "Il [ShowGovernmentReformNameWithNoTooltip('royal_council_of_castile')]"
 flavor_cas.101.desc: "Per troppo tempo [ROOT.GetCountry.Custom('IT_CROWN_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] è stata ostacolata dai capricci [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] meschina e dall'inefficiente mosaico di giurisdizioni locali. Il [ShowGovernmentReformName('royal_council_of_castile')], proposto da [target_character.GetName] e sostenuto sia dai riformatori che dai monarchici, offre una visione di uno Stato più centralizzato e governato in modo professionale. Conferendo al consiglio il potere di supervisionare la riscossione delle imposte, le questioni giudiziarie e le nomine, potremmo indirizzare meglio le risorse [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank] verso l'interesse nazionale, piuttosto che verso l'indulgenza dei governatori locali."
 flavor_cas.101.a: "Lasciamo che sia il consiglio a supervisionare [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.101.b: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] non tollererà tale intrusione."
 flavor_cas.101.historical_info: "Il Consiglio Reale e Supremo di Castiglia fu istituito alla fine del XV secolo sotto i Re Cattolici, Ferdinando II d'Aragona e Isabella I di Castiglia. Originariamente un organo consultivo medievale, il Consiglio fu trasformato in uno strumento centrale dell'autorità reale. Serviva a frenare il potere dell' e dell'alta nobiltà, aggirare i privilegi locali e professionalizzare il governo attraverso la nomina di avvocati e burocrati formati all'università che servivano gli interessi del regno."
 
 flavor_cas.102.title: "I Decreti della [ShowGovernmentReformNameWithNoTooltip('nueva_planta')]"
 flavor_cas.102.desc: "Poiché l'epoca attuale è caratterizzata da sforzi di centralizzazione del potere, molti hanno suggerito che è giunto il momento di unificare finalmente il nostro mosaico di regni sotto un unico sistema giuridico e amministrativo. I tradizionali Fueros e i privilegi di [ShowAreaName('aragon_area')], [ShowAreaName('catalonia_area')] e [ShowAreaName('valencia_area')] hanno a lungo resistito all'autorità [ROOT.GetCountry.GetGovernment.GetAdjective], ma una coraggiosa riforma legislativa, la [ShowGovernmentReformName('nueva_planta')], eliminerebbe queste leggi separate e le integrerebbe pienamente in uno Stato [ROOT.GetCountry.GetAdjective] Centralizzato."
 flavor_cas.102.a: "Dobbiamo centralizzare la nazione."
 flavor_cas.102.a.tt: "Ogni [location|e] in [ShowAreaName('aragon_area')], [ShowAreaName('catalonia_area')], e [ShowAreaName('valencia_area')] otterrà il [modifier|e] [ShowModifier('spa_implemented_nueva_planta')] per #Y 20#! anni"
 flavor_cas.102.b: "Mantenere le libertà regionali tradizionali."
 flavor_cas.102.historical_info: "I decreti Nueva Planta erano una serie di leggi promulgate da Filippo V tra il 1707 e il 1716 dopo la Guerra di Successione Spagnola, con l'obiettivo di unificare la Spagna sotto l'Assolutismo Borbonico. Queste riforme abolirono i sistemi giuridici e le istituzioni separate della Corona d'Aragona e smantellarono di fatto i loro privilegi storici."
 
 flavor_cas.103.title: "Il Maestro del Realismo Sacro"
 flavor_cas.103.desc: "Pittore straordinario, [target_character.GetName] sta acquisendo fama per le sue composizioni profondamente spirituali e l'uso molto innovativo del chiaroscuro. I suoi dipinti raffigurano con solennità la vita monastica, scene bibliche e il martirio. Alcuni suggeriscono di affidargli l'incarico di decorare le nostre chiese e promuovere la pietà religiosa in tutto [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.103.a: "Lasciamo che glorifichi la nostra fede sulla tela!"
 flavor_cas.103.b: "Al momento non possiamo permetterci di finanziarlo."
 flavor_cas.103.historical_info: "Francisco de Zurbarán era un pittore Barocco Spagnolo associato principalmente ai dipinti spirituali e all'enfasi della Controriforma sulla pietà visiva. Lo stile di Zurbarán combinava il realismo con l'illuminazione mistica, e la sua capacità di raffigurare la contemplazione silenziosa rendeva il suo lavoro davvero unico anche nell'arte del Secolo d'Oro Spagnolo."
 
 flavor_cas.104.title: "L'Ingegnoso [target_character.GetNameWithNoTooltip]"
 flavor_cas.104.desc: "È stato portato alla nostra attenzione che [target_character.GetName] ha proposto una serie di incredibili macchine a vapore destinate al drenaggio dell'acqua dalle miniere. Il suo lavoro spazia dalla metallurgia all'idrologia e persino alle tute da sub. Mentre alcuni a [ROOT.GetCountry.GetGovernment.GetCourtTitle] ridono dei suoi marchingegni meccanici, altri sussurrano che [target_character.GetSheHe] potrebbe essere in anticipo sui tempi, suggerendo che dovremmo prendere in considerazione la possibilità di sovvenzionare la sua ricerca."
 flavor_cas.104.a: "Sosteniamo i suoi motori rivoluzionari."
 flavor_cas.104.b: "Una curiosità, ma niente di più."
 flavor_cas.104.historical_info: "Jerónimo de Ayanz y Beaumont era un soldato, inventore e amministratore, famoso soprattutto per aver creato uno dei primi dispositivi a vapore nel 1606. Ha utilizzato le sue invenzioni per migliorare la sicurezza e l'efficienza delle miniere nei territori ricchi di minerali della Spagna. I suoi progetti hanno anticipato la rivoluzione industriale di oltre un secolo."
 
 flavor_cas.105.title: "Epidemia di [ShowDiseaseNameWithNoTooltip('smallpox')|U] in [ShowRegionNameWithNoTooltip('mesoamerica_region')]"
 flavor_cas.105.desc: "Notizie terribili dai nostri territori nel Nuovo Mondo raccontano di morti diffuse tra le popolazioni native. Il [ShowDiseaseName('smallpox')|U], una terribile malattia, probabilmente portata oltreoceano dai nostri stessi uomini, sta devastando gli insediamenti in [ShowRegionName('mesoamerica_region')]. Gli affetti muoiono a frotte ed è probabile che interi insediamenti saranno cancellati dalla mappa se non agiamo rapidamente."
 flavor_cas.105.a: "Non abbiamo strumenti per fermarla."
 flavor_cas.105.a.tt: "Ogni [location|e] in [ShowRegionName('mesoamerica_region')] di proprietà [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] o i nostri [subjects|e] otterrà il [modifier|e] [ShowModifier('spa_severe_smallpox_outbreak')] per #Y 20#! anni"
 flavor_cas.105.b: "Dobbiamo fare tutto il possibile per fermarne la diffusione!"
 flavor_cas.105.b.tt: "Ogni [location|e] in [ShowRegionName('mesoamerica_region')] di proprietà [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] o i nostri [subjects|e] otterrà il [modifier|e] [ShowModifier('spa_mild_smallpox_outbreak')] per #Y 20#! anni"
 flavor_cas.105.historical_info: "L'introduzione di malattie del Vecchio Mondo come il vaiolo, il morbillo e l'influenza ha devastato le popolazioni indigene delle Americhe. Queste malattie si sono diffuse rapidamente e le stime suggeriscono che tra il 50% e il 90% della popolazione indigena Mesoamericana sia morta nei decenni successivi al contatto."
 
 flavor_cas.106.title: "La Conquista di [ShowLocationNameWithNoTooltip('tenochtitlan')]"
 flavor_cas.106.desc: "[ShowLocationName('tenochtitlan')], un tempo splendida metropoli con templi imponenti, ampi canali e mercati fiorenti, ora giace in rovina. I difensori hanno combattuto con disperato coraggio, ma non sono riusciti a resistere alla forza combinata delle nostre armi. Con la conquista della loro capitale e la morte dei loro leader, la loro struttura di potere è stata irrimediabilmente distrutta."
 flavor_cas.106.a: "Una nuova alba per la [ShowRegionNameWithNoTooltip('mesoamerica_region')]."
 flavor_cas.106.historical_info: "La caduta di Tenochtitlan nel 1521 segnò il crollo dell'Impero Azteco. Hernán Cortés, aiutato da migliaia di alleati indigeni, assediò la città per mesi. Dopo un feroce assalto finale, l'ultimo imperatore azteco Cuauhtémoc fu catturato e la capitale dell'isola, un tempo gloriosa, fu ridotta in macerie."
 
 flavor_cas.107.title: "La Conquista di [ShowLocationNameWithNoTooltip('qusqu')]"
 flavor_cas.107.desc: "Le nostre forze hanno conquistato [ShowLocationName('qusqu')], [target_location.Custom('IT_ART_NOSTRO_LOCATION')] sacr[target_location.Custom('IT_OA_LOCATION')] [target_location.GetRank.GetName] degli [ShowCultureName('inka_culture')]. Nonostante la potenza e l'organizzazione dei popoli andini, il nostro acciaio e i nostri cavalli hanno prevalso. I tesori sequestrati dal Tempio del Sole sono sufficienti da soli a finanziare intere spedizioni. Poiché le ultime vestigia del dominio imperiale [ShowCultureNameWithNoTooltip('inka_culture')] sono state spazzate via, il nostro dominio sull'[ShowRegionName('andes_region')] non dovrà più affrontare l'opposizione degli indigeni."
 flavor_cas.107.a: "Una vittoria trionfale!"
 flavor_cas.107.historical_info: "Cusco, capitale dell'Impero Inca, fu conquistata dagli Spagnoli guidati da Francisco Pizarro nel 1533 dopo la cattura e l'esecuzione dell'imperatore Atahualpa. La conquista fu segnata da tradimenti, guerre civili interne agli Inca e saccheggi sconcertanti. La caduta di Cusco rappresentò il colpo finale al più grande impero della Sud America Precolombiana."
 
 flavor_cas.108.title: "La Fondazione di Città del Messico"
 flavor_cas.108.desc: "Con la vecchia capitale dei [ShowCultureName('nahua_culture')] ridotta in macerie e il loro ordine imperiale smantellato, è tempo di ricominciare da capo. Molti hanno suggerito di trasformare le rovine della vecchia città in un centro del nostro potere nella regione che rifletta non i sacrifici di sangue e l'idolatria pagana, ma la gloria della cristianità e il potere [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_cas.108.a: "Lasciamo che sia conosciuta come $mexico_city$."
 flavor_cas.108.b: "Lasciarla così com'è."
 flavor_cas.108.historical_info: "Dopo la conquista dell'Impero Azteco nel 1521, la Corona Spagnola dovette affrontare il compito di stabilire un controllo permanente sui suoi vasti nuovi domini. Nel 1524, Ciudad de México fu ufficialmente fondata sulle rovine di Tenochtitlan e divenne rapidamente la capitale politica, religiosa ed economica della Nuova Spagna."
 
 flavor_cas.109.title: "Una Nuova Capitale del Perù"
 flavor_cas.109.desc: "Con il rafforzarsi della nostra presenza nelle [ShowRegionName('andes_region')], è giunto il momento di fondare una città che funga da centro amministrativo e commerciale. Un sito vicino al fiume Rimac offre un clima mite, un terreno fertile e l'accesso all'Oceano Pacifico, condizioni ideali per una nuova capitale."
 flavor_cas.109.a: "Istituire un nuovo centro di potere."
 flavor_cas.109.b: "Un progetto del genere è troppo costoso."
 flavor_cas.109.historical_info: "Lima fu fondata da Francisco Pizarro nel 1535 per fungere da capitale amministrativa del Vicereame del Perù. All'epoca era conosciuta come "Ciudad de los Reyes", nome scelto in onore del giorno dell'Epifania in cui fu fondata. La sua posizione strategica sulla costa pacifica la rese la sede principale del potere nel Sud America Spagnolo. Nel corso del tempo, Lima sarebbe cresciuta fino a diventare una delle città più ricche e influenti del Nuovo Mondo."
 
 flavor_cas.110.title: "I Giacimenti d'[ShowGoodsNameWithNoTooltip('silver')|U] nelle [ShowRegionNameWithNoTooltip('andes_region')]"
 flavor_cas.110.desc: "I nostri minatori segnalano la scoperta di enormi giacimenti d'[ShowGoodsName('silver')] vicino alle [ShowLocationName('sumaq_urqu_mountains')]. Con un investimento adeguato, potremmo trasformare questo desolato altopiano nel cuore pulsante della finanza imperiale. Tuttavia, organizzare la manodopera locale, garantire i trasporti e creare le infrastrutture per la fusione richiederà un investimento significativo."
 flavor_cas.110.a: "Iniziate immediatamente le operazioni di estrazione."
 flavor_cas.110.a.tt: "Ogni [location|e] nelle [ShowRegionName('andes_region')] che produce [ShowGoodsName('silver')] otterrà il [modifier|e] [ShowModifier('spa_potosi_silver')] per #Y 20#! anni"
 flavor_cas.110.b: "Non disturbiamo il paesaggio locale."
 flavor_cas.110.b.tt: "Ogni [location|e] nelle [ShowRegionName('andes_region')] che produce [ShowGoodsName('silver')] otterrà [prosperity|e] [ShowNamedValue('prosperity_severe_bonus')|+=2%]."
 flavor_cas.110.historical_info: "Nel 1545, un nativo di nome Diego Gualpa scoprì dell'argento ai piedi del monte Cerro Rico, vicino all'odierna Potosí in Bolivia. Questo ritrovamento sarebbe diventato rapidamente il giacimento d'argento più ricco del mondo, alimentando l'economia Spagnola per oltre due secoli."
 
 flavor_cas.111.title: "L'Ascesa di Potosí"
 flavor_cas.111.desc: "Mentre l'irresistibile richiamo dell'[ShowGoodsName('silver')] continua a trasformare le [ShowRegionName('andes_region')], persone provenienti da tutto [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] affluiscono a [target_location.GetName], che è diventata la capitale mineraria della regione. [target_location.Custom('IT_ART_LOCATION')|U][target_location.GetRank.GetName] ora si estende con edifici e pulsa di commercio, guadagnandosi chiaramente il nome di #italic Cerro Rico#!, "Montagna Ricca"."
 flavor_cas.111.a: "Che Potosí diventi il cuore urbano della regione!"
 flavor_cas.111.historical_info: "Alla fine del XVI secolo, Potosí si era evoluta da un campo minerario a una delle città più popolose e cosmopolite delle Americhe. Con una popolazione stimata di quasi 150.000 abitanti al suo apice, divenne una calamita per cercatori di fortuna, amministratori, clero, ma anche manodopera indigena costretta al lavoro."
 
 flavor_cas.112.title: "Adottare il [ShowEstatePrivilegeNameWithNoTooltip('cas_mita_system')]"
 flavor_cas.112.desc: "Per aumentare l'efficienza delle nostre attività minerarie, gli amministratori coloniali hanno preso in considerazione l'adozione delle antiche usanze degli [ShowCultureName('inka_culture')] come soluzione. Il [ShowEstatePrivilegeName('cas_mita_system')], un sistema di lavoro a rotazione utilizzato da loro per generazioni, offrivano un precedente per l'organizzazione di una vasta forza lavoro indigena. Adattando questo sistema, possiamo aumentare notevolmente la produzione di argento, anche se molti temono che ciò comporterà un pesante costo umano e disordini diffusi."
 flavor_cas.112.a: "Adattare il sistema al nostro uso."
 flavor_cas.112.b: "Non ricorreremo a tale crudeltà."
 flavor_cas.112.historical_info: "Per sostenere l'immensa produzione di argento a Potosí, le autorità coloniali Spagnole adattarono il sistema Precolombiano Mit'a, originariamente utilizzato dagli Inca per i lavori pubblici. Il sistema costrinse migliaia di uomini indigeni a cicli brutali di lavoro obbligatorio. Sebbene ciò aiutò Potosí a diventare uno dei motori economici dell'Impero Spagnolo, il tributo pagato dalle popolazioni native fu devastante, con molti morti a causa delle condizioni estreme."
 
 flavor_cas.113.title: "Lo Scopritore Dimenticato"
 flavor_cas.113.desc: "Un [ShowCultureName('charka_culture')] di nome [target_character.GetName] fu il primo a scoprire ricchi filoni d'argento nelle montagne vicino ad [ShowLocationName('colquechaca')]. Si dice che [target_character.GetSheHe] si sia imbattuto nell'argento mentre cercava un lama smarrito e abbia acceso un fuoco per riscaldarsi, solo per trovare argento fuso che brillava tra le braci. Eppure, nonostante l'importanza della sua scoperta, [target_character.GetLastNameWithNoTooltip] non ha ricevuto né onori né ricompense. Molti dei nostri ignorano il suo ruolo e attribuiscono la gloria ai nostri capitani, mentre i suoi compagni indigeni lo condannano come traditore per aver rivelato la ricchezza della montagna sacra a mani straniere."
 flavor_cas.113.a: "[target_character.GetSheHe|U] ha servito il suo scopo per noi."
 flavor_cas.113.b: "Compensatelo per la scoperta e garantitegli protezione."
 flavor_cas.113.historical_info: "A Diego de Huallpa è attribuita la scoperta accidentale dei filoni d'argento nel Cerro Rico di Potosí intorno al 1545. La sua scoperta, scatenata da un incendio divampato durante una notte fredda, divenne la base di una delle miniere d'argento più ricche della storia mondiale. Eppure ricevette scarso riconoscimento. I suoi contributi furono minimizzati dalle autorità spagnole e i leader della resistenza indigena lo condannarono e minacciarono per aver rivelato una montagna sacra."
 
 flavor_cas.114.title: "Fabbriche Reali"
 flavor_cas.114.desc: "I nostri consiglieri hanno presentato una proposta economica audace per promuovere le riforme mercantiliste. [ROOT.GetCountry.Custom('IT_CROWN_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] istituirà una rete di manifatture reali dedicate alla produzione di beni di lusso, tessuti, porcellane, armi e altri materiali strategici. Si prevede che questa riforma ridurrà la nostra dipendenza dalle importazioni straniere e stimolerà la produzione interna."
 flavor_cas.114.a: "Attuare la riforma."
 flavor_cas.114.b: "Lasciatela alle imprese private e alle corporazioni."
 flavor_cas.114.c: "Non abbiamo bisogno di nulla di tutto ciò."
 flavor_cas.114.historical_info: "Le Fabbriche Reali erano strutture industriali centralizzate create nell'ambito delle politiche mercantiliste ispirate all'Ancien Régime Francese! In Spagna, i monarchi Borbonici fondarono o sponsorizzarono decine di fabbriche reali, che producevano di tutto, dalla porcellana, alla seta e ai tessuti, alle armi, al tabacco e agli alcolici. Ispirandosi al Colbertismo, questa dottrina economica mirava a stimolare la produzione interna, ridurre le importazioni e migliorare la bilancia commerciale esportando prodotti a valore aggiunto."
 
 flavor_cas.115.title: "Gli Arbitristas"
 flavor_cas.115.desc: "Negli ultimi anni, un numero crescente di studiosi noti come Arbitristas ci ha presentato relazioni sulla difficile situazione economica [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. Essi propongono varie soluzioni, tra cui l'incremento della produzione interna, la regolamentazione delle importazioni, il miglioramento delle politiche commerciali, l'aumento della produttività agricola e la lotta all'influenza eccessiva [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] oziosa e dei proprietari terrieri improduttivi."
 flavor_cas.115.a: "Dobbiamo sostenere le loro proposte."
 flavor_cas.115.b: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] non la prenderà bene."
 flavor_cas.115.historical_info: "Gli Arbitristas erano intellettuali e burocrati Spagnoli emersi tra la fine del XVI e l'inizio del XVII secolo in risposta al declino economico e amministrativo della Spagna. Scrissero trattati in cui diagnosticavano problemi quali l'inflazione causata dall'argento, la dipendenza dalle importazioni, il declino dell'agricoltura e il predominio della nobiltà oziosa."
 
 flavor_cas.116.title: "Il Casticismo"
 flavor_cas.116.desc: "Un movimento reazionario che si oppone alla diffusione delle idee dell'[ShowInstitutionName('enlightenment')] si sta diffondendo [ROOT.GetCountry.Custom('IT_NEL_RANGO')][ROOT.GetCountry.GetFlavorRank]. Questo movimento sostiene un ritorno ai valori tradizionali e allo stile di vita, il cosiddetto stile di vita #italic Castizo#! . Esso sostiene la conservazione delle antiche usanze, l'ortodossia religiosa, l'abbigliamento tradizionale, la corrida e la nostra lingua nella sua forma più pura. Mentre molti hanno espresso il loro sostegno al movimento, altri temono che ciò possa ostacolare seriamente le riforme e il pensiero moderno."
 flavor_cas.116.a: "Non dobbiamo lasciare che la nostalgia blocchi il nostro progresso."
 flavor_cas.116.b: "Dobbiamo preservare il nostro patrimonio."
 flavor_cas.116.historical_info: "Il #italic Casticismo#! era un movimento culturale e ideologico nato in Spagna nel XVIII secolo. Si concentrava sull'opposizione alle idee illuminate del razionalismo e alle usanze straniere, in particolare Francesi. Celebrava le tradizioni tipicamente Spagnole, tra cui la lingua, la religione e la moda, tutte considerate espressioni dell'identità nazionale."
 
 flavor_cas.117.title: "Biblioteca del Monastero di San Lorenzo"
 flavor_cas.117.desc: "[target_ruler.GetName], profondamente impegnato nella promozione della cultura, ha espresso il desiderio di ampliare il complesso [ROOT.GetCountry.GetGovernment.GetAdjective] di [ShowBuildingTypeName('el_escorial_palace')] con una grande biblioteca, che ospiterà migliaia di volumi, manoscritti e testi provenienti da tutto [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank]. Sebbene l'impresa abbia un costo elevato, consoliderebbe [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] come centro di apprendimento e cultura."
 flavor_cas.117.a: "Costruire la biblioteca."
 flavor_cas.117.b: "Non possiamo permetterci tali investimenti."
 flavor_cas.117.historical_info: "Il Monastero di San Lorenzo de El Escorial, commissionato dal Re Filippo II di Spagna alla fine del XVI secolo, era una delle biblioteche più importanti dell'Europa moderna. La biblioteca divenne un deposito di manoscritti rari, testi classici e opere di teologia, scienza e filosofia. Filippo II ne supervisionò personalmente la crescita, acquisendo opere provenienti da tutta Europa e dal mondo Islamico."
 
 flavor_cas.118.title: "La [ShowBuildingTypeNameWithNoTooltip('sevilla_bullfighting_school')]"
 flavor_cas.118.desc: "Con l'aumentare della popolarità della corrida, alcuni membri della [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno proposto di istituire un ente ufficiale dedicato a quest'arte. Esso avrebbe il compito di formare i giovani matador sia dal punto di vista tecnico che disciplinare, e di formalizzare quest'arte che finora era stata tramandata solo in modo informale. Sebbene l'iniziativa abbia suscitato l'interesse popolare, gli abitanti del luogo non sono molto contenti perché la [ROOT.GetCountry.GetGovernment.GetCourtTitle] suggerisce che la [ShowBuildingTypeName('sevilla_bullfighting_school')] sarebbe finanziato con le tasse provinciali."
 flavor_cas.118.a: "Che la scuola prosperi!"
 flavor_cas.118.b: "I fondi pubblici devono servire a soddisfare esigenze più importanti."
 flavor_cas.118.historical_info: "La Scuola di Corrida di Siviglia fu fondata con decreto reale il 28 maggio 1830, sotto il Re Ferdinando VII di Spagna, su proposta del Ministero delle Finanze. Fu la prima istituzione ufficiale dedicata alla formazione sistematica dei toreri. Poiché era finanziata attraverso imposte sulle città dotate di strutture per la cavalleria, la scuola dovette affrontare resistenze fiscali e politiche."
 
 flavor_cas.119.title: "Opposizione alla [ShowBuildingTypeNameWithNoTooltip('sevilla_bullfighting_school')]"
 flavor_cas.119.desc: "La [ShowBuildingTypeName('sevilla_bullfighting_school')], di recente apertura, è stato oggetto di controversie sin dalla sua creazione. Il continuo finanziamento dell'istituzione attraverso le tasse riscosse dalle città provinciali dotate di strutture per la cavalleria ha suscitato aspre critiche. [ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] protesta sostenendo che la spesa è insostenibile e ingiusta. Essi sostengono che il denaro pubblico dovrebbe servire a soddisfare esigenze sociali più ampie."
 flavor_cas.119.a: "Molto bene. Che la scuola venga chiusa."
 flavor_cas.119.b: "Non cederemo alla pressione popolare su una questione di cultura nazionale."
 flavor_cas.119.historical_info: "Sebbene la Scuola di Corrida di Siviglia, fondata nel 1830 con decreto reale di Ferdinando VII, fosse la prima istituzione ufficiale Spagnola dedicata alla formazione dei toreri, rimase in attività solo per quattro anni. Finanziata da una tassa sulle capitali provinciali e sulle città che ospitavano l'addestramento della cavalleria, l'onere finanziario divenne rapidamente impopolare. Con la morte di Ferdinando VII e la reggenza di Maria Cristina, le priorità cambiarono e nel 1834 la scuola fu ufficialmente sciolta, i suoi fondi furono trasferiti all'istruzione e all'assistenza dei poveri."
 
 flavor_cas.120.title: "Il Cronista delle [ShowRegionNameWithNoTooltip('andes_region')]"
 flavor_cas.120.desc: "Mentre continuiamo la nostra espansione nelle [ShowRegionName('andes_region')], molte persone si stanno trasferendo nella regione alla ricerca di varie cose. Tra loro spicca [target_character.GetName], che ha espresso il desiderio di scrivere una cronaca completa delle terre e dei popoli del Nuovo Mondo. A differenza di molti conquistadores, [target_character.GetLastNameWithNoTooltip] è profondamente interessato a documentare i costumi, la geografia e la storia delle popolazioni native e a preservare conoscenze preziose che stanno già scomparendo. Tuttavia, [target_character.GetSheHe] non dispone delle risorse necessarie per continuare le sue ricerche e i suoi sforzi di pubblicazione."
 flavor_cas.120.a: "Finanziamo il lavoro."
 flavor_cas.120.b: "Non abbiamo tempo per scribacchini e racconti oziosi."
 flavor_cas.120.historical_info: "Pedro Cieza de León era un conquistador Spagnolo e cronista del primo periodo coloniale in Perù. A differenza di molti suoi contemporanei, Cieza era più interessato a documentare che a conquistare. La sua opera principale, #italic Crónica del Perú#!, è una delle fonti più preziose sulla civiltà Inca, la geografia e la prima amministrazione coloniale. I suoi scritti offrono dettagliate osservazioni etnografiche e geografiche, preservando una ricchezza di informazioni sulle culture preispaniche che altrimenti sarebbero andate perdute."
 
 flavor_cas.121.title: "$elegies_of_illustrious_men$"
 flavor_cas.121.desc: "[target_character.GetName] è un ex soldato diventato sacerdote che ha viaggiato nei nostri possedimenti del Nuovo Mondo e ha documentato le sue esperienze in un'opera epica dal titolo #italic $elegies_of_illustrious_men$#!. Questa vasta opera letteraria glorifica gli uomini che hanno costruito i nostri domini d'oltremare e mira a preservarne la memoria in forma poetica."
 flavor_cas.121.a: "Sostieni questa epopea di conquista e onore."
 flavor_cas.121.b: "La spada e la croce costruiscono imperi, non la poesia."
 flavor_cas.121.historical_info: "Juan de Castellanos era un soldato Spagnolo e in seguito sacerdote nella Nuova Granada. È autore di #italic Elegías de varones ilustres de Indias#!, una delle poesie più lunghe mai scritte in lingua Spagnola con oltre 113.000 versi. La sua opera racconta la conquista Spagnola delle Americhe in una miscela unica di poesia e storia."
 
 flavor_cas.122.title: "La Fabbrica [ROOT.GetCountry.GetGovernment.GetAdjective] di [ShowGoodsNameWithNoTooltip('tobacco')]"
 flavor_cas.122.desc: "Il [ShowGoodsName('tobacco')] è diventato un prodotto di enorme valore e domanda in tutta l'[ShowContinentName('europe')]. Per controllarne l'immenso potenziale, [ROOT.GetCountry.Custom('IT_CROWN_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] suggerisce la costruzione di una nuova fabbrica [ROOT.GetCountry.GetGovernment.GetAdjective] di [ShowGoodsNameWithNoTooltip('tobacco')] a [ShowLocationName('sevilla')]. Essa consoliderà la lavorazione e la distribuzione del [ShowGoodsNameWithNoTooltip('tobacco')] sotto il nostro monopolio, frenando il contrabbando e aumentando le entrate."
 flavor_cas.122.a: "Realizziamola."
 flavor_cas.122.a.tt: "Ogni [ShowSubjectTypeName('colonial_nation')] che produce [ShowGoodsName('tobacco')] otterrà anche il [modifier|e] [ShowModifier('spa_royal_tobacco_factory')] per #Y 20#! anni"
 flavor_cas.122.b: "Non è necessario investire i nostri fondi in questo progetto."
 flavor_cas.122.historical_info: "Sebbene la presenza del tabacco a Siviglia risalga agli albori della colonizzazione delle Americhe, fu solo nel XVIII secolo che un governo decise di costruire un'istituzione dedicata alla produzione di prodotti del tabacco. Una volta terminata la costruzione, divenne il secondo edificio più grande della Spagna dell'epoca, superato solo dal palazzo dell'Escorial."
 
 flavor_cas.125.title: "Pirati dei [ShowRegionNameWithNoTooltip('caribbean_region')]"
 flavor_cas.125.desc: "I nostri mercanti nei [ShowRegionName('caribbean_region')] sono preoccupati dalla presenza [pirate_country.Custom('IT_Della')][pirate_country.GetName], nota per le sue incursioni sulle flotte mercantili e nei porti, che disturbano notevolmente il nostro commercio nella regione. [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [ROOT.GetCountry.Custom('IT_BURGHERS_HA')] presentato una richiesta di investimento nella fortificazione dei nostri insediamenti costieri al fine di scoraggiare gli attacchi dei pirati."
 flavor_cas.125.a: "Investiamo nelle fortificazioni."
 flavor_cas.125.b: "Non oseranno mai attaccarci."
 flavor_cas.125.historical_info: "La Pirateria nei Caraibi rappresentò una grave minaccia per gli interessi spagnoli tra il XVI e il XVIII secolo. Le vaste flotte del tesoro Spagnole, cariche di oro e argento provenienti dalle Americhe, erano bersagli irresistibili. I pirati saccheggiavano città come L'Avana e Cartagena e spesso erano sostenuti dalle potenze coloniali rivali sotto forma di corsari."
 
 flavor_cas.126.title: "Una Cucina Rinata"
 flavor_cas.126.desc: "L'introduzione lenta ma costante di colture esotiche provenienti da oltreoceano sta trasformando gradualmente le nostre tavole. Prodotti come la [ShowGoodsName('potato')] e il [ShowGoodsName('maize')], un tempo considerati cibo povero per [ROOT.GetCountry.Custom('IT_PEASANTS_IL')[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], sono ora apprezzati da tutta la nazione. In [ShowAreaName('castile_area')] e [ShowAreaName('leon_area')], la [ShowGoodsNameWithNoTooltip('potato')] viene ora bollito, fritto e stufato in piatti sia umili che nobili. In [ShowAreaName('valencia_area')] e [ShowAreaName('aragon_area')], il [ShowGoodsName('rice')] è diventato la base di nuove ricette vivaci condivise nelle piazze affollate. Questi ingredienti, nati in terre lontane, hanno trovato una nuova casa nelle nostre pentole e nei nostri palati."
 flavor_cas.126.a: "Buen Provecho!"
 flavor_cas.126.historical_info: "L'introduzione di colture come patate, mais e riso in Spagna a seguito dello Scambio Colombiano ha ridefinito l'agricoltura e la dieta iberica. Questi prodotti sono diventati fondamentali per alcuni dei piatti spagnoli più iconici come la #italic paella#! a Valencia, mentre le patate, importate dalle Ande, sono diventate alla fine un elemento fondamentale di piatti come la #italic tortilla de patatas#! e le #italic patatas bravas#!."
 
 flavor_cas.127.title: "Una Sostenitrice delle Donne Illuminate"
 flavor_cas.127.desc: "[target_character.GetName] è una studiosa che ha recentemente acquisito fama grazie alle sue pubblicazioni a favore dell'accesso delle donne all'istruzione e alla vita intellettuale. Sebbene le sue opinioni siano controverse in alcuni ambienti, altri la lodano come un faro di virtù e di riforma dell'[ShowInstitutionName('enlightenment')]. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] è combattuta tra silenziarla o lasciarla pubblicare liberamente."
 flavor_cas.127.a: "Lasciate che i suoi scritti circolino."
 flavor_cas.127.b: "Non possiamo opporci alla tradizione."
 flavor_cas.127.historical_info: "Josefa Amar y Borbón è stata una delle più importanti pensatrici dell'Illuminismo in Spagna e tra le prime a sostenere sistematicamente l'istruzione e l'autonomia intellettuale delle donne. Sosteneva che le donne possedevano le stesse capacità intellettuali degli uomini e che dovevano avere accesso all'istruzione e alle posizioni di autorità."
 
 flavor_cas.128.title: "The Pen Against Power"
 flavor_cas.128.desc: "A collection of stories by [target_character.GetName] has been circulating across the country and gaining attention in our literary circles. While many praise [target_character.GetHisHer] for elegant prose, other see the searing criticism of the role of women that is well hidden between [target_character.GetHisHer] lines. Since [target_character.GetHisHer] words raise uncomfortable questions, many at the [ROOT.GetCountry.GetGovernment.GetCourtTitle] wonder whether we should allow such words to spread."
 flavor_cas.128.a: "Art reflects life, let [target_character.GetHisHer] stories be read."
 flavor_cas.128.b: "This only spreads dissent."
 flavor_cas.128.historical_info: "María de Zayas was a writer of fiction and feminist literature during the Spanish Golden Age. Her works critiqued misogyny, violence, and hypocrisy in male-dominated society. She is considered one of Spain's earliest feminist voices in literature."
 
 flavor_cas.129.title: "A Court Case of [target_character.GetNameWithNoTooltip]"
 flavor_cas.129.desc: "A Court case in [ShowLocationName('alcala_de_henares')] has been gaining nation-wide attention. [target_character.GetName], a humble woman with no dowry, wealth, or political influence, has managed to gain support of scholars from the University of [ShowLocationNameWithNoTooltip('alcala_de_henares')], who took [target_character.GetHisHer] case before the ecclesiastical court. To the astonishment of many, the court ruled in [target_character.GetHisHer] favor, and allowed [target_character.GetHisHer] to divorce [target_character.GetHisHer] husband. [target_character.GetHisHer|U] case has sparked fierce discussion among both legal and clerical authorities, many fearing that this will inspire further dissent among women."
 flavor_cas.129.a: "Silence the case."
 flavor_cas.129.b: "[target_character.GetHisHer|U] bravery must be upheld."
 flavor_cas.129.historical_info: "Francisca de Pedraza is recognized as one of the first women in Spain to legally break free from an abusive marriage. This occurred at the University of Alcalá's ecclesiastical court, during a time when women had virtually no rights in marriage, let alone the legal autonomy to accuse or separate from their husbands. Her victory was extraordinary in an era when abuse was often considered a private matter and legal recourse for women was non-existent."
 
 flavor_cas.130.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.130.desc: "In an extraordinary decision, a woman has been granted the right to lecture at the University of [ShowLocationName('salamanca')]. She has broken all expectations by becoming a lecturer in [ShowLanguageName('latin_language')] and philosophy. While many in our academic circles are inspired by [target_character.GetHimHer], there are those who view [target_character.GetHisHer] presence as a challenge to traditional norms, even going as far as suggesting that we should quietly allow [target_character.GetHimHer] to fade into obscurity."
 flavor_cas.130.a: "Support [target_character.GetHimHer] as a beacon of progress."
 flavor_cas.130.b: "Such things must not be encouraged."
 flavor_cas.130.historical_info: "Luisa de Medrano is celebrated as one of the first female professors in Europe. In 1508, at the age of 24, she was invited to lecture at the University of Salamanca. Specializing in Latin and classical studies, she delivered lectures on rhetoric and philosophy, subjects traditionally reserved for men. She was celebrated as one of #italic Puellae Doctae#!, the learned girls, and became a symbol of female academic achievements."

 flavor_cas.131.title: "The Catastro of Ensenada"
 flavor_cas.131.desc: "Many learned individuals who are dissatisfied with how the nation is currently running have come forth with numerous proposals on how to improve the situation. One such individual is [target_character.GetName], who believes that we should do a large scale census aimed at improving the efficiency of taxation. Though it promises to reveal the true sources of national wealth, the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] and [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] grow uneasy, since they have long enjoyed various exemptions."
 flavor_cas.131.a: "Let the truth be known."
 flavor_cas.131.b: "This will only anger powerful men."
 flavor_cas.131.historical_info: "The Catastro of Ensenada, initiated in 1749 under the reign of Ferdinand VI and directed by Zenón de Somodevilla, the Marquis of Ensenada, was one of the most ambitious administrative reforms of 18th-century Spain. It aimed to establish a single, equitable tax system by conducting a comprehensive survey of land ownership, population, production, and income throughout Castile."
 
 flavor_cas.132.title: "The Rise of the Alhóndigas"
 flavor_cas.132.desc: "To ensure a more efficient distribution of agricultural goods, the authorities propose the expansion of the #italic alhóndiga#! system, which is a public marketplaces where farmers deposit their crops, and where products are auctioned dynamically by the local #italic almudí#! through a system of bidding on the low. The goal of the proposed expansion is to unify supply and demand in a way that increases volume, lowers spoilage, and boosts productivity. In return, the #italic almudí#! would take a small commission, which could benefit local revenue."
 flavor_cas.132.a: "Let the grain flow!"
 flavor_cas.132.a.tt: "Every [location|e] in [ShowRegionName('iberia_region')] that produces [ShowGoodsName('wheat')] will gain [ShowNamedValue('prosperity_severe_bonus')|+=2%] [prosperity|e] and the [ShowModifier('spa_efficient_market_system')] [modifier|e] for #Y 10#! years"
 flavor_cas.132.b: "We have more pressing needs than granary reforms."
 flavor_cas.132.historical_info: "The alhóndiga system in Spain evolved as a practical solution to regulate the sale and distribution of grains and other foodstuffs, particularly in urban centers. These buildings served as regulated grain exchanges where producers deposited their harvests, and city officials would oversee auctions, often selling goods to the lowest acceptable bidder to prevent speculation and hoarding."
 
 flavor_cas.133.title: "The Esquilache Riots"
 flavor_cas.133.desc: "In an attempt to modernize our cities and improve public safety, our ministers have proposed new dress regulations to eliminate long capes and wide-brimmed hats. These garments, very popular among the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], are said to conceal daggers and facilitate street crimes. This effort to tidy appearances and align with modern fashion has stirred popular anger."
 flavor_cas.133.a: "Enforce the new fashion laws." 
 flavor_cas.133.b: "We must protect the traditional attire."
 flavor_cas.133.historical_info: "The Esquilache Riots of 1766 were sparked by reforms introduced under King Charles III. One of his most controversial decrees aimed to prohibit long capes and broad hats, both emblematic of traditional Spanish attire but also blamed for concealing weapons and enabling crime. Although the measures were intended to clean up and secure urban life, they provoked intense backlash among the working classes, who saw them as an attack on Spanish identity."
 
 flavor_cas.134.title: "[ShowAdvanceNameWithNoTooltip('spa_siglo_de_oro')]"
 flavor_cas.134.desc: "Our [ROOT.GetCountry.GetFlavorRank] has been steadily rising to the pinnacle of influence. Great minds flourish in our cities, artists and writers are celebrated across continents, and our language and faith shape lands far beyond our borders. This moment may be remembered as the very golden age of [ROOT.GetCountry.GetName]."
 flavor_cas.134.a: "A golden age indeed!"
 flavor_cas.134.historical_info: "The #italic Siglo de Oro#!, or Golden Century, refers to a period in Spanish history spanning roughly from the late 15th century to the late 17th century. It was marked by remarkable achievements in literature, art, and global expansion. Spain reached its territorial zenith, and its influence in politics and the Church eleveted it to the status of the first global superpower."
 
 flavor_cas.135.title: "The Trial of the Alumbrados"
 flavor_cas.135.desc: "The #italic Alumbrados#! movement has been spreading across the [ROOT.GetCountry.GetFlavorRank] and their beliefs have caught the attention of the Inquisiton. They claim divine illumination and spiritual union with God, eschewing the need for priests, sacraments, or even the [GetUniqueInternationalOrganization('catholic_church').GetName] itself. While many among them are mere contemplatives who claim to be seeking spiritual ecstasy, others whisper dangerous ideas that border on heresy. Due to that, the Holy Office demands a formal investigation and a trial."
 flavor_cas.135.a: "Put them on trial."
 flavor_cas.135.b: "They only seek spiritual truth."
 flavor_cas.135.historical_info: "The #italic Alumbrados#! were a mystical religious movement in early 16th-century Spain that emphasized inner spiritual enlightenment and direct communion with God, independent of the Church's sacraments or hierarchy. The movement gained notoriety for its suggestion that spiritual ecstasy made sin irrelevant, which caused them to be prosecuted by the Inquisition." 
 
 flavor_cas.136.title: "The Great Fire of [ShowLocationNameWithNoTooltip('valladolid')]"
 flavor_cas.136.desc: "A devastating fire, driven by shifting winds, has struck [ShowLocationName('valladolid')]. Hundreds of homes and key artisan quarters were lost, and reconstruction will be a daunting task. However, some among the [ROOT.GetCountry.GetGovernment.GetCourtTitle] argue that this is also an opportunity. An empty canvas upon which we can plan a more orderly and modern city."
 flavor_cas.136.a: "Build it anew."
 flavor_cas.136.b: "Give it funds to alleviate damage."
 flavor_cas.136.c: "We cannot afford to help them."
 flavor_cas.136.historical_info: "The fire of Valladolid on September, 21 1561 destroyed a tenth of the city, including more than 440 homes, many artisan workshops, and the market district. Following the fire, King Philip II ordered its reconstruction and this architectural effort marked the rise of new architectural styles such as the Herrerian and Baroque. Thanks to the architects who used the latest urban planning methods, Valladolid was turned into a modern city."
 
 flavor_cas.137.title: "Establishing the [ShowBuildingTypeNameWithNoTooltip('royal_audience_and_chancery')]"
 flavor_cas.137.desc: "Many across the [ROOT.GetCountry.GetFlavorRank] have been complaining that our judiciary is growing inefficient. To address this issue, the [ROOT.GetCountry.GetGovernment.GetCourtTitle] has come forward with a suggestion to establish the [ShowBuildingTypeName('royal_audience_and_chancery')]. This high court would provide consistent legal rulings, handle appeals, and oversee the local administration of justice. [ShowLocationName('valladolid')] has been proposed as its seat, given its central location and growing political importance."
 flavor_cas.137.a: "Let [ShowLocationNameWithNoTooltip('valladolid')] host it."
 flavor_cas.137.b: "Our judiciary system is fine as it is."
 flavor_cas.137.historical_info: "The #italic Real Audiencia y Chancillería de Valladolid#!, founded in 1371, served as a high court of appeal and a supervisory body over local justices, allowing the monarchy to centralize legal authority and curb noble and municipal legal autonomy."
 
 flavor_cas.138.title: "Expanding the [ShowBuildingTypeNameWithNoTooltip('royal_audience_and_chancery')]"
 flavor_cas.138.desc: "The [ShowBuildingTypeName('royal_audience_and_chancery')] in [ShowLocationName('valladolid')] has grown burdened by the volume and distance of legal cases across the [ROOT.GetCountry.GetFlavorRank]. To address this inefficiency, advisors have proposed the expanding the institution to the southern part of the [ROOT.GetCountry.GetFlavorRank]. [ShowLocationName('ciudad_real')] has been proposed due to its strategic location south of the Tagus River, which would also divide their jurisdiction. The north would be governed by [ShowLocationNameWithNoTooltip('valladolid')] and the south by [ShowLocationNameWithNoTooltip('ciudad_real')]."
 flavor_cas.138.a: "A sound idea!"
 flavor_cas.138.b: "We can manage with just one of them."
 flavor_cas.138.historical_info: "In 1494, the Catholic Monarchs divided the jurisdiction of the original Valladolid Audiencia by creating the #italic Real Audiencia y Chancillería de Ciudad Real#!. This expansion of the instution was given authority south of the Tagus River. However, the institution was short-lived. By 1500, it was decided to transfer the Audiencia to Granada, a city of rising importance after the 1492 conquest. The transfer was completed in 1505 by order of Queen Juana."
 
 flavor_cas.139.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.139.desc: "[target_character.GetName] has recently composed what many claim to be a stirring poetic masterpiece: $laberinto_de_fortuna$. In the work, [target_character.GetSheHe] exalts the divine favor bestowed upon our [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] and urges unity under [ROOT.GetCountry.GetGovernment.GetAdjective] virtue. Some members of the [ROOT.GetCountry.GetGovernment.GetCourtTitle] now suggest we aid in its propagation, for it may strengthen loyalty to the [ROOT.GetCountry.GetGovernment.GetGovermentType.GetName]."
 flavor_cas.139.a: "Fund the propagation of the work."
 flavor_cas.139.b: "Art is best when it finds its own path."
 flavor_cas.139.historical_info: "Juan de Mena was a court poet during the reign of King Juan II of Castile and is considered one of the most important literary figures of 15th-century Spain. His most famous work, #italic Laberinto de Fortuna#!, blends classical references with Christian and political allegory, and portays Fortune as a force guided by divine providence that ultimately favors the rightful king. The poem was a monarchist propaganda that praised the crown and encouraged unity under royal authority."
 
 flavor_cas.140.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.140.desc: "A deeply moving elegy titled $coplas_por_la_muerte_de_su_padre$ by [target_character.GetName] has been spreading throughout the [ROOT.GetCountry.GetFlavorRank]. The work contemplates morality, legacy, and worldly glory, but it also honors the life of [target_character.GetHisHer] father, who was a famed warrior of the Reconquista. Some suggest that we help propagate this work as both an act of noble tribute and as a way to promote its values."
 flavor_cas.140.a: "These stanzas are worthy of being read by everyone."
 flavor_cas.140.b: "Let it remain a private act of mourning."
 flavor_cas.140.historical_info: "Jorge Manrique was a Castilian poet who is remembered as one of the great poets of Spanish literature. His #italic Coplas por la muerte de su padre#!, or #italic Verses on the Death of His Father#!, is widely regarded as a masterpiece of medieval Spanish poetry. It reflects on death as the great equalizer, transcending worldly glory, and celebrates the legacy of virtuous life which is embodied by his father, who was a respected military leader of the Reconquista."
 
 flavor_cas.141.title: "A Chapel of the New Kings"
 flavor_cas.141.desc: "Some within our [ROOT.GetCountry.GetGovernment.GetCourtTitle] and [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] have put forth a suggestion to construct a new chapel in [ShowLocationName('toledo')], which would serve as a place of the eternal remembrance of the [target_dynasty.GetName] dynasty. They point to the precedent of the old royal tombs enshrined in cathedrals and argue that we must not fall behind in honoring our lineage."
 flavor_cas.141.a: "Commission the chapel."
 flavor_cas.141.b: "Now is not the time for such grandeur."
 flavor_cas.141.historical_info: "The #italic Capilla de los Reyes Nuevos#!, or the Chapel of the New Kings, was conceived as a dynastic burial chapel within the Cathedral of Toledo by Henry II of Castile, founder of the Trastámara dynasty. Henry II aimed to connect his reign with the sacred and historical authority of Castile by building a royal resting place near the tombs of earlier monarchs such as Sancho IV and Alfonso VII."
 
 flavor_cas.1000.title: "[inquisitor_torquemada.GetNameWithNoTooltip] and the [ShowLanguageNameWithNoTooltip('spanish_language')] Inquisition"
 flavor_cas.1000.desc: "In recent times a faction of our [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] lead by [inquisitor_torquemada.GetName] has gained more and more power in our [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [inquisitor_torquemada.GetNameWithNoTooltip] himself has a close relationship to [target_character.GetName] since before [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] ascension to the throne and carries considerable influence. If we were to task [inquisitor_torquemada.GetNameWithNoTooltip] with upholding the [ShowReligionAdjective('catholic')] religious orthodoxy in [ROOT.GetCountry.GetName], we could establish an institution that ensures the [ShowReligionAdjectiveWithNoTooltip('catholic')] rule over [ShowRegionName('iberia_region')] for the next centuries. Although there are some reports of the fanatical zealousness this faction displays at times, angering them could have dire consequences as well."
 flavor_cas.1000.a: "Give [inquisitor_torquemada.GetNameWithNoTooltip] our support."
 flavor_cas.1000.b: "This could have unexpected consequences."

 flavor_cas.1001.title: "The Alhambra Decree"
 flavor_cas.1001.desc: "With the southern lands of [ShowRegionName('iberia_region')] in our hands we are now faced with a difficult question. Our acquisition of new heathen subjects now pushed the discussion about our [ShowCultureName('sephardi')] subjects to the most important topic for [target_character.GetName]. Some of our advisors, members of the Inquisition, are taking a harsh stance against these people, even voicing their concern about the [ShowCultureNameWithNoTooltip('sephardi')] that converted to [ShowReligionName('catholic')]. Expelling the [ShowCultureNameWithNoTooltip('sephardi')] people would secure the [ShowReligionAdjective('catholic')] rule over [ShowRegionNameWithNoTooltip('iberia_region')], but might bolster our enemies who would eagerly accept the expelled as their new subjects."
 flavor_cas.1001.a: "Expulsion or Conversion!"
 flavor_cas.1001.tt1: "A few [ShowCultureNameWithNoTooltip('sephardi')] in our nation will convert to [ShowReligionNameWithNoTooltip('catholic')] and those that refuse will be expelled from the country."
 flavor_cas.1001.b: "Let them stay."
 flavor_cas.1001.tt2: "[ShowCultureNameWithNoTooltip('sephardi')] in our nation will be happier."

 flavor_cas.1002.title: "Conversion of the [ShowCultureNameWithNoTooltip('andalusi')] People"
 flavor_cas.1002.desc: "After our conquest of [ShowAreaName('granada_area')] and [ShowAreaName('andalusia_area')] we are faced with a significant population of [ShowCultureName('andalusi')] and [ShowReligionGroupAdjective('muslim')] people as our subject. The Inquisition has already started the expansion of its activities in the area to ensure the conversion of the people can proceed without issues. Unless [target_character.GetName] intervenes personally against the inquisition, this would ensure the conversion of most of the [ShowCultureNameWithNoTooltip('andalusi')] people, while those who refuse conversion would be expelled from the country."
 flavor_cas.1002.a: "Convert them by force!"
 flavor_cas.1002.tt1: "Most [ShowCultureNameWithNoTooltip('andalusi')] in our nation will convert to [ShowReligionNameWithNoTooltip('catholic')] and those that refuse will be expelled from the country."
 flavor_cas.1002.b: "Limit the influence of the Inquisition."

 flavor_cas.1003.title: "Rebellion of Las Alpujarras"
 flavor_cas.1003.desc: "With the conversion of the [ShowCultureName('andalusi')] people underway we are met with resistance in the areas of [ShowAreaName('andalusia_area')] and [ShowAreaName('granada_area')]. Some claim that the efforts of the Inquisition are violating the treaties that were set between [ROOT.GetCountry.GetName] and the [ShowCultureNameWithNoTooltip('andalusi')] people following the [ROOT.GetCountry.GetCulture.GetName] conquest of the area and seek to eliminate the Inquisitions influence.\n\nWith the tensions at an all-time high, it would only take a small incident to ignite a large-scale rebellion in the southern provinces."
 flavor_cas.1003.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 alpujarras_rebels: "Alpujarras Rebels"
 alpujarras_rebels_joining: "All [ShowCultureName('andalusi')] [pops|e] in [ShowAreaName('granada_area')] and [ShowAreaName('andalusia_area')] join [alpujarras_rebels.GetName]"

 flavor_cas.1004.title: "War of Las Alpujarras"
 flavor_cas.1004.desc: "Our southern provinces in [ShowAreaName('andalusia_area')] and [ShowAreaName('granada_area')] remain an unstable area. Even multiple decades after the official conversion of the [ShowCultureName('andalusi')] people conflicts between the Inquisition officials and the locals remain common.\n\nA new rebellion seems unavoidable at this stage and we should prepare accordingly."
 flavor_cas.1004.a: "[ROOT.GetCountry.Custom('common_string_ok')]"

 flavor_cas.1005.title: "Expulsion of the [ShowCultureNameWithNoTooltip('andalusi')] People"
 flavor_cas.1005.desc: "After the recent rebellions and unrest in our southern provinces we are forced to put and end to these instabilities. We can either expel all [ShowCultureName('andalusi')] from our lands or rid ourselves from the Inquisitions influence for once and for all."
 flavor_cas.1005.a: "Expel the [ShowCultureNameWithNoTooltip('andalusi')] people!"
 flavor_cas.1005.tt1: "The [ShowCultureNameWithNoTooltip('andalusi')] people will migrate to other countries."
 flavor_cas.1005.b: "The Inquisition needs to be stopped!"

 flavor_cas.1006.title: "[ShowGovernmentReformNameWithNoTooltip('spanish_tolerance')]"
 flavor_cas.1006.desc: "$spanish_tolerance_desc$"
 flavor_cas.1006.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_cas.1007.title: "We have won our independence!"
 flavor_cas.1007.desc: "With our victory over the northern invaders, we have secured our independence and are now able to return to our roots and convert freely to the [ShowReligionName('sunni')] faith!"
 flavor_cas.1007.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1007.tt1: "Most of our population will convert to [ShowReligionName('sunni')]"


 flavor_cas.1100.title: "[target_character.GetNameWithNoTooltip] and the [ShowLawNameWithNoTooltip('society_of_jesus')]"
 flavor_cas.1100.desc: "Having served as a soldier in the [ROOT.GetCountry.GetAdjective] armies, [target_character.GetName] entered the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] after suffering a serious injury. During his theological studies, he founded a new religious order called the [ShowLawName('society_of_jesus')], which recently received [GetCountry('PAP').GetAdjective] recognition. It would surely benefit us to employ such a capable man in our court for the benefit of [ShowReligionName('catholic')]."
 flavor_cas.1100.a: "Summon him to [target_ruler.GetNameWithNoTooltip]!"
 flavor_cas.1100.b: "We do not need his services."

 flavor_cas.1101.title: "The Troublesome [ShowLawNameWithNoTooltip('society_of_jesus')]"
 flavor_cas.1101.desc: "The reliance on the [ShowLawName('society_of_jesus')] has become more troublesome for our state in recent times. Where they once were a powerful ally in the conversion of the heathens, they now obstruct our landowner's interest in the colonies with their protective stance towards the natives. We have received multiple complaints by the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] to remove these Jesuits from power and expel them from our lands."
 flavor_cas.1101.a: "Expel all Jesuits and auction of their property."
 flavor_cas.1101.b: "Their contributions to society are more beneficial."

 flavor_cas.1200.title: "The Influence of the [ShowLawNameWithNoTooltip('mesta_council_law')]"
 flavor_cas.1200.desc: "The migratory sheep herds of [ShowRegionName('iberia_region')] have had a strong impact on the [ROOT.GetCountry.GetAdjective] economy for centuries. Officially organized in the [ShowLawName('mesta_council_law')], this association possesses significant power to petition [target_character.GetName] to confirm and uphold their rights and privileges. While the [ShowLawNameWithNoTooltip('mesta_council_law')] received their founding charter in 1273 from [GetCharacter('cas_alfonso_x_burgundy').GetName], this would enshrine and ensure its position in our realm."
 flavor_cas.1200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1200.a.tt: "All [ShowGoodsNameWithNoTooltip('wool')] Locations we own in [ShowRegionName('iberia_region')] will receive the [ShowModifier('merino_wool')] Modifier permanently"
 flavor_cas.1200.b: "Refuse their petition."
 flavor_cas.1200.b.tt: "All [ShowGoodsNameWithNoTooltip('wool')] Locations in [ShowRegionName('iberia_region')] will receive the [ShowModifier('refused_merino_wool')] Modifier for 100 years"
 STATIC_MODIFIER_NAME_merino_wool: "Merino Wool"
 STATIC_MODIFIER_NAME_refused_merino_wool: "Refused Cooperation with [ShowLawNameWithNoTooltip('mesta_council_law')]"

 flavor_cas.1201.title: "[ShowPolicyNameWithNoTooltip('right_of_possesion')]"
 flavor_cas.1201.desc: "Under the steady guidance of the [ShowLawName('mesta_council_law')], our [ShowGoodsName('wool')] has prospered and expanded its influence over the [ROOT.GetCountry.GetAdjective] lands. To keep the organization thriving and under control, it would be beneficial to implement the [ShowPolicyName('right_of_possesion')], a law that would regulate the usage of pastures and force a reasonable limit on the rental payments necessary."
 flavor_cas.1201.a: "Establish the [ShowPolicyNameWithNoTooltip('right_of_possesion')]."
 flavor_cas.1201.b: "The current situation is preferable."
 flavor_cas.1201.c: "Abolish the [ShowLawNameWithNoTooltip('mesta_council_law')]!"
 flavor_cas.1201.c.tt: "All [ShowGoodsNameWithNoTooltip('wool')] Locations we own in [ShowRegionName('iberia_region')] will lose the [ShowModifier('merino_wool')] Modifier permanently"

 flavor_cas.1202.title: "Reputation of Merino [ShowGoodsNameWithNoTooltip('wool')]"
 flavor_cas.1202.desc: "The increased quality of our [ShowGoodsName('wool')] has also increased its reputation in other European markets and increased the demand from abroad. This could open the industry led by the [ShowLawName('mesta_council_law')] to be a very profitable export for us if we support it. Some Members of the [ShowLawNameWithNoTooltip('mesta_council_law')] are also arguing to use this quality [ShowGoodsNameWithNoTooltip('wool')] as a basis to create a [ROOT.GetCountry.GetAdjective] [ShowGoodsName('fine_cloth')] industry and establish a strong [ROOT.GetCountry.GetCulture.GetName] Cloth Industry!"
 flavor_cas.1202.a: "Focus on the export!"
 flavor_cas.1202.a.tt: "All [ShowGoodsNameWithNoTooltip('wool')] Locations we own in [ShowRegionName('iberia_region')] will receive the [ShowModifier('quality_merino_wool')] Modifier for 50 years"
 flavor_cas.1202.b: "Support our domestic industry."
 flavor_cas.1202.b.tt: "Unlocks the Spanish Cloth Production Methods for [ShowBuildingTypeNameWithNoTooltip('fine_cloth_guild')]."
 has_unlocked_spanish_cloth_industry: "Has supported the Spanish Cloth Industry in the event"
 STATIC_MODIFIER_NAME_quality_merino_wool: "Quality Merino Wool"

 flavor_cas.1203.title: "The Place of the [ShowLawNameWithNoTooltip('mesta_council_law')]"
 flavor_cas.1203.desc: "With the new ideas of [ShowInstitutionName('enlightenment')] spreading in [ROOT.GetCountry.GetName] the Institution of the [ShowLawName('mesta_council_law')] seems like a relic of an age past. With more and more political power in the hands of liberal [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], calls for abolishment get more frequent."
 flavor_cas.1203.a: "Abolish the [ShowLawNameWithNoTooltip('mesta_council_law')]!"
 flavor_cas.1203.a.tt: "All [ShowGoodsNameWithNoTooltip('wool')] Locations we own in [ShowRegionName('iberia_region')] will lose the [ShowModifier('merino_wool')] Modifier permanently"
 flavor_cas.1203.b: "Keep the [ShowLawNameWithNoTooltip('mesta_council_law')] intact."

 flavor_cas.1300.title: "[ShowPolicyNameWithNoTooltip('laws_of_burgos')]"
 flavor_cas.1300.desc: "We have established a lasting foothold in [ShowContinentName('america')] and are now faced with the task of codifying the treatment of our new subjects since they are not part of the [ShowPolicyName('civil_law_policy')] of [ROOT.GetCountry.GetName]. Our advisors have drafted a proposal that ensures the native population a proper [ShowReligionAdjective('catholic')] education and their freedom while being organized by our governors into the [ShowPolicyName('encomienda_system_policy')]. While some of our colonial officials protest this as a mistake that would slow down the colonial efforts, the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] supports the [ShowPolicyNameWithNoTooltip('laws_of_burgos')]"
 flavor_cas.1300.a: "Draft these laws for our colonies!"
 flavor_cas.1300.a.tt: "Every [ShowSubjectTypeName('colonial_nation')] will adopt the [ShowPolicyNameWithNoTooltip('laws_of_burgos')]"
 flavor_cas.1300.b: "We rule by the right of Conqueror!"

 flavor_cas.1301.title: "[ShowPolicyNameWithNoTooltip('new_laws_indies')]"
 flavor_cas.1301.desc: "The [ShowPolicyName('laws_of_burgos')] have proven as an insufficient [ShowLawName('legal_code_law')] for our colonial possessions in [ShowContinentName('america')]. Reports of abuse of the native population are common and our [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] frequently complains that the benefactors of the [ShowPolicyName('encomienda_system_policy')] obstruct their missionary work. If we are to administrate these vast lands efficiently we need to draft a new set of laws and enforce them more strictly on our colonists."
 flavor_cas.1301.a: "Force the [ShowPolicyNameWithNoTooltip('new_laws_indies')]!"
 flavor_cas.1301.a.tt: "Every [ShowSubjectTypeName('colonial_nation')] will adopt the [ShowPolicyNameWithNoTooltip('new_laws_indies')]"
 flavor_cas.1301.b: "We can not risk angering our colonists."

 flavor_cas.1302.title: "The [ShowLocationNameWithNoTooltip('valladolid')] Debate"
 flavor_cas.1302.desc: "The moral implications of our activities in [ShowContinentName('america')] have sparked an extensive debate about our use of the [ShowPolicyName('encomienda_system_policy')]. With the repeated reports about the abuse the natives receive from our local officials, we can no longer ignore this ongoing debate. Multiple intellectuals of our country have been gathering in [ShowLocationName('valladolid')] to present their positions on the topic. In the ongoing discussions, two factions formed with one spearheaded by [target_character_sepulveda.GetName] and the other lead by [target_character_casas.GetName]. While the debate is currently inconclusive our intervention could grant legitimacy to either position."
 flavor_cas.1302.a: "A good debate is always valuable in itself."
 flavor_cas.1302.b: "Let us follow [target_character_sepulveda.GetNameWithNoTooltip]."
 flavor_cas.1302.c: "Let us follow [target_character_casas.GetNameWithNoTooltip]."
 flavor_cas.1302.historical_info: "The Valladolid Debate of 1550, held at the Colegio de San Gregorio in that city, was a moral debate about the treatment of the native population in the Spanish colonies following the initial conquests and colonization of the Americas. The main dispute was held between the clergymen Bartolomé de las Casas and Juan Ginés de Sepúlveda about the stance the Spanish administration should take toward the indigenous population. De las Casas argued against the forced conversion and the encomiendas system employed in the colonies, while Sepúlveda supported the system and argued for the use of war against natives practicing human sacrifices and cannibalism. While the debate was inconclusive, it cemented the implementation of the 'New Laws of the Indies', issued by King Charles I of Spain in 1542."

 flavor_cas.1400.title: "Conflict in [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_cas.1400.desc: "Our sworn enemies in [italian_rival.GetName] occupy territories in [ShowRegionName('italy_region')] that are vital for our own interests. We should claim their lands and prepare for war at the earliest opportunity to ensure our position in and around [ShowRegionNameWithNoTooltip('italy_region')]."
 flavor_cas.1400.a: "Claim all the [italian_rival.GetAdjectiveWithNoTooltip] lands in [ShowRegionNameWithNoTooltip('italy_region')]!"
 flavor_cas.1400.b: "[ShowRegionNameWithNoTooltip('italy_region')] has no relevance for us."
 flavor_cas.1400.historical_info: "The Italian Wars were a series of wars between 1494 and 1559 that involved most Italian city-states, the Papal State, and at times drew in major powers like France, Spain or the Holy Roman Emperor. Spain entered the war following the death of Maximilian I of Habsburg under Charles I of Spain in 1521."

 flavor_cas.1401.title: "[from.GetAdjectiveWithNoTooltip] Aggression in [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_cas.1401.desc: "[from.GetName] has boldly claimed our territories in [ShowRegionName('italy_region')]! The open declaration of their ambitions reveals their plans to declare war on us and their intend to unjustified occupy our lands. We should come prepared and claim their lands in [ShowRegionNameWithNoTooltip('italy_region')] in turn, to remove this threat from our provinces!"
 flavor_cas.1401.a: "Then counter-claim all [from.GetAdjectiveWithNoTooltip] land!"
 flavor_cas.1401.b: "These are nothing but rumors."

 flavor_cas.1402.title: "Escalation in [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_cas.1402.desc: "Our move to claim all [italian_rival.GetAdjectiveWithNoTooltip] provinces in [ShowRegionName('italy_region')] has been met with a response from [italian_rival.GetName]. They have claimed all of our provinces in [ShowRegionNameWithNoTooltip('italy_region')] in turn!"
 flavor_cas.1402.a: "A pathetic attempt to show strength."
 claimed_italy: "Claimed Italy"

 flavor_cas.1500.title: "[ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')]"
 flavor_cas.1500.desc: "With our overseas expansion our bureaucracy also needs to grow to accommodate the administrative needs of exploration and trade. The Port of [ShowLocationName('sevilla')] would serve as a prime location to establish the [ShowGovernmentReformName('casa_de_contratacion')] and give the Agency control over our maritime affairs."
 flavor_cas.1500.a: "We should establish it in [ShowLocationNameWithNoTooltip('sevilla')]"
 flavor_cas.1500.b: "We should establish it in [ShowLocationNameWithNoTooltip('cadiz')]"
 flavor_cas.1500.c: "We should establish it in [ShowLocationNameWithNoTooltip('lisbon')]"
 flavor_cas.1500.d: "We should establish it in [target_location.GetNameWithNoTooltip]"
 flavor_cas.1500.e: "We do not need it."
 flavor_cas.1500.historical_info: "The Casa de Contratación was established by Isabella I of Castile in 1503 as a government agency to oversee all Spanish colonization. Voyages of exploration and trade had to be approved by it and all colonial taxes were collected by it. The Casa was also instructed to try and protect secret information on new trade routes and discoveries."

 flavor_cas.1501.title: "The World Port of [trade_center_location.GetNameWithNoTooltip]"
 flavor_cas.1501.desc: "The [trade_center_location.GetRank.GetName] of [trade_center_location.GetName] is now the destination for a large amount of merchants from all over the world. Despite the difficulties of navigating the [ShowRegionName('north_atlantic_ocean_region')], the port of [trade_center_location.GetNameWithNoTooltip] is facilitating the growth of the [trade_center_location.GetRank.GetNameWithNoTooltip] and is heralding the dawn of a golden age for [trade_center_location.GetNameWithNoTooltip]."
 flavor_cas.1501.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_cas.1502.title: "The Sun Never Sets"
 flavor_cas.1502.desc: "Our relentless efforts to expand the borders of our empire in both [ShowContinentName('europe')] and overseas has increased our reputation rapidly. Especially with our presence in [ShowContinentName('asia')] and [ShowContinentName('america')] we are now known as an empire on which the sun never sets!"
 flavor_cas.1502.a: "Bask in the glory of our reputation!"

 flavor_cas.1503.title: "[ShowBuildingTypeNameWithNoTooltip('archive_of_the_indies')]"
 flavor_cas.1503.desc: "The [ShowGovernmentReformName('casa_de_contratacion')] in [trade_center_location.GetName] has for a long time operated on a decentralized basis. The historian [target_character.GetName] has now proposed to gather all documents that concern our mercantile and administrative activities overseas and collect them into a single building, which was already used by the [ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')]."
 flavor_cas.1503.a: "An excellent plan!"
 flavor_cas.1503.b: "Keep the [ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')] decentralized."

 flavor_cas.1600.title: "Expedition to [ShowProvinceDefinitionNameWithNoTooltip('oran_province')]"
 flavor_cas.1600.desc: "[inquisitor_cisneros.GetName] has pressured [target_character.GetName] for a long time now to expand the [ShowReligionAdjective('catholic')] domain of [ROOT.GetCountry.GetName] into the lands of the [ShowRegionName('maghreb_region')]. His plans for conquest specifically target the area around [ShowLocationName('oran')], which would serve as a serviceable center for [ROOT.GetCountry.GetAdjective] administration and the efforts to carry the [ShowReligionAdjectiveWithNoTooltip('catholic')] mission to a different continent."
 flavor_cas.1600.a: "Capture [ShowLocationNameWithNoTooltip('oran')] at once!"
 flavor_cas.1600.b: "We should focus on domestic affairs."
 flavor_cas.1600.historical_info: "The Capture of Mers-el-Kébir in 1505 and the following Conquest of Oran in 1509 were the first Spanish campaigns in northern Africa that established a permanent foothold for the Iberian Monarchy. Led and financed by Cardinal and Grand Inquisitor Cisnero the expedition was intended to limit pirate activity against Spanish vessels and carry the Inquisitions missionary zeal into North Africa."

 flavor_cas.1601.title: "Opportunity in [GetCountry('TUN').GetNameWithNoTooltip]"
 flavor_cas.1601.desc: "In our ongoing struggle for dominance over the [ShowAreaName('western_mediterranean_sea_area')] a new opportunity has arisen! The [GetCountry('TUN').GetName] lies at a central point of the conflict and control over the harbor and city of [ShowLocationName('tunis')] would expand our reach into the Mediterranean Sea.\n\nIn a fortunate turn of events some advisors of [GetCountry('TUN').GetNameWithNoTooltip] have approached us for assistance, fearing an imminent coup by [ShowCultureName('turkish_culture')] leaning members of the court. If we were to exploit this situation we could have a just reason to invade and subjugate [GetCountry('TUN').GetNameWithNoTooltip]."
 flavor_cas.1601.a: "Ready the fleet!"
 supporting_tunisian_claimant: "Threatened interest in [ShowAreaNameWithNoTooltip('western_mediterranean_sea_area')]."
 flavor_cas.1601.b: "Our interests lie elsewhere."
 turned_down_tunisian_claimant: "Turned down Tunisian Claimant."

 flavor_cas.1700.title: "The Iberian Wedding"
 flavor_cas.1700.desc: "Our Union with [GetCountry('ARA').GetName] is an opportunity to create a lasting bond between them and [ROOT.GetCountry.GetName]. While the union was born out of political need, both [target_character.GetName] and [target_spouse.GetName] seem to be quite happy in their marriage and work together towards the stabilization of the Union to build a lasting political construct that can be considered a major power on the [ShowContinentName('europe')] stage."
 flavor_cas.1700.a: "Let us ensure a lasting legacy for the union."
 spa_iberian_wedding: "Iberian Wedding"

 flavor_cas.1800.title: "The Comuneros Organize"
 flavor_cas.1800.desc: "The urban population of central [ShowRegionName('iberia_region')] has recently become very upset with the [ROOT.GetCountry.GetGovernment.GetRulerTitle] due to the ever-increasing demands made in the [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. While they are not yet discontent enough to rise in open revolt, we will have to carefully monitor the situation to avoid further issues."
 comuneros_rebels: "Comuneros Rebels"
 comuneros_rebels_joining: "All [ShowCultureName('castilian')] [pops|e] in [ShowAreaName('leon_area')], [ShowAreaName('castile_area')], [ShowProvinceDefinitionName('madrid_province')], [ShowProvinceDefinitionName('toledo_province')] join [comuneros_rebels.GetName]."
 flavor_cas.1800.a: "Ignore these upstart demands!"
 flavor_cas.1800.b: "Give concessions to the commoners"
 flavor_cas.1801.title: "The Comuneros make demands"
 flavor_cas.1801.desc: "The Comuneros have prepared an uprising against the [ROOT.GetCountry.GetGovernment.GetRulerTitle] and taken over control of the urban centers of central [ShowRegionName('iberia_region')]! Unless we concede to their demands immediately, we will have to meet them in the field to crush this revolt."
 flavor_cas.1801.a: "Crush the peasant rabble!"
 flavor_cas.1801.b: "Their demands are reasonable."

 flavor_cas.1802.title: "Comuneros Defeated"
 flavor_cas.1802.desc: "With the Comuneros crushed under our iron fist, [target_ruler.GetName] now is in the perfect position to strengthen [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] grip on the [ROOT.GetCountry.GetGovernment.GetParliament.GetName] and let it take its proper place beneath the ruler's will."
 flavor_cas.1802.a: "The [ROOT.GetCountry.GetGovernment.GetRulerTitle] reigns supreme!"

 flavor_cas.1803.title: "Compromise with the Comuneros"
 flavor_cas.1803.desc: "After a few negotiations, we have reached a compromise with the Comuneros and reformed the rights of the [ROOT.GetCountry.GetGovernment.GetParliament.GetName] to take greater control over [ROOT.GetCountry.GetName]. With that, comes the power to sideline [target_ruler.GetName] and block most of the power that comes from the position of [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_cas.1803.a: "The [ROOT.GetCountry.GetGovernment.GetParliament.GetName] will know what's best."
 
 #flavor_cas.1900.title: "The Iberian Revolts"
 #flavor_cas.1900.desc: "In 1639 Olivares opened a campaign against southern France from Catalonia. If the Catalans had to defend their country, Olivares argued, they would have to support the army. This logic was lost on the Catalans. The peasants, urged on by their clergy, refused to support the troops. Soon there were clashes with the population, then riots and open rebellion. On June 7 the mob murdered the viceroy in Barcelona. In the autumn of 1640 Olivares scraped together the last available troops and sent them against the Catalan rebels. The rebel leader, Pau Claris, countered by transferring Catalan allegiance to the king of France, 'as in the time of Charlemagne' (Jan. 1641). French troops now entered Catalonia. Only when the renewed French civil wars (the Fronde) induced the French to withdraw their army was the Castilians able to re-conquer Catalonia (1652)."
 #flavor_cas.1900.a: "Put it down!"
 #flavor_cas.1900.b: "Appease them!"

 #flavor_cas.1901.title: "National revolt in Portugal"
 #flavor_cas.1901.desc: "In 1640, Portugal had been under the domination of Spanish kings for 60 years, since the fall of the Avis dynasty in 1578. However, in 1640, the Portuguese rose up in revolt and started a long liberation war against Spain. A long 24 years struggle, along with Spanish defeat in the Thirty Years War (1648), peace with France (1659) would lead to a renewed independence for Portugal, under the new Bragança dynasty, which would turn to Stuart England as an ally and protector (marriage of Catherine of Bragança with Charles II and transfer of Bombay to England as a dowry)."
 #flavor_cas.1901.a: "Put it down!"
 #flavor_cas.1901.b: "Appease them!"

 #flavor_cas.1902.title: "The Italian Revolts"
 #flavor_cas.1902.desc: "In 1647, popular revolutions broke out in Naples and Palermo, and soon these two cities were in the hands of revolutionary governments. In Naples, at least, it was again the excessive taxation, imposed for Spain's war effort that had precipitated the rebellion. The Spanish monarchy, wrote the Venetian ambassador to Madrid at the time, 'resembled that great colossus that during an earthquake had collapsed in a few moments while everyone hurried along to enrich himself with the fragments.' In fact, Spain survived and even managed to hold on to much of its empire. The revolts of Naples and Sicily, directed as much against the local nobility as against Spain, were put down in 1648."
 #flavor_cas.1902.a: "Put it down!"
 #flavor_cas.1902.b: "Appease them!"

 flavor_cas.2000.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2000.desc: "Recently a painting was created by the renowned artist [target_artist.GetName] has made its way into the possession of [target_ruler.GetName]. The painting was seized from an unruly noble and displays the skill of [target_artist.GetNameWithNoTooltip] brilliantly."
 flavor_cas.2000.a: "Employ [target_artist.GetNameWithNoTooltip] at the court!"
 flavor_cas.2000.b: "This is not worth anything."

 flavor_cas.2001.title: "[target_artist.GetNameWithNoTooltip] Reaction to the War"
 flavor_cas.2001.desc: "The recent state of war motivated [target_artist.GetName] to focus his artistic skill on portraying the war which seems to have a lasting effect on him. The disaster that war can bring on the people seems to be a major inspiration for his work. We should sponsor his endeavors to ensure his contribution to our culture will continue."
 flavor_cas.2001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2001.b: "Dismiss him."

 flavor_cas.2100.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2100.desc: "[target_artist.GetName] has received substantial recognition as a painter in the Baroque style after his apprenticeship in [ShowLocationName('sevilla')] came to an end and he traveled to the Court of [ROOT.GetCountry.GetName]. With our continued sponsorship, he could bring new fame to the reputation of [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_cas.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2100.b: "Dismiss him."

 flavor_cas.2101.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2101.desc: "To commemorate our recent victory and create a lasting reminder of our glory, we should commission [target_artist.GetName]. A painting of the peace signing and our gracious acceptance of a lasting peace for our country would only be fitting."
 flavor_cas.2101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2101.b: "Dismiss him."
 
 flavor_cas.2200.title: "The Iberian Wedding"
 flavor_cas.2200.desc: "The matter of succession looms heavily over our [ROOT.GetCountry.GetGovernment.GetCourtTitle] as our princess [castile_heir.GetName] is still unmarried. The [ROOT.GetCountry.GetGovernment.GetCourtTitle] is pushing the [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] and [castile_ruler.GetName] to seek a royal marriage in order to secure the succession, and it has been proposed that we should seek to unite our fortunes with either [GetCountry('POR').GetName] or [GetCountry('ARA').GetName]. Without a strong successor, [ROOT.GetCountry.GetName] could face turmoil, rival claimants, or even foreign intervention."
 flavor_cas.2200.a: "Send the marriage offer to [GetCountry('ARA').GetNameWithNoTooltip]."
 flavor_cas.2200.b: "Turn to [GetCountry('POR').GetNameWithNoTooltip] instead."
 flavor_cas.2200.c: "We shall figure out another way."
 flavor_cas.2200.historical_info: "The so-called Iberian Wedding reflects the succession of Henry IV of Castile. After his death, two claimants vied for the throne: Isabella of Castile, supported by her husband Ferdinand of Aragon, and her niece Joana, backed by Portugal. The conflict ended with Isabella and Ferdinand's victory, securing Isabella's rule and marking the beginning of the famous Catholic Monarchs' reign. This union of Castile and Aragon would later lead to the creation of a unified Spain."
 
 flavor_cas.2201.title: "The Iberian Wedding"
 flavor_cas.2201.desc: "An envoy from [GetCountry('CAS').GetName] has reached our [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [castile_ruler.GetName] is proposing a dynastic marriage between [castile_heir.GetName] and a member of our dynasty to unite our realms. Their offer carries promise of mutual prosperity and stability, yet some of our advisors view it with skepticism. While such a union could secure an alliance against common foes and potentially lead to the unification of crowns, others warn it may threaten our independence in the long term."
 flavor_cas.2201.a: "We have nothing to lose."
 flavor_cas.2201.b: "It would be wiser to reject the offer."
 
 flavor_cas.2202.title: "Royal Marriage Accepted"
 flavor_cas.2202.desc: "The marriage between our royal house and [target_country.GetName] has been agreed upon. This union not only strengthens our ties but also opens the possibility of uniting our crowns under one banner in the future. Most importantly, it secures the succession, as [castile_heir.GetName] and her husband should ascend the throne uncontested."
 flavor_cas.2202.a: "A joyous occasion!"
 
 flavor_cas.2203.title: "Royal Marriage Declined"
 flavor_cas.2203.desc: "Our marriage proposal has been rejected by [target_country.GetName]. Although this decision will most certainly stain our relationship for years to come, it most importantly still leaves the question of our succession unsolved."
 flavor_cas.2203.a: "We shall find another solution."
 
 flavor_cas.2204.title: "The Iberian Wedding"
 flavor_cas.2204.desc: "News have reached our court that [GetCountry('CAS').GetName] has chosen to ignore our candidate in the matter of [castile_heir.GetName]'s succession. This cannot be ignored, as [castile_ruler.GetName]'s decision undermines our standing in Iberia and jeopardizes the balance of power. Many at court now argue that we should press our own claim to the [GetCountry('CAS').GetAdjectiveWithNoTooltip] throne, ensuring that we are not left at the mercy of their growing influence."
 flavor_cas.2204.a: "We must press our claim!"
 flavor_cas.2204.b: "Let us back down."
 
 flavor_cas.2205.title: "[claimant_country.GetNameWithNoTooltip] Claims Our Throne"
 flavor_cas.2205.desc.a: "To our shock, [claimant_country.GetNameWithNoTooltip] has declared their intention to claim our throne due to our decision to ignore their candidate in the matter of [castile_heir.GetName]'s succession. Additionally, they have entered a royal marriage with [marriage_candidate.GetName], a member of our ruling dynasty in hopes to counter the claim of [castile_heir.GetName]. Although it is not certain whether they will press their claims, we must be ready for the worst, and prepare to defend our sovereignty."
 flavor_cas.2205.desc.b: "To our shock, [claimant_country.GetNameWithNoTooltip] has declared their intention to claim our throne due to our decision to ignore their candidate in the matter of [castile_heir.GetName]'s succession. Although it is not certain whether they will press their claims, we must be ready for the worst, and prepare to defend our sovereignty."
 flavor_cas.2205.a: "We will defend our crown if needed!"
 
 flavor_cas.2300.title: "The Irmandiño Revolt"
 flavor_cas.2300.desc: "The #italic Irmandiños#!, an organized league of [ShowPopTypeName('peasants')], artisans, and lower [ShowPopTypeNameWithNoTooltip('nobles')] in [ShowAreaName('galicia_area')], have risen in response to the harsh feudal oppression of [noble_leader.GetName]. Rumors are spreading that the rebels have already banished several [ShowPopTypeName('nobles')] and are aiming to besiege their forts. The [ShowPopTypeNameWithNoTooltip('nobles')] of [ShowAreaNameWithNoTooltip('galicia_area')] are requesting that the [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] steps in to aid their struggle and suppress the rebels."
 first_irmandino_revolt: "Irmandiño Revolt"
 flavor_cas.2300.a: "Step in and suppress the revolt."
 flavor_cas.2300.a.tt: "All [ShowPopTypeName('peasants')] [pops|e] in [ShowAreaName('galicia_area')] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and join [first_irmandino_scope.GetName]" 
 flavor_cas.2300.b: "Protect the rights of the [ShowPopTypeNameWithNoTooltip('peasants')] instead."
 flavor_cas.2300.historical_info: "The First Irmandiño Revolt, also known as the Mad Brotherhood, emerged in 1431 in the lands of Nuño Freire de Andrade in response to his brutal treatment of his subjects. The Irmandiños united peasants, artisans, and even some minor nobles in their struggle against feudal oppression, marking one of the earliest organized uprisings in Galicia against aristocratic tyranny."
 
 flavor_cas.2301.title: "The Irmandiño Revolt Suppressed"
 flavor_cas.2301.desc: "$flavor_cas.2300.title$ has been decisively crushed. The combined forces of the [ShowPopTypeName('nobles')] and the [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] have quelled the uprising. However, the suppression of the revolt came at a high cost, with villages burned, fields destroyed, and many [ShowPopTypeName('peasants')] executed or imprisoned. Some suggest leniency and reform to prevent future rebellions, while others demand harsh measures to ensure such defiance is never repeated."
 flavor_cas.2301.a: "Adopt harsh measures and hunt down the rebel leaders."
 flavor_cas.2301.b: "Grant concessions to avoid further uprisings."
 flavor_cas.2301.b.tt: "All [pops|e] in [ShowAreaName('galicia_area')] will gain [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_cas.2301.historical_info: "The First Irmandiño Revolt revolt ultimately ended in failure. Despite its rapid expansion and initial successes, the rebellion was crushed by the combined forces of the Galician nobility, who united to defend their privileges and estates."
 
 flavor_cas.2302.title: "Rebel Leader Captured"
 flavor_cas.2302.desc: "During the harsh reprisals that followed the suppression of the Irmandiño Revolt, our troops have managed to capture [target_character.GetName] who is rumored to be the hunted rebel leader. Our soldiers have taken [target_character.GetHimHer] prisoner and are waiting for further instructions regarding [target_character.GetHisHer] fate."
 flavor_cas.2302.a: "Execute [target_character.GetHimHer]."
 flavor_cas.2302.b: "Spare [target_character.GetHimHer]."
 flavor_cas.2302.historical_info: "Roi Xordo, the leader of the movement, was captured in 1437 near Puentedeume and executed. His death marked the end of the Mad Brotherhood and the first Irmandiño revolt."
 
 flavor_cas.2303.title: "The Second Irmandiño Revolt"
 flavor_cas.2303.desc: "As of late, unrest has been growing in [ShowAreaName('galicia_area')] as reports of social grievances, bad harvest, and diseases have reached our [ROOT.GetCountry.GetGovernment.GetCourtTitle]. People of many classes have been united in this movement, forming a general brotherhood that seeks to end the oppressive rule of local [ShowPopTypeNameWithNoTooltip('nobles')]. With thousands rising in arms, there is a serious risk that this small rebellion could spread and cause a major civil war."
 flavor_cas.2303.a: "Step in and crush the rebels before it is too late."
 flavor_cas.2303.a.tt: "All [ShowPopTypeName('peasants')] and [ShowPopTypeName('burghers')] [pops|e] in [ShowAreaName('galicia_area')] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and join [great_irmandino_scope.GetName]" 
 great_irmandino_revolt: "The Second Irmandiño Revolt"
 flavor_cas.2303.b: "Grant them concessions to avoid fighting."
 flavor_cas.2303.b.tt: "We will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [control|e] over all [owned|e] [locations|e] in [ShowAreaName('galicia_area')]"
 flavor_cas.2303.historical_info: "The Second Irmandiño Revolt, also known as the Great Irmandiño War, was a large-scale uprising that later took on the characteristics of a full-scale civil war. The Irmandiños targeted the higher nobility and their oppressive system, destroying around 130 castles and forts belonging to powerful families. However, divisions within the movement and a powerful counterattack by the nobles and the crown brought about the collapse of the revolt."
 
 flavor_cas.2304.title: "The Aftermath of the Revolts"
 flavor_cas.2304.desc: "[ShowAreaName('galicia_area')] has proven to be a persistent thorn in the [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]'s side. Over the past few decades, it has been the epicenter of two major revolts, with rebellious brotherhoods rallying thousands against noble and [ROOT.GetCountry.GetGovernment.GetAdjective] authority. The destruction caused by these uprisings has left the region in disarray and exposed the weaknesses in the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]'s oversight. Due to that, some at [ROOT.GetCountry.GetGovernment.GetCourtTitle] argue that [ShowAreaNameWithNoTooltip('galicia_area')]'s autonomy has allowed these movements to fester, and the region should be brought under stricter central control."
 flavor_cas.2304.a: "We must centralize our rule over the region."
 flavor_cas.2304.a.tt: "We will gain [ShowNamedValue('control_severe_bonus')|+=2%] control over all [owned|e] [locations|e] in [ShowAreaName('galicia_area')]\n\nAll [pops|e] in [ShowAreaName('galicia_area')] lose [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_cas.2304.b: "We will grant them more autonomy to avoid further unrest."
 flavor_cas.2304.b.tt: "We will lose [ShowNamedValue('control_severe_penalty')|+=2%] control over all [owned|e] [locations|e] in [ShowAreaName('galicia_area')]\n\nAll [pops|e] in [ShowAreaName('galicia_area')] gain [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_cas.2304.historical_info: "Recognizing the need to curb the power of the Galician nobility and prevent future uprisings, the crown implemented sweeping reforms. They appointed a governor-captain general to oversee the region and established a royal court in Galicia to centralize the administration of justice, stripping local lords of judicial authority. To further weaken the nobility, the crown decreed that none of the castles destroyed during the revolts could be rebuilt and brought Galician monasteries under the control of Castilian monastic orders."
 
 flavor_cas.2400.title: "The War of the Bands"
 flavor_cas.2400.desc: "The region of [ShowAreaName('navarre_area')] is in turmoil. For quite some time, the [ShowPopTypeName('nobles')] have been locked in violent feuds, which have locally became known the War of the Bands. The rival noble factions of [target_location_1.GetName] and [target_location_2.GetName] have plunged the region into chaos, raiding villages and fortresses while vying for dominance. This unrest undermines the authority of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], as local leaders refuse to adhere to [ROOT.GetCountry.GetGovernment.GetAdjective] justice."
 flavor_cas.2400.a: "Side with [target_location_1.GetNameWithNoTooltip]."
 flavor_cas.2400.b: "Support the faction of [target_location_2.GetNameWithNoTooltip] instead."
 flavor_cas.2400.c: "Intervene and stop them both."
 flavor_cas.2400.c.tt: "All [ShowPopTypeName('nobles')] [pops|e] in [target_location_1.GetName] and [target_location_2.GetName] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and the locations also lose [ShowNamedValue('prosperity_ultimate_penalty')|+=2%] [prosperity|e]"
 flavor_cas.2400.d: "It is not our concern."
 flavor_cas.2400.historical_info: "The War of the Bands was a prolonged feud between the rival noble factions in the Basque provinces of Biscay, Álava, and Gipuzkoa, also affecting the neighboring Kingdom of Navarre. Fueled by competition for resources, weak royal authority, and general decline in the aftermath of the Castilian Civil War. The conflict destabilized the region with raids, violence, and lawlessness. These confrontations only ceased with the imposition of royal authority by Ferdinand and Isabella."
 
 flavor_cas.2401.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] Intervention"
 flavor_cas.2401.desc: "The [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] has decided to act decisively against the warring noble factions in [ShowAreaNameWithNoTooltip('navarre_area')]. [ROOT.GetCountry.GetGovernment.GetAdjective] forces have been sent to pacify the region, dismantle the fortresses of rebellious nobles, and enforce [ROOT.GetCountry.GetGovernment.GetAdjective] justice. However, the intervention has angered many local [ShowPopTypeName('nobles')], who see this as an affront to their ancient privileges."
 flavor_cas.2401.a: "Enforce authority with an iron fist."
 flavor_cas.2401.a.tt: "We will gain [ShowNamedValue('control_severe_bonus')|+=2%] [control|e] over all [owned|e] [locations|e] in [ShowAreaName('navarre_area')]\n\nAll [pops|e] in [ShowAreaName('navarre_area')] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_cas.2401.b: "Negotiate with the local nobility."
 flavor_cas.2401.b.tt: "We will lose [ShowNamedValue('control_severe_penalty')|+=2%] [control|e] over all [owned|e] [locations|e] in [ShowAreaName('navarre_area')]\n\nAll [pops|e] in [ShowAreaName('navarre_area')] gain [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 
 flavor_cas.2402.title: "The [ShowPopTypeNameWithNoTooltip('nobles')] Unite Against the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]"
 flavor_cas.2402.desc: "The [ShowPopTypeName('nobles')] of [ShowAreaName('navarre_area')] have risen up in defiance of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]'s attempt to enforce its authority. They have put their petty conflicts aside and have taken up arms, rallying their forces to resist [ROOT.GetCountry.GetGovernment.GetAdjective] interference. If we cannot crush this rebellion swiftly, it may inspire unrest in other regions of our [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.2402.a: "Raise the [ROOT.GetCountry.GetGovernment.GetAdjective] banners and suppress the revolt!"
 flavor_cas.2402.a.tt: "All [ShowPopTypeName('nobles')] [pops|e] in [ShowAreaName('navarre_area')] join [bands_of_navarra_rebels.GetName]" 
 flavor_cas.2402.b: "We should have negotiated with them earlier..."
 flavor_cas.2402.b.tt: "We will lose [ShowNamedValue('control_ultimate_penalty')|+=2%] [control|e] over all [owned|e] [locations|e] in [ShowAreaName('navarre_area')]"
 bands_of_navarra: "Noble Bands of Navarra"
 
 flavor_cas.2403.title: "The Bandos Pacified"
 flavor_cas.2403.desc: "With the defeat of the last rebel army, the War of the Bands has finally come to an end. With the factions of [ShowPopTypeName('nobles')] suppressed and the region of [ShowAreaName('navarre_area') pacified], the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] now has the opportunity to restructure the governance of these provinces to ensure that such chaos does not occur again."
 flavor_cas.2403.a: "Strengthen [ROOT.GetCountry.GetGovernment.GetAdjective] oversight over the region."
 flavor_cas.2403.a.tt: "Every [owned|e] [location|e] in the [ShowAreaName('navarre_area')] loses [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e]."
 flavor_cas.2403.b: "Secure loyalty with concessions."
 flavor_cas.2403.b.tt: "Every [owned|e] [location|e] in the [ShowAreaName('navarre_area')] gains [ShowNamedValue('prosperity_weak_bonus')|+=2%] [prosperity|e]."
 flavor_cas.2403.historical_info: "The resolution of the War of the Bands marked a significant turning point for the region, as the Catholic Monarchs leveraged the conflict's aftermath to consolidate royal authority. By centralizing governance, they suppressed the autonomy of the feuding noble houses and appointed royal governors to keep order. The #italic Santa Hermandad#!, a military peacekeeping institution, was established to ensure effective law enforcement, while regional assemblies came under closer royal oversight."
 
 flavor_cas.2500.title: "The Enemies of [target_enemy.GetNameWithNoTooltip]"
 flavor_cas.2500.desc: "It has been brought to our attention that many natives in [ShowRegionName('mesoamerica_region')] fear the rule of [target_enemy.GetName], a civilization that imposes heavy tribute, conducts brutal rituals, and keeps surrounding tribes in a state of fear and resentment. Our emissaries report that [target_country.GetName] would eagerly support anyone who could bring down this tyrant. Perhaps, we could try aligning with these local powers to overthrow the [target_enemy.GetAdjectiveWithNoTooltip] rule."
 flavor_cas.2500.a: "Send envoys to [target_country.GetNameWithNoTooltip] and offer them alliance."
 flavor_cas.2500.b: "Let us not meddle in the regional politics."
 flavor_cas.2500.historical_info: "When Hernán Cortés arrived in Mesoamerica in 1519, the Spanish were vastly outnumbered by the mighty Aztec Empire. Yet it was not Spanish arms alone that brought about its downfall. In order to gain an advantage over the Aztecs, Cortés skillfully exploited the widespread resentment among the Aztec's tributary states and rivals, particularly the Tlaxcalans, Totonacs, and Huexotzincas, who had long suffered under Aztec dominance, forced tributes, and human sacrifice. These native allies proved decisive as they contributed tens of thousands of indigenous warriors that joined the Spanish cause."
 
 flavor_cas.2501.title: "Overthrowing the [target_enemy.GetNameWithNoTooltip]"
 flavor_cas.2501.desc: "We have been approached by an envoy from [root_country.GetName], who have learned of our resentment towards [target_enemy.GetName]. They speak of alliance and mutual aid, of freedom from tribute and sacrifice. Some among us see a chance for liberation, while others warn that trusting these newcomers could bring ruin."
 flavor_cas.2501.a: "Our freedom may lie with [root_country.GetNameWithNoTooltip]..."
 flavor_cas.2501.b: "We will not trust the outsiders."
 
 flavor_cas.2502.title: "Foreign Plots"
 flavor_cas.2502.desc: "Our spies report of [root_country.GetAdjective] envoys moving among the lesser tribes. These foreign meddlers offer promises of alliance and arms to those too weak to stand on their own. Reportedly, [target_country.GetName] have already expressed desire to align with the foreigners, which poses a threat to our regional dominance. Some counselors urge a preemptive strike to crush dissent before it aligns with the outsiders."
 flavor_cas.2502.a: "We shall wait and watch."
 flavor_cas.2502.b: "Crush them before it is too late!"
 
 flavor_cas.2503.title: "A Pact Sealed"
 flavor_cas.2503.desc: "The people of [target_country.GetName] have agreed to join forces with us. Together, we now stand poised to strike at the heart of [target_enemy.GetName]. Their knowledge of the terrain, their warriors, and their desire for vengeance will be great assets in the coming campaign."
 flavor_cas.2503.a: "Excellent. We march together!"
 
 flavor_cas.2504.title: "A Rebuffed Hand"
 flavor_cas.2504.desc: "Our offer of alliance has been rejected. Whether out of fear, pride, or misplaced loyalty, [target_country.GetName] have refused to align with us against [target_enemy.GetName]. While many see this as a failure of our diplomacy, it is unlikely to have a major impact on our position in [ShowRegionName('mesoamerica_region')]."
 flavor_cas.2504.a: "Their loss."
 
 flavor_cas.2600.title: "The Reforms of [target_ruler.GetNameWithNoTooltip]"
 flavor_cas.2600.desc: "The vast extent of our [ROOT.GetCountry.GetFlavorRank], with influence both in the old world and the new, is straining the limits of our existing administration. Corruption among colonial officials, military inefficiency, and outdated tax systems are depriving the [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] of its due. [target_ruler.GetName] and many of our advisors have proposed far-reaching plans to centralize the administration and modernize governance across our holdings."
 flavor_cas.2600.a: "Begin these reforms at once."
 flavor_cas.2600.a.tt: "Begins a series of events aimed at reforming our administration."
 flavor_cas.2600.b: "The system works fine as it is."
 flavor_cas.2600.historical_info: "Following the War of Spanish Succession and the ascension of the Bourbon dynasty, Spain found itself managing a decaying and inefficient empire. The central administration lacked control over distant colonial possessions, where viceroys and local elites ruled with near autonomy. Consequently, the Crown embarked on a path of ambitious state-building reforms aimed at modernizing Spain's imperial administration, inspired by French absolutist principles and the centralizing policies of Louis XIV."

 flavor_cas.2601.title: "Corruption Within the [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_cas.2601.desc: "The reformist path which we have initiated aims at rooting our the corruption from our [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Many have been suspecting [target_advisor.GetName] of wasting money from our treasury and sending it to promote [target_advisor.GetHisHer] family interests in [corrupt_advisor_location.GetName]."
 flavor_cas.2601.a: "Remove [target_advisor.GetHimHer] from [target_advisor.GetHisHer] position immediately."
 flavor_cas.2601.b: "Execute [target_advisor.GetHimHer] as a warning for all."
 flavor_cas.2601.c: "[target_advisor.GetSheHe|U] is too valuable to be removed."
 flavor_cas.2601.historical_info: "As a part of the Bourbon Reforms, Spain sought to tighten the Crown's grip over its advisors and officials. Many who were deemed as disloyal, corrupt, or inefficient, were removed from power and often replaced with loyal bureaucrats appointed directly by the Crown."
 
 flavor_cas.2602.title: "The [ShowGovernmentReformNameWithNoTooltip('intendancy_system')]"
 flavor_cas.2602.desc: "To further the reforms of the [ROOT.GetCountry.GetFlavorRank], some of our most skilled advisors who are loyal to the [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] propose the establishment of the so-called [ShowGovernmentReformName('intendancy_system')]. It would serve directly under our authority, thus bypassing entrenched local elites, who are often corrupt and act in their own interests rather than protecting the good of the [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.2602.a: "Establish it!"
 flavor_cas.2602.b: "Maintain the current structure."
 flavor_cas.2602.historical_info: "The Intendancy System was a cornerstone of the Bourbon Reforms. It was designed to centralize royal authority and modernize state administration in both Spain and its empire. Intendants were directly appointed by the Crown to oversee provincial governance, especially in fiscal matters like tax collection and anti-corruption. The system was designed to diminish the power of local elites and sough to stimulate economic growth."
 
 flavor_cas.2603.title: "Imposing the [ShowGovernmentReformNameWithNoTooltip('intendancy_system')] on the Colonies"
 flavor_cas.2603.desc: "Despite the dissatisfaction of the estates, it is widely believed that adopting the [ShowGovernmentReformName('intendancy_system')] has been successful. With the reforms being solidified in the mainland, our advisors suggest that we start implementing the same measures in our oversea possessions."
 flavor_cas.2603.a: "Enforce the adoption of our reforms."
 flavor_cas.2603.a.tt: "Every [ShowSubjectTypeName('colonial_nation')] will adopt the [ShowGovernmentReformNameWithNoTooltip('intendancy_system')] and gain [ShowNamedValue('liberty_desire_severe_plus')|-=2%] [liberty_desire|e]"
 flavor_cas.2603.b: "We cannot risk revolts in the New World."
 flavor_cas.2603.historical_info: "From 1764 onward, the Intendancy System was implemented in the Spanish oversea possessions, starting in Cuba and expanding to Mexico, Peru, Chile, the Río de la Plata, and the Philippines. While the system improved efficiency and state revenues, it often generated tensions with viceroys, governors, and colonial elites."
 
 flavor_cas.2604.title: "Colonial Dissent"
 flavor_cas.2604.desc: "Our efforts to rationalize and modernize colonial administration through the introduction of the [ShowGovernmentReformName('intendancy_system')] and centralized oversight have provoked a wave of unrest across our overseas domains. Local elites, once accustomed to considerable autonomy and privilege, are openly resisting what they perceive as an intrusion upon their established rights."
 flavor_cas.2604.a: "We will not abandon our efforts."
 flavor_cas.2604.a.tt: "Every [ShowSubjectTypeName('colonial_nation')] with the [ShowGovernmentReformNameWithNoTooltip('intendancy_system')] reform gains [ShowNamedValue('liberty_desire_severe_plus')|-=2%] [liberty_desire|e]"
 flavor_cas.2604.b: "It would be wiser to back down."
 flavor_cas.2604.b.tt: "Every [ShowSubjectTypeName('colonial_nation')] with the [ShowGovernmentReformNameWithNoTooltip('intendancy_system')] reform will abolish it and gain [ShowNamedValue('liberty_desire_mild_minus')|-=2%] [liberty_desire|e]"
 flavor_cas.2604.historical_info: "The effect of the Bourbon Reforms was one of the primary factors that drove Spanish colonial subjects to independence. These reforms removed administrative powers from local elites and gave authority to crown-appointed officials. Though from the financial point of view, the reforms fulfilled their purpose, they alienated the local elites who felt disenfranchised. Combined with rising increased economic burdens, these reforms significantly undermined colonial loyalty. The widespread resentment eventually contributed to independence movements across Spanish America in the early 19th century."
 
 flavor_cas.2605.title: "A Call for Independence"
 flavor_cas.2605.desc: "Due to the harsh reforms adopted by [overlord_country.GetName], and their efforts to enforce them upon us, our people have been growing increasingly discontent with our overlord, and the entire society seems to be pushing the colonial government to cast off the burdensome yoke of [overlord_country.GetNameWithNoTooltip]. If we do not act now, we may never get another chance."
 flavor_cas.2605.a: "Let the war for independence begin!"
 flavor_cas.2605.b: "Now is not the time for war."
 flavor_cas.2605.historical_info: "The American Spanish Wars of Independence was a series of conflicts with various catalysts, be it the harsh reforms adopted by the Bourbon dynasty, or the impacts of the Peninsular War waged by Napoleon. Colonial elites and native populations, previously loyal, were disillusioned by Spain's instability and were able to rally almost everyone to their cause. The result was the almost total disintegration of the Spanish colonial rule in the Americas in the span of a few decades."
 
 flavor_cas.2606.title: "American War of Independence"
 flavor_cas.2606.desc: "[colonial_country.GetName], one of our colonial subjects, has declared war upon us. They reject our authority and proclaim their intent to break free from our rule. The shock of betrayal stings deeply, but now is not the time for grief. We must rally our forces and do everything in our power to bring the colonies back under our rightful rule."
 flavor_cas.2606.a: "They will pay for their treachery!"
 
 flavor_cas.2700.title: "The Reach of the [overlord_country.GetGoverment.GetEstateNameWithNoTooltip('crown_estate')]"
 flavor_cas.2700.desc: "The mainland authorities have once again tightened their grip over our administration. With the introduction of the new [ShowGovernmentReformName('intendancy_system')], local power holders are being sidelined in favor of [overlord_country.GetGoverment.GetEstateName('crown_estate')]-appointed officials. The economic burden has also grown heavier, as taxes are raised and tribute is strictly enforced."
 flavor_cas.2700.a: "We must obey their will."
 flavor_cas.2700.b: "We shall not bow to their decisions!"
 flavor_cas.2700.historical_info: "In the mid-to-late 18th century, the Spanish Crown initiated the Bourbon Reforms, which was a series of centralizing policies designed to improve colonial efficiency. One of the most disruptive measures was the adoption of the Intendancy System, which replaced older, more autonomous local authorities with officials loyal to the Crown. In places like Peru, these reforms undermined the influence of local elites and Indigenous authorities alike, generating resentment among both the upper and lower classes."
 
 flavor_cas.2701.title: "A Voice from the Highlands"
 flavor_cas.2701.desc: "A local named José Gabriel Condorcanqui, claiming descent from the ancient Inca emperors, has begun to stir the people of the highlands. Taking the name [target_character.GetName], [target_character.GetSheHe] denounces the new taxes, the abuse of the indigenous peoples, and the destruction of local autonomy. [target_character.GetSheHe|U] threatens to launch a full-blown rebellion, since [target_character.GetHisHer] cause is being supported by thousands of locals."
 flavor_cas.2701.a: "[target_character.GetSheHe|U] is a nobody. Ignore [target_character.GetHerHim]."
 flavor_cas.2701.a.tt: "All [ShowCultureName('aimara_culture')] [pops|e] in the [ShowRegionName('andes_region')] [region|e] join [tupac_rebellion.GetName]"
 flavor_cas.2701.b: "Let us back down."
 flavor_cas.2701.historical_info: "In 1780, José Gabriel Condorcanqui, a mestizo claiming Inca descent, took the name Tupac Amaru II and initiated a rebellion near Cuzco. Frustrated by the abuses of power and the suffering of indigenous people, he sought to end forced labor systems and other colonial oppressions. The rebellion attracted tens of thousands of Indigenous fighters, merchants, and disenfranchised locals."
 
 flavor_cas.2702.title: "Rebellion Crushed"
 flavor_cas.2702.desc: "Our forces have managed to defeat the rebels that threatened to unseat the established order in the [ShowRegionName('andes_region')]. The memory of this insurrection will not fade easily, and its echoes may yet stir unrest in the future."
 flavor_cas.2702.a: "The natives will pay for their treachery."
 flavor_cas.2702.a.tt: "All [ShowCultureName('aimara_culture')] [pops|e] in the [ShowRegionName('andes_region')] [region|e] lose [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_cas.2702.b: "We should put the past behind us."
 flavor_cas.2702.b.tt: "All [ShowCultureName('aimara_culture')] [pops|e] in the [ShowRegionName('andes_region')] [region|e] gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_cas.2702.historical_info: "The rebellion led by Tupac Amaru II, though initially successful in rallying thousands of indigenous and mestizo supporters across Southern and Upper Peru, was ultimately crushed by the superior military power and organizational reach of the Spanish colonial authorities. For the indigenous population, the defeat was very tragic. Many had hoped for a restoration of autonomy or at least relief from colonial abuses, but instead found themselves subject to even greater repression, with cultural expressions of Inca identity and local leadership structures increasingly outlawed or dismantled by the state."
 
 flavor_cas.2703.title: "The Fate of [target_character.GetNameWithNoTooltip]"
 flavor_cas.2703.desc: "[target_character.GetName], the leader of the crushed rebellion, has been captured. Although many call for mercy, others demand justice for the spilled blood of our loyal subjects. The colonial elite is split between making an example of [target_character.GetHimHer] or letting [target_character.GetHimHer] go, but this would come with a risk that [target_character.GetHisHer] legacy may ignite more unrest in years to come."
 flavor_cas.2703.a: "Erase [target_character.GetHisHer] name from memory."
 flavor_cas.2703.b: "Exile [target_character.GetHimHer]."
 flavor_cas.2703.historical_info: "Tupac Amaru II was captured, publicly executed in Cuzco, and forced to witness the death of his family and allies. His execution was designed as a brutal warning to others. Despite this, he became a lasting symbol of Indigenous resistance."