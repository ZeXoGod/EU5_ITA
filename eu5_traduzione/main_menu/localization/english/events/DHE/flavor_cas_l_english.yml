 flavor_cas.2702.historical_info: "La ribellione guidata da Tupac Amaru II, anche se inizialmente riuscì a radunare migliaia di sostenitori indigeni e meticci in tutto il Sud e l'Alto Perù, alla fine fu schiacciata dalla superiore potenza militare e dalla portata organizzativa delle autorità coloniali Spagnole. Per la popolazione indigena la sconfitta fu molto tragica. Molti avevano sperato in un ripristino dell'autonomia o almeno in un sollievo dagli abusi coloniali, ma si ritrovarono invece soggetti a una repressione ancora maggiore, con espressioni culturali dell'identità inca e strutture di leadership locale sempre più bandite o smantellate dallo Stato."
 
 flavor_cas.2703.title: "Il Destino di [target_character.GetNameWithNoTooltip]"
 flavor_cas.2703.desc: "[target_character.GetName], il leader della ribellione schiacciata, è stato catturato. Sebbene molti chiedano pietà, altri chiedono giustizia per il sangue versato dei nostri fedeli sudditi. L'élite coloniale è divisa tra il fare di lui un esempio o lasciarlo andare, ma questo comporterebbe il rischio che la sua eredità possa accendere altri disordini negli anni a venire."
 flavor_cas.2703.a: "Cancellare il suo nome dalla memoria."
 flavor_cas.2703.b: "Esiliatelo."
 flavor_cas.2703.historical_info: "Tupac Amaru II fu catturato, giustiziato pubblicamente a Cuzco e costretto ad assistere alla morte della sua famiglia e dei suoi alleati. La sua esecuzione fu concepita come un brutale monito per gli altri. Nonostante ciò, divenne un simbolo duraturo della resistenza indigena."