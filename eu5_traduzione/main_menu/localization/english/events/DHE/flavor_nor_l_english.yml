 flavor_nor.1.title: "Sigurd Jonsson"
 flavor_nor.1.desc: "Il nobile e cavaliere norvegese, Sigurd Jonsson, è un ex drottsete, un uomo che poteva governare il paese in nome del Re, e reggente della Norvegia. È un discendente diretto dell'antica famiglia reale norvegese e il comandante della Fortezza di Akershus dal 1440 al 1445. Sigurd Jonsson è uno dei principali fautori delle politiche anti-anseatiche in Norvegia."
 flavor_nor.1.a: "Potrebbe essere utile al regno"
 flavor_nor.1.b: "Non vogliamo antagonizzare la Lega Anseatica"
 
 hanseatic_conflict: "Conflitto Anseatico-Scandinavo"


 flavor_nor.2.title: "Gyldenløve"
 flavor_nor.2.desc: "Il figlio del Consigliere Nazionale Henrik Jensson, [niels.GetName], ha recentemente sposato Ingerd Ottesdatter e consolidato il suo possesso delle tenute di Austrått. È ora uno dei più grandi proprietari terrieri della Norvegia, con proprietà a Bergen, Vardøhus, Hålogaland, Fosen, Frosta, Stjørdal, Sunnmøre, Romsdal, Edøy, Selbu e Herjedalen. È stato suggerito per la posizione di Consigliere Nazionale."
 flavor_nor.2.a: "Che diventi un consigliere"
 
 flavor_nor.3.title: "Fortezza di Vardøhus"
 flavor_nor.3.desc: "La prima fortificazione nel Comune di Vardø nella contea di Finnmark fu costruita nel 1306 e fu chiamata Varghøya. La seconda fortificazione fu costruita a Østervågen, eretta tra il 1450 e il 1500, una fortificazione rettangolare con due bastioni angolari."
 flavor_nor.3.a: "Fortificare ulteriormente la fortezza"
 flavor_nor.3.b: "Aumentare le difese in tutta la Norvegia"
 flavor_nor.3.c: "Non fare nulla"
 
 
 flavor_nor.5.title: "Un Matrimonio Strategico"
 flavor_nor.5.desc: "Sin dal trattato di Perth del XIII secolo, [GetCountry('SCO').GetName] è stata obbligata a pagare una somma annuale al [ROOT.GetCountry.GetLongName] in cambio del controllo delle Ebridi. Questi pagamenti sono ormai da tempo scaduti, tuttavia, e questo è stato causa di tensioni a intermittenza. Indipendentemente dalle nostre pretese ancestrali, tuttavia, la nostra capacità di proiettare potere nelle [ShowAreaName('scottish_highlands')] non è più quella di una volta, e abbiamo questioni più grandi più vicine a casa da gestire. È stato suggerito che questo conflitto venga risolto una volta per tutte. La Contea di [ShowLocationName('orkney')] sarà impegnata e poi trasferita agli Scozzesi.\n\n[ShowLocationNameWithNoTooltip('orkney')] rimane tuttavia uno dei titoli di più alto rango nel [ROOT.GetCountry.GetLongNameWithNoTooltip], uno che a volte è stato un trampolino di lancio verso il trono [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Pur rimanendo un fattore debole, i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip] sono molto diffidenti riguardo a questo accordo."
 flavor_nor.5.historical_info: "Nel 1468, l'impoverito Cristiano I, Re di Danimarca, Norvegia e Svezia, sposò la sua unica figlia Margherita a Giacomo III di Scozia. Poiché non poteva presentare la dote promessa, invece impegnò le Isole Orcadi a Giacomo III di Scozia al posto di una dote reale per 50.000 fiorini. Le Shetland furono impegnate per ulteriori 8.000 fiorini."
 flavor_nor.5.a: "Poniamo fine a questo conflitto."
 flavor_nor.5.a.tt: "#flavor Se [GetCountry('SCO').GetName] accetta accadrà quanto segue:#!"
 nor_gave_away_orkney: "Ha Ceduto le Orcadi"
 nor_strategic_marriage: "Matrimonio Strategico"
 flavor_nor.5.b: "Non rinunceremo mai alla nostra pretesa su queste terre!"
 nor_taxation_conflict_over_hebrides: "Tensioni sulle Ebridi"
  
 flavor_nor.6.title: "Contea delle Orcadi"
 flavor_nor.6.desc: "Sin dal trattato di Perth del XIII secolo, la Scozia è stata obbligata a pagare una somma annuale al Regno norvegese in cambio del controllo delle Ebridi norvegesi. Questi pagamenti sono ormai da tempo scaduti, tuttavia, e questo è stato causa di tensioni a intermittenza. [GetCountry('NOR').GetName] ha ora suggerito di risolvere questo conflitto una volta per tutte."
 flavor_nor.6.a: "Facciamo l'accordo!"
 flavor_nor.6.b: "Preferiremmo risolvere questo con le spade in mano."
 
 
 flavor_nor.8.title: "La Scozia Accetta"
 flavor_nor.8.desc: "Abbiamo rinunciato alle pretese ancestrali norvegesi sulle Ebridi, Isole Orcadi e qualsiasi altra parte delle Highlands. Le relazioni con gli Scozzesi non sono mai state migliori."
 flavor_nor.8.a: "È fatto."
 
 flavor_nor.9.title: "La Scozia Rifiuta"
 flavor_nor.9.desc: "Gli Scozzesi hanno rifiutato il nostro accordo per risolvere le pretese contrastanti nelle Ebridi e nelle Isole Orcadi. Di conseguenza la tensione è in aumento di nuovo."
 flavor_nor.9.a: "Non ci arrenderemo mai!"

 

 flavor_nor.16.title: "Hollendertiden"
 flavor_nor.16.desc: "Il legname è sempre stato una delle principali esportazioni dell'economia norvegese e le navi commerciali dai Paesi Bassi sono diventate una vista sempre più comune lungo la costa norvegese. A differenza dei mercanti anseatici che hanno dominato la nostra economia per secoli, gli Olandesi si accontentano di commerciare senza immischiarsi negli affari locali o infrangere le leggi del paese.\nCon una domanda sempre crescente da parte dei costruttori navali olandesi, l'industria del legname in Norvegia potrebbe benissimo diventare la più grande d'Europa. Come popolo marittimo e di costruttori navali possiamo indubbiamente imparare molto dagli imprenditori olandesi allineandoci con loro contro i Tedeschi."
 flavor_nor.16.a: "Il tempo degli Olandesi è giunto."
 STATIC_MODIFIER_NAME_nor_hollendertiden: "Hollendertiden"
 

 
 flavor_nor.21.title: "[tordenskiold.GetNameWithNoTooltip]"
 flavor_nor.21.desc: "Attraverso attacchi audaci e manovre abili, [tordenskiold.GetName] si sta facendo un nome come capitano promettente nella marina norvegese. La sua riluttanza a ritirarsi mai da uno scontro, indipendentemente dalle dimensioni delle navi coinvolte o da qualsiasi altra circostanza, lo ha catapultato attraverso i ranghi. Oggi sta davanti a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] per essere nobilitato per le sue grandi imprese in mare aperto."
 flavor_nor.21.a: "D'ora in poi sarà conosciuto come 'Tordenskiold' - Scudo del Tuono."
 
 flavor_nor.22.title: "[cort_adeler.GetNameWithNoTooltip]"
 flavor_nor.22.desc: "All'età di 15 anni il giovane figlio dello skipper [cort_adeler.GetName] lasciò la Norvegia per il mare aperto e da allora ha fatto carriera come capitano mercantile di successo nei paesi bassi, nel Mediterraneo e persino lontano come la Costa del Coromandel in India. Avendo anche agito come capitano in tempi di guerra in azioni navali olandesi, inglesi, veneziane e turche, Adeler è in possesso di esperienza e contatti che pochi nella sua generazione possiedono. Attraverso le sue varie imprese mercantili ha acquisito una considerevole fortuna personale, parte della quale ha investito nel suo paese natale, specialmente nelle tenute che ha iniziato a sviluppare fuori dalla città norvegese di Skien.\nUn uomo della levatura di Adeler potrebbe sicuramente essere utilizzato bene al servizio dello stato."
 flavor_nor.22.a: "Un uomo straordinario!"
 
 flavor_nor.23.title: "Grande Incendio di Oslo"
 flavor_nor.23.desc: "Per tre giorni gli incendi hanno devastato la città di legno di Oslo e ora tutti tranne pochi edifici nella capitale del nostro paese giacciono in cenere. Mentre il fuoco ha perseguitato Oslo prima, la distruzione che affrontiamo ora è così definitiva che è stato suggerito di trasferire completamente la città mentre la ricostruiamo. Invece di costruire in legno e attendere la prossima catastrofe, è stato suggerito di ricostruire più vicino alla fortezza di Akershus, utilizzando tecniche di costruzione e pianificazione urbana più solide come si addice a una capitale della nostra epoca.\nRicostruire più vicino ad Akershus ci permetterà anche di fortificare adeguatamente la città, il che può essere di grande beneficio in questi tempi. In pratica, tuttavia, i governanti precedenti hanno trovato difficile impedire ai cittadini di Oslo di ricostruire con qualsiasi materiale e modalità desiderino, quindi una ristrutturazione adeguata sarà probabilmente molto costosa."
 flavor_nor.23.a: "Dobbiamo fondare una nuova città!"
 STATIC_MODIFIER_NAME_nor_rebuilding_oslo: "Ricostruzione di Oslo"
 flavor_nor.23.b: "Ciò che è perduto è andato, lasciamo che le persone ricostruiscano come desiderano."
 
 flavor_nor.24.title: "I Legami Olandesi-Norvegesi si Rafforzano"
 flavor_nor.24.desc: "Nel tempo l'ampia integrazione della Norvegia nell'economia delle ricche città nei Paesi Bassi ha portato a un'industria cantieristica in crescita in patria. Le città norvegesi fortemente legate al commercio del legname stanno crescendo rapidamente più grandi che mai, con mercanti norvegesi, olandesi, danesi, scozzesi, inglesi e svedesi che si mescolano insieme per creare un ambiente marittimo cosmopolita.\nI giovani norvegesi hanno anche iniziato a migrare in numero crescente verso i Paesi Bassi. Alcuni si stabiliscono lì mentre altri continuano verso il mare aperto. Il numero crescente di espatriati norvegesi e coloro che alla fine tornano nelle nostre terre stanno insieme immergendo il nostro paese sempre più profondamente nell'economia globale emergente."
 flavor_nor.24.a: "Il mare è il nostro futuro e il nostro passato."
