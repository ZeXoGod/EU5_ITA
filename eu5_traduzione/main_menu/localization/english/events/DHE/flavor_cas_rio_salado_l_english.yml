 flavor_cas_rio_salado.2.title: "[GetCountry('CAS').Custom('IT_La')|U][GetCountry('CAS').GetNameWithNoTooltip] Rivendica le nostre Terre"
 flavor_cas_rio_salado.2.desc: "I sovrani di fede [GetCountry('CAS').GetReligion.GetAdjective] dell'[ShowRegionName('iberia_region')] hanno preparato ancora una volta un assalto alle nostre legittime terre nella penisola e minacciano il nostro controllo sullo [ShowLocationName('strait_of_gibraltar')]. Dovremmo fare appello ai nostri amici [GetCountry('GRA').Custom('IT_In')][GetCountry('GRA').GetName] e preparare i nostri eserciti per respingere gli invasori [GetCountry('CAS').Custom('IT_ADJ_MP')] per sempre."
 flavor_cas_rio_salado.2.a: "Prepariamoci alla guerra."

 flavor_cas_rio_salado_response.34.title: "[target_ally.Custom('IT_La')|U][target_ally.GetNameWithNoTooltip] Chiede Aiuto"
 flavor_cas_rio_salado_response.34.desc: "Il conflitto per lo [ShowLocationName('strait_of_gibraltar')] sembra accendersi ancora una volta e un inviato [target_ally.Custom('IT_Della')][target_ally.GetName] ha raggiunto la nostra corte per chiedere un'alleanza al fine di respingere ancora una volta gli eserciti di fede [target_enemy.GetReligion.GetAdjective] in una gloriosa battaglia."
 flavor_cas_rio_salado_response.34.a: "Assistiamo i nostri amici [target_ally.Custom('IT_In')][target_ally.GetNameWithNoTooltip]."
 flavor_cas_rio_salado_response.34.b: "Rifiutiamo la loro richiesta."

 flavor_cas_rio_salado.5.title: "[GetCountry('MOR').Custom('IT_La')|U][GetCountry('MOR').GetNameWithNoTooltip] Cacciato dall'[ShowRegionNameWithNoTooltip('iberia_region')]"
 flavor_cas_rio_salado.5.desc: "Con la nostra sudata vittoria sugli eserciti [GetCountry('MOR').Custom('IT_Della')][GetCountry('MOR').GetName], abbiamo finalmente infranto il dominio [GetCountry('MOR').GetAdjective] sullo [ShowLocationName('strait_of_gibraltar')] e stabilito il nostro dominio su [ShowLocationName('algeciras')]. Insieme al bottino ricevuto dalle battaglie e dai trattati di pace, saremo in grado di crogiolarci nella gloria di questa vittoria per i secoli a venire!"
 flavor_cas_rio_salado.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_cas_rio_salado.6.title: "Una Visita di [target_ruler.GetNameWithNoTooltip]"
 flavor_cas_rio_salado.6.desc: "[target_ruler.GetName] ha visitato un [ShowBuildingTypeName('monastery')] a [ShowLocationName('guadalupe')] per offrire la sua gratitudine alla Vergine di Guadalupe per il successo contro gli infedeli [GetCountry('MOR').Custom('IT_Della')][GetCountry('MOR').GetName] durante la guerra per [ShowLocationName('algeciras')]. Durante il suo soggiorno nel [ShowBuildingTypeNameWithNoTooltip('monastery')], egli ha donato diversi trofei ottenuti durante la battaglia decisiva della guerra e ha elevato lo stato del [ShowBuildingTypeNameWithNoTooltip('monastery')]."
 flavor_cas_rio_salado.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.6.b: "Non possiamo spendere questo denaro."

 flavor_cas_rio_salado.7.title: "Commemorate la nostra Vittoria"
 flavor_cas_rio_salado.7.desc: "Con i bottini di guerra assicurati, abbiamo l'opportunità di commemorare la nostra vittoria sugli eserciti [GetCountry('MOR').Custom('IT_Della')][GetCountry('MOR').GetName] con uno splendido [ShowBuildingTypeName('monastery')] nell'area di [ShowLocationName('valladolid')]. Un monastero dedicato all'Ordine di Santa Chiara servirebbe perfettamente come memoria della nostra gloriosa vittoria."
 flavor_cas_rio_salado.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.7.b: "Non possiamo spendere questo denaro."
