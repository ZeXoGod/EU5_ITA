 flavor_cas_rio_salado.1.title: "La Minaccia [GetCountry('MOR').Custom('IT_Della')][GetCountry('MOR').GetNameWithNoTooltip]"
 flavor_cas_rio_salado.1.desc: "I sovrani infedeli [GetCountry('MOR').Custom('IT_Della')][GetCountry('MOR').GetName] si sono preparati a colpirci con una forza d'invasione nel sud dell'[ShowRegionName('iberia_region')]. Ciò minaccia il nostro continuo sforzo per liberare la penisola dagli invasori stranieri e consolidare il dominio [ROOT.GetCountry.GetReligion.GetAdjective] sull'[ShowRegionNameWithNoTooltip('iberia_region')]. Dovremmo fare appello ai nostri amici [GetCountry('POR').Custom('IT_In')][GetCountry('POR').GetName] e preparare i nostri eserciti per scacciare gli invasori [GetCountry('MOR').Custom('IT_ADJ_MP')] per sempre."
 flavor_cas_rio_salado.1.a: "Prepariamoci alla guerra."
 flavor_cas_rio_salado.1.b: "Non vale il rischio."
 flavor_cas_rio_salado.1.historical_info: "La situazione al confine meridionale della Castiglia appariva cupa nel decennio del 1330. La perdita del castello di Gibilterra nel 1333 offrì l'opportunità ad Abu Malik Abd al-Wahid, figlio ed erede di Abu Al-Hasan 'Ali ibn 'Othman, Sultano Marinide del Marocco, di impadronirsi di un piccolo regno centrato su Algeciras e Ronda. La morte del primo in una #italic algarada#! (incursione) nel 1339 convinse il secondo a preparare un'invasione su vasta scala attraverso lo Stretto di Gibilterra, finanziabile grazie alla sua conquista dell'Emirato di Tlemcen nel 1337. La campagna iniziò nell'aprile del 1340, quando la flotta Marinide ottenne la supremazia navale sullo stretto, permettendo ad Abu Al-Hasan 'Ali di attraversarlo con un esercito il 14 agosto 1340, e successivamente, a settembre, di iniziare l'assedio del castello di Tarifa, la fortezza Castigliana chiave nell'area.\n\nInfine, le forze musulmane e cristiane si affrontarono nella valle del Río Salado il 30 ottobre. Gli eserciti contrapposti combatterono l'intera giornata e, dopo che i difensori di Tarifa attaccarono dalla retroguardia, l'esercito marinide crollò e il sultano Abu Al-Hasan 'Ali si ritirò con i resti del suo esercito ad Algeciras. La battaglia risultò essere un punto di svolta, poiché assicurò la posizione Castigliana sullo Stretto per 150 anni, fino a quando l'ultima roccaforte musulmana nella penisola iberica, Granada, fu conquistata nel 1492."
