 flavor_tle.1.desc: "La capitale [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] car[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], [capital_scope.GetName], è tristemente caduta nelle mani dei nostri atroci nemici e, per aggiungere ulteriore tragedia, il nostro amato sovrano [ruler_scope.GetName] e i suoi figli sono stati uccisi durante l'assalto.\n\nQuesta tragedia ha inviato un'ondata di disperazione in tutto [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] e ha reso la continuazione della lotta contro i nostri assalitori ancora più difficile."
