l_english:
 flavor_gra.1.title: "Profughi Mori"
 flavor_gra.1.desc: "Nel nome di Allah, il più Clemente, il più Misericordioso. Granada è caduta nelle mani degli infedeli! L'ultimo gioiello di al-Andalus, un faro di sapienza, è ora in mani castigliane. Mentre il mondo islamico barcolla per questa perdita, i profughi mori affluiscono nelle città musulmane e nelle corti del Nord Africa e del Medio Oriente, portando con sé la loro conoscenza e le opere di studiosi eccezionali come Abu al-Walid ibn Rushd, Abu al-Qasim al-Zahrawi e Abu Bakr ibn Tufail. Invitare questi profughi [ROOT.GetCountry.Custom('IT_Alla')][ROOT.GetCountry.GetName] potrebbe fornire un enorme impulso ai nostri sforzi nei campi della scienza e della cultura."
 flavor_gra.1.a: "Certamente, invitateli [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_gra.1.b: "No, non ne abbiamo bisogno."
 flavor_gra.2.title: "L'Emirato di Sicilia"
 flavor_gra.2.desc: "In tempi remoti, l'Emirato di Sicilia fu un valoroso bastione della nostra fede; resistette finché i crociati non conquistarono l'isola nel 1087.\n\nOra che siamo in possesso di questa terra ambita, non ne perderemo di nuovo il controllo!"
 flavor_gra.2.a: "L'autorità assoluta richiede un dominio assoluto."
 STATIC_MODIFIER_NAME_sicily_in_safe_hands: "Investimenti amministrativi"
 STATIC_MODIFIER_NAME_DESC_sicily_in_safe_hands: "La Sicilia ci serve meglio sotto il nostro controllo diretto — come tale, siamo in grado di investire più risorse per indurre l'isola alla prosperità."

 flavor_gra.3.title: "Aiuti [GetCountry('TUR').Custom('IT_Dalla')][GetCountry('TUR').GetNameWithNoTooltip]"
 flavor_gra.3.desc: "Poiché siamo ora impegnati in una guerra contro [GetCountry('CAS').Custom('IT_La')][GetCountry('CAS').GetName] che potrebbe rivelarsi senza speranza, dobbiamo inviare disperati appelli ai fedeli oltre il mare per chiedere aiuto. I [GetCountry('TUR').GetGovernment.GetRuler.GetDynasty.GetName] potrebbero venire in nostro aiuto, se solo riuscissimo a sopportare l'indegnità di chiederglielo!"
 flavor_gra.3.a: "Loro sono la nostra unica speranza!"
 flavor_gra.3.tt: "[GetCountry('TUR').Custom('IT_La')][GetCountry('TUR').GetNameWithNoTooltip|U] potrebbe difenderci contro [GetCountry('CAS').Custom('IT_La')][GetCountry('CAS').GetNameWithNoTooltip]"
 flavor_gra.3.b: "Dobbiamo restare soli."
 flavor_gra.3.historical_info: "I sovrani Nasridi di Granada inviarono inviati sia agli ottomani che ai $mamluk$ per cercare aiuto contro la Castiglia. Gli ottomani avevano incrementato la loro presenza nel Mediterraneo occidentale e Granada pianificò entusiasticamente lo sbarco di 200.000 truppe turche a Valencia per sostenerli."

 flavor_gra.4.title: "Una risposta scoraggiante"
 flavor_gra.4.desc: "Abbiamo ricevuto notizie [GetCountry('TUR').Custom('TUR_IT_Dalla')][GetCountry('TUR').GetName] che essi #italic non#! verranno in nostro aiuto. Per quanto lo desiderino, dichiarano di avere altre preoccupazioni urgenti, ma nella loro lettera hanno lodato eloquentemente le antiche glorie di al-Andalus — qualunque cosa possa valere ora."
 flavor_gra.4.a: "Dobbiamo continuare a combattere!"
 flavor_gra.4.historical_info: "I sovrani di Granada avevano sperato disperatamente nel sostegno Ottomano e dei $mamluks$. Tuttavia, gli Ottomani e i $mamluks$ rimasero presto invischiati in una guerra tra loro e non furono in grado di fornire molto aiuto diretto. I Turchi inviarono una flotta al comando di Kemal Reis che fece incursioni nei possedimenti Castigliani nel Mediterraneo Occidentale, e quella flotta avrebbe poi aiutato a trasportare molti profughi oltre il mare."
 ibn_khaldun_patronage: "Un uomo di straordinario intelletto e reputazione è arrivato alla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetName], il celebre storico e filosofo, cerca patrocinio per continuare i suoi studi e i suoi scritti. Noto per le sue intuizioni sul governo, l'economia e l'ascesa e la caduta degli imperi, la sua presenza potrebbe elevare il prestigio della nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] e fornirci una consulenza inestimabile. Gli concederemo la posizione che desidera?"
 flavor_gra.5.title: "[target_character.GetNameWithNoTooltip] chiede patrocinio"
 flavor_gra.5.desc: "$ibn_khaldun_patronage$"
 flavor_gra.5.a: "Molto bene."
 flavor_gra.5.b: "Non ci curiamo di tali spese frivole!"
