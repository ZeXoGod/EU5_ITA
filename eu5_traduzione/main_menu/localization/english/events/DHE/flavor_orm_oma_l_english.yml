l_english:
 flavor_orm_oma.1.title: "Controllo dei Nabhan sull'Oman"
 flavor_orm_oma.1.desc: "La linea costiera dell'Oman sulla quale i nostri antenati hanno esteso il nostro dominio è turbolenta e povera; abbiamo un [control|e] molto basso su di essa, il che la rende una fonte di problemi e ribellioni.\n\nPer aggiungere ulteriore gravità a questa complicata situazione, i [ShowDynastyName('nabhani_dynasty')] hanno mostrato il loro interesse per essa, aumentando la tensione sul confine già tenue. Fortunatamente, i nostri diplomati sono fiduciosi di poter negoziare un trattato che eviterà un potenziale conflitto di confine e salverà le nostre finanze nel lungo termine."
 flavor_orm_oma.1.a: "Ceditela ai Nabhani"
 flavor_orm_oma.1.b: "È la nostra terra!"

 flavor_orm_oma.2.title: "$flavor_orm_oma.1.title$"
 flavor_orm_oma.2.desc: "I diplomati [GetCountry('ORM').Custom('IT_Della')][GetCountry('ORM').GetLongName] si sono avvicinati alla nostra corte con una proposta. Per evitare qualsiasi conflitto di confine tra i nostri popoli, sono disposti a rinunciare al controllo su tutte le terre di cultura [ShowCultureName('omani_culture')] che possiedono. Chiedono solo in cambio che le nostre nazioni rimangano amiche e che possa essere mantenuta una coesistenza pacifica."
 flavor_orm_oma.2.a: "Accettiamo graziosamente"