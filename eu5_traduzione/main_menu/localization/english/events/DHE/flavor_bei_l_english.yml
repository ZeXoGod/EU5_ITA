l_english:
 flavor_bei.1.title: "Il Sultano del Brunei"
 flavor_bei.1.desc: "Mentre i fedeli dell'[ShowReligionGroupAdjective('muslim')] si diffondono nel Sud-est asiatico, l'ambizioso [ROOT.GetCountry.GetGovernment.GetRuler.GetName] è diventato disincantato riguardo ai limiti diplomatici della sua tradizionale fede [ROOT.GetCountry.GetGovernment.GetRuler.GetReligion.GetAdjective].\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetHeSheFormal|U] ha iniziato a implorarci di adottare le usanze dell'[ShowReligionGroupName('muslim')], poiché ciò aprirà opzioni diplomatiche e persino il matrimonio con altri sovrani fedeli.\n\nNaturalmente, c'è un certo grado di eccitazione tra i nostri sudditi leali, ma la conversione è davvero la strada giusta?"
 flavor_bei.1.a: "Pronunceremo la shahada."
 flavor_bei.1.b: "Le antiche usanze devono essere onorate."
 flavor_bei.1.historical_info: "Negli anni '60 del XIV secolo, Awang Alak Betatar, il Raja Indù del Brunei, si convertì all'Islam. Lo fece per diventare idoneo a sposare una principessa straniera, solitamente identificata come la figlia del Sultano di Johor. Dopo la sua conversione, l'ex Raja divenne noto come Sultano Muhammad Shah. La sua dinastia governa il Brunei ancora oggi, rendendola una delle case regnanti più venerabili della storia."
