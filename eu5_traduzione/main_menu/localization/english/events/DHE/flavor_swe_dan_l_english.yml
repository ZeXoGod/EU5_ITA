l_english:
 flavor_swe_dan.1.title: "Il Destino dell'Halland Meridionale"
 flavor_swe_dan.1.desc: "[GetCountry('DAN').Custom('IT_ART_RANGO')|U][GetCountry('DAN').GetLongName] è ancora indebitato, e noi abbiamo denaro da spendere. Potremmo offrire di comprare [ShowLocationName('laholm')] e [ShowLocationName('asbo')] da loro, per unificare le nostre terre in Scania."
 flavor_swe_dan.1.historical_info: "Nel 1341, Re Magnus IV Eriksson di Svezia acquisì l'Halland Meridionale dai Danesi impoveriti. L'acquisto fu una vittoria diplomatica e strategica, assicurando alla Svezia una presenza più forte sulla costa occidentale e un accesso più ravvicinato alle rotte commerciali chiave. Sebbene l'Halland sarebbe poi diventato un campo di battaglia tra Danimarca e Svezia, l'acquisizione segnò una prima affermazione dell'influenza svedese nella regione."
 flavor_swe_dan.1.a: "Fate l'offerta!"
 flavor_swe_dan.1.b: "Possiamo spendere meglio il denaro altrove."
 
 flavor_swe_dan_offer: "Se accettano, pagheremo #Y 250#!@gold!"
 
 flavor_swe_dan.2.title: "$flavor_swe_dan.1.title$"
 flavor_swe_dan.2.desc: "Siamo ancora indebitati, e ora [GetCountry('SWE').Custom('IT_ART_RANGO')|U][GetCountry('SWE').GetLongName] ha offerto di comprare [ShowLocationName('laholm')] e [ShowLocationName('asbo')]. Cosa facciamo?"
 flavor_swe_dan.2.a: "Abbiamo bisogno del denaro!"
 flavor_swe_dan.2.b: "Questa è la nostra terra!"
 
 flavor_swe_dan.3.title: "I Danesi Accettano"
 flavor_swe_dan.3.desc: "[GetCountry('DAN').Custom('IT_ART_RANGO')|U][GetCountry('DAN').GetLongName] ha accettato la nostra offerta di comprare [ShowLocationName('laholm')] e [ShowLocationName('asbo')]. Ora le nostre terre in Scania sono unificate."
 flavor_swe_dan.3.a: "Saranno nostre per sempre..."
 
 flavor_swe_dan.4.title: "I Danesi Rifiutano"
 flavor_swe_dan.4.desc: "[GetCountry('DAN').Custom('IT_ART_RANGO')|U][GetCountry('DAN').GetLongName] ha rifiutato la nostra offerta di comprare [ShowLocationName('laholm')] e [ShowLocationName('asbo')]. Questo merita una risposta militare!"
 flavor_swe_dan.4.a: "Questo significa Guerra!"
