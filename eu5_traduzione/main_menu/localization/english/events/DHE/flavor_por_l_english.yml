l_english:
 flavor_por.1.title: "[columbus_scope.GetNameWithNoTooltip]"
 flavor_por.1.desc: "Il desiderio di una rotta marittima verso l'$india$ ha conquistato l'[ShowSubContinentName('western_europe')]. La nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] è stata contattata da un navigatore [ShowCultureName('ligurian')] che sostiene che una rotta occidentale per raggiungere l'$india$ sia l'opzione migliore rispetto a trovare un percorso intorno all'[ShowSubContinentName('southern_africa')]. Sebbene alcuni dei nostri consiglieri respingano le sue affermazioni, questo potrebbe rivelarsi un investimento vantaggioso."
 flavor_por.1.a: "Rifiutate la sua proposta"
 flavor_por.1.b: "Assumete Colombo"
 flavor_por.1.historical_info: "Nel 1492 Cristoforo Colombo intraprese il suo famoso viaggio per la Castiglia e navigò verso ovest attraverso l'Atlantico alla ricerca di una rotta occidentale verso l'Oriente. Sette anni prima, nel 1485, Cristoforo Colombo aveva presentato lo stesso piano al re del Portogallo, Giovanni II, che dopo aver sottoposto la proposta ai suoi esperti l'aveva respinta. Colombo aveva fatto un altro tentativo di convincere il re nel 1488, ma poiché l'esploratore portoghese Bartolomeu Dias in quel periodo era riuscito a doppiare il Capo di Buona Speranza, una rotta marittima orientale verso l'Asia sembrava più probabile e il re respinse ancora una volta la proposta di Colombo."
 
 flavor_por.2.title: "La Tratta degli Schiavi nell'Atlantico"
 flavor_por.2.desc: "La creazione delle piantagioni si è rivelata un'impresa di successo per [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName]. Con la crescente domanda di prodotti di queste aziende agricole specializzate, aumenta anche la richiesta di manodopera a basso costo. Grazie ai nostri attuali legami con il commercio africano, abbiamo l'opportunità di espandere l'acquisizione di [ShowPopTypeName('slaves')] dall'[ShowSubContinentName('west_africa')] per soddisfare le esigenze delle piantagioni."
 flavor_por.2.a: "Incoraggiate la tratta degli schiavi dall'[ShowSubContinentNameWithNoTooltip('west_africa')]"
 african_slave_trade_encouraged: "Tratta degli Schiavi Incoraggiata"
 flavor_por.2.b: "La Corona non dovrebbe essere coinvolta"
 flavor_por.2.historical_info: "Lo sfruttamento della terra e delle risorse nelle colonie del Nuovo Mondo ha portato a un uso estensivo della manodopera schiavizzata. Poiché gran parte della popolazione indigena morì per il superlavoro e le malattie portate dall'Europa, la carenza di manodopera divenne presto un problema per i colonizzatori. La servitù a contratto attenuò in parte il problema, ma non riuscì a fornire la forza lavoro necessaria. Questo fu l'inizio della tratta degli schiavi nell'Atlantico, in cui gli schiavi acquistati lungo la costa occidentale dell'Africa venivano trasportati in Brasile. Oltre 3 milioni di schiavi africani furono inviati in Brasile, principalmente per lavorare nelle vaste piantagioni di zucchero."
 
 flavor_por.3.title: "Missionari nelle Isole delle Spezie"
 flavor_por.3.desc: "La scoperta delle Isole delle Spezie non porta solo benefici economici. Come è giusto che sia, dovremmo diffondere la vera fede e guidare queste povere anime verso la luce del [ROOT.GetCountry.GetReligion.GetName]."
 flavor_por.3.a: "Diffondete la fede [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]"
 flavor_por.3.historical_info: "L'arcipelago delle Molucche era storicamente conosciuto come le #italic Isole delle Spezie#! e divenne una parte importante della rete commerciale portoghese nel Sud-Est asiatico durante il XVI secolo. Dopo la loro espulsione da Ternate, i portoghesi stabilirono il loro nuovo centro commerciale sull'isola di Ambon, che era stata scoperta da loro nel 1513. Sebbene i portoghesi fossero regolarmente attaccati dai musulmani nativi della regione, i missionari riuscirono a convertire un gran numero di loro al cristianesimo. Alla fine del XVI secolo, c'erano più di 50.000 cristiani nelle Molucche, la maggior parte dei quali viveva ad Ambon."
 
 flavor_por.4.title: "Casa da Índia"
 flavor_por.4.desc: "Dobbiamo supervisionare e amministrare in modo efficiente gli interessi e i possedimenti [ROOT.GetCountry.Custom('IT_ADJ_MP')] in $india$ e [ShowContinentName('africa')]. È stato suggerito che il modo migliore per raggiungere questo obiettivo sia quello di creare un'istituzione direttamente subordinata alla Tesoreria [ROOT.GetCountry.GetGovernment.GetAdjective] con diritti di monopolio su tutti i collegamenti commerciali e le merci correlate."
 flavor_por.4.a: "Sembra un buon piano."
 flavor_por.4.a.tt: "Sblocca la riforma [ShowGovernmentReformName('por_casa_de_india')]"
 
 flavor_por.5.title: "La Torre di Belém"
 flavor_por.5.desc: "Il porto di [ShowLocationName('lisbon')] ha visto crescere significativamente la sua importanza negli ultimi decenni. Mentre il porto e il fiume Tago hanno acquisito maggiore rilevanza, le nostre fortificazioni lungo la foce del fiume sono rimaste indietro. Abbiamo ricevuto una proposta da un architetto [ROOT.GetCountry.GetAdjective] per costruire un nuovo forte lungo la riva del fiume per proteggere la città."
 flavor_por.5.a: "Deve essere costruito"
 flavor_por.5.b: "Abbiamo altre priorità"
 flavor_por.5.historical_info: "Commissionata da Manuel I, la Torre di Belém fu costruita all'inizio del XVI secolo per difendere la foce del fiume Tago. Fu costruita in stile manuelino, o tardo gotico portoghese. La torre fu migliorata nel 1571, ma cadde dopo solo poche ore di assedio nel 1580 per mano delle forze del duca spagnolo d'Alba. Le segrete della Torre furono successivamente utilizzate come prigione."
 
 flavor_por.6.title: "Monastero dos Jerónimos"
 flavor_por.6.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')|U] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ha deciso che la Sua dinastia debba ricevere una nuovo luogo di sepoltura. A tal fine, sono stati elaborati costosi progetti per la costruzione di un monastero, che ora sono pronti per essere realizzati."
 flavor_por.6.a: "Mostrerà la nostra gloria"
 flavor_por.6.b: "È troppo costoso"
 flavor_por.6.historical_info: "La costruzione del Monastero di Jerónimos iniziò nel 1501 e fu originariamente finanziata da Manuele I utilizzando il gettito della tassa #italic Vintena da Pimenta#! sulle merci provenienti dall'Africa e dall'Estremo Oriente. Il monastero sarebbe diventato anche il luogo di sepoltura di Manuele I e dei futuri monarchi portoghesi delle case di Aviz e Bragança. I lavori furono interrotti nel 1580 quando il Portogallo, dopo la morte di Sebastiano I e una crisi di successione, entrò in un'unione con la Spagna. Quando il Portogallo riottenne l'indipendenza nel 1640, il monastero fu ulteriormente ampliato con l'aggiunta di un soffitto con piastrelle dorate nel 1669 e grandi affreschi completati alla fine del XVIII secolo. Nel XIX secolo, anche le spoglie di Vasco da Gama e Luís de Camões furono trasferite nel monastero."
 
 flavor_por.7.title: "Gli Esploratori Raggiungono l'India"
 flavor_por.7.desc: "I nostri esploratori hanno raggiunto l'India e ora sono impegnati in piccoli scambi commerciali con la popolazione locale. Ora dobbiamo agire rapidamente per sfruttare questi nuovi sviluppi e assicurarci i diritti commerciali in India. Le terre intorno a Goa sarebbero il luogo perfetto per le nostre operazioni commerciali."
 flavor_por.7.a: "Magnifico!"
 flavor_por.7.historical_info: "Vasco da Gama è stato il primo portoghese a raggiungere l'India quando è sbarcato vicino a Kozhikode (Calicut) il 20 maggio 1498. Nonostante le proteste dei mercanti arabi, da Gama è riuscito ad assicurarsi i diritti commerciali con il sovrano Zamorin, ma in seguito non è riuscito a reperire l'oro necessario per pagare i dazi doganali. Nel complesso, la spedizione di da Gama si rivelò molto redditizia, poiché il valore del carico riportato indietro era sessanta volte superiore al costo della spedizione."
 
 flavor_por.8.title: "Governatorato Generale del Brasile"
 flavor_por.8.desc: "Da quando abbiamo istituito le Capitanerie nelle nostre colonie, abbiamo avuto problemi con la loro amministrazione. I numerosi governatori regionali e nobili in lotta per il potere non sono riusciti a formare una risposta unitaria contro la pirateria e le incursioni degli indigeni nelle nostre colonie. Ora è il momento di creare un nuovo ufficio con potere su queste capitanerie e unificare le nostre colonie nel Nuovo Mondo. Il Governatorato Generale agirà in nome del[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_NULL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] e stabilirà la nostra autorità in [ShowRegionName('brazil_region')]."
 flavor_por.8.a: "Istituitelo!"
 flavor_por.8.b: "Non ne abbiamo bisogno!"
 flavor_por.8.historical_info: "Il Governatorato Generale del Brasile fu istituito nel 1549 dal re João III del Portogallo. Questo organo governativo aveva lo scopo di agire come istituzione unificata per le Capitanerie che organizzavano le colonie portoghesi del Brasile."
 
 flavor_por.9.title: "Conflitto Commerciale nell'Oceano Indiano"
 flavor_por.9.desc: "Con l'arrivo delle navi portoghesi nell'Oceano Indiano e nell'Oceano Arabico, abbiamo finalmente l'opportunità di tentare di interrompere il trasporto marittimo degli arabi in quella regione. Siamo in grado di ridurre in modo significativo la fornitura di spezie e seta ad [ShowLocationName('alexandria')], danneggiando la nostra concorrenza commerciale sia nel Vicino Oriente che in [ShowRegionName('italy_region')]."
 flavor_por.9.a: "Controlleremo con la forza il commercio delle spezie"
 portuguese_privateers: "Corsari Portoghesi"
 flavor_por.9.b: "Cerchiamo migliori relazioni nella regione"
 careful_trade_expansion: "Espansione Commerciale Cauta"
 
 flavor_por.10.title: "Governatore Martim Afonso de Sousa"
 flavor_por.10.desc: "Il nostro Suddito Coloniale in [ShowRegionName('brazil_region')] ha recentemente avuto difficoltà a trovare una risposta unitaria alla pirateria lungo la costa. Sebbene al momento si tratti di problemi di piccola entità, dovremmo agire subito per evitare che sfuggano al controllo. La nomina di un governatore capace sarebbe il primo passo verso questo obiettivo."
 flavor_por.10.a: "Nomina di de Sousa"
 flavor_por.10.historical_info: "Ai coloni più influenti furono assegnati appezzamenti di terra che si estendevano dalla costa brasiliana fino all'interno. I proprietari terrieri, spesso capitani, insediavano i coloni nelle rispettive capitanerie e avevano il compito di fornire loro protezione e giustizia. Poiché queste capitanerie erano indipendenti, non erano in grado di difendersi dai pirati stranieri. Inviato in Brasile per decreto del re João III del Portogallo, de Sousa riuscì a combattere la pirateria e a intensificare gli sforzi di colonizzazione nell'interno del Brasile. Nel 1534 fu nominato capitano donatario di São Vicente per i suoi sforzi."
 
 flavor_por.11.title: "La Spedizione [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] in Nord Africa"
 flavor_por.11.desc: "Oltre la nostra costa ci sono terre che sono nelle mani degli infedeli. Per garantire la nostra posizione nell'[ShowRegionName('north_atlantic_ocean_region')] ed espandere il nostro controllo su più terre, dovremmo condurre una campagna contro questi pagani per la gloria di Dio."
 flavor_por.11.a: "Crociata contro i pagani in Africa"
 prepares_crusade: "Preparativi per la Crociata"
 flavor_por.11.b: "Dovremmo concentrarci altrove"
 flavor_por.11.historical_info: "Nel 1578, il re Sebastião del Portogallo intraprese una spedizione per conquistare il Marocco, dove il Portogallo già controllava le regioni di Tangeri e Ceuta. Poco dopo lo sbarco, nella battaglia di al-Qaşr al-Kabīr, i berberi marocchini di Moulay Ismaïl sconfissero così duramente l'esercito portoghese che il re rimase ucciso, insieme alla maggior parte della nobiltà portoghese che combatteva al suo fianco. Questo disastro aprì la strada al controllo spagnolo sul Portogallo e fu il punto di partenza del declino del Portogallo."
 
 flavor_por.12.title: "L'Accordo di Methuen"
 flavor_por.12.desc: "Un inglese al servizio [target_country.Custom('IT_Della')][target_country.GetName] ci ha contattati. Sta proponendo un accordo commerciale tra le nostre nazioni per favorire entrambe le nostre economie. Sebbene ciò potrebbe favorire alcune delle nostre esportazioni verso il loro paese, potremmo anche importare beni che non siamo in grado di produrre da soli."
 flavor_por.12.a: "Accettiamo l'Accordo"
 accepted_meuthen_agreement: "Accordo Methuen Accettato"
 flavor_por.12.b: "Denunciate l'Accordo"
 denounced_meuthen_agreement: "Accordo di Methuen Denunciato"
 flavor_por.12.historical_info: "John Methuen nacque nel 1650. Diplomatico di grande successo, è ricordato per il trattato firmato nel 1703 tra Inghilterra e Portogallo. Lo scopo principale del trattato era quello di consentire la libera introduzione di lana e tessuti inglesi in Portogallo in cambio del libero ingresso del vino portoghese in Inghilterra (vino di Porto). Il trattato rese il Portogallo un satellite economico e politico dell'Inghilterra e rimase in vigore fino al 1750, quando il re José I decise di ignorarlo, anche se formalmente rimase in vigore fino al 1836. John Methuen morì nel 1706, poco dopo il suo più grande successo."
 
 flavor_por.13.title: "Conte da Ericeira"
 flavor_por.13.desc: "Una figura di spicco [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.GetAdjective] offre i suoi consigli al[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_NULL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] in materia di commercio. [target_character.GetName], Conte di Ericeira, è un uomo di talento e un convinto sostenitore della politica mercantilistica. Sebbene il mercantilismo sia la sua principale preoccupazione, potremmo impiegarlo in vari affari per il nostro Stato."
 flavor_por.13.a: "Seguite il suo consiglio!"
 flavor_por.13.b: "Licenziatelo!"
 flavor_por.13.historical_info: "Dom Luis de Meneses, conte da Ericeira, era un convinto sostenitore del mercantilismo e contribuì a riformare lo Stato portoghese orientandolo verso un maggiore controllo del commercio."
 
 flavor_por.17.title: "Un Periodo di Incertezza"
 flavor_por.17.desc: "L'incapacità di generare un erede maschio mette a rischio il futuro [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank] a causa dell'intervento straniero. Se la figlia di [ROOT.GetCountry.GetGovernment.GetRuler.GetName] dovesse succedergli, rischierebbe di diventare un semplice burattino nelle mani di un marito che governerebbe [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] al posto suo.\n\n[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] stanno proponendo di modificare la legge di successione per escludere [heir.GetName] dall'eredità della corona. Si sono uniti nella loro causa per scegliere il nobile e illeggittimo fratellastro [john_avis.GetName] come suo successore, nel caso in cui [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] non riuscisse a generare un erede maschio."
 flavor_por.17.a: "Rifiutate la loro proposta."
 flavor_por.17.a.custom: "I [ShowPopTypeName('burghers')] e i [ShowPopTypeName('nobles')] in [GetCountry('POR').GetName] perdono #R 90.00%#! di [pop_satisfaction|e]" #SCRIPT di soddisfazione
 flavor_por.17.tt1: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] tenteranno di mettere [john_avis.GetNameWithNoTooltip] sul trono"
 flavor_por.17.tt2: "Il coraggio dimostrato [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DAL_TITOLO')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] viene elogiato per la sua posizione contro [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]"
 avis_supporters: "Sostenitori di João Avis"
 flavor_por.17.b: "Siamo d'accordo."
 flavor_por.17.tt3: "[heir.GetName] sarà escluso dalla linea di successione"
 
 flavor_por.19.title: "[joao_braganca.GetNameWithNoTooltip]"
 flavor_por.19.desc: "L'influenza [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sta diminuendo, con scarso sostegno nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] e nessuna posizione nel [ROOT.GetCountry.GetGovernment.GetCabinetTitle] assegnata al loro ceto. Le nostre spie riferiscono che il provocatorio [joao_braganca.GetName] sta cercando sostegno per rovesciare  [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRuler.GetName], ripristinando in cambio il potere e i privilegi [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_por.19.desc_subject: "L'influenza [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sta diminuendo, con scarsa rappresentanza a corte e nessuna influenza negli affari esteri o interni. Le nostre spie riferiscono che il provocatorio [joao_braganca.GetName] sta progettando di rovesciare il dominio [overlord.GetCountry.GetAdjective] e ripristinare l'indipendenza [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. Ha il sostegno di un gruppo noto come i #Quaranta Cospiratori#!, tra [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], e si prevede che colpirà da un momento all'altro."
 flavor_por.19.a: "Abdica a suo favore."
 flavor_por.19.tt1: "[joao_braganca.GetNameWithNoTooltip] viene aggiunto come [character|e] e conquista il trono con il sostegno [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_por.19.b: "Lasciate che [joao_braganca.GetNameWithNoTooltip] guidi la lotta."
 flavor_por.19.tt2: "Raduna [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] per sostenere la sua lotta per liberare [target_root_country.Custom('IT_La')][target_root_country.GetName] dal controllo [GetCountry('SPA').GetAdjective]."
 flavor_por.19.c: "Non facciamo concessioni."
 STATIC_MODIFIER_NAME_braganca_rebellion: "Ribellione di Bragança"
 flavor_por.19.d: "Non vogliamo problemi."
 flavor_por.19.tt3: "Le concessioni fatte [ROOT.GetCountry.Custom('IT_NOBLES_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] risolvono la questione."
 flavor_por.19.e: "Giustiziate il piantagrane."
 braganca_supporters: "Sostenitori di João de Bragança"
 flavor_por.19.tt4: "La ribellione viene sedata in seguito alla morte di João de Bragança"
 
 flavor_por.21.title: "Os Lusíadas"
 flavor_por.21.desc: "Luís de Camões ha pubblicato un poema epico che racconta i fantastici viaggi dei nostri connazionali verso l'India. Os Lusíadas è un vero capolavoro della lingua e della cultura [ROOT.GetCountry.GetCulture.GetName] e si diffonderà in tutto il mondo."
 flavor_por.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.21.historical_info: "$the_lusiads_desc$ L'opera, pubblicata nel 1572, è considerata l'epopea nazionale del Portogallo."
 
 flavor_por.22.title: "Vasco da Gama offre i suoi Servizi"
 flavor_por.22.desc: "Proveniente da una casata minore [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ShowCultureName('portuguese')], [target_character.GetName] ha scalato i ranghi di un ordine sacro e ora offre i suoi servizi alla nostra corona per esplorare ulteriormente l'India. Avendo già guidato piccole battaglie navali, sembra essere un capitano esperto e adatto a guidare una nuova spedizione."
 flavor_por.22.a: "Ci servirà bene"
 flavor_por.22.historical_info: "Prima del suo famoso viaggio in India e dello sbarco a Kozhikode (Calicut), Vasco da Gama prestò servizio nell'Ordine di Santiago, tenuto in grande considerazione dal re João II, ex maestro dell'Ordine stesso. Partito nel 1497 con 4 navi, Vasco da Gama raggiunse l'India nel maggio 1498 e tornò in Portogall e nel 1499. Il suo viaggio si rivelò molto redditizio, poiché riportò spezie e, cosa ancora più importante, aprì una nuova rotta marittima verso l'India."
 
 flavor_por.23.title: "Il Monastero di Batalha"
 flavor_por.23.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] promise alla Vergine Maria un monastero in suo onore se fosse riuscito a vincere la guerra contro [loser.GetName]. La guerra fu vinta, ed ora è tempo di mantenere quella promessa."
 flavor_por.23.a: "Per la gloria!"
 flavor_por.23.historical_info: "Dopo la battaglia di Aljubarrota nel 1385, in cui le forze portoghesi sconfissero l'esercito castigliano, il re Giovanni I del Portogallo mantenne la promessa di dedicare un monastero alla Vergine Maria per la vittoria. $batalha_monastery_desc$"
 
 flavor_por.24.title: "Il Pantheon [ROOT.GetCountry.GetGovernment.GetAdjective|U]"
 flavor_por.24.desc: "Con la morte del nostro sovrano, è tempo di preparare la sua sepoltura, mentre i corridoi del palazzo [ROOT.GetCountry.GetGovernment.GetAdjective] si riempiono di pianti. Sebbene fosse chiaro il suo desiderio di essere sepolto nel monastero di Alcobaça, non si conoscono molte altre istruzioni su come procedere. Una sepoltura troppo spartana potrebbe dare una cattiva immagine [ROOT.GetCountry.Custom('IT_AL_RANGO')][ROOT.GetCountry.GetFlavorRank], ma una troppo spettacolare potrebbe rovinare le nostre finanze per questioni più urgenti."
 flavor_por.24.a: "[old_ruler.GetShortNameWithNoTooltip] merita una tomba magnifica."
 flavor_por.24.b: "Non c'è bisogno di mettersi in mostra."
 flavor_por.24.historical_info: "Il monastero di Alcobaça, fondato nel 1153 da re Afonso I del Portogallo, è stato per secoli il luogo di sepoltura dei monarchi portoghesi ed è diventato uno dei più ricchi e influenti, in parte grazie a questa associazione. È anche considerato il monastero più importante del Medioevo, insieme al monastero di Santa Cruz vicino a Coimbra, e uno dei più belli del Portogallo."
 
 flavor_por.25.title: "La Nuova Sede dell'Ordine di Cristo"
 flavor_por.25.desc: "Con la Reconquista terminata e le lotte con i nostri nemici musulmani lontane dal nostro territorio, la presenza dell'Ordine di Cristo a [ShowLocationName('tavira')] ha poco senso. Inoltre, la progressiva perdita di prestigio dell'Ordine nella zona non aiuta.\n\nAlcuni dei nostri consiglieri hanno proposto di trasferire l'Ordine nella precedente sede dei Cavalieri Templari e di occupare il complesso monastero-castello del Convento di Cristo nel nord dell'[ShowProvinceDefinitionName('estremadura_province')]."
 flavor_por.25.a: "Useranno la sede dei Templari a [ShowLocationNameWithNoTooltip('tomar')]."
 flavor_por.25.b: "Rimarranno dove sono."
 flavor_por.25.historical_info: "Re Dinis I, in risposta alla soppressione dell'ordine dei Templari nel 1312, fondò nel 1317 la #italic Christi Militia#!, approvata da Papa Giovanni XXII con la bolla #italic AD EA EX QVIBVS#! nel 1319. A seguito di negoziati, un'altra bolla nel 1323 concesse a Dinis l'autorità di trasferire le proprietà dei Templari all'Ordine di Cristo. I cavalieri prestarono giuramento di povertà, castità e obbedienza, mentre lo status dell'Ordine come successore dei Templari è oggetto di dibattito storico. Dom Gil Martins, il primo Gran Maestro, proveniva dall'Ordine di Aviz.\n\nInizialmente con sede a Castro Marim, in Algarve, l'Ordine si trasferì a Tomar nel 1357, vicino a Santarém, l'antica sede dei Templari, segnando un capitolo significativo nella storia medievale del Portogallo."
 
 flavor_por.26.title: "Vino di Madeira"
 flavor_por.26.desc: "Sin dalla scoperta di [ShowProvinceDefinitionName('madeira_province')], la nostra gente coltiva redditizia canna da zucchero, approfittando del clima favorevole che benedice l'isola. Recentemente, però, con lo sviluppo dell'industria dello zucchero in [ShowRegionName('brazil_region')], la redditività dello [ShowGoodsName('sugar')] di Madeira è diminuita e molti si chiedono se sia giunto il momento di sviluppare una coltura alternativa, come investire nel [ShowGoodsName('wine')]."
 flavor_por.26.a: "Passeremo al vino."
 flavor_por.26.b: "Lo zucchero è preferibile."
 flavor_por.26.historical_info: "La canna da zucchero dominava l'economia di Madeira, portando Funchal alla prosperità economica e attirando avventurieri e mercanti europei. Nel XV secolo, Funchal divenne un porto fondamentale nelle rotte commerciali europee. Gli schiavi, tra cui guanci, berberi e africani occidentali, venivano utilizzati nella coltivazione della canna da zucchero, anche se i proprietari di schiavi erano una minoranza. I corsari barbareschi catturarono 1.200 persone a Porto Santo nel 1617. Fino al XVI secolo, Madeira prosperò come importante mercato dello zucchero, assistendo alla prima applicazione del lavoro schiavo nella produzione dello zucchero, che in seguito influenzò aree d'oltremare più vaste. Tuttavia, la concorrenza delle piantagioni brasiliane e di São Tomé portò a un declino della produzione di zucchero di Madeira, rendendo necessarie le importazioni di zucchero da altre colonie portoghesi. Gli zuccherifici, un tempo fiorenti, scomparvero gradualmente, lasciando spazio a mercati alternativi a Madeira."
 
 flavor_por.27.title: "I Cristiani di San Tommaso"
 flavor_por.27.desc: "Quando siamo arrivati per la prima volta sulle coste dell'$india$, la notizia dei seguaci del nostro Signore e Salvatore Gesù Cristo è giunta presto alle nostre orecchie. Essi subivano persecuzioni da parte della più numerosa popolazione [ShowReligionGroupAdjective('muslim')] e dai seguaci dell'[ShowReligionName('hindu')], quindi si formò un interesse comune per un'alleanza.\n\nTuttavia, quando il nostro popolo ha iniziato a vivere con loro, si è presto reso conto che avevano riti e usi diversi dalla nostra religione, che non sempre sono approvati. Molti sostengono che dovremmo intervenire e riportarli sulla retta via, mentre altri sostengono che dovrebbero essere autorizzati a continuare a seguire i loro riti."
 flavor_por.27.a: "Dovrebbero unirsi al nostro gregge."
 flavor_por.27.b: "Finché sono cristiani..."
 flavor_por.27.historical_info: "Nel 1498, i cristiani di San Tommaso incontrarono i portoghesi durante la spedizione di Vasco da Gama, formando un'alleanza a causa della loro precaria posizione in mezzo alla instabilità politica e alla pressione dei governanti regionali. I portoghesi, con l'obiettivo di dominare il commercio delle spezie e diffondere il cristianesimo, istituirono il Padroado Real, conferendo autorità ecclesiastica nei territori conquistati. Inizialmente moderata, la sottomissione portoghese dei cristiani di San Tommaso si intensificò dopo il 1552, con mosse strategiche che portarono all'isolamento della comunità dalla sua gerarchia entro il 1575. Nel 1599, l'arcivescovo di Goa, Aleixo de Menezes, ottenne la sottomissione dell'ultimo metropolita, dando inizio al Sinodo di Diamper.\n\nIl Sinodo, convocato da Menezes, attuò riforme liturgiche, anatematizzò alcune usanze e portò formalmente i cristiani di San Tommaso nella Chiesa cattolica. Tuttavia, le azioni portoghesi, tra cui il rogo dei testi siriaci e l'eliminazione dello status di casta, suscitarono risentimento e alimentarono una resistenza aperta nella comunità negli anni successivi, segnando un periodo complesso di scontri culturali e religiosi."
 
 flavor_por.28.title: "L'Istituzione dell'Inquisizione Portoghese"
 flavor_por.28.desc: "Quando [target_character.Custom('IT_ART_IL_LA')] nostr[target_character.Custom('IT_ART_O_A')] sovran[target_character.Custom('IT_ART_O_A')], [target_character.Custom('IT_ART_TITOLO')][target_character.GetName] fu promess[target_character.Custom('IT_ART_O_A')] in spos[target_character.Custom('IT_ART_O_A')] a [ROOT.GetCountry.GetGovernment.GetConsort.GetName], una delle condizioni per l'unione era l'adozione dell'Inquisizione da parte dello Stato [ROOT.GetCountry.GetAdjective], per garantire che i numerosi convertiti che popolano il nostro paese non praticassero segretamente le loro antiche credenze.\n\nL'istituzione di una nostra Inquisizione potrebbe portare numerosi benefici alla nazione, come la garanzia di lealtà da parte di quei sudditi che appartenevano ad altre religioni e che non possono essere considerati pienamente fedeli. D'altra parte, questa misura potrebbe portare a disordini da parte di quegli stessi gruppi che potrebbero prevedere ostilità da parte nostra."
 flavor_por.28.a: "Istituiremo l'Inquisizione Portoghese."
 flavor_por.28.b: "Non sembra una buona idea."
 flavor_por.28.historical_info: "Istituita nel 1536 dal re Giovanni III su richiesta di Manuele I, nacque l'Inquisizione portoghese (#italic Inquisição Portuguesa#!), o Consiglio Generale del Sant'Uffizio dell'Inquisizione in Portogallo. L'approvazione di Papa Paolo III, ritardata fino alla morte di Manuele I, portò alla sua istituzione formale nel 1536. Parte dell'Inquisizione cristiana più ampia, si unì all'Inquisizione Spagnola e Romana e fu abolita nel 1821."
 
 flavor_por.29.title: "L'Epistola de Victoria Contra Infideles"
 flavor_por.29.desc: "[target_character.Custom('IT_ART_IL_LA')|U] nostr[target_character.Custom('IT_ART_O_A')] sovran[target_character.Custom('IT_ART_O_A')], [target_character.Custom('IT_ART_TITOLO')][target_character.GetName], ha decretato che tutti i nostri sudditi che seguono la religione [ShowReligionAdjective('judaism')] devono convertirsi al [ShowReligionName('catholic')] o affrontare l'espulsione. Il decreto, denominato #italic Epistola de Victoria Contra Infideles#!, difende la necessità che [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] diventi una vera e propria nazione [ShowReligionAdjective('christian')], facendo sì che tutta la sua popolazione segua la stessa fede."
 flavor_por.29.a: "Devono diventare cristiani!"
 flavor_por.29.b: "Lasciateli stare."
 flavor_por.29.tt1: "La maggior parte dei Sefarditi della nostra nazione si convertirà al cattolicesimo e coloro che si rifiuteranno saranno espulsi dal paese."
 flavor_por.29.tt2: "I Sefarditi della nostra nazione saranno più felici."
 flavor_por.29.historical_info: "Il 5 dicembre 1496, il re Manuele I del Portogallo, sotto la pressione dei Re Cattolici di Spagna, decretò l'espulsione o la conversione di tutti gli ebrei come condizione per il suo matrimonio con la principessa Isabella. Furono emanati due decreti, inizialmente mirati all'espulsione, ma poi trasformati in conversione forzata nel 1497. Gli ebrei portoghesi furono battezzati con la forza e quelli che resistettero furono deportati a São Tomé e Príncipe. I conversos portoghesi affrontarono grandi difficoltà, con un massacro a Lisbona nel 1506 e l'istituzione dell'Inquisizione portoghese nel 1536, che riflettevano un periodo tumultuoso di persecuzioni religiose."
 
 flavor_por.30.title: "Il Massacro di Lisbona"
 flavor_por.30.desc: "È scoppiata una rivolta a [ShowLocationName('lisbon')] e migliaia di cittadini inferociti stanno inseguendo i #italic Nuovi Cristiani#! per le strade della nostra città.\n\nSecondo le nostre fonti, tutto è iniziato quando i fedeli stavano pregando durante una messa nella Cappella di Gesù e una luce sarebbe emanata dal crocifisso. Un #italic Nuovo Cristiano#! presente ha ridicolizzato le affermazioni sul miracolo e la folla si è infuriata, uccidendo l'uomo sul posto e dando inizio alla caccia a qualsiasi #italic Nuovo Cristiano#! in vista.\n\nLa città è in fiamme e le strade sono piene del sangue sia dei #italic Nuovi#! che dei #italic Vecchi Cristiani#!."
 flavor_por.30.a: "Non possiamo fare nulla."
 flavor_por.30.b: "Fermate questa follia."
 flavor_por.30.tt1: "Un numero #Y enorme#! di Nuovi e Vecchi Cristiani #R perirà#!."
 flavor_por.30.tt2: "Un numero #Y grande#! di Nuovi e Vecchi Cristiani #R perirà#!."
 flavor_por.30.tt3: "Un numero #Y considerevole#! di Nuovi e Vecchi Cristiani #R perirà#!."
 flavor_por.30.tt4: "Un numero #Y esiguo#! di Nuovi e Vecchi Cristiani #R perirà#!."
 flavor_por.30.historical_info: "Domenica 19 aprile 1506 scoppiò il massacro di Lisbona quando i fedeli attaccarono persone sospettate di essere ebrei, scatenando una rivolta antisemita in tutta la città. La violenza causò la morte di molti #italic Nuovi Cristiani#! (le fonti suggeriscono un numero di vittime compreso tra 1.000 e 4.000 persone), riferendosi agli ebrei convertiti con la forza al cristianesimo, ma anche a un numero considerevole di #italic Vecchi Cristiani#!"
 
 flavor_por.31.title: "L'Espulsione dei Musulmani dal Portogallo"
 flavor_por.31.desc: "Dopo aver completato la nostra Reconquista nel 1249, con la conquista di [ShowProvinceDefinitionName('algarve_province')], il nostro regno ospitava migliaia di sudditi musulmani dalla fedeltà piuttosto dubbia. Come in altre parti dell'[ShowRegionName('iberia_region')], [target_character.Custom('IT_ART_IL_LA')] nostr[target_character.Custom('IT_ART_O_A')] [target_character.GetName] teme che la popolazione [ShowReligionGroupAdjective('muslim')] che abita il suo regno possa non essere così leale come sembra. I consiglieri hanno proposto diverse alternative, ma tutte sembrano presentare dei rischi che potrebbero compromettere la stabilità [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] e rovinare tutto."
 flavor_por.31.a: "Espelliamoli e basta."
 flavor_por.31.b: "Costringeteli a convertirsi!"
 portuguese_muslim_uprising: "Rivolta degli [ShowCultureNameWithNoTooltip('andalusi')]"
 flavor_por.31.c: "Sono sudditi fedeli."
 flavor_por.31.tt1: "La maggior parte dei musulmani della nostra nazione si convertirà al cattolicesimo e coloro che si rifiuteranno saranno espulsi dal paese. C'è una grande possibilità che si ribellino. I paesi musulmani vicini riceveranno un Casus Belli contro di noi e potrebbero attaccarci."
 flavor_por.31.tt2: "Espelleremo i musulmani [ShowCultureName('andalusi')] dal Portogallo perché non possiamo rischiare che si ribellino se provassimo a convertirli."
 flavor_por.31.tt3: "Gli [ShowCultureName('andalusi')] della nostra nazione saranno sollevati e soddisfatti di noi."
 flavor_por.31.historical_info: "L'espulsione dei musulmani dal Portogallo, spesso oscurata dalla conversione forzata degli ebrei, avvenne nel dicembre 1496. Nonostante il Portogallo mostrasse una maggiore tolleranza nei confronti delle minoranze musulmane rispetto ad altre regioni europee, Manuele I ordinò la loro partenza senza una chiara provocazione. Inizialmente contemplando la conversione forzata o l'esecuzione, il governo portoghese, temendo ritorsioni da parte dei regni musulmani nordafricani, optò per la deportazione. Le motivazioni alla base dell'ordine di Manuel I rimangono poco chiare, con teorie che vanno dalle aspirazioni di uniformità religiosa legate ai 'Monarchi Cattolici' Isabella e Ferdinando alle ambizioni di conquistare il Marocco o all'influenza del confessore domenicano Fra Jorge Vogado. La maggior parte fuggì in Nord Africa."
 
 flavor_por.32.title: "Crociata contro il [GetCountry('POR').GetNameWithNoTooltip]"
 flavor_por.32.desc: "[target_character.Custom('IT_ART_IL_LA')|U] malvagi[target_character.Custom('IT_ART_O_A')] [target_character.GetName] del [GetCountry('POR').GetName] ha emanato un editto che obbliga tutti i nostri fratelli musulmani a convertirsi al [ShowReligionName('catholic')] o ad affrontare l'espulsione.\n\nIn quanto devota nazione [ShowReligionGroupAdjective('muslim')], siamo tenuti a difendere i nostri fratelli nella fede, ma molti sostengono che la questione non dovrebbe mettere a rischio la nostra posizione."
 flavor_por.32.a: "Dobbiamo rifletterci."
 flavor_por.32.b: "Chiamiamo una $jihad$ contro di loro."
 
 flavor_por.33.title: "Ribeira das Naus"
 flavor_por.33.desc: "Nonostante la tradizione di costruire navi nella zona di #italic Tercenas#! a [ShowLocationName('lisbon')], non abbiamo mai avuto un cantiere navale adeguato alle esigenze dell'insediamento. Grazie al desiderio del[target_character.Custom('IT_ART_NULL_LA')] nostr[target_character.Custom('IT_ART_O_A')] [target_character.GetName] di costruire il palazzo #italic Paço da Ribeira#! nella zona dove sorgeva il vecchio cantiere, ora possiamo erigere un cantiere navale adeguato in un'altra zona.n\nQuesta nuova zona è stata chiamata #italic Ribeira das Naus#! da coloro che stanno lavorando alla sua costruzione e sembra che il nome stia prendendo piede. I nuovi cantieri navali ci aiuteranno sicuramente a costruire navi in modo industriale, ampliando la nostra marina militare secondo le necessità in poco tempo."
 flavor_por.33.a: "Questo ci sarà di grande aiuto."
 flavor_por.33.historical_info: "Il sito dell'Arsenale della Marina, un tempo cantiere navale medievale chiamato 'tercenas', ha subito un cambiamento durante la costruzione del Paço da Ribeira da parte del re Manuele I. La creazione di nuove tercenas, note come 'Ribeira das Naus' a ovest del palazzo reale, ha svolto un ruolo cruciale nella costruzione delle navi per le scoperte portoghesi. Questi cantieri navali, i più grandi dell'Impero portoghese, sono serviti da modello per gli stabilimenti d'oltremare, in particolare a Goa e Cochin."
 
 flavor_por.34.title: "Trasferimento dell'[ShowBuildingTypeNameWithNoTooltip('university')] di [current_location.GetNameWithNoTooltip]"
 flavor_por.34.desc: "L'[target_building_type.GetName] di [current_location.GetName] fu originariamente fondata come [target_building_type.GetNameWithNoTooltip] di [target_location.GetName] da [founder_of_university.GetName] nel 1290. Gli fu dato il nome di [ShowLawName('por_estudo_geral_law')] e rimase [target_location.Custom('IT_NEL_LOCATION')][target_location.GetRank.GetName] fino al 1308, quando fu trasferita dove si trova oggi a causa dei conflitti con i cittadini locali.\n\nDa allora, tuttavia, tali conflitti si sono finalmente placati e il governo [target_character.Custom('IT_DEL_TITOLO')][target_character.GetName] ha potuto vedere l'[target_building_type.GetNameWithNoTooltip] tornare nella capitale di [target_location.GetNameWithNoTooltip]."
 flavor_por.34.a: "Riportiamo l'[target_building_type.GetNameWithNoTooltip] a [target_location.GetNameWithNoTooltip]."
 flavor_por.34.b: "Non possiamo permettere che quei conflitti riemergano."
 
 flavor_por.35.title: "Gli Ideali Mercantilisti di [target_character.GetNameWithNoTooltip]"
 flavor_por.35.desc: "Uno dei membri del nostro [ROOT.GetCountry.GetGovernment.GetCabinetTitle] e fervente sostenitore della teoria del [ShowSocietyDirectionName('mercantilism')], [target_character.GetName], sembra avere molte idee brillanti riguardo alla promozione delle industrie native [ROOT.GetCountry.Custom('IT_ADJ_MP')]. Tuttavia, i suoi piani richiederanno molti cambiamenti radicali nella legislazione, che potrebbero turbare alcuni nel processo.\n\nAl centro delle ambizioni di [target_character.GetNameWithNoTooltip] c'è l'idea che nessun cittadino [ROOT.GetCountry.GetAdjectiveWithNoTooltip] debba vestirsi con materiali stranieri. Questa attenzione alle industrie della [ShowGoodsName('wool')] e dei [ShowGoodsName('cloth')] mette molta pressione [target_location.Custom('IT_SUL_LOCATION')][target_location.GetRank.GetName] di [target_location.GetName], considerata il centro della [ShowGoodsNameWithNoTooltip('wool')] [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_por.35.a: "Ascoltate il suo consiglio!"
 flavor_por.35.b: "È un piano troppo rischioso."
 
 flavor_por.36.title: "Le Ambizioni di [target_character.GetNameWithNoTooltip]"
 flavor_por.36.desc: "[ruler_scope.Custom('IT_ART_TITOLO')|U][ruler_scope.GetName] ritiene che [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetLongName] stia lentamente perdendo terreno rispetto alle altre grandi potenze dell'[ShowContinentName('europe')], con un saldo commerciale in calo e una graduale perdita di rilevanza. Per combattere questo fenomeno, cerca di trovare stelle brillanti che entrino a far parte del suo [ROOT.GetCountry.GetGovernment.GetCabinetTitle], in modo da portare nuove idee sul tavolo. Tra i candidati c'è [target_character.GetName], un erudit[target_character.Custom('IT_ART_O_A')] che ha viaggiato attraverso le corti d'[ShowContinentNameWithNoTooltip('europe')] e che ha molte politiche che desidera attuare.\n\nTra queste vi sono la riforma agraria e industriale, nonché la creazione di nuove compagnie per gestire il commercio di molti beni di largo consumo. Tutto ciò scatenerebbe l'ira [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], con la quale bisognerebbe fare i conti."
 flavor_por.36.a: "Attuate immediatamente le sue idee!"
 flavor_por.36.b: "[ruler_scope.GetShortNameWithNoTooltip] dovrebbe concentrarsi sul governo piuttosto che ascoltare tali vagabondi."
 
 flavor_por.37.title: "[target_work_of_art.GetNameWithNoTooltip]"
 flavor_por.37.desc: "Uno dei nostri eccellenti esploratori, [target_character.GetName], ha appena prodotto un'opera di grande eccellenza. Intitolata [target_work_of_art.GetName], è un [ShowWorkOfArtTypeName('treatise')] sulla cosmografia e la navigazione e funge da compendio delle conoscenze [ROOT.GetCountry.Custom('IT_ADJ_FS')] sulla navigazione e l'esplorazione. Inoltre, descrive in dettaglio la storia delle nostre scoperte e le tecniche utilizzate per realizzarle. Il libro è stato dedicato [ruler_scope.Custom('IT_AL_TITOLO')][ruler_scope.GetName], che ha avuto la possibilità di leggerlo prima della sua pubblicazione."
 flavor_por.37.a: "Nascondete il manoscritto per impedire la diffusione di queste conoscenze."
 flavor_por.37.b: "Pubblichiamolo per accrescere il nostro prestigio!"
 
 flavor_por.38.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.38.desc: "La nostra recente spedizione in $india$ è tornata con a bordo un personaggio molto interessante: [target_character.GetName]. Un viaggiatore [GetCountry('POL').GetAdjective] di fede [target_character.GetReligion.GetAdjective] che si è distinto per la sua conoscenza di molte lingue e potrebbe fungere da interprete [ROOT.GetCountry.GetGovernment.GetAdjective] in Oriente."
 flavor_por.38.a: "Portatelo sulle nostre navi!"
 flavor_por.38.b: "Ce ne sono molti come lui."
 
 flavor_por.39.title: "$por_geral_de_espanha$"
 flavor_por.39.desc: "[target_character.GetName], [target_character.Custom('IT_ART_IL_LA')] [target_character.GetDaughterSon] bastard[target_character.Custom('IT_ART_O_A')] [target_character.GetFather.Custom('IT_DEL_TITOLO')][target_character.GetFather.GetName], si è rivelat[target_character.Custom('IT_ART_O_A')] un[target_character.Custom('IT_ART_NULL_A')] [target_character.GetWomanMan] saggi[target_character.Custom('IT_ART_O_A')] e un ottim[target_character.Custom('IT_ART_O_A')] consigliere [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Recentemente, dopo aver partecipato alla guerra contro il [GetCountry('MOR').GetLongName], ha prodotto una grande [ShowWorkOfArtTypeName('chronicle')] sulla Reconquista e sul ruolo dei [ROOT.GetCountry.Custom('IT_ADJ_MP')] in essa."
 flavor_por.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_por.40.title: "[ShowPolicyNameWithNoTooltip('por_lei_mental')]"
 flavor_por.40.desc: "La lotta tra [ROOT.GetCountry.Custom('IT_CROWN_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] e [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] è davvero eterna. Ogni [ROOT.GetCountry.GetGovernment.GetRulerTitle] che si è succeduto ha cercato a un certo punto di attuare politiche oligarchiche, ma spesso non ci è riuscito. Ciò ha portato a una fusione di molte leggi diverse che pochi riescono a seguire attivamente, mettendo a dura prova la nostra burocrazia. Per porre fine a questo conflitto, [target_character.Custom('IT_ART_TITOLO')][target_character.GetName] sta progettando di istituire il [ShowPolicyName('por_lei_mental')], una politica epocale che contribuirà a porre fine a questa lotta."
 flavor_por.40.a: "Istituite la legge."
 flavor_por.40.b: "Non possiamo rischiare di far arrabbiare [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!"
 
 flavor_por.41.title: "Linee Genealogiche Comuni"
 flavor_por.41.desc: "Le numerose casate [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sono condivise tra noi e i nostri vicini, [target_country.Custom('IT_ART_RANGO')][target_country.GetLongName]. Tra queste figurano le dinastie più importanti [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], tra cui i [GetDynasty('castro_dynasty').GetName], i [GetDynasty('meneses_dynasty').GetName], gli [GetDynasty('albuquerque_dynasty').GetName] e molte altre. Tale relativa vicinanza consente ai membri di queste casate di interagire con entrambe le corti contemporaneamente e di attraversare i confini a loro piacimento.\n\nUn recente beneficiario di questa situazione è [target_character.GetName], il cui disaccordo con le politiche [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip] era così grave che ha deciso di lasciare la [ROOT.GetCountry.GetGovernment.GetCourtTitle] e di entrare [target_country.Custom('IT_NEL_RANGO')][target_country.GetLongNameWithNoTooltip]."
 flavor_por.41.a: "Buon viaggio!"
 por_reason_for_flavor_por_41: "Se vogliamo evitare che si ripeta una situazione simile in futuro, dovremo assicurarci che la [estate_satisfaction|e] [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sia sopra il #Y 30%#!."
 
 flavor_por.42.title: "[target_character.GetNameWithNoTooltip] si trasferisce [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_por.42.desc: "[target_character.GetName], membro [origin_country.GetAdjective] [origin_country.Custom('IT_NOBLES_DEL')][origin_country.GetGovernment.GetEstateName('nobles_estate')], ha recentemente attraversato il confine con [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] e si è unito alla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Le ragioni di questa scelta non sono certe, ma è sicuramente dovuto a un disaccordo con le politiche dei decisori [origin_country.Custom('IT_In')][origin_country.GetNameWithNoTooltip]."
 flavor_por.42.a: "Benvenuto!"
 
 flavor_por.43.title: "$livro_das_cantigas$"
 flavor_por.43.desc: "[target_character.GetName], che attualmente vive nella sua dimora a Lilam, [target_location.GetName], è forse l'ultim[target_character.Custom('IT_ART_O_A')] grande trovatore [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. Un[target_character.Custom('IT_ART_NULL_A')] illustre [target_character.GetDaughterSon] bastard[target_character.Custom('IT_ART_O_A')] di [target_character.GetFather.GetName], il Re Poeta, ha prodotto molte #italic cantigas#!. Inoltre, ha compiuto molti sforzi per immortalarle per gli anni a venire, avendo compilato la [target_work_of_art.GetName], un libro di canzoni che ne contiene un numero infinito. Sentendo che i suoi ultimi giorni sono vicini, dedica questa raccolta musicale a suo nipote, [target_dedication_character.GetName] [target_country.Custom('IT_Della')][target_country.GetName]."
 flavor_por.43.a: "Onorate la sua volontà."
 flavor_por.43.b: "Dobbiamo tenercelo!"
 
 flavor_por.44.title: "$flavor_por.43.title$"
 flavor_por.44.desc: "Un'eccellente raccolta musicale, [target_work_of_art.GetName], è stata donata dal suo autore, [target_character.GetName], a [target_dedication_character.GetName] [target_country.Custom('IT_Della')][target_country.GetName]. Siamo molto soddisfatti di questa straordinaria opera d'arte!"
 flavor_por.44.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_por.45.title: "Le [ShowGovernmentReformNameWithNoTooltip('por_ordinances')]"
 flavor_por.45.desc: "La complessa rete di leggi canoniche, romane e nazionali si sta rivelando una questione peculiare per il governo [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]. Per combattere tali gravi inefficienze, [target_character.Custom('IT_ART_TITOLO')][target_character.GetName] ha deciso di creare una nuova raccolta e formalizzazione delle leggi denominata [ShowGovernmentReformName('por_ordinances')]. Essa verrà copiata migliaia di volte e distribuita in tutto lo Stato, garantendo un governo più efficiente."
 flavor_por.45.a: "Procedete con la riforma."
 flavor_por.45.b: "Al momento non siamo pronti per tali cambiamenti."
 por_upgrade_ordinances: "I [modifiers|e] delle [ShowGovernmentReformName('por_ordinances')] saranno modificati di un #g +50.0%#!. Tuttavia, la quantità di [ShowGoodsName('paper')] richiesta dai nostri [pops|e] raddoppierà."
 
 flavor_por.46.title: "La [ShowInstitutionNameWithNoTooltip('printing_press')] e le [ShowGovernmentReformNameWithNoTooltip('por_ordinances')]"
 flavor_por.46.desc: "Con l'avvento della [ShowInstitutionName('printing_press')], ci viene offerta un'occasione d'oro per snellire la distribuzione delle [ShowGovernmentReformName('por_ordinances')]. Inoltre, il manoscritto potrebbe essere ulteriormente consolidato e potremmo attuare diverse riforme per eliminare molte leggi obsolete che hanno perso la loro rilevanza negli ultimi decenni. Questo sarebbe un grande successo [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank], ma avrebbe un costo significativo."
 flavor_por.46.a: "Commissionate la nuova edizione."
 flavor_por.46.b: "Il sistema attuale va bene così com'è."
 
 flavor_por.47.title: "La Misericórdia"
 flavor_por.47.desc: "Fino ad ora, l'assistenza ai poveri e ai malati è stata condotta dalle istituzioni note come #italic albegarias#! e #italic hospitais#!. Tuttavia, la situazione potrebbe presto cambiare, poiché diversi borghesi di [target_location.GetName] hanno recentemente fondato una nuova confraternita chiamata [ShowModifier('por_misericordia')]. A differenza di molte altre iniziative, la maggior parte dei rappresentanti dei ceti ha espresso pieno sostegno a questa organizzazione e ne è entrata a far parte, diffondendola in tutto [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName]. L'ultima a non aver ancora espresso la propria opinione sulla confraternita è [ROOT.GetCountry.Custom('IT_CROWN_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_por.47.a: "Concedetele il patrocinio!"
 flavor_por.47.b: "Abbiamo qualche dubbio."
 
 flavor_por.48.title: "[ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] [ROOT.GetCountry.Custom('IT_ADJ_FS')] a [target_location.GetNameWithNoTooltip]"
 flavor_por.48.desc: "[ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [ROOT.GetCountry.Custom('IT_ADJ_FS')] è diventata un'assidua frequentatrice di [target_location.GetName], spingendo i governatori a concederle privilegi extra. Questo ha trasformato [target_location.Custom('IT_ART_LOCATION')][target_location.GetRank.GetName] in uno dei nostri principali partner nell'[ShowContinentName('europe')] settentrionale. Di conseguenza, molti membri [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] stanno chiedendo che venga costruito un nuovo [ShowBuildingTypeName('trade_office')] a [target_location.GetNameWithNoTooltip]."
 flavor_por.48.a: "Create l'[ShowBuildingTypeNameWithNoTooltip('trade_office')]."
 flavor_por.48.b: "Concentrarsi invece sulla costruzione interna."
 
 flavor_por.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.49.desc: "[target_character.GetName] ha acquisito una certa fama nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] grazie al suo talento nella scrittura. Infatti, ha prodotto molte opere storiche che potranno essere studiate dalle generazioni future e, avendo partecipato a molti eventi cruciali della storia recente [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], molti sono convinti che sia la persona giusta per il ruolo di archivista e cronista."
 flavor_por.49.a: "Nominate [target_character.GetShortNameWithNoTooltip] capo cronista."
 flavor_por.49.b: "Non siamo molto impressionati."
 
 flavor_por.50.title: "Supremazia sugli Ordini"
 flavor_por.50.desc: "L'era degli Ordini Militari appartenenti alla fede [target_religion.GetAdjective] sta volgendo al termine. I vari ordini stanno perdendo sempre più membri e non è più prestigioso come un tempo farne parte. Pertanto, siamo riusciti a ottenere il permesso dal [GetCountry('PAP').GetGovernment.GetRulerTitle] di nominare [target_character.GetName] Gran Maestro dei vari ordini e ora abbiamo autorità assoluta su di essi."
 flavor_por.50.a: "Li metteremo sotto il nostro controllo diretto."
 flavor_por.50.b: "Sciogliete gli ordini!"
 
 flavor_por.51.title: "São Jorge da Mina"
 flavor_por.51.desc: "Durante il nostro recente viaggio nel [ShowAreaName('gulf_of_africa_sea')] abbiamo incontrato un gruppo di indigeni a [target_location.GetName]. Sebbene tali eventi siano piuttosto comuni, questo è stato degno di nota poiché erano tutti molto felici di commerciare in [ShowGoodsName('goods_gold')]. Ciò ha spinto la nostra spedizione a erigere un #italic padrão#! e a iniziare a costruire un piccolo avamposto. Tuttavia, la disponibilità degli indigeni a commerciare con un bene così prezioso significa che nelle vicinanze devono esserci fonti molto più abbondanti e che potrebbe essere vantaggioso stabilire una presenza più consistente."
 flavor_por.51.a: "Dobbiamo continuare questo commercio."
 flavor_por.51.b: "Troveremo un'altra fonte d'[ShowGoodsNameWithNoTooltip('goods_gold')]."
 
 flavor_por.52.title: "Il Navigatore"
 flavor_por.52.desc: "[target_character.GetName] si è davvero distinto da tutti gli infantes [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. Va detto che [target_character.GetShortNameWithNoTooltip] è un vero visionario che crede che l'esplorazione sia il futuro [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongName] ed è quindi disposto a spendere gran parte della sua fortuna per finanziare ambiziose missioni in tutto l'[ShowRegionName('north_atlantic_ocean_region')]. Forse, per incoraggiare ulteriormente queste iniziative, gli dovrebbe essere concesso il monopolio."
 flavor_por.52.a: "Concedeteli il monopolio!"
 flavor_por.52.b: "Lo apprezziamo, ma non così tanto."
 
 flavor_por.53.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.53.desc: "Uno dei nostri marinai e partecipante alle precedenti missioni esplorative, [target_character.GetName], ha recentemente ottenuto il favore [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Ha ricevuto molte nuove promozioni e gli è stata concessa un'indennità mensile in previsione dei suoi ulteriori progetti. Molti all'interno della [ROOT.GetCountry.GetGovernment.GetCourtTitle] desiderano che sia lui il prossimo capo della nostra missione."
 flavor_por.53.a: "Abbiamo bisogno di lui alla guida delle nostre spedizioni!"
 flavor_por.53.b: "Dobbiamo invece concentrarci sulla terraferma."
 
 flavor_por.54.title: "Formazione dei Terços"
 flavor_por.54.desc: "Nuove formazioni stanno nascendo dalla guerra costante in [ShowContinentName('europe')]. Una di queste, la famosa [ShowAdvanceName('tercio')], è una formazione a lungo ambita [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName], che [target_character.Custom('IT_ART_TITOLO')][target_character.GetName] desidera impiegare nella nostra marina piuttosto che usarla per dominare la terraferma."
 flavor_por.54.a: "Saranno ottimi fanti di marina."
 flavor_por.54.b: "Usiamoli invece nella guerra terrestre."
 flavor_por.54.historical_info: "Contrariamente ai loro omologhi spagnoli, i portoghesi utilizzavano i Tercio come unità di marina. Questi Tercios servirono nella battaglia di Alcácer Quibir contro le forze ottomane e marocchine, fino a diventare il Corpo dei Fanti di Marina portoghesi."
 
 flavor_por.55.title: "La [ShowBuildingTypeNameWithNoTooltip('por_feitoria')] di [target_location.GetNameWithNoTooltip]"
 flavor_por.55.desc: "[target_character.Custom('IT_ART_TITOLO')|U][target_character.GetName] considera [target_location.GetName] un luogo fondamentale per una [ShowBuildingTypeName('por_feitoria')]. Essendo a metà strada tra il [ShowRegionName('maghreb_region')] e la [ShowRegionName('guinea_region')], potrebbe fungere da eccellente trampolino di lancio e da eccezionale avamposto commerciale. Pertanto, un decreto per trasformare [target_location.Custom('IT_ART_LOCATION')][target_location.GetRank.GetName] in una nuova [ShowBuildingTypeNameWithNoTooltip('por_feitoria')] sarebbe molto vantaggioso."
 flavor_por.55.historical_info: "Arguim, la prima feitoria dei portoghesi nel continente africano, era un importante porto commerciale per gli schiavi e l'oro, considerati particolarmente importanti. Presentava diversi vantaggi, ovvero era facilmente difendibile, aveva un ancoraggio sicuro e la zona in cui si trovava era frequentata dai commercianti transahariani che vi si recavano per procurarsi il sale. Tuttavia, non avrebbe ricevuto la stessa attenzione da parte della corona rispetto ad altre feitorias e alla fine sarebbe passata sotto il dominio olandese nel 1633, quando quaranta soldati ne presero il controllo."
 flavor_por.55.a: "Questo sarà un piccolo passo verso un obiettivo più grande."
 flavor_por.55.b: "Non è necessario stabilire una [ShowBuildingTypeNameWithNoTooltip('por_feitoria')] in quel luogo."
 
 flavor_por.56.title: "[ShowBuildingTypeNameWithNoTooltip('por_feitoria')] di [target_location.GetNameWithNoTooltip]"
 flavor_por.56.desc: "Da quando abbiamo acquisito [target_location.Custom('IT_ART_LOCATION')][target_location.GetRank.GetName] di [target_location.GetName], i membri [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] desiderano espandere la propria influenza in $china$. Hanno suggerito di costruire una [ShowBuildingTypeName('por_feitoria')] in quella zona, cosa che [target_character.Custom('IT_ART_TITOLO')][target_character.GetName] stava già pensando di fare."
 flavor_por.56.historical_info: "Acquisita dai Míng nel 1557, Macao ha vissuto il suo periodo d'oro durante il dominio portoghese. La sua posizione in Asia e il commercio con la Cina hanno permesso alla corona e ai gesuiti di investire le loro risorse nel porto, portando al fiorire del commercio Nanban fino alla crisi del commercio con il Giappone."
 flavor_por.56.a: "Dobbiamo aumentare la nostra influenza in $china$."
 flavor_por.56.b: "Il libero scambio sarà il mezzo con cui otterremo questa influenza."
 
 flavor_por.57.title: "Protezione del Commercio a [target_location.GetNameWithNoTooltip]"
 flavor_por.57.desc: "Per convogliare adeguatamente le risorse verso il [ROOT.GetCountry.GetCapital.GetMarket.GetName], dobbiamo proteggere il porto di [target_location.GetName]. [target_character.Custom('IT_ART_TITOLO')|U][target_character.GetName] ha suggerito di costruire lì una [ShowBuildingTypeName('por_feitoria')], aumentando l'influenza [ROOT.GetCountry.Custom('IT_BURGHERS_DEL_NOSTRO')][ROOT.GetCountry.Custom('IT_BURGHERS_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] in $india$."
 flavor_por.57.historical_info: "Acquisita da Afonso de Albuquerque nel 1510, Goa servì come base operativa per le conquiste di Malacca e Ormuz. Essendo la principale base navale del Portogallo nell'Oceano Indiano, facilitò il commercio delle spezie e permise un'ampia presenza marittima portoghese."
 flavor_por.57.a: "Sembra un'ottima idea."
 flavor_por.57.b: "[target_location.GetNameWithNoTooltip] è destinata esclusivamente al commercio [ROOT.GetCountry.Custom('IT_BURGHERS_DEL_NOSTRO')][ROOT.GetCountry.Custom('IT_BURGHERS_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 
 flavor_por.58.title: "Fortificazione di [target_location.GetNameWithNoTooltip]"
 flavor_por.58.desc: "L'isola di [target_location.GetName] è stata considerata un porto importante per il nostro commercio in [ShowContinentName('asia')] grazie alla sua posizione all'interno della regione. [target_character.Custom('IT_ART_TITOLO')|U][target_character.GetName] desidera rafforzare [target_location.Custom('IT_ART_LOCATION')][target_location.GetRank.GetName] con una [ShowBuildingTypeName('por_feitoria')], consentendo [ROOT.GetCountry.Custom('IT_BURGHERS_AL_NOSTRO')][ROOT.GetCountry.Custom('IT_BURGHERS_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] di proiettare ulteriormente il proprio potere nelle zone circostanti."
 flavor_por.58.historical_info: "Durante la rapida conquista di Ormuz guidata da Afonso de Albuquerque, l'isola era minacciata dall'occupazione da parte dei Safavidi e degli Ottomani. Per evitare che ciò accadesse, egli costruì il Forte Nossa Senhora da Conceição. Ciò permise al Portogallo di mantenere il controllo del Golfo Persico fino al 1622, quando i Safavidi e la Compagnia Britannica delle Indie Orientali lo conquistarono."
 flavor_por.58.a: "Rafforzeremo [target_location.GetNameWithNoTooltip]."
 flavor_por.58.b: "La sua posizione naturale è sufficiente."
 
 flavor_por.59.title: "Controllo dello Stretto di [target_location.GetNameWithNoTooltip]"
 flavor_por.59.desc: "Per garantire il nostro continuo accesso al commercio in [ShowContinentName('asia')] orientale, sarà necessario fortificare il porto di [target_location.GetName]. [ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [ROOT.GetCountry.Custom('IT_BURGHERS_STA')] già preparando i fondi per questa impresa, consentendo la costruzione di una [ShowBuildingTypeName('por_feitoria')] in loco."
 flavor_por.59.historical_info: "Malacca cadde in mano ai portoghesi durante l'assedio del 1511. Guidati da Afonso de Albuquerque, essi riuscirono a conquistare una città che sarebbe diventata uno degli avamposti più importanti per il Portogallo. Sapendo che gli stati confinanti avrebbero cercato di assicurarsi lo stretto, esso fu pesantemente fortificato per impedire che ciò accadesse. Malacca rimase sotto il controllo portoghese fino al 1641, quando gli Olandesi riuscirono a conquistare il porto."
 flavor_por.59.a: "Fortifichiamo lo stretto."
 flavor_por.59.b: "Non è necessario farlo."
 
 flavor_por.60.title: "Una Roccaforte Lontana"
 flavor_por.60.desc: "[target_location.GetName] è stata una delle nostre migliori basi per l'esplorazione dell'[ShowRegionName('north_atlantic_ocean_region')] e dell'[ShowRegionName('south_atlantic_region')]. La località potrebbe tuttavia essere ulteriormente ampliata, poiché l'importanza delle rotte occidentali è in continua crescita. È per questo motivo che la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha suggerito di investire ulteriori fondi nel porto."
 flavor_por.60.historical_info: "Grazie alla sua posizione strategica sia per gli esploratori che per i mercanti, Angra vide elevarsi il proprio status all'interno della corona del Portogallo. Le élite di origine fiamminga, spagnola e genovese contribuirono al suo rapido sviluppo, guidate da un ricco mercante noto come Lucas de Cacena. Fu solo all'inizio del 1500 che João III decise di elevarla al rango di città."
 flavor_por.60.a: "Investiamo in [target_location.GetNameWithNoTooltip]."
 flavor_por.60.b: "Questi fondi potrebbero essere investiti in modo migliore."
 
 flavor_por.61.title: "Tutti gli Occhi su [target_location.GetNameWithNoTooltip]"
 flavor_por.61.desc: "Al fine di stabilire una base adeguata nel [ShowRegionName('maghreb_region')], [target_character.Custom('IT_ART_TITOLO')][target_character.GetName] ha consultato sia la [ROOT.GetCountry.GetGovernment.GetCourtTitle] che il consiglio di guerra. Tutte le idee sembrano convergere sulla conquista di [target_location.GetName] per raggiungere tale obiettivo. Possiamo entrare in guerra con [target_country.Custom('IT_La')][target_country.GetName] e rivendicare [target_location.Custom('IT_ART_LOCATION')][target_location.GetRank.GetName], ma c'è il rischio di subire un'umiliazione sul campo di battaglia."
 flavor_por.61.historical_info: "Poco dopo essere uscito vittorioso dalla battaglia di Aljubarrota, il re dell'epoca, João I del Portogallo, iniziò a prepararsi per una spedizione per conquistare Ceuta, al fine di poter controllare adeguatamente il commercio che essa consentiva con il Levante, l'Egitto e la Libia. In una guerra lampo, riuscirono a conquistare la città, segnando l'inizio dell'Impero Portoghese."
 flavor_por.61.a: "Andremo avanti e la conquisteremo."
 flavor_por.61.b: "Forse potremmo invece ottenere un certo controllo attraverso la pace."
 
 flavor_por.62.title: "Le Ambizioni di [target_character.GetNameWithNoTooltip]"
 flavor_por.62.desc: "[target_character.GetName] si è rivolto alla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] chiedendo sostegno per una delle sue idee più ambiziose. Desideroso di mettere insieme un certo numero di navi per un grande viaggio, vuole circumnavigare completamente il globo. Questa idea è piuttosto audace, ma rifiutarla potrebbe potenzialmente portare altri a fornirli il sostegno."
 flavor_por.62.historical_info: "$flavor_por_magellan_historical_info$"
 flavor_por.62.a: "Allontaniamolo immediatamente dalla [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 flavor_por.62.b: "Rifiutare una tale ambizione sarebbe un vero spreco..."
 flavor_por_magellan_historical_info: "La spedizione di Fernão de Magalhães è forse una delle più famose dell'Iberia. In origine, l'uomo prestò servizio nelle Indie Orientali Portoghesi, al servizio di Afonso de Albuquerque nella conquista di Malacca. In seguito, però, iniziò a pianificare una spedizione alla ricerca delle Isole delle Spezie. Nonostante le sue numerose proposte fossero state respinte dal re del Portogallo, decise di tentare la fortuna con Carlo I di Spagna, dove avrebbe ricevuto il sostegno che desiderava."
 
 flavor_por.64.title: "Proteggere [target_location.GetNameWithNoTooltip]"
 flavor_por.64.desc: "Per proteggere adeguatamente i venti del commercio in [ShowRegionName('guinea_region')], la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha suggerito di erigere una [ShowBuildingTypeName('por_feitoria')] a [target_location.GetName]. La località è stata favorita sia [target_character.Custom('IT_DAL_TITOLO')][target_character.GetName] che [ROOT.GetCountry.Custom('IT_BURGHERS_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. Per questo motivo, qualsiasi progetto di fortificazione del luogo sarà ampiamente sostenuto."
 flavor_por.64.historical_info: "Il castello di Elmina è la feitoria più riconoscibile in Africa. Fondata nel 1481 da Henrique o Navegador, il suo scopo era quello di controllare la rotta commerciale dall'India all'Europa lungo la Costa d'Oro. Molti commercianti vi affluivano, sia di origine europea, asiatica o africana. Il Portogallo mantenne il controllo di questa feitoria fino al 1637, quando gli Olandesi ne presero il controllo."
 flavor_por.64.a: "È un'ottima idea."
 flavor_por.64.b: "Controllare i venti del commercio? Lasciamo che i venti soffino naturalmente."
 
 flavor_por.1000.title: "la Cattura della Santa Catarina"
 flavor_por.1000.desc: "Una delle nostre navi è stata sequestrata da vili mercanti olandesi. L'ammiraglio che è salito a bordo della nostra nave la rivendica per se con il pretesto che i mari sono liberi e quindi tutti hanno il diritto di rivendicare la nave. Nel frattempo, i nostri mercanti sostengono che la Santa Catarina era ancorata in acque portoghesi e ci esortano a chiedere la restituzione della nave e del carico."
 flavor_por.1000.a: "Richiedete la restituzione del carico!"
 flavor_por.1000.b: "Non insistete sulla questione."
 flavor_por.1000.historical_info: "La caracca portoghese Santa Catarina fu catturata nel febbraio 1603 al largo della costa di Singapore da tre navi della Compagnia Olandese delle Indie Orientali (V.O.C.). Il carico, del valore di 2,2 milioni di fiorini, raddoppiò il capitale della V.O.C., ma la legalità del mantenimento del bottino era discutibile secondo la legislazione olandese e portò a proteste da parte del Portogallo. L'incidente fu una delle cause che contribuirono alla guerra olandese-portoghese che durò dal 1602 al 1663."
 
 flavor_por.1001.title: "La Cattura della Santa Catarina"
 flavor_por.1001.desc: "$flavor_por.5.desc$"
 flavor_por.1001.a: "Il carico è nostro di diritto!"
 flavor_por.1001.b: "Restituite il carico"
 flavor_por.1002.title: "Gli olandesi trattengono il carico"
 flavor_por.1002.desc: "Gli olandesi si rifiutano di restituire il carico sequestrato dalla Santa Catarina!"
 flavor_por.1002.a: "Vogliono la guerra..."
 flavor_por.1003.title: "Gli olandesi restituiscono il carico"
 flavor_por.1003.desc: "Gli olandesi hanno riconosciuto la validità della nostra protesta e hanno accettato di restituire il carico."
 flavor_por.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_por.2000.title: "[target_character.GetNameWithNoTooltip] si unisce alla [ROOT.GetCountry.GetGovernment.GetCourtTitle|U]"
 flavor_por.2000.desc: "Una delle cortigiane [target_country.Custom('IT_ADJ_FS')], [target_character.GetName], è arrivata da poco alla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Si dice che sia una dama di compagnia della sposa di uno degli importanti consiglieri [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. Di per sé non è una notizia particolarmente interessante. Ma la cosa più interessante è che sembra che [target_character2.GetName] provi per lei una passione ardente."
 flavor_por.2000.a: "Speriamo che sia solo una cosa passeggera."
 
 flavor_por.2001.title: "Storia d'Amore"
 flavor_por.2001.desc: "Si è sparsa la voce nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] che [target_character2.GetName], l'erede al trono [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], si è davvero infatuato di [target_character.GetName], che sembra ricambiare i suoi sentimenti. I due si sono già scambiati diverse lettere d'amore e hanno avuto diversi incontri segreti. La pubblicità negativa derivante da questa relazione ha seriamente compromesso la legittimità della dinastia [target_character2.GetDynasty.GetName] e, nonostante i tentativi di tenere separati i due, questi piccioncini riescono comunque a rimanere in contatto regolarmente."
 flavor_por.2001.a: "Sicuramente finiranno per stufarsi l'uno dell'altra."
 
 flavor_por.2002.title: "Influenza della Casa di [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_por.2002.desc: "I parenti di [target_character.GetName] della Casa di [target_character.GetDynasty.GetName] sembrano aver conquistato la fiducia di [target_character2.GetName] e sono diventati i suoi consiglieri più stretti. Avere una dinastia così potente [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] che detta la nostra politica futura è umiliante e decisamente pericoloso. Si ritiene che quei parenti stiano cercando di convincere [target_character2.GetNameWithNoTooltip] a rivendicare persino il trono del nostro vicino, il che potrebbe diventare pericoloso."
 flavor_por.2002.a: "Quando è troppo è troppo, [target_character.GetNameWithNoTooltip] deve morire."
 flavor_por.2002.b: "Non c'è nulla che si possa fare."
 
 flavor_por.2003.title: "L'Assassinio di [target_character.GetNameWithNoTooltip]"
 flavor_por.2003.desc: "Come da ordine, i nostri assassini sono entrati nel [ShowBuildingTypeName('monastery')] dove vive [target_character.GetName] e hanno eseguito l'ordine senza esitare, uccidendola senza rimorsi davanti agli altri abitanti e alla sua famiglia.\n\nNon si sa se [target_character2.GetName] fosse pieno di rabbia o di dolore quando ha saputo della notizia. Ciò che è certo, tuttavia, è che [target_character2.GetNameWithNoTooltip] sa esattamente chi ha ordinato questa esecuzione e sta cercando vendetta."
 flavor_por.2003.a: "Doveva essere fatto."
 
 flavor_por.2004.title: "Sfida Aperta"
 flavor_por.2004.desc: "Ora si sa cosa [target_character2.GetName] ha in mente come vendetta. In un atto di sfida aperta a suo padre, è diventato il capo della ribellione di [target_rebel.GetName] per rovesciare [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], ritenuto tirannico. La situazione è sfuggita al nostro controllo, forse è ora di abdicare."
 flavor_por.2004.a: "Quel demonio non ha alcuna possibilità contro i nostri eserciti!"
 flavor_por.2004.b: "Fate abdicare [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]."
 
 flavor_por.2005.title: "L'Ascesa al Trono di [target_character.GetNameWithNoTooltip]"
 flavor_por.2005.desc: "Ora che [target_character.GetName] è [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], è libero di fare tutto ciò che vuole. E ciò che vuole è onorare la sua amante defunta, [dead_lover.GetName]. Di conseguenza, ha organizzato una grande processione dal luogo di sepoltura attuale di [dead_lover.GetShortNameWithNoTooltip] a un mausoleo di nuova creazione, affinché possa riposare in un luogo degno. Inoltre, in un editto ufficiale ha dichiarato di aver sposato segretamente [dead_lover.GetNameWithNoTooltip] e che il matrimonio era ufficiale. Ora [target_character.GetShortNameWithNoTooltip] è deciso a consegnare alla giustizia gli assassini."
 flavor_por.2005.a: "Oh, che dramma!"
 
 flavor_por.2006.title: "Giustizia è Fatta"
 flavor_por.2006.desc: "Finalmente [target_character.Custom('IT_ART_TITOLO')][target_character.GetName] è riuscito a fare giustizia sugli assassini di [dead_lover.GetName]. Dopo mesi di incessante ricerca, è riuscito a catturare gli ultimi assassini rimasti in vita e li ha fatti giustiziare con una cerimonia. I loro cuori sono stati strappati dai loro corpi freddi per simboleggiare che non li hanno mai avuti. Speriamo che questo sia l'ultimo esempio di tale crudeltà da parte di [target_character.GetNameWithNoTooltip]."
 flavor_por.2006.a: "Una storia davvero tragica."
 
 flavor_por.2007.title: "Gli [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_por.2007.desc: "Avevamo perfettamente ragione sull'influenza dannosa della dinastia [target_character.GetDynasty.GetName] su [target_character2.GetName]. Seguendo i loro terribili consigli, ha organizzato di sua iniziativa una campagna disorganizzata contro i nostri vicini ed è riuscito a farsi catturare. Anche se è riuscito a tirarsi fuori da ulteriori guai pagando un riscatto, l'umiliazione che abbiamo subito è davvero terribile."
 flavor_por.2007.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 
 flavor_por.2100.title: "Contatto con [target_character2.GetNameWithNoTooltip]"
 flavor_por.2100.desc: "Ultimamente i nostri rapporti con [target_country.Custom('IT_La')][target_country.GetName] sono stati difficili. Anche [target_character.Custom('IT_ART_TITOLO')][target_character.GetName] se ne è accorto e desidera porvi rimedio. Possiamo farlo inviando una lettera a [target_character2.GetName] in cui parliamo della cultura e della religione [ROOT.GetCountry.Custom('IT_ADJ_FS')]. Forse questo susciterà l'interesse [target_country.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][target_country.GetGovernment.GetRulerTitle] per delle relazioni più amichevoli."
 flavor_por.2100.historical_info: "Sebbene tali piani non siano mai stati realizzati completamente, all'inizio del XVI secolo lo Šāh di Persia era in contatto con i portoghesi. Desiderando allearsi con loro, l'attuale Šāh, Ismā'īl I, prese in considerazione la possibilità di convertirsi al cattolicesimo per assicurarsi tale alleanza. Tuttavia, prima che fosse raggiunto alcun accordo, morì, lasciando dietro di sé ogni speranza di un'alleanza tra Portoghesi e Safavidi."
 flavor_por.2100.a: "Impegniamoci al massimo con questa lettera!"
 flavor_por.2100.b: "Basteranno alcune lettere amichevoli."
 por_persia_glorify_jesus_tt: "Scambieremo un messaggio con [target_country.Custom('IT_La')][target_country.GetName] riguardo a #Y Gesù#!. Questo potrebbe portare [target_country.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')] lor[target_country.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [target_country.GetGovernment.GetRulerTitle] a interessarsi al [ROOT.GetCountry.GetReligion.GetName]"
 
 flavor_por.2101.title: "Una Lettera [prev_country.Custom('IT_Dalla')][prev_country.GetNameWithNoTooltip]"
 flavor_por.2101.desc: "[prev_country.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')|U][prev_country.GetGovernment.GetRulerTitle] [prev_country.Custom('IT_Della')][prev_country.GetName] ci ha inviato una lettera. Parla delle glorie [prev_country.Custom('IT_Della')][prev_country.GetNameWithNoTooltip] e della loro cultura. Ponendo l'accento sul [prev_country.GetReligion.GetName], si sofferma ad esaltare Gesù Cristo, ma [target_character.Custom('IT_ART_TITOLO')][target_character.GetName] desidera anche ricevere una risposta da [target_character2.GetName] nella speranza di stabilire relazioni più amichevoli."
 flavor_por.2101.historical_info: "$flavor_por.2100.historical_info$"
 flavor_por.2101.a: "Stabiliamo queste relazioni amichevoli."
 flavor_por.2101.b: "Lodate voi stessi invece di noi? Che scherno è questo?"
 flavor_por.2101.c: "Sapete, forse questo Gesù Cristo era il vero profeta."
 
 flavor_por.2200.title: "Scambi Commerciali in [ShowRegionNameWithNoTooltip('japan_region')]"
 flavor_por.2200.desc: "Da quando ci siamo imbattuti nel [ShowRegionName('japan_region')], [ROOT.GetCountry.Custom('IT_BURGHERS_IL_NOSTRO')][ROOT.GetCountry.Custom('IT_BURGHERS_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [ROOT.GetCountry.Custom('IT_BURGHERS_HA')] mostrato un particolare interesse a stabilirvi un avamposto commerciale. Parlando con [target_character2.GetName] di questa questione, forse potremmo creare una rete commerciale in tutta l'[ShowContinentName('asia')] marittima, espandendo la nostra influenza in quella zona."
 flavor_por.2200.a: "Vale la pena provare."
 flavor_por.2200.b: "Ecco perché conquisteremo [target_location.GetNameWithNoTooltip]."
 por_nanban_owner_must_accept_tt: "Il proprietario di [target_location.GetName] deve accettare la nostra offerta affinché gli effetti abbiano luogo"
 
 flavor_por.2201.title: "Un'Offerta [ROOT.GetCountry.Custom('IT_Dalla')][prev_country.GetNameWithNoTooltip]"
 flavor_por.2201.desc: "[prev_country.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')|U][prev_country.GetGovernment.GetRulerTitle] [prev_country.Custom('IT_Della')][prev_country.GetName] ci ha offerto una grossa somma di oro in cambio dei diritti portuali di [target_location.GetName]. Potremmo accettare, ma questo porterebbe sicuramente al declino della nostra influenza commerciale in [ShowRegionName('japan_region')], anche se ci spingerebbe verso una direzione più oligarchica."
 flavor_por.2201.a: "Accetteremo volentieri l'oro."
 flavor_por.2201.b: "Non ci si può fidare di quei demoni [prev_country.Custom('IT_ADJ_MP')]."
