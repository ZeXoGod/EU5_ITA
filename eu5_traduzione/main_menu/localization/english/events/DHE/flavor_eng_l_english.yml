l_english: 
 flavor_eng.1.title: "L'Eresia [ShowReligionAdjectiveWithNoTooltip('lollardy')]"
 flavor_eng.1.desc: "Nelle sacre sale di [target_location.GetName] è emerso un nuovo movimento religioso che sfida l'ordine costituito. [john_wycliffe.GetName], un filosofo rispettato, sostiene una visione radicale dello [ShowReligionGroupName('christian')], volta a dare potere [ROOT.GetCountry.Custom('IT_PEASANTS_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] e a sopprimere [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] corrotti e la loro oscena gerarchia.\n\nI suoi insegnamenti sono unici in quanto chiede che la Bibbia sia tradotta in [ROOT.GetCountry.GetCulture.GetLanguage.GetName], in modo che possa essere letta e compresa dalla gente comune.\n\nCi troviamo di fronte alla scelta di sopprimere attivamente gli eretici o semplicemente ignorare le loro innocue riflessioni."
 flavor_eng.1.a: "Fermare gli eretici."
 lots_of_lollards: "Many of our [ROOT.GetCountry.GetCulture.GetName] [ShowReligionAdjective('catholic')] [pops|e] in [ShowRegionName('great_britain_region')] will convert to [ShowReligionName('lollardy')]" #DA TRADURRE
 eng_opposes_lollards: "Opporsi ai Lollardi"
 flavor_eng.1.b: "Lasciarli stare."
 flavor_eng.1.tt2: "Gli sforzi compiuti per opporsi a lui potrebbero rallentare la diffusione in corso dell'[ShowReligionName('lollardy')]"
 flavor_eng.1.tt3: "La sua presenza tollerata [target_root_country.Custom('IT_In')][target_root_country.GetName] potrebbe contribuire alla diffusione dell'[ShowReligionName('lollardy')]"
 eng_tolerates_lollards: "Tollera i Lollardi"
 flavor_eng.1.historical_info: "Il movimento lollardo era un movimento di riforma religiosa in Inghilterra che crebbe in popolarità nel XIV e XV secolo, antecedente alla Riforma. Ispirati dagli insegnamenti di John Wycliffe, i suoi seguaci cercarono di riformare la corruzione percepita della Chiesa cattolica. I lollardi subirono persecuzioni e alcuni furono giustiziati per le loro credenze."

 flavor_eng.2.title: "La Fine della Guerra dei Cent'Anni"
 flavor_eng.2.desc: "I possedimenti territoriali che un tempo [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] deteneva in [ShowRegionName('france_region')] sono andati perduti, infliggendo un colpo devastante alle nostre ambizioni di soggiogare [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetName] e forgiare un grande impero transcanale. Possiamo perseverare e tentare un'altra riconquista, oppure accettare l'amara realtà che le nostre grandi aspirazioni potrebbero sfuggirci."
 flavor_eng.2.a: "Accettare l'inevitabile."
 eng_no_english_in_france: "Niente inglese in Francia"
 flavor_eng.2.b: "Non rinunceremo mai!"
 eng_refuse_to_give_up_france: "Rifiutare di rinunciare alla Francia"
 flavor_eng.2.c: "Girare la situazione a nostro favore."
 flavor_eng.2.tt1: "Il modo eloquente e persuasivo di [ROOT.GetCountry.GetGovernment.GetRuler.GetName] minimizza abilmente le recenti perdite territoriali"
 flavor_eng.2.historical_info: "La Guerra dei Cent'anni fu l'ultima grande guerra medievale. Non fu solo una guerra tra re, ma anche i nobili minori poterono perseguire i propri obiettivi partecipando al conflitto più ampio. Le guerre future videro molto meno faziosità, almeno sulla scala dei conflitti medievali. La Guerra dei Cent'anni fu costituita da dozzine di piccole guerre e centinaia di battaglie e assedi che durarono per oltre un secolo, tra il 1337 e il 1453, fino a quando entrambe le parti furono esauste. Sebbene nessuna delle due parti vinse in senso stretto, il risultato fu che mentre all'inizio della guerra c'erano due regni, alla fine c'erano due nazioni."

 flavor_eng.3.title: "I Giudici di Pace"
 flavor_eng.3.desc: "C'è un urgente bisogno di migliorare il mantenimento dell'ordine locale e della pace all'interno delle comunità. Attualmente le controversie sono gestite dai [ShowPopTypeName('nobles')] locali, ma manca un quadro giuridico adeguato, il che provoca un forte risentimento da parte [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Per affrontare questo problema, proponiamo la creazione di un nuovo ufficio dell' , incaricato di risolvere le controversie minori, affrontare i disordini e garantire la tranquillità generale delle loro giurisdizioni."
 flavor_eng.3.a: "Sì, ne abbiamo bisogno."
 flavor_eng.3.b: "No, quello è compito dei nobili."
 flavor_eng.3.historical_info: "La carica di giudice di pace ha avuto origine nell'Inghilterra del XII secolo, probabilmente attraverso un editto reale del re Riccardo I e dell'arcivescovo di Canterbury nel 1195. Inizialmente chiamata #italic Custodes Pacis#!, fu poi ribattezzata Justices of the Peace. Nel 1489, una legge impose ai giudici di riconoscere le proprie debolezze durante le sessioni trimestrali. Questa legge garantiva inoltre al pubblico il diritto di presentare reclami direttamente al monarca o al consiglio in merito alle azioni dei giudici. I giudici venivano nominati in modo irregolare dal Lord Cancelliere, consentendo la potenziale rimozione di individui non collaborativi durante il rinnovo annuale delle commissioni."
 
 flavor_eng.4.title: "La Crescita dei Burocrati della Classe Media"
 flavor_eng.4.desc: "Sta diventando sempre più difficile trovare uomini di talento che assumano incarichi governativi, e sono state sollevate voci secondo cui dovremmo ampliare la selezione per includere la classe media in espansione, in particolare gli avvocati oltre ai membri dell'[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Entrambe le parti attendono con impazienza di vedere se attueremo tale politica per dare ascolto alle richieste di cambiamento."
 flavor_eng.4.a: "Diamo loro il nostro sostegno."
 enable_yorkist_tradition_policy: "Grants access to the [ShowPolicyName('yorkist_tradition_policy')] [policy|e]" #DA TRADURRE
 flavor_eng.4.b: "Non hanno posto nella governance."
 flavor_eng.4.tt1: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_SONO')] scontenti della loro continua esclusione dal governo"
 flavor_eng.4.historical_info: "Promuovere funzionari governativi provenienti dalla classe media, principalmente chierici e avvocati, era una tradizione yorchese di lunga data in Inghilterra. Essa era fermamente osteggiata dalla nobiltà e dal clero, che la consideravano un privilegio esclusivo degli uomini di status sociale elevato o di nomina divina."

 flavor_eng.5.title: "Corte della Camera Stellata"
 flavor_eng.5.desc: "La giustizia è attualmente amministrata al meglio delle capacità dello [ShowPolicyName('common_law_policy')]. Tuttavia, i procedimenti sono estremamente lenti poiché si basano sui precedenti e sulle decisioni dei giudici. Alcuni casi richiedono settimane, se non mesi, prima di arrivare a una sentenza. Si chiede la creazione di un tribunale giudiziario secondario con un certo grado di flessibilità nelle sue procedure, che gli consenta di trattare casi considerati troppo delicati o complessi per i tribunali ordinari. Tuttavia, un effetto potenziale ma modesto potrebbe essere l'estensione del potere [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], la repressione dell'opposizione e la punizione del dissenso quando necessario."
 flavor_eng.5.a: "Uno strumento integrale."
 enable_court_of_the_star_chamber_reform: "Grants access to the [ShowGovernmentReformName('court_of_the_star_chamber_reform')] [government_reform|e]" #DA TRADURRE
 flavor_eng.5.b: "Lo [ShowPolicyNameWithNoTooltip('common_law_policy')] sarà sufficiente."
 flavor_eng.5.historical_info: "La Corte della Camera Stellata nacque dalle riunioni del Consiglio Privato del re, acquisendo gradualmente importanza durante il regno di Enrico VII. Il suo nome deriva dal motivo a stella che adornava il soffitto del Palazzo di Westminster, dove si riuniva. Nel 1487, la Corte fu istituita come organo giudiziario distinto, separato dal Consiglio, con il compito di esaminare le richieste di risarcimento."
 
 flavor_eng.6.title: "Il Movimento delle Recinzioni"
 flavor_eng.6.desc: "Ampie distese di terreni agricoli dominano le zone rurali e sono state tradizionalmente utilizzate dalle comunità locali per l'agricoltura e il pascolo. I recenti sviluppi hanno spinto i proprietari terrieri ad adottare misure per recintare i loro terreni, con l'obiettivo di migliorare l'efficienza e la produttività agricola. Tuttavia, ciò ha comportato effetti sociali dannosi a favore della trasformazione economica. È emerso un movimento di recinzione composto da questi proprietari terrieri, che stanno cercando l'approvazione legislativa per portare avanti i loro sforzi."
 flavor_eng.6.a: "Sostenere il movimento."
 flavor_eng.6.b: "Opporsi al movimento."
 flavor_eng.6.historical_info: "Sotto il sistema feudale, la popolazione inglese, composta principalmente da contadini affittuari, raramente lasciava il proprio luogo di nascita. Il movimento di recinzione, guidato dai proprietari terrieri aristocratici alla ricerca di profitto, ha causato lo sfollamento dei contadini, provocando la migrazione verso le città. L'urbanizzazione ha creato una riserva di manodopera a basso costo per le fabbriche e le miniere, ma ha anche portato alla povertà, spingendo alcuni a diventare 'servi a contratto' e a migrare verso le colonie nordamericane."
 
 flavor_eng.7.title: "L'Atto di Supremazia"
 flavor_eng.7.desc: "La riluttanza di [current_wife.GetName] a dare un erede maschio rimane motivo di grande preoccupazione per [ROOT.GetCountry.GetGovernment.GetRuler.GetName], che si è stancato e si è invece infatuato del tenace [anne_boleyn.GetName]. Nel tentativo di assicurarsi la sua mano, [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] ha inviato un emissario al [GetCountry('PAP').GetGovernment.GetRulerTitle] per chiedere la dispensa per annullare il suo attuale matrimonio, che è stata immediatamente respinta in conformità con il diritto canonico. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], impaziente, sta ora valutando misure più drastiche per consentire il matrimonio, tra cui una rottura completa con l'autorità [GetCountry('PAP').GetAdjective]."
 flavor_eng.7.a: "Assumere il comando della Chiesa."
 flavor_eng.7.a.tooltip: "Many [ShowReligionAdjective('catholic')] [pops|e] convert to [ShowReligionName('anglican')]" #DA TRADURRE
 flavor_eng.7.tt1: "[anne_boleyn.GetName] is added as a [character|e]" #DA TRADURRE
 flavor_eng.7.tt2: "La sua natura assertiva e ambiziosa, così come il suo coinvolgimento nella politica di corte, antagonizza [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_eng.7.b: "Accetta la supremazia [GetCountry('PAP').Custom('IT_Della')][GetCountry('PAP').GetNameWithNoTooltip]."
 flavor_eng.7.tt3: "La sua rimozione dalla corte favorisce i piani di [thomas_wolsey.GetName], che vede crescere la sua influenza."
 flavor_eng.7.tt4: "Il [target_root_country.GetGovernment.GetRulerTitle], con il cuore spezzato, si sbarazza della sua miserabile amante mentre le prospettive di un'unione matrimoniale svaniscono nel nulla"
 accepted_supremacy_of_rome: "Accetta la supremazia del Papa"
 flavor_eng.7.historical_info: "Nel 1521, Enrico VIII d'Inghilterra ottenne il titolo papale di Difensore della Fede per il suo pamphlet contro Lutero. La sua attenzione si spostò sulla questione della successione nel 1529, quando la Curia papale respinse la sua richiesta di divorzio da Caterina d'Aragona. Successivamente, Enrico giustiziò il legato del Papa, il cardinale Wolsey, e costrinse il clero inglese a riconoscerlo come capo supremo della Chiesa. Ottenuto il divorzio nel 1533, Enrico sposò Anna Bolena, segnando il secondo dei suoi sei matrimoni. L'Atto di Supremazia consolidò la sua autorità sulla Chiesa."
 
 flavor_eng.8.title: "Il Consiglio dell'Ammiragliato"
 flavor_eng.8.desc: "Gli affari amministrativi della Marina sono di competenza dell'[ShowGovernmentReformName('navy_board_reform')], ma le operazioni quotidiane rimangono una questione decentralizzata, spesso delegata a ciascun ammiraglio. Centralizziamo il comando creando un nuovo consiglio incaricato di supervisionare il comando operativo e il controllo della nostra orgogliosa flotta, lasciando i dettagli dell'approvvigionamento e dell'amministrazione nelle mani dei burocrati."
 flavor_eng.8.a: "Interpretare e costruire."
 flavor_eng.8.b: "Istituamo invece il Consiglio dell'Esercito."
 flavor_eng.8.historical_info: "Il Consiglio dell'Ammiragliato, più comunemente noto come Ammiragliato, fu istituito per dare alla crescente potenza navale una leadership strategica efficiente e forte in mare. Il Consiglio supervisionava tutte le navi da guerra, mentre il Consiglio della Marina si occupava della produzione e delle riparazioni, garantendo la continuità. Inoltre, l'Ammiragliato fungeva da campo di addestramento per i leader militari e le figure politiche a Londra."
 
 flavor_eng.9.title: "[kett_rebellion.GetNameWithNoTooltip]"
 flavor_eng.9.desc: "Un gruppo di contadini scontenti originari della [ShowProvinceDefinitionName('norfolk_province')] si è alleato con un movimento ribelle guidato dal conte locale [robert_kett.GetName]. Protestano contro la disuguaglianza economica attribuita allo [ShowPolicyName('enclosure_allowed')], che ha portato alla recinzione dei terreni comuni, allo sfollamento delle comunità agricole tradizionali e ha contribuito alla disoccupazione rurale. Attualmente stanno cercando sostegno in tutto il paese, a meno che non agiamo per arginare il movimento ripristinando lo status quo."
 flavor_eng.9.a: "È per il loro bene."
 flavor_eng.9.tt2: "I [ShowPopTypeName('peasants')] della [ShowProvinceDefinitionName('norfolk_province')] radunano gli agricoltori scontenti di tutta l'[ShowRegionName('great_britain_region')] e insorgono in una ribellione armata"
 kett_rebellion: "La ribellione di Kett"
 flavor_eng.9.b: "Chiedono che tutte le recinzioni vengano rimosse."
 flavor_eng.9.tt3: "I proprietari terrieri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] protestano contro la violazione dei loro privilegi fondiari"
 flavor_eng.9.historical_info: "La ribellione di Kett fu una rivolta popolare nella contea di Norfolk, in Inghilterra. La ribellione fu il risultato della recinzione delle aree agricole in tutta l'Inghilterra, che limitò l'accesso alla terra e portò a rivendicazioni socio-economiche. I ribelli riuscirono a conquistare Norwich, ma alla fine furono sconfitti quando le forze reali violarono le mura della città."
 every_location_norfolk_kett_rebellion_tt: "Every owned [location|e] in [ShowProvinceDefinitionName('norfolk_province')] gains [ShowModifier('kett_rebellion')] for #W 5 years#!" #DA TRADURRE
 
 flavor_eng.10.title: "Gli Appartamenti Torreggianti"
 flavor_eng.10.desc: "La vivace [target_location.GetRank.GetName] di [target_location.GetName] è un faro di prosperità e commercio, ma l'[ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] si trova intrappolata nei confini di Westminster, circondata dai potenti [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] che da tempo immemorabile detengono avidamente diritti speciali sulla [target_location.GetRank.GetNameWithNoTooltip] principale. Questi mercanti e commercianti hanno preso il controllo delle strade e dei mercati, usando la loro influenza per plasmare la direzione della crescita e dello sviluppo della [target_location.GetRank.GetNameWithNoTooltip].\n\nPer riaffermare l'autorità [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] e riportare l'ordine nelle strade, è necessario elaborare un nuovo piano audace. Una possibilità è la costruzione di un grande appartamento sul fiume per [target_ruler.GetName], vicino all'imponente Torre di [target_location.GetNameWithNoTooltip]. Da questa posizione privilegiata, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] può tenere d'occhio la città e mostrare [ROOT.GetCountry.Custom('IT_BURGHERS_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] chi detiene veramente il potere."
 flavor_eng.10.a: "Una vista imponente e insidiosa."
 flavor_eng.10.b: "Concedere potere in cambio di cooperazione."
 flavor_eng.10.c: "Affermare il nostro diritto con la forza."
 flavor_eng.10.historical_info: "La Torre di St. Thomas, comunemente nota come Porta dei Traditori, è una torre storica situata all'interno del complesso della Torre di Londra. Si affaccia sul Tamigi e fungeva da ingresso acquatico alla Torre, dove i prigionieri accusati di tradimento arrivavano in barca. Costruita dal re Edoardo I nel XIII secolo, aveva uno scopo difensivo e forniva un accesso diretto dal Tamigi, ma in determinati periodi serviva anche come alloggio per re e regine."
 
 flavor_eng.11.title: "Le Mutevoli Alleanze di [target_location.GetNameWithNoTooltip]-upon-tweed"
 flavor_eng.11.desc: "La città di [target_location.GetName], recentemente conquistata, situata al confine tra [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] e [GetCountry('SCO').Custom('IT_ART_RANGO')][GetCountry('SCO').GetLongName], è stata a lungo un centro di conflitti e tensioni. Nonostante ciò, è riuscita a prosperare e a crescere , con i suoi mercanti e commercianti che hanno beneficiato del flusso costante di merci e persone attraverso il confine.\n\nTuttavia, con le tensioni tra le due nazioni sempre elevate, [ROOT.GetCountry.Custom('IT_CROWN_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] si trova di fronte a una decisione difficile. Dobbiamo continuare a investire nella città e promuoverne la crescita, o dovremmo adottare un approccio più cauto e prepararci all'inevitabile conflitto?"
 flavor_eng.11.a: "Costruire una fortezza per proteggere la nostra frontiera."
 flavor_eng.11.b: "Rilanciare l'economia locale."
 flavor_eng.11.c: "Lasciarla cadere in rovina."
 flavor_eng.11.historical_info: "Berwick-Upon-Tweed è la città più settentrionale dell'Inghilterra ed è caratterizzata dalla sua posizione strategica e dai ripetuti conflitti di confine tra Inghilterra e Scozia. La proprietà è passata di mano più volte durante il Medioevo e durante l'era elisabettiana sono stati spesi ingenti fondi per rafforzare le sue capacità difensive, con la costruzione di nuovi bastioni secondo le ultime innovazioni tecnologiche. Il conflitto sarebbe durato fino al Trattato di Unione del 1707."
 
 flavor_eng.12.title: "Lord Warden'S Show"
 flavor_eng.12.desc: "Il Lord Warden's Show, un grande spettacolo marittimo, viene organizzato in qualsiasi località che ospiti un [ShowBuildingTypeName('cinque_port')] per celebrare il proprio patrimonio marittimo e mostrare la propria potenza navale. Questo evento, che si tiene ogni pochi anni, attira visitatori da vicino e da lontano, tra cui dignitari e commercianti stranieri. [ROOT.GetCountry.Custom('IT_CROWN_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] [ROOT.GetCountry.Custom('IT_CROWN_HA')] l'opportunità di rendere lo spettacolo di quest'anno a [target_location.GetName] ancora più impressionante e rafforzare la reputazione dei Cinque Porti come formidabili difensori marittimi."
 flavor_eng.12.a: "Celebra i portuali con pompa e cerimonie."
 flavor_eng.12.b: "Organizza un'emozionante esibizione navale."
 flavor_eng.12.c: "Ristrutturate i porti."
 flavor_eng.12.d: "Una cosa del passato."
 flavor_eng.12.tt1: "Tutti i porti vengono abbandonati a causa del cambiamento di opinione sul loro contributo e della cancellazione delle celebrazioni di lunga data."
 flavor_eng.12.tt2: "Un porto viene abbandonato perché considerato un relitto del passato."
 flavor_eng.12.tt3: "La tradizione si estingue."
 decline_of_cinque_ports_tt: "Gli edifici del [ShowBuildingTypeName('cinque_port')] sono in declino."
 flavor_eng.12.historical_info: "Il Lord Warden's Show è una processione associata al Lord Warden dei Cinque Porti, che veniva utilizzata come dimostrazione cerimoniale della sua autorità. Oggi si svolge ogni anno e celebra il patrimonio marittimo e il significato storico dei Cinque Porti."
 
 flavor_eng.13.title: "Il Grande Divario"
 flavor_eng.13.desc: "Negli ultimi tempi, molti abitanti del Nord hanno perso fiducia nel Sud, ritenendo che la loro regione sia ignorata e trascurata [ROOT.GetCountry.Custom('IT_CROWN_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Questa divisione minaccia di minare l'unità del Paese. Potremmo placare il Nord, investendo nelle infrastrutture della zona e promuovendo la sua cultura unica nel resto [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongNameWithNoTooltip], oppure concentrarci sul Sud, utilizzando la sua maggiore ricchezza e potere per rafforzare la forza complessiva del Paese."
 flavor_eng.13.a: "Investire nel Nord."
 flavor_eng.13.b: "Rafforzare il Sud."
 flavor_eng.13.c: "Scegliere una via di mezzo."
 flavor_eng.13.a.custom: "Every [location|e] in [ShowAreaName('northumbria_area')] gains [prosperity|e]" #DA TRADURRE
 flavor_eng.13.b.custom: "Every [location|e] in [ShowAreaName('home_counties_area')] gains [prosperity|e]" #DA TRADURRE
 flavor_eng.13.c.custom: "Every [location|e] in the [ShowAreaName('midlands_area')] gains [prosperity|e]" #DA TRADURRE
 flavor_eng.13.historical_info: "Per secoli, il Regno di Northumbria è stato un potente regno settentrionale, separato dal resto dell'Inghilterra sia dal punto di vista culturale che politico. Anche se il regno alla fine è caduto, la divisione culturale tra Nord e Sud rimane ancora oggi."
 
 flavor_eng.14.title: "La Chiusura dei Priorati Alieni"
 flavor_eng.14.desc: "Di fronte alle continue ostilità con [GetCountry('FRA').Custom('IT_ART_RANGO')][GetCountry('FRA').GetLongName], [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ha deciso di chiudere tutti i priorati alieni [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName]. Tutti i [ShowBuildingTypeName('monastery')] sopra menzionati erano sotto il controllo delle case religiose [GetCountry('FRA').GetAdjectiveWithNoTooltip] e la loro continua esistenza è vista come una minaccia alla sicurezza del regno. I priori e i monaci che servivano queste case saranno espulsi e i priorati stessi saranno sciolti.\n\nCon le entrate di questi priorati che non affluiscono più [GetCountry('FRA').Custom('IT_In')][GetCountry('FRA').GetNameWithNoTooltip], c'è l'opportunità di reindirizzarle per sostenere le case religiose [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. In alternativa, queste entrate potrebbero essere sequestrate [ROOT.GetCountry.Custom('IT_CROWN_DAL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], contribuendo a finanziare lo sforzo bellico in corso."
 flavor_eng.14.a: "Deve ricadere sugli [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_eng.14.b: "I nostri ospedali hanno un disperato bisogno."
 flavor_eng.14.c: "Sequestrateli per [ROOT.GetCountry.Custom('IT_CROWN_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]."
 flavor_eng.14.historical_info: "La chiusura dei Priorati stranieri avvenne durante periodi di conflitto o tensione con la Francia, quando la monarchia inglese cercò di eliminare o ridurre l'influenza delle istituzioni religiose straniere all'interno del paese. Le chiusure comportarono spesso l'espulsione di monaci o suore e la confisca dei beni."
 
 flavor_eng.15.title: "Le Macchinazioni di [jane_grey.GetNameWithNoTooltip]"
 flavor_eng.15.desc: "Essendo una lontana cugina di [target_ruler.GetName] e un'astuta seguace di [ShowReligionName('anglican')], [jane_grey.GetName] ha manovrato con attenzione con l'aiuto di parenti ambiziosi per spingerlo a rivendicare il trono [ROOT.GetCountry.GetAdjective]. Nonostante la sua riluttanza e la mancanza di sostegno a livello nazionale, [jane_grey.GetSheHe] ha raccolto un numero considerevole di seguaci in [ShowProvinceDefinitionName('northumberland_province')], disposti a usare la forza per assicurare la corona alla Signora."
 flavor_eng.15.a: "La sua rivendicazione non sarà riconosciuta!"
 flavor_eng.15.tt1: "[jane_grey.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 jane_grey_support: "I sostenitori di Jane Grey"
 STATIC_MODIFIER_NAME_grey_support: "Sostegno a Jane Grey"
 jane_grey_support_nobles_joining: "Tutti gli [ShowReligionAdjective('anglican')] [ShowPopTypeName('nobles')] in [ShowAreaName('northumbria_area')] si uniranno a [jane_grey_support.GetName]"
 flavor_eng.15.b: "Offrire la prospettiva di diventare il prossimo in linea di successione."
 flavor_eng.15.tt2: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] si oppongono alla nomina di un eretico come erede"
 flavor_eng.15.c: "La Torre lo attende."
 flavor_eng.15.tt3: "L'efficienza dello [ShowPolicyNameWithNoTooltip('secret_police_policy')] insieme all'autorità detenuta dalla potente [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] vede la donna senza aspirazioni imprigionata e giustiziata sommariamente"
 flavor_eng.15.historical_info: "Lady Jane Grey, nipote della sorella minore di re Enrico VIII, Maria, rivendicava il trono inglese. Nel 1553 fu data in sposa contro la sua volontà a Lord Guildford Dudley, figlio del duca di Northumberland. Northumberland, reggente di re Edoardo VI, manipolò Jane per mantenere il proprio potere dopo la morte del re. La malattia di Edoardo VI portò Northumberland a fargli firmare un documento che escludeva dal trono le figlie di Enrico VIII, Maria I ed Elisabetta I, a favore di Jane, che fu proclamata regin a il 10 luglio 1553, ma il suo regno durò solo nove giorni. La rivendicazione cattolica al trono di Maria fu sostenuta dal paese, portando alla dispersione delle forze di Northumberland da parte delle truppe fedeli a Maria."
  
 flavor_eng.16.title: "L'Unione Sanguinosa"
 flavor_eng.16.desc_common: "Il felice trattato tra [ROOT.GetCountry.GetName] e [target_country.GetName] ha portato alla luce discrepanze religiose, con la fede [ShowReligionAdjective('catholic')] profondamente radicata nei cuori del popolo [target_country.GetAdjectiveWithNoTooltip], mentre la religione dominante sulle nostre coste rimane quella [religion.GetName]."
 flavor_eng.16.desc_castilian_power: "$flavor_eng.16.desc_common$ A causa dell'enorme potere [target_country.Custom('IT_DEL_RANGO')][target_country.GetLongNameWithNoTooltip], potremmo trovarci sulla strada di un riallineamento forzato delle nostre alleanze con quelle di [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] e tornare all'ovile [ShowReligionAdjectiveWithNoTooltip('catholic')], oppure rischiare di vedere annullati i nostri trattati con i nostri partner papisti."
 flavor_eng.16.desc_catholic_ruler: "$flavor_eng.16.desc_common$ [target_ruler.GetName] è una devota [ShowReligionAdjectiveWithNoTooltip('catholic')] e sta portando avanti misure che ci riporterebbero all'ovile [GetCountry('PAP').GetAdjective], come mezzo per sradicare l'eresia e prevenire danni irreparabili ai trattati esistenti con i nostri partner papisti."
 flavor_eng.16.a: "Ripristinare il potere [GetCountry('PAP').GetAdjectiveWithNoTooltip]."
 flavor_eng.16.b: "Confermare la libertà religiosa per tutti."
 eng_tolerates_religious_freedom: "Tollerare la libertà religiosa"
 flavor_eng.16.historical_info: "Nel 1554 la regina cattolica Maria sposò Filippo di Spagna, un'unione che aprì grandi possibilità sia per l'Inghilterra che per la Spagna. A Filippo fu concesso il titolo di re d'Inghilterra dal Parlamento, ma non gli fu permesso di governare il paese. Ma la questione imminente di importanza era quella della religione. L'Atto di Supremazia aveva conferito il controllo clericale al monarca, ma il popolo inglese era diviso sulla religione. I cattolici chiedevano l'autorità papale, mentre i protestanti volevano leggi clericali liberali. Maria scelse di schierarsi con i cattolici fanatici e iniziò un'ondata di terrore che le valse il soprannome di 'Maria la Sanguinaria'."

 flavor_eng.17.title: "La Compagnia Commerciale di Moscovia"
 flavor_eng.17.desc: "Una spedizione marittima diretta a nord-est nel tentativo di raggiungere le coste dell'[ShowContinentName('asia')] è naufragata al largo delle coste dell'[ShowLocationName('arkhangelsk')], dove i sopravvissuti, guidati dal famoso esploratore [richard_chancellor.GetName], avrebbero iniziato a commerciare con gli slavi locali. Autorizziamo una compagnia commerciale per facilitare il commercio con gli [target_country.GetAdjective] e assicurarci una quota nel redditizio commercio dello [ShowGoodsName('fur')]."
 flavor_eng.17.a: "Una vera opportunità commerciale."
 flavor_eng.17.tt1: "[richard_chancellor.GetNameWithNoTooltip] is added as an [explorer|e]" #DA TRADURRE
 flavor_eng.17.b: "Lasciamoli al loro destino."
 flavor_eng.17.tt2: "Il destino di [richard_chancellor.GetNameWithNoTooltip] rimane incerto"
 flavor_eng.17.historical_info: "Nel 1553, la Merchant Adventurers Company inviò tre navi in Cina attraverso il Passaggio a Nord-Est. Mentre la maggior parte delle navi della flotta andò perduta, l'Edward Bonaventure riuscì a raggiungere il Mar Bianco e ad approdare vicino al villaggio russo di Arkhangelsk. Lì scoprirono le ricchezze della Russia e viaggiarono fino a Mosca in slitta. Nonostante gli interessi divergenti, fu costituita la Muscovy Trade Company, che ebbe successo nel commercio delle pellicce russe."
 
 flavor_eng.18.title: "L'Arte Oscura di [francis_walsingham.GetNameWithNoTooltip]"
 flavor_eng.18.desc: "Noto per essere un abile tessitore di reti intricate, [francis_walsingham.GetName] ha numerosi contatti in tutta l'[ShowContinentName('europe')] e desidera utilizzarli per proteggere [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] dalle minacce interne ed esterne. Un talento così astuto potrebbe essere essenziale per la conservazione della nostra sovranità, e le sue tattiche spietate potrebbero dissuadere qualsiasi nostro avversario dall'attaccarci."
 flavor_eng.18.a: "Un architetto dell'intrigo."
 flavor_eng.18.b: "[francis_walsingham.GetSheHe|U] non è affidabile."
 flavor_eng.18.tt2: "Il licenziamento di [francis_walsingham.GetNameWithNoTooltip] è percepito come un gesto di conciliazione da parte delle altre potenze"
 flavor_eng.18.historical_info: "Sir Francis Walsingham era il segretario privato della regina Elisabetta. Il suo principale risultato fu la perfetta organizzazione di un servizio segreto e di una rete di spionaggio che si rivelarono estremamente efficienti nel sventare tutte le cospirazioni contro la vita della regina e tutti gli altri complotti politici e diplomatici. Estremamente anti-spagnolo, fu anche il protettore di Drake e finanziò la maggior parte delle prime spedizioni del famoso corsaro contro la potenza iberica."
 
 flavor_eng.19.title: "Le Riforme Monetarie di Thomas Gresham"
 flavor_eng.19.desc: "Il stratega finanziario [thomas_gresham.GetName] vanta una ricca esperienza nel commercio, sia a livello nazionale che internazionale. Ha sensibilizzato l'opinione pubblica sui pericoli di manomettere la composizione della moneta, ad esempio svalutandola o aggiungendo metalli più economici. Al contrario, sostiene la standardizzazione della composizione, del peso e della qualità delle monete per garantirne l'affidabilità e l'uniformità. Dobbiamo trovare un ambito adeguato per sfruttare appieno il suo talento nel mantenere l'integrità della moneta e promuovere la stabilità."
 flavor_eng.19.a: "Invitarlo a corte."
 flavor_eng.19.tt1: "[thomas_gresham.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.19.b: "Una mano tesa dalla legge."
 flavor_eng.19.tt2: "A [thomas_gresham.GetSheHe|U] è affidato il compito di far rispettare le leggi contro la contraffazione e la frode nel mercato valutario, ripristinando la fiducia del pubblico nella moneta e promuovendone la stabilità."
 flavor_eng.19.c: "Il nostro agente finanziario all'estero."
 flavor_eng.19.tt3: "[thomas_gresham.GetNameWithNoTooltip] viene inviato all'estero nei principali centri finanziari, alla guida di una delegazione incaricata di gettare le basi per i moderni sistemi monetari."
 flavor_eng.19.d: "Un indeciso perditempo."
 flavor_eng.19.tt4: "[thomas_gresham.GetNameWithNoTooltip] cerca lavoro altrove."
 flavor_eng.19.historical_info: "Thomas Gresham era un finanziere inglese dell'epoca Tudor. Formatosi all'Università di Cambridge, raggiunse la ricchezza grazie al suo eccezionale senso degli affari e fu nominato agente reale dal re Edoardo VI nel 1551, carica che mantenne durante il regno di Elisabetta I. Gresham dovette affrontare delle difficoltà a causa del deprezzamento della valuta inglese rispetto alle valute estere, che ostacolavano i suoi compiti all'estero. Nonostante questi ostacoli, riuscì a stabilizzare il sistema finanziario dell'Inghilterra."
 
 flavor_eng.20.title: "[northern_rebellion.GetNameWithNoTooltip]"
 flavor_eng.20.desc: "L'arresto e la successiva incarcerazione di influenti [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] della [ShowProvinceDefinitionName('norfolk_province')] nella Torre dell'[ShowLocationName('london')] ha provocato onde d'urto in tutto il panorama politico. La loro incarcerazione è un tentativo di sedare il crescente movimento [ShowReligionAdjective('catholic')] nella [ShowProvinceDefinitionName('northumberland_province')] e nella [ShowProvinceDefinitionName('westmorland_province')], province che ospitano una consistente popolazione eretica. In risposta a questi arresti, due membri locali [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] - [thomas_percy.GetName] e [charles_neville.GetName] - hanno sollevato una ribellione, giurando di riportare [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] alla vera fede. Ora ci troviamo di fronte a una rivolta armata, a meno che non rilasciamo [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] imprigionati o non avviamo un dialogo con i leader ribelli."
 flavor_eng.20.a: "Teneteli nella Torre."
 northern_rebellion: "Ribellione del Nord"
 
 flavor_eng.20.b: "Tentare di negoziare."
 flavor_eng.20.c: "Rilasciarli."
 flavor_eng.20.tt3: "Il rilascio [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] imprigionati calma le acque ma rafforza il movimento [ShowReligionAdjectiveWithNoTooltip('catholic')] nel nord"
 flavor_eng.20.historical_info: "La regina Elisabetta I mirava a stabilire l'anglicanesimo protestante in Inghilterra, ma dovette affrontare delle sfide quando Maria Stuarda, regina di Scozia, cercò rifugio nel suo regno. La pretesa cattolica di Maria al trono rappresentava una minaccia, quindi Elisabetta la imprigionò. Maria divenne quindi il fulcro di complotti per rovesciare Elisabetta, tra cui una proposta di matrimonio a Norfolk, l'unico duca d'Inghilterra. Il ritardo di Norfolk portò al suo imprigionamento, ma Elisabetta sospettò che altri nobili, come i conti di Northumberland, Westmorland e Cumberland, fossero coinvolti. Quando furono convocati a Londra, si ribellarono il 9 novembre 1569. La rivolta, alimentata dal risentimento contro il dominio dei Tudor, portò a misure severe da parte di Elisabetta, tra cui le esecuzioni. Nonostante ciò, il cattolicesimo persistette nel nord, portando a un decennio di persecuzioni."
 every_pop_in_province_pop_satisfaction_ultimate_penalty_and_northern_rebellion_tt: "Every [pop|e] in this [province|e] that follows the [ShowReligionAdjectiveWithNoTooltip('catholic')] faith and is not already supporting another [rebel|e], will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and join the [northern_rebellion.GetName]" #DA TRADURRE
 
 flavor_eng.21.title: "Gli Speculatori Maleducati"
 flavor_eng.21.desc: "Il commercio di materie prime avviene spesso in luoghi pubblici a causa del rumore e delle occasionali risse tra i commercianti. Tuttavia, questo mercato è cresciuto in modo esponenziale e trarrebbe vantaggio da una struttura centralizzata che garantisca [ROOT.GetCountry.Custom('IT_CROWN_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] la sua giusta quota. Creiamo un centro per organizzare gli agenti di borsa e facilitare il commercio, migliorando così il commercio [ROOT.GetCountry.GetAdjective] ed escludendo qualsiasi attività non autorizzata."
 flavor_eng.21.a: "Un investimento rialzista."
 flavor_eng.21.b: "Lasciamoli litigare e sbraitare."
 bawdy_trading: "Commercio licenzioso"
 flavor_eng.21.historical_info: "Nel 1571 fu creata la Borsa di Londra. Sebbene di scarsa importanza e con scambi limitati nel XVI e XVII secolo, sarebbe cresciuta e avrebbe gradualmente superato la sua concorrente di Amsterdam, dimostrandosi il mercato azionario più attivo dell'Europa del XVIII secolo e dando impulso al commercio, alla produzione e all'economia inglese nel suo complesso. L'Inghilterra avrebbe quindi beneficiato di un accesso facile e affidabile al credito."
 
 flavor_eng.22.title: "L'Abolizione dei Monopoli [ROOT.GetCountry.GetGovernment.GetAdjective|U]"
 flavor_eng.22.desc: "In tempo di guerra, la morsa della necessità e dell'ingiustizia è un crudele conforto. È il caso degli amici intimi di [target_character.GetName], che da tempo beneficiano della loro vicinanza al potere [ROOT.GetCountry.GetGovernment.GetAdjective]. Oltre alle proteste pubbliche contro la corruzione e il favoritismo generati dai vari [ShowEstatePrivilegeName('trade_monopolies')] concessi [ROOT.GetCountry.Custom('IT_BURGHERS_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], la guerra in corso con [target_country.Custom('IT_La')][target_country.GetName] si è rivelata disastrosa nel peggiore dei casi e una situazione di stallo nel migliore dei casi. La situazione sta raggiungendo il punto di ebollizione con richieste sempre più audaci e rumorose di abolire questi monopoli!"
 flavor_eng.22.historical_info: "Negli ultimi anni del regno di Elisabetta I, la sua popolarità, un tempo grande, aveva iniziato a declinare. La guerra anglo-spagnola, iniziata nel 1585, si trascinava senza una conclusione decisiva, mettendo a dura prova le finanze e il morale dell'Inghilterra. In patria, il Parlamento diventava sempre più resistente all'autorità reale, opponendosi in particolare alla corruzione diffusa legata ai monopoli che Elisabetta concedeva come ricompensa ai suoi favoriti. Il conflitto su questi monopoli raggiunse il culmine nel 1601, spingendo Elisabetta a pronunciare il suo famoso discorso d'oro, in cui ribadì il suo amore per i sudditi. Tuttavia, questo discorso finale arrivò nel bel mezzo di un'aspra disputa, costringendola a cedere e a porre fine a questa pratica."
 flavor_eng.22.a: "Annullateli!"
 flavor_eng.22.b: "Non ci interessano questi piagnistei."

 flavor_eng.23.title: "La Ribellione di [target_character.GetNameWithNoTooltip]"
 flavor_eng.23.desc: "Cresciuto [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] e fedele [ROOT.GetCountry.Custom('IT_AL_RANGO')][ROOT.GetCountry.GetFlavorRank], [target_character.GetName] prestò servizio nel governo locale [ROOT.GetCountry.GetAdjectiveWithNoTooltip] in [ShowRegionName('ireland_region')]. Recentemente, tuttavia, [target_character.GetSheHe] si è dimostrato un oppositore, andando contro molte delle nostre politiche fondamentali. [target_character.GetSheHe|U] si ribellò, stringendo alleanze con altri capi [ShowCultureNameWithNoTooltip('irish')] e assicurandosi il sostegno straniero contro i suoi padroni. Questo livello di slealtà e lotte intestine sta mettendo in pericolo la nostra stabilità, e l'intera situazione mette in grave pericolo il nostro potere interno!"
 flavor_eng.23.historical_info: "Hugh O'Neill visse in Inghilterra negli anni '60 del XVI secolo, dove servì il governo fino alla sua ribellione nel 1594. Insoddisfatto della persistente politica del governo inglese di mettere i capi gli uni contro gli altri, O'Neill era anche irritato dal rifiuto inglese di restituire le terre concesse a suo nonno. Alla fine, unì i capi irlandesi e chiese aiuto alla Spagna cattolica contro l'Inghilterra protestante. Dopo il 1595, strinse un'alleanza fragile ma efficace e ottenne diverse vittorie sui principali comandanti della regina Elisabetta in Irlanda. Tuttavia, nel 1601, fu sconfitto mentre tentava di unirsi alle forze spagnole a Kinsale. Con i suoi alleati dispersi, si ritirò nell'Ulster. Nel 1603, fece pace con gli inglesi, rinunciando alla sua autorità tribale, e in seguito fu perdonato dal re Giacomo I."
 flavor_eng.23.a: "Non ci divertiamo!"
 irish_pops_rise_up_tt: "[ShowCultureNameWithNoTooltip('irish')] [pops|e] in every owned [location|e] will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] and support the [tyrone_rebels.GetName]" #DA TRADURRE
 tyrone_rebellion: "La ribellione di Tyrone"
 
 flavor_eng.24.title: "L'[ShowGovernmentReformNameWithNoTooltip('petition_of_rights')]"
 flavor_eng.24.desc: "Le tensioni tra [target_character.GetShortName] e [ROOT.GetCountry.GetGovernment.GetParliament.GetName] sono culminate nelle richieste dei nostri possedimenti contenute in un documento audace, l'[ShowGovernmentReformName('petition_of_rights')]. Il disegno di legge richiede limiti all'autorità [ROOT.GetCountry.GetGovernment.GetAdjective], ponendo molti limiti ai poteri di [target_character.GetNameWithNoTooltip], all'alloggiamento dei soldati in case private, all'uso della legge marziale in tempo di pace e alla detenzione senza motivo. Firmarlo garantirebbe la cooperazione tanto necessaria, ma indebolirebbe anche il nostro potere. Rifiutarlo potrebbe affermare l'autorità dei [ROOT.GetCountry.GetGovernment.GetAdjective], ma con il rischio di approfondire il divario con i [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 flavor_eng.24.historical_info: "Nel 1628, il Parlamento inglese approvò la Petizione dei Diritti, a seguito dell'abuso di potere, delle incarcerazioni arbitrarie e della cattiva gestione finanziaria da parte del re Carlo I. In base ai suoi termini, il re non poteva imporre nuove tasse senza il consenso del Parlamento. Inoltre, i soldati non potevano essere alloggiati in case private e la legge marziale non poteva essere imposta in tempo di pace. Infine, la Petizione dei Diritti proibiva l'incarcerazione di individui senza motivo."
 flavor_eng.24.a: "Firmala."
 flavor_eng.24.b: "Rifiuta di firmarla!"
 
 flavor_eng.25.title: "Il Conflitto Parlamentare"
 flavor_eng.25.desc: "Le crescenti tensioni [ROOT.GetCountry.Custom('IT_NEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] si fanno sentire sin da quando abbiamo adottato tendenze assolutistiche. I casi di abuso di potere sono all'ordine del giorno, poiché la [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetGovernment.GetAdjective] ora sfida apertamente le antiche tradizioni stabilite dai membri del [ROOT.GetCountry.GetGovernment.GetParliament.GetName] e dai ceti sociali.\n\nNel tentativo di contrastare questa situazione, è stato inviato un ultimatum [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] affinché cessi le sue tendenze autocratiche. Molti temono che questo sia l'inizio della nostra discesa nell'anarchia e di una potenziale guerra civile, dato che il popolo si sta schierando dietro le bandiere dei [target_rebel.GetName]."
 flavor_eng.25.historical_info: "Nel XVI secolo, la Camera dei Comuni crebbe in dimensioni e influenza, mentre la Camera dei Lord rimase più piccola. Elisabetta I mantenne l'equilibrio del Parlamento con determinazione e diplomazia, ma i suoi successori, Giacomo I e Carlo I, incontrarono difficoltà. Il Parlamento si oppose al controllo reale sulla religione, la giustizia e le tasse, e le tensioni aumentarono quando Giacomo cercò alleanze matrimoniali cattoliche per suo figlio. Nel 1628, un Parlamen e emanò la Petizione dei Diritti per limitare l'autorità reale. Carlo I sciolse il Parlamento nel 1629, governando da solo per undici anni. Il suo governo autocratico portò alla guerra civile inglese nel 1642, dividendo la nazione tra realisti e parlamentari."
 flavor_eng.25.a: "Non negozieremo con [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 flavor_eng.25.b: "Sottomettiti ai [ROOT.GetCountry.GetGovernment.GetParliament.GetName]..."
 parliamentary_rebellion: "Ribelli del Parlamento"
 flavor_eng25_rebellion_tt: "Approximately #Y [ROOT.GetVariable('total_rebel_pops_variable').GetValue|V0]K#! [pops|e] from [ROOT.GetVariable('total_affected_provinces_variable').GetValue] [provinces|e] in [ShowRegionName('great_britain_region')] such as [target_province.GetName] will join the [target_rebel.GetName]" #DA TRADURRE
 
 flavor_eng.26.title: "Lo [ShowPolicyNameWithNoTooltip('act_of_navigation')]"
 flavor_eng.26.desc: "Il mare è la linfa vitale [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], eppure i mercanti stranieri provenienti [target_country.Custom('IT_Dalla')][target_country.GetName] si arricchiscono grazie al nostro commercio, mentre i nostri mercanti vengono esclusi dai mercati condivisi. In mercati come quello dell'[ShowLocationName('london')], gli avidi mercanti [target_country.GetAdjectiveWithNoTooltip] hanno affondato avidamente i loro artigli, traendo profitto da un commercio che altrimenti apparterrebbe a noi. Ora, sotto la forte guida di [target_character1.GetName], [ROOT.GetCountry.Custom('IT_BURGHERS_IL_NOSTRO')][ROOT.GetCountry.Custom('IT_BURGHERS_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] chiedono che si agisca.\n\nÈ stata redatta una nuova politica audace, lo [ShowPolicyName('act_of_navigation')]. Essa sposterebbe i nostri mercati verso una posizione mercantilista e imporrebbe immediatamente un embargo contro i mercanti di [target_character2.GetName]. Tuttavia, l'equilibrio di potere e la diplomazia sono delicati e dobbiamo gestire la questione con la massima cautela."
 flavor_eng.26.historical_info: "Cromwell, Lord Protettore del Commonwealth inglese, promulgò il Navigation Act nel 1651, prendendo di mira il commercio marittimo olandese e imponendo che tutte le merci da e verso l'Inghilterra fossero trasportate su navi inglesi, rafforzando l'esclusività coloniale dell'Inghilterra. Ciò portò direttamente alle guerre anglo-olandesi del 1652-1654 e del 1665-1667. Con la Pace di Breda del 1667, l'Inghilterra ottenne New Amsterdam, in seguito ribattezzata New York, in cambio della Guyana olandese, e la legge fu leggermente modificata. Ciononostante, essa rimase fondamentale per il dominio navale dell'Inghilterra e la rapida espansione del suo commercio coloniale."
 flavor_eng.26.a: "Promulgatelo!"
 flavor_eng.26.b: "La politica attuale è perfetta, per ora..."
 
 flavor_eng.27.title: "Il Decreto di Indulgenza e il Bill of Test"
 flavor_eng.27.desc: "I turbolenti affari religiosi dell'[ShowContinentName('europe')] hanno avuto un effetto a cascata in tutto [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. Con l'adozione dell'[ROOT.GetCountry.GetReligion.GetName], una società un tempo soggiogata dall'influenza degli [ShowReligionName('catholic')] ora fatica a contenerne l'influenza e a tenere a freno il proprio clero. Le richieste di appropriarsi delle loro proprietà e di ridurre la loro libertà religiosa diventano sempre più audaci, mentre la [ROOT.GetCountry.GetGovernment.GetCourtTitle] è diviso tra il preservare un'aria di tolleranza o abbracciare pienamente il nostro fervore religioso contro coloro che altrimenti sopprimerebbero la nostra fede, se avessero potere su di noi..."
 flavor_eng.27.historical_info: "Carlo II era segretamente cattolico, mentre suo fratello Giacomo II lo era apertamente. Nel 1672, Carlo emanò la Dichiarazione di Indulgenza per allentare le restrizioni sui dissidenti e sui cattolici, in parte per motivi personali e in parte per assicurarsi il sostegno della Francia, come poteva fare qualsiasi re di orientamento cattolico. In cambio, ricevette segretamente una grossa somma di denaro dalla Francia attraverso un trattato stipulato all'insaputa del Parlamento. Nello stesso periodo, il Parlamento approvò il Test Act, che escludeva i non anglicani, compresi i cattolici, dalle cariche pubbliche e consentiva la persecuzione. Ciò alimentò le richieste di escludere Giacomo II dalla linea di successione, anche se il tentativo alla fine fallì."
 flavor_eng.27.a: "Libertà religiosa per tutti!"
 flavor_eng.27.b: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] regnerà supremo!"
 flavor_eng.27.c: "Dobbiamo accogliere gli [ShowReligionNameWithNoTooltip('catholic')]."
 
 flavor_eng.28.title: "La Creazione di una Nuova Banca"
 flavor_eng.28.desc: "Con l'aumento dei costi di ogni nuova guerra e le finanze [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank] in disordine, un gruppo di ricchi mercanti e finanzieri ha proposto la creazione di una banca nazionale. Questa istituzione fornirebbe i prestiti tanto necessari al [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName], stabilizzerebbe la valuta e centralizzerebbe il debito pubblico. Tuttavia, alcuni membri [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank] si oppongono a tale mossa, temendo che concederebbe troppo potere ai finanzieri privati e minerebbe le fonti tradizionali di credito."
 flavor_eng.28.historical_info: "La Banca d'Inghilterra fu fondata nel 1694 in risposta alle costose guerre e alla crescente necessità di finanziarle. Ben presto si guadagnò una reputazione di serietà e affidabilità, in particolare per quanto riguarda la credibilità della sterlina inglese, in un'epoca in cui la maggior parte delle altre valute era in balia dei fallimenti statali e del deprezzamento della moneta. Questa stabilità fu determinante nel lento ma costante aumento del dominio dell'economia mondiale da parte della Gran Bretagna nel XVIII e XIX secolo. Consentì inoltre al governo britannico una maggiore flessibilità nella raccolta di fondi per la guerra."
 flavor_eng.28.a: "Istituiscilo."
 flavor_eng.28.b: "Non agiamo con precipitazione."
  
 flavor_eng.29.title: "[jacobite_uprising.GetNameWithNoTooltip]"
 flavor_eng.29.desc: "Lo spirito indomito del popolo [ShowCultureName('highland')] li ha portati a ribellarsi sotto la guida di [target_character.GetName]. Ultimamente, migliaia di persone si sono unite alla causa di [jacobite_uprising.GetName]. Chiedono il trono per [target_character.GetShortNameWithNoTooltip], fomentando disordini contro l'ordine costituito sotto [target_sitting_ruler.GetName]. Questa è solo l'ultima minaccia al nostro dominio prospero e duraturo, la loro causa fallita sarà schiacciata senza indugio!"
 flavor_eng.29.historical_info: "La ribellione della causa giacobita guidata dal conte di Mar iniziò nel 1715. Alla fine di settembre, gran parte delle Highlands era sotto il suo controllo e il suo esercito contava circa 5.000 uomini, con nuovi arrivi ogni giorno. Ma tutto questo avvenne senza nemmeno avvisare il re che essi sostenevano di appoggiare. Il Vecchio Pretendente, re Giacomo III, non era ancora a conoscenza della situazione. La notizia fu comunicata al re e le forze continuarono a crescere. Il conte, con il suo esercito in espansione, si trasferì a Perth e vi stabilì la sua base dopo aver conquistato la città. Nel frattempo, un altro esercito giacobita si stava formando a sud. Il Vecchio Pretendente, venuto a conoscenza della notizia, iniziò a prepararsi per il suo viaggio in Scozia e la sua incoronazione. All'inizio di novembre, l'esercito giacobita del nord contava circa 12.000 uomini, per lo più membri dei clan delle Highlands. Il conte decise quindi di marciare verso sud, dove incontrò presto l'esercito del duca di Argyll, l'unica truppa governativa rimasta in Scozia. Le forze giacobite erano mal gestite e divise. L'esercito meridionale marciò verso sud per sollevare il Lancashire invece di attaccare il fianco del duca di Argyll, mentre una forza molto più piccola al comando del duca sconfisse il più grande esercito giacobita del nord a Sheriffmuir il 13 novembre. Anche l'esercito meridionale fu affrontato e sconfitto a Preston da altre forze governative inglesi. I giacobiti furono costretti a ritirarsi a Perth, mentre aspettavano ancora l'arrivo del loro capo. Il Vecchio Pretendente arrivò finalmente in Scozia il 22 dicembre dopo essere partito, in modo abbastanza appropriato, da Dunkerque. Ma la questione era già risolta, poiché il duca di Argyll stava già ricevendo rinforzi di truppe esperte e stava preparando una forza schiacciante per marciare verso nord. Il re, Giacomo III, fu nuovamente costretto a ritirarsi dopo aver trascorso sei settimane infelici in Scozia."
 flavor_eng.29.a: "Li schiacceremo!"
 jacobite_uprising: "La ribellione giacobita"
 jacobite_uprising_joining: "All [ShowCultureName('highland')] [pops|e] in [ShowAreaName('scottish_highlands_area')] join [jacobite_uprising.GetName]" #DA TRADURRE

 
 flavor_eng.30.title: "[robert_walpole.GetNameWithNoTooltip]"
 flavor_eng.30.desc: "L'arte di governare è una danza intricata tra diplomazia e soft power. Coloro che riescono a muoversi con eleganza nei corridoi del potere a [ROOT.GetCountry.GetCapital.GetName], nonostante abbiano assaporato la dolcezza del potere, spesso aprono la strada a grandi carriere nel regno della politica. Ci è giunta voce di un membro molto capace della nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle], di nome [robert_walpole.GetName]. Secondo testimonianze di prima mano, [robert_walpole.GetSheHe] ha dimostrato un atteggiamento fermo, giusto, e diplomatico nel gestire i colloqui, dimostrando di essere una voce della ragione e di avere acume amministrativo."
 flavor_eng.30.historical_info: "Robert Walpole, conte di Orford (1676-1745), fu nominato ministro della Guerra nel 1708, ma perse la sua posizione dopo essere stato implicato in uno scandalo di corruzione che coinvolgeva appalti militari. Tuttavia, con l'ascesa della dinastia degli Hannover nel 1714, fu reintegrato e divenne rapidamente una figura politica chiave. Fervente sostenitore del mantenimento della pace e dell'equilibrio in Europa, dominò la politica inglese dal 1721 al 1742 come Primo Lord del Tesoro e Cancelliere dello Scacchiere, ricoprendo di fatto la carica di primo ministro della Gran Bretagna, anche se il titolo non esisteva ancora."
 flavor_eng.30.a: "[robert_walpole.GetSheHe|U] diventerà un ottimo politico."
 
 flavor_eng.31.title: "L'Orecchio del Capitano Jenkins"
 flavor_eng.31.desc: "Ci è giunta voce di un teso scambio tra uno dei nostri capitani, che è stato trattenuto e affrontato da una nave [target_country.GetAdjective]. Secondo il messaggero, il nostro equipaggio è stato maltrattato e il capitano ha persino perso un orecchio. Questa è solo l'ultima provocazione del despotico [target_character2.GetName], dobbiamo mostrare la nostra forza!"
 flavor_eng.31.historical_info: "La guerra dell'orecchio di Jenkins, che in seguito si fuse con la guerra di successione austriaca, ebbe origine da un incidente minore ma controverso avvenuto nel 1731 tra la Guardia Costiera spagnola e l'equipaggio del brigantino Rebecca di Glasgow. Il capitano Jenkins affermò che mentre navigava nei Caraibi, la sua nave fu abbordata, il suo equipaggio maltrattato e il suo orecchio tagliato dagli spagnoli. Egli denunciò anche torture e minacce di morte. Sebbene la guerra non vide battaglie importanti, portò all'invio della squadra di Anson, che alla fine circumnavigò il globo, e la flotta dell'ammiraglio Edward Vernon lanciò attacchi contro i territori spagnoli nei Caraibi."
 flavor_eng.31.a: "Occhio per occhio..."
 eng_captain_jenkins_incident: "L'incidente del capitano Jenkins"
 flavor_eng.31.b: "Non rischiamo una guerra aperta."
 
 flavor_eng.32.title: "[jacobite_uprising.GetNameWithNoTooltip]"
 flavor_eng.32.desc: "In tempi di difficoltà e di guerra, le opportunità di ribellione e tradimento sono all'ordine del giorno. Da quando abbiamo incorporato le terre dei [ShowCultureName('highland')] [ROOT.GetCountry.Custom('IT_NEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], gli indigeni locali dell'[ShowAreaName('scottish_highlands_area')] hanno cercato ogni occasione per sabotare il nostro dominio. Sotto l'istigazione di [target_character.GetName], sembra che abbiano preso le armi contro di noi!"
 flavor_eng.32.historical_info: "Nel 1745, Carlo Edoardo Stuart, con i suoi sostenitori giacobiti, sbarcò in Scozia e ottenne una vittoria a Prestonpans. Entrò quindi a Edimburgo, proclamando suo padre Giacomo re di Scozia, e marciò verso l'Inghilterra, raggiungendo Derby. Tuttavia, il promesso sostegno francese non arrivò mai, costringendolo alla ritirata. Il suo esercito fu inseguito dalle forze britanniche e nell'aprile 1746 Carlo fu decisamente sconfitto nella battaglia di Culloden dall'esercito britannico guidato da Cumberland. Questa sconfitta segnò la fine della rivolta giacobita e l'ultimo serio tentativo degli Stuart di riconquistare il trono. Il fatto che Carlo non abbia dato ascolto ai consigli dei suoi generali ha segnato il destino della dinastia."
 flavor_eng.32.a: "Li schiacceremo!"
 
 flavor_eng.33.title: "[pitt_the_older.GetNameWithNoTooltip]"
 flavor_eng.33.desc: "[pitt_the_older.GetName], statista di eccezionale abilità, è recentemente emerso come figura dominante nella politica [ROOT.GetCountry.GetAdjective]. Noto per la sua forte leadership in tempo di guerra e per il suo impegno nell'espandere l'influenza [ROOT.GetCountry.GetAdjectiveWithNoTooltip] oltreoceano, le politiche e la visione strategica di cui [pitt_the_older.GetSheHe] è chiaramente dotato hanno iniziato a ispirare altre nazioni . Il suo approccio alle questioni belliche e diplomatiche potrebbe ridefinire gli equilibri di potere in [ShowContinentName('europe')]."
 flavor_eng.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.33.historical_info: "William Pitt, il primo Pitt (1708-1778), era il nipote del governatore di Madras. Inizialmente destinato alla carriera militare, divenne deputato alla Camera dei Comuni, membro dei Whigs e ardente patriota. Impegnato a dare all'Inghilterra un impero marittimo mondiale, guidò il governo di coalizione del 1757 nonostante il profondo odio di Giorgio II e ottenne risultati decisivi in Canada e in India. La sua partenza nel 1763 salvò la Francia dalle clausole più dure del Trattato di Parigi che pose fine alla Guerra dei Sette Anni. Tornato al potere nel 1766-1778 nonostante la sua cattiva salute, sostenne la guerra contro la Francia nel 1778."
 
 flavor_eng.34.title: "La Compagnia dell'Est del $india$"
 flavor_eng.34.desc: "La ricchezza delle coste straniere ha recentemente acquisito valore agli occhi del popolo [ROOT.GetCountry.GetAdjective] e di [target_character1.GetName] in particolare. Attraverso varie spedizioni e l'istituzione [target_country.Custom('IT_DEL_RANGO')][target_country.GetLongName] in $india$, ora abbiamo assicurato un punto d'appoggio da cui possiamo espandere la nostra portata territoriale e mercantile!"
 flavor_eng.34.historical_info: "Fondata due anni prima della sua controparte olandese, la Compagnia inglese delle Indie orientali ha avuto difficoltà nei suoi primi anni. I suoi primi avamposti commerciali nelle Molucche, tra cui Amboina, e in Indonesia furono presto invasi e chiusi dagli olandesi, costringendo la compagnia a spostare la sua attenzione sull'India, stabilendo basi a Madras, Bombay e Calcutta. Lì ottenne il suo più grande successo, evolvendosi da piccoli avamposti commerciali portuali a un vasto impero indiano sotto Warren Hastings e Robert Clive dal 1757 in poi, fino a controllare la maggior parte del subcontinente. La compagnia sopravvisse a tutti i rivali e rimase in attività fino a quando il governo britannico ne assunse il controllo nel 1867, dopo la rivolta dei Sepoy del 1857."
 flavor_eng.34.a: "Sfrutteremo questa opportunità!"
 
 flavor_eng.35.title: "[target_child.GetNameWithNoTooltip]"
 flavor_eng.35.desc: "Seguendo le orme di suo padre, [target_child.GetName] mostra grandi promesse, poiché un giorno [target_child.GetSheHe] dovrebbe ereditare una posizione influente come figura di spicco nella politica [ROOT.GetCountry.GetAdjective]. Dimostrando grandi capacità in giovane età, possiamo stare certi che la prossima generazione di consiglieri e politici sarà guidata da giovani brillanti!"
 flavor_eng.35.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.35.historical_info: "William Pitt era il secondogenito di William Pitt, primo conte di Chatham. Nel dicembre 1783, re Giorgio III colse l'occasione per sciogliere la coalizione e chiese al ventiquattrenne Pitt di formare un governo. Quando il Parlamento si riunì nuovamente nel gennaio 1784, il governo fu immediatamente sconfitto con 39 voti su una mozione di censura virtuale, ma Pitt rifiutò di dimettersi e gradualmente la maggioranza della coalizione in Parlamento cominciò a sgretolarsi. L'8 marzo la maggioranza contro di lui era di un solo voto e il 25 marzo il Parlamento fu sciolto. Nel 1788 firmò la Triplice Alleanza tra Gran Bretagna, Prussia e Olanda, assicurando così che in una futura guerra il suo Paese non sarebbe stato privato degli alleati come era successo durante la Rivoluzione Americana. Nel 1790 dimostrò il rinnovato potere e prestigio della Gran Bretagna negoziando la pace tra Austria e Turchia. Nel 1784 approvò la sua India Act, creando un comitato di controllo che regolava gli affari indiani e la Compagnia delle Indie Orientali. Infine, nel 1791 fu approvata la Canada Constitutional Act. Londra divenne responsabile del governo sia del Canada Inferiore che del Canada Superiore, ma entrambe le province ottennero assemblee rappresentative."
 
 flavor_eng.36.title: "L'Accordo [target_character.GetLastNameWithNoTooltip]"
 flavor_eng.36.desc: "L'importanza della diplomazia e del libero commercio può spesso portare a risultati reciprocamente vantaggiosi. È il caso dell'ultimo ciclo di negoziati marittimi tra [target_character.GetName] e la delegazione [target_country.GetAdjective]. Attraverso un'attenta valutazione e la stesura di un nuovo accordo commerciale, [target_character.GetSheHe] ritiene di aver trovato un terreno comune con le sue controparti [target_country.GetAdjectiveWithNoTooltip]."
 flavor_eng.36.historical_info: "John Methuen, nato nel 1650, era un diplomatico di successo ricordato soprattutto per il trattato del 1703 tra Inghilterra e Portogallo, che consentiva la libera introduzione di lana e tessuti inglesi in Portogallo in cambio del libero ingresso del vino portoghese in Inghilterra."
 flavor_eng.36.a: "Accettare l'accordo."
 flavor_eng.36.b: "Dobbiamo rifiutare."
 
 
 flavor_eng.37.title: "La Congiura delle Polveri"
 flavor_eng.37.desc: "'Ricordate, ricordate,\nIl cinque novembre,\nLa congiura delle polveri e il tradimento.\nNon conosco alcun motivo,\nPer cui il tradimento delle polveri,\nDovrebbe mai essere dimenticato'.\n\nÈ stata scoperta una congiura per far saltare in aria [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] e il [ROOT.GetCountry.GetGovernment.GetParliament.GetName]! I cospiratori hanno segretamente immagazzinato barili di polvere da sparo sotto il [ROOT.GetCountry.GetGovernment.GetParliament.GetName] e hanno pianificato di farli esplodere durante una sessione alla presenza [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]. Il loro obiettivo era quello di prendere il controllo del governo e restituire [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] agli [ShowReligionName('catholic')]. Anche se i cospiratori saranno senza dubbio giustiziati, come dovremmo comportarci con gli [ShowReligionNameWithNoTooltip('catholic')] nel loro complesso?"
 flavor_eng.37.a: "Punire tutti gli [ShowReligionAdjectiveWithNoTooltip('catholic')]!"
 eng_harsh_punishment_of_catholics: "Punizione severa dei cattolici"
 flavor_eng.37.b: "Punire solo i cospiratori evidenti"
 flavor_eng.37.a.all_cath_pops: "All [ShowReligionAdjective('catholic')] [pops|e] lose [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]" #DA TRADURRE
 flavor_eng.37.historical_info: "La Congiura delle Polveri fu un tentativo fallito di assassinare il re Giacomo I d'Inghilterra durante l'apertura ufficiale del Parlamento. Il piano di far saltare in aria la Camera dei Lord fu scoperto e sventato, e i cospiratori furono arrestati e giustiziati. L'evento è celebrato oggi come la Notte di Guy Fawkes con fuochi d'artificio e falò."
 every_other_catholic_kingdom_or_pap_or_empire_lose_opinion_tt: "The [GetCountry('PAP').GetName] and every [ShowReligionAdjective('catholic')] Empire and Kingdom [country|e] will lose [ShowBiasValue('eng_harsh_punishment_of_catholics')|-=0] [opinion|e] of us" #DA TRADURRE
 
 flavor_eng.38.title: "[target_artist.GetLastName] Pubblica [ShowWorkOfArtNameWithNoTooltip('the_leviathan')]"
 flavor_eng.38.desc: "Le devastazioni della guerra in patria e all'estero hanno recentemente fornito a [target_artist.GetName] una grande motivazione per scrivere una delle sue opere più importanti, [ShowWorkOfArtName('the_leviathan')]. In breve, la pubblicazione discute la necessità di un governo centrale forte per contrastare la violenza e l'instabilità causate dal conflitto tra fazioni interne. Tale opera rafforzerà sicuramente la nostra autorità e ci darà un'aria di credibilità verso la centralizzazione [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]!"
 flavor_eng.38.historical_info: "Il filosofo inglese Thomas Hobbes sosteneva che lo stato di natura fosse uno stato di conflitto e caos che poteva essere risolto solo se gli individui avessero accettato un 'contratto sociale' per cedere la loro libertà nelle mani di un sovrano. Da parte sua, il sovrano era obbligato a proteggere i suoi sudditi. In caso contrario, il popolo avrebbe potuto cercare un nuovo sovrano. Stranamente, Hobbes riuscì a offendere entrambe le parti nella guerra civile inglese e trascorse 11 anni a Parigi prima di osare rimettere piede in Inghilterra nel 1651."
 flavor_eng.38.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_eng.39.title: "[target_character.GetNameWithNoTooltip] Pubblica il [ShowWorkOfArtNameWithNoTooltip('wealth_of_nations')]"
 flavor_eng.39.desc: "Ampiamente considerato un pioniere della filosofia e dell'economia, [target_character.GetName] ha presentato ancora una volta il suo lavoro innovativo sotto forma di un nuovo trattato: [ShowWorkOfArtName('wealth_of_nations')]. Il suo obiettivo è quello di introdurre concetti finanziari rivoluzionari e avanzare affermazioni audaci sulla motivazione degli individui nel quadro di un mercato libero. Un lavoro davvero esemplare, che dovrebbe essere giustamente ammirato come un sottoprodotto della nostra eredità futura."
 flavor_eng.39.historical_info: "La #italic Ricchezza delle nazioni#! è stata la prima grande opera di economia politica e la pietra miliare di quello che in seguito è diventato noto come capitalismo laissez-faire (Smith lo definì il sistema della libertà perfetta). Lo scozzese ha introdotto il concetto di 'mano invisibile', ovvero la capacità intrinseca di un sistema di libertà perfetta di controllarsi e dare comunque origine a una società ordinata attraverso il meccanismo della concorrenza."
 flavor_eng.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_eng.41.title: "[target_character.GetNameWithNoTooltip]"
 flavor_eng.41.desc: "Il rinnovato impegno a sostenere le pratiche innovative, le arti e le scienze ha raggiunto nuovi livelli. Una delle figure di spicco in questo sforzo è proprio [target_character.GetName], le cui idee hanno iniziato a diffondersi anche oltre i nostri confini. Le sue teorie sui diritti naturali, il contratto sociale e il ruolo del governo nella protezione della libertà e della proprietà ispirano sia gli intellettuali che i riformatori politici."
 flavor_eng.41.historical_info: "John Locke è stato uno dei promotori dell'Illuminismo in Inghilterra e in Francia, fonte d'ispirazione per la Costituzione degli Stati Uniti e autore, tra le altre opere, di #italic Saggio sull'intelletto umano#!. Locke sosteneva che la conoscenza del mondo potesse essere acquisita solo attraverso l'esperienza e la riflessione sull'esperienza, e questa conoscenza era stata acquisita da Boyle, Sydenham, Christiaan, Huygens e Newton. Erano loro i veri filosofi che facevano progredire la conoscenza."
 flavor_eng.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_eng.42.title: "[isaac_newton.GetNameWithNoTooltip]"
 flavor_eng.42.desc: "Un rinomato scienziato [ROOT.GetCountry.GetAdjective] di nome [isaac_newton.GetName] ha svelato teorie rivoluzionarie che sono destinate a trasformare la comprensione del mondo naturale. Il lavoro sulla gravità, il moto e la matematica ispirerà sicuramente gli intellettuali di tutta l'[ShowContinentName('europe')], segnando l'alba di una nuova era nel progresso scientifico e nel pensiero razionale."
 flavor_eng.42.historical_info: "Il fisico e matematico inglese Isaac Newton fu la figura culminante della rivoluzione scientifica del XVII secolo. In ottica, la sua scoperta della composizione della luce bianca integrò il fenomeno dei colori nella scienza della luce e gettò le basi per l'ottica fisica moderna. In meccanica, le sue tre leggi del moto, principi fondamentali della fisica moderna, portarono alla formulazione della legge di gravitazione universale. In matematica fu il primo scopritore del calcolo infinitesimale."
 flavor_eng.42.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_eng.43.title: "[william_shakespeare.GetNameWithNoTooltip]"
 flavor_eng.43.desc: "A detta di tutti, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjective] ospita alcuni degli artisti più rinomati al mondo. Da drammaturghi a poeti e persino attori. Tutti questi uomini di cultura hanno lavorato instancabilmente per elevare il nostro nome nelle pagine d'oro della storia. Tuttavia, un certo [william_shakespeare.GetWomanMan] non solo ha combinato la maestria in tutte queste arti, ma sta anche cercando di elevarle a livelli senza precedenti. [william_shakespeare.GetName] è un esempio prodigioso di altissimo livello, il cui lavoro in molti campi artistici ha esplorato temi umani e sociali con una profondità senza precedenti."
 flavor_eng.43.historical_info: "Il poeta, drammaturgo e attore inglese William Shakespeare è spesso definito il poeta nazionale inglese e considerato da molti il più grande drammaturgo di tutti i tempi. Le sue opere teatrali, scritte tra la fine del XVI e l'inizio del XVII secolo per un piccolo teatro di repertorio, sono oggi rappresentate e lette più spesso e in più paesi che mai. La profezia del suo grande contemporaneo, il poeta e drammaturgo Ben Jonson, secondo cui Shakespeare 'non apparteneva a un'epoca, ma a tutti i tempi' si è avverata."
 flavor_eng.43.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.43.tt: "[william_shakespeare.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.43.b: "Non c'è bisogno di drammi mal costruiti."

 flavor_eng.44.title: "Nobili Simpatizzanti dei Lollardi"
 flavor_eng.44.desc: "Il movimento lollardo ha guadagnato numerosi sostenitori tra [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] di [target_province.GetName], con alcuni aristocratici come [target_character.GetName] che sostengono apertamente il loro messaggio radicale di giustizia sociale e riforma religiosa.\n\nQuesti nobili simpatizzanti rappresentano una potenziale minaccia all'ordine costituito, poiché hanno il potere e l'influenza per diffondere le idee lollarde e minare l'autorità della corona e della Chiesa."
 flavor_eng.44.a: "Reprimere i nobili."
 flavor_eng.44.b: "Lasciare che i signori facciano ciò che vogliono."
 flavor_eng.44.b.tt: "Many [ShowReligionAdjective('catholic')] [pops|e] in [target_province.GetName] convert to [ShowReligionName('lollardy')]" #DA TRADURRE
 STATIC_MODIFIER_NAME_suppressing_heresy: "Sopprimere l'eresia"
 
 flavor_eng.45.title: "La Fondazione della Casata [target_dynasty.GetNameWithNoTooltip]"
 flavor_eng.45.desc: "Le numerose casate nobiliari che popolano [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] detengono da tempo un potere e un'influenza enormi. Recentemente, sotto la guida di [target_character.GetName], è emersa una nuova dinastia chiamata [target_dynasty.GetName], un ramo cadetto della dinastia [ShowDynastyNameWithNoTooltip('plantagenet_dynasty')]. Le loro ambizioni non sono ancora chiare, ma sembrano profilarsi come un grande contendente nella politica [ROOT.GetCountry.GetAdjective]."
 flavor_eng.45.historical_info: "La Casata di York, un ramo cadetto dei Plantageneti, ha dato i natali a tre re inglesi durante il XV secolo: Edoardo IV, Edoardo V e Riccardo III. Discendente dal figlio di Edoardo III, Edmund di Langley, aveva un forte diritto al trono, il che portò al conflitto con i Lancaster nella Guerra delle Due Rose. Edoardo IV si assicurò il trono, ma il regno di Riccardo III terminò a Bosworth nel 1485, dando inizio all'era Tudor. Nonostante il suo breve governo, l'eredità degli York plasmò la monarchia inglese e rimane influente, soprattutto attraverso il matrimonio di Elisabetta di York con Enrico VII, che unì le fazioni in guerra."
 flavor_eng.45.a: "Questo può solo essere positivo!"

 flavor_eng.46.title: "La Casa di [ShowDynastyNameWithNoTooltip('lancaster_dynasty')]"
 flavor_eng.46.desc: "La Casa di [ShowDynastyName('lancaster_dynasty')] è una scissione della nostra dinastia [target.GetDynasty.GetName]. Stipulando un matrimonio tra i due rami attraverso [target.GetName] e [target_female.GetName], possiamo garantire un rapporto più stretto con loro e assicurarci che contribuiranno sempre e lavoreranno per il bene della Casa [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetAdjective]."
 flavor_eng.46.historical_info: "La Seconda Casa di Lancaster era un ramo cadetto della Casa dei Plantageneti. Fu fondata dal terzo figlio sopravvissuto di re Edoardo III, Giovanni di Gaunt, che sposò sua cugina Bianca di Lancaster. Lei era la figlia di uno dei nobili più potenti d'Inghilterra, Enrico di Grosmont, duca della Prima Casa di Lancaster, un ramo discendente da re Enrico III. La famiglia Lancaster diede i natali a tre re d'Inghilterra, e il loro conflitto con la Casa di York su chi dovesse governare l'Inghilterra divenne noto come la Guerra delle Due Rose."
 flavor_eng.46.a: "Questo può solo essere positivo!"

 flavor_eng.48.title: "[isabella.GetNameWithNoTooltip] [target_country.Custom('IT_Di')][target_country.GetNameWithNoTooltip]"
 flavor_eng.48.desc: "Con le nostre ambizioni in [ShowRegionName('iberia_region')] in crescita, la dinastia [target_dynasty.GetName] si è assicurata un'altra preziosa alleanza. [target_head.GetName] ha preso [isabella.GetName] come suo [isabella.GetWifeHusband], rafforzando i legami della dinastia con l'eredità [target_country.Custom('IT_DEL_RANGO')][target_country.GetLongName]. Questo nuovo matrimonio legittima ulteriormente la nostra influenza e la nostra rivendicazione su uno dei paesi più prestigiosi dell'[ShowContinentName('europe')]. Forse è giunto il momento di assicurarci il dominio negli affari dell'[ShowRegionNameWithNoTooltip('iberia_region')]."
 flavor_eng.48.a: "Una rosa bianca!"
 flavor_eng.48.historical_info: "Il matrimonio nel 1372 tra Edmund di Langley, primo duca di York, e Isabella di Castiglia, figlia del re Pedro I di Castiglia e della sua amante María de Padilla, fu un'unione motivata da ragioni politiche e organizzata dal fratello maggiore di Edmund, John of Gaunt. All'epoca, Giovanni rivendicava il trono di Castiglia attraverso il proprio matrimonio con la sorella di Isabella, Costanza, che deteneva i diritti dinastici al trono di Castiglia in quanto successore più anziano di Pedro. Il matrimonio di Isabella con Edmund contribuì a rafforzare ulteriormente le ambizioni di Giovanni di Gaunt in Castiglia e a consolidare i suoi legami con i seguaci 'legittimisti' di Petris."
 
 flavor_eng.49.title: "Il Destino della Casa Plantageneta"
 flavor_eng.49.desc: "Anche se [ROOT.GetCountry.GetGovernment.GetRuler.GetName] non ha ancora figli, non c'è da preoccuparsi per la successione, poiché esistono due forti rami cadetti nella Casa di [ShowDynastyName('york_dynasty')] e nella Casa di [ShowDynastyName('lancaster_dynasty')].\n\nSicuramente non ci sarà modo che queste Rose entrino in conflitto..."
 flavor_eng.49.a: "Il futuro è al sicuro!"
 flavor_eng.49.a.tooltip: "È chiaro che questo non potrà mai causare una guerra."
 
 flavor_eng.50.title: "La Forma di Cury"
 flavor_eng.50.desc: "I maestri cuochi di [target_character.GetName] ci hanno regalato una vasta raccolta di ricette, che spazia dall'umile arrosto agli stufati complessi con spezie esotiche.\n\nQuesti piatti saporiti sono stati ideati per soddisfare le grandi aspettative dei prestigiosi banchetti [ROOT.GetCountry.GetGovernment.GetAdjective], ma potremmo filtrare queste ricette per adattarle alla massa [ROOT.GetCountry.GetAdjective] come una sorta di cucina nazionale.\n\nIn ogni caso, questa deliziosa raccolta dimostra che il cibo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] è indiscutibilmente il migliore di [ROOT.GetCountry.GetCapital.GetProvince.GetContinent.GetName]."
 flavor_eng.50.historical_info: "Il Forme of Cury ('cury' significa 'cucina') era una vasta raccolta di ricette scritta dagli chef personali di Riccardo II.\n\nMolti dei piatti descritti erano ricchi di spezie e coloranti stranieri, ben al di là delle possibilità di qualsiasi cuoco ordinario dell'epoca. In realtà, molte ricette erano ancora più elaborate e costose dei contemporanei libri di cucina reale francese. Per questo motivo, è stato suggerito che le quantità stravaganti non fossero realistiche, ma facessero invece parte di uno sforzo propagandistico per aumentare il prestigio della corte reale inglese all'estero."
 flavor_eng.50.a: "Mantenere l'esclusività."
 flavor_eng.50.b: "Presentarla a tutti."
 eng_the_forme_of_cury_demand: "La forma di Cury"
 
 flavor_eng.51.title: "L'Ordine della Giarrettiera"
 flavor_eng.51.desc: "Ispirato dai leggendari Cavalieri della Tavola Rotonda di Re Artù, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] intende formare una propria leggendaria confraternita di cavalieri come suo seguito d'élite.\n\nPotremmo naturalmente conferire questo onore ai nobili favoriti [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], ma ci sono molti altri gruppi nella società [ROOT.GetCountry.GetAdjectiveWithNoTooltip] che trarrebbero beneficio da tale patrocinio."
 flavor_eng.51.a: "Nominare i compagni più stretti [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_eng.51.b: "Esaltare i nobili stranieri."
 flavor_eng.51.c: "Stabilire i nostri leader spirituali."
 flavor_eng.51.d: "Sponsorizzare le arti."
 flavor_eng.51.e: "Onorare i veterani indigenti."
 
 flavor_eng.52.title: "La Lettera di [target_character.GetLastNameWithNoTooltip]"
 flavor_eng.52.desc: "[target_character.GetName], un notaio [target_country.GetAdjective], sostiene che [deadward.GetName], il nostro ex re, che si ritiene sia stato brutalmente assassinato dalla malvagia dinastia [ShowDynastyName('mortimer_dynasty')], sia in realtà ancora vivo. [target_character.GetLastName] sostiene che [deadward.GetHeSheFormal] sia riuscito a fuggire dalla prigionia e si sia rifugiato in un eremo vicino a [target_location.GetName], dove vive da monaco.\n\nLa lettera sembra autentica, ma non possiamo essere certi della veridicità delle affermazioni. [deadward.GetShortNameWithNoTooltip] era considerato da molti un sovrano incompetente, ma [deadward.GetSheHe] aveva potenti sostenitori. Se le affermazioni fossero vere, potrebbero essere devastanti per l'ordine attuale."
 flavor_eng.52.historical_info: "Nel 1337, Edoardo III ricevette una misteriosa lettera da un prete italiano che sosteneva che suo padre, il defunto Edoardo II, fosse in realtà sfuggito alla sua orribile esecuzione e vivesse come eremita nel continente. L'anno successivo, durante i suoi viaggi in Europa, il re stesso incontrò un certo 'William il Gallese', che alcuni ritengono fosse suo padre esiliato sotto mentite spoglie.\n\nIl vero destino del re deposto è ancora oggi incerto..."
 flavor_eng.52.a: "Tentativo di seppellire questa voce traditrice!"
 flavor_eng.52.b: "Lasciare che le voci si diffondano."

 flavor_eng.53.title: "L'Ordinanza sui Lavoratori"
 flavor_eng.53.desc: "L'Ordinanza dei Lavoratori viene redatta in risposta allo scoppio della peste nera [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName].\n\nIl calo della popolazione ha creato una carenza di manodopera, portando a una forte concorrenza tra i proprietari terrieri e a un conseguente aumento dei salari. [ROOT.GetCountry.Custom('IT_PEASANTS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sopravvissuti sono in grado di richiedere salari più alti e maggiore libertà, il che a sua volta porta a un aumento dei costi di produzione dei beni.\n\nL'ordinanza ha lo scopo di fissare i salari e introdurre il controllo dei prezzi, nonché di vietare il reclutamento di servitori altrui."
 flavor_eng.53.a: "Emetterla."
 flavor_eng.53.b: "Nessun intervento necessario."
 flavor_eng.53.historical_info: "L'Ordinanza sui lavoratori fu una legge approvata nel 1349 come diretta conseguenza della carenza di manodopera causata dalla peste nera. L'obiettivo era quello di regolamentare i salari e impedire ai lavoratori di lasciare le loro case in cerca di un lavoro meglio retribuito altrove, che era percepito come un'opportunità per migliorare la propria posizione economica e sociale. L'ordinanza rafforzò anche il sistema feudale esistente, ma alla fine non riuscì a far rispettare le norme salariali e fu infine abrogata."

 flavor_eng.54.title: "La Rivolta dei Contadini"
 flavor_eng.54.desc: "Conosciuta anche come la ribellione di [wat_tyler.GetName], la rivolta dei contadini sembra essere una grande rivolta contro il tentativo di [ROOT.GetCountry.GetGovernment.GetRuler.GetName] di tassare pesantemente [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')], ma anche una reazione ai cambiamenti socio-economici verificatisi in seguito allo scoppio della peste nera.\n\nLa rivolta, se non sedata, potrebbe portare al saccheggio della Torre di [target_location.GetName] e all'esecuzione di diversi funzionari [ROOT.GetCountry.GetGovernment.GetAdjective]. L'abolizione dell'impopolare tassa pro capite e l'esecuzione dei capi ribelli potrebbero riportare l'ordine, ma è probabile che i disordini di basso livello continuino ancora per diversi anni."
 flavor_eng.54.a: "Non è motivo di preoccupazione."
 flavor_eng.54.b: "Non è motivo di preoccupazione."
 flavor_eng.54.c: "Fare concessioni."
 flavor_eng.54.tt: "[wat_tyler.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 wat_tyler_rebellion: "La ribellione di Wat Tyler"
 flavor_eng.54.historical_info: "La rivolta dei contadini fu una grande insurrezione popolare ed è considerata una delle rivolte più significative e diffuse nella storia inglese. La povertà diffusa, la pesante tassazione e gli effetti della peste nera furono fattori che contribuirono a rendere la vita insopportabile per i contadini, già oppressi da un rigido sistema feudale. La rivolta fu infine repressa e molti capi ribelli furono catturati e giustiziati."


 flavor_eng.55.title: "[simon_sudbury.GetNameWithNoTooltip]"
 flavor_eng.55.desc: "Teologo nell'animo, [simon_sudbury.GetName] ha trascorso gran parte della sua vita al servizio della Chiesa, prima come vescovo di [london.GetName] e poi come arcivescovo di [canterbury.GetName]. È stato nominato Lord Cancelliere con grande disappunto [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')], che lo considerano il principale responsabile delle loro sofferenze, poiché ha recentemente introdotto la tassa pro capite per finanziare le campagne militari in corso contro [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetName]."
 flavor_eng.55.a: "Una scelta naturale."
 flavor_eng.55.b: "Fallo concentrare sulle questioni ecclesiastiche."
 flavor_eng.55.historical_info: "Simon Sudbury era una figura religiosa che ricoprì la carica di arcivescovo e successivamente di cancelliere durante la rivolta dei contadini del 1381. Durante la rivolta, un gruppo di ribelli entrò a Londra e attaccò la Torre di Londra, il che portò alla sua cattura e alla sua esecuzione da parte dei ribelli. Divenne un bersaglio a causa del suo coinvolgimento nella tassa pro capite e in altre politiche impopolari attuate durante il suo mandato di cancelliere."

 flavor_eng.56.title: "Saccheggio della Torre di Londra"
 flavor_eng.56.desc: "I ribelli incontrarono poca resistenza quando entrarono nelle porte del castello, forse perché le guardie erano terrorizzate da loro, e procedettero al saccheggio delle armature e degli oggetti di [ROOT.GetCountry.GetGovernment.GetAdjective].\n\nI membri chiave del gabinetto [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] furono catturati e giustiziati sommariamente con la decapitazione. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] aveva lasciato il castello nelle prime ore del giorno nel tentativo di negoziare la fine della rivolta, ma i suoi familiari furono oggetto di scherno, anche se i ribelli li lasciarono andare incolumi."
 flavor_eng.56.a: "Non ha alcuna importanza."
 flavor_eng.56.b: "Corrompere i ribelli per risparmiare i membri del gabinetto."

 flavor_eng.57.title: "[geoffrey_chaucer.GetNameWithNoTooltip]"
 flavor_eng.57.desc: "Un autore promettente, conosciuto semplicemente come il padre della letteratura [english.GetName] per le sue numerose opere letterarie come #italic Il libro della duchessa#! e #italic La casa della fama#!, è apparso a corte. [english.GetName] discende da una famiglia di mercanti e ha trascorso gran parte della sua giovinezza viaggiando per l'Europa occidentale prima di tornare [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] per studiare legge all'Inner Temple, un'associazione professionale per avvocati e giudici.\n\nData la sua posizione di #italic valet de chambre#! alla corte [ROOT.GetCountry.GetGovernment.GetAdjective], ciò comporterebbe diversi viaggi all'estero con ampie opportunità di incontrare altri studiosi."
 flavor_eng.57.a: "Invitarlo a corte."
 flavor_eng.57.b: "Fagli insegnare ad [ShowLocationNameWithNoTooltip('oxford')]."
 flavor_eng.57.c: "Fagli insegnare ad [ShowLocationNameWithNoTooltip('cambridge')]."
 flavor_eng.57.tt2: "[geoffrey_chaucer.GetNameWithNoTooltip] dedica il suo tempo all'insegnamento ed è improbabile che produca grandi opere letterarie"
 flavor_eng.57.historical_info: "Geoffrey Chaucer è famoso soprattutto per la sua opera iconica 'I racconti di Canterbury', considerata una delle opere letterarie più importanti in lingua inglese. Le sue opere hanno contribuito alla standardizzazione della lingua inglese e alla sua transizione dall'inglese antico all'inglese medioevale. Anche lui funzionario dell' e civile, ha ricoperto diverse cariche nel corso della sua vita, tra cui quella di diplomatico. Questa posizione gli ha permesso di viaggiare e conoscere culture diverse, che hanno avuto un profondo effetto sui suoi scritti."

 flavor_eng.58.title: "I Racconti di Canterbury"
 flavor_eng.58.desc: "Una raccolta di ventiquattro racconti scritti in [english.GetName] Medio intitolata #italic I racconti di Canterbury#! è stata pubblicata da [geoffrey_chaucer.GetName]. Essi descrivono la storia di un gruppo di pellegrini che viaggiano insieme da [target_location.GetName] al santuario di San Tommaso Becket a [canterbury.GetName], ritraendo le diverse classi sociali del XIV secolo.\n\nUn'opera così straordinaria della letteratura medievale potrebbe essere un grande contributo alla diffusione della lingua volgare [english.GetNameWithNoTooltip] nella letteratura mainstream. I racconti, tuttavia, sembrano essere un'opera incompleta."
 flavor_eng.58.a: "Trovateci una copia."
 flavor_eng.58.b: "Pubblicate le sue opere precedenti."
 flavor_eng.58.historical_info: "#italic I racconti di Canterbury#! sono stati creati da Geoffrey Chaucer, poeta e filosofo vissuto in Inghilterra nel XIV secolo. Sono scritti in inglese medioevale, che era la lingua parlata dalla gente comune all'epoca. Chaucer intendeva scrivere centoventi racconti, con due racconti per ogni pellegrino, ma l'opera ne contiene solo ventiquattro. Ciononostante, i personaggi e le tecniche narrative rimangono una fonte di ispirazione e continuano ad essere studiati."

 flavor_eng.62.title: "Rivelazioni dell'Amore Divino"
 flavor_eng.62.desc: "Una monaca di clausura che vive in isolamento nelle vicinanze della chiesa di St Julian a [target_location.GetName], avrebbe ricevuto una serie di visioni della Passione di Cristo. [lady_julian.GetSheHe|U] è conosciuta solo come Lady Julian ed è considerata una figura pia e influente.\n\n[lady_julian.GetSheHe|U] si è recentemente ammalata e probabilmente è in fin di vita, ed è proprio lì che avrebbe ricevuto queste visioni."
 flavor_eng.62.a: "Assicurarsi che i suoi bisogni siano soddisfatti."
 flavor_eng.62.tt1: "Lady Julian potrebbe ancora riprendersi dalla malattia e mettere per iscritto le sue esperienze."
 flavor_eng.62.b: "[lady_julian.GetSheHe|U] è di scarsa importanza."
 flavor_eng.62.tt2: "Lady Julian probabilmente non sopravviverà alla sua malattia"
 flavor_eng.62.historical_info: "#italic Revelations of Divine Love#! è considerata una delle opere più significative e durature del misticismo cristiano. Si basa su una serie di visioni avute da Julian of Norwich, che sosteneva di averle ricevute da Dio durante una grave malattia. Le visioni furono scritte in linguaggio poetico e ebbero un profondo impatto sul misticismo e sulla teologia cristiana."

 flavor_eng.63.title: "Giorno di San Giorgio"
 flavor_eng.63.desc: "Venerato come santo per aver rifiutato di abiurare la sua fede cristiana sotto pena di morte, Giorgio di Lydda non è venerato come altri santi quali Edoardo il Confessore ed Edmund il Martire. Dovremmo dichiararlo giorno di festa e celebrazione ed elevarlo a santo patrono, per rendere grazie per la benedizione ricevuta sul campo di battaglia."
 flavor_eng.63.a: "Suonate le campane, fate sapere al mondo intero."
 flavor_eng.63.b: "Fate costruire una cappella in suo onore al castello di [windsor.GetNameWithNoTooltip]."
 flavor_eng.63.c: "Sembra piuttosto costoso."
 flavor_eng.63.historical_info: "Il giorno di San Giorgio è il santo patrono dell'Inghilterra sin dal tardo Medioevo. È stato dichiarato festa nazionale nel XVIII secolo ed è legato al patrimonio culturale e storico dell'Inghilterra."

 flavor_eng.64.title: "[henry_yevele.GetNameWithNoTooltip]"
 flavor_eng.64.desc: "Il maestro muratore [henry_yevele.GetName], recentemente assunto, ha attirato la nostra attenzione per l'eccezionale qualità del suo lavoro. Un artigiano così abile potrebbe sicuramente essere impiegato per aumentare lo splendore e l'imponenza dei nostri palazzi."
 flavor_eng.64.a: "Presentalo all'élite."
 flavor_eng.64.tt1: "[henry_yevele.GetNameWithNoTooltip] is added as a [character|e] and becomes renowned for his great works" #DA TRADURRE
 flavor_eng.64.b: "Lasciategli trovare la sua strada."
 flavor_eng.64.tt2: "[henry_yevele.GetNameWithNoTooltip] cerca lavoro altrove"
 flavor_eng.64.historical_info: "Henry Yevele era un architetto inglese che partecipò alla costruzione e alla ristrutturazione di diversi edifici importanti durante il tardo Medioevo. Fu nominato 'Muratore del Re', il che gli permise di intraprendere importanti progetti architettonici. Tra le sue opere più famose figurano la Cattedrale di Canterbury e la cinta muraria esterna e le torri della Torre di Londra."

 flavor_eng.65.title: "La Legge Stannary"
 flavor_eng.65.desc: "Nel 1201, [john_lackland.GetName] concesse la Carta delle Libertà ai minatori di [ShowGoodsName('tin')] di [cornwall.GetName] e [devon.GetName], che rendeva i minatori soggetti solo alla giurisdizione legale del Guardiano Capo e li liberava dagli obblighi della servitù della gleba sotto il sistema feudale. Questa Carta continuò ad essere aggiornata, recentemente con l'istituzione di tribunali giudiziari e l'immunità dei minatori da altri tribunali [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName]."
 flavor_eng.65.a: "Approvata."
 flavor_eng.65.b: "Concedere un'autonomia limitata."
 flavor_eng.65.c: "Un'assurdità."
 flavor_eng.65.historical_info: "La legge sulle miniere di stagno risale al periodo medievale e istituì i tribunali minerari. Le leggi coprivano una serie di settori quali l'ubicazione delle miniere di stagno, i metodi di estrazione, le misure di sicurezza nelle miniere e le norme per la riscossione delle tasse e dei diritti sulla produzione di stagno. Comprendeva anche un codice noto come Legge dei minatori, che delinea i doveri e i diritti dei minatori e specifica questioni quali le dimensioni e la qualità dei lingotti di stagno."

 flavor_eng.66.title: "I Tribunali dello Stannario"
 flavor_eng.66.desc: "Come previsto, gli stannari di [cornwall.GetName] e [devon.GetName] hanno iniziato a istituire un proprio [ShowBuildingTypeName('stannary_court')] indipendente allo scopo di far rispettare la legge dello stannario. Probabilmente rimarranno in carica fino a quando non avranno più alcuna funzione."
 flavor_eng.66.a: "È stato concordato."
 flavor_eng.66.a.custom: "A [ShowBuildingTypeName('stannary_court')] is also constructed in every other [location|e] throughout [ShowProvinceDefinitionName('cornwall_province')] and [ShowProvinceDefinitionName('devon_province')]" #DA TRADURRE
 flavor_eng.66.historical_info: "I tribunali dello stannario erano istituzioni legali e amministrative della Cornovaglia e del Devon, che possedevano ricchi giacimenti di stagno e una grande industria a sostegno della sua estrazione. Ai tribunali erano stati concessi privilegi speciali che conferivano loro giurisdizione su vari aspetti relativi all'estrazione dello stagno. Ciò finì per comprendere la regolamentazione, la tassazione e le questioni legali."

 flavor_eng.67.title: "Commercializzazione dell'Estrazione dello Stagno"
 flavor_eng.67.desc: "La crescente commercializzazione dell'estrazione dello [ShowGoodsName('tin')], insieme alla crescita della classe dei proprietari terrieri rappresentata nel [ShowBuildingTypeName('stannary_court')], ha portato a un declino della loro utilità come strumento di governo. I tribunali non sarebbero più esistiti."
 flavor_eng.67.a: "Una necessità imprescindibile."
 flavor_eng.67.historical_info: "Le esportazioni di stagno erano una fonte significativa di entrate per la Corona. La produzione e il commercio dello stagno conobbero un boom nel XVII secolo grazie alle nuove innovazioni tecnologiche, ma iniziarono a declinare nel secolo successivo a causa dell'esaurimento dei giacimenti e della diversificazione generale dell'economia. Ciò significava che i tribunali stannari non erano più necessari per regolamentare l'industria."

 flavor_eng.68.title: "#italic La Casa della Fama#!"
 flavor_eng.68.desc: "Data la sua posizione di #italic valet de chambre#! alla corte [ROOT.GetCountry.GetGovernment.GetAdjective], [geoffrey_chaucer.GetName] viene regolarmente inviato all'estero per incontrare altri studiosi. Alcuni di loro gli hanno recentemente fatto conoscere la poesia medievale [italian.GetName], che è stata fonte di ispirazione per i suoi racconti.\n\nI suoi contributi finora sono stati fondamentali per legittimare l'uso letterario dell'[english.GetName] Medio, con le lingue letterarie dominanti [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] che sono ancora l'Anglo-normanno [french.GetName] e il [latin.GetName]."
 flavor_eng.68.a: "Appartiene alla biblioteca [ROOT.GetCountry.GetGovernment.GetAdjective]."
 flavor_eng.68.b: "Distribuirlo in tutto il paese."
 flavor_eng.68.historical_info: "#italic The House of Fame#! è un poema narrativo scritto da Geoffrey Chaucer. Fa parte di una raccolta di racconti nota come #italic The Canterbury Tales#! e racconta la storia dello stesso Chaucer che si addormenta e fa un sogno in cui viene trasportato in un magnifico e fantastico palazzo chiamato House of Fame. Il poema non è mai stato completato, ma è ancora considerato un'opera preziosa per gli studiosi."

 flavor_eng.69.title: "Rasoio di Occam"
 flavor_eng.69.desc: "Il controverso filosofo e teologo [william_ockham.GetName] si sta attualmente dedicando agli studi filologici sotto il patrocinio di [william_patron.GetName]. Ha sviluppato un nuovo principio di risoluzione dei problemi che enfatizza la ricerca di 'spiegazioni costruite con il minor numero possibile di elementi'.\n\nÈ profondamente impopolare tra [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a causa della sua opposizione a una particolare dottrina della Chiesa e della sua difesa della separazione tra Chiesa e Stato. Tuttavia, i suoi contributi sarebbero utili ai nostri grandi pensatori."
 flavor_eng.69.a: "Incoraggiarne l'attuazione."
 flavor_eng.69.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are angered about heretic teachings, a sentiment intensified by the [ShowPolicyName('strict_censorship')] [policy|e]" #DA TRADURRE
 flavor_eng.69.b: "Contrassegnare i suoi insegnamenti come eretici."
 flavor_eng.69.historical_info: "Il rasoio di Occam è un principio di risoluzione dei problemi e di ragionamento. È considerato un concetto filosofico utilizzato per prendere decisioni, spiegando che la soluzione più semplice è quella più probabile. Il principio è attribuito a Guglielmo di Ockham, filosofo e frate francescano vissuto in Inghilterra nel XIV secolo."

 flavor_eng.70.title: "Declino del [ShowBuildingTypeName('cinque_port')]"
 flavor_eng.70.desc: "L'insabbiamento del porto causato dalle tempeste e dal continuo ritiro del mare ha reso inutilizzabile ogni [ShowBuildingTypeName('cinque_port')] della [ShowProvinceDefinitionName('kent_province')]. È necessario scegliere una nuova ubicazione se vogliamo difendere adeguatamente la costa [ROOT.GetCountry.GetAdjective] e preservare la tradizione dei porti; i luoghi suggeriti sono [ShowLocationName('southampton')], [ShowLocationName('portsmouth')] o [ShowLocationName('rochester')]."
 flavor_eng.70.a: "[ShowLocationNameWithNoTooltip('southampton')]."
 flavor_eng.70.b: "[ShowLocationNameWithNoTooltip('portsmouth')]."
 flavor_eng.70.c: "[ShowLocationNameWithNoTooltip('rochester')]."
 flavor_eng.70.d: "Non ce n'è bisogno."
 flavor_eng.70.tt1: "Il [ShowBuildingTypeName('cinque_port')] di [target_location.GetName] è #R demolito#! e non sostituito"
 flavor_eng.70.tt2: "L'importanza dei porti è in declino e potrebbe portare al loro smantellamento"
 flavor_eng.70.historical_info: "L'importanza dei Cinque Porti è diminuita nel tempo a causa di diversi fattori, tra cui i cambiamenti nella guerra navale, l'istituzione della Royal Navy e i cambiamenti nelle zone costiere. Nel XVII secolo, i Cinque Porti avevano ormai perso gran parte della loro importanza militare ed economica."

 flavor_eng.71.title: "Warbelton Contro Gorges"
 flavor_eng.71.desc: "È sorta una disputa tra due famiglie nobili della [ShowProvinceDefinitionName('hampshire_province')] e della [ShowProvinceDefinitionName('somerset_province')]. A quanto pare, i membri delle rispettive famiglie si sono incontrati in battaglia durante l'assedio di [calais.GetName], dove è diventato evidente che condividono uno stemma identico.\n\nIncapaci di risolvere la disputa tra loro, hanno presentato una denuncia formale per risolvere la questione."
 flavor_eng.71.a: "Favorire i Warbeltons di [hampshire.GetNameWithNoTooltip]."
 flavor_eng.71.b: "Favorire i Gorges di [somerset.GetNameWithNoTooltip]."
 flavor_eng.71.c: "Negoziare un accordo monetario."
 flavor_eng.71.historical_info: "Warbelton contro Gorges è un caso legale storico del 1347 riguardante gli stemmi. A quel tempo, gli stemmi rappresentavano l'identità stessa di un uomo ed erano di enorme importanza per lui e la sua famiglia, ma avevano anche uno scopo pratico in quanto consentivano il riconoscimento personale nelle battaglie e nelle questioni legali. Il caso fu vinto dai Warbelton, che riuscirono a presentare una richiesta più forte."

 flavor_eng.72.title: "Lords Appellant"
 flavor_eng.72.desc: "Un gruppo [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si è presentato in tribunale, accusando Sua Maestà di essere 'pacifico, capriccioso e tirannico per natura'. Stanno invocando una procedura prevista dalla legge nota come 'appello' per avviare un procedimento giudiziario contro alcuni dei nostri favoriti a corte, accusandoli di nepotismo e tradimento.\n\nPer legge, ciò consentirebbe loro di istituire un [ShowGovernmentReformName('ruling_commission_of_england')] che avrebbe un profondo impatto sull'autorità [ROOT.GetCountry.GetGovernment.GetAdjective]."
 flavor_eng.72.a: "Accettare le loro richieste."
 flavor_eng.72.b: "Rifiutare."
 lords_appellant: "Sostenitori dei Lord ribelli"
 flavor_eng.72.historical_info: "I Lord Appellanti erano cinque potenti nobili che agirono spinti dal crescente malcontento derivante dall'influenza dei favoriti del re e dalla percezione di una cattiva gestione del regno. Riuscirono a sfidare l'autorità del re e a ridisegnare il panorama politico dell'Inghilterra."

 flavor_eng.73.title: "Parlamento Spietato"
 flavor_eng.73.desc: "La potente alleanza dei Lord Appellanti ha costretto [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] a convocare una sessione parlamentare per affrontare la natura traditrice dei membri del gabinetto e il presunto favoritismo [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]. Desiderano inoltre affrontare la posizione pacifica assunta nei confronti dell' e [GetCountry('FRA').GetName]. Arrivano persino a insinuare che siano in corso negoziati segreti per cedere la posizione [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip] nel continente.\n\nIl Parlamento ha reagito con ostilità e ha condannato a morte quasi tutti i coinvolti."
 flavor_eng.73.a: "Accettare la sentenza."
 flavor_eng.73.tt1: "I membri del gabinetto vengono giustiziati per la loro incrollabile lealtà [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_eng.73.b: "Corrompere un numero sufficiente di pari per assicurarsi la maggioranza."
 flavor_eng.73.c: "Raggiungere un compromesso."
 flavor_eng.73.tt: "La commissione istituita dai Lords Appellant viene sciolta. Un membro del gabinetto fedele [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] viene giustiziato"
 flavor_eng.73.historical_info: "Il Parlamento spietato si riunì durante il regno di re Riccardo II e il suo nome deriva dalle dure azioni e dalle purghe compiute dal Parlamento contro coloro che erano considerati una minaccia. Tra questi vi erano consiglieri e favoriti di corte, che furono processati e giustiziati, riducendo notevolmente il potere esecutivo del re. Furono inoltre approvate diverse leggi che miravano a limitare l'influenza del monarca a favore di una maggiore autorità parlamentare."

 flavor_eng.74.title: "Lunedì Nero"
 flavor_eng.74.desc: "Nel corso di una campagna nel nord [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetName], si forma improvvisamente una tempesta. La temperatura precipita, i fulmini colpiscono e enormi chicchi di grandine iniziano a cadere sui soldati, causando numerose vittime. I cavalli si disperdono, il panico si diffonde mentre i sopravvissuti cercano disperatamente un riparo. Alcuni dicono che si tratti di una punizione divina per le atrocità commesse, altri parlano dell'opera del diavolo."
 flavor_eng.74.a: "Una giornata terribile."
 flavor_eng.74.b: "Si cerca riparo in una foresta vicina."
 flavor_eng.74.historical_info: "Il XIV secolo fu un periodo di instabilità climatica, causata dal raffreddamento noto come Piccola era glaciale. Ciò portò a inverni e tempeste estremi e avrebbe avuto un effetto devastante sull'esercito inglese che combatteva in Francia in quel periodo. Il re vide la tempesta come un segno di Dio e si affrettò a cercare la pace con la Francia. Il trattato di Brétigny fu firmato pochi giorni dopo."

 flavor_eng.75.title: "Rivolta del Giorno di Santa Scolastica"
 flavor_eng.75.desc: "In un locale di [target_location.GetName] è scoppiata una rissa tra il locandiere e un gruppo di studenti del vicino [ShowBuildingTypeName('university')]. La lite sta degenerando rapidamente con bande armate provenienti dalla campagna che entrano in città per aiutare gli abitanti.\n\nL'università e in particolare i suoi studenti sono diventati piuttosto impopolari tra la popolazione locale nel corso degli anni a causa della loro presunta arroganza e del loro disprezzo per la vita semplice, e non accetteranno di buon grado alcun intervento da parte nostra."
 flavor_eng.75.a: "Mettici fine."
 flavor_eng.75.b: "Le risse universitarie locali non ci riguardano."
 flavor_eng.75.historical_info: "La rivolta del giorno di Santa Scolastica fu un violento scontro tra gli studenti e gli abitanti di Oxford, che portò a tensioni durature tra l'università e la popolazione locale. La situazione degenerò rapidamente, causando la morte di diversi studenti e cittadini. L'università chiese giustizia alla Corte Papale, che si pronunciò a suo favore."

 flavor_eng.76.title: "I Sussurri delle Sale"
 flavor_eng.76.desc: "Un emissario si è presentato a corte con informazioni apparentemente di grande valore. A quanto pare, un gruppo [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] scontenti fedeli al precedente establishment starebbe complottando segretamente per rovesciare [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nI dettagli relativi al tentativo di colpo di stato rimangono avvolti nel mistero, ma una sostanziosa donazione alla tasca giusta potrebbe far luce sulla cospirazione."
 flavor_eng.76.a: "Offri monete in cambio di informazioni."
 flavor_eng.76.b: "Sono solo voci. Andatevene!"
 flavor_eng.76.tt: "L'emissario è #R rifiutato#!"
 flavor_eng.76.historical_info: "L'Epiphany Rising fu una ribellione fallita contro il re Enrico IV. Il re dovette affrontare numerose ribellioni durante il suo regno a causa della deposizione forzata e dell'imprigionamento del precedente re Riccardo II. La rivolta convinse il re che Riccardo, deposto, imprigionato e ancora in vita, rappresentava un pericolo molto grave per lui, e lo fece morire di fame durante la prigionia."

 flavor_eng.77.title: "L'Insurrezione Segreta"
 flavor_eng.77.desc: "L'emissario non è altro che il giovane [target_character.GetName]. Egli spiega che un gruppo [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] guidati da [john_montagu.GetName] nutre intenzioni malvagie nei confronti [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] e intende catturarlo e ucciderlo durante il torneo previsto a [windsor.GetName] per la festa dell'Epifania."
 flavor_eng.77.a: "Ne prendo nota."

 flavor_eng.78.title: "Festa dell'Epifania"
 flavor_eng.78.desc: "E così ha inizio la celebrazione annuale per commemorare la visita dei Magi al Bambino Gesù. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] provenienti da tutto il regno si stanno radunando per partecipare a questa gioiosa occasione. Canti dell'Epifania, disegni con il gesso sulle porte e un sontuoso torneo sono solo alcune delle attività in programma per la visita [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_eng.78.a: "Annullare segretamente la nostra partecipazione."
 flavor_eng.78.b: "Partecipiamo come previsto."
 flavor_eng.78.historical_info: "La Festa dell'Epifania è una festività cristiana che celebra la visita dei Tre Re Magi al Bambino Gesù a Betlemme. Al centro dell'Epifania c'è il battesimo e il riconoscimento di Gesù come figura divina."

 flavor_eng.79.title: "L'Epifania che Sorge"
 flavor_eng.79.desc: "I ribelli sono arrivati al castello di [target_location.GetName] e hanno scoperto che [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] era assente dai festeggiamenti. Sentendo che il loro piano era stato svelato, se ne sono andati rapidamente e stanno cercando di sollevare lo stendardo della ribellione."
 flavor_eng.79.a: "Lasciamo che se ne occupino le autorità locali."
 flavor_eng.79.b: "Tagliategli la testa!"
 epiphany_rebellion_support: "Ribellione dell'Epifania"

 flavor_eng.80.title: "Il Colpo di Stato"
 flavor_eng.80.desc: "I ribelli arrivarono al castello di [target_location.GetName] e trovarono [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] nel bel mezzo dei festeggiamenti. Sono accompagnati da circa quattrocento uomini armati che arrestano rapidamente [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 flavor_eng.80.a: "Offrire concessioni in cambio della libertà."
 flavor_eng.80.b: "Restiamo saldi."

 flavor_eng.82.title: "Il Discorso del re"
 flavor_eng.82.desc: "La lingua [french.GetName] aveva sostituito l'antico inglese a corte dopo l'invasione [norman.GetName] del 1066. Rimase la lingua dominante nelle questioni ufficiali per secoli, ma recentemente sono state avanzate richieste affinché [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] utilizzasse invece la lingua ampiamente parlata dalla popolazione.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] ha suggerito che sarebbe opportuno introdurla durante la prossima apertura del parlamento."
 flavor_eng.82.a: "Una splendida iniziativa."
 flavor_eng.82.b: "No, no, no. Idea terribile."
 flavor_eng.82.historical_info: "La prima volta che la lingua inglese fu utilizzata in modo ufficiale per rivolgersi al Parlamento inglese fu durante il regno di re Edoardo III. Tradizionalmente, nelle procedure parlamentari si utilizzavano il latino e il francese. La causa di questo allontanamento dalla tradizione fu probabilmente un tentativo di ridurre l'influenza della lingua francese in un periodo di conflitto con la Francia, ma anche un modo per sottolineare la sua eredità inglese."

 flavor_eng.83.title: "L'Invenzione del Tennis"
 flavor_eng.83.desc: "Un nuovo tipo di sport con la racchetta è diventato piuttosto famoso tra [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] di [target_location.GetName]. Derivato dalla parola anglo-normanna #italic Tenez#!, che significa 'tieni!', 'ricevi!' o 'prendi!', presenta somiglianze con lo 'sport dei re', con l'aggiunta della condizione che si gioca all'aperto."
 flavor_eng.83.a: "I nostri diplomatici diffondano la notizia."
 flavor_eng.83.b: "Appoggiare la costruzione di campi da tennis."
 flavor_eng.83.historical_info: "La prima forma di tennis era praticata in Francia e in Inghilterra durante il Medioevo. Si giocava in campi al coperto e aveva regole complesse e strategie diverse."

 flavor_eng.84.title: "Il Fiorino d'Oro"
 flavor_eng.84.desc: "Il fiorino continentale è utilizzato in tutta Europa per consentire ai mercanti di commerciare in tutto il continente utilizzando un'unica valuta. Diversi paesi hanno anche creato la propria versione del fiorino, con l'alternativa [GetCountry('FRA').GetAdjective] utilizzata prevalentemente dai nostri mercanti.\n\nDovremmo introdurre una moneta [ROOT.GetCountry.GetAdjective] alternativa basata sul fiorino che possa essere utilizzata sia a livello nazionale che all'estero."
 flavor_eng.84.a: "Farla coniare."
 flavor_eng.84.b: "Continuare a utilizzare la moneta [GetCountry('FRA').GetAdjectiveWithNoTooltip]."
 flavor_eng.84.historical_info: "Il fiorino d'oro era una moneta d'oro introdotta in Inghilterra e coniata per la prima volta durante il regno di re Edoardo III. Fu introdotta per promuovere il commercio internazionale, ma anche in risposta alle molte altre monete d'oro europee che venivano coniate all'epoca. Il fiorino non ebbe successo a livello nazionale e cadde in disuso, ad eccezione del commercio internazionale, dove continuò a circolare per qualche tempo come forma di valuta accettata."

 flavor_eng.85.title: "L'Ospizio di San Tommaso"
 flavor_eng.85.desc: "I pellegrini provenienti [ROOT.GetCountry.Custom('IT_Dalla')][ROOT.GetCountry.GetName] si recano regolarmente a [target_location.GetName] nella speranza di ricevere l'indulgenza plenaria da [target_ruler.GetName]. Tuttavia, la carenza di alloggi è un problema ricorrente, con i visitatori costretti a soggiornare in ostelli costosi, umidi e sporchi.\n\nUna piccola comunità di venditori di rosari [ROOT.GetCountry.GetAdjective] dell' e si è stabilita in modo permanente nella città santa e sta valutando l'acquisto di una proprietà per poter ospitare e assistere i 'poveri, gli infermi, i bisognosi e i miserabili' provenienti [ROOT.GetCountry.Custom('IT_Dalla')][ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eng.85.a: "Offrire il patrocinio reale."
 flavor_eng.85.b: "Fare una donazione."
 flavor_eng.85.c: "Fare l'elemosina ai poveri."
 flavor_eng.85.historical_info: "L'Ospizio inglese della Santissima Trinità e di San Tommaso fu fondato a Roma nel 1362, quando la comunità inglese di Roma acquistò una casa per ospitare i numerosi pellegrini che frequentavano la città. Fu una risposta ai prezzi esorbitanti praticati dagli albergatori locali per alloggi di qualità scadente, ma anche la violenza e il sovraffollamento furono altri fattori che portarono alla sua fondazione."

 flavor_eng.86.title: "Il Polychronicon"
 flavor_eng.86.desc: "Un monaco benedettino e cronista [ROOT.GetCountry.GetAdjective] residente al [ShowBuildingTypeName('monastery')] di St. Werburgh ha compilato una cronaca che descrive la storia universale più esaustiva fino a quel momento, includendo affermazioni controverse come quella secondo cui 'la terra è rotonda, perché durante un'eclissi proietta un'ombra rotonda sulla luna'.\n\nDovremmo iniziare a trascrivere questa magnum opus e utilizzare la sua vasta conoscenza a beneficio [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eng.86.a: "Preparate le penne."
 flavor_eng.86.b: "È pieno di buchi nella trama."
 flavor_eng.86.historical_info: "#italic Il Polychronicon#! è una cronaca medievale che copre una vasta gamma di eventi storici e conoscenze fino al XIV secolo. È diviso in sette libri ed è pieno di affascinanti intuizioni che contraddicono ciò che era noto al momento della sua stesura. Era considerato un'opera eretica dalla Chiesa cattolica."

 flavor_eng.89.title: "Il Curioso Caso di [owain_glyndwr.GetNameWithNoTooltip]"
 flavor_eng.89.desc: "Un importante nobile, avvocato e comandante militare [GetCountry('WLS').GetAdjective] è stato bollato come traditore da un barone [ROOT.GetCountry.GetAdjective] vicino per non aver reclutato truppe per il servizio.\n\nFormalmente noto come [owain_glyndwr.GetName], egli afferma di aver scritto personalmente a Sua Maestà per perorare la sua causa. Ha anche presentato ricorso ai tribunali, che hanno rifiutato di riceverlo."
 flavor_eng.89.a: "Rifiutare di leggere la lettera."
 flavor_eng.89.tt: "[owain_glyndwr.GetNameWithNoTooltip] probabilmente ricorrerà all'assemblea [GetCountry('WLS').GetAdjectiveWithNoTooltip]"
 flavor_eng.89.b: "Ignorare le corti."

 flavor_eng.90.title: "La Rivolta di Glyndŵr"
 flavor_eng.90.desc: "Gli [GetCountry('WLS').GetAdjective] hanno deciso di eleggere un nuovo leader con intenti ribelli. Presentandosi semplicemente come 'Owain Glyndŵr', è riuscito a unire i [ShowEstateTypeName('nobles_estate')] e ha annunciato l'intenzione di reintrodurre la legge tradizionale [GetCountry('WLS').GetAdjectiveWithNoTooltip], una Chiesa indipendente e la convocazione di un parlamento nazionale."
 flavor_eng.90.a: "Schiacciare la ribellione."
 flavor_eng.90.historical_info: "Conosciuta anche come la Rivolta gallese, la Rivolta di Glyndŵr fu una ribellione guidata da Owain Glyndŵr, un nobile gallese discendente dei Principi di Powys. Fu scatenata dal risentimento della popolazione gallese che si sentiva emarginata e maltrattata. Con il diffondersi della rivolta, egli si autoproclamò legittimo Principe di Galles e lanciò una ribellione contro il dominio inglese. Col passare del tempo, l'Inghilterra riuscì a reprimere la rivolta, che si concluse con un fallimento."

 flavor_eng.91.title: "Nobile Catturato da [owain_glyndwr.GetNameWithNoTooltip]"
 flavor_eng.91.desc: "Una recente scaramuccia al confine con i ribelli [GetCountry('WLS').GetAdjective] ha portato alla cattura di uno dei nostri nobili, un certo [edmund_mortimer.GetName]. Sono iniziate a circolare voci secondo cui egli si sarebbe unito alla causa [GetCountry('WLS').GetAdjectiveWithNoTooltip] per ragioni a noi incomprensibili.\n\nLa nobile casata [percy_dynasty.GetName] di [northumberland.GetName], amici intimi della famiglia [mortimer_dynasty.GetName], chiedono di poter cercare il riscatto del loro parente."
 flavor_eng.91.a: "Vietalo. Confisca le proprietà dei [mortimer_dynasty.GetNameWithNoTooltip]."
 flavor_eng.91.tt1: "Le famiglie [percy_dynasty.GetNameWithNoTooltip] e [mortimer_dynasty.GetNameWithNoTooltip] si sentono profondamente offese"
 flavor_eng.91.b: "Pagare il riscatto richiesto."
 flavor_eng.91.tt2: "[edmund_mortimer.GetNameWithNoTooltip] viene rilasciato"
 flavor_eng.91.historical_info: "La cattura di Edmund Mortimer ha avuto conseguenze significative per il panorama politico dell'epoca. Egli rivendicava il trono inglese in un momento in cui l'Inghilterra era in preda a disordini politici e la sua famiglia era vista come potenziale rivale del re. La sua cattura ha indebolito qualsiasi opposizione al re, poiché il legame di Mortimer con la rivolta gallese ha minato la sua legittimità e le sue pretese."

 flavor_eng.92.title: "L'Imperatore [GetCountry('BYZ').GetAdjectiveWithNoTooltip] Visita [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_eng.92.desc: "Il leader [GetCountry('BYZ').Custom('IT_Della')][GetCountry('BYZ').GetName] sta viaggiando verso ovest in cerca di sostegno da parte di altri monarchi cristiani, per aiutare nella loro lotta in corso con [GetCountry('TUR').Custom('IT_La')][GetCountry('TUR').GetName].\n\nLa città di [target_province.GetName] rischia di cadere nelle mani dei Saraceni se non si riuscirà a ottenere oro sufficiente per organizzare una difesa."
 flavor_eng.92.a: "Offrire denaro e rifugio."
 flavor_eng.92.b: "Qui non c'è nulla per lui."
 flavor_eng.92.historical_info: "Nel dicembre 1400, l'imperatore bizantino si recò in Inghilterra per incontrare il re Enrico IV. Faceva parte di un'offensiva diplomatica per raccogliere sostegno contro la crescente minaccia dell'Impero Ottomano, che era pericolosamente vicino alla conquista della città di Costantinopoli, la capitale di Bisanzio. La visita ebbe un discreto successo, ma non riuscì a garantire fondi sufficienti per sostenere le fortune dell'impero."

 flavor_eng.93.title: "De Heretico Comburendo"
 flavor_eng.93.desc: "L'eresia rimane diffusa in tutto il nostro regno, con il movimento di [lollard.GetName] che sta guadagnando terreno e si sta rivelando difficile da sradicare. Dobbiamo proporre una nuova legge che punisca coloro che hanno credenze diverse con la purificazione mediante il fuoco e intensificare i nostri sforzi per cercare e distruggere tutti coloro che non hanno ancora compreso l'errore delle loro azioni."
 flavor_eng.93.a: "Promulgatela."
 flavor_eng.93.tt: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] intensificano i loro sforzi per cercare le minoranze religiose e bruciarle a loro piacimento."
 flavor_eng.93.b: "Queste misure sono troppo severe."
 flavor_eng.93.historical_info: "#italic De heretico comburendo#! era una legge promulgata in Inghilterra alla fine del XIV secolo. Veniva utilizzata per perseguire e punire gli eretici e, in ultima analisi, per giustificare il rogo degli eretici le cui opinioni erano contrarie alla dottrina ufficiale della Chiesa cattolica."

 flavor_eng.94.title: "[john_capgrave.GetNameWithNoTooltip]"
 flavor_eng.94.desc: "Eccezionale lettore e rinomato teologo, le opere di [john_capgrave.GetName] includono una raccolta delle vite dei santi [ROOT.GetCountry.GetAdjective]. Concentrando generalmente il suo lavoro su diversi aspetti della vita religiosa, ha recentemente iniziato la composizione di una cornice per la storia mondiale utilizzando come punto di riferimento un quadro agostiniano. In questi scritti, moralizza anche sugli eventi storici e sulle rappresentazioni, cercando di fornire una guida spirituale e morale.\n\nEssendo una persona molto attiva in molti circoli educativi e molto apprezzata in tutti loro, il suo talento potrebbe essere utilizzato per ispirare alcune delle nostre menti più brillanti."
 flavor_eng.94.a: "Una gradita aggiunta a corte."
 flavor_eng.94.tt1: "[john_capgrave.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.94.b: "Lascia che insegni liberamente le sue interpretazioni."
 flavor_eng.94.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] express dissatisfaction for opposing the [ShowPolicyName('strict_censorship')] [policy|e]" #DA TRADURRE
 flavor_eng.94.c: "Bruciatelo per eresia."
 flavor_eng.94.tt3: "Lo [ShowPolicyName('de_heretico_comburendo')] impone che gli eretici debbano essere bruciati"
 flavor_eng.94.historical_info: "John Capgrave era uno storico, teologo e scrittore. È famoso soprattutto per i suoi scritti storici e trattati teologici, in particolare la #cronaca dell'Inghilterra#!, una rivisitazione della storia dell'Inghilterra dalle sue origini leggendarie fino all'anno della sua pubblicazione. Il suo contributo alla letteratura e alla storia medievale è stato inestimabile per gli storici e fornisce una visione unica della vita quotidiana del XV secolo."

 flavor_eng.95.title: "Il Contratto Tripartito"
 flavor_eng.95.desc: "Le famiglie [percy_dynasty.GetName] e [mortimer_dynasty.GetName] hanno stretto un accordo con il capo [GetCountry('WLS').GetAdjective] [GetCountry('WLS').GetGovernment.GetRuler.GetName] che prevede la divisione [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] tra loro. Le loro forze combinate potrebbero rappresentare una seria sfida all'integrità territoriale del nostro paese.\n\nI [mortimer_dynasty.GetNameWithNoTooltip] cercheranno di assicurarsi il nord mentre i [percy_dynasty.GetNameWithNoTooltip] avanzano da ovest."
 flavor_eng.95.a: "Un'alleanza scellerata che non merita alcuna pietà."
 flavor_eng.95.b: "Appello alla famiglia [percy_dynasty.GetNameWithNoTooltip]."
 percy_uprising: "Ribelli di Percy"
 flavor_eng.95.tt2: "La famiglia [percy_dynasty.GetNameWithNoTooltip] potrebbe deporre le armi in cambio di una cospicua somma di oro"
 flavor_eng.95.c: "Appello alla famiglia [mortimer_dynasty.GetNameWithNoTooltip]."
 mortimer_uprising: "Ribelli Mortimer"
 flavor_eng.95.tt3: "La famiglia [mortimer_dynasty.GetNameWithNoTooltip] potrebbe deporre le armi in cambio di una generosa donazione"
 flavor_eng.95.tt4: "Le famiglie [percy_dynasty.GetNameWithNoTooltip] e [mortimer_dynasty.GetNameWithNoTooltip] radunano i loro eserciti in [ShowProvinceDefinitionName('northumberland_province')] e [ShowProvinceDefinitionName('staffordshire_province')]"
 flavor_eng.95.historical_info: "Il Patto Tripartito era un accordo per dividere l'Inghilterra e il Galles a spese del monarca regnante Enrico IV. Se avesse avuto successo, avrebbe diviso l'Inghilterra in tre regni separati."

 flavor_eng.96.title: "[john_thornton.GetNameWithNoTooltip]"
 flavor_eng.96.desc: "Il decano di [target_location.GetName] ha recentemente commissionato la vetrata del [ShowBuildingTypeName('cathedral')] di [target_location.GetNameWithNoTooltip] e il lavoro sarà eseguito da un vetraio e artista del vetro colorato altamente raccomandato, [john_thornton.GetName]. È molto raccomandato dopo aver prodotto alcuni dei vetri più pregiati del paese e il suo contributo allo stile architettonico gotico non è passato inosservato."
 flavor_eng.96.a: "Diffondete la notizia del suo eccezionale talento."
 flavor_eng.96.tt1: "[john_thornton.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.96.b: "Il nostro castello a [windsor.GetNameWithNoTooltip] avrebbe bisogno di una rinfrescata."
 flavor_eng.96.c: "Lasciatelo stare."
 flavor_eng.96.tt2: "[john_thornton.GetNameWithNoTooltip] cerca lavoro altrove"
 flavor_eng.96.historical_info: "John Thornton era un artista del vetro colorato ed è ricordato per il suo lavoro sulla finestra orientale della Cattedrale di York, uno dei più grandi e magnifici esempi di vetrate medievali in Europa. È considerato un capolavoro dell'arte medievale."

 flavor_eng.97.title: "La Bibbia di Wycliffe"
 flavor_eng.97.desc: "Una pietra miliare del movimento [ShowReligionName('lollardy')] è la capacità di leggere e comprendere gli insegnamenti della Bibbia. Poiché [english.GetName] è la lingua comune, è logico tradurre la parola di nostro Signore, per aiutare i cristiani a studiare il Vangelo."
 flavor_eng.97.a: "Tentativo di pubblicarla."
 flavor_eng.97.a.custom: "Una copia tradotta viene pubblicata in onore di [john_wycliffe.GetName]"
 flavor_eng.97.a.custom2: "La pubblicazione di una copia tradotta della Bibbia viene impedita"
 flavor_eng.97.tt1: "La politica #italic De Heretico Comburendo#! vieta questa pubblicazione e qualsiasi tentativo in tal senso provocherà un'ondata di proteste"
 flavor_eng.97.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are displeased with this publication due to the [ShowPolicyName('strict_censorship')] [policy|e]" #DA TRADURRE
 flavor_eng.97.b: "Rintracciare gli istigatori."
 flavor_eng.97.tt3: "La politica #italic De Heretico Comburendo#! permette [ROOT.GetCountry.Custom('IT_CLERGY_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] di bruciare i colpevoli dietro questa proposta"
 flavor_eng.97.c: "Opporsi."
 flavor_eng.97.tt4: "I lollardi la considerano un tradimento"
 flavor_eng.97.historical_info: "La Bibbia di John Wycliffe fu la prima traduzione completa della Bibbia in inglese e svolse un ruolo significativo nello sviluppo dell'inglese, contribuendo a standardizzare la lingua. La traduzione era basata sulla versione latina standard della Bibbia utilizzata dalla Chiesa cattolica romana. Wycliffe desiderava rendere la Bibbia accessibile alla gente comune, che per lo più non parlava né capiva il latino."

 flavor_eng.98.title: "La Questione dei Resti di Wycliffe"
 flavor_eng.98.desc: "Il stimato [GetCountry('PAP').GetGovernment.GetRuler.GetName] ha ordinato [ROOT.GetCountry.Custom('IT_CLERGY_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] di eseguire il decreto del Concilio di Costanza contro le spoglie di [john_wycliffe.GetName], in quanto condannato per eresia. Ciò sta causando grande scalpore tra i suoi seguaci, che lo considerano un atto ostile contro le loro credenze."
 flavor_eng.98.a: "Dissotterrarlo."
 flavor_eng.98.tt1: "I resti di [john_wycliffe.GetNameWithNoTooltip] vengono riesumati e gettati nel fiume Avon"
 flavor_eng.98.b: "Lasciatelo riposare in pace."
 flavor_eng.98.historical_info: "Quando John Wycliffe morì, fu sepolto nel cimitero di una chiesa, ma oltre 40 anni dopo la sua morte, un concilio della Chiesa cattolica lo dichiarò eretico. Ciò portò all'esumazione del suo corpo e alla cremazione delle sue ossa. Questo atto non eliminò la sua influenza, anzi, le idee di Wycliffe continuarono ad attirare seguaci che avrebbero svolto un ruolo significativo nei primi movimenti riformisti in Inghilterra."

 flavor_eng.99.title: "La Rivolta dei Lollardi"
 flavor_eng.99.desc: "Le dure persecuzioni e i ripetuti roghi, insieme alla profanazione dei resti di Wycliffe, hanno rivoltato contro di noi il movimento riformista degli [ShowReligionName('lollardy')]. Armati di forconi e altre armi, si sono sollevati in gran numero per combattere quelle che considerano gravi ingiustizie nei loro confronti."
 flavor_eng.99.desc_generic: "Le ostilità e le persecuzioni in corso hanno rivoltato contro di noi il movimento riformista degli [ShowReligionName('lollardy')]. Armati di forconi e altre armi, si sono sollevati in gran numero per combattere quelle che considerano gravi ingiustizie nei loro confronti."
 flavor_eng.99.a: "Un piccolo inconveniente."
 flavor_eng.99.tt: "I Lollardi si ribellano apertamente"
 lollard_uprising: "Ribelli Lollardi"
 flavor_eng.99.historical_info: "La rivolta dei Lollardi fu una rivolta religiosa e sociale in Inghilterra, concentrata nelle contee sud-orientali. La ribellione fu scatenata da una combinazione di insoddisfazione per le pratiche religiose e rivendicazioni sociali. I ribelli chiedevano la rimozione di quelli che consideravano vescovi eretici, la fine delle decime e altre riforme religiose. I ribelli affrontarono una significativa opposizione militare e persero slancio quando molti dei loro leader furono catturati e giustiziati."

 flavor_eng.100.title: "Il Tamigi Gela"
 flavor_eng.100.desc: "Un'ondata di freddo ha causato il congelamento del Tamigi da [ShowProvinceDefinitionName('kent_province')] a [london.GetName], paralizzando il commercio marittimo con il continente. Ci troviamo di fronte a una carenza di beni essenziali e il commercio con [london.GetNameWithNoTooltip] rimarrà probabilmente compromesso per qualche tempo, poiché i mercanti sono inclini a stabilire rotte alternative allo scopo di continuare il commercio."
 flavor_eng.100.a: "Un piccolo inconveniente."
 STATIC_MODIFIER_NAME_wine_imports_banned: "Importazione di vino soggetta a restrizioni"
 STATIC_MODIFIER_NAME_wool_imports_banned: "Restrizioni all'importazione di lana"
 STATIC_MODIFIER_NAME_fur_imports_banned: "Restrizioni all'importazione di pellicce"
 STATIC_MODIFIER_NAME_cloth_exports_banned: "Restrizioni all'esportazione di tessuti"
 STATIC_MODIFIER_NAME_fine_cloth_exports_banned: "Esportazione di tessuti pregiati soggetta a restrizioni"
 trade_impaired: "Commercio compromesso"
 flavor_eng.100.tt1: "I mercanti che utilizzano [london.GetName] come hub per il commercio continentale dovranno noleggiare mezzi di trasporto per raggiungere altri porti commerciali"
 flavor_eng.100.b: "Fornire finanziamenti per reindirizzare tutto il commercio verso [southampton.GetNameWithNoTooltip]."
 flavor_eng.100.tt2: "Le autorità portuali di [southampton.GetName] costruiscono un centro commerciale ed espandono l'area portuale per accogliere volumi commerciali maggiori"
 flavor_eng.100.tt3: "Le autorità portuali di [southampton.GetName] ampliano l'area portuale per accogliere volumi commerciali maggiori"
 flavor_eng.100.c: "Far finanziare [ROOT.GetCountry.Custom('IT_BURGHERS_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] il reindirizzamento del commercio verso [southampton.GetNameWithNoTooltip]."
 flavor_eng.100.tt4: "[ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] costruiscono un centro commerciale ed espandono l'area portuale per accogliere volumi commerciali maggiori."
 flavor_eng.100.tt5: "[ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ampliano l'area portuale per accogliere volumi commerciali maggiori."
 flavor_eng.100.historical_info: "Il 24 novembre 1434 il Tamigi gelò. Questo fenomeno non era insolito fino al XIX secolo, quando furono costruiti gli argini che resero il fiume più profondo. La rigidità di quell'inverno particolare fece sì che ogni tipo di merce e provvista dovesse essere trasportata via terra fino alla città."

 flavor_eng.101.title: "Persecuzione delle Minoranze Religiose"
 flavor_eng.101.desc_common: "Le fiamme del purgatorio attendono coloro che osano pensare in modo diverso, ma prima viene preparato un fuoco purificatore che probabilmente attirerà un vasto pubblico di miserabile plebe."
 flavor_eng.101.desc_artist: "Con l'entrata in vigore della politica sul $de_heretico_comburendo$, [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_HA')] intensificato i loro sforzi per rintracciare i pensatori eretici e gli oppositori del dogma della Chiesa. La loro diligenza ha dato i suoi frutti, poiché il radicalista [target_artist.GetName] è stato arrestato e condannato.\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.desc_character: "Con l'attuazione della politica sul $de_heretico_comburendo$ e il fermo sostegno di [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_HA')] intensificato i loro sforzi per rintracciare gli eretici e gli oppositori della fede [ShowReligionAdjective('catholic')]. Nessun uomo o donna viene risparmiato, ad eccezione [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')].\n\nLa diligenza della Chiesa ha dato i suoi frutti, poiché il radicalista [target_character.GetName] è stato arrestato e condannato.\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.desc: "Con l'attuazione della politica del $de_heretico_comburendo$, [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_HA')] intensificato i loro sforzi per rintracciare i pensatori eretici e gli oppositori del dogma della Chiesa. La loro diligenza ha dato i suoi frutti, poiché diversi colpevoli sono stati scoperti a [target_location.GetName] e quelli che non sono stati uccisi sul posto per aver impugnato le armi sono stati arrestati e condannati.\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.a: "Abbiamo bisogno di più Kindle."
 flavor_eng.101.b: "Fortemente contrario."
 flavor_eng.101.tt1: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] non vedono di buon occhio che venga messa in discussione l'autorità concessa da #italic De Heretico Comburendo#!"
 flavor_eng.101.historical_info: "Uno dei metodi più crudeli per punire gli eretici era il rogo. Questo era usato come mezzo di esecuzione per gli individui ritenuti colpevoli di eresia. Altri venivano condannati alla scomunica, alla prigionia e all'esecuzione tramite decapitazione."

 flavor_eng.102.title: "[john_oldcastle.GetNameWithNoTooltip]"
 flavor_eng.102.desc: "Avendo prestato servizio in diverse campagne militari, come giudice di pace e alto sceriffo nella sua contea natale di [ShowProvinceDefinitionName('herefordshire_province')], [john_oldcastle.GetName] ha a disposizione una vasta gamma di competenze ed esperienze.\n\nDovremmo reclutarlo per guidare le nostre forze armate, nonostante le sue credenze eretiche."
 flavor_eng.102.a: "Mettiamo a frutto il suo talento."
 flavor_eng.102.tt1: "[john_oldcastle.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.102.b: "È fuorviato e non è il benvenuto."
 flavor_eng.102.tt2: "[john_oldcastle.GetNameWithNoTooltip] cerca lavoro altrove"
 flavor_eng.102.c: "Assegnategli un altro incarico."
 flavor_eng.102.historical_info: "Sir John Oldcastle era un cavaliere ed è ricordato per la sua associazione con il movimento lollardo, precursore della Riforma protestante. Fu coinvolto in una ribellione contro il re Enrico IV nota come Ribellione lollarda, che alla fine fallì e portò alla sua cattura e al successivo processo per eresia e tradimento. Fu condannato a morte."

 flavor_eng.103.title: "Nicholas di Hereford"
 flavor_eng.103.desc: "Laureato all'[ShowLocationName('oxford')] e amico intimo di [john_wycliffe.GetName], [nicholas_of_hereford.GetShortName] dell'[ShowLocationName('hereford')] ha sempre denunciato apertamente il lusso della Chiesa ed è un forte sostenitore del 'diritto di ogni cristiano di raggiungere la propria fede' attraverso la lettura della Bibbia.\n\nRecentemente si ritiene che stia collaborando alla traduzione del nostro libro sacro, per renderlo accessibile alla gente comune."
 flavor_eng.103.a: "Invitarlo a corte."
 flavor_eng.103.tt1: "[nicholas_of_hereford.GetShortNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.103.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are furious about a heretic serving at court due to the [ShowPolicyName('strict_censorship')] [policy|e]" #DA TRADURRE
 flavor_eng.103.b: "Bruciarlo per eresia."
 flavor_eng.103.tt3: "Lo [ShowPolicyName('de_heretico_comburendo')] impone che gli eretici debbano essere bruciati"
 flavor_eng.103.c: "Lasciatelo tradurre altrove."
 flavor_eng.103.tt4: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] express dissatisfaction for opposing the [ShowPolicyName('strict_censorship')] [policy|e]" #DA TRADURRE
 flavor_eng.103.historical_info: "Nicholas di Hereford era un teologo e studioso ricordato soprattutto per la sua associazione con l'influente filosofo e teologo inglese John Wycliffe. Rimase una figura di spicco nel movimento wycliffita, il cui obiettivo era quello di realizzare riforme religiose e teologiche all'interno della Chiesa cattolica."

 flavor_eng.104.title: "[margaret_beaufort.GetNameWithNoTooltip]"
 flavor_eng.104.desc: "È giunto il momento di scegliere una sposa per [brother.GetName], fratello [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]. Discendente di [henry_iii.GetName], [margaret_beaufort.GetName] è astuto e perspicace e rafforzerebbe la pretesa degli [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], nell'improbabile eventualità che [ROOT.GetCountry.GetGovernment.GetRuler.GetName] non abbia eredi legittimi alla sua morte.\n\nAffermando di agire sotto la guida divina, [margaret_beaufort.GetSheHe] non è ben visto [ROOT.GetCountry.Custom('IT_CLERGY_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], che senza dubbio disapproveranno l'unione."
 flavor_eng.104.a: "Che le campane nuziali suonino in tutta [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_eng.104.tt1: "[margaret_beaufort.GetNameWithNoTooltip] is added as a [character|e] and gives birth to [henry_tudor.GetName]" #DA TRADURRE
 flavor_eng.104.b: "Quella è una guaita."
 flavor_eng.104.tt2: "[margaret_beaufort.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.104.historical_info: "Margaret Beaufort era la madre di Enrico VII, che diede alla luce quando aveva solo 13 anni. Svolse un ruolo significativo nei suoi sforzi per conquistare il trono inglese e partecipò attivamente alle cospirazioni e ai piani per renderlo possibile. È ricordata anche per le sue forti convinzioni religiose e la sua devozione, e per aver fondato il Christ's College e il St. John's College dell'Università di Cambridge."

 flavor_eng.105.title: "Le Aspirazioni di [henry_tudor.GetNameWithNoTooltip]"
 flavor_eng.105.desc: "Alla ricerca di ambizione per suo figlio, [margaret_beaufort.GetName] iniziò a complottare segretamente contro [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Con l'aiuto di [henry_stafford.GetName], duca di [buckingham.GetName], [margaret_beaufort.GetSheHe] è riuscita a unire i nobili scontenti e i fedeli della famiglia [ShowDynastyName('lancaster_dynasty')] per orchestrare una rivolta.\n\nContemporaneamente, [margaret_beaufort.GetSheHe] ha incaricato suo figlio [henry_tudor.GetName] di guidare un esercito dall'[ShowAreaName('brittany_area')] nel tentativo di conquistare il potere."
 flavor_eng.105.desc_henry: "Ambizioso, [henry_tudor.GetName] ha iniziato a complottare contro [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. [henry_tudor.GetSheHe|U] ha cercato il sostegno [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetName] e dei fedeli della famiglia [ShowDynastyName('lancaster_dynasty')]. Grazie alle sue origini e alla sua discendenza [GetCountry('WLS').GetAdjectiveWithNoTooltip], [henry_tudor.GetSheHe] è anche riuscito a convincere un numero significativo di uomini [GetCountry('WLS').Custom('IT_In')][GetCountry('WLS').GetName] a sostenere la sua causa."
 flavor_eng.105.a: "Ci incontriamo in battaglia."
 flavor_eng.105.a.tooltip1: "Il duca di [buckingham.GetNameWithNoTooltip] raduna un esercito e si unisce alle forze di [henry_tudor.GetNameWithNoTooltip]"
 flavor_eng.105.a.tooltip2: "[henry_tudor.GetNameWithNoTooltip] salpa dall'[ShowAreaName('brittany_area')] e si unisce alle forze dei suoi sostenitori tra la nobiltà [GetCountry('WLS').Custom('IT_Della')][GetCountry('WLS').GetNameWithNoTooltip]"
 flavor_eng.105.b: "Ci incontriamo in battaglia."
 flavor_eng.105.b.custom: "[henry_tudor.GetNameWithNoTooltip] salpa dall'[ShowAreaName('brittany_area')] e si unisce alle forze dei suoi sostenitori [GetCountry('WLS').Custom('IT_In')][GetCountry('WLS').GetNameWithNoTooltip]"
 flavor_eng.105.c: "Abdico in favore di [henry_tudor.GetNameWithNoTooltip]."
 henry_tudor_support: "Sostenitori di Enrico Tudor"
 flavor_eng.105.historical_info: "Il 7 agosto 1485, Enrico Tudor sbarca in Galles con un piccolo esercito. Il suo sbarco è una mossa strategica, poiché spera di ottenere il sostegno dei gallesi, con i quali ha alcuni legami ancestrali. Da lì, le sue forze iniziano una marcia dal Galles per affrontare Riccardo III, l'attuale re d'Inghilterra. Lungo il percorso, raccoglie altri sostenitori, tra cui truppe gallesi e nobili Yorkisti diseredati."

 flavor_eng.106.title: "[william_caxton.GetNameWithNoTooltip]"
 flavor_eng.106.desc: "Il commerciante e scrittore pionieristico [william_caxton.GetName] ha contattato le autorità locali di [target_location.GetName] con la richiesta di istituire una sorta di tipografia che consentisse di riprodurre libri a grande velocità. Questo marchingegno è già in uso nei Paesi Bassi e innoverebbe l'industria tipografica [ROOT.GetCountry.GetAdjective]."
 flavor_eng.106.a: "Fagli aprire un negozio a [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_eng.106.tt1: "[william_caxton.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.106.tt2: "[william_caxton.GetSheHe|U] fonda una tipografia e inizia a tradurre numerose opere dal continente"
 flavor_eng.106.tt3: "Le sue scarse capacità di traduzione aumentano il numero di parole straniere introdotte nella lingua [english.GetName]"
 flavor_eng.106.tt4: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are displeased due to opposing the [ShowPolicyName('strict_censorship')] [policy|e]" #DA TRADURRE
 flavor_eng.106.b: "Rifiuta la sua richiesta."
 flavor_eng.106.tt5: "[william_caxton.GetNameWithNoTooltip] cerca opportunità altrove"
 flavor_eng.106.historical_info: "William Caxton è stato il primo inglese ad aprire una tipografia in Inghilterra, producendo il primo libro stampato in lingua inglese. Le sue pubblicazioni hanno contribuito a standardizzare la lingua inglese e alla diffusione della conoscenza. Il suo lavoro è stato finanziato principalmente dalla nobiltà, tra cui la madre del re, Margaret Beaufort."

 flavor_eng.107.title: "Le Sfide di Domani"
 flavor_eng.107.desc_common: "ha ripristinato con successo il potere e la stabilità della monarchia [ROOT.GetCountry.GetAdjective] dopo la Guerra delle Due Rose. Grazie alla sua attenzione ai dettagli e alla sua opposizione alle spese eccessive, la sua attenzione sembra essersi concentrata sull'aumento delle entrate attraverso l'introduzione di un meccanismo fiscale spietatamente efficiente."
 flavor_eng.107.desc: "Grazie all'eccellente gestione del paese, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] $flavor_eng.107.desc_common$"
 flavor_eng.107.desc_henry: "[henry_tudor.GetName] $flavor_eng.107.desc_common$\n\nEssendo un diplomatico altamente qualificato, [henry_tudor.GetShortNameWithNoTooltip] è in grado di placare i ceti sociali e allo stesso tempo introdurre nuove tasse."
 flavor_eng.107.a: "Pace e prosperità economica."
 flavor_eng.107.a.custom: "Grants access to the [ShowGovernmentReformName('benevolence_tax_reform')] [government_reform|e]" #DA TRADURRE
 flavor_eng.107.b: "Ciò garantirà la nostra prosperità."
 flavor_eng.107.c: "Godiamoci la stabilità che abbiamo creato."
 flavor_eng.107.historical_info: "Il regno di Enrico VII contribuì a stabilizzare le finanze del regno e consolidò il potere della monarchia. Con l'aiuto del suo cancelliere, John Morton, il re introdusse il pagamento di una tassa di benevolenza con la motivazione che chi viveva in modo modesto doveva necessariamente risparmiare denaro e quindi poteva permettersi la benevolenza, mentre chi viveva in modo stravagante era ovviamente ricco e poteva quindi permettersi di pagarla."

 flavor_eng.109.title: "Consiglio del Nord"
 flavor_eng.109.desc: "È stato suggerito che la mancanza di giustizia conciliare nel nord è ulteriormente aggravata dalla grande distanza da [ROOT.GetCountry.GetCapital.GetName]. L'istituzione di un consiglio indipendente a [target_location.GetName] per trattare tali questioni delegherebbe parte dell'autorità in cambio della garanzia che la giustizia sia rispettata."
 flavor_eng.109.a: "Siamo d'accordo."
 flavor_eng.109.b: "La burocrazia non è la soluzione."
 STATIC_MODIFIER_NAME_lack_of_conciliar_justice: "Mancanza di giustizia conciliare"
 flavor_eng.109.historical_info: "Il Consiglio del Nord era un organo amministrativo istituito con l'obiettivo di esercitare un controllo più diretto sulle contee settentrionali. La funzione principale del consiglio era quella di mantenere l'ordine pubblico e garantire la lealtà dei sudditi più settentrionali della Corona. Fu infine abolito nel 1641 durante la guerra civile inglese."

 flavor_eng.110.title: "[elizabeth_woodville.GetNameWithNoTooltip]"
 flavor_eng.110.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] si è invaghito della giovane [elizabeth_woodville.GetName], una nobile minore e suddita della Corona. Il matrimonio rischia di diventare un caso celebre, suscitando l'ostilità [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e fornendo pettegolezzi futili [ROOT.GetCountry.Custom('IT_PEASANTS_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')].\n\nTuttavia, lei ha già due figli da un precedente matrimonio e si prevede che darà diversi eredi a [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 flavor_eng.110.a: "Sposarla in segreto."
 flavor_eng.110.tt1: "[elizabeth_woodville.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.110.tt2: "L'influenza di [elizabeth_woodville.GetNameWithNoTooltip] aiuta il [target_root_country.GetGovernment.GetRulerTitle] negli affari diplomatici"
 flavor_eng.110.b: "Annullare tutto."
 flavor_eng.110.tt3: "Il [target_root_country.GetGovernment.GetRulerTitle], affranto, vede diminuire la sua capacità di governare"
 flavor_eng.110.historical_info: "Elizabeth Woodville era una nobildonna inglese che sposò sia gli Yorkisti che i Lancaster durante la Guerra delle Due Rose. Il suo matrimonio con Edoardo IV, pretendente al trono inglese per conto degli Yorkisti, fu controverso e avrebbe portato a disordini politici, poiché alimentò il conflitto in corso tra gli Yorkisti e i Lancaster. Il suo matrimonio, tuttavia, le avrebbe permesso di dare alla luce diversi figli, che avrebbero posto fine al conflitto e portato alla fondazione della dinastia Tudor."

 flavor_eng.111.title: "Le Difficoltà Immediate di [cornwall.GetNameWithNoTooltip]"
 flavor_eng.111.desc_common: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] ha rivolto la sua attenzione ai minatori di [ShowGoodsName('tin')] di [cornwall.GetName] e [devon.GetName]. I privilegi concessi ai minatori li esentano dal pagamento di alcune tasse reali e locali, privando il tesoro di entrate vitali in un momento di bisogno."
 flavor_eng.111.desc_indebted: "Di fronte alle difficoltà finanziarie, il $flavor_eng.111.desc_common$"
 flavor_eng.111.desc: "Di fronte alle sfide finanziarie e alla guerra in corso, il $flavor_eng.111.desc_common$"
 flavor_eng.111.a: "Impone una tassa speciale di sovvenzione e prestiti forzati."
 flavor_eng.111.a.custom1: "The [ShowPopTypeName('peasants')] and [ShowPopTypeName('burghers')] in [ShowProvinceDefinitionName('cornwall_province')] and [ShowProvinceDefinitionName('devon_province')] lose #R 90.00%#! [pop_satisfaction|e]" #DA TRADURRE
 flavor_eng.111.a.custom2: "[prosperity|e] decreases by #R 50.00%#! in every owned [location|e] in [ShowProvinceDefinitionName('cornwall_province')] and [ShowProvinceDefinitionName('devon_province')]." #DA TRADURRE
 flavor_eng.111.tt1: "I minatori di stagno potrebbero agire per disperazione"
 flavor_eng.111.b: "Revoca temporanea dei privilegi speciali."
 flavor_eng.111.b.custom: "Every owned [location|e] in [ShowProvinceDefinitionName('cornwall_province')] and [ShowProvinceDefinitionName('devon_province')] gains [ShowModifier('tin_mining_reduced')] and [ShowModifier('privileges_revoked')] for #W 4 years#!" #DA TRADURRE
 flavor_eng.111.tt2: "I minatori di stagno sono scontenti e meno produttivi"
 flavor_eng.111.c: "$common_string_leave_them_be$"
 STATIC_MODIFIER_NAME_tin_mining_reduced: "Riduzione dell'estrazione dello stagno"
 STATIC_MODIFIER_NAME_privileges_revoked: "Privilegi dei minatori di stagno revocati"
 flavor_eng.111.historical_info: "A seguito di disaccordi riguardanti le nuove normative per l'industria mineraria dello stagno, re Enrico VII sospese l'attività e i privilegi delle miniere della Cornovaglia, che all'epoca costituivano una parte importante dell'economia della contea. La causa della sospensione fu in parte motivata dalle guerre in corso con la Scozia, per le quali la corona non disponeva di fondi sufficienti per combattere."

 flavor_eng.112.title: "La Ribellione della Cornovaglia"
 flavor_eng.112.desc: "Le tasse ingiuste e la violazione del trattato negoziato con [GetCharacter('eng_edward_i').GetName] nel 1305 costrinsero i minatori di [ShowGoodsName('tin')] di [cornwall.GetName] e [devon.GetName] a prendere le armi per garantire la loro sopravvivenza."
 flavor_eng.112.a: "Come osano opporsi a noi?"
 flavor_eng.112.tt1: "I minatori di stagno uniscono le forze e insorgono in una ribellione armata"
 flavor_eng.112.b: "Annullate i prestiti forzati."
 flavor_eng.112.tt2: "Le raffinate abilità diplomatiche di [target_character.GetNameWithNoTooltip] consentono una soluzione pacifica"
 cornish_rebellion: "Ribellione della Cornovaglia"
 STATIC_MODIFIER_NAME_cornish_rebellion: "Ribellione della Cornovaglia"
 flavor_eng.112.historical_info: "La ribellione della Cornovaglia fu una grande rivolta che ebbe luogo in Cornovaglia, scatenata dal tentativo del re di revocare i privilegi speciali concessi ai minatori di stagno secoli prima. La ribellione fu alla fine sedata, ma i privilegi dei minatori furono ripristinati e sarebbero durati per altri due secoli."

 flavor_eng.114.title: "[thomas_wolsey.GetNameWithNoTooltip]"
 flavor_eng.114.desc: "Un rinomato cappellano di umili origini ha fatto una carriera di tutto rispetto, a testimonianza della sua eccezionale intelligenza. Con un talento dimostrato per la diplomazia, capacità amministrative e la reputazione di assumersi i compiti più noiosi, [thomas_wolsey.GetName] potrebbe potenzialmente essere di grande utilità [ROOT.GetCountry.Custom('IT_Alla')][ROOT.GetCountry.GetName]."
 flavor_eng.114.a: "Una gradita aggiunta alla corte."
 flavor_eng.114.tt1: "[thomas_wolsey.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.114.tt2: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_SONO')] infuriati per la presenza di un plebeo al servizio della corte"
 flavor_eng.114.tt3: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_SONO')] lieti di vedere un uomo di chiesa esercitare influenza a corte"
 flavor_eng.114.b: "Affidategli un ruolo di consulente."
 flavor_eng.114.tt4: "[thomas_wolsey.GetNameWithNoTooltip] is added as a [character|e] but cannot serve at court" #DA TRADURRE
 flavor_eng.114.tt5: "Continua a servire la Chiesa e contemporaneamente a fornire consulenza al [target_root_country.GetGovernment.GetRulerTitle]"
 flavor_eng.114.c: "Fagli rappresentare noi a [rome.GetNameWithNoTooltip]."
 flavor_eng.114.historical_info: "Thomas Wolsey era uno statista e cardinale inglese che servì come Lord Cancelliere durante il regno di Enrico VIII e controllò efficacemente il governo e la corte reale. Fu fortemente coinvolto nella diplomazia e negli affari esteri, compresa la questione del divorzio del re da Caterina d'Aragona. Il suo fallimento nel garantire l'annullamento da parte del Papa portò a una riduzione della sua posizione presso il re, e alla fine fu destituito dal servizio e morì poco dopo."

 flavor_eng.115.title: "Hampton Court"
 flavor_eng.115.desc: "Data la sua posizione vantaggiosa a corte, [thomas_wolsey.GetName] è stato in grado di accumulare una notevole fortuna durante il suo servizio. È diventato una sorta di mecenate delle arti, nonché sponsor di vari ordini religiosi e di numerose opere edilizie.\n\nHa richiesto un appezzamento di terreno precedentemente appartenente a un ordine religioso, allo scopo di costruire un palazzo rinascimentale progettato da [john_di_padova.GetName], che rivaleggia con le più grandi realizzazioni architettoniche di tutta Europa."
 flavor_eng.115.a: "Sontuoso e adatto alla regalità."
 eng_hampton_court_construction: "Costruzione di Hampton Court"
 flavor_eng.115.a.custom: "[thomas_wolsey.GetNameWithNoTooltip] crea Hampton Court Palace #W (Buono)#! in [ShowLocationName('london')]"
 flavor_eng.115.b: "È meglio spenderli per i poveri e gli indifesi."
 flavor_eng.115.historical_info: "Hampton Court Palace fu originariamente costruito all'inizio del XVI secolo dal cardinale Thomas Wolsey. È noto per i suoi caratteristici stili architettonici Tudor e barocco e divenne rapidamente la residenza preferita del re Enrico VIII dopo la sua acquisizione dal cardinale. Durante il suo regno subì importanti ampliamenti e ristrutturazioni, una tradizione che sarebbe continuata nei secoli successivi."

 flavor_eng.116.title: "[thomas_more.GetNameWithNoTooltip]"
 flavor_eng.116.desc: "Noto umanista rinascimentale e caro amico [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], attualmente è al servizio dell'arcivescovo di [canterbury.GetName], ma recentemente ha completato la formazione giuridica su insistenza del padre. Laureato in studi classici all'università di [oxford.GetName], [thomas_more.GetName] sarebbe anche un membro adatto del gabinetto e servirebbe il Paese in qualsiasi veste."
 flavor_eng.116.a: "Invitarlo a corte."
 flavor_eng.116.tt1: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_SONO')] lieti di vedere un uomo di chiesa esercitare influenza a corte"
 flavor_eng.116.tt2: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_SONO')] scontenti di vedere un eretico servire a corte"
 flavor_eng.116.tt3: "[thomas_more.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.116.b: "Permettigli di discutere liberamente con i suoi oppositori."
 flavor_eng.116.tt4: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] express dissatisfaction for opposing the [ShowPolicyName('strict_censorship')] [policy|e]" #DA TRADURRE
 flavor_eng.116.c: "Bruciarlo per eresia."
 flavor_eng.116.tt5: "[thomas_more.GetNameWithNoTooltip] is added as a [character|e] but cannot serve at court" #DA TRADURRE
 flavor_eng.116.tt6: "Lo [ShowPolicyName('de_heretico_comburendo')] impone che gli eretici debbano essere bruciati"
 flavor_eng.116.historical_info: "Thomas More era un avvocato, statista e filosofo durante il periodo Tudor. Amico intimo del re, salì al potere dopo la caduta del cardinale Wolsey, ma alla fine cadde in disgrazia a causa delle divergenze religiose. Era un devoto cattolico romano e si opponeva alla Riforma protestante, rifiutando quindi di accettare la rottura del re Enrico VIII con la Chiesa cattolica romana."

 flavor_eng.117.title: "Il Giuramento di Supremazia"
 flavor_eng.117.desc: "Il Giuramento di Supremazia richiede a chiunque di riconoscere [ROOT.GetCountry.GetGovernment.GetRuler.GetName] come Governatore Supremo della Chiesa. Nonostante il mancato giuramento sia punibile con la morte, [thomas_more.GetName] si è rifiutato di farlo. Essendo un forte oppositore della Riforma e della separazione dalla Chiesa [ShowReligionAdjective('catholic')], [thomas_more.GetLastNameWithNoTooltip] ritiene di non poter agire contro la propria coscienza."
 flavor_eng.117.a: "Condannarlo per tradimento."
 flavor_eng.117.tt1: "Il [target_root_country.GetGovernment.GetRulerTitle] piange la perdita del suo più caro amico"
 flavor_eng.117.b: "Fare un'eccezione."
 flavor_eng.117.tt2: "Il [target_root_country.GetGovernment.GetRulerTitle] è accusato di favoritismo e vede messa in discussione la sua legittimità"
 flavor_eng.117.historical_info: "Il Giuramento di Supremazia era un giuramento di fedeltà al re Enrico VIII. Era obbligatorio e fu introdotto per la prima volta durante la Riforma inglese. Il giuramento comportava il riconoscimento del monarca come Capo Supremo dell' e della Chiesa d'Inghilterra, rifiutando così l'autorità del Papa e della Chiesa cattolica romana."

 flavor_eng.118.title: "Una Sfarzosa Dimostrazione di Potere"
 flavor_eng.118.desc: "L'eloquente maestro diplomatico [target_character.GetName] ha ideato una proposta piuttosto costosa ma efficace che consentirebbe di mostrare la ricchezza e il potere [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], migliorando al contempo le relazioni con [GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetName].\n\nUn incontro tra i due sovrani avrebbe luogo a [summit_location.GetName], vicino al confine con gli [GetCountry('FRA').GetAdjectiveWithNoTooltip], con elaborati preparativi per ospitarli entrambi.\n\nTende tessute con fili d'oro e la costruzione di un palazzo temporaneo sono alcune delle idee prese in considerazione."
 flavor_eng.118.a: "Un'idea eccellente."
 flavor_eng.118.tt1: "Al [GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCountry('FRA').Custom('IT_Di')][GetCountry('FRA').GetNameWithNoTooltip] viene proposto un summit 'Field of the Cloth of Gold', con una spesa ingente"
 flavor_eng.118.tt2: "La costosa e imponente esibizione migliora le relazioni e favorisce la posizione internazionale [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_eng.118.b: "Uno spreco di ducati guadagnati con fatica."

 flavor_eng.119.title: "Campo del Panno d'Oro"
 flavor_eng.119.desc: "I due sovrani rinascimentali e i loro numerosi seguiti si avvicinano alla valle, ciascuno determinato a eclissare l'altro. La curiosità gioca un ruolo importante, ma l'esibizione di ricchezza e sfarzo rimane in cima all'agenda.\n\nNumerose tende tessute in stoffa d'oro dominano l'area con edifici adiacenti decorati con ornamenti dorati e in modo sontuoso. Sullo sfondo, sono state erette oltre 2800 tende per i visitatori meno illustri.\n\nSono stati organizzati prestigiosi tornei con banchetti di accompagnamento, destinati a intrattenere i reali.\n\nUno spettacolo davvero magnifico."
 flavor_eng.119.a: "Siamo felicissimi."
 flavor_eng.119.historical_info: "Il Campo del Panno d'Oro fu un incontro che ebbe luogo nel 1520, vicino a Calais in Francia, all'epoca sotto il controllo inglese, tra il re Enrico VIII d'Inghilterra e il re Francesco I di Francia. Lo scopo era quello di migliorare i rapporti tra i due regni e prevenire le ostilità in corso. Per diversi giorni furono messi in mostra ricchezza e potere e furono allestite tende adornate con ricchi ricami in tessuto dorato. L'evento fu considerato un successo, ma non servì a prevenire futuri conflitti."

 flavor_eng.121.title: "Pellegrinaggio della Grazia"
 flavor_eng.121.desc_dissolution_of_monasteries: "A [ShowProvinceDefinitionName('northumberland_province')] sta covando una ribellione come diretta conseguenza della continua dissoluzione dei monasteri. Se non vengono prese misure per placare le masse, rischiamo una rivolta armata.\n\nIl leader ribelle [robert_aske.GetName] ha presentato una lista di richieste denominata 'Petizione dei cittadini comuni', che prevede la distruzione delle opere eretiche, la denuncia dei loro seguaci e l'immediata cessazione della distruzione dei monasteri."
 flavor_eng.121.desc: "Il malcontento tra i nostri sudditi [ShowReligionAdjective('catholic')] in [ShowProvinceDefinitionName('northumberland_province')] è in aumento e rischiamo una rivolta armata se non vengono prese misure per placare le masse.\n\nIl leader ribelle [robert_aske.GetName] ha presentato una lista di richieste denominata 'Petizione dei Comuni', che prevede la distruzione delle opere eretiche, la denuncia dei loro seguaci e l'immediata cessazione della distruzione dei monasteri."
 flavor_eng.121.custom: "[ShowReligionAdjectiveWithNoTooltip('catholic')] [ShowPopTypeName('peasants')] across [ShowProvinceDefinitionName('northumberland_province')] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]" #DA TRADURRE
 flavor_eng.121.a: "Fare false promesse."
 flavor_eng.121.tt1: "Sciogliere i ribelli e dare un esempio"
 flavor_eng.121.b: "Accettare le loro condizioni."
 flavor_eng.121.tt2: "Cessare lo smantellamento dei monasteri"
 flavor_eng.121.tt3: "Aumenta l'intolleranza verso la popolazione non [ShowReligionAdjectiveWithNoTooltip('catholic')]"
 flavor_eng.121.tt4: "Molti tornano alla religione [ShowReligionName('catholic')] per paura di ritorsioni"
 flavor_eng.121.c: "Negoziare un accordo amichevole."
 flavor_eng.121.c.custom1: "Questa opzione è disponibile grazie alla caratteristica di negoziatore carismatico di [ROOT.GetCountry.GetGovernment.GetRuler.GetName]"
 flavor_eng.121.c.custom2: "Questa opzione è disponibile grazie all'elevata abilità diplomatica di [ROOT.GetCountry.GetGovernment.GetRuler.GetName]"
 flavor_eng.121.d: "Alla forza si risponde con la forza."
 flavor_eng.121.tt5: "I ribelli devono essere sconfitti con la forza"
 pilgrimage_of_grace_rebellion: "Ribellione del Pellegrinaggio della Grazia"
 STATIC_MODIFIER_NAME_pilgrimage_of_grace_rebellion: "Ribellione del Pellegrinaggio della Grazia"
 flavor_eng.121.historical_info: "Il Pellegrinaggio di Grazia fu una grande rivolta che scoppiò nel nord dell'Inghilterra alla fine degli anni '30 del XVI secolo. Fu scatenata dalle politiche religiose e dalla dissoluzione dei monasteri, ma anche dal malcontento generale nei confronti di Thomas Cromwell e delle politiche fiscali da lui attuate. Il re Enrico VIII inizialmente offrì il perdono, ma poi ritrattò la sua parola e represse violentemente la ribellione. Migliaia di ribelli furono giustiziati senza ottenere grandi risultati, nonostante il notevole sostegno raccolto."

 flavor_eng.122.title: "[thomas_cromwell.GetNameWithNoTooltip]"
 flavor_eng.122.desc: "Un avvocato di successo e recentemente nominato parlamentare sembra cercare di ingraziarsi [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]. È un forte sostenitore della Riforma in corso ed è fortemente coinvolto nella legislazione volta a limitare il potere [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e a continuare ad abolire il potere di Roma [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName].\n\nUna sua recente proposta prevede l'aumento del reddito regolare della Corona attraverso un trasferimento di ricchezza dai monasteri al tesoro."
 flavor_eng.122.a: "Una gradita aggiunta a corte."
 flavor_eng.122.tt1: "[thomas_cromwell.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.122.tt2: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_SONO')] infuriati per la presenza di un plebeo al servizio della corte."
 flavor_eng.122.tt3: "[ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [ROOT.GetCountry.Custom('IT_BURGHERS_SONO')] lieti di vedere un uomo di commercio esercitare influenza a corte"
 flavor_eng.122.b: "Rimarrà un parlamentare."
 flavor_eng.122.tt4: "[thomas_cromwell.GetNameWithNoTooltip] continua a rappresentare [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] nella Camera dei Comuni"
 flavor_eng.122.tt5: "Gli sforzi legislativi di [thomas_cromwell.GetNameWithNoTooltip] per limitare il potere della Chiesa sono malvisti [ROOT.GetCountry.Custom('IT_CLERGY_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 flavor_eng.122.historical_info: "Thomas Cromwell era un abile statista, avvocato e primo ministro di re Enrico VIII. Di umili origini, ottenne il favore della corte grazie al cardinale Thomas Wolsey e divenne una delle figure più potenti dell'Inghilterra del XVI secolo. Cromwell fu determinante per la Riforma inglese e svolse un ruolo importante nella dissoluzione dei monasteri, che portò al trasferimento di vaste ricchezze e terre alla Corona."

 flavor_eng.123.title: "La Riforma dei Monasteri"
 flavor_eng.123.desc: "L'eccessiva ricchezza degli ordini religiosi [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] è stata a lungo una spina nel fianco dei riformisti. Il malcontento [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] nei confronti delle potenti istituzioni ecclesiastiche è un altro fattore che contribuisce alla ricerca di un cambiamento.\n\nPotremmo tentare di riformare queste pratiche e riportare gli ordini religiosi all'ideale austero e claustrale.\n\nUn totale di #Y [ROOT.GetVariable('num_of_monasteries').GetValue]#! monasteri compaiono nei registri dopo le visite."
 flavor_eng.123.a: "$common_string_leave_them_be$"
 flavor_eng.123.a.custom: "[ShowPopTypeName('clergy')] in monastic orders gain [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]" #DA TRADURRE
 flavor_eng.123.b: "Riforma."
 flavor_eng.123.b.custom: "Gli ordini monastici assistono a un esodo di membri che si riuniscono [ROOT.GetCountry.Custom('IT_PEASANTS_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]"
 flavor_eng.123.tt: "It will not be possible to dissolve the monasteries unless this [privilege|e] is revoked" #DA TRADURRE
 flavor_eng.123.historical_info: "La Riforma o Dissoluzione dei Monasteri fu un evento importante durante il XVI secolo, in seguito all'adozione della Riforma da parte dell'Inghilterra. Thomas Cromwell, primo ministro del re, inizialmente cercò di smantellare il sistema monastico, che era visto come un'estensione della Chiesa cattolica romana. L'evento culminò con la chiusura delle case religiose, inclusi monasteri, abbazie e conventi in tutta l'Inghilterra."

 flavor_eng.124.title: "Il Destino di [anne_boleyn.GetNameWithNoTooltip]"
 flavor_eng.124.desc: "La regina [anne_boleyn.GetName] non ha ancora dato alla luce un erede maschio dopo il suo matrimonio con [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] sta diventando impaziente e, con le voci che circolano sull'adulterio e l'incesto della regina, potrebbe essere prudente trovare una soluzione più definitiva."
 flavor_eng.124.a: "Tagliatele la testa."
 flavor_eng.124.b: "Potrebbe ancora partorire."
 flavor_eng.124.historical_info: "Anna Bolena era la seconda moglie del re Enrico VIII d'Inghilterra. Non essendo riuscita a dare alla luce un erede maschio, fu accusata di adulterio, incesto e tradimento, arrestata e imprigionata nella Torre di Londra. Fu dichiarata colpevole e decapitata poco dopo il processo."

 flavor_eng.125.title: "Le Persecuzioni di [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]"
 flavor_eng.125.desc: "Il ritorno a [target_religion.GetName] ha riacceso il dibattito su quali fedi dovrebbero essere tollerate tra i nostri sudditi.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] sta compiendo vigorosi tentativi per invertire la Riforma [ROOT.GetCountry.GetAdjectiveWithNoTooltip], proponendo una legislazione che prevederebbe la soppressione delle false dottrine con il fuoco."
 flavor_eng.125.desc_daughter_of_aragon: "L'ascesa al trono di una regina [target_religion.GetAdjective] in una [ROOT.GetCountry.GetName] a maggioranza [target_religion.GetAdjectiveWithNoTooltip] ha riacceso il dibattito su quali fedi debbano essere tollerate tra i nostri sudditi.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] sta compiendo vigorosi tentativi per invertire la Riforma [ROOT.GetCountry.GetAdjectiveWithNoTooltip], proponendo una legge che prevederebbe la soppressione delle false dottrine mediante il rogo o la ritrattazione."
 flavor_eng.125.a: "I pensieri peccaminosi devono essere eliminati."
 flavor_eng.125.b: "Non necessario."
 flavor_eng.125.tt1: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_SONO')] soddisfatti delle misure adottate per proteggere la nostra religione di Stato."
 flavor_eng.125.tt2: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_SONO')] scontenti del palese disprezzo della nostra religione di Stato."
 flavor_eng.125.historical_info: "Le persecuzioni mariane furono una serie di persecuzioni religiose che ebbero luogo in Inghilterra durante il regno di Maria I Tudor. Cattolica devota, ella tentò di ripristinare il cattolicesimo come religione di Stato e di riportare l'Inghilterra sotto il controllo papale, con conseguenti frequenti persecuzioni dei protestanti. Migliaia di protestanti furono arrestati e molti furono giustiziati."

 flavor_eng.126.title: "[hans_holbein.GetNameWithNoTooltip] il Giovane"
 flavor_eng.126.desc: "Il brillante pittore e incisore [hans_holbein.GetName], famoso per le sue rappresentazioni realistiche, è arrivato [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] su richiesta di [thomas_more.GetName]. Attualmente è alla ricerca di un nuovo mecenate che sponsorizzi il suo lavoro, dove le sue versatili capacità possano essere utili.\n\nRiformista nel cuore, ha anche prodotto diversi opuscoli religiosi per promuovere la causa riformista."
 flavor_eng.126.a: "Invitarlo a corte."
 flavor_eng.126.tt1: "[hans_holbein.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.126.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are less than happy that a heretic is allowed to paint at court due to the [ShowPolicyName('strict_censorship')] [policy|e]" #DA TRADURRE
 flavor_eng.126.b: "Bruciatelo per eresia."
 flavor_eng.126.tt3: "[hans_holbein.GetNameWithNoTooltip] è un protetto di [thomas_more.GetNameWithNoTooltip] e quindi è al riparo dalla persecuzione"
 flavor_eng.126.tt4: "Lo [ShowPolicyName('de_heretico_comburendo')] impone che gli eretici debbano essere bruciati"
 flavor_eng.126.c: "Fagli concentrare sulla propaganda riformista."
 flavor_eng.126.c.custom: "Il materiale prodotto da [hans_holbein.GetNameWithNoTooltip] converte una parte significativa della popolazione alfabetizzata alla religione di Stato."
 flavor_eng.126.tt5: "È improbabile che [hans_holbein.GetNameWithNoTooltip] produca opere d'arte, poiché si dedica ad altre questioni."
 flavor_eng.126.d: "Non c'è posto per lui qui."
 flavor_eng.126.tt6: "[hans_holbein.GetNameWithNoTooltip] cerca lavoro altrove"
 flavor_eng.126.historical_info: "Hans Holbein il Giovane era di origine svizzero-tedesca ed è considerato uno dei più grandi ritrattisti del XVI secolo. Lavorando principalmente con stili come l'umanesimo rinascimentale e il tardo gotico, la sua opera versatile è stata elogiata per il suo realismo e spazia dai murales dipinti alle illustrazioni di libri. Verso la fine della sua carriera è diventato attivo nei circoli umanistici e ha trovato impiego alla corte d'Inghilterra dopo una serie di commissioni da parte di Sir Thomas More."

 flavor_eng.127.title: "Gli Ambasciatori"
 flavor_eng.127.desc: "Un capolavoro rinascimentale intitolato #italic Gli ambasciatori#! è stato completato dal suo creatore [hans_holbein.GetName]. La sua percezione sembra cambiare a seconda dell'angolo da cui viene osservato. Raffigura diverse statuine e oggetti decorati insieme a due ambasciatori alla corte nei rispettivi abiti, con un frammento dall'aspetto piuttosto minaccioso che occupa una parte considerevole dell'opera."
 flavor_eng.127.a: "Esponilo."
 flavor_eng.127.b: "Fagli invece visitare il continente."
 flavor_eng.127.historical_info: "Gli ambasciatori è un famoso dipinto rinascimentale realizzato da Hans Holbein il Giovane. Raffigura due influenti ambasciatori francesi alla corte inglese e si ritiene che sia stato commissionato dalla regina Anna Bolena. È ampiamente considerato uno dei più noti esempi di anamorfosi nella pittura e incarna la contemplazione della mortalità umana, nonché l'intrigo con il simbolismo e la prospettiva tipici del Rinascimento. Ciò che rende il dipinto davvero distintivo è il teschio anamorfico, visibile solo se osservato da una certa angolazione."

 flavor_eng.128.title: "[john_cabot.GetNameWithNoTooltip]"
 flavor_eng.128.desc: "Un navigatore ed esploratore di [target_location.GetName] ha viaggiato [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] alla ricerca di finanziatori per una spedizione atlantica in partenza dal porto di [bristol.GetName], con la preferenza di trovare una rotta settentrionale verso l'Asia.\n\nPotremmo assumerlo per navigare sotto la nostra bandiera e utilizzare le sue abilità per localizzare l'isola perduta di Hy-Brazil."
 flavor_eng.128.a: "Il mare lo aspetta."
 flavor_eng.128.tt: "[john_cabot.GetNameWithNoTooltip] is added as an [explorer|e]" #DA TRADURRE
 flavor_eng.128.b: "Ora non è il momento."
 flavor_eng.128.historical_info: "John Cabot, nato Giovanni Caboto nel Regno di Napoli, era un navigatore ed esploratore italiano che fu assunto per navigare sotto la bandiera inglese alla fine del XV secolo. A lui si attribuisce la scoperta di parti del Nord America, probabilmente approdando a Terranova, rendendolo uno dei primi europei ad esplorare il continente dopo i Vichinghi. I suoi numerosi viaggi furono determinanti per le rivendicazioni dell'Inghilterra nel Nuovo Mondo e resero possibili future spedizioni e colonizzazioni."

 flavor_eng.129.title: "Il Consiglio della Marina"
 flavor_eng.129.desc_common1: "dobbiamo esercitare il controllo sui mari che circondano la nostra isola per contrastare qualsiasi tentativo di invasione delle nostre terre."
 flavor_eng.129.desc_common2: "espandere le nostre capacità logistiche e razionalizzare la gestione della nostra flotta"
 flavor_eng.129.desc: "È stato riconosciuto che i nostri confini sono piuttosto vulnerabili alle invasioni straniere. Per salvaguardare il futuro [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], $flavor_eng.129.desc_common1$\n\nGrazie al $flavor_eng.129.desc_common2$, possiamo rafforzare gli sforzi nella costruzione navale e sostenere una marina più grande a costi ridotti."
 flavor_eng.129.desc_tudor: "[tudor_dynasty.GetName] [ROOT.GetCountry.GetGovernment.GetRulerTitle], diffidente nei confronti delle invasioni straniere, ritiene che il $flavor_eng.129.desc_common1$ Ciò potrebbe essere realizzato dal $flavor_eng.129.desc_common2$, al fine di rafforzare gli sforzi nella costruzione navale e sostenere una marina più grande a costi ridotti.\n\nA livello personale, [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] ha anche sviluppato un talento per la progettazione navale e continua a contribuire alla modernizzazione della nostra flotta."
 flavor_eng.129.a: "Apportare le modifiche necessarie."
 enable_navy_board_reform: "Grants access to the [ShowGovernmentReformName('navy_board_reform')] [government_reform|e]" #DA TRADURRE
 flavor_eng.129.b: "L'esercito è ciò che conta."
 flavor_eng.129.historical_info: "Nel XVI secolo, durante il regno di Enrico VIII, fu istituito il Consiglio della Marina per supervisionare gli affari navali, compresa la costruzione navale e la gestione logistica. Sotto la guida di Enrico, il Consiglio della Marina facilitò l'espansione della flotta inglese, con l'obiettivo di trasformarla in una forza da non sottovalutare e garantire la sicurezza dell'Inghilterra dalle invasioni straniere."

 flavor_eng.131.title: "Palazzo di Whitehall"
 flavor_eng.131.desc: "Gli attuali alloggi della monarchia sono stati giudicati inadeguati per [ROOT.GetCountry.GetGovernment.GetRuler.GetName] e sono in corso progetti per ampliarli.\n\nIl famoso artista topografico [anton_van_den_wyngaerde.GetName] ha fornito alcuni schizzi concettuali e i lavori potrebbero iniziare immediatamente, a condizione che venga assicurato il finanziamento."
 flavor_eng.131.a: "Ideale per una sauna, una piscina e una stanza per un pony."
 flavor_eng.131.tt1: "[anton_van_den_wyngaerde.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.131.b: "Saranno sufficienti alcuni schizzi."
 flavor_eng.131.tt2: "[anton_van_den_wyngaerde.GetNameWithNoTooltip] ispira altri artisti con i suoi disegni meticolosi"
 flavor_eng.131.tt3: "[anton_van_den_wyngaerde.GetNameWithNoTooltip] si trasferisce una volta completato il suo lavoro"
 flavor_eng.131.historical_info: "Originariamente una grande tenuta di proprietà degli arcivescovi di York, il palazzo di Whitehall fu ampliato fino a diventare il più grande palazzo d'Europa, ospitando il consiglio privato, spettacoli teatrali, banchetti e fungendo da residenza reale principale. Fu il centro amministrativo dei periodi Tudor e Stuart e rimase tale fino al 1698, quando un incendio distrusse gran parte del complesso. Oggi rimane solo la Banqueting House."

 flavor_eng.132.title: "[charles_brandon.GetNameWithNoTooltip]"
 flavor_eng.132.desc: "Amico d'infanzia [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], [charles_brandon.GetName] è desideroso di entrare a far parte della vita di corte e servire il Paese. Ha dimostrato notevoli capacità sia negli affari militari che in quelli di Stato, tuttavia, la sua nomina a cariche all'interno della famiglia reale dovrebbe incontrare la resistenza [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_eng.132.a: "Potrebbe servire l'esercito con onore."
 flavor_eng.132.tt1: "[charles_brandon.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.132.tt2: "Non è in grado di servire a corte"
 flavor_eng.132.b: "Sciocchezze. È un consigliere [ROOT.GetCountry.GetGovernment.GetAdjective]."
 flavor_eng.132.c: "Abbiamo abbastanza amici."
 flavor_eng.132.historical_info: "Charles Brandon fu una figura di spicco durante il periodo Tudor in Inghilterra. Amico intimo di re Enrico VIII fin dall'infanzia, finì per ricoprire diversi incarichi, sia diplomatici che militari. I suoi successi militari e la sua fedeltà incondizionata al re lo resero un uomo potente a corte, con grande disappunto del Consiglio privato. Suscitò polemiche quando sposò in segreto la sorella del re, cosa che fece infuriare il re, ma in seguito ottenne il suo perdono."

 flavor_eng.133.title: "Il Frutto Proibito"
 flavor_eng.133.desc_common: "[charles_brandon.GetName] e la principessa [sister.GetName] si sono sposati in segreto. Si sono sempre ammirati da lontano e sembra che il loro legame sia diventato più profondo. [ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] insistono affinché [charles_brandon.GetShortNameWithNoTooltip] affronti gravi conseguenze per aver infranto il protocollo reale"
 flavor_eng.133.desc_wolsey: "$flavor_eng.133.desc_common$, ma [thomas_wolsey.GetName], fidato consigliere [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], che si è offerto di mediare la controversia, esorta alla moderazione.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], indignato da quella che considera una sfida alla sua autorità, deve decidere una risposta adeguata."
 flavor_eng.133.desc: "$flavor_eng.133.desc_common$.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], indignato da quella che considera una sfida alla sua autorità, deve decidere una risposta adeguata."
 flavor_eng.133.a: "Banditeli dalla corte!"
 flavor_eng.133.tt1: "[charles_brandon.GetNameWithNoTooltip] e [sister.GetNameWithNoTooltip] non potranno servire [target_root_country.Custom('IT_La')][target_root_country.GetNameWithNoTooltip] per qualche tempo"
 flavor_eng.133.tt2: "L'influenza di [thomas_wolsey.GetNameWithNoTooltip] calma [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e protegge la Corona da ulteriori imbarazzi"
 flavor_eng.133.tt3: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_SONO')] infuriati perché il [target_root_country.GetGovernment.GetRulerTitle] non intende adottare misure più severe"
 flavor_eng.133.b: "Al patibolo e al convento."
 flavor_eng.133.c: "Non sono più i benvenuti [target_root_country.Custom('IT_In')][target_root_country.GetNameWithNoTooltip]."
 flavor_eng.133.historical_info: "Il matrimonio segreto tra Charles Brandon e Mary Tudor ebbe luogo in Francia nel 1515, all'insaputa e senza il permesso del re Enrico VIII. Mary era stata precedentemente sposata con il re Luigi XII di Francia, ma dopo la sua morte, lei e Charles si fidanzarono prima di tornare in Inghilterra. Il matrimonio fu considerato una violazione del protocollo e dell'autorità reale, cosa che fece infuriare il re, che lo percepì anche come una sfida al suo controllo sulle alleanze matrimoniali. Nonostante la rabbia iniziale, il re Enrico alla fine perdonò Brandon e Mary, che tornarono alla loro vita a corte."

 flavor_eng.134.title: "Il Futuro di [daughter_of_boleyn.GetNameWithNoTooltip]"
 flavor_eng.134.desc: "La governante del giovane [daughter_of_boleyn.GetName] riferisce che il suo pupillo si è dimostrato uno studente eccezionalmente brillante. Anche se non è previsto che governi [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName], il suo talento naturale potrebbe renderla una consigliera adeguata per la corte."
 flavor_eng.134.a: "Trovatele i migliori tutori."
 flavor_eng.134.tt1: "[daughter_of_boleyn.GetNameWithNoTooltip] riceve un'istruzione reale completa per prepararla a un potenziale futuro governo"
 flavor_eng.134.b: "Non ci riguarda. Datela in sposa."
 flavor_eng.134.tt2: "È improbabile che [daughter_of_boleyn.GetNameWithNoTooltip] governi [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eng.134.historical_info: "Figlia del re Enrico VIII e di Anna Bolena, Elisabetta ricevette un'istruzione eccellente, che comprendeva materie come storia, filosofia, matematica e lingue come il latino, il greco e il francese. Fu fortemente influenzata dalla rottura dell'Inghilterra con la Chiesa cattolica, che alterò la sua visione delle questioni di fede. La sua capacità di parlare diverse lingue e la sua comprensione delle relazioni internazionali si sarebbero rivelate preziose per la futura regina."

 flavor_eng.136.title: "[francis_drake.GetNameWithNoTooltip]"
 flavor_eng.136.desc: "Il famigerato corsaro ed esperto navale [francis_drake.GetName] ha espresso il desiderio di navigare sotto la nostra bandiera e contribuire a rendere [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] una potenza marittima globale. Si dice che sia un tuttofare ed è famoso per le sue attività di corsaro, che consistono nel catturare navi nemiche e saccheggiare i loro carichi. Ha espresso il desiderio di esplorare il mondo, anche se potremmo avere altri usi per i suoi servizi."
 flavor_eng.136.a: "Portaci il mondo."
 flavor_eng.136.tt1: "[francis_drake.GetNameWithNoTooltip] is added as an [explorer|e]" #DA TRADURRE
 flavor_eng.136.tt2: "[francis_drake.GetSheHe|U] ha un talento per razziare le colonie d'oltremare e potrebbe tentare di farlo se incaricato di esplorare il Nuovo Mondo."
 flavor_eng.136.b: "La marina militare richiede i servizi di [francis_drake.GetSheHe]."
 flavor_eng.136.tt3: "[francis_drake.GetNameWithNoTooltip] is added as an [admiral|e]" #DA TRADURRE
 flavor_eng.136.c: "Un pirata e mercante di schiavi senza scrupoli."
 flavor_eng.136.historical_info: "Francis Drake è famoso soprattutto per le sue audaci imprese come comandante navale durante l'era elisabettiana. Ha circumnavigato il globo, attaccato diverse colonie lungo la costa spagnola e catturato numerose navi tesoro dirette in Europa cariche di oro e argento, contribuendo così a indebolire l'egemonia spagnola nel Nuovo Mondo. Avrebbe poi svolto un ruolo fondamentale nella difesa dell'Inghilterra contro l'Armata spagnola nel 1588."

 flavor_eng.137.title: "[francis_drake.GetNameWithNoTooltip] Saccheggia [target_location.GetNameWithNoTooltip]"
 flavor_eng.137.desc: "Gli occhi di [francis_drake.GetName] brillano di anticipazione mentre [francis_drake.GetSheHe] sta al timone della Golden Hind, la sua fidata nave che ha resistito a innumerevoli tempeste e ha visto tesori incalcolabili. Il suo equipaggio si prepara, con il cuore che batte al ritmo delle onde che si infrangono contro lo scafo della nave.\n\nCon un gesto, viene dato il segnale. Le barche vengono calate in acqua, con a bordo un equipaggio di uomini feroci assetati di ricchezze. In poco tempo sopraffanno le difese della colonia, perquisiscono le case, sequestrano i beni e saccheggiano i tesori.\n\nOre dopo, l'equipaggio torna alla nave, carico di bottino, lasciandosi alle spalle un insediamento avvolto dalle fiamme con alcuni sopravvissuti che potrebbero ancora vivere per raccontare la storia."
 flavor_eng.137.a: "Continua."
 flavor_eng.137.a.custom: "[target_location.GetName] viene saccheggiata, perde la sua prosperità e tutti gli schiavi vengono liberati."
 flavor_eng.137.tt1: "[francis_drake.GetNameWithNoTooltip] continua a saccheggiare tutte le colonie vulnerabili che scopre durante le sue esplorazioni"
 flavor_eng.137.b: "L'attenzione dovrebbe concentrarsi sull'esplorazione."
 flavor_eng.137.tt2: "[francis_drake.GetNameWithNoTooltip] interrompe le sue incursioni durante il viaggio attuale"
 flavor_eng.137.tt3: "I profitti appartenenti alla Corona vengono pagati al suo ritorno [target_root_country.Custom('IT_In')][target_root_country.GetNameWithNoTooltip]"
 flavor_eng.137.tt4: "Importo saccheggiato: #Y [ROOT.GetVariable('drake_loot').GetValue]#! Ducati"
 flavor_eng.137.historical_info: "Alla fine del 1500, Francis Drake guidò ripetuti attacchi contro insediamenti, porti e navi spagnole nei Caraibi, impadronendosi di tesori e indebolendo il dominio spagnolo. Le incursioni resero Drake un uomo ricco e contribuirono all'ascesa dell'Inghilterra come potenza marittima."

 flavor_eng.138.title: "[francis_drake.GetNameWithNoTooltip] Saccheggia [target_location.GetNameWithNoTooltip]"
 flavor_eng.138.desc: "Il famigerato corsaro [francis_drake.GetCulture.GetName] [francis_drake.GetName] ha lanciato un audace attacco contro uno dei nostri insediamenti meno difesi, causando danni considerevoli. Gli edifici sono stati incendiati, il tesoro è stato saccheggiato e tutti i [ShowPopTypeName('slaves')] catturati sono stati liberati."
 flavor_eng.138.a: "Rafforzare le difese."
 flavor_eng.138.tt1: "[target_location.GetName] è protetta da ulteriori attacchi una volta completata la fortezza costiera"
 flavor_eng.138.b: "Un piccolo inconveniente."
 flavor_eng.138.tt2: "[target_location.GetName] potrebbe essere attaccata di nuovo"
 flavor_eng.138.historical_info: "$flavor_eng.137.historical_info$"

 flavor_eng.139.title: "[christopher_marlowe.GetNameWithNoTooltip]"
 flavor_eng.139.desc: "Un drammaturgo audace e fantasioso è alla ricerca di un nuovo mecenate per continuare il suo contributo nel campo del teatro. [christopher_marlowe.GetName] è spesso lodato dai colleghi artisti che lo definiscono un pioniere e una fonte di ispirazione, ed è noto per possedere una vasta gamma di abilità."
 flavor_eng.139.a: "Uno scrittore dovrebbe scrivere, e farlo liberamente."
 flavor_eng.139.tt1: "[christopher_marlowe.GetNameWithNoTooltip] is added as an [character|e]" #DA TRADURRE
 flavor_eng.139.tt2: "[christopher_marlowe.GetSheHe|U] dedica il suo tempo alla scrittura e probabilmente creerà numerose opere teatrali di cui godere"
 flavor_eng.139.tt3: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are displeased due to opposing the [ShowPolicyName('strict_censorship')] [policy|e]" #DA TRADURRE
 flavor_eng.139.b: "Facciamolo spiare per noi."
 flavor_eng.139.tt4: "[christopher_marlowe.GetNameWithNoTooltip] è alle dipendenze del capo dei servizi segreti [francis_walsingham.GetName]"
 flavor_eng.139.c: "Non ce n'è bisogno. Preferiamo gli spettacoli di marionette."
 flavor_eng.139.historical_info: "Christopher Marlowe era un influente drammaturgo, poeta e traduttore inglese che avrebbe scritto opere notevoli come #italic Hero and Leander#! e #italic Edward the Second#!. È considerato il drammaturgo più importante di Londra e fu una grande fonte di influenza per il leggendario William Shakespeare. Marlowe morì in giovane età in circostanze misteriose, con intrighi omosessuali, tradimento da parte di un altro drammaturgo e spionaggio ai massimi livelli proposti come potenziali cause."

 flavor_eng.140.title: "[walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.140.desc: "[walter_raleigh.GetName], una sorta di ribelle e favorito della corte, sta valutando la sua prossima mossa professionale dopo essere tornato da un viaggio pericoloso, dal quale ha portato con sé un alimento dalla forma strana e una sostanza da fumare piuttosto inebriante.\n\nHa contattato [ROOT.GetCountry.GetGovernment.GetRuler.GetName] con l'intenzione di discutere ulteriormente la questione. [walter_raleigh.GetShortNameWithNoTooltip] non riesce a nascondere la sua soddisfazione quando si parla dei suoi numerosi viaggi, ma rimane comunque alla mercé [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] e può essere utile per altri scopi."
 flavor_eng.140.a: "Le nostre aspirazioni oltreoceano attendono la sua leadership."
 flavor_eng.140.tt1: "[walter_raleigh.GetNameWithNoTooltip] is added as an [explorer|e]" #DA TRADURRE
 flavor_eng.140.tt2: "Potrebbe rifornire qualsiasi colonia in [ShowAreaName('southern_new_england_area')] se incaricato di esplorare il Nuovo Mondo."
 flavor_eng.140.b: "L'Irlanda richiede una mano ferma."
 flavor_eng.140.custom: "Every owned or subject [location|e] in [ShowRegionName('ireland_region')] gains [ShowModifier('raleigh_firm_hand')]" #DA TRADURRE
 flavor_eng.140.tt3: "[walter_raleigh.GetNameWithNoTooltip] is added as a [general|e]" #DA TRADURRE
 flavor_eng.140.tt4: "la sua reputazione nella gestione delle ribellioni in [ShowRegionName('ireland_region')] riduce la probabilità di future rivolte."
 STATIC_MODIFIER_NAME_raleigh_firm_hand: "La mano ferma di Raleigh"
 flavor_eng.140.c: "Gli affari di Stato gli si addicono bene."
 flavor_eng.140.tt5: "[walter_raleigh.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.140.tt6: "la sua presenza a corte abbaglia un [target_root_country.GetGovernment.GetRuler.GetName] infatuato"
 flavor_eng.140.d: "I nostri destini non sono intrecciati."
 flavor_eng.140.tt7: "[walter_raleigh.GetNameWithNoTooltip] e i suoi misteriosi raccolti vengono respinti"
 eng_raleighs_gifts: "introduzione di [ShowGoodsName('potato')] e [ShowGoodsName('tobacco')]"
 flavor_eng.140.historical_info: "Sir Walter Raleigh era un esploratore, soldato, poeta e politico inglese. Prese parte a diverse spedizioni nel Nuovo Mondo ed è famoso per il suo spirito avventuroso. Fu determinante nella fondazione della prima colonia inglese in Nord America, che chiamò Virginia in onore della regina Elisabetta I. Raleigh rimase popolare presso la regina, che lo considerava spiritoso, affascinante e dotato di talento letterario."

 flavor_eng.141.title: "[thomas_tallis.GetNameWithNoTooltip]"
 flavor_eng.141.desc_common: "[thomas_tallis.GetName] è molto apprezzato negli ambienti musicali, che spesso lo citano come fonte di ispirazione, ed è famoso per la sua voce originale e l'uso di armonie complesse e melodie di grande bellezza."
 flavor_eng.141.desc: "Un compositore di grande talento che ha lavorato su una vasta gamma di musica sacra è alla ricerca di un nuovo mecenate, al fine di continuare il suo contributo alle opere corali.\n\n$flavor_eng.141.desc_common$"
 flavor_eng.141.desc_dissolution_of_monasteries: "Dopo lo scioglimento dei monasteri, artisti come [thomas_tallis.GetName], che erano stati attivi principalmente in ambito religioso, faticano a trovare un impiego. Essendo un compositore di eccezionale talento, sta ora tentando la fortuna a corte, dove cerca un mecenate per continuare a contribuire al campo della musica.\n\n$flavor_eng.141.desc_common$"
 flavor_eng.141.a: "La Cappella Reale lo attende."
 flavor_eng.141.tt1: "[thomas_tallis.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.141.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are less than happy that a heretic is allowed to compose freely due to the [ShowPolicyName('strict_censorship')] [policy|e]" #DA TRADURRE
 flavor_eng.141.tt3: "Le composizioni di [thomas_tallis.GetNameWithNoTooltip] ispirano altri compositori"
 flavor_eng.141.b: "Bruciatelo per eresia."
 flavor_eng.141.tt4: "Lo [ShowPolicyName('de_heretico_comburendo')] impone che gli eretici debbano essere bruciati"
 flavor_eng.141.c: "Che vada ad accordare le sue corde altrove."
 flavor_eng.141.tt5: "È improbabile che [thomas_tallis.GetNameWithNoTooltip] componga brani significativi, poiché fatica a trovare un impiego dopo lo scioglimento dei monasteri"
 flavor_eng.141.historical_info: "Thomas Tallis era un compositore inglese famoso per le sue composizioni corali e la sua maestria nella polifonia, una tecnica musicale che prevede l'armonizzazione di più melodie indipendenti. È stato fondamentale nella formazione della tradizione corale inglese ed è considerato uno dei più grandi compositori inglesi. Ha servito a corte come compositore e musicista durante il regno di tutti i monarchi Tudor, ad eccezione di Enrico VII."

 flavor_eng.142.title: "Spem in Alium"
 flavor_eng.142.desc: "[thomas_tallis.GetName] ha composto un capolavoro di mottetto che è pronto a condividere con il mondo. È ricco di complessità e innovazione ed è scritto per quaranta voci individuali, divise in otto cori di cinque voci ciascuno, ovvero soprano, contralto, tenore, baritono e basso.\n\nSi raccomanda di eseguirlo in spazi ampi o cattedrali, in modo da consentire all'ascoltatore di cogliere appieno l'effetto coinvolgente e avvolgente delle molteplici voci."
 flavor_eng.142.a: "Musica per le nostre orecchie."
 flavor_eng.142.b: "Promuovere invece il suo lavoro rimanente."
 flavor_eng.142.historical_info: "#italic Spem in alium #! è stata scritta intorno al 1570 dal compositore inglese Thomas Tallis ed è considerata una composizione corale monumentale e un capolavoro della musica polifonica rinascimentale. È stata composta per mettere in mostra le sue capacità compositive e per dimostrare le potenzialità della musica corale inglese."

 flavor_eng.143.title: "[francis_drake.GetNameWithNoTooltip] Ritorna"
 flavor_eng.143.desc: "Il grande avventuriero [francis_drake.GetName] ritorna con la stiva piena di ricchezze. Il suo recente viaggio nel Nuovo Mondo gli ha permesso di accumulare un totale di #Y [ROOT.GetVariable('drake_loot').GetValue]#! ducati, da consegnare al tesoro come concordato in precedenza."
 flavor_eng.143.a: "Avanti, grande esploratore."
 flavor_eng.143.tt1: "[francis_drake.GetNameWithNoTooltip] può continuare a saccheggiare tutte le colonie vulnerabili che incontra se incaricato di esplorare il Nuovo Mondo"
 flavor_eng.143.b: "Metti fine alle incursioni."
 flavor_eng.143.tt2: "I futuri viaggi di [francis_drake.GetNameWithNoTooltip] saranno di natura più pacifica."
 flavor_eng.143.historical_info: "Il ritorno di Francis Drake in Inghilterra dopo il suo primo viaggio nei Caraibi fu celebrato in tutto il regno. Il viaggio fu considerato un risultato significativo nell'esplorazione e nella pirateria inglese, aumentando il morale inglese e contribuendo a un crescente senso di orgoglio e fiducia nei confronti di un avversario schiacciante."

 flavor_eng.144.title: "Piantagione di [ShowAreaNameWithNoTooltip('ulster_area')]"
 flavor_eng.144.desc: "È stato elaborato un piano audace che porterebbe i coloni dei nostri territori settentrionali a trasferirsi nella provincia irlandese di [ShowAreaName('ulster_area')], con l'intenzione di anglicizzarli e, allo stesso tempo, allontanare la popolazione dalla falsa dottrina della Chiesa [ShowReligionAdjective('catholic')].\n\nÈ probabile che questo piano incontri l'ostilità degli abitanti locali, ma è considerato indispensabile se vogliamo affermare il nostro dominio sull'isola."
 flavor_eng.144.a: "Deve essere fatto."
 flavor_eng.144.a.custom1: "Un numero significativo [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] emigra da [emigration_province_1.GetProvince.GetName] e [emigration_province_2.GetProvince.GetName] per fondare piantagioni in [ShowAreaName('ulster_area')]"
 flavor_eng.144.a.custom2: "La migrazione [target_root_country.Custom('IT_Dalla')][target_root_country.GetNameWithNoTooltip] sconvolge notevolmente la popolazione indigena, aumentando l'influenza della cultura e della religione [target_root_country.GetAdjectiveWithNoTooltip]"
 flavor_eng.144.b: "Rischiamo conflitti interni."
 flavor_eng.144.historical_info: "La provincia irlandese più settentrionale dell'Ulster rappresentava una sfida per le autorità inglesi sull'isola, essendo quella meno influenzata dal punto di vista culturale e religioso e i suoi abitanti si manifestavano con orgoglio come cattolici gaelici. Per risolvere questo problema e creare un cambiamento demografico e culturale nella zona, la Corona britannica ideò un piano, noto come Plantation of Ulster, per colonizzarla con l' e il sostegno di ricchi proprietari terrieri. I protestanti del nord dell'Inghilterra e del sud della Scozia furono incoraggiati a trasferirsi e stabilirsi nell'Irlanda del Nord, dove le terre furono confiscate ai capi ribelli irlandesi e ai loro seguaci per essere ridistribuite tra i nuovi coloni."

 flavor_eng.145.title: "La Compagnia Commerciale del Levante"
 flavor_eng.145.desc: "La presenza di mercanti [ROOT.GetCountry.GetAdjective] nei territori levantini è gravemente carente e siamo in balia delle altre potenze mediterranee per le opportunità commerciali in quella regione.\n\nÈ imperativo istituire una compagnia commerciale per salvaguardare i nostri interessi e garantire l'accesso ai migliori prodotti provenienti dall'Oriente."
 flavor_eng.145.a: "Idea splendida."
 flavor_eng.145.b: "Non possiedono nulla di valore."
 flavor_eng.145.historical_info: "La Compagnia dei Mercanti d'Inghilterra che commerciano con il Levante fu fondata quando la regina Elisabetta I concesse una carta reale, al fine di commerciare con l'Impero Ottomano e i suoi vicini. Lo scambio di vari beni, tra cui tessuti, spezie e altri articoli di lusso, tra l'Inghilterra e i territori levantini era una priorità per la compagnia, che avrebbe continuato a fondare stazioni commerciali in tutto il Mediterraneo orientale."

 flavor_eng.147.title: "Le Esplorazioni di [walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.147.desc: "Il Nuovo Mondo viene mappato dal famigerato esploratore [walter_raleigh.GetName], che si è generosamente fermato per rifornire le nostre colonie [ShowAreaName('southern_new_england_area')] durante il suo ritorno [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName].\n\nLa sua spedizione è composta da pochi uomini, ma è ampiamente equipaggiata per rifornire una colonia per un breve periodo di tempo. Questo significa purtroppo che il bottino dell'esplorazione destinato a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] viene invece distribuito ai coloni."
 flavor_eng.147.a: "Che generosità."
 flavor_eng.147.tt1: "La popolazione delle colonie di [target_colony.GetProvinceDefinition.GetName] cresce marginalmente grazie agli aiuti forniti da [walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.147.b: "$common_string_let_them_fend_for_themselves$"
 flavor_eng.147.historical_info: "Alla fine degli anni '80 del XVI secolo, Raleigh sponsorizzò due spedizioni in Nord America, con l'obiettivo di fondare una colonia inglese nel Nuovo Mondo. Una colonia fu fondata, ma non fu rifornita come necessario a causa dello scoppio della guerra anglo-spagnola. Nonostante la battuta d'arresto, le esplorazioni di Raleigh aprirono la strada alla fondazione della colonia di Jamestown in Virginia."

 flavor_eng.148.title: "Vecchio Coppernose"
 flavor_eng.148.desc: "Le continue guerre e le spese eccessive stanno causando una carenza di lingotti necessari per la produzione di monete. Dobbiamo cercare di ridurre la quantità di metallo prezioso nelle monete di [ShowGoodsName('goods_gold')] e [ShowGoodsName('silver')], altrimenti rischiamo una carenza continua fino a quando la spesa non sarà contenuta. Un'alternativa favorevole sarebbe lo [ShowGoodsName('copper')], che è economico e facile da procurarsi. Qualsiasi svalutazione rischia di essere scoperta dai commercianti, che assisteranno a un calo del valore della nostra moneta."
 flavor_eng.148.a: "Introdurre un metallo più economico."
 flavor_eng.148.b: "Non è necessario alcun intervento."
 flavor_eng.148.historical_info: "Il Grande Svalutamento fu una svalutazione deliberata della valuta inglese durante il regno di Enrico VIII, che vide ridursi la quantità di metalli preziosi nell'oro e nell'argento, pur mantenendo il loro valore nominale. L'obiettivo era quello di generare entrate aggiuntive per la Corona e, a un certo punto, l' e di rame costituiva una percentuale così alta che il sottile strato d'argento si consumava sul naso sporgente del ritratto del re, valendo al re il soprannome di 'Old Coppernose' (Vecchio Naso di Rame)."
 eng_lack_of_bullion: "Mancanza di lingotti per la coniazione"
 eng_copper_introduced: "Aumento del rame nella produzione di monete"

 flavor_eng.149.title: "Il Complotto di Babington"
 flavor_eng.149.desc: "Siamo venuti a conoscenza di un complotto volto a detronizzare [ROOT.GetCountry.GetGovernment.GetRuler.GetName] e sostituirlo con [pretender.GetName]. Il piano è stato orchestrato da [anthony_babington.GetName] ed è già stato messo in atto, con i sudditi [ShowReligionAdjective('catholic')] di tutta [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] pronti a unirsi alla causa ribelle."
 flavor_eng.149.a: "Un altro colpo di stato fallisce."
 flavor_eng.149.tt1: "L'intricata rete di spionaggio di [francis_walsingham.GetNameWithNoTooltip] sventa il colpo di stato prima che possa concretizzarsi."
 flavor_eng.149.b: "Una svolta preoccupante degli eventi."
 flavor_eng.149.a.custom1: "Una parte significativa dei nostri sudditi [ShowReligionAdjectiveWithNoTooltip('catholic')] si ribella a sostegno di [pretender.GetNameWithNoTooltip]."
 flavor_eng.149.c: "Concessioni radicali."
 flavor_eng.149.tt2: "A [pretender.GetNameWithNoTooltip] e [anthony_babington.GetNameWithNoTooltip] viene garantito un passaggio sicuro fuori [ROOT.GetCountry.Custom('IT_Dalla')][ROOT.GetCountry.GetNameWithNoTooltip] e potrebbero tentare un'altra ribellione in futuro"
 babington_support: "I sostenitori di Babington"
 flavor_eng.149.historical_info: "Il complotto di Babington fu un #coup d'etat#! fallito! con lo scopo di assassinare la regina Elisabetta I e sostituirla con Maria, regina di Scozia, una devota cattolica. Il complotto fu orchestrato da Anthony Babington e includeva una serie di lettere scambiate tra Babington e Maria, che descrivevano e approvavano il colpo di stato e i suoi partecipanti. Le lettere furono intercettate dal grande capo dei servizi segreti di Elisabetta, Francis Walsingham, il che alla fine portò all'arresto, al processo e all'esecuzione di Maria."

 flavor_eng.150.title: "Tamburlaine il Grande"
 flavor_eng.150.desc: "[christopher_marlowe.GetName] ha completato un'opera teatrale in due parti che trae ispirazione dalla vita di un imperatore leggendario. Scritta per sfidare le opere teatrali precedenti, che si basano fortemente su frasi goffe e una trama non strutturata, #italic Tamburlaine il Grande#! affascina il pubblico con il suo linguaggio avvincente e i suoi conflitti drammatici. Ricca di personaggi forti consumati da passioni travolgenti, si prevede che attirerà un pubblico numeroso al momento dell'uscita."
 flavor_eng.150.a: "Siamo affascinati."
 flavor_eng.150.b: "Anche le sue altre opere teatrali meritano un riconoscimento."
 flavor_eng.150.historical_info: "Tamburlaine il Grande è una famosa opera teatrale elisabettiana scritta da Christopher Marlowe. Segue $tamburlaine_the_great_common$"

 flavor_eng.151.title: "[william_cecil.GetNameWithNoTooltip]"
 flavor_eng.151.desc: "[william_cecil.GetName] entra in tribunale con aria sicura e determinata. Il peso della responsabilità sembra gravare comodamente sulle sue spalle, ed è percepito come un uomo pronto a offrire la sua consulenza e la sua esperienza a chi detiene il potere. Possiede una vasta conoscenza e una mente strategica acuta, e potrebbe essere perfetto per gli affari di governo."
 flavor_eng.151.a: "Un portatore di prosperità."
 flavor_eng.151.tt1: "[william_cecil.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.151.tt2: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_SONO')] lieti di vedere al potere un campione della fede [target_root_country.GetReligion.GetName]"
 flavor_eng.151.b: "Lasciategli ricoprire la carica di parlamentare."
 flavor_eng.151.tt4: "[william_cecil.GetNameWithNoTooltip] is added as a [character|e] but cannot serve at court" #DA TRADURRE
 flavor_eng.151.tt5: "Continua a sedere in parlamento per promuovere l'agenda del [target_root_country.GetGovernment.GetRulerTitle]"
 flavor_eng.151.c: "Non abbiamo bisogno di ulteriori consigli."
 STATIC_MODIFIER_NAME_working_from_within: "Lavorare dall'interno"
 flavor_eng.151.historical_info: "William Cecil era un influente consigliere della regina Elisabetta I e rimase uno dei suoi consiglieri più vicini e fidati per tutto il suo regno. Ricoprì diverse cariche chiave, come quella di Segretario di Stato e successivamente di Lord Gran Tesoriere, e aiutò a guidare l'Inghilterra attraverso le sfide interne e internazionali. Lavorò instancabilmente per la causa protestante e per rafforzare la monarchia inglese."

 flavor_eng.152.title: "Le Imprese di [john_hawkins.GetNameWithNoTooltip]"
 flavor_eng.152.desc: "Il marinaio e comandante navale [john_hawkins.GetName] ha proposto un viaggio in [ShowRegionName('guinea_region')] per procurarsi schiavi africani e stabilire una presenza regionale per i nostri mercanti. I [ShowPopTypeName('slaves')] verrebbero poi trasportati nelle colonie di [slave_selling_location.GetOwner.GetName] nelle Americhe, dove potrebbero essere venduti con profitto."
 flavor_eng.152.a: "Vogliamo partecipare all'impresa."
 flavor_eng.152.tt1: "[john_hawkins.GetNameWithNoTooltip] is added as an [explorer|e]" #DA TRADURRE
 flavor_eng.152.tt2: "Noleggia una nave da [target_root_country.GetGovernment.GetRuler.GetName] a un costo considerevole"
 flavor_eng.152.tt3: "Contrabbanda illegalmente schiavi a [slave_selling_location.GetName], facendo infuriare [slave_selling_location.GetOwner.GetName]"
 flavor_eng.152.b: "Non vogliamo averci nulla a che fare."
 flavor_eng.152.historical_info: "John Hawkins è considerato il primo mercante inglese ad aver tratto profitto dal commercio triangolare. Nel 1560, riuscì ad aggirare con successo l'embargo commerciale imposto dalla Spagna all'Inghilterra e vendette diversi schiavi alle colonie dei Caraibi, diventando così un uomo ricco. Prese anche parte a diverse battaglie navali chiave, tra cui la vittoria sull'Armata spagnola, dove prestò servizio come viceammiraglio della flotta inglese."

 flavor_eng.153.title: "Gli Uomini di [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_eng.153.desc: "Un gruppo di attori cerca di mettere in scena le proprie produzioni con il patrocinio di [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Gli spettacoli contribuirebbero alla crescita del teatro e della letteratura, oltre a fornire intrattenimento [ROOT.GetCountry.Custom('IT_PEASANTS_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Le opere teatrali variano dalle commedie alle tragedie e ai drammi storici."
 flavor_eng.153.a: "Il palcoscenico è vostro."
 flavor_eng.153.a.custom: "All [locations|e] in [ShowRegionName('great_britain_region')] with a [ShowBuildingTypeName('theater')] gain [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [ShowPopTypeName('peasants')] [pop_satisfaction|e]" #DA TRADURRE
 flavor_eng.153.tt1: "La compagnia teatrale si esibisce solo nei teatri"
 flavor_eng.153.b: "Allestite palcoscenici provvisori."
 flavor_eng.153.b.custom: "Every city and [locations|e] in [ShowRegionName('great_britain_region')] with a [ShowBuildingTypeName('theater')] gain [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [ShowPopTypeName('peasants')] [pop_satisfaction|e]" #DA TRADURRE
 flavor_eng.153.tt2: "La compagnia teatrale si esibisce nelle principali città e nei teatri"
 flavor_eng.153.tt3: "L'impegno del [target_root_country.GetGovernment.GetRulerTitle] nel deliziare il pubblico aumenta la sua popolarità"
 flavor_eng.153.c: "Ci sono altre priorità."
 flavor_eng.153.historical_info: "La compagnia Queen Elizabeth's Men era uno dei tanti gruppi teatrali che si esibivano tra la fine del XVI e l'inizio del XVII secolo. Contribuirono a diffondere il teatro, che a sua volta avrebbe portato alla creazione di teatri permanenti come il Globe Theatre. Gli attori recitavano una vasta selezione di opere teatrali, tra cui quelle di famosi drammaturghi come William Shakespeare e Christopher Marlowe."

 flavor_eng.154.title: "Romeo e Giulietta"
 flavor_eng.154.desc: "Una nuova tragedia scritta da [william_shakespeare.GetName] sembra essere sulla bocca di tutti. Intitolata #italic Romeo e Giulietta#!, è ambientata in [ShowLocationName('verona')] e ruota attorno alla storia d'amore appassionata di due giovani provenienti da dinastie rivali. Si dice che sia piuttosto intensa e ricca di eventi drammatici con un colpo di scena inaspettato."
 flavor_eng.154.a: "Finalmente un lieto fine."
 flavor_eng.154.b: "Evidenzia invece le sue altre opere teatrali."
 flavor_eng.154.historical_info: "Romeo e Giulietta, una delle opere teatrali più famose e intramontabili di William Shakespeare, è considerata un capolavoro della letteratura mondiale. Si ritiene che sia stata scritta all'inizio della sua carriera, tra il 1591 e il 1596, e che sia rimasta l'opera teatrale più popolare rappresentata durante la sua vita."

 flavor_eng.155.title: "[james_lancaster.GetNameWithNoTooltip]"
 flavor_eng.155.desc: "Un corsaro e mercante esperto in affari navali ci ha contattato nella speranza di partecipare a un viaggio nelle Indie Orientali. [james_lancaster.GetName] sostiene che [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] dovrebbe stabilire una base vicino alle Isole delle Spezie per trarre profitto dal redditizio commercio in [ShowRegionName('indonesia_region')].\n\nInoltre, sta presentando i risultati della sua recente ricerca sul campo, dimostrando che il consumo di [ShowGoodsName('fruit')] selezionato migliora la salute dei nostri marinai e riduce l'incidenza della cosiddetta 'malattia dei marinai'. La notizia si è già diffusa e probabilmente farà aumentare la domanda di tali prodotti."
 flavor_eng.155.a: "Abbiamo bisogno di quelle spezie."
 flavor_eng.155.tt1: "[james_lancaster.GetNameWithNoTooltip] is added as an [explorer|e]" #DA TRADURRE
 flavor_eng.155.tt2: "Potrebbe fondare un [ShowBuildingTypeName('overseas_trading_post')] in [ShowRegionName('indonesia_region')] se incaricato di esplorare le Indie Orientali."
 flavor_eng.155.b: "Mandatelo in una spedizione per lo [ShowGoodsNameWithNoTooltip('fruit')]."
 flavor_eng.155.tt3: "[james_lancaster.GetSheHe|U] istituisce un [ShowBuildingTypeName('overseas_trading_post')] sull'isola dell'[ShowRegionName('madagascar_region')] per garantire la fornitura di [ShowGoodsNameWithNoTooltip('fruit')]."
 flavor_eng.155.c: "Non è il momento di cambiare."
 flavor_eng.155.tt4: "A [james_lancaster.GetNameWithNoTooltip] e alle sue divagazioni sugli agrumi viene negata l'udienza"
 eng_lancasters_findings: "Gli effetti antiscorbutici del succo di agrumi"
 flavor_eng.155.historical_info: "James Lancaster partecipò a diverse spedizioni di successo in Asia e fu uno dei fondatori della Compagnia Britannica delle Indie Orientali. Nel 1600 comandò la spedizione nelle Indie Orientali per garantire all'Inghilterra una quota del redditizio commercio delle spezie. Trascorse molto tempo sull'isola del Madagascar, dove raccolse frutti per il suo equipaggio. Questi si rivelarono efficaci contro lo scorbuto, una devastante carenza vitaminica che affliggeva i marinai durante i loro lunghi viaggi. Le sue scoperte portarono l'Ammiragliato a rendere obbligatorio il succo di limone per tutti i marinai."

 flavor_eng.156.title: "Fabbrica delle Indie Orientali"
 flavor_eng.156.desc: "Il famoso esploratore ed esperto di agrumi [james_lancaster.GetName] sta attualmente esplorando le Indie Orientali e ha stabilito relazioni diplomatiche con una potenza regionale. [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] ha ora la possibilità di istituire un [ShowBuildingTypeName('overseas_trading_post')] strategico nella regione, che è pronto a garantirci l'accesso alle ambite Isole [ShowAreaName('moluccas_area')]."
 flavor_eng.156.a: "Un'offerta allettante."
 flavor_eng.156.b: "C'è poco da guadagnare."
 flavor_eng.156.historical_info: "Durante l'era coloniale, le potenze europee fondarono stazioni commerciali e fabbriche in varie parti del Sud-Est asiatico per facilitare il commercio, in particolare di spezie come chiodi di garofano, noce moscata e pepe. La prima fabbrica inglese fu fondata nella città di Banten, sotto la bandiera della Compagnia delle Indie Orientali."

 flavor_eng.157.title: "De Magnete"
 flavor_eng.157.desc: "Il filosofo e fisico illuminato [william_gilbert.GetName] si sta attualmente dedicando a esperimenti scientifici sul magnetismo al [ShowBuildingTypeName('university')] di [target_location.GetName]. Utilizzando minerali magnetizzati naturalmente, ha dedotto che la Terra stessa è un gigantesco magnete, il che spiegherebbe l'orbita continua della luna.\n\nHa riassunto le sue scoperte in un libro intitolato #italic De Magnete, Magneticisque Corporibus, et de Magno Magnete Tellure#!, che è disposto a pubblicare. Le sue idee, tuttavia, sono profondamente impopolari tra [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], ma il suo contributo sarebbe di grande utilità per la nostra comunità scientifica."
 flavor_eng.157.a: "Pubblicatelo."
 flavor_eng.157.tt1: "[william_gilbert.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.157.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are angered about the book being published due to the [ShowPolicyName('strict_censorship')] [policy|e]" #DA TRADURRE
 flavor_eng.157.b: "Bruciare lui e il suo libro."
 flavor_eng.157.tt3: "Lo [ShowPolicyName('de_heretico_comburendo')] impone che gli eretici debbano essere bruciati"
 flavor_eng.157.c: "Impedire la pubblicazione."
 flavor_eng.157.historical_info: "L'opera più famosa di William Gilbert è considerata uno dei testi fondamentali nella storia del magnetismo e dell'elettricità. Il libro era rivoluzionario per l'epoca, proponendo idee come quella che la Terra stessa fosse un gigantesco magnete. Ebbe un profondo impatto sulla comunità scientifica del tempo e fu fonte di ispirazione per futuri scienziati come Sir Isaac Newton."

 flavor_eng.158.title: "Il Discorso d'Oro"
 flavor_eng.158.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] ha preparato un discorso meticoloso per affrontare alcune delle questioni urgenti che attualmente affliggono il nostro Paese. Si prevede che ispirerà e riunirà la popolazione dietro [ROOT.GetCountry.GetGovernment.GetRuler.GetName], rafforzando la stabilità [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]."
 flavor_eng.158.a: "Leggi il discorso per intero."
 flavor_eng.158.tt1: "Le capacità retoriche di [target_character.GetNameWithNoTooltip] toccano tutti"
 flavor_eng.158.b: "Concentrati sull'unità e l'armonia."
 flavor_eng.158.c: "Concentrati sull'amore e la devozione per [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eng.158.historical_info: "Il discorso d'oro fu pronunciato il 30 novembre 1601 dalla regina Elisabetta I al Parlamento. Il periodo era caratterizzato da disordini politici e tensioni a causa della questione della successione, della guerra anglo-spagnola in corso e delle divisioni e faide interne al Paese. Il discorso fu ben accolto ed è considerato un esempio magistrale delle capacità retoriche della regina."

 flavor_eng.159.title: "Una Controffensiva allo [ShowGoodsNameWithNoTooltip('tobacco')]"
 flavor_eng.159.desc: "Il schietto [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ha espresso la sua avversione per lo [ShowGoodsName('tobacco')], sottolineandone i pericoli per i polmoni e denunciandone il cattivo odore. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] desidera pubblicare un trattato per contrastare pubblicamente queste opinioni, ma si stanno valutando misure più incisive per affrontare questa sostanza ritenuta pericolosa."
 flavor_eng.159.a: "Imporre una tariffa sulle importazioni di [ShowGoodsNameWithNoTooltip('tobacco')]."
 flavor_eng.159.tt1: "Le misure punitive di [target_character.GetNameWithNoTooltip] sconvolgono i consumatori di [ShowGoodsNameWithNoTooltip('tobacco')]"
 flavor_eng.159.b: "Imporre un divieto temporaneo sulle importazioni di [ShowGoodsNameWithNoTooltip('tobacco')]."
 flavor_eng.159.tt2: "Il ritiro subito dai consumatori di [ShowGoodsNameWithNoTooltip('tobacco')] è compensato da un aumento del consumo di [ShowGoodsName('beer')]."
 flavor_eng.159.tt3: "Gli effetti economici del divieto portano alla chiusura delle piantagioni di [ShowGoodsNameWithNoTooltip('tobacco')] nelle colonie"
 flavor_eng.159.tt4: "[ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [ROOT.GetCountry.Custom('IT_BURGHERS_SONO')] scontenti dell'ingerenza nel commercio"
 STATIC_MODIFIER_NAME_tobacco_imports_banned: "Divieto di importazione del tabacco"
 STATIC_MODIFIER_NAME_tax_tobacco: "Tassazione del tabacco"
 eng_compensating_addictions: "Compensazione per la dipendenza dal tabacco"
 eng_growing_addiction: "Diffusione del tabacco"
 flavor_eng.159.c: "Accordo per la pubblicazione del trattato."
 flavor_eng.159.tt5: "La domanda di [ShowGoodsNameWithNoTooltip('tobacco')] aumenta temporaneamente a causa della mancanza di intervento da parte del governo"
 flavor_eng.159.historical_info: "#italic A Counterblaste to Tobacco#! era un trattato scritto e pubblicato da re Giacomo VI, in cui esprimeva la sua opposizione e avversione per il fumo di tabacco. La sua opposizione portò all'introduzione di un'accisa e di una tariffa sulle importazioni di tabacco. L'effetto economico sulle colonie fu complessivamente negativo e l'intervento non contribuì in modo significativo a ridurre la domanda di tabacco in Inghilterra."

 flavor_eng.160.title: "[luisa_carvajal.GetNameWithNoTooltip] y Mendoza"
 flavor_eng.160.desc: "Il pio e poetico [luisa_carvajal.GetName] è impegnato da tempo in attività di proselitismo vicino all'[ShowLocationName('london')] ed è stato incarcerato ancora una volta dopo essere stato sorpreso a discutere con la popolazione che difendeva gli [ShowReligionName('catholic')] come vera religione.\n\nÈ rinomato per il suo notevole lavoro nei circoli caritatevoli ed è tenuto in grande considerazione [ROOT.GetCountry.Custom('IT_PEASANTS_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], ma le sue ricorrenti trasgressioni rischiano di mettere alcuni dei nostri cittadini meno importanti contro di noi, poiché le differenze religiose spesso portano a scontri."
 flavor_eng.160.a: "Deportarla immediatamente."
 flavor_eng.160.tt1: "[ROOT.GetCountry.Custom('IT_PEASANTS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] [ROOT.GetCountry.Custom('IT_PEASANTS_SONO')] tristi di vedere la fine dei servizi caritatevoli di [luisa_carvajal.GetNameWithNoTooltip]"
 flavor_eng.160.b: "Bruciatela per eresia."
 flavor_eng.160.tt2: "Lo [ShowPolicyName('de_heretico_comburendo')] impone che gli eretici debbano essere bruciati"
 flavor_eng.160.tt3: "[GetCountry('SPA').Custom('IT_La')][GetCountry('SPA').GetName] è molto offesa dall'esecuzione di uno dei suoi cittadini"
 flavor_eng.160.c: "Un po' di carità non ha mai fatto male a nessuno."
 flavor_eng.160.tt4: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] express dissatisfaction for opposing the [ShowPolicyName('strict_censorship')] [policy|e]" #DA TRADURRE
 flavor_eng.160.tt5: "[luisa_carvajal.GetNameWithNoTooltip] riesce a convertire alcuni dei suoi seguaci alla fede [ShowReligionAdjective('catholic')]"
 flavor_eng.160.historical_info: "Luisa Carvajal y Mendoza era una nobile spagnola e devota cattolica tra la fine del XVI e l'inizio del XVII secolo. Si trasferì in Inghilterra con l'unico scopo di convertire gli anglicani al cattolicesimo, una causa per cui era disposta a morire. La sua schietta difesa del cattolicesimo la portò ad essere imprigionata più volte e alla fine soccombette alla malattia poco dopo la decisione di espellerla in Spagna."

 flavor_eng.161.title: "La Fuga dei Conti"
 flavor_eng.161.desc: "Sentendosi sconfitti e di fronte al crescente controllo degli [ROOT.GetCountry.GetAdjective], i conti irlandesi si sono riuniti per discutere l'eventualità di lasciare l'Irlanda al fine di evitare ulteriori conflitti e potenziali ritorsioni.\n\nPotrebbero tentare di chiedere aiuto alle potenze europee [ShowReligionAdjective('catholic')], ma è improbabile che questo possa mettere in discussione il nostro controllo sulla regione ( ). Potremmo tentare di placarli offrendo loro un certo grado di autonomia, ma ciò ritarderebbe probabilmente i nostri sforzi per sottomettere con successo l'isola."
 flavor_eng.161.a: "Lasciateli andare."
 flavor_eng.161.a.custom: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ShowCultureName('irish')] dell'[ShowAreaName('ulster_area')] emigrano in [ShowProvinceDefinitionName('coruna_province')]"
 flavor_eng.161.b: "Concedere ulteriore autonomia."
 flavor_eng.161.tt2: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] della [ShowProvinceDefinitionName('ulster_province')] sono placati"
 flavor_eng.161.historical_info: "In seguito alla sconfitta della ribellione di Hugh O'Neill, i capi tribù e gli aristocratici irlandesi decidono di lasciare l'Irlanda. La loro partenza ha un impatto duraturo sulla società, la politica e la cultura irlandesi e contribuisce al declino della tradizionale aristocrazia gaelica. L'obiettivo è quello di cercare sostegno straniero per un intervento militare, con la Spagna come prima destinazione."

 flavor_eng.162.title: "La Sea Venture"
 flavor_eng.162.desc: "La prima nave appositamente progettata per il trasporto di emigranti, destinata a rifornire le colonie in [ShowAreaName('southern_new_england_area')], naufraga sull'isola dell'[ShowLocationName('bermuda')], abbandonando i marinai e i coloni. Questi ultimi devono scegliere se rimanere o tentare di essere recuperati con una seconda nave, che a sua volta li trasporterà per completare la missione originale della #italic Sea Venture#!.\n\nSe non riceveranno rifornimenti adeguati, le nostre colonie in [ShowAreaNameWithNoTooltip('southern_new_england_area')] rischiano di trovarsi in gravi difficoltà."
 flavor_eng.162.a: "Rimarranno."
 flavor_eng.162.b: "Sono necessari nelle colonie."
 flavor_eng.162.historical_info: "La #italic Sea Venture#! era una nave di rifornimento diretta alla colonia di Jamestown in Virginia insieme ad altre otto navi. Fu inviata dalla Virginia Company nel 1609 per trasportare rifornimenti e coloni all'insediamento in difficoltà. La nave si separò dal resto della flotta a seguito di un uragano, subì gravi danni e naufragò sull'isola delle Bermuda, all'epoca disabitata. Dopo quasi un anno di permanenza alle Bermuda, i sopravvissuti della #italic Sea Venture#! riuscirono a costruire due nuove navi e arrivarono a Jamestown. Il loro arrivo fu fondamentale per la sopravvivenza della colonia."

 flavor_eng.163.title: "Il Globe Theatre"
 flavor_eng.163.desc: "Il talentuoso [william_shakespeare.GetName] propone la costruzione di un luogo di intrattenimento all'aperto in legno sulla riva sud del Tamigi, per facilitare le sue numerose rappresentazioni teatrali.\n\nLa costruzione stessa sarebbe stata finanziata principalmente dalla sua compagnia teatrale, la Lord Chamberlain's Men, ma la vicinanza del teatro al fiume lo rendeva soggetto a danni in caso di inondazioni durante le maree particolarmente alte. Pertanto, sarebbe stato necessario costruire un molo di terra rialzata con rivestimenti in [ShowGoodsName('lumber')] per elevare l'edificio al di sopra del livello di inondazione previsto."
 flavor_eng.163.a: "Un'ottima precauzione."
 flavor_eng.163.tt1: "Viene costruito un terrapieno protettivo insieme al teatro"
 flavor_eng.163.b: "Solo il teatro, signori."
 flavor_eng.163.tt2: "Il Globe Theatre sarà soggetto ad allagamenti"
 flavor_eng.163.c: "Veto alla sua costruzione."
 flavor_eng.163.historical_info: "Il Globe Theatre originale era un teatro di Londra, famoso per essere stato associato a William Shakespeare e alle sue produzioni teatrali. Fu costruito originariamente nel 1599, ma fu distrutto da un incendio nel 1613 durante l' , per poi essere ricostruito l'anno successivo. Si trovava nel quartiere Bankside di Londra, appena fuori dai confini della città, poiché all'epoca non era consentito costruire teatri all'interno delle mura cittadine."

 flavor_eng.164.title: "Il Grande Contratto"
 flavor_eng.164.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] è sommerso dai debiti, senza dubbio causati da uno stile di vita sfarzoso e da una famiglia numerosa da mantenere. Il suo gabinetto sta chiedendo al Parlamento di concedere una sovvenzione annuale, in cambio della rinuncia da parte [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] a determinati diritti e poteri.\n\nL'accordo, noto come 'Grande Contratto', aumenterebbe le entrate [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] e la libererebbe dai debiti. Il mancato raggiungimento di un accordo finanziario danneggerebbe la nostra reputazione presso gli investitori e avrebbe un effetto negativo sulla nostra capacità futura di raccogliere fondi."
 flavor_eng.164.a: "È un compito impossibile."
 flavor_eng.164.tt1: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] ha difficoltà finanziarie che pesano sul suo governo"
 flavor_eng.164.tt2: "I prestatori di denaro, diffidenti nei confronti dell'instabilità finanziaria, chiedono maggiori garanzie per qualsiasi prestito concesso"
 flavor_eng.164.b: "Rinegoziare i termini."
 flavor_eng.164.tt3: "Le capacità negoziali di [target_character.GetName] assicurano un accordo più moderato"
 flavor_eng.164.c: "Siamo d'accordo."
 STATIC_MODIFIER_NAME_great_contract: "Grande Contratto"
 STATIC_MODIFIER_NAME_great_contract_compromise: "Grande Contratto rivisto"
 STATIC_MODIFIER_NAME_lack_of_agreement: "Mancato accordo"

 flavor_eng.164.historical_info: "Il Grande Contratto era un tentativo di accordo da parte di Robert Cecil per ottenere finanziamenti dal Parlamento al fine di saldare il debito insoluto della monarchia. In cambio, la Corona avrebbe dovuto rinunciare ai suoi diritti feudali di tutela e approvvigionamento, nonché al potere di creare nuove imposizioni. L'accordo fallì poiché né il re Giacomo I né il Parlamento riuscirono a trovare un accordo sui termini."

 flavor_eng.165.title: "[thomas_harriot.GetNameWithNoTooltip]"
 flavor_eng.165.desc: "Brillante astronomo e matematico, [thomas_harriot.GetName] sta attualmente studiando al [ShowBuildingTypeName('university')] di [ShowLocationName('oxford')]. Utilizzando strumenti come l'astrolabio e il sestante, sta sviluppando un interesse sempre maggiore per gli studi di navigazione e l'esplorazione del Nuovo Mondo.\n\nHa la possibilità di dedicarsi completamente a questa sua passione oppure di trovare un impiego che gli consenta di continuare il suo lavoro nei campi coperti dalla sua laurea triennale."
 flavor_eng.165.a: "Fondamentale per la nostra prossima spedizione."
 flavor_eng.165.tt1: "[thomas_harriot.GetNameWithNoTooltip] is added as an [explorer|e]" #DA TRADURRE
 flavor_eng.165.tt2: "Le sue capacità di traduzione migliorano notevolmente la velocità e il tasso di successo delle spedizioni."
 STATIC_MODIFIER_NAME_wonder_translator: "Traduttore prodigioso"
 flavor_eng.165.b: "È un matematico e un astronomo."
 flavor_eng.165.tt3: "I contributi di [thomas_harriot.GetNameWithNoTooltip] sono di grande valore per la comunità scientifica."
 flavor_eng.165.c: "Ce la caveremo benissimo senza di lui."
 flavor_eng.165.tt4: "[thomas_harriot.GetNameWithNoTooltip] e i suoi occhi attenti alle stelle cercano lavoro altrove"
 flavor_eng.165.historical_info: "Thomas Harriot ha dato diversi contributi a vari campi della scienza e dell'esplorazione tra la fine del XVI e l'inizio del XVII secolo. È stato uno dei primi a utilizzare un telescopio per osservazioni astronomiche, effettuando osservazioni dettagliate della Luna e di altri pianeti. Essendo un linguista di talento, ha accompagnato Sir Walter Raleigh nei suoi viaggi in Nord America e ha imparato due lingue native americane, diventando una parte fondamentale della spedizione."

 flavor_eng.166.title: "Alta Marea di [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_eng.166.desc: "Si ricevono segnalazioni di inondazioni in tutta la [ShowProvinceDefinitionName('cornwall_province')] a seguito di una massiccia ondata di marea causata dal maltempo e da un'alta marea primaverile. Le perdite di proprietà, terreni agricoli e vite umane sono ingenti, con alcune zone completamente sommerse.\n\nAnche il Tamigi ha subito alcune inondazioni con alcuni danni alla zona della riva sud."
 flavor_eng.166.a: "Notizie devastanti."
 globe_repairs: "Riparazioni al Globe"
 flavor_eng.166.tt1: "L'argine di recente costruzione protegge il [ShowBuildingTypeName('globe_theatre')] dai danni causati dall'alluvione"
 flavor_eng.166.tt2: "Il [ShowBuildingTypeName('globe_theatre')] subisce un'inondazione a causa della mancanza di un argine protettivo"
 flavor_eng.166.b: "Lasciarlo cadere in rovina."
 flavor_eng.166.historical_info: "L'High Water of James I è il nome dato alla grande alluvione che si verificò nel 1607, causando un'onda di marea che risalì il Canale di Bristol e provocò danni considerevoli al Galles meridionale e all'Inghilterra sud-occidentale. L'alluvione aumentò la consapevolezza della necessità di proteggere la costa dalle onde di marea e dalle inondazioni e portò a cambiamenti significativi negli approcci di gestione costiera."

 flavor_eng.167.title: "L'Ammutinamento della Discovery"
 flavor_eng.167.desc_common: "Il leggendario esploratore [henry_hudson.GetName] è stato visto l'ultima volta mentre navigava sotto bandiera [ROOT.GetCountry.GetAdjective] verso le latitudini settentrionali, nel tentativo di individuare il mitico Passaggio a Nord-Ovest. La nave da lui comandata, la Discovery, è recentemente tornata [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip] ma senza il suo capitano, con l'equipaggio che ha accennato al suo abbandono a causa di un ammutinamento."
 flavor_eng.167.desc_trade_company: "\n\n$flavor_eng.167.desc_common$: La nostra compagnia commerciale ha un interesse personale nel suo ritorno incolume e implora l'avvio di una ricerca e soccorso nel tentativo di recuperarlo."
 flavor_eng.167.desc_colonial_nation: "\n\n$flavor_eng.167.desc_common$: La nostra colonia [target_colony.GetName] ha un interesse personale nel suo ritorno incolume e implora l'avvio di una ricerca e soccorso nel tentativo di recuperarlo."
 flavor_eng.167.a: "Ne vale ogni centesimo."
 flavor_eng.167.tt1: "[henry_hudson.GetNameWithNoTooltip] non viene mai ritrovato"
 flavor_eng.167.tt2: "[henry_hudson.GetNameWithNoTooltip], if found, is added as an [explorer|e]" #DA TRADURRE
 flavor_eng.167.tt3: "La spedizione avrebbe mappato in modo approfondito l'[ShowAreaName('hudson_bay_sea_zones_area')] durante la ricerca dell'esploratore disperso"
 flavor_eng.167.b: "Gli auguriamo ogni bene."
 flavor_eng.167.tt4: "[henry_hudson.GetNameWithNoTooltip] viene dichiarato disperso in mare"
 flavor_eng.167.historical_info: "L'ammutinamento a bordo della Discovery fu orchestrato dall'equipaggio del capitano Henry Hudson dopo che questi espresse il desiderio di continuare a navigare verso ovest. L'equipaggio aveva già svernato nella baia di Hudson ed esprimeva il forte desiderio di tornare a casa, ma Hudson si oppose, provocando l'ammutinamento di gran parte dell'equipaggio. Gli ammutinati abbandonarono Hudson, suo figlio adolescente John e sette membri dell'equipaggio nella baia, e nessuno li vide mai più."

 flavor_eng.168.title: "Giochi Olimpici di Cotswold"
 flavor_eng.168.desc: "È stato suggerito di organizzare una festa locale per promuovere il buon umore tra la gente comune nei confronti del loro [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Potrebbe riunire uomini e donne di diverse classi sociali, con attività come corse di cavalli, balli, lancio del martello e calci agli stinchi che fanno parte del programma. [ShowGoodsName('wild_game')], [ShowGoodsName('fish')] e [ShowGoodsName('beer')] in abbondanza saranno forniti a tutti i partecipanti, con stand e tende allestiti per ospitare giochi d'azzardo con piccole puntate.\n\nÈ stata proposta una data adeguata, con il giovedì e il venerdì della settimana di Pentecoste come alternative preferite."
 flavor_eng.168.a: "Rendere l'evento annuale."
 flavor_eng.168.tt1: "L'[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] disapprova tali festeggiamenti, ritenendoli di origine pagana."
 STATIC_MODIFIER_NAME_cotswold_olimpick_games: "Giochi Olimpici di Cotswold"
 cotswold_olimpick_games: "Giochi Olimpici di Cotswold"
 flavor_eng.168.b: "Ne basterà uno solo."
 flavor_eng.168.tt2: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_SONO')] soddisfatti e si offrono di sponsorizzare il primo evento."
 flavor_eng.168.tt3: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_SONO')] soddisfatti e si offrono di sponsorizzare l'evento"
 flavor_eng.168.c: "Le classi non dovrebbero essere mescolate."
 flavor_eng.168.historical_info: "I Giochi Olimpici delle Cotswolds sono un evento annuale che si tiene nella regione delle Cotswolds, nel Gloucestershire. I giochi furono organizzati per la prima volta da Robert Dover, un importante avvocato del re Giacomo I, che si ispirò agli antichi Giochi Olimpici della Grecia. I giochi furono interrotti dopo la guerra civile inglese, ma ripresero poco dopo e continuano ancora oggi."

 flavor_eng.169.title: "[inigo_jones.GetNameWithNoTooltip]"
 flavor_eng.169.desc: "[inigo_jones.GetName], architetto e produttore teatrale all'avanguardia, ha stretti legami con la corte ed è recentemente tornato dai suoi studi in [ShowRegionName('italy_region')]. Si occupa principalmente di organizzare stravaganti mascherate, ma ha dimostrato un'attitudine verso un nuovo stile architettonico influenzato dalle culture greco-romane."
 flavor_eng.169.a: "Assumerlo come ispettore generale."
 flavor_eng.169.tt1: "[inigo_jones.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 enable_inigo_architecture_advance: "Grants access to the [ShowAdvanceName('inigo_architecture')] [advance|e]" #DA TRADURRE
 flavor_eng.169.b: "Il palcoscenico ha bisogno di lui."
 flavor_eng.169.tt2: "[inigo_jones.GetNameWithNoTooltip] is added as a [character|e] but focuses entirely on the stage" #DA TRADURRE
 flavor_eng.169.c: "Lasciategli scegliere la sua strada."
 flavor_eng.169.historical_info: "Inigo Jones era un architetto, scenografo e pittore inglese ed è considerato una figura di grande influenza nello sviluppo dell'architettura inglese. Ha introdotto l'architettura classica in Inghilterra e ha progettato edifici come la Banqueting House, la Queen's House e la piazza di Covent Garden. È anche noto per i suoi progetti innovativi per le produzioni teatrali, introducendo fondali scenografici e macchinari complessi."

 flavor_eng.172.title: "Tonnellaggio e Poundage"
 flavor_eng.172.desc: "La tassazione delle merci importate ed esportate è stata una fonte costante di entrate per la corona sin dal regno di [edward_ii.GetName]. È consuetudine che il Parlamento conceda questo reddito al monarca regnante a vita, tuttavia, una recente sessione parlamentare ha proposto che il tonnellaggio e il poundage siano concessi [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] per un anno anziché a vita."
 flavor_eng.172.a: "Imposta senza l'approvazione del Parlamento."
 flavor_eng.172.tt1: "[target_root_country.GetGovernment.GetParliament.GetName] non dimentica questo palese abuso di potere"
 flavor_eng.172.b: "Fa bloccare la proposta [ROOT.GetCountry.Custom('IT_NOBLES_DAL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_eng.172.tt2: "[target_root_country.GetGovernment.GetParliament.GetName] withholds one year's worth of [taxes|e]" #DA TRADURRE
 flavor_eng.172.c: "Rifiuto di firmare."
 flavor_eng.172.tt3: "La questione rimane irrisolta per il resto dell'attuale regno"
 STATIC_MODIFIER_NAME_tonnage_and_poundage_denied: "Tonnellaggio e libbraggio negati"
 STATIC_MODIFIER_NAME_abusing_royal_prerogative: "Abuso della prerogativa reale"
 flavor_eng.172.historical_info: "Il tonnellaggio e il poundage erano dazi doganali imposti sulle merci importate ed esportate, come il vino, che rappresentavano una fonte di entrate significativa per la monarchia inglese. Il tonnellaggio si riferiva al dazio riscosso in base al peso o al volume, mentre il poundage era invece riscosso come percentuale del valore delle merci importate. Il tonnellaggio e il poundage furono aboliti dal Customs and Excise Act 1787."

 flavor_eng.173.title: "Il Ritorno dell'Età dell'Oro"
 flavor_eng.173.desc: "È stata proposta una mascherata sfavillante ideata dal talentuoso [inigo_jones.GetName], con una vasta gamma di personaggi, tra cui alcuni dei più grandi poeti [ROOT.GetCountry.GetGovernment.GetAdjective] del passato. Con una storia ambientata attorno al risveglio della dea della giustizia e dell'età dell'oro, #italic Astraea#!, e un'elaborata scenografia che include un'anti-mascherata con dodici mali, si prevede che delizierà il pubblico."
 flavor_eng.173.a: "Pagare il conto."
 flavor_eng.173.tt1: "L'aggiunta del personaggio di [geoffrey_chaucer.GetName] riempie di gioia il pubblico"
 flavor_eng.173.b: "Una totale perdita di tempo."
 flavor_eng.173.tt2: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_SONO')] scoraggiati dall'assenza di intrattenimento"
 flavor_eng.173.historical_info: "#italic The Golden Age Restored#! era una mascherata dell'epoca giacobiana scritta da Ben Jonson e disegnata da Inigo Jones. Poco si sa della mascherata a causa dell'assenza di disegni sopravvissuti di Inigo Jones, tuttavia alcuni dettagli della narrazione sono stati tramandati. La mascherata esplora il tema della riforma di una corte corrotta, particolarmente rilevante all'epoca a causa di uno scandalo in corso che coinvolgeva il favorito del re, in attesa di processo per un recente omicidio. La mascherata ebbe successo e fu rappresentata una seconda volta su richiesta del re."

 flavor_eng.174.title: "[christopher_wren.GetNameWithNoTooltip]"
 flavor_eng.174.desc: "[christopher_wren.GetName], architetto, astronomo, matematico e fisico multitasking, insegna con entusiasmo al [ShowBuildingTypeName('university')] di [ShowLocationName('oxford')], partecipando anche a riunioni settimanali a [ShowLocationName('london')] con altri intellettuali. Si vocifera che potrebbe essere convinto ad accettare un incarico reale e contribuire a plasmare la visione architettonica [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], oppure che potrebbe impegnarsi a promuovere un organismo di primo piano per la comunità scientifica."
 flavor_eng.174.a: "Assumerlo come ispettore dei lavori."
 flavor_eng.174.tt1: "[christopher_wren.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.174.tt2: "la sua posizione a corte potrebbe consentirgli di realizzare importanti opere edilizie"
 flavor_eng.174.b: "I suoi contributi appartengono alla comunità scientifica."
 flavor_eng.174.tt3: "[christopher_wren.GetNameWithNoTooltip] concentra i suoi sforzi sul lavoro scientifico in diversi campi"
 flavor_eng.174.c: "Abbiamo poco uso dei suoi talenti."
 flavor_eng.174.historical_info: "Sir Christopher Wren era un architetto, matematico e scienziato inglese molto influente. Fu membro fondatore della Royal Society, ricoprendo la carica di presidente per diversi anni. Come scienziato, ha anche dato un contributo significativo a vari campi scientifici. È famoso per le sue numerose opere architettoniche, come la Cattedrale di St. Paul a Londra."

 flavor_eng.175.title: "Cattedrale di St. Paul"
 flavor_eng.175.desc_common: "I progetti sono stati presentati dal famoso architetto [christopher_wren.GetName], che propone un design barocco in pietra. Una volta completato, sarebbe l'edificio più alto della città, con i suoi centoundici metri."
 flavor_eng.175.desc: "Lo splendore dell'[ShowLocationName('london')] dovrebbe essere riconosciuto con la costruzione di una magnifica cattedrale. $flavor_eng.175.desc_common$"
 flavor_eng.175.desc_great_fire: "La devastazione causata dal Grande Incendio ha privato i londinesi di un luogo di culto significativo. La cattedrale originaria che sorgeva in questo luogo ha svolto un ruolo importante nei rituali fin dalla sua fondazione nel 606 d.C. Dobbiamo ripristinare lo splendore di [ShowLocationName('london')] con la costruzione di una magnifica cattedrale. $flavor_eng.175.desc_common$"
 flavor_eng.175.a: "Iniziare immediatamente la costruzione."
 flavor_eng.175.tt1: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] are delighted about the prospect of a major religious [building|e] work" #DA TRADURRE
 flavor_eng.175.b: "Per ora saranno sufficienti le parrocchie locali."
 flavor_eng.175.tt2: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_SONO')] scontenti della mancanza di entusiasmo per una nuova chiesa madre"
 st_pauls_construction: "Costruzione della Cattedrale di St. Paul"
 flavor_eng.175.historical_info: "La Cattedrale di St. Paul è un punto di riferimento iconico nel centro di Londra. È stata ideata da Christopher Wren, che ha progettato oltre 50 chiese solo a Londra dopo il Grande Incendio. La cattedrale è rinomata per la sua cupola elegante e iconica, che al momento del completamento era la seconda più grande al mondo. La cattedrale stessa è in stile barocco inglese."

 flavor_eng.176.title: "Il Grande Incendio"
 flavor_eng.176.desc_common: "Un incendio è divampato in un panificio di Pudding Lane e sta rapidamente avvolgendo [ShowLocationName('london')]. L'uso di materiali da costruzione altamente infiammabili in molti edifici, come lo [ShowGoodsName('lumber')], sta contribuendo alla rapida propagazione dell'incendio. I vicoli stretti e il grave sovraffollamento ostacolano qualsiasi misura efficace per rallentarne l'avanzata."
 flavor_eng.176.desc_eastern_winds: "\n\n$flavor_eng.176.desc_common$: I venti orientali stanno causando la propagazione dell'incendio verso la Torre di [ShowLocationNameWithNoTooltip('london')], avvolgendo tutto ciò che incontra sul suo cammino con una devastazione massiccia all'interno delle mura della città, tuttavia sembra che la vicina sede del governo di Westminster sia al sicuro."
 flavor_eng.176.desc: "\n\n$flavor_eng.176.desc_common$: I venti hanno cambiato direzione verso ovest, causando la propagazione dell'incendio lontano dalle aree più densamente edificate. Questo cambiamento di situazione sta limitando l'entità dei danni subiti da [ShowLocationNameWithNoTooltip('london')], mentre alcune devastazioni stanno invece colpendo la sede del governo di Westminster."
 flavor_eng.176.a: "Ordine. Ci deve essere ordine."
 flavor_eng.176.tt1: "L'incendio distrugge diversi palazzi reali a [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], con grande imbarazzo per il [target_root_country.GetGovernment.GetRulerTitle]."
 flavor_eng.176.tt2: "La maggior parte dei [ShowPopTypeName('burghers')] vede i propri negozi distrutti e lascia la città in cerca di pascoli più verdi"
 flavor_eng.176.tt3: "Gli sfortunati [ShowPopTypeName('peasants')] vedono le loro case distrutte e sono costretti a trasferirsi"
 flavor_eng.176.tt4: "[samuel_pepys.GetName] osserva l'incendio dalla riva del fiume"
 flavor_eng.176.historical_info: "Il Grande Incendio di Londra fu un rogo catastrofico che distrusse gran parte della città all'interno delle mura romane. Infuriò per circa tre giorni e si propagò rapidamente grazie alle condizioni climatiche secche e ai forti venti. L'incendio provocò la distruzione diffusa di case, attività commerciali e monumenti, tra cui la Cattedrale di St. Paul. Il disastro portò a importanti cambiamenti nella pianificazione urbanistica e a norme edilizie più severe."

 flavor_eng.177.title: "Pocahontas"
 flavor_eng.177.desc: "La continua presenza coloniale in [ShowAreaName('virginia_area')] ha portato alla creazione di relazioni diplomatiche con la vicina tribù dei [target_tribe.GetName]. A seguito di una recente scaramuccia, [rebecca_rolfe.GetName], figlia del capo tribù, è stata catturata dai coloni e da allora è stata data in sposa a uno di loro, con la decisione presa poco dopo di tornare [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName].\n\nMentre la coppia arriva in [ShowLocationName('london')] in carrozza, una folla di curiosi si raduna per vedere la famigerata principessa, spesso definita una 'selvaggia civilizzata'. Dovremmo approfittare di questo singolare svolgersi degli eventi sfruttando la sua presenza a corte a nostro vantaggio."
 flavor_eng.177.a: "Presentarlo a ricchi investitori."
 flavor_eng.177.tt1: "La popolarità di [rebecca_rolfe.GetNameWithNoTooltip] stimola un aumento degli investimenti e favorisce l'emigrazione verso le colonie."
 flavor_eng.177.b: "Farlo rimanere a corte."
 flavor_eng.177.tt2: "[rebecca_rolfe.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.177.tt3: "la sua presenza continua a divertire i [ShowPopTypeName('nobles')]."
 flavor_eng.177.c: "Documentare accuratamente la sua storia."
 flavor_eng.177.tt4: "La narrazione di [rebecca_rolfe.GetNameWithNoTooltip] si evolve in un patrimonio culturale prezioso."
 flavor_eng.177.historical_info: "Rebecca Rolfe, comunemente nota come Pocahontas, era una donna nativa americana appartenente alla tribù dei Powhatan. È famosa per i suoi rapporti con i coloni inglesi in Virginia, compresi i suoi incontri con il capitano John Smith e il suo successivo matrimonio con John Rolfe. Nel 1616 viaggiò in Inghilterra con il marito e fu ricevuta a Whitehall Palace, ma si ammalò durante i preparativi per il viaggio di ritorno e morì in Inghilterra nel 1617."

 flavor_eng.178.title: "La Barba di Van Dyck"
 flavor_eng.178.desc: "[flemish.GetName] alla moda Il pittore [anton_van_dyck.GetName] è arrivato dall'[ShowLocationName('antwerp')] su richiesta [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]. È famoso per la sua abilità con il pennello e assumerà la carica di pittore di corte, ma la sua caratteristica barba è già diventata argomento di conversazione e ammirazione di molti, ancora prima che inizi ufficialmente il suo incarico."
 flavor_eng.178.a: "Insistete affinché [anton_van_dyck.GetSheHe] rimanga e convocate il barbiere reale."
 flavor_eng.178.tt1: "[anton_van_dyck.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.178.tt2: "[anton_van_dyck.GetNameWithNoTooltip] si trasferisce una volta completato il suo lavoro"
 flavor_eng.178.tt3: "il suo stile di barba influenza altri gentiluomini ad abbracciare una moda simile, sfidando l'aspetto rasato prevalente dell'epoca"
 flavor_eng.178.b: "Chiamiamola barba '[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]'."
 grooming_equipment: "Elevata domanda di strumenti per la cura della persona"
 flavor_eng.178.historical_info: "La barba Van Dyck si distingue come uno stile di barba unico e alla moda, caratterizzato dalla combinazione di un pizzetto ben curato e appuntito e baffi, con una netta separazione tra i due. Fu introdotta in Inghilterra da Anthony Van Dyck, un artista barocco delle Fiandre, il cui lavoro come ritrattista di corte avrebbe influenzato in modo determinante la ritrattistica inglese. Lo stile di barba fu adottato dal re Carlo II, che lo chiamava 'Charlie'."

 flavor_eng.179.title: "La Bibbia Malvagia"
 flavor_eng.179.desc: "Un errore di correzione ha causato la pubblicazione di una serie di Bibbie errate da parte dei tipografi reali. La parola 'non' è stata omessa, con il risultato che il comandamento recita 'Commetterai adulterio'. Questo errore evidente e scandaloso ha causato un'immediata protesta da parte sia del pubblico che delle autorità religiose, con la richiesta di ritirare e correggere le Bibbie errate."
 flavor_eng.179.a: "Revoca la loro licenza e infliggi una multa."
 flavor_eng.179.b: "Un errore in buona fede."
 flavor_eng.179.tt1: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] express dissatisfaction for opposing the [ShowPolicyName('strict_censorship')] [policy|e]" #DA TRADURRE
 flavor_eng.179.tt2: "Scoppiano rivolte che distruggono il [ShowBuildingTypeName('printing_press_shop')] responsabile"
 flavor_eng.179.historical_info: "La Bibbia malvagia è un'edizione rara pubblicata nel 1631. È l'esempio più notevole di errata corrige biblica, Bibbie che venivano spesso distrutte o soppresse perché il loro contenuto era considerato eretico. Gli editori furono pesantemente multati dalla Star Chamber e l'arcivescovo di Canterbury ordinò che le Bibbie errate fossero ritirate e corrette."

 flavor_eng.180.title: "[john_milton.GetNameWithNoTooltip]"
 flavor_eng.180.desc: "Poeta eccezionale e attivista politico, [john_milton.GetName] è da tempo un acceso sostenitore del cambiamento, il che lo pone in contrasto con le autorità governative. [john_milton.GetSheHe|U] ha scritto un discorso noto come #italic Areopagitica#!, in cui condanna la censura preventiva e difende amichevolmente la libertà di parola e la libertà di stampa."
 flavor_eng.180.a: "Abbraccia le sue parole."
 flavor_eng.180.tt1: "[john_milton.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.180.tt2: "L'influenza di [john_milton.GetName] ispira un cambiamento significativo nella libertà di parola e di stampa"
 flavor_eng.180.b: "Può parlare, ma non è necessario alcun cambiamento."
 flavor_eng.180.tt3: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] express dissatisfaction for opposing the [ShowPolicyName('strict_censorship')] [policy|e]." #DA TRADURRE
 flavor_eng.180.tt4: "Diversi parlamentari sono influenzati dalle parole di [john_milton.GetNameWithNoTooltip]"
 flavor_eng.180.c: "Bruciatelo per eresia"
 flavor_eng.180.tt5: "I tempi stanno cambiando. Le parole di [john_milton.GetNameWithNoTooltip] radunano i parlamentari che si oppongono a questa linea d'azione"
 flavor_eng.180.tt6: "Lo [ShowPolicyName('de_heretico_comburendo')] impone che gli eretici debbano essere bruciati"
 STATIC_MODIFIER_NAME_parliament_influenced: "Il Parlamento è influenzato"
 STATIC_MODIFIER_NAME_parliament_desires_change: "Il Parlamento desidera un cambiamento"
 flavor_eng.180.historical_info: "John Milton fu un influente poeta e funzionario pubblico inglese durante la guerra civile inglese e il successivo Commonwealth e Protettorato sotto Oliver Cromwell. Scrisse diversi opuscoli in cui sosteneva la libertà e la separazione tra Chiesa e Stato. In tarda età divenne cieco, ma ciò non gli impedì di continuare la sua attività letteraria e politica."

 flavor_eng.181.title: "La Compagnia della Baia di Hudson"
 flavor_eng.181.desc_european_presence: "Due commercianti [target_country.GetAdjective] hanno contattato un gruppo di mercanti coloniali [ROOT.GetCountry.GetAdjective] con la proposta di esplorare congiuntamente l'[ShowAreaName('james_bay_lowlands_area')] per determinare la fattibilità di avviare un lucroso commercio di [ShowGoodsName('fur')] lungo la costa.\n\nI commercianti hanno già contattato il loro governatore coloniale, che ha respinto l' e per timore che l'esplorazione della rotta della Baia di Hudson potesse spostare l'attenzione del commercio di pellicce dal fiume San Lorenzo."
 flavor_eng.181.desc: "L'area dell'[ShowAreaName('james_bay_lowlands_area')] è ricca di fauna selvatica e la costa estesa la rende adatta alla creazione di una redditizia industria dello [ShowGoodsName('fur')]. Dovremmo assicurarci che venga creata un'impresa per garantire il dominio sull'area prima dell'arrivo di altre potenze europee."
 flavor_eng.181.a: "Hanno la nostra moneta e la nostra benedizione."
 flavor_eng.181.tt1: "Investitori privati sostenuti da sussidi governativi tentano di creare una società commerciale nell'[ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]"
 flavor_eng.181.b: "Non è una questione di competenza del governo."
 flavor_eng.181.tt2: "Solo gli investitori privati tentano di stabilire una presenza in [ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]"
 flavor_eng.181.c: "Non è fattibile né difendibile."
 flavor_eng.181.historical_info: "La Hudson's Bay Company è stata per gran parte della sua esistenza un'azienda dedita al commercio di pellicce e oggi opera come gruppo commerciale al dettaglio. Nel 1670 alla società fu concesso il monopolio commerciale su tutta l'area della Baia di Hudson. Le prove del potenziale della zona furono presentate da due mercanti francesi che, al loro ritorno in Inghilterra, cercarono e ottennero il patrocinio del principe Rupert."

 flavor_eng.182.title: "Un Feroce Concorrente"
 flavor_eng.182.desc_james_bay_discovered: "La presenza di commercianti [target_root_country.GetAdjective] in [ShowAreaName('james_bay_lowlands_area')] rappresenta una minaccia significativa per le nostre attività commerciali di [ShowGoodsName('fur')] in [ShowAreaName('lower_canada_area')]. È fondamentale che fondiamo una nostra società commerciale in questo territorio e cerchiamo di superarli in termini di competitività, altrimenti rischiamo che l'esplorazione della rotta della Baia di Hudson sposti l'attenzione del commercio dello [ShowGoodsNameWithNoTooltip('fur')] dal fiume San Lorenzo."
 flavor_eng.182.desc: "Circolano voci secondo cui [target_root_country.Custom('IT_La')][target_root_country.GetName] avrebbe fondato una compagnia commerciale rivale per lo [ShowGoodsName('fur')] nelle aree inesplorate a nord dell'[ShowAreaName('lower_canada_area')]. Dobbiamo impegnarci a mappare questa zona inesplorata, altrimenti rischiamo che la loro presenza sposti il baricentro del commercio dello [ShowGoodsNameWithNoTooltip('fur')] dal fiume San Lorenzo."
 flavor_eng.182.a: "Dobbiamo affrettarci!"
 flavor_eng.182.tt1: "Investitori privati sostenuti da sussidi governativi tentano di stabilire una presenza in [ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]"
 flavor_eng.182.b: "Che audacia."
 flavor_eng.182.c: "Acquisire mappe dalle tribù locali."

 flavor_eng.183.title: "La Grande Rimostranza"
 flavor_eng.183.desc_common1: "Un rappresentante del Parlamento ha presentato un elenco di lamentele che, a loro avviso, risolverebbero le loro preoccupazioni riguardo alla corruzione e all'influenza spirituale nelle questioni di Stato."
 flavor_eng.183.desc_common2: "\n\nInoltre, c'è la questione dei consiglieri del re all'interno dell'[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], la cui presenza è vista come un'estensione dell'influenza della Chiesa nelle questioni di Stato. È stata avanzata la proposta di impedire ai membri del clero di partecipare al gabinetto. In cambio, il Parlamento sarebbe più favorevole alla futura legislazione."
 flavor_eng.183.desc_abuse_of_power: "$flavor_eng.183.desc_common1$ Non hanno dimenticato l'imposizione di tasse senza il consenso parlamentare da parte di [ROOT.GetCountry.GetGovernment.GetRuler.GetName] e chiedono garanzie che ciò non si ripeta. $flavor_eng.183.desc_common2$"
 flavor_eng.183.desc_tyranny: "$flavor_eng.183.desc_abuse_of_power$\n\nInfine, sottolineano che [ROOT.GetCountry.GetGovernment.GetRuler.GetName] governa senza convocare il Parlamento da molto tempo e cercano di preservare i propri diritti e privilegi limitando il potere della monarchia."
 flavor_eng.183.desc: "$flavor_eng.183.desc_common1$ Sottolineano che [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ha governato senza convocare il Parlamento per un periodo di tempo considerevole e ora cercano di preservare i loro diritti e privilegi limitando il potere della monarchia. $flavor_eng.183.desc_common2$"
 flavor_eng.183.a: "Redigere un rifiuto formulato con attenzione."
 flavor_eng.183.tt1: "Il Parlamento potrebbe reagire con ostilità e tentare di limitare i poteri reali con ogni mezzo necessario"
 flavor_eng.183.b: "Accettare i termini."
 flavor_eng.183.b.custom: "The [ShowGovernmentReformName('grand_remonstrance_reform')] [government_reform|e] is implemented" #DA TRADURRE
 flavor_eng.183.c: "Tentare di raggiungere un compromesso."
 flavor_eng.183.c.custom1: "La scarsa abilità diplomatica di [target_root_country.GetGovernment.GetRuler.GetName] rende improbabile il successo"
 flavor_eng.183.c.custom2: "L'abilità diplomatica di [target_root_country.GetGovernment.GetRuler.GetName] potrebbe influenzare un numero sufficiente di membri del parlamento"
 flavor_eng.183.tt2: "Il compromesso potrebbe non avere un esito favorevole"
 flavor_eng.183.d: "Le parole sono le mie armi più affilate."
 flavor_eng.183.tt3: "The 'Silver Tongue' [trait|e] of [target_root_country.GetGovernment.GetRuler.GetName] disarms the opposition" #DA TRADURRE
 STATIC_MODIFIER_NAME_grand_remonstrance_refused: "Grande Rimostranza respinta"
 flavor_eng.183.historical_info: "La Grande Rimostranza era un documento politico presentato al re Carlo I d'Inghilterra nel 1641 dal Parlamento. Esso sottolineava la frustrazione dei parlamentari nei confronti del re e proponeva cambiamenti radicali per limitare la sua capacità di interferire con i lavori parlamentari. Affrontava inoltre i timori nei confronti del cattolicesimo ed esprimeva preoccupazioni circa l'influenza dei consiglieri del re. Poco dopo la consegna della Grande Rimostranza, le tensioni tra il Parlamento e il re si intensificarono, culminando nello scoppio della guerra civile inglese."

 flavor_eng.184.title: "Il Grande Compromesso"
 flavor_eng.184.desc_compromise_reached: "È stato raggiunto un accordo dopo lunghe trattative tra [ROOT.GetCountry.GetGovernment.GetRuler.GetName] e i rappresentanti del Parlamento. In questo accordo, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] vede ridotta la sua influenza in cambio di un maggiore sostegno in materia legislativa. Anche tutti i membri del gabinetto che rappresentano la Chiesa saranno destituiti e interdetti dal servizio, ma [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] mantiene il diritto di nominare i membri [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_eng.184.desc: "Non è stato raggiunto alcun accordo nonostante le lunghe trattative tra [ROOT.GetCountry.GetGovernment.GetRuler.GetName] e i rappresentanti del Parlamento."
 flavor_eng.184.a: "Accettare il risultato."
 flavor_eng.184.tt: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] percepiscono il [target_root_country.GetGovernment.GetRulerTitle] come debole per non essere riuscito a convincere un numero sufficiente di membri del Parlamento a sostenere la sua causa."
 flavor_eng.184.b: "Rifiutare di firmare."
 STATIC_MODIFIER_NAME_grand_remonstrance_compromise: "Grande rimostranza Compromesso"

 flavor_eng.185.title: "Conferenza di Hampton Court"
 flavor_eng.185.desc: "È previsto un incontro tra [ROOT.GetCountry.GetGovernment.GetRuler.GetName] e i rappresentanti della Chiesa d'Inghilterra, compresi i principali puritani [ROOT.GetCountry.GetAdjective], a [ShowWorkOfArtName('hampton_court')] per discutere di questioni ecclesiastiche. La speranza è quella di risolvere le controversie religiose all'interno della Chiesa [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] nel tentativo di unire le varie fazioni dell' , ma anche di affrontare le preoccupazioni relative al Libro della Preghiera Comune.\n\nSfortunatamente, l'arcivescovo che rappresentava la Chiesa è deceduto inaspettatamente e il suo sostituto è meno tollerante nei confronti delle opinioni e delle pratiche puritane."
 flavor_eng.185.a: "Fare pressione sui puritani affinché si conformino."
 flavor_eng.185.tt1: "Questa azione allontana i puritani e potrebbe costringerli a considerare le loro opzioni"
 flavor_eng.185.tt2: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_SONO')] soddisfatti delle misure adottate per sopprimere qualsiasi disunione"
 flavor_eng.185.b: "Non intraprendere ulteriori azioni."
 flavor_eng.185.b.custom1: "All [ShowReligionName('catholic')] and [ShowReligionName('anglican')] [pops|e] lose [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]" #DA TRADURRE
 flavor_eng.185.b.custom2: "All [ShowReligionName('calvinist')] [pops|e] gain [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]" #DA TRADURRE
 flavor_eng.185.tt3: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] non sono soddisfatti del fatto che venga tollerata un'ulteriore disunione"
 flavor_eng.185.historical_info: "La Conferenza di Hampton Court fu un evento importante nella storia inglese che ebbe luogo nel gennaio 1604 durante il regno di re Giacomo I. La conferenza fu convocata al Palazzo di Hampton Court e fu indetta da re Giacomo I per affrontare questioni religiose e tentare di risolvere alcune controversie all'interno della Chiesa d'Inghilterra. La conferenza portò all'autorizzazione della versione della Bibbia di Re Giacomo, ma rafforzò anche l'autorità della Chiesa d'Inghilterra, esigendo che i puritani aderissero ai Trenta Nove Articoli, le dottrine e le pratiche concordate dalla Chiesa. La conferenza inoltre non soddisfò tutte le richieste di riforma dei puritani."

 flavor_eng.186.title: "La Grande Migrazione"
 flavor_eng.186.desc: "La nostra incapacità di trovare un terreno comune con il clero puritano, che si sente alienato dalla mancanza di cambiamenti nella Chiesa e vede poche promesse nell'ambiente religioso e politico, sta portando a un crescente esodo di puritani d[ROOT.GetCountry.Custom('IT_Alla')][ROOT.GetCountry.GetName]. Hanno noleggiato una flotta considerevole composta da undici navi, che ha iniziato a trasportare rapidamente i passeggeri."
 flavor_eng.186.a: "Era inevitabile."
 flavor_eng.186.a.custom: "I puritani lasciano [target_root_country.Custom('IT_La')][target_root_country.GetNameWithNoTooltip] in numero significativo"
 flavor_eng.186.tt1: "Alcuni iniziano una nuova vita nelle colonie dell'[ShowRegionName('east_coast_region')]"
 flavor_eng.186.tt2: "Un gran numero di loro trova conforto nelle colonie dell'[ShowRegionName('caribbean_region')]"
 flavor_eng.186.tt3: "Molti si ricongiungono con i loro parenti in [ShowAreaName('holland_area')]"
 flavor_eng.186.tt4: "I restanti si stabiliscono nelle vicinanze dell'[ShowRegionName('ireland_region')]"
 flavor_eng.186.b: "Vengono prese misure drastiche."
 flavor_eng.186.historical_info: "La Grande Migrazione avvenne tra il 1620 e il 1640 e comportò il trasferimento di decine di migliaia di seguaci del calvinismo, comunemente noti come puritani, che vivevano in Inghilterra. Da tempo cercavano di riformare la Chiesa d'Inghilterra, ma, di fronte ai minimi progressi e alla speranza sempre più flebile di una riforma nella loro patria, optarono invece per l'emigrazione. La maggior parte dei puritani si stabilì nelle colonie americane, ma ci fu anche una considerevole emigrazione verso l'Irlanda, i Paesi Bassi e le colonie di recente fondazione nei Caraibi. I coloni arrivati svolsero un ruolo fondamentale nel plasmare le prime colonie americane e le loro idee e istituzioni contribuirono al carattere unico della società americana dei primi tempi."

 flavor_eng.187.title: "[robert_blake.GetNameWithNoTooltip]"
 flavor_eng.187.desc: "[robert_blake.GetName], stratega militare ed esperto marinaio, ha recentemente prodotto la prima serie di regole e regolamenti della marina militare e ora ha intrapreso il grandioso compito di rivedere le tattiche navali impiegate dalla Royal Navy. Sebbene le sue tattiche siano piuttosto anticonvenzionali, si prevede che rivoluzioneranno il modo di combattere le battaglie in mare."
 flavor_eng.187.a: "Dacci dentro, amico."
 flavor_eng.187.tt1: "[robert_blake.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 enable_sailing_and_fighting_instructions_advance: "Grants access to the [ShowAdvanceName('sailing_and_fighting_instructions')] [advance|e]" #DA TRADURRE
 flavor_eng.187.b: "La marina ha bisogno di lui altrove."
 flavor_eng.187.tt2: "[robert_blake.GetNameWithNoTooltip] is added as an [admiral|e]" #DA TRADURRE
 flavor_eng.187.c: "Le nostre attuali tattiche sono valide e solide."
 flavor_eng.187.tt3: "[robert_blake.GetNameWithNoTooltip] cerca opportunità altrove"
 flavor_eng.187.historical_info: "Robert Blake era un comandante militare inglese che prestò servizio durante la guerra civile inglese e il periodo dell'Interregno. I suoi contributi più importanti furono quelli in qualità di ammiraglio, quando intraprese un'importante espansione della flotta e sviluppò diverse nuove tecniche, gettando le basi per le tattiche navali utilizzate nell'era della navigazione a vela, nonché per la costruzione e la manutenzione della più grande marina militare che il paese avesse mai conosciuto."

 flavor_eng.188.title: "La Misteriosa Esecuzione di Anne Greene"
 flavor_eng.188.desc: "Una domestica locale in [ShowLocationName('oxford')] è stata recentemente condannata per infanticidio. Ha affermato di non essere a conoscenza della sua gravidanza fino al momento dell'aborto spontaneo, nonostante sia stata scoperta mentre cercava di nascondere i resti del feto. Anne Greene è stata giudicata colpevole di omicidio e impiccata al Castello di Oxford, nonostante le testimonianze confermassero che ci fossero stati dei problemi circa un mese prima dell'aborto spontaneo.\n\nSebbene sia consuetudine per i detenuti malati, la questione se i medici debbano essere autorizzati a sezionarla o meno deve essere risolta, tenendo conto dell'opposizione dei [ShowPopTypeName('clergy')] locali."
 flavor_eng.188.a: "Una candidata idonea per gli studi anatomici."
 flavor_eng.188.tt1: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_SONO')] tutt'altro che soddisfatti dell'atto sacrilego della dissezione che viene eseguita"
 flavor_eng.188.b: "Una tomba senza nome sarà sufficiente."
 flavor_eng.188.historical_info: "Anne Greene era una serva in Inghilterra durante il XVII secolo. È ricordata per le circostanze che hanno circondato la sua esecuzione e la sua successiva sopravvivenza. Dopo essere stata impiccata in seguito alla sua condanna, fu messa in una bara e preparata per la dissezione, ma, con una svolta straordinaria, fu scoperta ancora viva ma priva di sensi. I medici tentarono diverse procedure mediche, come il salasso, per risvegliarla, e alla fine ci riuscirono. L'evento portò a un importante dibattito sul sistema giudiziario e sulla possibilità di condanne ingiuste, insieme alla grazia concessa ad Anne."

 flavor_eng.189.title: "La Guarigione Inaspettata"
 flavor_eng.189.desc: "Dopo ulteriori indagini, si scopre che Anne Greene, recentemente impiccata, ha un polso debole e un respiro flebile. I medici hanno tentato una serie di trattamenti, come versarle in gola un cordiale caldo e applicarle un impacco sul petto, nel tentativo di risvegliare la ragazza dal suo sonno. Alla fine, i loro tentativi hanno successo e si prevede che lei si riprenderà completamente.\n\nMolti credono che la mano di Dio l'abbia salvata per dimostrare la sua innocenza e chiedono clemenza."
 flavor_eng.189.a: "Concessione di una sospensione dell'esecuzione."
 flavor_eng.189.b: "Ritorno al patibolo."

 flavor_eng.190.title: "La Caffetteria Angel"
 flavor_eng.190.desc: "Un mercante armeno noto come 'Jacob l'ebreo' ha presentato una proposta alle autorità locali di [ShowLocationName('oxford')], chiedendo di aprire una sorta di locale unico nel suo genere che fungesse da centro per lo scambio di idee, la diffusione di notizie e informazioni e la promozione del dibattito intellettuale. Verrà introdotta una nuova bevanda chiamata 'caffè', che a quanto pare ha un effetto piuttosto forte."
 flavor_eng.190.a: "Permesso concesso."
 flavor_eng.190.tt: "L'apertura di una caffetteria ad [ShowLocationNameWithNoTooltip('oxford')] stimola la nascita di locali simili in varie altre città, aumentando ulteriormente lo scambio di idee."
 flavor_eng.190.b: "Una spia tra noi tenta di avvelenarci."
 the_angel: "La caffetteria Angel"
 flavor_eng.190.historical_info: "La caffetteria Angel è spesso considerata la prima caffetteria in Inghilterra e ha svolto un ruolo significativo nell'introduzione del caffè nel Paese. All'epoca, le caffetterie erano un concetto relativamente nuovo in Europa, ma divennero rapidamente un popolare luogo di ritrovo per studiosi, accademici, studenti e intellettuali dell'università vicina, svolgendo un ruolo importante nella diffusione della conoscenza."

 flavor_eng.191.title: "Punch e Judy"
 flavor_eng.191.desc: "Uno spettacolo comico di marionette viene rappresentato in [ShowLocationName('london')], per la gioia degli spettatori. Questo spettacolo è ricco di comicità slapstick e sembra provocare risate di stupore, soprattutto durante le buffonate di Mr. Punch. L'intera performance è abilmente orchestrata da un unico burattinaio all'interno della cabina, che fornisce sia le voci che l'accompagnamento musicale."
 flavor_eng.191.a: "Amiamo le belle rappresentazioni."
 flavor_eng.191.b: "Sponsorizza un tour continentale."
 flavor_eng.191.tt: "[samuel_pepys.GetName] si gode lo spettacolo"
 flavor_eng.191.historical_info: "Punch and Judy è uno spettacolo tradizionale di marionette che divenne popolare in Inghilterra nel XVII secolo. Ebbe un grande successo e fu rappresentato in diverse località, tra cui Dublino e Parigi. I personaggi di Punch e Judy sono tipicamente raffigurati come una coppia di coniugi litigiosi, e lo spettacolo consiste in una sequenza di brevi scene che coinvolgono una serie di interazioni comiche e spesso violente tra i due."

 flavor_eng.192.title: "La Diligenza di [samuel_pepys.GetNameWithNoTooltip]"
 flavor_eng.192.desc: "Un amministratore navale sta dimostrando un grande potenziale nonostante la mancanza di esperienza marittima. L'influenza, la diligenza e il talento di [samuel_pepys.GetName] potrebbero aiutare a riformare il Consiglio dell'Ammiragliato e contribuire alla professionalizzazione della Royal Navy."
 flavor_eng.192.desc_navy_board: "\n\nSul $flavor_eng.192.desc$: [samuel_pepys.GetSheHe|U] si è assicurato la posizione di segretario del Consiglio della Marina, dove sta dimostrando di essere un lavoratore più capace ed efficiente dei colleghi che ricoprono posizioni più elevate."
 flavor_eng.192.a: "Nominalo segretario del Consiglio."
 flavor_eng.192.tt1: "[samuel_pepys.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 enable_overhauled_admiralty_reform: "Grants access to the [ShowGovernmentReformName('overhauled_admiralty_reform')] [government_reform|e]" #DA TRADURRE
 flavor_eng.192.b: "Raccogliere i frutti del suo lavoro costante."
 flavor_eng.192.tt2: "[samuel_pepys.GetNameWithNoTooltip] rimane al suo attuale incarico"
 flavor_eng.192.tt3: "il suo lavoro nel Consiglio della Marina semplifica la capacità operativa della Marina"
 flavor_eng.192.tt4: "il suo contributo nell'ambito del suo ruolo porta a miglioramenti nell'amministrazione degli affari navali e di Stato"
 STATIC_MODIFIER_NAME_samuel_pepys_diligence: "Diligenza di Samuel Pepys"
 flavor_eng.192.c: "[samuel_pepys.GetSheHe|U] appartiene al mare."
 flavor_eng.192.historical_info: "Il lavoro di Samuel Pepys è stato fondamentale per la Royal Navy nella modernizzazione e nella riforma della marina durante un periodo significativo della sua storia. Alcuni dei cambiamenti includevano il miglioramento dell'approvvigionamento e del rifornimento della marina e l'istituzione di un sistema di retribuzione regolare per marinai e ufficiali. Oggi è ricordato soprattutto per il diario che tenne per un periodo di dieci anni, in cui registrò ogni dettaglio della sua vita e fornì una meticolosa cronaca di eventi storici come il Grande Incendio e la Grande Peste di Londra."

 flavor_eng.193.title: "I Principia"
 flavor_eng.193.desc: "Un libro pubblicato di recente dal titolo #italic Principia#! di [isaac_newton.GetName] dovrebbe rivoluzionare i campi della fisica, della matematica e dell'astronomia. Vengono delineate le leggi del moto e della gravitazione universale, che spiegano come tutti gli oggetti con massa siano attratti l'uno dall'altro da una forza di gravità.\n\nSenza dubbio sarà considerato una delle opere più importanti nella storia della scienza."
 flavor_eng.193.a: "Un capolavoro da celebrare."
 flavor_eng.193.b: "Riuniamo le nostre menti più brillanti per discuterne."
 flavor_eng.193.c: "È solo un libro."
 flavor_eng.193.tt: "La diffusione delle caffetterie in tutta l'Inghilterra facilita la diffusione dei concetti delineati nel #corsivo Principia#! a un pubblico più ampio"
 flavor_eng.193.historical_info: "La 'Philosophiæ Naturalis Principia Mathematica', comunemente nota come Principia, è considerata l'opera più importante di Isaac Newton. Pubblicata originariamente in latino, è uno dei libri scientifici più influenti mai scritti."

 flavor_eng.195.title: "La Crisi dell'Esclusione"
 flavor_eng.195.desc: "[catholic_relative.GetName], un parente stretto di [ROOT.GetCountry.GetGovernment.GetRuler.GetName], ha rifiutato di prestare il giuramento previsto dalla legge, che impone a chiunque sia candidato a ricoprire una carica pubblica di aderire alle pratiche [ROOT.GetCountry.GetReligion.GetAdjective], compresa la partecipazione alla comunione nella Chiesa ufficiale [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. Ciò solleva la possibilità che un [ShowReligionAdjective('catholic')] diventi di fatto il sovrano, qualora un giorno [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] dovesse scegliere un successore non conformista.\n\nIl Parlamento propone di modificare la legge per prevenire tali incidenti e garantire un processo di successione senza intoppi."
 flavor_eng.195.a: "Opporsi a questa assurdità."
 flavor_eng.195.b: "Convincere i parlamentari a sostenere la nostra causa."
 flavor_eng.195.tt: "Un numero sufficiente di parlamentari è stato convinto a impedire l'approvazione della legge."
 flavor_eng.195.c: "Un passo logico."
 STATIC_MODIFIER_NAME_opposed_parliament: "Il Parlamento si oppone."
 flavor_eng.195.historical_info: "La crisi di esclusione fu costituita da diversi tentativi da parte del Parlamento di escludere il fratello e presunto erede del re Carlo II, Giacomo, duca di York, dai troni di Inghilterra, Scozia e Irlanda perché cattolico. I tentativi non ebbero successo, ma alla fine portarono all'approvazione dell'Atto di Stabilimento nel 1701, quando il futuro re fu deposto durante la Gloriosa Rivoluzione."

 flavor_eng.196.title: "Commedia della Restaurazione"
 flavor_eng.196.desc: "Un nuovo tipo di commedia viene reso popolare dai principali drammaturghi. Il linguaggio sessualmente esplicito è incoraggiato e le opere teatrali evitano di criticare argomenti come il gioco d'azzardo, l'alcol e l'amore, con l'intento di provocare shock. Le commedie sembrano attrarre un pubblico eterogeneo, tra cui aristocratici e loro servitori, incuriositi dalle riscritture dell'ultimo minuto, dalle trame movimentate, dagli attori famosi e dalla prima inclusione di attrici professioniste."
 flavor_eng.196.a: "Approvate e incoraggiate."
 flavor_eng.196.tt1: "Ciò consente la partecipazione di attrici e drammaturghe donne."
 flavor_eng.196.tt2: "[samuel_pepys.GetName] viene visto mentre si gode uno spettacolo"
 flavor_eng.196.b: "Non c'è posto per il linguaggio volgare."
 flavor_eng.196.historical_info: "La commedia della Restaurazione è un genere teatrale inglese apparso per la prima volta durante il periodo noto come Restaurazione inglese. Le opere teatrali sono caratterizzate da arguzia, umorismo ed elementi satirici. Dopo il regime puritano di Oliver Cromwell, che aveva portato alla chiusura dei teatri, un cambiamento significativo nella società e nella cultura inglese modificò gradualmente l'atteggiamento e la prospettiva del pubblico sulle questioni morali."

 flavor_eng.197.title: "[aphra_behn.GetNameWithNoTooltip]"
 flavor_eng.197.desc: "Alla ricerca di un impiego e desiderosa di farsi un nome durante il recente picco di popolarità della commedia della Restaurazione, la drammaturga [aphra_behn.GetName] si è rivolta alla King's Company, un'importante compagnia teatrale specializzata nella messa in scena di produzioni teatrali. [aphra_behn.GetSheHe|U] è sommersa dai debiti e ha difficoltà a raggiungere il successo, tuttavia la commedia sembra essere più adatta a lei."
 flavor_eng.197.a: "Un modello letterario per le generazioni future."
 flavor_eng.197.tt1: "[aphra_behn.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.197.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] express dissatisfaction for opposing the [ShowPolicyName('strict_censorship')] [policy|e]" #DA TRADURRE
 flavor_eng.197.b: "La moralità delle sue opere teatrali è discutibile."
 flavor_eng.197.tt3: "[aphra_behn.GetSheHe|U] è costretta a difendersi pubblicamente, guadagnandosi un nome e un maggiore riconoscimento."
 flavor_eng.197.c: "Sono tempi spietati."
 flavor_eng.197.historical_info: "Aphra Behn era una drammaturga, poetessa e romanziera inglese considerata una delle prime scrittrici professioniste della letteratura inglese. È nota soprattutto per le sue opere teatrali, in particolare quelle del genere della commedia della restaurazione. Ha affrontato critiche durante tutta la sua carriera, dalle quali si è difesa sostenendo che veniva presa di mira perché era una donna, mentre i drammaturghi maschi erano liberi di vivere le vite più scandalose e scrivere opere teatrali immorali."

 flavor_eng.198.title: "La Royal Society"
 flavor_eng.198.desc: "Il raduno delle nostre più grandi menti scientifiche ha prodotto alcune delle più grandi invenzioni della nostra società. Potremmo istituire un organismo indipendente, governato da un proprio consiglio e con sede a [ROOT.GetCountry.GetCapital.GetName], per promuovere la scienza e i suoi benefici e riconoscere e sostenere la scienza eccellente. Fornirebbe anche consulenza scientifica per la politica e l'istruzione, concentrandosi sui nostri sforzi di ricerca."
 flavor_eng.198.a: "Idea meravigliosa."
 flavor_eng.198.tt1: "[target_root_country.GetGovernment.GetRuler.GetName] diventa patrono di questa nuova società scientifica"
 flavor_eng.198.b: "Investiamo piuttosto nelle nostre università."
 flavor_eng.198.c: "Sembra costoso e burocratico."
 flavor_eng.198.historical_info: "La Royal Society è stata fondata nel 1660, durante il regno di Carlo II d'Inghilterra. I suoi promotori erano membri di spicco della comunità scientifica, profondamente impegnati ad ampliare i confini della comprensione scientifica e a garantire il progresso della scienza. L'obiettivo era quello di creare una piattaforma dove scienziati, studiosi e intellettuali potessero incontrarsi e scambiarsi i risultati delle loro ricerche, al fine di trasformare le idee in risultati tangibili."

 flavor_eng.199.title: "Philosophical Transactions"
 flavor_eng.199.desc: "Il [ShowBuildingTypeName('royal_society')] ha proposto la prima rivista al mondo dedicata esclusivamente alla scienza. Lo scopo è quello di pubblicare articoli di ricerca originali, scoperte scientifiche e saggi accademici. Condividendo questi risultati con un pubblico più ampio, si contribuirebbe a far progredire la comprensione umana in vari campi come la fisica, la chimica e l'astronomia. La Società spera che la pubblicazione diventi una testimonianza della costante ricerca della conoscenza."
 flavor_eng.199.desc_no_printer: "\n\n$flavor_eng.199.desc$: La mancanza di un [ShowBuildingTypeName('printing_press_shop')] in [ShowLocationName('london')], tuttavia, ostacolerà la sua pubblicazione, a meno che la situazione non possa essere risolta."
 flavor_eng.199.a: "Stampare con la nostra benedizione."
 flavor_eng.199.b: "Liquidare le spese."
 flavor_eng.199.tt1: "Un [ShowBuildingTypeName('printing_press_shop')] viene costruito in fretta a spese del governo"
 STATIC_MODIFIER_NAME_philosophical_transactions: "Philosophical Transactions of the Royal Society"
 flavor_eng.199.c: "È sufficiente un'edizione limitata."
 flavor_eng.199.tt2: "Una tiratura unica viene pubblicata con l'aiuto del Royal Printer"
 flavor_eng.199.historical_info: "Le Transazioni filosofiche della Royal Society sono una rivista scientifica pubblicata ininterrottamente dal 1665. Copre diversi campi della scienza e ha contribuito in modo significativo alla condivisione delle conoscenze scientifiche e alla documentazione di importanti scoperte. Molte delle scoperte pubblicate hanno ispirato ulteriori ricerche e innovazioni."

 flavor_eng.200.title: "La Rovina della Madre"
 flavor_eng.200.desc: "Nel 1330, la traditrice regina madre [isabella.GetName] aiutò [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName] nell'omicidio sanguinario del proprio marito, [GetCharacter('eng_edward_ii').GetName]. Alla fine abbiamo catturato [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetLastNameWithNoTooltip] e, dopo la sua esecuzione, abbiamo confinato la regina madre agli arresti domiciliari.\n\nSebbene [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] abbia la reputazione di traditrice, [GetCountry('FRA').Custom('IT_NEL_RANGO')][GetCountry('FRA').GetLongName] è conosciuta principalmente come membro anziano della prestigiosa dinastia [isabella.GetDynasty.GetName], che gode ancora di grande rispetto tra la nobiltà [GetCountry('FRA').GetAdjectiveWithNoTooltip].\n\nCon le nostre continue lotte oltremanica, potrebbe essere utile sfruttare la sua illustre discendenza facendola trattare con gli emissari [GetCountry('FRA').GetAdjectiveWithNoTooltip] per conto di suo figlio."
 flavor_eng.200.a: "Il tempo guarisce tutte le ferite."
 flavor_eng.200.b: "Lasciatela marcire."
 eng_capetian_mother: "Regina madre capetingia"

 flavor_eng.201.title: "Il Tocco Reale"
 flavor_eng.201.desc: "Sin dai tempi di [GetCharacter('eng_edward_the_confessor').GetName], i monarchi [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] possiedono un potere curativo miracoloso noto come 'tocco reale', che solitamente viene esercitato su decine di persone durante grandi cerimonie. Gli unici altri monarchi che hanno mai dimostrato tale abilità sono stati quelli [GetCountry('FRA').Custom('IT_Della')][GetCountry('FRA').GetName].\n\nAccarezzando una persona affetta da scrofola, una malattia che provoca la formazione di un grande ascesso c e sul collo, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] cura la malattia e il malato ritorna in buona salute.\n\nPoiché i poteri divini sono concessi da Dio solo a coloro che hanno il diritto ereditario al trono, l'esecuzione del rituale sarà la prova indiscutibile che [ROOT.GetCountry.GetGovernment.GetRuler.GetName] è il legittimo [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_eng.201.a: "Sostenere il rituale."
 flavor_eng.201.b: "Il misticismo non conferisce autorità."

 flavor_eng.202.title: "[young_roger.GetNameWithNoTooltip]"
 flavor_eng.202.desc: "Nel 1327, [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName], uno dei nobili più influenti della sua epoca, si ribellò tradendo [GetCharacter('eng_edward_ii').GetShortName] e lo uccise. Poco dopo, fu impiccato per il suo misfatto.\n\nSuo nipote [young_roger.GetName] sopravvive come giovane ma esemplare cavaliere. Sarebbe un ottimo comandante, anche se fare di lui un esempio potrebbe scoraggiare futuri tradimenti."
 flavor_eng.202.a: "Tieni vicini i tuoi nemici."
 flavor_eng.202.b: "È troppo pericoloso."

 flavor_eng.203.title: "Il Ponte di [target_location.GetNameWithNoTooltip] sta Crollando"
 flavor_eng.203.desc: "Il vivace [target_location.GetName] Bridge è l'unico punto di attraversamento del Tamigi dal 1209, ma è anche una delle vie commerciali più trafficate dell'intera città. Ricco di negozi di merceria, guantai e altre boutique alla moda, il ponte attira la clientela più ricca di tutta [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName].\n\nTuttavia, alcuni giorni dopo che i guardiani del ponte hanno scoperto delle crepe nella muratura, due archi sono improvvisamente crollati all'estremità meridionale, causando danni irreparabili alla struttura originale.\n\nFortunatamente nessuno è rimasto ucciso, ma il ponte ha un disperato bisogno di essere ricostruito, altrimenti dovrà essere completamente smantellato. Con quali materiali dovremmo restaurare gli archi?"
 flavor_eng.203.a: "Legno e argilla."
 flavor_eng.203.b: "Ferro e pietra."
 flavor_eng.203.c: "Argento e oro."
 flavor_eng.203.d: "Controllare il suo inevitabile crollo."
 eng_london_bridge_wood_clay: "London Bridge — Legno e argilla"
 eng_london_bridge_iron_stone: "London Bridge — Ferro e pietra"
 eng_london_bridge_silver_gold: "London Bridge — Argento e oro"

 flavor_eng.204.title: "Pavimentato d'Oro"
 flavor_eng.204.desc: "Tra [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] rurali è circolata una curiosa voce secondo cui le strade di [target_location.GetName] sarebbero lastricate d'oro.\n\nSebbene la maggior parte delle persone capisca che si tratta solo di una metafora fantasiosa, l'idea che un contadino possa passare dalla povertà alla ricchezza in questa città è fonte di ispirazione per quasi tutti."
 flavor_eng.204.a: "Lasciate che le voci si diffondano."
 flavor_eng.204.b: "Le strade sono lastricate di carbone e fango."
 flavor_eng.204.c: "Perché non pavimentiamo davvero le strade con l'oro?"

 STATIC_MODIFIER_NAME_eng_paved_with_gold_rumor: "Si dice che siano lastricate d'oro"
 STATIC_MODIFIER_NAME_eng_paved_with_gold_actually: "Effettivamente lastricate d'oro"
 eng_paved_with_gold: "Costo della pavimentazione con oro"

 flavor_eng.205.title: "[robert_boyle.GetNameWithNoTooltip]"
 flavor_eng.205.desc: "Il filosofo, chimico e fisico di origine irlandese [robert_boyle.GetName] sta conducendo con entusiasmo esperimenti scientifici nella sua residenza in [ShowLocationName('oxford')]. [robert_boyle.GetSheHe|U] ha elaborato una teoria pionieristica sulla relazione inversa tra la pressione e il volume di un gas, quando la temperatura è mantenuta costante. Essendo un devoto [ShowReligionName('anglican')], [robert_boyle.GetSheHe] crede che lo studio della scienza e del mondo naturale possa migliorare la comprensione della creazione di Dio, un argomento su cui [robert_boyle.GetSheHe] scrive ampiamente tra un esperimento e l'altro."
 flavor_eng.205.a: "Applaudiamo i suoi sforzi."
 flavor_eng.205.tt1: "[robert_boyle.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.205.tt2: "[robert_boyle.GetSheHe|U] partecipa spesso a incontri con altri intellettuali e potrebbe contribuire alla creazione di una prestigiosa società scientifica."
 flavor_eng.205.b: "Incoraggiatelo a condividere le sue scoperte."
 flavor_eng.205.c: "Un pazzo e un eretico insieme."
 flavor_eng.205.historical_info: "Robert Boyle è considerato uno degli scienziati più influenti del XVII secolo e una figura chiave della rivoluzione scientifica. Viene spesso definito uno dei fondatori della chimica moderna. La sua opera più famosa, nota come 'Legge di Boyle', ha gettato le basi per lo sviluppo della legge dei gas ideali."

 flavor_eng.206.title: "La Bella e Spiritosa Nell"
 flavor_eng.206.desc: "Un'attrice teatrale carismatica e affascinante, capace di deliziare e catturare il pubblico, è apparsa nei teatri locali. Nonostante le sue umili origini, [eleanor_gwyn.GetSheHe] è riuscito a raggiungere la notorietà e ha attirato l'attenzione del [target_root_country.GetGovernment.GetRulerTitle], che sembra entusiasta di offrirgli l'opportunità di intrattenere la famiglia reale."
 flavor_eng.206.a: "Un'amante perfetta."
 flavor_eng.206.tt1: "[eleanor_gwyn.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.206.tt2: "[eleanor_gwyn.GetSheHe|U] dà alla luce un figlio di [target_root_country.GetGovernment.GetRuler.GetName]"
 flavor_eng.206.tt3: "[eleanor_gwyn.GetSheHe|U] usa la sua influenza sul [target_root_country.GetGovernment.GetRulerTitle] per promuovere gli interessi di attori e drammaturghi"
 flavor_eng.206.tt4: "Le norme sociali diventano più permissive nei confronti del comportamento personale quando il [target_root_country.GetGovernment.GetRulerTitle] prende pubblicamente un'amante di umili origini"
 STATIC_MODIFIER_NAME_influential_figurine: "Figura influente"
 flavor_eng.206.b: "Nata solo per intrattenere."
 flavor_eng.206.b.custom: "All [ShowPopTypeName('nobles')], [ShowPopTypeName('burghers')] and [ShowPopTypeName('peasants')] in [ShowLocationName('london')] gain [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e]" #DA TRADURRE
 flavor_eng.206.c: "Presenza scenica insignificante."
 STATIC_MODIFIER_NAME_absense_of_influential_figurine: "Assenza di figure influenti"
 flavor_eng.206.tt5: "I diritti degli artisti si deteriorano senza un paladino in prima linea che ne promuova gli interessi"
 flavor_eng.206.historical_info: "Eleanor Gwyn era un'attrice teatrale e una celebrità della fine del XVII secolo. Nata in povertà, salì sul palcoscenico in giovane età, dove fu elogiata per le sue interpretazioni comiche e divenne famosa per la sua arguzia e il suo umorismo, guadagnandosi il soprannome di 'Pretty, witty Nell' (la bella e spiritosa Nell). È famosa soprattutto per la sua relazione sentimentale con il re Carlo II, una relazione che durò quasi 17 anni e dalla quale nacquero due figli illegittimi."

 flavor_eng.207.title: "Il Monarca Sottomarino"
 flavor_eng.207.desc: "Il mago dei gadget e inventore [cornelius_debbel.GetName] si è stabilito [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] su invito [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], ed [cornelius_debbel.GetSheHe] presenterà il suo ultimo marchingegno alla folla riunita.\n\nUna sorta di strano veicolo sommergibile è stato trasferito sul Tamigi, con la pretesa di poter attraversare il fiume completamente immerso a una profondità di due o tre braccia. È prevista una prova di guida tra Westminster e Greenwich, con un invito personale rivolto a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a partecipare come passeggero e assistere a questo spettacolo unico."
 flavor_eng.207.a: "Accetta l'invito."
 flavor_eng.207.tt1: "[cornelius_debbel.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.207.a.custom: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] si unisce a [cornelius_debbel.GetNameWithNoTooltip] a bordo del sottomarino improvvisato per una prova di immersione piuttosto rischiosa."
 flavor_eng.207.tt2: "Gli spettatori sono impressionati dal coraggio dimostrato dal [target_root_country.GetGovernment.GetRulerTitle]"
 flavor_eng.207.b: "Osservare lo spettacolo dalla terraferma."
 flavor_eng.207.tt3: "Gli spettatori non sono impressionati dalla codardia dimostrata dal [target_root_country.GetGovernment.GetRulerTitle]"
 flavor_eng.207.historical_info: "Cornelis Drebbel era un inventore olandese che costruì il primo sottomarino navigabile nel 1620 mentre lavorava per la Royal Navy. Tra il 1620 e il 1624 costruì e testò con successo altri due sottomarini, mentre una terza e ultima versione fu presentata al re Giacomo I in persona e a diverse migliaia di londinesi. Il sottomarino riuscì a rimanere immerso per tre ore e fu testato in diverse occasioni. Nonostante il suo successo, l'Ammiragliato non implementò mai il progetto a causa della mancanza di entusiasmo per la sua utilizzabilità."

 flavor_eng.208.title: "Il Viaggio Inaugurale"
 flavor_eng.208.desc_successfully_submerged: "Il sommergibile riemerge vicino alle rive del fiume Greenwich, con grande gioia degli spettatori entusiasti. [cornelius_debbel.GetName] e [ROOT.GetCountry.GetGovernment.GetRuler.GetName] sbarcano, accolti da un coro di applausi e acclamazioni. È davvero una dimostrazione straordinaria."
 flavor_eng.208.desc: "Il sommergibile non riemerge vicino alle rive del fiume Greenwich, con grande disappunto degli spettatori entusiasti. [cornelius_debbel.GetName] e [ROOT.GetCountry.GetGovernment.GetRuler.GetName] sembrano essere in balia del mare e un immenso senso di tristezza pervade la folla in attesa. È davvero un'occasione davvero triste."
 flavor_eng.208.a: "Evviva!"
 flavor_eng.208.b: "Non ci sono parole."
 flavor_eng.208.tt1: "Il [target_root_country.GetGovernment.GetRulerTitle] riesce a fuggire dal pericoloso marchingegno e riemerge"

 flavor_eng.210.title: "La Frost Fair"
 flavor_eng.210.desc: "Il freddo insolito ha causato il congelamento del Tamigi. Gli abitanti del luogo hanno suggerito di organizzare una fiera lungo le rive del fiume, con varie bancarelle e attrazioni allestite sul ghiaccio, tra cui venditori di cibo, taverne, giochi e persino piccoli negozi. Intrattenimenti come pattinaggio sul ghiaccio, slittino e corse di cavalli e carrozze farebbero parte dei festeggiamenti.\n\nSi parla persino di un ponte improvvisato, che consentirebbe alle persone di attraversare il fiume da una parte all'altra senza dover camminare sulla superficie ghiacciata."
 flavor_eng.210.a: "Un approccio creativo."
 frost_fair: "La Fiera del Gelo"
 flavor_eng.210.b: "Un'impresa rischiosa."
 flavor_eng.210.historical_info: "La Frost Fair del 1683 fu un evento di notevoli dimensioni che durò circa 2 mesi. L'evento fu ampiamente documentato, con incisioni, opuscoli e resoconti scritti. Fu un evento straordinario e memorabile nella storia di Londra, che non si è più ripetuto nella stessa forma a causa dei cambiamenti nella portata del fiume e della costruzione di argini."

 flavor_eng.211.title: "Il Motore Savery"
 flavor_eng.211.desc: "L'inventore [thomas_savery.GetName] ha depositato un brevetto per un dispositivo a vapore destinato all'uso commerciale. Il dispositivo è utilizzato come pompa ed è un metodo rivoluzionario per pompare l'acqua, che potrebbe essere utilizzato per migliorare il drenaggio delle miniere e rendere praticabile l'approvvigionamento idrico pubblico su larga scala."
 flavor_eng.211.a: "Priorità all'approvvigionamento idrico."
 flavor_eng.211.tt1: "[thomas_savery.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.211.b: "Le miniere sono la nostra fonte di sostentamento."
 flavor_eng.211.c: "Utilizzarlo come prototipo per ulteriori progressi."
 flavor_eng.211.tt2: "[thomas_savery.GetNameWithNoTooltip] assume una posizione presso il [ShowBuildingTypeName('royal_society')]"

 flavor_eng.212.title: "L'Unione delle Corone"
 flavor_eng.212.desc: "In seguito alla recente scomparsa di [dying_monarch.GetName], il trono [inherited_country.Custom('IT_Della')][inherited_country.GetName] passa a [inheriting_monarch.GetName], come concordato dal trattato. [inheriting_country.Custom('IT_La')|U][inheriting_country.GetName] e [inherited_country.Custom('IT_La')][inherited_country.GetName] manterranno per il momento parlamenti e sistemi giuridici separati. La possibilità di un'unione completa sarà presa in considerazione in futuro, se le circostanze lo richiederanno."
 flavor_eng.212.a: "Finalmente uniti."
 flavor_eng.212.historical_info: "L'Unione delle Corone si riferisce a un evento importante avvenuto nel 1603, quando Giacomo VI di Scozia divenne anche Giacomo I d'Inghilterra. Fino all'unione, l'Inghilterra e la Scozia erano regni separati e indipendenti con i propri monarchi. L'Inghilterra era governata dalla dinastia Tudor, mentre la Scozia era sotto il dominio della dinastia Stuart. Quando la regina Elisabetta I d'Inghilterra morì senza eredi, la sua morte preparò il terreno per l'unione."

 flavor_eng.213.title: "La Crescita delle Società per Azioni"
 flavor_eng.213.desc: "La continua crescita del nostro impero coloniale deve affrontare delle sfide a causa dei costi associati in proporzione ai rischi assunti. Potremmo introdurre un nuovo tipo di impresa che garantisca il finanziamento attraverso l'emissione di azioni e mitighi alcuni dei rischi per gli investitori privati. In alternativa, si potrebbe prendere in considerazione il mantenimento del sistema esistente per ridurre al minimo il potenziale di instabilità finanziaria e frenare l'assunzione di rischi eccessivi."
 flavor_eng.213.a: "Assumersi dei rischi è un'impresa pericolosa."
 flavor_eng.213.b: "Più rischiosa è la strada, maggiore è il profitto."
 flavor_eng.213.historical_info: "L'ascesa delle società per azioni nacque dalla necessità di finanziamenti aggiuntivi, poiché i rischi legati alla colonizzazione divennero così enormemente costosi da diventare insostenibili per un singolo investitore. La struttura azionaria favorì la crescita del commercio sia all'interno dell'Inghilterra che nei territori d'oltremare. Sebbene questa nuova struttura aziendale abbia portato a una significativa crescita economica e innovazione, ha anche presentato diversi aspetti negativi e svantaggi durante la sua fase iniziale di sviluppo."

 flavor_eng.214.title: "Il Primo Romanzo"
 flavor_eng.214.desc: "Un marinaio recentemente salvato, naufragato al largo della costa occidentale dell'isola disabitata di Mas a Tierra, ha ispirato la stesura di una sorta di autobiografia che segue i viaggi di 'Robinson Crusoe', un naufrago che trascorre 28 anni su una remota isola tropicale deserta. Le prime recensioni sono particolarmente positive e quest'opera sembra segnare l'inizio della narrativa realistica come genere letterario.\n\nL'autore di questo romanzo non è altro che [daniel_defoe.GetName], scrittore versatile, mercante e stratega politico, e la pubblicazione dovrebbe diventare un grande successo sia a livello nazionale che internazionale."
 flavor_eng.214.a: "La penna è la sua alleata più importante."
 flavor_eng.214.tt1: "[daniel_defoe.GetNameWithNoTooltip] is added as an [character|e]" #DA TRADURRE
 flavor_eng.214.b: "Più adatto a ricoprire un ruolo di consulente."
 flavor_eng.214.tt2: "[daniel_defoe.GetNameWithNoTooltip] scrive diversi testi prolifici in cui sostiene piani per il miglioramento economico e sociale, tra cui una delle prime proposte di un sistema assicurativo nazionale."
 flavor_eng.214.historical_info: "Robinson Crusoe è un romanzo scritto da Daniel Defoe che segue le vicende del protagonista nella sua lotta per la sopravvivenza, i suoi sforzi per adattarsi al nuovo ambiente e la sua trasformazione in un individuo intraprendente e autosufficiente. Si dice che il romanzo sia secondo solo alla Bibbia per numero di traduzioni."

 flavor_eng.215.title: "La Bolla della South Sea Company"
 flavor_eng.215.desc: "Una società per azioni che offriva un rendimento quasi del cento per cento ha visto crollare il prezzo delle sue azioni. La società stessa non sta effettivamente realizzando profitti neanche lontanamente vicini a quelli promessi, ma sta invece ripagando il proprio debito facendo false promesse ai suoi proprietari.\n\nGli investitori sono stati rovinati, perdendo migliaia di sterline, e si è registrato un notevole aumento dei suicidi. La rabbia e il malcontento dilagano nelle strade, con il pubblico che chiede una spiegazione."
 flavor_eng.215.a: "Era inevitabile che accadesse."
 flavor_eng.215.tt1: "La bolla provoca una grave crisi economica [target_root_country.Custom('IT_In')][target_root_country.GetName]"
 flavor_eng.215.tt2: "La diligenza di [robert_walpole.GetNameWithNoTooltip] mitiga in parte il danno economico"
 flavor_eng.215.b: "Fornire un piano di salvataggio e risarcire gli investitori."
 flavor_eng.215.tt3: "L'intervento del governo stabilizza l'economia, ma danneggia il sentiment degli investitori"
 STATIC_MODIFIER_NAME_south_sea_bubble: "Bolla della Compagnia dei Mari del Sud"
 STATIC_MODIFIER_NAME_restructuring: "Ristrutturazione aziendale"
 flavor_eng.215.historical_info: "La bolla della South Sea fu uno dei primi crolli finanziari della storia. Ebbe inizio quando fu creata una società per azioni britannica con lo scopo di consolidare, controllare e ridurre il debito pubblico e aiutare la Gran Bretagna ad aumentare il commercio e i profitti nelle Americhe. La speculazione fece salire il prezzo delle azioni a livelli insostenibili e alla fine le azioni crollarono, causando la rovina di migliaia di investitori."

 flavor_eng.216.title: "Le Rivolte di Spitalfield"
 flavor_eng.216.desc: "Sono scoppiati violenti scontri tra le autorità locali e i tessitori del quartiere di Spitalfield in merito a controversie salariali e all'introduzione di macchinari nel processo di produzione, che rischia di compromettere il sostentamento dei tessitori artigianali. I disordini hanno provocato la distruzione di almeno un [ShowBuildingTypeName('fine_cloth_guild')] e attacchi alle abitazioni dei datori di lavoro, con i rivoltosi che hanno resistito a qualsiasi tentativo di arresto."
 flavor_eng.216.a: "Rispondere con la forza."
 flavor_eng.216.a.custom: "Tutti i rivoltosi condannati vengono inviati nella remota colonia penale di [ShowAreaName('eastern_australia_area')]."
 flavor_eng.216.b: "Sospendere le importazioni per un breve periodo."
 flavor_eng.216.c: "Migliorare temporaneamente le condizioni di lavoro."
 flavor_eng.216.tt1: "Diversi tessitori vengono uccisi o catturati in attesa di processo"
 flavor_eng.216.tt2: "Viene approvata una legge temporanea per pacificare i tessitori."
 STATIC_MODIFIER_NAME_improved_working_conditions_silk_weavers: "Miglioramento delle condizioni di lavoro dei tessitori di seta."
 STATIC_MODIFIER_NAME_fine_cloth_imports_banned: "Divieto di importazione di tessuti pregiati"
 STATIC_MODIFIER_NAME_liquor_imports_banned: "Divieto di importazione di alcolici"
 flavor_eng.216.historical_info: "Le rivolte di Spitalfields furono una serie di violente proteste e disordini nel quartiere londinese di Spitalfields alla fine del XVIII secolo. Esse coincisero con le difficoltà economiche e sociali vissute dalla classe operaia durante i primi anni dell'industrializzazione, in particolare per quanto riguarda il suo effetto sulle industrie artigianali tradizionali. Ciò portò all'approvazione di diverse leggi governative volte a garantire i diritti dei lavoratori e a promuovere il cambiamento economico."

 flavor_eng.217.title: "La Mania del gin"
 flavor_eng.217.desc: "Il consumo di gin è in costante aumento in tutto il paese, causando estrema povertà, ubriachezza pubblica, disgregazione familiare e criminalità. Sono stati aperti diversi negozi di gin, aggravando ulteriormente il problema.\n\nIl governo dovrebbe agire e imporre misure severe prima che la situazione peggiori ulteriormente."
 flavor_eng.217.a: "Approvare una legge temporanea."
 flavor_eng.217.b: "Far approvare dal Parlamento il 'Gin Act'"
 flavor_eng.217.b.custom: "Several [locations|e] across [target_root_country.GetName] gain [ShowNamedValue('control_severe_bonus')|+=2%] [control|e] due to a reduction in crimes rates." #DA TRADURRE
 flavor_eng.217.tt1: "La produzione di gin viene regolamentata e vengono imposte tasse di licenza"
 flavor_eng.217.tt2: "L'importazione di alcolici è temporaneamente vietata."
 flavor_eng.217.c: "Lasciarli bere."
 flavor_eng.217.c.custom: "Several [locations|e] across [target_root_country.GetName] lose [ShowNamedValue('control_severe_penalty')|+=2%] [control|e] due to increasing crimes rates." #DA TRADURRE
 flavor_eng.217.tt3: "I problemi sociali continuano ad aumentare con un aumento generale della dipendenza, delle malattie mentali e del deterioramento fisico."
 reduced_gin_consumption: "Riduzione del consumo di gin"
 excessive_gin_consumption: "Consumo eccessivo di gin"
 STATIC_MODIFIER_NAME_regulated_gin_production: "Regolamentazione della produzione di gin"
 STATIC_MODIFIER_NAME_heavily_restricted_gin_production: "Produzione di gin fortemente limitata"
 flavor_eng.217.historical_info: "La Gin Craze fu un periodo di consumo eccessivo di gin, causato dall'aumento della produzione interna e dalla riduzione delle importazioni di brandy francese a seguito delle ostilità in corso tra Inghilterra e Francia. Il gin divenne la bevanda preferita da persone di tutte le classi sociali, portando a un consumo diffuso e a un impatto distruttivo sulla vita familiare. La combinazione di regolamentazione governativa, aumento dei prezzi e cambiamento della percezione culturale del gin ne ridusse gradualmente il consumo."

 flavor_eng.218.title: "Il Club Gastronomico"
 flavor_eng.218.desc: "Il grande pittore stilista [joshua_reynolds.GetName] ha formato un club gastronomico insieme al suo mentore [random_artist.GetName], su misura per persone che la pensano allo stesso modo e per coloro che hanno uno status adeguato. Il suo scopo è quello di riunire alcune delle figure letterarie e intellettuali più importanti per discutere di letteratura, politica, arte e altri argomenti intellettuali, dove l'arguzia e la saggezza rimangono al centro del carattere del club.\n\nSi prevede di incontrarsi settimanalmente in varie taverne e caffetterie di [ShowLocationName('london')] per animare le discussioni."
 flavor_eng.218.a: "Un'opportunità straordinaria."
 flavor_eng.218.tt1: "[joshua_reynolds.GetNameWithNoTooltip] viene aggiunto come personaggio"
 flavor_eng.218.tt2: "An invitation is extended to [artists|e] in the field of literature" #DA TRADURRE
 flavor_eng.218.b: "Si assicura la partecipazione dei politici."
 flavor_eng.218.c: "Uno spettacolo pomposo e di scarso significato."
 STATIC_MODIFIER_NAME_the_dining_club: "Il Dining Club"
 flavor_eng.218.historical_info: "Il Dining Club era un famoso club letterario che riuniva alcune delle figure letterarie e intellettuali più importanti dell'epoca. Ha svolto un ruolo significativo nella promozione di discussioni intellettuali, dibattiti e amicizie tra i suoi membri e ha anche avuto un'influenza significativa sulla vita culturale e intellettuale in Gran Bretagna. Ha fornito uno spazio ai principali pensatori e artisti per condividere le loro idee e collaborare a vari progetti."

 flavor_eng.219.title: "Royal Academy of Arts"
 flavor_eng.219.desc_joshua_reynolds: "\n\n$flavor_eng.219.desc_common$: Il stimato [joshua_reynolds.GetName] è stato proposto come primo presidente."
 flavor_eng.219.desc_random_artist: "\n\n$flavor_eng.219.desc_common$: [random_artist.GetName] è stato proposto come primo presidente."
 flavor_eng.219.desc_common: "È stato suggerito di istituire un'istituzione incaricata di promuovere la creatività e far progredire le arti, con finanziamenti forniti da [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Dovrebbe fungere da scuola o accademia di design per gli studenti di arte, con una mostra annuale di arte contemporanea aperta a tutti gli artisti."
 flavor_eng.219.a: "Approvato con arte!"
 flavor_eng.219.b: "Meglio spendere questi soldi per l'istruzione dei poveri."
 STATIC_MODIFIER_NAME_increased_educational_spending: "Aumento della spesa per l'istruzione"
 flavor_eng.219.historical_info: "La Royal Academy of Arts è un'istituzione finanziata con fondi privati dedicata alla promozione delle arti visive e dell'architettura. Fu fondata nel 1768 da un gruppo di artisti, tra cui Sir Joshua Reynolds e Sir William Chambers, con re Giorgio III come primo mecenate reale dell'accademia. L'appartenenza alla Royal Academy è molto prestigiosa e viene assegnata ad artisti e architetti che hanno dato un contributo significativo nei rispettivi campi."

 flavor_eng.220.title: "La Legge sulla Recinzione"
 flavor_eng.220.desc: "I proprietari di fabbriche e terreni presentano una petizione al Parlamento per consentire un'ulteriore privatizzazione dei terreni pubblici, al fine di accelerare la migrazione della forza lavoro dalle zone rurali alle aree urbane. Sebbene ciò possa causare un significativo spostamento sociale, garantirebbe anche un'ampia disponibilità di manodopera e aumenterebbe la produzione agricola complessiva."
 flavor_eng.220.a: "Un lavoratore sfollato è un lavoratore produttivo."
 enable_enclosure_act_policy: "Grants access to the [ShowPolicyName('enclosure_act')] [policy|e]" #DA TRADURRE
 flavor_eng.220.b: "Le ripercussioni sociali sono troppo gravi."
 flavor_eng.220.a.custom: "Resentful [ShowPopTypeName('peasants')] riot, and 10 rural [locations|e] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [prosperity|e]" #DA TRADURRE
 flavor_eng.220.tt: "La legge accelera il processo di urbanizzazione e incoraggia un'ulteriore industrializzazione a scapito dei [ShowEstateTypeName('peasants_estate')]"
 STATIC_MODIFIER_NAME_obstructing_industrialization: "Ostacolare l'industrializzazione"
 enclosure_riots: "Rivolte contro la recinzione"
 flavor_eng.220.historical_info: "Le leggi sull'enclosure erano una serie di leggi promulgate in Inghilterra che consentivano un'ulteriore recinzione, o privatizzazione, dei terreni comuni e dei campi aperti. Facevano parte di più ampie trasformazioni economiche e agricole ritenute necessarie per sostenere l'ascesa dell'agricoltura commerciale e la crescita dell'industrializzazione. Le leggi contribuirono alla disuguaglianza sociale e portarono allo sfollamento di migliaia di lavoratori rurali che furono costretti a cercare lavoro nelle città. Il culmine fu raggiunto con le rivolte dei contadini e dei lavoratori espropriati che resistettero alla perdita dei loro diritti tradizionali."

 flavor_eng.221.title: "I Bow Street Runners"
 flavor_eng.221.desc: "I magistrati di Bow Street, con sede a Covent Garden, hanno suggerito di istituire un corpo di polizia organizzato per contrastare l'aumento della criminalità e dei disordini ad [ShowLocationName('london')]. Il loro compito principale dovrebbe essere quello di indagare e cercare attivamente i criminali e arrestarli, con uno stipendio regolare pagato per mantenere la loro professionalità. È indispensabile una selezione accurata del personale, in modo che il gruppo sia composto principalmente da agenti e ufficiali."
 flavor_eng.221.a: "Il piano dei magistrati è valido."
 flavor_eng.221.b: "Non c'è posto per una squadra di vigilantes."
 STATIC_MODIFIER_NAME_bow_street_runners: "Bow Street Runners"
 STATIC_MODIFIER_NAME_rampant_crime: "Criminalità dilagante"
 flavor_eng.221.historical_info: "I Bow Street Runners erano un gruppo organizzato di forze dell'ordine che gettò le basi per il successivo sviluppo della polizia a Londra. Ciò avrebbe portato alla creazione del Metropolitan Police Service. I Runners svolsero un ruolo importante nelle indagini sui crimini e nella raccolta di prove ed erano noti per le loro tecniche investigative, come la sorveglianza e gli informatori."

 flavor_eng.222.title: "Le Rivolte delle Jenny Spinner"
 flavor_eng.222.desc: "In diverse città sono scoppiate rivolte con gli assalitori che hanno preso di mira le officine che ospitano un [ShowBuildingTypeName('cloth_guild')], distruggendo o danneggiando macchinari come il telaio per calze, che temono porterà alla disoccupazione e alla riduzione dei salari. La produzione di [ShowGoodsName('cloth')] è già diminuita a causa dei danni inflitti e probabilmente continuerà a diminuire se la situazione non verrà risolta."
 flavor_eng.222.a: "Alla forza si risponderà con la forza."
 flavor_eng.222.a.custom: "All [ShowPopTypeName('peasants')] in [ShowRegionName('great_britain_region')] [locations|e] with a [ShowBuildingTypeName('cloth_guild')] lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]" #DA TRADURRE
 flavor_eng.222.tt1: "Viene approvata una legge che rende illegale la distruzione di macchinari"
 flavor_eng.222.tt2: "Vengono dispiegate truppe e diversi rivoltosi vengono catturati e giustiziati"
 flavor_eng.222.tt3: "Ogni [ShowBuildingTypeName('cloth_guild')] [target_root_country.Custom('IT_In')][target_root_country.GetName] è colpita da [ShowModifier('jenny_spinner_riots')]"
 flavor_eng.222.b: "Vengono applicate condizioni migliori."
 flavor_eng.222.b.custom: "All [ShowPopTypeName('peasants')] in [ShowRegionName('great_britain_region')] [locations|e] with a [ShowBuildingTypeName('cloth_guild')] gain [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]" #DA TRADURRE
 flavor_eng.222.tt4: "Nessun lavoratore viene licenziato quando i macchinari vengono introdotti nel ciclo produttivo, ostacolando la produttività"
 flavor_eng.222.c: "Fare false promesse."
 flavor_eng.222.tt5: "I lavoratori tessili cessano i loro atti di sabotaggio e riprendono il lavoro"
 STATIC_MODIFIER_NAME_jenny_spinner_riots: "Rivolte delle Jenny Spinner"
 STATIC_MODIFIER_NAME_improved_working_conditions_cloth_makers: "Miglioramento delle condizioni di lavoro dei tessitori"
 flavor_eng.222.historical_info: "Le rivolte dei Jenny Spinner o rivolte dei luddisti furono una serie di proteste da parte di lavoratori qualificati dell'industria tessile, preoccupati che i nuovi macchinari avrebbero causato disoccupazione e salari più bassi per i lavoratori manuali tradizionali. Si impegnarono in atti di violenza e sabotaggio, irrompendo nelle fabbriche per distruggere i nuovi macchinari. Le rivolte erano relativamente disorganizzate e furono represse violentemente dal governo britannico, ma ne seguirono altre man mano che il lavoro veniva automatizzato."

 flavor_eng.223.title: "[horatio_nelson.GetNameWithNoTooltip]"
 flavor_eng.223.desc: "Un ufficiale di marina risoluto e carismatico ha ottenuto un sostegno significativo dal Consiglio dell'Ammiragliato e ha contribuito a garantire diverse vittorie alla Marina [ROOT.GetCountry.GetGovernment.GetAdjective|U]. È fondamentale che a [horatio_nelson.GetName] venga affidato il comando, consentendogli di sfruttare il talento eccezionale di cui è dotato."
 flavor_eng.223.a: "La Marina è il posto giusto per [horatio_nelson.GetHeShe]."
 flavor_eng.223.tt1: "[horatio_nelson.GetNameWithNoTooltip] is added as an [admiral|e]" #DA TRADURRE
 flavor_eng.223.b: "Ci sono altri modi per servire."
 flavor_eng.223.tt2: "[horatio_nelson.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.223.c: "Un capitano dal grilletto facile."
 flavor_eng.223.historical_info: "Horatio Nelson era un ufficiale della marina britannica. Entrò nella Royal Navy in giovane età e scalò rapidamente i ranghi. Le sue eccezionali tattiche e strategie nella guerra navale contribuirono ad assicurare la vittoria della Gran Bretagna nella battaglia di Trafalgar, aprendo la strada al dominio britannico sui mari e all'ascesa come superpotenza globale."

 flavor_eng.224.title: "Il Buon Senso di [thomas_paine.GetNameWithNoTooltip]"
 flavor_eng.224.desc: "Lo scrittore rivoluzionario e galvanizzante [thomas_paine.GetName] ha pubblicato un opuscolo intitolato #italic Common Sense#!, in cui sostiene che le colonie dovrebbero separarsi [target_root_country.Custom('IT_Dalla')][target_root_country.GetName]. [thomas_paine.GetSheHe|U] si chiede perché le colonie americane, che non avevano una rappresentanza diretta in Parlamento, debbano essere soggette alle leggi e alle tasse degli [target_root_country.GetAdjectiveWithNoTooltip].\n\nIl pericolo che rappresenta risiede principalmente nel suo linguaggio semplice e diretto, comprensibile alla gente comune."
 flavor_eng.224.a: "Emissione di un mandato di arresto."
 flavor_eng.224.tt1: "L'opuscolo critica aspramente l'idea della monarchia e della successione ereditaria come intrinsecamente imperfetta e ingiusta."
 flavor_eng.224.tt2: "[thomas_paine.GetNameWithNoTooltip] lascia [target_root_country.Custom('IT_La')][target_root_country.GetName] per le colonie con l'aiuto della Royal Society"
 flavor_eng.224.tt3: "[thomas_paine.GetNameWithNoTooltip] viene arrestato e condannato per diffamazione sediziosa, ma continua a pubblicare i suoi opuscoli grazie alla legge del [ShowLawName('censorship')], meno severa."
 flavor_eng.224.tt4: "[thomas_paine.GetNameWithNoTooltip] viene arrestato e condannato per diffamazione sediziosa e non può più pubblicare i suoi opuscoli a causa della severa legge del [ShowLawName('censorship')]."
 flavor_eng.224.b: "A ciascuno la propria opinione."
 flavor_eng.224.tt5: "Gli opuscoli possono circolare liberamente e ottengono un notevole successo"
 flavor_eng.224.historical_info: "Thomas Paine era uno scrittore e attivista politico che ha svolto un ruolo importante nella Rivoluzione Americana. I suoi influenti opuscoli criticavano la monarchia ereditaria e difendevano la completa indipendenza delle tredici colonie, il che contribuì a influenzare l'opinione pubblica sulla questione e influenzò i leader politici dell' . Fornì inoltre una solida base intellettuale per la stesura della Dichiarazione di Indipendenza."

 flavor_eng.225.title: "I Diritti dell'Uomo"
 flavor_eng.225.desc: "L'influente radicale [thomas_paine.GetName] ha pubblicato un altro dei suoi pamphlet sediziosi, in cui sostiene l'abolizione della monarchia e l'istituzione di un parlamento rappresentativo. Le sue parole sono una sfida alla stabilità sociale [target_root_country.Custom('IT_Della')][target_root_country.GetName] e hanno già trovato un pubblico ricettivo tra coloro che sostengono la riforma politica e sociale."
 flavor_eng.225.a: "Opporsi a qualsiasi cambiamento dello status quo."
 flavor_eng.225.tt1: "[thomas_paine.GetNameWithNoTooltip] fugge [target_root_country.Custom('IT_Dalla')][target_root_country.GetName] mentre [thomas_paine.GetSheHe] viene accusato di sedizione"
 flavor_eng.225.a.custom: "The [ShowPopTypeName('peasants')] in [ShowRegionName('great_britain_region')] lose #R 50.00%#! [pop_satisfaction|e]" #DA TRADURRE
 flavor_eng.225.b: "Istituire la riforma parlamentare."
 flavor_eng.225.tt2: "I [ShowPopTypeName('burghers')] e i [ShowPopTypeName('nobles')] sono sconvolti dal tentativo di erodere i loro privilegi sociali."
 enable_representative_parliament_reform: "Grants access to the [ShowGovernmentReformName('representative_parliament_reform')] [government_reform|e]" #DA TRADURRE
 flavor_eng.225.historical_info: "I #italic Diritti dell'uomo#! era un controverso opuscolo pubblicato alla fine del XVIII secolo da Thomas Paine. La sua popolarità allarmò il governo britannico, che prese provvedimenti per reprimere il dissenso e l'opposizione allo status quo. È considerato il punto di partenza per le discussioni sulla riforma politica e sui diritti dei cittadini e ha contribuito a sensibilizzare l'opinione pubblica sulle questioni relative alla democrazia e all'importanza della rappresentanza paritaria."

 flavor_eng.226.title: "[james_cook.GetNameWithNoTooltip]"
 flavor_eng.226.desc: "Navigatore determinato ed eccezionale, [james_cook.GetName] ha dimostrato un'insaziabile sete di esplorazione e ha proposto una serie di missioni esplorative nel Pacifico, nella speranza di scoprire e rivendicare nuovi territori. Ha anche espresso il desiderio di condurre osservazioni astronomiche e fornire mappe più accurate alla Royal Navy. [james_cook.GetSheHe|U] ha dimostrato un approccio rispettoso e diplomatico ed è probabilmente un buon candidato per stabilire relazioni pacifiche con le tribù locali."
 flavor_eng.226.a: "Un'iniziativa notevole."
 flavor_eng.226.tt1: "[james_cook.GetNameWithNoTooltip] is added as an [explorer|e]" #DA TRADURRE
 flavor_eng.226.tt2: "[james_cook.GetSheHe|U] potrebbe intraprendere ricerche scientifiche nell'ambito della missione se incaricato di esplorare l'Oceano Pacifico."
 flavor_eng.226.b: "Concedigli un comando regolare."
 flavor_eng.226.tt3: "[james_cook.GetNameWithNoTooltip] is added as an [admiral|e]" #DA TRADURRE
 flavor_eng.226.c: "Osservazioni astronomiche? Che follia."
 flavor_eng.226.historical_info: "I viaggi di James Cook gettarono le basi per le successive esplorazioni e colonizzazioni nel Pacifico e oltre, ampliarono le conoscenze scientifiche e aprirono nuove rotte commerciali. La sua ampia mappatura della Nuova Zelanda e dell'Australia portò alla rivendicazione di entrambi i territori da parte della Gran Bretagna e alla loro successiva colonizzazione."

 flavor_eng.227.title: "Le Esplorazioni di [james_cook.GetNameWithNoTooltip]"
 flavor_eng.227.desc: "Le acque inesplorate dell'Oceano Pacifico sono attualmente oggetto di esplorazione da parte dell'audace avventuriero [james_cook.GetName]. La spedizione vanta una moltitudine di obiettivi e il capitano ha chiesto indicazioni su dove concentrare specificamente la propria attenzione."
 flavor_eng.227.a: "La natura stessa di questa missione è scientifica."
 flavor_eng.227.b: "Una colonia penale per gli indesiderati."
 flavor_eng.227.c: "Il commercio è essenziale per le ambizioni imperiali."
 flavor_eng.227.d: "Estendere la spedizione."
 flavor_eng.227.tt: "Il capitano e il suo equipaggio fanno ulteriori soste per rifornirsi di provviste extra"
 STATIC_MODIFIER_NAME_extended_expedition: "Spedizione estesa"
 flavor_eng.227.historical_info: "Il capitano James Cook compì diversi viaggi nell'Oceano Pacifico durante il XVIII secolo, che contribuirono a far progredire la conoscenza della geografia, della storia naturale e della cultura del Pacifico. Inizialmente, le missioni erano incentrate sull'osservazione del transito di Venere davanti al Sole, ma un altro obiettivo fondamentale era quello di esplorare e mappare le regioni in gran parte inesplorate del Pacifico meridionale."

 flavor_eng.228.title: "L'Imposta sul Reddito"
 flavor_eng.228.desc: "La situazione finanziaria del Paese rimane piuttosto delicata, suscitando discussioni sulla necessità di una riforma. Prevale il sentimento che gli attuali sistemi fiscali avvantaggino in modo sproporzionato i ricchi, producendo scarse entrate per il governo. Il membro del gabinetto [william_pitt_the_younger.GetName] sostiene l'introduzione di un'imposta temporanea sul reddito per sostenere le finanze del Paese e ridistribuire la ricchezza, una proposta che non sarà ben accolta [ROOT.GetCountry.Custom('IT_NOBLES_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.Custom('IT_CLERGY_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_eng.228.a: "Equa e progressiva."
 STATIC_MODIFIER_NAME_temporary_income_tax: "Imposta temporanea sul reddito"
 flavor_eng.228.b: "I dazi doganali e le accise ci sosterranno."
 flavor_eng.228.c: "Una patata bollente politica."
 flavor_eng.228.tt: "Il Parlamento è scontento del disinteresse per la delicata situazione della stabilità finanziaria [target_root_country.Custom('IT_Della')][target_root_country.GetNameWithNoTooltip]"
 flavor_eng.228.custom: "Grants access to the [ShowLawName('eng_taxation_law')] [law|e]" #DA TRADURRE
 flavor_eng.228.historical_info: "L'imposta sul reddito fu introdotta dal primo ministro britannico William Pitt il Giovane per far fronte alle difficoltà finanziarie causate dalle guerre napoleoniche in corso. L'imposta sul reddito di Pitt era concepita come un'imposta progressiva, il che significa che le persone con redditi più elevati pagavano una percentuale più alta del loro reddito in tasse. Essa incontrò l'opposizione dei redditi più elevati e fu infine respinta dopo la conclusione della guerra."

 flavor_eng.229.title: "Il Diario di Samuel Pepys"
 flavor_eng.229.desc: "È stato scoperto un diario scritto da [samuel_pepys.GetName], amministratore navale del XVII secolo, che apparentemente ha tenuto un registro dettagliato di rivelazioni personali e resoconti di testimoni oculari di eventi significativi avvenuti durante la sua vita. Alcune pagine sono già state decifrate, ma in attesa dell'approvazione, potremmo trascrivere l'intero diario in lingua [ROOT.GetCountry.GetCulture.GetLanguage.GetName]."
 flavor_eng.229.a: "Trascrizione e pubblicazione."
 flavor_eng.229.tt1: "Le scarse ma informative annotazioni del diario forniscono un vivido resoconto della vita [target_root_country.Custom('IT_In')][target_root_country.GetName] durante il XVII secolo."
 flavor_eng.229.tt2: "Diverse voci informative del diario forniscono ricche descrizioni della vita [target_root_country.Custom('IT_In')][target_root_country.GetName] durante il XVII secolo"
 flavor_eng.229.tt3: "Le numerose annotazioni del diario forniscono descrizioni vivide e dettagliate della vita [target_root_country.Custom('IT_In')][target_root_country.GetName] durante il XVII secolo"
 flavor_eng.229.tt4: "Le ricche annotazioni del diario forniscono resoconti di prima mano di diversi grandi eventi e costituiscono una fonte primaria sulla vita [target_root_country.Custom('IT_In')][target_root_country.GetName] durante il XVII secolo"
 flavor_eng.229.b: "Rispettare la privacy della famiglia."
 flavor_eng.229.historical_info: "Il diario di Samuel Pepys fu scritto tra il 1660 e il 1669 e fornisce un resoconto dettagliato degli eventi avvenuti a Londra durante questo periodo, comprese le esperienze personali, le osservazioni e le intuizioni dello stesso Samuel Pepys. Egli osservò diversi eventi chiave come il Grande Incendio di Londra, divenne membro della Royal Society e la sua posizione all'interno dell'Ammiragliato gli permise di avere una visione approfondita degli affari quotidiani della vita politica."

 flavor_eng.230.title: "Il Factory Act"
 flavor_eng.230.desc: "I riformatori sostengono il miglioramento dei diritti dei lavoratori delle fabbriche, spesso soggetti a sfruttamento continuo, protezione inadeguata e salari bassi. Qualsiasi tentativo di modificare la situazione attuale dovrebbe incontrare opposizione e potrebbe avere effetti negativi sulla crescita economica e sulla produttività. Tuttavia, se la situazione non migliora, rischiamo un esodo della forza lavoro."
 flavor_eng.230.a: "I poveri hanno bisogno di aiuto."
 flavor_eng.230.custom: "Grants access to the [ShowLawName('factory_working_conditions_law')] [law|e]" #DA TRADURRE
 flavor_eng.230.b: "I lavoratori alimentano il motore economico."
 flavor_eng.230.c: "Gli ingrati potrebbero mostrare un po' di gratitudine."
 flavor_eng.230.historical_info: "Il Factory Act è stata una legge importante in Gran Bretagna e ha segnato una svolta negli sforzi per migliorare le condizioni di lavoro e proteggere i diritti dei lavoratori delle fabbriche, in particolare dei bambini che altrimenti avrebbero lavorato per gran parte della giornata con una paga minima. La legge ha introdotto limiti di età, requisiti di istruzione e ispezioni nelle fabbriche, e ha obbligato i proprietari delle fabbriche a migliorare la sicurezza generale e a tenere registri di assunzione."

 flavor_eng.231.title: "[richard_arkwright.GetNameWithNoTooltip]"
 flavor_eng.231.desc: "L'imprenditore e inventore esperto di affari [richard_arkwright.GetName] ha depositato un brevetto per un nuovo tipo di macchina di produzione che utilizza l'energia idraulica per azionare una serie di rulli rotanti. Ciò consente la produzione continua di filo di cotone, migliorando notevolmente l'efficienza e la resa. [richard_arkwright.GetSheHe|U] sta tuttavia affrontando alcune controversie legali sull'originalità dell'invenzione, un processo che potrebbe richiedere del tempo per essere risolto, ritardando l'implementazione di questo nuovo marchingegno."
 flavor_eng.231.a: "Concedere un brevetto esclusivo."
 flavor_eng.231.tt1: "[richard_arkwright.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 enable_water_frame_advance: "Grants access to the [ShowAdvanceName('water_frame')] [advance|e]" #DA TRADURRE
 flavor_eng.231.b: "È necessaria un'ulteriore indagine."
 flavor_eng.231.tt2: "La battaglia legale si conclude con un brevetto condiviso"
 flavor_eng.231.historical_info: "Richard Arkwright era un inventore inglese che realizzò diverse innovazioni per l'industria tessile durante i primi anni dell'industrializzazione. I suoi contributi più importanti furono il filatoio e la ruota idraulica, che rivoluzionarono la produzione di filo di cotone e aprirono la strada alla transizione dal sistema domestico di produzione tessile al sistema industriale."

 flavor_eng.232.title: "I Contributi dei Darby"
 flavor_eng.232.desc: "Il pioniere della siderurgia [abraham_darby.GetName] ha sviluppato una nuova fonte di combustibile utilizzata negli altiforni. Questo combustibile, noto semplicemente come 'coke', è considerato meno volatile e in grado di generare un calore costantemente più elevato rispetto al carbone di legna, attualmente preferito dall'industria. [abraham_darby.GetNameWithNoTooltip] sta ora conducendo una sperimentazione presso il [ShowBuildingTypeName('iron_foundry')] di proprietà della sua famiglia, con risultati promettenti."
 flavor_eng.232.a: "Rendere questa pratica uno standard industriale."
 enable_coke_smelting_advance: "Grants access to the [ShowAdvanceName('coke_smelting')] [advance|e]" #DA TRADURRE
 flavor_eng.232.b: "Il processo attuale è sufficientemente efficiente."
 flavor_eng.232.tt1: "[abraham_darby.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.232.tt2: "La nuova fonte di combustibile lavorato richiede quantità maggiori di [ShowGoodsName('coal')]"
 flavor_eng.232.historical_info: "Il processo di fusione del coke inventato da Abraham Darby I è considerato un importante catalizzatore che ha fatto progredire in modo significativo la rivoluzione industriale. I suoi effetti immediati furono una trasformazione fondamentale delle tecniche di produzione del ferro, che avrebbe consentito la diffusione capillare del ferro e dell'acciaio in una varietà di settori industriali. Gettò inoltre le basi per la produzione di massa della ghisa, fondamentale per la rivoluzione industriale."

 flavor_eng.233.title: "Il Tea Act"
 flavor_eng.233.desc: "La [east_india_trade_company.GetName] rischia l'insolvenza a causa dell'impossibilità di vendere le sue abbondanti scorte di [ShowGoodsName('tea')]. Fattori come la sovrapproduzione e la concorrenza con altre aziende europee produttrici di tè hanno portato a un eccesso di offerta, ulteriormente aggravato dal fatto che l'azienda produce principalmente tè nero, mentre tra i consumatori [ROOT.GetCountry.GetAdjective] cresce la domanda di tè verde.\n\nPotremmo concedere loro il monopolio su tutte le vendite a [thirteen_colonies.GetName], come modo per superare la concorrenza dei produttori stranieri e stabilizzare l'azienda nel processo."
 flavor_eng.233.a: "Un po' protezionista, ma necessario."
 flavor_eng.233.b: "Non possiamo imporre tali restrizioni."
 STATIC_MODIFIER_NAME_no_market_for_goods: "Nessun mercato per le merci"
 STATIC_MODIFIER_NAME_tea_imports_banned: "Divieto di importazione di tè"
 flavor_eng.233.historical_info: "Lo scopo principale del Tea Act era quello di salvare la Compagnia britannica delle Indie orientali, in difficoltà finanziarie, che aveva un surplus di tè immagazzinato nei magazzini. La legge imponeva il monopolio sulla vendita di tè alle colonie americane, consentendo alla compagnia di ridurre il prezzo e spedire il tè direttamente, tagliando fuori di fatto i mercanti coloniali. Nonostante il prezzo più basso, molti coloni consideravano la legge una violazione dei loro diritti."

 flavor_eng.234.title: "L'Esperta Governante Inglese"
 flavor_eng.234.desc: "[elizabeth_raffald.GetName], nota autrice, cuoca e abile governante, ha meticolosamente riassunto la sua esperienza culinaria e la sua competenza nella gestione domestica. Il libro riflette il tempo trascorso lavorando in varie famiglie, comprese quelle di personaggi illustri. Quest'opera completa presenta ricette innovative e pratiche. È pronta per la stampa e si prevede che riscuoterà un notevole successo."
 flavor_eng.234.a: "Un gioiello culinario."
 the_experienced_english_housekeeper: "La governante inglese esperta"
 flavor_eng.234.b: "Una casalinga esperta non ha bisogno di consigli."
 flavor_eng.234.tt1: "[elizabeth_raffald.GetNameWithNoTooltip] is added as an [character|e]" #DA TRADURRE
 flavor_eng.234.tt2: "Il libro diventa un'opera popolare e influente, non solo [target_root_country.Custom('IT_In')][target_root_country.GetName] ma anche nelle colonie americane"
 flavor_eng.234.historical_info: "#italic The Experienced English Housekeeper#! è stato scritto da Elizabeth Raffald, che ha introdotto ricette innovative e pratiche, alcune delle quali sono ancora apprezzate oggi. Il libro presentava ricette per una varietà di piatti, dalle zuppe agli arrosti ai dessert, compresa la prima ricetta in assoluto dei crumpet dell' . Il libro sottolineava l'importanza della precisione in cucina, come l'uso di misure standardizzate, cosa rara per l'epoca."

 flavor_eng.235.title: "Il Massacro di Boston"
 flavor_eng.235.desc: "Nel porto coloniale di [ShowLocationName('boston')] si è verificato un incidente tra le truppe di stanza e gli abitanti della città, che ha causato la morte di cinque coloni. La maggior parte dei soldati è stata assolta o ha ricevuto pene lievi nel processo recentemente concluso. I giornali locali hanno iniziato a dipingere i soldati [ROOT.GetCountry.GetAdjective] come aggressori e i coloni come vittime innocenti, infiammando ulteriormente la situazione.\n\nPotremmo tentare di allentare le tensioni riducendo il carico fiscale o prendere in considerazione risposte alternative per affrontare la questione."
 flavor_eng.235.a: "Esprimere rammarico e revocare le tasse."
 flavor_eng.235.b: "Avviare la macchina propagandistica."
 flavor_eng.235.tt1: "Il monopolio sulla vendita di [ShowGoodsName('tea')] a [thirteen_colonies.GetName] viene revocato"
 flavor_eng.235.tt2: "Il mantenimento del monopolio sulla vendita dello [ShowGoodsName('tea')] esacerba il sentimento anti-[target_root_country.GetAdjective]"
 flavor_eng.235.tt3: "La presenza delle truppe [target_root_country.GetAdjective] contribuisce al risentimento coloniale."
 flavor_eng.235.historical_info: "Il massacro di Boston fu uno scontro tra un gruppo di residenti di Boston e un piccolo distaccamento di soldati britannici. I soldati, che erano stati inviati a Boston per mantenere l'ordine e far rispettare le politiche britanniche, furono oggetto di insulti e scherni, con conseguente aumento delle tensioni e la morte di diversi coloni quando i soldati aprirono il fuoco. L'incidente fu sfruttato da entrambe le parti in un'intensa campagna propagandistica, che aggiunse benzina sul fuoco e intensificò l'opposizione coloniale al dominio britannico."

 flavor_eng.236.title: "La Prima Flotta"
 flavor_eng.236.desc: "Attualmente stiamo affrontando un problema di sovraffollamento carcerario ed è stato proposto di trasferire alcuni di questi uomini e donne in una colonia lontana per contribuire ad alleviare il problema. L'intenzione è quella di riabilitare questi detenuti affinché possano diventare membri produttivi della società una volta scontata la pena.\n\nUn gruppo di navi è attualmente in fase di preparazione per questa importante spedizione con destinazione la colonia di [target_location.GetName], di recente fondazione. La partenza è prevista a breve."
 flavor_eng.236.a: "Issate le vele e salpate."
 flavor_eng.236.b: "Non possiamo esportare i nostri problemi."
 STATIC_MODIFIER_NAME_overcrowded_prisons: "Carceri sovraffollate"
 flavor_eng.236.historical_info: "La Prima Flotta era composta da 11 navi che trasportavano più di mille detenuti, oltre a marines, ufficiali e altro personale. Divenne il primo gruppo di coloni europei a stabilire una presenza permanente europea nel continente che sarebbe diventato l'Australia. Uno dei motivi principali della spedizione era quello di fondare una colonia penale, poiché la Gran Bretagna doveva affrontare il sovraffollamento delle sue prigioni. L'altra ragione era che i detenuti avrebbero fornito una potenziale fonte di manodopera per lo sviluppo della nuova colonia."

 flavor_eng.237.title: "Il Mostro di Londra"
 flavor_eng.237.desc: "Un misterioso individuo sta seminando il terrore tra i [ShowPopTypeName('nobles')] dell'[ShowLocationName('london')], compiendo attacchi bizzarri e violenti contro donne di elevato rango sociale. Questi attacchi sono spesso accompagnati da scoppi d'ira casuali e comportamenti inappropriati, come tentativi di palpeggiare le vittime o commenti osceni."
 flavor_eng.237.a: "Schierare truppe nelle strade."
 flavor_eng.237.tt1: "Diversi [ShowPopTypeNameWithNoTooltip('nobles')] vengono uccisi in accoltellamenti casuali e violenti"
 flavor_eng.237.tt2: "Il numero di aggressioni diminuisce grazie alla maggiore presenza di soldati"
 flavor_eng.237.b: "Se ne occuperanno i Bow Street Runners."
 flavor_eng.237.tt3: "Il numero di aggressioni si riduce notevolmente grazie alla maggiore visibilità dei Runners."
 flavor_eng.237.c: "i [ShowPopTypeNameWithNoTooltip('nobles')] possono permettersi guardie del corpo private."
 flavor_eng.237.tt4: "La mancanza di forze dell'ordine peggiora l'umore dei [ShowPopTypeNameWithNoTooltip('nobles')]"
 flavor_eng.237.historical_info: "La campagna di terrore del Mostro di Londra ha causato panico e paura diffusi tra le donne di Londra, e gli attacchi sono stati ampiamente riportati dai giornali. La scelta delle vittime sembrava casuale e la motivazione dietro gli attacchi rimaneva un mistero. Alla fine, la situazione è giunta al termine quando un giovane con una storia di malattia mentale è stato catturato e condannato."

 flavor_eng.238.title: "Il Combination Act"
 flavor_eng.238.desc: "Le condizioni spaventose dei lavoratori delle fabbriche sono state considerate per qualche tempo un male necessario per consentire la rapida espansione delle nostre capacità produttive. Recentemente, i lavoratori, stanchi di quello che ritengono un trattamento disumano, stanno cercando di unire le forze e di negoziare collettivamente salari migliori, maggiore sicurezza e orari di lavoro ridotti.\n\nPotrebbero essere necessarie misure repressive per combattere questo tipo di comportamento, altrimenti rischiamo di compromettere la rapida industrializzazione in atto in tutto il paese."
 flavor_eng.238.a: "Questo comportamento ridicolo deve finire."
 flavor_eng.238.custom: "Grants access to the [ShowLawName('trade_unions_law')] [law|e]" #DA TRADURRE
 flavor_eng.238.a.custom: "I [ShowPopTypeName('peasants')] scontenti potrebbero unirsi per protestare contro la violazione dei diritti fondamentali dei lavoratori."
 flavor_eng.238.b: "Sono pur sempre esseri umani."
 disgruntled_factory_workers: "Operai insoddisfatti"
 STATIC_MODIFIER_NAME_eng_disgruntled_factory_workers_rebellion: "Operai insoddisfatti"
 flavor_eng.238.historical_info: "Il Combination Act fu approvato durante le prime fasi della rivoluzione industriale, quando i lavoratori stavano formando sindacati per affrontare le cattive condizioni di lavoro, i bassi salari e gli orari di lavoro prolungati. La legge mirava a criminalizzare qualsiasi forma di azione sindacale organizzata e favoriva i datori di lavoro e i proprietari delle fabbriche, ma incontrò una forte opposizione da parte degli operai e un certo sostegno parlamentare. Alla fine, un cambiamento di atteggiamento nei confronti dei diritti dei lavoratori portò all'abrogazione della legge."

 flavor_eng.239.title: "La Stele di Rosetta"
 flavor_eng.239.desc: "A [target_location.GetName] è stato trovato un importante manufatto di circa un metro, che si ritiene risalga al periodo tolemaico dell'antico Egitto. Su di esso sono incise tre lingue diverse, tra cui quella che sembra essere una serie di simboli pittografici di origine sconosciuta."
 flavor_eng.239.a: "Riportarlo [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eng.239.b: "Donarla alle autorità locali."
 flavor_eng.239.historical_info: "La pietra di Rosetta fu scoperta nella città di Rosetta, nel delta del Nilo. Su di essa erano incise tre diverse scritture: geroglifici, scrittura demotica e greco antico, che permisero ai ricercatori di decifrare per la prima volta i geroglifici dell'antico Egitto."

 flavor_eng.240.title: "Il Ponte di Ferro"
 flavor_eng.240.desc_common: "Il famoso architetto [thomas_pritchard.GetName] ha ideato un progetto ingegnoso per un ponte rivoluzionario realizzato interamente in ghisa, dimostrando le infinite possibilità di questo straordinario materiale."
 flavor_eng.240.desc_industrial_region: "$flavor_eng.240.desc_common$\n\nLa proposta raccomanda la sua costruzione nella provincia industriale della [ShowProvinceDefinitionName('shropshire_province')]. Questa posizione strategica non solo risponde alla domanda immediata di un miglioramento dei trasporti, ma sottolinea anche l'importanza della regione come centro di attività industriale. Ciò la rende il luogo ideale per dimostrare il design pionieristico del ponte e il suo potenziale di rivoluzionare le infrastrutture."
 flavor_eng.240.desc: "\n\n$flavor_eng.240.desc_common$: La proposta suggerisce di costruirlo nella provincia di [ShowProvinceDefinitionName('shropshire_province')], poiché attualmente in questa provincia è necessario un ponte sul fiume, che stimolerebbe l'economia locale e fungerebbe da simbolo di progresso."
 flavor_eng.240.a: "Iniziare immediatamente la costruzione."
 flavor_eng.240.tt1: "[thomas_pritchard.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.240.b: "Meglio investire nella modernizzazione della produzione tessile."
 STATIC_MODIFIER_NAME_invested_in_textile_production: "Modernizzazione della produzione tessile"
 flavor_eng.240.c: "Si potrebbe invece potenziare la produzione alimentare."
 flavor_eng.240.d: "Non vi è alcuna necessità urgente."
 STATIC_MODIFIER_NAME_invested_in_farming_output: "Modernizzazione della produzione alimentare"
 iron_bridge_construction: "Costruzione del ponte di ferro"
 flavor_eng.240.historical_info: "Il ponte di ferro è un ponte in ghisa ed è considerato un simbolo iconico della rivoluzione industriale in Gran Bretagna. Fu costruito tra il 1777 e il 1779, segnando un cambiamento nella tecnologia di costruzione dei ponti, resa necessaria dal trasporto di macchinari e materiali pesanti."

 flavor_eng.241.title: "Le Rivolte di Gordon"
 flavor_eng.241.desc_common: "Una manifestazione pacifica è degenerata in violenze in diversi quartieri di [ShowLocationName('london')], con rivolte e saccheggi diffusi che hanno causato ingenti danni alla proprietà e perdite di vite umane.\n\nLa causa di questa rivolta è il sentimento anticattolico ed è vista come una sfida a"
 flavor_eng.241.desc_catholic_army: "Il $flavor_eng.241.desc_common$ permette ai soldati [ShowReligionAdjective('catholic')] di prestare servizio nell'esercito, nonostante siano considerati un rischio per la sicurezza e potenzialmente inclini al tradimento."
 flavor_eng.241.desc: "Il $flavor_eng.241.desc_common$ ha permesso ai consiglieri [ShowReligionAdjective('catholic')] di prestare servizio nel governo, poiché sono percepiti come un rischio per la sicurezza e potenzialmente inclini a favorire gli [ShowReligionName('catholic')] e influenzare la legislazione."
 flavor_eng.241.a: "Richiamo dell'esercito."
 flavor_eng.241.tt1: "Diversi rivoltosi vengono uccisi durante gli scontri con i soldati"
 flavor_eng.241.tt2: "Le rivolte danneggiano la reputazione [target_root_country.Custom('IT_Della')][target_root_country.GetName] in tutta Europa"
 STATIC_MODIFIER_NAME_eng_gordon_riots: "Le rivolte di Gordon"
 opressing_catholic_population: "Oppressione della popolazione cattolica"
 protestant_association: "Associazione protestante"
 flavor_eng.241.b: "Alla fine si stancheranno."
 flavor_eng.241.b.custom: "Numerose ambasciate [ShowReligionAdjectiveWithNoTooltip('catholic')] vengono incendiate e saccheggiate, provocando forti reazioni e indignazione da parte dei governi stranieri"
 flavor_eng.241.tt4: "Le rivolte causano grande imbarazzo al governo per la sua incapacità di mantenere il controllo"
 flavor_eng.241.historical_info: "Le rivolte di Gordon furono una rivolta anticattolica e antigovernativa che ebbe luogo a Londra alla fine del XVIII secolo. Queste rivolte furono scatenate da una proposta di legge che avrebbe ridotto le misure oppressive in vigore nei confronti dei cattolici romani. Le autorità faticarono a contenere la violenza, causando devastazioni diffuse e danni duraturi alla reputazione internazionale della Gran Bretagna come nazione stabile e potente."

 flavor_eng.242.title: "L'Affare Gaspee"
 flavor_eng.242.desc: "È sorta una disputa diplomatica tr[target_country.Custom('IT_Alla')][target_country.GetName] e [target_root_country.GetName], scatenata dalla distruzione di una goletta doganale impiegata per combattere il contrabbando diffuso da parte dei mercanti coloniali. Se non sarà possibile far rispettare lo Stato di diritto, ciò rappresenterà una sfida alla sovranità degli [target_root_country.GetAdjectiveWithNoTooltip].\n\nL'amministrazione coloniale ha tentato di allentare la tensione redigendo una petizione formulata con attenzione, in cui ribadisce la propria lealtà ed esprime il desiderio di una risoluzione pacifica di eventuali controversie."
 flavor_eng.242.a: "Avviare un'indagine immediata."
 STATIC_MODIFIER_NAME_committees_of_correspondence: "Comitato di corrispondenza"
 flavor_eng.242.tt1: "I tentativi di perseguire i coloni responsabili causano ulteriore risentimento nei confronti del governo [target_root_country.GetAdjectiveWithNoTooltip]"
 flavor_eng.242.tt2: "L'amministrazione [target_country.GetAdjective] istituisce una rete di comunicazione e coordinamento, con l'obiettivo di promuovere l'unità tra le colonie e organizzare la resistenza contro le politiche coloniali"
 flavor_eng.242.b: "Ignorare l'incidente."
 flavor_eng.242.tt3: "La riluttanza [target_root_country.Custom('IT_Della')][target_root_country.GetNameWithNoTooltip] a far rispettare lo Stato di diritto incoraggia un ulteriore aumento del contrabbando"
 flavor_eng.242.c: "Accettare la loro petizione."
 flavor_eng.242.tt4: "La conciliante 'Petizione del ramo d'ulivo' redatta dall'amministrazione di [target_character.GetName] contribuisce ad alleviare le tensioni"
 flavor_eng.242.historical_info: "La Gaspee era una goletta doganale britannica incaricata di far rispettare le norme commerciali e prevenire il contrabbando nelle colonie americane. Durante una missione di routine, inseguì una nave contrabbandiera e si incagliò accidentalmente. Frustrati dalle politiche in vigore, diversi coloni decisero di avvicinarsi alla nave, ingaggiarono un breve ma intenso scontro a fuoco con l'equipaggio britannico e infine la incendiarono."

 flavor_eng.243.title: "[elizabeth_montagu.GetNameWithNoTooltip]"
 flavor_eng.243.desc: "L'influente scrittore e critico letterario [elizabeth_montagu.GetName] ha sposato un eminente statista, che lo ha introdotto nell'élite della società. [elizabeth_montagu.GetSheHe|U] spera di trasformare la sua tenuta in un centro di incontri letterari e intellettuali, riunendo scrittori, artisti, studiosi e riformatori sociali."
 flavor_eng.243.a: "Una donna davvero indipendente."
 flavor_eng.243.tt1: "[elizabeth_montagu.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.243.b: "La sua natura ribelle è motivo di preoccupazione."
 flavor_eng.243.historical_info: "Elizabeth Montagu era una figura importante nei circoli intellettuali e letterari inglesi. Ha avuto un ruolo fondamentale nell'organizzazione e nella guida della Blue Stockings Society, un movimento sociale ed educativo informale di donne. Tra le sue opere pubblicate figurano satire e Dialogues of the Dead, una serie di conversazioni i tra i vivi e illustri personaggi del passato che fungevano da critica alla società del XVIII secolo."

 flavor_eng.244.title: "Blue Stockings Society"
 flavor_eng.244.desc: "La critica letteraria e salottiera [elizabeth_montagu.GetName] ospita un'organizzazione di donne privilegiate che si riuniscono per discutere di letteratura e arte, con lo scopo di promuovere pari opportunità di istruzione per le donne. Sono stati estesi inviti a uomini colti per partecipare ad attività intellettuali come la lettura e la scrittura.\n\nSe autorizzata a continuare senza interferenze, potrebbe espandere la sua influenza fino a includere la difesa dell'istruzione femminile."
 flavor_eng.244.a: "Un'iniziativa lodevole."
 flavor_eng.244.tt1: "La Società delle Calze Blu si riunisce regolarmente per promuovere l'istruzione, la letteratura e le arti paritarie."
 STATIC_MODIFIER_NAME_blue_stockings_society: "Società delle Calze Blu"
 flavor_eng.244.b: "La conoscenza viene acquisita attraverso conversazioni con gli uomini."
 flavor_eng.244.historical_info: "La Blue Stockings Society era una società intellettuale e letteraria fondata da Elizabeth Montagu, una donna di spicco che organizzava incontri informali per promuovere l'istruzione paritaria e l'inclusione di uomini e donne, in un'epoca in cui l'istruzione formale per le donne era limitata. I loro sforzi contribuirono al successivo sviluppo dell'istruzione femminile nel secolo successivo."

 flavor_eng.245.title: "L'Alluvione di Birra dell'[ShowLocationNameWithNoTooltip('london')]"
 flavor_eng.245.desc: "Un serbatoio contenente migliaia di litri di [ShowGoodsName('beer')] si è rotto presso il [ShowBuildingTypeName('brewery')] Meux and Company in Tottenham Court Road, [ShowLocationName('london')], provocando una catastrofica fuoriuscita di [ShowGoodsNameWithNoTooltip('beer')]. Il liquido ha sfondato le pareti del birrificio e si è riversato nelle strade adiacenti, danneggiando o distruggendo diversi edifici e causando la morte di diverse persone.\n\nUna recente indagine ha stabilito che nessuno del birrificio può essere ritenuto penalmente responsabile e che il costo della pulizia, delle riparazioni e della sostituzione della merce perduta ricadrà probabilmente sui proprietari delle attività commerciali colpite."
 flavor_eng.245.a: "Coprire tutte le spese."
 flavor_eng.245.tt1: "Qualsiasi danno alla proprietà e la perdita sostanziale di birra saranno rimborsati."
 flavor_eng.245.b: "I [ShowPopTypeNameWithNoTooltip('burghers')] sono responsabili."
 beer_flood: "L'alluvione di birra"
 flavor_eng.245.tt2: "L'incidente causa una carenza di [ShowGoodsNameWithNoTooltip('beer')], poiché le aziende faticano a coprire le perdite subite."
 flavor_eng.245.historical_info: "L'alluvione di birra di Londra fu un tragico incidente causato dalla rottura di un enorme tino contenente una grande quantità di birra. Ne conseguì il riversamento di oltre 600.000 litri, che causò gravi inondazioni, danni alle proprietà vicine e la perdita di vite umane, poiché alcune persone rimasero intrappolate o annegarono. Seguì un'inchiesta, che stabilì che nessuno poteva essere ritenuto responsabile, e l'incidente fu ufficialmente classificato come 'causa di forza maggiore'."

 flavor_eng.246.title: "La Signora Senza Tempo"
 flavor_eng.246.desc: "Una scrittrice anonima ha iniziato a pubblicare le sue opere, identificandosi solo con lo pseudonimo di 'A Lady'. I libri non hanno ottenuto una grande popolarità, ma sono considerati spiritosi e ironici, nonostante la limitata istruzione formale a disposizione delle donne. Tuttavia, essi approfondiscono anche i vincoli imposti alle donne, oltre a criticare il mercato matrimoniale, le difficoltà che le donne dell'epoca dovevano affrontare e le distinzioni di classe nella società."
 flavor_eng.246.a: "La vita è triste senza un po' di umorismo."
 flavor_eng.246.tt1: "[jane_austen.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.246.b: "È sconveniente per una signora."
 flavor_eng.246.historical_info: "Jane Austen era una scrittrice nota per le sue opere di narrativa romantica. È una delle autrici più celebrate nella storia della letteratura inglese ed è conosciuta principalmente per i suoi sei romanzi completati. Era una studiosa autodidatta, poiché le opportunità di istruzione erano limitate per le donne, e trascorse i suoi primi anni di vita accedendo alla vasta biblioteca di suo padre."

 flavor_eng.247.title: "Orgoglio e Pregiudizio"
 flavor_eng.247.desc: "La misteriosa 'A Lady' ha spruzzato il suo fascino letterario nella recente pubblicazione del suo ultimo romanzo. È stato ben accolto da alcuni critici letterari, ma finora non è riuscito a ottenere una popolarità immediata. Ricco di osservazioni argute e penetranti sulla società e sui valori, potrebbe ancora diventare un libro avvincente per le generazioni future."
 flavor_eng.247.a: "Praticamente si sfoglia da solo."
 flavor_eng.247.b: "È piuttosto noioso e poco stimolante."
 flavor_eng.247.historical_info: "Orgoglio e pregiudizio è un romanzo classico scritto da Jane Austen, con una storia che ruota attorno alla vita e alle vicende sentimentali di Elizabeth Bennet, una delle cinque sorelle di una modesta famiglia di campagna. I temi centrali esplorati nel romanzo sono la classe sociale, il matrimonio e le conseguenze dei giudizi affrettati. Sebbene non abbia avuto un successo immediato, col tempo la reputazione del romanzo è cresciuta, diventando uno dei classici più amati e duraturi e una delle opere più significative di Jane Austen."

 flavor_eng.248.title: "Il Vaccino Contro il Vaiolo Bovino"
 flavor_eng.248.desc: "Un medico [ROOT.GetCountry.GetAdjective] ha proposto un trattamento per la devastante malattia del vaiolo che ha decimato la nostra popolazione per secoli. Esponendo una persona a una malattia simile, in questo caso il vaiolo bovino che è diffuso tra la nostra popolazione bovina, sembra che si acquisisca una certa immunità.\n\nIl suo lavoro potrebbe gettare le basi per ulteriori misure preventive e ha persino coniato il termine 'vaccinazione', dalla parola [latin.GetName] #italic vacca#!, che significa mucca, per descrivere il processo di utilizzo del vaiolo bovino per proteggersi dal vaiolo."
 flavor_eng.248.a: "Queste scoperte devono essere condivise."
 flavor_eng.248.tt1: "I risultati vengono pubblicati dal [ShowBuildingTypeName('royal_society')] nella sua rivista scientifica 'Philosophical Transactions', ottenendo un ampio riconoscimento."
 flavor_eng.248.tt2: "I risultati vengono condivisi con la comunità medica, ottenendo un certo interesse e riconoscimento."
 flavor_eng.248.b: "Assurdità sacrilega."
 flavor_eng.248.historical_info: "Il vaccino contro il vaiolo bovino fu introdotto da Edward Jenner, che aveva osservato che le mungitrici che avevano contratto il vaiolo bovino sembravano acquisire l'immunità al vaiolo. Condusse un esperimento per verificare la sua ipotesi prelevando materiale da una lesione da vaiolo bovino su una mungitrice e graffiando il braccio di un ragazzino. Dopo l'infezione, il ragazzo fu esposto al vaiolo, ma non contrasse la malattia."

 flavor_eng.249.title: "Il Pittore Industriale"
 flavor_eng.249.desc: "[godfrey_kneller.GetName], ritrattista di grande esperienza, è alla ricerca di mecenati [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] per fondare un'accademia di pittura che rivoluzionerebbe la velocità di produzione dei ritratti aderendo a un modello standardizzato. Oltre alla promessa di formare aspiranti artisti nell'arte del ritratto, [godfrey_kneller.GetSheHe] assicura ai mecenati una consegna rapida senza compromettere l'impegno incondizionato per la qualità."
 flavor_eng.249.a: "Un'iniziativa lodevole."
 flavor_eng.249.tt1: "[godfrey_kneller.GetNameWithNoTooltip] is added as a [character|e]" #DA TRADURRE
 flavor_eng.249.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] express their discomfort at the prospect of a heretic painting leading members of society due to the [ShowPolicyName('strict_censorship')] [policy|e]" #DA TRADURRE
 STATIC_MODIFIER_NAME_industrial_painter: "Pittore industriale"
 flavor_eng.249.b: "Bruciatelo per eresia."
 flavor_eng.249.tt3: "Lo [ShowPolicyName('de_heretico_comburendo')] impone che gli eretici debbano essere bruciati"
 flavor_eng.249.c: "Un bilancio mortale per l'industria."
 flavor_eng.249.tt4: "[godfrey_kneller.GetNameWithNoTooltip] si astiene da pratiche commerciali opportunistiche"
 flavor_eng.249.d: "Sparisci dalla nostra vista."
 flavor_eng.249.historical_info: "Godfrey Kneller era un pittore tedesco che divenne il principale ritrattista della corte inglese. Si formò ad Amsterdam e Roma prima di trasferirsi in Inghilterra nel 1676, dove fondò un'Accademia di Pittura e Disegno per fornire una formazione formale agli artisti. L'accademia contribuì allo sviluppo delle arti e gli valse il titolo di cavaliere in età avanzata."
