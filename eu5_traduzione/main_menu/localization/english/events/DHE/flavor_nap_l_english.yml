 flavor_nap.403.desc: "$flavor_nap.402.desc$"
 flavor_nap.403.historical_info: "$flavor_nap.402.historical_info$"
 flavor_nap.403.a: "Favor the monarchy."
 flavor_nap.403.b: "Favor the republican faction!"