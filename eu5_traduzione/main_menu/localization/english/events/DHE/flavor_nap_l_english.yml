l_english:
 flavor_nap.3.title: "Rinascimento a [ShowLocationNameWithNoTooltip('naples')]"
 flavor_nap.3.desc: "La grande città di [ShowLocationName('naples')] sta diventando uno dei centri più importanti del Rinascimento in Italia. Uomini brillanti ne sono attratti e la città sta diventando un centro nevralgico per nuovi artisti di spicco."
 flavor_nap.3.a: "Un'epoca di Cultura!"
 flavor_nap.3.b: "Un'epoca di Gloria!"

 flavor_nap.4.title: "La Grande Città del Barocco"
 flavor_nap.4.desc: "I primi decenni del XVII secolo vengono descritti come un'Età d'Oro nella storia di [target_location.GetName]. La città si è trasformata in una città moderna ed è un esempio per tutte le altre città circostanti. La cultura è in forte espansione nella città, con il tempo libero e l'intrattenimento sempre più presenti e raffinati."
 flavor_nap.4.a: "Una città che rivaleggia con qualsiasi altra..."

 flavor_nap.6.title: "Il Destino [sold_country.Custom('IT_Di')][sold_country.GetNameWithNoTooltip]"
 flavor_nap.6.desc: "Decenni fa, i cittadini [sold_country.Custom('IT_Di')][sold_country.GetName] affidarono il governo [sold_country.Custom('IT_DEL_RANGO')]loro [sold_country.GetFlavorRank] a [robert_scope.GetName]. Oggi, le loro sofferenze non sono altro che una distrazione per noi e la nostra sovranità [sold_country.Custom('IT_SUL_RANGO')][sold_country.GetFlavorRank] non ci porta altro che problemi. Forse potremmo venderlo [target_country.Custom('IT_Alla')][target_country.GetName]?"
 flavor_nap.6.historical_info: "All'inizio del XIV secolo, la città di Prato si pose sotto il dominio di Roberto d'Anjou per proteggersi dall'avanzata dei fiorentini. Tuttavia, solo pochi decenni dopo, nel 1351, la città sarebbe stata venduta alla Repubblica di Firenze dalla successora di Roberto, Giovanna."
 flavor_nap.6.a: "Facciamolo."
 flavor_nap.6.b: "[sold_country.GetNameWithNoTooltip] potrebbe ancora tornare utile."

 flavor_nap.7.title: "$flavor_nap.6.title$"
 flavor_nap.7.desc: "Un inviato da [nap_from.GetName] è appena arrivato. Dopo il nostro caloroso benvenuto, ci hanno informato di un'offerta per l'acquisto [sold_country.Custom('IT_Di')][sold_country.GetName] a un prezzo non proprio esorbitante. Acquisire una [sold_country.GetFlavorRank] vicina e prospera a un prezzo modesto è un'ottima opportunità per espandere la nostra influenza."
 flavor_nap.7.historical_info: "$flavor_nap.6.historical_info$"
 flavor_nap.7.a: "Concludi l'affare."
 flavor_nap.7.b: "Se desiderano venderlo, probabilmente non è buono."

 flavor_nap.8.title: "$flavor_nap.6.title$"
 flavor_nap.8.common_desc: "Abbiamo finalmente ricevuto la risposta [target_country.Custom('IT_Dalla')][target_country.GetName]."
 flavor_nap.8.desc_success: "$flavor_nap.8.common_desc$ La nostra solenne offerta è stata accolta con grande clamore e gioia alla [target_country.GetGovernment.GetCourtTitle] [target_country.Custom('IT_ADJ_FS')]."
 flavor_nap.8.desc_failure: "$flavor_nap.8.common_desc$ Purtroppo hanno respinto il nostro approccio onorevole. Peggio ancora, i nostri inviati sono stati accolti con una risata di scherno."
 flavor_nap.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nap.8.b: "La pagheranno!"

 flavor_nap.9.title: "[giambattista_della_porta_scope.GetNameWithNoTooltip]"
 flavor_nap.9.desc: "[giambattista_della_porta_scope.GetName] è un nobile abile e dai molti talenti. Molti membri della nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] lo hanno già notato e hanno proposto di assumere [giambattista_della_porta_scope.GetShortNameWithNoTooltip] come uno dei nostri artisti."
 flavor_nap.9.historical_info: "Giambattista della Porta era uno scienziato della seconda metà del XVI secolo, autore del libro incredibilmente popolare #italic Magia Naturalis#!, dove delinea molti fatti diversi dal mondo scientifico. Gli vengono anche attribuiti contributi alla crittografia, alla fisiognomica e alla tecnologia. Oltre ai suoi contributi alla scienza, ha anche scritto oltre 20 opere teatrali che appartengono alla tradizione della #italic commedia erudita#!."
 flavor_nap.9.a: "Assumiamolo!"
 flavor_nap.9.b: "Ignora quelle proposte."

 flavor_nap.10.title: "#italic Magia Naturalis#!"
 flavor_nap.10.desc: "Uno dei nostri artisti, recentemente assunto, [target_character.GetName], ha prodotto un'opera di grande fama. The book, #italic $magia_naturalis$#!, has turned out to be massively popular, being printed en masse and with plans to translate it into other languages to make it more readily available. It has spread insofar that the average citizen is more aware of sciences than before."
 flavor_nap.10.a: "Veramente, la perfezione della filosofia naturale e della scienza più elevata."

 flavor_nap.11.title: "Simpatizzanti dei Fraticelli"
 flavor_nap.11.desc: "Oggi è arrivata un'altra lettera del [the_pope.GetName] che ancora una volta implora [target_character.GetName] di smettere di provare simpatia per gli eretici Fraticelli. Sebbene le lettere precedenti abbiano avuto risultati contrastanti, forse questa volta, [[ROOT.GetCountry.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] cambierà idea."
 flavor_nap.11.desc_with_felip: "$flavor_nap.11.desc$ Al centro del conflitto c'è il fratello della [GetCharacter('nap_sancha_aragon').GetName], [brother_of_queen.GetName], che è un fervente sostenitore dei Fraticelli."
 flavor_nap.11.historical_info: "Sotto il regno di Re Roberto d'Anjou, il Regno di Napoli era un rifugio sicuro per i Fraticelli. Il Papa inviò diverse lettere a Roberto nel 1325, 1327, 1330 e 1331, ma nessuna di esse riuscì a convincere il Re a imprigionare o limitare la libertà dei Fraticelli nel suo dominio. Uno dei cortigiani napoletani, Filippo di Maiorca, era apertamente solidale con i francescani spirituali e condannava apertamente il papato."
 flavor_nap.11.a: "Ignora le lettere."
 flavor_nap.11.b: "Qualunque cosa [the_pope.GetNameWithNoTooltip] desidera."
 nap_banned_fraticelli: "Fraticelli Banditi"
 STATIC_MODIFIER_NAME_nap_fraticelli_sympathy: "Solidarietà ai Fraticelli"

 flavor_nap.12.title: "#italic Stato dei Presidi#!"
 flavor_nap.12.desc: "Le fasce costiere lungo le coste di [target_location.GetName] E [target_location2.GetName] costituiscono una piccola ma necessaria componente della nostra egemonia in [ShowRegionName('italy_region')]. Le città portuali e l'isola d'Elba fungono da porti adeguati che ci consentono di controllare i poteri degli stati settentrionali e permettono ai nostri commercianti di svolgere attività commerciali più lontano dalla patria."
 flavor_nap.12.historical_info: "Sotto l'Unione personale con la Spagna, Napoli entrò in possesso di una stretta striscia di terra lungo la costa rimanente della Repubblica di Siena, in seguito denominata $flavor_nap.12.title$. Rimase sotto il dominio dei Napoletani dal 1557 fino al 1801, quando fu ceduta alla Francia Rivoluzionaria."
 flavor_nap.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_nap_state_of_the_presidi: "Stato dei Presidi"

 flavor_nap.200.title: "Il Testamento di [target_character.GetNameWithNoTooltip]"
 flavor_nap.200.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')|U]nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] sta invecchiando e purtroppo tutti i suoi discendenti maschi sono morti..\n\nLa tradizione vuole che il ramo della famiglia di [ROOT.GetCountry.GetGovernment.GetHeir.GetName] sia il prossimo [ROOT.GetCountry.GetGovernment.GetRulerTitle], ma cedere il paese a uno straniero farà infuriare la nobiltà locale e potrebbe porre fine alla stabilità che [target_character.GetShortName] ha impiegato una vita a costruire.. In alternativa, [alternative_heir.GetName] potrebbe essere una ipotesi da prendere in considerazione..."
 flavor_nap.200.a: "Non cederemo [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetNameWithNoTooltip], [alternative_heir.GetShortNameWithNoTooltip] governerà."
 flavor_nap.200.b: "Rispetteremo la tradizione, [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] erediterà."

 flavor_nap.201.title: "Leggi Napoletane"
 flavor_nap.201.desc: "La volontà di [target_character.GetName] ha suscitato un grande sconvolgimento nel [GetCountry('NAP').GetLongName] modificando la legge di successione. Se vogliamo preservare la nostra unione con [GetCountry('NAP').GetNameWithNoTooltip], saremo costretti ad allineare le nostre leggi alle loro, il che potrebbe farci apparire come il partner minore dell'Unione."
 flavor_nap.201.a: "Preserveremo l'Unione."
 flavor_nap.201.b: "[ROOT.GetCountry.Custom('IT_La')|U][ROOT.GetCountry.GetNameWithNoTooltip] non è sottomessa."

 flavor_nap.210.title: "L'Altro Figlio del Vecchio Re"
 flavor_nap.210.desc: "[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] non aveva discendenti maschi della sua stirpe, ma aveva un figlio, un figlio bastardo che non aveva diritto all'eredità [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName].\n\nÈ stato cresciuto come un bastardo reale e addestrato alla diplomazia e all'arte di governare, diventando uno dei membri più importanti della corte [ROOT.GetCountry.Custom('IT_ADJ_FS')]."
 flavor_nap.210.a: "Possiamo trarre vantaggio dalle sue abilità."
 flavor_nap.210.b: "Non seguiremo le orme del Vecchio Re, allontanatelo!"

 flavor_nap.220.title: "La Corona del Marito"
 flavor_nap.220.desc: "[target_character.GetName] non è soddisfatto della sua posizione alla corte [ROOT.GetCountry.Custom('IT_ADJ_FS')], [target_character.GetHeShe] è la [ROOT.GetCountry.GetGovernment.GetConsortTitle] [ROOT.GetCountry.GetGovernment.Custom('IT_ADJ_FS')] ma la volontà del Vecchio [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] conferisce pieni poteri al[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_NULL_LA')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], lasciandol[target_character.Custom('IT_ART_O_A')] come semplice figura simbolica..\n\n[target_character.GetShortName] vuole chiedere a [GetCountry('PAP').GetGovernment.GetRuler.GetName] una dispensa Papale che corregga questo grave errore e renda il suo titolo uguale a quello di [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]."
 flavor_nap.220.a: "[target_character.GetHeShe|U] ha ragione a lamentarsi, [target_character.GetHeShe] e [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] sono uguali."
 flavor_nap.220.a.tt: "Se [GetCountry('PAP').GetGovernment.GetRuler.GetName] lo approva, [target_character.GetShortName] diventerà il nostro sovrano"
 flavor_nap.220.b: "[target_character.GetHeShe|U] è solo la [ROOT.GetCountry.GetGovernment.GetConsortTitle] del [ROOT.GetCountry.GetGovernment.GetRulerTitle] e nient'altro!"
 flavor_nap.220.b.tt: "[target_character.GetShortName] ricorderà questo insulto"

 flavor_nap.221.title: "Un Re Impotente"
 flavor_nap.221.desc: "Il giovane sovrano di [GetCountry('NAP').GetName], [nap_ruler.GetName] vuole informarci della situazione incerta della sua consorte [nap_consort.GetName] alla corte Napoletana. La volontà del precedente [GetCountry('NAP').GetGovernment.GetPreviousRuler.GetName] le impedisce di accedere al potere della Corona di [GetCountry('NAP').GetNameWithNoTooltip] che tradizionalmente dovrebbe essere conferito a [nap_consort.GetHimHer] e ci chiede di concedere a [nap_consort.GetShortName] il titolo completo di Re.\n\nD'altra parte, dobbiamo tenere conto del fatto che [nap_consort.GetShortNameWithNoTooltip] fa parte della famiglia reale [GetCountry('HUN').GetAdjective] e fornire loro più potere al nostro confine meridionale potrebbe ritorcersi contro di noi in futuro."
 flavor_nap.221.a: "Non permetteremo ai governanti Ungheresi di espandere la loro influenza."
 flavor_nap.221.b: "È un diritto Divino di [nap_consort.GetShortNameWithNoTooltip] governare [GetCountry('NAP').GetNameWithNoTooltip]."

 flavor_nap.222.title: "Il Torto è stato Riparato"
 flavor_nap.222.desc: "[pope_scope.GetRuler.GetName] ha riconosciuto la giustizia della nostra richiesta e ha avuto la misericordia di accoglierla. [ROOT.GetCountry.GetGovernment.GetRuler.GetFirstSpouse.GetName] riprenderà pienamente i suoi diritti e sarà incoronato Re [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]."
 flavor_nap.222.a: "Lunga vita al Re!"

 flavor_nap.223.title: "Il [GetCountry('PAP').GetGovernment.GetRulerTitle] Rifiuta la Nostra Richiesta"
 flavor_nap.223.desc: "Un messaggero da [pope_scope.GetName] ci restituisce il nostro regalo e ci informa che [GetCountry('PAP').GetGovernment.GetRuler.GetHisHerFormal|U] ha respinto la nostra richiesta, la volontà del Vecchio Re sarà rispettata."
 flavor_nap.223.a: "Dannazione!"

 flavor_nap.230.title: "Il Principe Consorte [GetCountry('NAP').GetAdjectiveWithNoTooltip]"
 flavor_nap.230.desc: "Il Principe Consorte [GetCountry('NAP').GetAdjective] [target_character.GetName], membro della nostra Famiglia [ROOT.GetCountry.GetGovernment.GetAdjective], ha vissuto per molti anni alla corte Napoletana, sposato con [GetCountry('NAP').GetGovernment.GetRuler.GetName], Ma contro ogni senso di giustizia o logica, il suo diritto di governare come marito e come Re è stato negato e lui non ha alcun potere sulle questioni di Stato.\n\nCi chiede gentilmente di intercedere in suo nome davanti a [target_pope.GetName] per rivendicare i suoi diritti come Re di [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_nap.230.a: "Chiediamo a [target_pope.GetNameWithNoTooltip] di correggere questa ingiustizia."
 flavor_nap.230.a.tt: "Se [target_pope.GetName] approva, [target_character.GetName] diventerà il nuovo [ruler|e] di [GetCountry('NAP').GetName]"
 flavor_nap.230.b: "Non ci immischieremo nelle questioni di [GetCountry('NAP').GetNameWithNoTooltip]."

 flavor_nap.231.title: "La Famiglia del Re Impotente"
 flavor_nap.231.desc: "La situazione del Principe Consorte [GetCountry('NAP').GetAdjective] [prince_consort.GetName] è stato portato alla nostra attenzione dal suo parente stretto [GetCountry('HUN').GetGovernment.GetRuler.GetName] d'[GetCountry('HUN').GetName].\n\nLa sua stirpe continua a subire l'umiliazione di non detenere alcun potere reale a [GetCountry('NAP').GetNameWithNoTooltip] anche se egli è il legittimo Re, poiché la corte e i nobili sono governati esclusivamente da [GetCountry('NAP').GetGovernment.GetRuler.GetName].\n\n[GetCountry('HUN').GetGovernment.GetRuler.GetNameWithNoTooltip] ci chiede di porre fine a questa situazione ingiusta e di incoronare [prince_consort.GetNameWithNoTooltip]."
 flavor_nap.231.a: "Questa situazione non può continuare. [prince_consort.GetShortNameWithNoTooltip] sarà il Re."
 flavor_nap.231.b: "Non permetteremo al[GetCountry('HUN').GetGovernment.GetRuler.Custom('IT_ART_NULL_LA')] [GetCountry('HUN').GetGovernment.GetRuler.GetShortNameWithNoTooltip] di immischiarsi negli affari altrui."

 flavor_nap.232.title: "Il Re [GetCountry('HUN').GetAdjectiveWithNoTooltip] [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_nap.232.desc: "Notizie Nere! Il Principe Consorte [prince_consort.GetName] ha cospirato con il suo parente stretto, [GetCountry('HUN').GetGovernment.GetRuler.GetName], e insieme hanno corrotto [GetCountry('PAP').GetGovernment.GetRuler.GetName] chiedendogli di incoronare [prince_consort.GetShortNameWithNoTooltip] Re di [GetCountry('NAP').GetName]. Accecato dalla moneta, [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip] ha accettato e ha già annunciato la data dell'incoronazione.\n\nQuesto ha fatto infuriare [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_ADJ_FS')], che rifiuta di essere governata da uno straniero. Le nostre spie hanno scoperto che una fazione di quei membri arrabbiati [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] stanno tramando un complotto e raccogliendo risorse per assassinare [prince_consort.GetNameWithNoTooltip] prima che avvenga l'incoronazione.\n\nCosa dobbiamo fare?"
 flavor_nap.232.a: "[prince_consort.GetNameWithNoTooltip] ci ha costretti. Lascia che [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] vada avanti."
 flavor_nap.232.b: "Se [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip] pensa che [prince_consort.GetShortNameWithNoTooltip] debba essere il Re, che così sia!"

 flavor_nap.233.title: "Ingerenza [GetCountry('HUN').GetAdjectiveWithNoTooltip]"
 flavor_nap.233.desc: "I nostri informatori ci riferiscono che il sovrano [GetCountry('HUN').GetAdjective] [GetCountry('HUN').GetGovernment.GetRuler.GetName] non è riuscito a convincere [GetCountry('PAP').GetGovernment.GetRuler.GetName] a incoronare [prince_consort.GetName] Re di [ROOT.GetCountry.GetName]. Il nostro Principe Consorte traditore ha cospirato con i suoi parenti Ungheresi e insieme hanno cercato di corrompere [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip], ma il loro piano era inutile, poiché il nostro [GetCountry('PAP').GetGovernment.GetRulerTitle] è troppo devoto per lasciarsi influenzare da tali tentazioni e le ha respinte."
 flavor_nap.233.a: "Dio benedica [GetCountry('PAP').GetGovernment.GetRuler.GetNameWithNoTooltip]!"

 flavor_nap.234.title: "Il [GetCountry('PAP').GetGovernment.GetRulerTitle] Rifiuta la Nostra Richiesta"
 flavor_nap.234.desc: "Il [GetCountry('PAP').GetGovernment.GetRulerTitle] ha respinto la sincera richiesta che abbiamo presentato a sostegno di [prince_consort.GetName], legittimo Re di [GetCountry('NAP').GetName]. A lui non importa se questa ingiustizia persiste e rimane impunita, quindi non ci lascia altra scelta che affrontare la questione da soli. Faremo lo stesso e chiuderemo un occhio o agiremo per rimediare?"
 flavor_nap.234.a: "[ROOT.GetCountry.Custom('common_string_negative')]"

 flavor_nap.240.title: "Il Sovrano di [target_location.GetNameWithNoTooltip]"
 flavor_nap.240.desc: "La città di [target_location.GetName] e il suo entroterra è stato governato [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DAL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] fin dai tempi di [charles_lame.GetName]. Nel 1309 fu scelto da [GetCharacter('pap_clement_v').GetName] per diventare la nuova sede dello [GetCountry('PAP').GetLongName] e il Re di [ROOT.GetCountry.GetNameWithNoTooltip] lo ha gentilmente concesso, trasformando [target_location.GetNameWithNoTooltip] nella nuova capitale dello [GetCountry('PAP').GetNameWithNoTooltip] in tutti i sensi tranne quello legale.\n\nOra che la situazione si è ribaltata, potremmo fare buon uso di qualche scrigno d'oro e [GetCountry('PAP').GetGovernment.GetRuler.GetName] ne ha in abbondanza, vendiamo a [GetCountry('PAP').GetGovernment.GetRuler.GetHimHer] i diritti sulla città che già controlla"
 flavor_nap.240.a: "Abbiamo bisogno dell'oro. Vendete i diritti!"
 flavor_nap.240.a.tt: "Se [GetCountry('PAP').GetGovernment.GetRuler.GetName] approva, [target_location.GetName] non farà più parte dei nostri territori [cores|e]"
 flavor_nap.240.b: "Non rinunceremo mai ai nostri diritti!"

 flavor_nap.241.title: "Un'Offerta per [target_location.GetNameWithNoTooltip]"
 flavor_nap.241.desc: "La città di [target_location.GetName] è stata la sede dello [ROOT.GetCountry.GetLongName] poiché fu scelta nel 1309 da [old_pope_scope.GetName] per sostituire [rome_location.GetName]. È completamente controllata dallo [ROOT.GetCountry.GetLongNameWithNoTooltip] ma [GetCountry('NAP').Custom('IT_ART_RANGO')][GetCountry('NAP').GetGovernment.GetRulerTitle] di [GetCountry('NAP').GetName] mantiene un diritto nominale a governarla. Oggi un messaggero da [GetCountry('NAP').GetNameWithNoTooltip] è arrivato offrendoci di acquistare quel diritto con il semplice oro.\n\nDovremmo accettare l'accordo?"
 flavor_nap.241.a: "Sì, lo accetteremo."
 flavor_nap.241.b: "No, non pagheremo per qualcosa che è già in nostro possesso."

 flavor_nap.242.title: "La Città Papale"
 flavor_nap.242.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] ha accettato la nostra offerta di vendere la città di [target_location.GetName], Il pagamento è già stato effettuato."
 flavor_nap.242.a: "Questi fondi aiuterano [ROOT.GetCountry.GetNameWithNoTooltip] più di alcuni diritti inutili."

 flavor_nap.243.title: "Una Città Rubata"
 flavor_nap.243.desc: "[pope_scope.GetName] ha rifiutato la nostra generosa offerta e intende continuare a controllare la città di [target_location.GetName] senza alcun diritto di farlo."
 flavor_nap.243.a: "Maledici il [GetCountry('PAP').GetGovernment.GetRulerTitle] ladro!"

 flavor_nap.250.title: "Il Processo [ROOT.GetCountry.Custom('IT_AL_RANGO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_nap.250.desc: "L'omicidio di [prince_consort.GetName] continua a perseguitarci anche a distanza di anni. La sua famiglia non ha smesso di diffondere vili voci sul legame [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')]nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] con i cospiratori e di accusarci di essere responsabili del suo omicidio, anche se i colpevoli sono già stati trovati, processati e condannati.\n\nHanno convinto [GetCountry('PAP').GetGovernment.GetRuler.GetName] per avere un altro processo e costringere [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a prendere posizione e difendere la sua innocenza.\n\nAnche se [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')]nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ha un alibi solido e la sua assoluzione è praticamente garantita, la vergogna di essere processati per concorso in omicidio è più che sufficiente per rovinare i nostri rapporti con i sudditi e distruggere il nostro prestigio tra i vicini.\n\nCosa dovremmo fare?"
 flavor_nap.250.a: "La giustizia è dalla nostra parte. Andremo in tribunale e difenderemo la nostra innocenza."
 flavor_nap.250.a.tt: "[GetCountry('NAP').GetGovernment.GetRuler.GetName] viene assolt[GetCountry('NAP').GetGovernment.GetRuler.Custom('IT_ART_O_A')]"
 flavor_nap.250.b: "Non parteciperemo a questa farsa!"
 flavor_nap.250.c: "La reputazione viene prima di tutto. Il [ROOT.GetCountry.GetGovernment.GetRulerTitle] si dimetterà e prenderà i voti."

 flavor_nap.260.title: "[luigi_durazzo.GetNameWithNoTooltip], una Spina nel Fianco"
 flavor_nap.260.desc: "[luigi_durazzo.GetName] è membro [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] di [ShowAreaName('apulia_area')] che, dal momento del suo rilascio dal carcere, è stato un fastidio costante per [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]. Si oppone a [targer_character.GetName] in ogni questione e cerca costantemente di minare l'autorità di [ROOT.GetCountry.GetName] in [ShowAreaNameWithNoTooltip('apulia_area')].\n\nSta nuovamente minacciando di sollevare una rivolta se non concediamo a lui e ai suoi alleati maggiore autonomia e rispetto per alcuni diritti che solo loro sostengono di avere.\n\nCosa dovremmo fare?"
 flavor_nap.260.a: "Lo schiacceremo e la faremo finita una volta per tutte!"
 flavor_nap.260.b: "Dategli quello che vuole. Per ora."

 flavor_nap.270.title: "[elzear_sabran.GetNameWithNoTooltip] Il Pio"
 flavor_nap.270.desc: "Il nostro vescovo ci ricorda la storia di [elzear_sabran.GetName], il tutore e castellano di [carlo_anjou.GetName]. Visse una vita esemplare e devota, concentrandosi sulla pratica della preghiera, sulla mortificazione della carne e sulla carità verso i poveri. Adempì al suo dovere verso la sua casata sposando Delphine di Glandèves e scelse persino di unirsi a lei nel voto di castità, che entrambi mantennero per tutta la vita."
 flavor_nap.270.a: "Proponiamolo alla Curia come nuovo Santo Napoletano."
 flavor_nap.270.b: "We will not waste our time with these tales."

 flavor_nap.280.title: "Le Due Sicilie Riunite!"
 flavor_nap.280.desc: "Il popolo esulta! Le due Sicilie sono nuovamente unite sotto il dominio del nostro grande [GetCountry('TWS').GetGovernment.GetRulerOrRegent.GetName].\n\nDalla Guerra dei Vespri Siciliani, il regno creato da Ruggero II è stato diviso e coloro che un tempo erano fratelli sono diventati estranei, rivali e nemici. Grazie al nostro [GetCountry('TWS').GetGovernment.GetRulerOrRegentTitle], quel periodo buio è giunto al termine e possiamo nuovamente riunirci ai nostri parenti perduti da tempo come un unico popolo unito."
 flavor_nap.280.a: "Restauriamo l'antica capitale del Regno!"
 flavor_nap.280.b: "Una nuova era richiede una nuova capitale!"
 flavor_nap.280.c: "L'unione del nostro popolo si rifletterà nella storia."

 flavor_nap.290.title: "Il Principe Consorte Risentito"
 flavor_nap.290.desc: "[prince_consort.GetName] continua a risentirsi del fatto che il suo titolo non gli conferisce alcun potere reale nella corte di [GetCountry('NAP').GetName]. I suoi continui tentativi di acquisire influenza attraverso complotti e menzogne sono fonte di costante distrazione e preoccupazione per i membri della corte."
 flavor_nap.290.a: "Ne abbiamo abbastanza! Finiremo questa faccenda in modo tranquillo."
 flavor_nap.290.b: "Dategli quello che vuole."
 flavor_nap.290.c: "È il Principe Consorte, non si può fare nulla."

 flavor_nap.300.title: "La Volontà [GetCountry('NAP').Custom('IT_DEL_RANGO')]Nostr[GetCountry('NAP').Custom('IT_OA_RANGO')] [GetCountry('NAP').GetGovernment.GetRulerTitle]"
 flavor_nap.300.desc: "[GetCountry('NAP').GetGovernment.GetRuler.Custom('IT_ART_IL_LA')|U] nostr[GetCountry('NAP').GetGovernment.GetRuler.Custom('IT_ART_O_A')] car[GetCountry('NAP').GetGovernment.GetRuler.Custom('IT_ART_O_A')] [GetCountry('NAP').GetGovernment.GetRuler.GetName] sta sentendo il peso dei lunghi anni di servizio a [GetCountry('NAP').GetName] sulle sue spalle, proprio come suo nonno, il Vecchio [old_king.GetName], ed è pronta a dimettersi, ma teme che la sua eredità possa andare sprecata, poiché non ha figli viventi da nominare come eredi indiscussi al trono. Considera il resto della sua famiglia come opportunisti e avvoltoi che distruggeranno [GetCountry('NAP').GetNameWithNoTooltip] nella loro lotta per la corona."
 flavor_nap.300.a: "[GetCountry('NAP').GetGovernment.GetHeir.GetNameWithNoTooltip] sarà [GetCountry('NAP').GetGovernment.GetHeir.Custom('IT_ART_IL_LA')] nostr[GetCountry('NAP').GetGovernment.GetHeir.Custom('IT_ART_O_A')] nuov[GetCountry('NAP').GetGovernment.GetHeir.Custom('IT_ART_O_A')] sovran[GetCountry('NAP').GetGovernment.GetHeir.Custom('IT_ART_O_A')]."
 flavor_nap.300.b: "[queen_sister_spouse.GetNameWithNoTooltip] è la migliore successore possibile."
 flavor_nap.300.c: "Le Due Sicilie saranno riunificate, [palermo_ruler.GetNameWithNoTooltip] ci succederà."
 flavor_nap.300.d: "[french_ruler.GetNameWithNoTooltip] di [GetCountry('FRA').GetNameWithNoTooltip] governerà [GetCountry('NAP').GetNameWithNoTooltip]."

 flavor_nap.301.title: "Decisione Napoletana"
 flavor_nap.301.desc: "Il [GetCountry('NAP').GetLongName] ha un nuovo sovrano e, dato che in passato eravamo uniti da un'unione personale, se vogliamo preservarla dovremo invitare [naples_ruler.GetName] a governare anche su [ROOT.GetCountry.GetName]. Così facendo potremmo garantire l'unione, ma potremmo anche sembrare il partner minore."
 flavor_nap.301.a: "Continueremo a condividere i nostri destini."
 flavor_nap.301.b: "È ora di percorrere la nostra strada."

 flavor_nap.2.title: "L'Abdicazione di [GetCountry('NAP').GetGovernment.GetPreviousRuler.GetNameWithNoTooltip]"
 flavor_nap.2.desc: "The ruler of [GetCountry('NAP').GetName], [GetCountry('NAP').GetGovernment.GetPreviousRuler.GetName], has grown very old but has no descendant that can be named heir. Since we have claims on the throne, they have offered us the Crown of Naples."
 flavor_nap.2.a: "Glory to [ROOT.GetCountry.GetNameWithNoTooltip]!"

 flavor_nap.101.title: "La Distruzione di Amalfi"
 flavor_nap.101.desc: "Amalfi, a city in [target_location.GetName], has just faced a catastrophic blast from the ocean. Triggered by a massive earthquake beneath the Tyrrhenian Sea, a colossal wall of water crashed upon the unsuspecting town. Amid the deafening roar, buildings collapsed, ships were tossed, and lives were lost. The picturesque streets turned into a watery graveyard, as the waters reshaped the landscape forever. Amalfi's vibrant maritime culture and bustling trade have been left in ruins, a stark reminder of the unforgiving power of nature. The scars of the [GetCurrentYear] catastrophe will forever echo through the town's history."
 flavor_nap.101.a: "[ROOT.GetCountry.GetReligion.GetGodName] have mercy on them."
 flavor_nap.101.b: "Inviate subito aiuti ai sopravvissuti!"
 flavor_nap.101.a.tt: "[target_location.GetName] and neighboring coastal [locations|E] will lose [prosperity|e], lose [pops|e] and some [buildings|e] will be affected by the tsunami"
 flavor_nap.101.b.tt: "[target_location.GetName] and neighboring coastal [locations|E] will lose [prosperity|e], lose [pops|e] and some [buildings|e] will be affected by the tsunami.\nAs we are investing money, the devastation will be lesser as we start recovery sooner"
 flavor_nap_treaty_villeneuve_common: "The [GetCountry('PAP').GetGovernment.GetRulerTitle] aims to mediate a settlement that would ensure peace and stability in the region.\n\nThe proposed treaty would delineate the territories, recognizing [GetCountry('NAP').GetNameWithNoTooltip]'s control over the mainland and [GetCountry('SIC').GetNameWithNoTooltip]'s control over the island. The terms would include annual tribute payments from [GetCountry('SIC').GetNameWithNoTooltip], the provision of war galleys to [GetCountry('NAP').GetNameWithNoTooltip], and military support from [GetCountry('SIC').GetNameWithNoTooltip] to [target_ruler.GetNameWithNoTooltip]'s [ROOT.GetCountry.GetFlavorRank]. The [GetCountry('PAP').GetGovernment.GetRulerTitle] seeks to establish a unified Kingdom of Sicily under the suzerainty of [GetCountry('NAP').GetNameWithNoTooltip] and the [GetCountry('PAP').GetLongName], ensuring cooperation and avoiding further conflicts."

 flavor_nap.102.title: "Trattato di Villeneuve"
 flavor_nap.102.desc: "A representative of [target_pope.GetName] approaches the [ROOT.GetCountry.GetGovernment.GetRulerTitle] of [ROOT.GetCountry.GetName], [target_ruler.GetName], proposing a treaty to resolve the ongoing dispute with the [GetCountry('SIC').GetLongName], ruled by [target_sicily_ruler.GetName]. $flavor_nap_treaty_villeneuve_common$"
 flavor_nap.102.a: "[target_sicily_ruler.GetNameWithNoTooltip] can rule over [GetCountry('SIC').GetNameWithNoTooltip] if [target_sicily_ruler.GetSheHe] pays homage."
 flavor_nap.102.a.tt1: "[GetCountry('SIC').GetName] will receive an event to submit to us. They will decide if they pay us an annual tribute as long as we never go to war against each other or become a vassal."
 flavor_nap.102.a.tt2: "We will lose all our [cores|e] in [ShowAreaName('sicily_area')]."
 flavor_nap.102.b: "Never. [ShowAreaNameWithNoTooltip('sicily_area')] is ours!"

 flavor_nap.103.title: "$flavor_nap.102.title$"
 flavor_nap.103.desc: "A representative of [target_pope.GetName] approaches the [ROOT.GetCountry.GetGovernment.GetRulerTitle] of [ROOT.GetCountry.GetName], [target_sicily_ruler.GetName], proposing a treaty to resolve the ongoing dispute with the [GetCountry('NAP').GetLongName], ruled by [target_ruler.GetName]. $flavor_nap_treaty_villeneuve_common$"
 flavor_nap.103.a: "We will submit to the [GetCountry('NAP').GetLongNameWithNoTooltip]. For now."
 flavor_nap.103.b: "The Sicilies will be united again."
 flavor_nap.103.c: "They lost the war. They receive nothing."
 flavor_nap.103.tt1: "[GetCountry('NAP').GetName] will receive our answer"
 flavor_nap.103.tt2: "[GetCountry('ARA').GetName] will receive our answer and might try to force a [union|E] on us.."

 flavor_nap.104.title: "$flavor_nap.102.title$"
 flavor_nap.104.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName] of the [GetCountry('SIC').GetLongName] has become a vassal of the [GetCountry('NAP').GetLongName] with the mediation of [GetCountry('PAP').GetGovernment.GetRuler.GetName]. As the [GetCountry('SIC').GetLongNameWithNoTooltip] has belonged to our family since [GetCharacter('ara_pere_iii_arago').GetName] of [GetCountry('ARA').GetName] conquered the island, we have to do something or it will become [GetCountry('NAP').GetCulture.GetName] again."
 flavor_nap.104.a: "[GetCountry('SIC').GetNameWithNoTooltip] will be ours once more."
 flavor_nap.104.b: "It is what it is."

 flavor_nap.105.title: "[GetCountry('SIC').Custom('IT_La')|U][GetCountry('SIC').GetNameWithNoTooltip] Diventa un Vassallo"
 flavor_nap.105.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName] of the [GetCountry('SIC').GetLongName] has accepted to become a subject of the [GetCountry('NAP').GetLongName]."
 flavor_nap.105.a: "Welcome them."

 flavor_nap.106.title: "[GetCountry('SIC').Custom('IT_La')|U][GetCountry('SIC').GetNameWithNoTooltip] Accetta di Rendere Omaggio."
 flavor_nap.106.desc: "[GetCountry('SIC').GetGovernment.GetRulerOrRegent.GetName] of the [GetCountry('SIC').GetLongName] has accepted to pay homage to us."
 flavor_nap.106.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_nap.107.title: "[GetCountry('SIC').Custom('IT_La')|U][GetCountry('SIC').GetNameWithNoTooltip] Denuncia il Trattato."
 flavor_nap.107.desc: "[GetCountry('SIC').GetGovernment.GetRulerOrRegent.GetName] of the [GetCountry('SIC').GetLongName] has not signed the treaty."
 flavor_nap.107.a: "[GetCountry('SIC').GetNameWithNoTooltip] is back on the menu."

 flavor_nap.108.title: "Il Tributo Annuale Al Regno di Napoli."
 flavor_nap.108.desc: "As every Feast of Saints Peter and Paul, we should send our tribute to the [GetCountry('NAP').GetLongName]."
 flavor_nap.108.a: "We will pay our tribute as promised."
 flavor_nap.108.b: "The time of submission has ended."

 flavor_nap.109.title: "La [ShowBuildingTypeNameWithNoTooltip('library')] dei Re Angioini"
 flavor_nap.109.desc: "Since the [ShowBuildingTypeName('library')] was founded by [charles_i.GetName], every Angevin ruler to the throne of [GetCountry('NAP').GetLongName] has devoted resources to enlarge the collection hosted in it. Scholars from all across the realm and abroad have been paid to translate the ancient Greek and Roman texts."
 flavor_nap.109.a: "No matter who rules, the [ShowBuildingTypeNameWithNoTooltip('library')] should never stop getting bigger."
 flavor_nap.109.b: "We will hire more people to make our collection even more impressive."
 flavor_nap.109.c: "Dead people have nothing to teach us."

 flavor_nap.110.title: "La Grande Corte del Vicario"
 flavor_nap.110.desc: "The Grand Court of the Vicar, born from the merge of the Norman #italic Magna Curia#! and the Court of the Vicar established by [target_character.GetName], acts as a court for civil and criminal cases in the [GetCountry('NAP').GetLongName].\n\nLately, news of some clashes in [target_location.GetName] between members of the [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] and some members of the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] that are being resolved in the Grand Court have reached us. Perhaps we should influence the court to resolve this as soon as possible."
 flavor_nap.110.a: "Side with the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_nap.110.b: "Side with the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_nap.110.c: "Try to reach a compromise."

 flavor_nap.111.title: "La Basilica di Santa Chiara"
 flavor_nap.111.desc: "One of the largest monastic complexes of the city of [target_location.GetName], the works of the Basilica of Santa Chiara started in 1310 and were finished in 1328. Built in Provençal Gothic style, it was commissioned by [GetCharacter('nap_robert_i_anjou').GetName] and his wife, [GetCharacter('nap_sancha_aragon').GetName].\n\nOur [ROOT.GetCountry.GetGovernment.GetRulerTitle] should decide whether [target_character.GetHeShe] wants to be buried there or not."
 flavor_nap.111.a: "From now, this will be the place of rest for our dynasty."
 flavor_nap.111.b: "Build a statue devoted to the Pope instead."

 flavor_nap.112.title: "La Scuola Medica di Salerno"
 flavor_nap.112.desc: "The Scuola Medica Salernitana, the first of its kind, is not what it used to be. What once was the reference for scholars all over has now lost prominence in favor of other institutions and has almost fallen into obscurity. And with it, future generations of trained medici that could have saved hundreds of lives. Perhaps we should devote resources to build it up again."
 flavor_nap.112.a: "No matter the cost, rebuild it."
 flavor_nap.112.b: "It was falling into decadence anyway, just leave it as it is."
 flavor_nap.113.title: "Il Palazzo [ROOT.GetCountry.GetGovernment.GetAdjective|U] di [ShowLocationNameWithNoTooltip('caserta')]"

 flavor_nap.113.desc: "The architect [target_character.GetName] presents the project of a big palace for [targer_ruler.GetName] that will be located on the outskirts of [ShowLocationName('caserta')]. While the project will be extremely expensive, it will also be the biggest palace in all of [ShowContinentName('europe')], making our [ROOT.GetCountry.GetFlavorRank] the envy of all courts."
 flavor_nap.113.a: "Build it."
 flavor_nap.113.b: "We do not need another palace."

 flavor_nap.114.title: "La Pudizia (The Modesty)"
 flavor_nap.114.desc: "In [GetCurrentYear], #italic La Pudizia #!, a masterful rococo sculpture that beautifies the Sansevero Chapel, is finished. The author, [target_artist.GetName], has carved in marble with incomparable mastery the mother of the Prince of Sansevero."
 flavor_nap.114.a: "What a beautiful sight!."

 flavor_nap.115.title: "Esperimento di San Leucio"
 flavor_nap.115.desc: "In [GetCurrentYear], [target_character.GetName] has selected San Leucio, a former royal hunting lodge in [target_location.GetName], for an innovative social and technological experiment. San Leucio resort will become a hub for pleasure, hunting, and [ShowGoodsName('silk')] production, featuring industrial buildings, a workers' village, and advanced technologies."
 flavor_nap.115.a: "[ShowGoodsNameWithNoTooltip('silk')|U] of the finest quality will be produced here."

 flavor_nap.116.title: "Accademia Pontaniana Delizia il Mondo"
 flavor_nap.116.desc: "The Accademia Pontaniana, initially known as the Accademia Antoniana, serves as a learned society for scholars and humanists from where knowledge that enriches our nation is born."
 flavor_nap.116.a: "Let us use this knowledge to further learn the mysteries of the world."
 flavor_nap.116.b: "This academia and its wise members will make everyone look at us in awe."

 flavor_nap.117.title: "Rifugiati Albanesi"
 flavor_nap.117.desc: "In the face of religious conflict, [ShowReligionAdjective('catholic')] [ShowCultureName('albanian')] refugees, driven by fear and desperation, embark on a perilous migration, fleeing from the encroaching [ShowReligionAdjective('muslim')] armies. Their lives hang in the balance as they navigate treacherous paths, seeking refuge and safety, with the weight of uncertainty etched deeply upon their souls."
 flavor_nap.117.a: "Our brothers in faith are always welcome."

 flavor_nap.117.b: "They will have to look for another place to flee."
 flavor_nap.118.title: "Rifugiati Croati"
 flavor_nap.118.desc: "In a dramatic struggle for survival, [ShowCultureName('croatian')] refugees flee in anguish from the relentless onslaught of [ShowReligionAdjective('muslim')] invaders. With hearts heavy and spirits tested, they arrive at our coasts, desperately seeking sanctuary and a glimmer of hope amidst the chaos that engulfs their homeland."
 flavor_nap.118.a: "Possono stare con noi tutto il tempo che vogliono."
 flavor_nap.118.b: "Purtroppo non possiamo accoglierli nelle nostre terre."

 flavor_nap.119.title: "[target_robert.GetNameWithNoTooltip] e [target_petrarca.GetNameWithNoTooltip]"
 flavor_nap.119.desc: "With the death of [target_robert.GetName], the [GetCountry('NAP').GetLongName] weeps in sorrow as the news of the king's passing spreads like a mournful whisper through its courts. The halls echo with a collective ache, for a wise and benevolent ruler has departed, leaving behind a realm draped in melancholy. "
 flavor_nap.119.a: "Bring [target_petrarca.GetNameWithNoTooltip], the famous philosopher to his burial."
 flavor_nap.119.b: "Abbiamo cose migliori da fare."
 flavor_nap.119.tt: "The [GetCountry('PAP').GetLongName] will receive our petition. If we reach an agreement, [target_petrarca.GetName] will join our [court|e]"

 flavor_nap.120.title: "[target_petrarca.GetNameWithNoTooltip] È Richiesto da [GetCountry('NAP').GetNameWithNoTooltip]"
 flavor_nap.120.desc: "Amidst the grieving nation of the [GetCountry('NAP').GetLongName], a solemn request emerges, urging the country to grant [target_petrarca.GetName] the honor of aiding in the burial of [target_robert.GetName]. Recognizing his profound admiration for the monarch and his poetic prowess, they see to blend [target_petrarca.GetNameWithNoTooltip]'s eloquence with their mourning, ensuring a farewell befitting a regal soul. Thus, the country yearns for the union of [target_petrarca.GetNameWithNoTooltip]'s pen and the solemnity of a monarch's farewell."
 flavor_nap.120.a: "Lascialo andare."
 flavor_nap.120.b: "Abbiamo bisogno di lui qui."

 flavor_nap.1201.title: "[target_petrarca.GetNameWithNoTooltip] Arriva"
 flavor_nap.1201.desc: "The great [target_petrarca.GetName] has arrived and joined our court as we requested so he can mourn the death of [target_robert.GetName]."
 flavor_nap.1201.a: "Benvenuto, amico."

 flavor_nap.1202.title: "[target_petrarca.GetNameWithNoTooltip] non Verrà"
 flavor_nap.1202.desc: "Despite our request, [target_petrarca.GetName] will not attend the funerals in honor of [target_robert.GetName]."
 flavor_nap.1202.a: "Piangeremo la sua scomparsa."

 flavor_nap.121.title: "Il Debito di Famiglia di [target_character.GetNameWithNoTooltip]"
 flavor_nap.121.desc: "With a heavy heart and burdened spirit, [target_character.GetName], a very talented artist in our court, has been compelled to depart abruptly, leaving behind his beloved [ROOT.GetCountry.GetName], to [GetCountry('FLO').GetName]. His father's debts cast a shadow of financial turmoil, forcing him to relinquish the familiar embrace of home and embark on an uncertain journey, his pen serving as a bittersweet companion along the way."
 flavor_nap.121.a: "$common_string_what_can_we_do$"
 flavor_nap.121.b: "Pagheremo il debito affinché lui rimanga con noi."
  
 flavor_nap.400.title: "Tassazione Elevata"
 flavor_nap.400.desc: "Recent wars have greatly exhausted our coffers. To counteract economic collapse and the reduction in the living standards of our most important social strata, the [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], we need to act quickly and put extra taxes on the [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], who clearly have not been plowing their fields enough."
 flavor_nap.400.historical_info: "The Revolt of Tommaso Aniello of 1647 was a short lived, albeit successful revolt of the commons against the rule of the despised Duke of Arcos. The revolt would result in the establishment of the short-lived Republic of Naples."
 flavor_nap.400.a: "Yes, tax the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 flavor_nap.400.b: "Maybe the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] should plow the fields too?"
 STATIC_MODIFIER_NAME_nap_heavy_taxation: "Heavy Taxation on the Peasants"
 STATIC_MODIFIER_NAME_nap_insufficient_funds: "Insufficient Funds"
 nap_every_peasant_pop_loses_5_satisfaction: "Every [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pop|e] loses [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]."

 flavor_nap.401.title: "Rivolta Popolare a [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_nap_masaniello: "La Rivolta di Masaniello"
 flavor_nap.401.desc: "Fed up with the harsh taxation policies of the [ROOT.GetCountry.GetFlavorRank] and its tyrannical rule, the populace of [ROOT.GetCountry.GetName] has risen in large numbers under a highly charismatic but illiterate fisherman called [masaniello_scope.GetName], who was previously only known for his exploits in evading the taxman. Such is the unpopularity of the [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] that the revolt has spread to much of the countryside, threatening to overwhelm our armies with their sheer numbers."
 flavor_nap.401.historical_info: "$flavor_nap.400.historical_info$"
 flavor_nap.401.a: "Schiaccia i contadini con la forza!"
 flavor_nap.401.a.tt1: "Every [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pop|e] of not [ROOT.GetCountry.GetCulture.GetName] culture in [ShowRegionName('italy_region')] loses [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] and joins [rebel_target.GetName]."
 flavor_nap.401.a.tt2: "5 [locations|e] with the least [control|e] will have their [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pops|e] lose [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] and joins [rebel_target.GetName]."
 flavor_nap.401.b: "Raggiungeremo un accordo."
  
 flavor_nap.402.title: "Una Nuova Repubblica"
 flavor_nap.402.desc: "The [root_naples.GetAdjective] quelling of [GetCharacter('nap_masaniello').GetName]'s peasant revolt only led to further disagreement. The citizens of [republic_of_naples_capital.GetName] took to the streets, expelled our garrison, and proclaimed the establishment of a new state. Time will tell if this revolt will result in anything substantial."
 flavor_nap.402.historical_info: "The Serene Republic of Naples was a short-lived state that existed for a few months between 1647 and 1648. It was stylized on the Venetian Government, taking after it its nickname and ruler title, while also having a monarchical aspect to it."
 flavor_nap.402.a: "Li schiacceremo come gli emarginati che sono."
 flavor_nap.402.b: "Down with the [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]!"
 STATIC_MODIFIER_NAME_nap_struggle_for_independence: "La Lotta per l'Indipendenza"
 STATIC_MODIFIER_NAME_nap_favor_monarchy: "Favorire i Monarchici"
 STATIC_MODIFIER_NAME_nap_favor_republic: "Favorire i Repubblicani"
  
 flavor_nap.403.title: "$flavor_nap.402.title$"
 flavor_nap.403.desc: "$flavor_nap.402.desc$"
 flavor_nap.403.historical_info: "$flavor_nap.402.historical_info$"
 flavor_nap.403.a: "Favorire la monarchia."
 flavor_nap.403.b: "Favorisci la fazione repubblicana!"