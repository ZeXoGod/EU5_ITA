l_english:
 flavor_brb.1.title: "Ascesa di [target_location.GetNameWithNoTooltip]"
 flavor_brb.1.desc: "[target_location.GetName] è sempre stata un porto importante per [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName], permettendoci di rafforzare ulteriormente i nostri mercanti nel [target_market.GetName]. Recentemente, tuttavia, i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] del [target_location.GetRank.GetName] hanno compiuto progressi nel portarlo a nuove vette. Ora, stanno pianificando di rafforzare il porto della città."
 flavor_brb.1.a: "[target_location.GetNameWithNoTooltip] merita il nostro sostegno."
 flavor_brb.1.b: "Non abbiamo le risorse per un altro porto."