l_english:
 flavor_swe_nov.1.title: "[swedish_theologian.GetNameWithNoTooltip] da [sweden_country.GetNameWithNoTooltip]"
 flavor_swe_nov.1.desc: "Un uomo religioso da [sweden_country.GetName] ha compiuto un lungo viaggio. Su ordine di [swedish_theologian.GetHerHis] maestà, [swedish_theologian.GetName] ha viaggiato fino alle terre distanti di [byzantium_country.GetName] per un Dibattito Teologico, che dovrebbe mostrare la superiorità della Chiesa Cattolica Romana sull'Ortodossia.\n\nTuttavia, i [byzantium_country.GetAdjectiveWithNoTooltip] si sono dimostrati piuttosto convincenti, e il santo ambasciatore si è convertito a [byzantium_country.GetReligion.GetName]. Naturalmente, lo sciocco [sweden_country.GetGovernment.GetRulerTitle] non poteva accettare un eretico prominente nella [sweden_country.GetGovernment.GetRuler.GetHerHis] corte e ha espulso [swedish_theologian.GetNameWithNoTooltip]. Ora [swedish_theologian.GetSheHe] è venuto da noi per trovare una nuova casa tra i [swedish_theologian.GetHerHis] nuovi fratelli e sorelle nella fede."
 flavor_swe_nov.1.a: "[swedish_theologian.GetSheHe|U] sarà accolto nel nostro umile regno!"
 flavor_swe_nov.2.title: "Richieste [sweden_country.GetAdjectiveWithNoTooltip] di Conversione [novgorod_country.GetAdjectiveWithNoTooltip]"
 flavor_swe_nov.2.desc: "La crescente tensione degli ultimi anni tra [ROOT.GetCountry.GetName] e [novgorod_country.GetName] non è limitata solo ai conflitti di confine, ma anche alla questione religiosa, poiché il [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] di ogni paese considera l'altro scismatico. Questo argomento è venuto in mente a [ROOT.GetCountry.GetGovernment.GetRuler.GetName], che ha deciso di promuovere un'offerta rischiosa per [novgorod_country.GetNameWithNoTooltip]: Tenere un dibattito teologico per determinare quale confessione è giusta nel suo dogma, con il paese perdente che deve convertirsi all'altra.\n\nAlcuni dei consiglieri di [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] pensano che questa sia un'idea meravigliosa, mentre altri sono più cauti riguardo a questo approccio alla nostra relazione con [novgorod_country.GetNameWithNoTooltip]."
 flavor_swe_nov.2.a: "Persuadiamo [novgorod_country.GetNameWithNoTooltip] a convertirsi a [sweden_country.GetReligion.GetNameWithNoTooltip]."
 flavor_swe_nov.2.a.tt: "Sfideremo il [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] di [novgorod_country.GetName] a un #Y Dibattito Teologico#!! Questo dibattito deciderà il futuro religioso dei nostri stati"
 flavor_swe_nov.2.b: "Sono solo sporchi eretici."
 flavor_swe_nov.3.title: "Reazione di [novgorod_country.GetNameWithNoTooltip]"
 flavor_swe_nov.3.desc: "I [sweden_country.GetAdjective] sono venuti con una richiesta discutibile: Vogliono tenere un dibattito teologico tra [swedish_theologian.GetName] e uno dei nostri teologi, per determinare quale delle nostre confessioni è giusta, con il paese perdente che deve convertirsi all'altra.\n\nQuesta richiesta sta creando un dibattito acceso tra il nostro [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], con una diversità di opinioni su come rispondere."
 flavor_swe_nov.3.a: "Reindirizzateli a dibattere con [GetCountry('BYZ').GetNameWithNoTooltip]."
 flavor_swe_nov.3.tt: "#R Questo potrebbe far arrabbiare [sweden_country.GetGovernment.GetRuler.GetName] di [sweden_country.GetName], risultando potenzialmente in una guerra tra i nostri stati.#!"
 flavor_swe_nov.3.b: "Ridicolizziamo il teologo."
 flavor_swe_nov.3.c: "Accettiamo il dibattito teologico!"
 flavor_swe_nov.3.c.tt: "Accetteremo il #Y Dibattito Teologico#! contro [sweden_country.GetName]"
 can_choose_theologian_for_duel_tt: "Il dibattito sarà tra #Y 1 Anno#! e dobbiamo scegliere un [character|e] per rappresentarci nel dibattito.\n#Y Il [ruler|e] della parte perdente deve convertirsi alla [religion|e] della parte vincente.#!\nSblocca l'interazione personaggio [ShowCharacterInteractionName('choose_theologian_duelist')]"
 flavor_swe_nov.4.title: "[novgorod_country.GetNameWithNoTooltip] ci reindirizza a [GetCountry('BYZ').GetNameWithNoTooltip]!"
 flavor_swe_nov.4.desc: "[novgorod_country.GetNameWithNoTooltip] ha schivato il dibattito teologico proposto, reindirizzandoci a inviare [swedish_theologian.GetName] a [target_location.GetName], per dibattere con i teologi [GetCountry('BYZ').GetAdjectiveWithNoTooltip], rinomati per il loro intricato ragionamento religioso dopo secoli di dibattiti continui su quali credenze sono [ShowReligionName('orthodox')] e quali sono Eretiche."
 flavor_swe_nov.4.desc.no_byz: "[novgorod_country.GetNameWithNoTooltip] ha schivato il dibattito teologico proposto e ha insultato il nostro onore!"
 flavor_swe_nov.4.a: "Assurdo! Inviamo l'esercito invece!"
 flavor_swe_nov.4.b: "Inviamo il nostro teologo a [target_location.GetNameWithNoTooltip], allora."
 flavor_swe_nov.4.b.tt: "[swedish_theologian.GetName] e altri teologi viaggeranno a [target_location.GetName] per un dibattito religioso con il [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] di [byzantium_country.GetName]"
 flavor_swe_nov.5.title: "Teologo [sweden_country.GetAdjectiveWithNoTooltip] ci visita"
 flavor_swe_nov.5.desc: "Un personaggio interessante è apparso alla nostra corte. [swedish_theologian.GetName] è un teologo [sweden_country.GetAdjective] reindirizzato a noi da [novgorod_country.GetNameWithNoTooltip] per dibattere su quale sia l'unica vera confessione di Cristo, secondo la rinomata esperienza dei teologi [GetCountry('BYZ').GetAdjective] in queste materie di fede."
 flavor_swe_nov.5.a: "Spieghiamogli cos'è l'[ShowReligionNameWithNoTooltip('orthodox')]."
 flavor_swe_nov.5.a.at: "[swedish_theologian.GetName] accetta la [swedish_theologian.GetHerHis] sconfitta nel dibattito, e si converte a [ROOT.GetCountry.GetReligion.GetName].\n[swedish_theologian.GetSheHe|U] torna a [sweden_country.GetName] per predicare per la nostra fede."
 flavor_swe_nov.5.b: "Interessante."
 swe_theologian_visit_received: "Visita del Teologo Ricevuta"
 swe_theologian_visit_welcomed: "Visita del Teologo Accolta"
 flavor_swe_nov.6.title: "Il Teologo Torna"
 flavor_swe_nov.6.desc: "[swedish_theologian.GetName] è tornato nel nostro paese dopo aver dibattuto con i teologi [GetCountry('BYZ').GetAdjective], poiché fu reindirizzato a loro da [novgorod_country.GetNameWithNoTooltip]. Questo non ha avuto il risultato che [ROOT.GetCountry.GetGovernment.GetRuler.GetName] aveva previsto, poiché [swedish_theologian.GetNameWithNoTooltip] ora difende che la confessione praticata a [target_location.GetName] è l'unica vera di Cristo."
 flavor_swe_nov.6.a: "Forse questi teologi [GetCountry('BYZ').GetAdjectiveWithNoTooltip] hanno ragione..."
 flavor_swe_nov.6.b: "Espelliamolo!"
 flavor_swe_nov.7.title: "[novgorod_country.GetNameWithNoTooltip] accetta!"
 flavor_swe_nov.7.desc: "[swedish_theologian.GetName] è tornato nel nostro paese con ottime notizie: [novgorod_country.GetNameWithNoTooltip] accetta di tenere un dibattito teologico con lui!"
 flavor_swe_nov.7.a: "È tempo di un dibattito appropriato!"
 flavor_swe_nov.7.a.tt: "Accetteremo il #Y Dibattito Teologico#! contro [novgorod_country.GetName]"
 flavor_swe_nov.7.b: "Facciamo marcia indietro..."
 flavor_swe_nov.8.title: "Il Dibattito Teologico"
 flavor_swe_nov.8.desc: "Un dibattito si terrà tra [swedish_theologian.GetName] e un teologo [novgorod_country.GetAdjective]. Dalla loro comprensione e ragionamento teologico dipenderà il provare quale sia l'unica vera confessione di Cristo."
 flavor_swe_nov.8.desc.unprepared_nov: "Il Signore è con noi! Gli infedeli di [novgorod_country.GetName] non sono riusciti a nominare un rappresentante per la loro eresia. Pertanto, il dibattito è una chiara vittoria per la fede [sweden_country.GetReligion.GetAdjective]!"
 flavor_swe_nov.8.desc.unprepared_swe: "Negligenza; Morte; Le Mani del Diavolo - ci sono molte ragioni per cui il nostro stato non è riuscito a nominare un rappresentante per la causa [sweden_country.GetReligion.GetAdjective]. Il fatto è che gli infedeli di [novgorod_country.GetAdjective] hanno inviato il loro miglior teologo mentre noi non potevamo nemmeno presentare loro un sacco di grano.\n\nPossa il Signore perdonarci."
 flavor_swe_nov.8.desc.unprepared_both: "Potrebbe essere il destino. Potrebbe essere persino la Volontà del Signore.\n\nL'inimmaginabile è accaduto: entrambe le parti non sono riuscite a proporre un rappresentante per le loro credenze! Il Dibattito è fallito prima di avere alcuna possibilità di iniziare."
 flavor_swe_nov.8.desc.nov_is_dead: "Lo stato di [GetCountry('NOV').GetName] è stato sconfitto dalla faccia del mondo! Qualunque Dibattito Teologico speravamo di avere; qualunque tentativo di rafforzare l'influenza del Signore ha trovato una fine prematura."
 flavor_swe_nov.8.a: "Che vinca il miglior Dibattitore Teologico!"
 flavor_swe_nov.8.a.tt: "[novgorodian_theologian.GetName] e [swedish_theologian.GetName] terranno un #Y Dibattito Teologico#! lungo #Y 3 giorni#!"
 flavor_swe_nov.8.b: "O Signore, hai la nostra eterna gratitudine per questa vittoria!"
 flavor_swe_nov.8.b.tt: "Il dibattito risulta in una vittoria per [sweden_country.GetName]"
 flavor_swe_nov.8.c: "Come è potuto succedere?"
 flavor_swe_nov.8.c.tt: "Il dibattito risulta in una vittoria per [novgorod_country.GetName]"
 flavor_swe_nov.8.d: "Una svolta inaspettata degli eventi..."
 flavor_swe_nov.8.e: "Non la vittoria che avevamo previsto, ma comunque una vittoria!"
 flavor_swe_nov.9.title: "Il Dibattito si Conclude!"
 flavor_swe_nov.9.desc: "Il dibattito tra [swedish_theologian.GetName] e il teologo [novgorod_country.GetAdjective] si è concluso. Avrà conseguenze sulla confessione di ciascuno dei paesi."
 flavor_swe_nov.9.a: "Forse hanno ragione..."
 flavor_swe_nov.9.a.tt: "Il #Y Dibattito Teologico#! si concluderà tra #Y 3 giorni#!.\nAbilità del Teologo [sweden_country.GetAdjectiveWithNoTooltip]: [swedish_theologian.GetTotalAbility]\nAbilità del Teologo [novgorod_country.GetAdjectiveWithNoTooltip]: [novgorodian_theologian.GetTotalAbility]"
 flavor_swe_nov.10.title: "Duello vinto!"
 flavor_swe_nov.10.desc: "Il nostro teologo ha vinto il dibattito! Questo conferma che la nostra confessione è l'unica vera di Cristo!"
 flavor_swe_nov.10.desc.auto_win: "Gli infedeli non sono riusciti a partecipare al dibattito! Questo conferma che la nostra confessione è l'unica vera di Cristo!"
 flavor_swe_nov.10.a: "La vittoria è nostra!"
 flavor_swe_nov.10.a.nov: "[novgorod_country.GetGovernment.GetRuler.GetName] così come #R il 10,0%#! della popolazione in [novgorod_country.GetCapital.GetName] cambierà la propria religione a [sweden_country.GetReligion.GetName]."
 flavor_swe_nov.10.a.swe: "[sweden_country.GetGovernment.GetRuler.GetName] così come #R il 10,0%#! della popolazione in [sweden_country.GetCapital.GetName] cambierà la propria religione a [novgorod_country.GetReligion.GetName]."
 flavor_swe_nov.11.title: "Duello perso!"
 flavor_swe_nov.11.desc: "Il nostro teologo ha perso il dibattito. Questo ha screditato la nostra confessione rispetto a quella del teologo rivale..."
 flavor_swe_nov.11.desc.no_participication: "Non siamo riusciti a partecipare al dibattito. Questo ha screditato la nostra confessione rispetto a quella del teologo rivale..."
 flavor_swe_nov.11.a: "Come è potuto succedere..."
