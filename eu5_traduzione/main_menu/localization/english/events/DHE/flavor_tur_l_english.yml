 flavor_tur.169.title: "The [massacre_location.GetNameWithNoTooltip] Massacre of [GetCurrentYear]" #DA TRADURRE
 flavor_tur.169.desc: "Abbiamo promesso una punizione ai ribelli [ShowCultureName('greek_culture')] di [ShowRegionName('balkan_region')], e ora è giunto il momento. Poiché il Patriarca [ShowReligionAdjective('orthodox')] non è riuscito a prevenire la crisi, deve essere dato un esempio, così come il Gran Dragomanno e tutti gli altri leader della comunità [ShowCultureNameWithNoTooltip('greek_culture')] di [massacre_location.GetName], indipendentemente dal fatto che abbiano legami con i ribelli o meno. Giustizieremo i traditori e i loro simpatizzanti, confischeremo i loro beni e distruggeremo i loro luoghi di culto, e faremo sì che il mondo ci tema, altrimenti saremo visti come dei deboli che non mantengono le loro promesse."
 flavor_tur.169.historical_info: "Per rappresaglia alla guerra d'indipendenza greca, nella primavera del 1821 il governo ottomano compì massacri e persecuzioni dei greci a Costantinopoli. Nonostante avesse scomunicato i rivoluzionari, il patriarca ortodosso Gregorio V fu arrestato e giustiziato, così come molti altri leader delle comunità greche, la maggior parte dei quali non aveva alcun legame con la ribellione dell' . Le atrocità contro i greci continuarono per molti giorni. Persecuzioni simili, anche se su scala minore, ebbero luogo in altre parti dell'Impero."
 flavor_tur.169.a: "Questo rovinerà la reputazione [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]."
 flavor_tur.169.b: "Non possiamo permettere che ciò accada."
 everyone_hates_you.tt: "The [pop_satisfaction|e] of all [ShowCultureName('greek_culture')] or [ShowReligionAdjective('orthodox')] [pops|e] in the [ROOT.GetCountry.GetFlavorRank] will decrease greatly." #DA TRADURRE

 flavor_tur.170.title: "Il Giudice delle Praterie"
 flavor_tur.170.desc: "Con [target_location.GetName] nelle nostre mani, è tempo di riflettere su come dovremmo governare in [ShowAreaName('iraq_arabi_area')]. I possenti fiumi Eufrate e Tigri sono soggetti a inondazioni e, sebbene gli agricoltori abbiano trascorso millenni a tenerli sotto controllo con dighe e argini, il raccolto può essere improvvisamente messo in pericolo. Pertanto, i nomadi e il loro stile di vita continuano a dominare questa terra. Se vogliamo controllarla completamente, dovremmo nominare un Giudice delle Praterie, che si assicuri che sia i nomadi che i contadini delle zone di confine paghino le tasse e rimangano fedeli al loro impegno nei confronti di [ShowReligionGroupName('muslim')]."
 flavor_tur.170.historical_info: "I grandi fiumi della Mesopotamia sono molto più instabili del Nilo in Egitto. Le loro inondazioni imprevedibili costringono molti agricoltori a dipendere da fonti di reddito diverse dall'agricoltura, spesso barattando con i gruppi nomadi dei deserti e delle praterie. Ciò ha reso l'Iraq difficile da controllare per un potere centrale. Dopo la conquista di Baghdad, gli Ottomani riconobbero questo problema e si adattarono alla situazione locale, tra l'altro designando un Giudice delle Praterie, un Qāḍī di alto rango incaricato di sorvegliare i nomadi e i loro affari."
 flavor_tur.170.a: "Troveremo un candidato adatto."
 flavor_tur.170.b: "Investire maggiormente nella zona."
 grasslands_judge.tt: "Nomineremo un Qāḍī per questa posizione."

  flavor_tur.171.title: "La Bellezza [ShowCultureNameWithNoTooltip('circassian_culture')]"
 flavor_tur.171.desc: "[circassian_cariye.GetName] è una concubina Cariye finora piuttosto sconosciuta nell'harem [ROOT.GetCountry.GetGovernment.GetAdjective], ma [circassian_cariye.GetSheHe] non manca di ambizione. [circassian_cariye.GetSheHe|U] desidera disperatamente essere ritratta da [italian_painter.GetName], un artista di talento di cui [circassian_cariye.GetSheHe] è diventata amica grazie alla sua intermediaria Kira. [circassian_cariye.GetNameWithNoTooltip] promette che il dipinto sarà modesto e non romperà con la tradizione [ShowReligionGroupAdjective('muslim')], ma sarà comunque una celebrazione della sua rara bellezza [ShowCultureName('circassian_culture')], invidiata da tutta [ShowContinentName('europe')]."
 flavor_tur.171.historical_info: "Sebbene il termine circasso si riferisca più spesso al popolo Adyghe, nel contesto storico potrebbe includere anche altri popoli del Caucaso, come georgiani e abkhazi. I circassi, in particolare le donne, sono stati a lungo considerati particolarmente belli, vivaci ed eleganti. Le concubine schiave circasse erano molto ricercate nel mondo islamico ed estremamente costose. Alla fine arrivarono a costituire la maggioranza delle concubine in molti harem. Le bellezze circasse erano celebrate anche in Europa e divennero un elemento fondamentale dell'arte orientalista nel XVIII e XIX secolo."
 flavor_tur.171.a: "Molto bene, lo permettiamo."
 flavor_tur.171.b: "Che idea ridicola."

 flavor_tur.172.title: "Tagliare gli Angoli"
 flavor_tur.172.desc: "Gli studiosi [ShowReligionGroupAdjective('muslim')], i rari abolizionisti della tratta degli schiavi e altri cittadini preoccupati [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank] hanno espresso lamentele sul fatto che troppo spesso gli [ShowGoodsName('slaves_goods')] commerciati sull'[ShowAreaName('black_sea_area')] non sono in realtà pagani, ma seguaci di [ShowReligionGroupNameWithNoTooltip('muslim')], cosa proibita dalla legge sacra. Chiedono una regolamentazione più severa della tratta degli schiavi per combattere questo affronto a [ROOT.GetCountry.GetReligion.GetGodName]. Ma [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_SONO')] sgomenti, sostenendo che tali restrizioni distruggerebbero il commercio delle bellezze [ShowCultureName('circassian_culture')] per i loro harem."
 flavor_tur.172.historical_info: "La legge islamica proibiva severamente di prendere altri musulmani come schiavi, ma questa pratica era talvolta ignorata, soprattutto per quanto riguardava i circassi, le concubine più apprezzate negli harem ottomani e arabi. La vendita di prigionieri come schiavi agli Ottomani era una pratica altamente redditizia per il Khanato di Crimea, e una scusa comune per l'ipocrisia nei confronti dei circassi era quella di affermare che il commercio delle donne circasse era piuttosto un mercato matrimoniale."
 flavor_tur.172.a: "La fornitura di [ShowGoodsNameWithNoTooltip('slaves_goods')] è ciò che conta di più."
 flavor_tur.172.b: "Dobbiamo far rispettare la legge del Profeta."


 flavor_tur.173.title: "La Fine dello [ShowPolicyNameWithNoTooltip('devshirme_system_policy')]"
 flavor_tur.173.desc: "Lo [ShowPolicyName('devshirme_system_policy')] è da tempo moribondo, malvisto in molti angoli [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]. Molti [ShowReligionAdjective('orthodox')] lo odiano perché comporta la presa forzata dei loro figli per servire nel $janissaries_advance$ e nel $ottoman_bureaucracy$, ma anche [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_SONO')] diventati frustrati perché li esclude dall'avanzamento di carriera, assegnando invece posti a uomini di bassa estrazione sociale. Abbiamo una rara occasione per placare entrambi questi gruppi, abolendo lo [ShowPolicyNameWithNoTooltip('devshirme_system_policy')] una volta per tutte."
 flavor_tur.173.historical_info: "Il Devşirme era la pratica ottomana di reclutare con la forza soldati e burocrati tra i sudditi cristiani dei Balcani. Non avendo legami con la nobiltà ottomana radicata, si pensava che questi uomini sarebbero stati fedeli direttamente al regime, e il sistema divenne un pilastro dell'amministrazione ottomana durante l'età d'oro dell'impero. Ma i soldati ottomani preferivano reclutare i propri figli nell'esercito e ben presto anche i musulmani furono ammessi nel sistema. Ciò contribuì alla graduale abolizione del Devşirme."
 flavor_tur.173.a: "Deve essere abolito."
 flavor_tur.173.b: "No, lo [ShowPolicyNameWithNoTooltip('devshirme_system_policy')] è un pilastro dello Stato."
