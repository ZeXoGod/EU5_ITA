l_english: 
 flavor_tur.1.title: "Il Problema [persia.GetAdjectiveWithNoTooltip]"
 flavor_tur.1.desc: "[persia.GetName] è stato a lungo una spina nel fianco, una minaccia costante per i nostri confini. Ma le spie nella loro [ROOT.GetCountry.GetGovernment.GetCourtTitle] ci hanno riferito che il governo di [persia.GetAdjectiveWithNoTooltip] potrebbe essere disposto a firmare un accordo di pace duraturo con noi. Ciò garantirebbe la sicurezza delle province di confine devastate dalla guerra, a vantaggio sia [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] che del loro. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] ha già iniziato a redigere una bozza di trattato."
 flavor_tur.1.historical_info: "Con l'ascesa della dinastia safavide in Iran, gli Ottomani hanno acquisito un nemico formidabile. Proprio come gli imperi romani prima di loro, gli Ottomani furono coinvolti in guerre prolungate e distruttive con l'Iran. Questa volta, i conflitti non riguardavano solo le terre assediate del Medio Oriente: c'era anche un elemento di lotta religiosa, poiché i Safavidi avevano abbracciato l'Islam sciita, mentre gli Ottomani si consideravano gli eredi del califfato sunnita."
 flavor_tur.1.a: "Suggerire una piena riconciliazione."
 flavor_tur.1.b: "Suggerire un trattato moderato."
 flavor_tur.1.c: "Non ci sarà alcun accordo con i nostri acerrimi nemici."
 
 full_reconciliation_persia: "[persia.Custom('IT_ART_RANGO')|U][persia.GetLongName] darà presto una risposta alla nostra proposta."
 moderate_treaty_persia: "$full_reconciliation_persia$."

 flavor_tur.2.title: "Una Proposta di [ottomans.GetAdjectiveWithNoTooltip]"
 flavor_tur.2.desc: "Gli inviati di [ottomans.GetName] sono arrivati alla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle], sostenendo di cercare una soluzione duratura per la pace tra i nostri paesi. Hanno una proposta di trattato che confermerebbe i nostri attuali confini e garantirebbe ai nostri pellegrini un viaggio sicuro verso i loro luoghi sacri, ma in cambio dovremo impedire ai nostri predicatori [ROOT.GetCountry.GetReligion.GetAdjective] di continuare il loro rituale di maledizione contro Aisha, Sahaba e i primi tre califfi Rashidun, che gli [ShowReligionAdjective('sunni')] tengono in grande considerazione. Con tutto il rancore che c'è tra noi, possiamo davvero fidarci di loro?"
 flavor_tur.2.historical_info: "$flavor_tur.3.historical_info$"
 flavor_tur.2.a: "Cercare la piena riconciliazione."
 full_reconciliation: "Riconciliazione completa"
 flavor_tur.2.b: "Accettare un trattato moderato."
 moderate_treaty: "Trattato moderato"
 flavor_tur.2.c: "Non possiamo accettare questa proposta."

 flavor_tur.3.title: "Trattato di Qasr-e Shirin"
 flavor_tur.3.desc: "Gli inviati di [persia.GetAdjective] sono tornati con una lettera del loro governo in cui dichiarano di essere pronti a firmare un trattato. Esso confermerà i nostri attuali confini in perpetuo e, per grazia di [ROOT.GetCountry.GetReligion.GetGodName], creerà una pace duratura tra noi. Saremo obbligati a garantire ai loro pellegrini un viaggio sicuro verso i luoghi sacri all'interno dei nostri territori, indipendentemente dal loro credo, ma in cambio i loro predicatori [ShowReligionAdjective('shia')] smetteranno di maledire ritualmente Aisha, Sahaba e i primi tre califfi Rashidun, che noi [ShowReligionAdjective('sunni')] teniamo in grande considerazione."
 flavor_tur.3.historical_info: "Il Trattato di Zuhab, noto anche come Trattato di Qasr-e Shirin, fu firmato tra l'Impero Ottomano e la Persia nel 1639 e stabilì confini che sono rimasti pressoché invariati fino ad oggi. Le ostilità tra i due grandi imperi diminuirono notevolmente in seguito al trattato, grazie al costante miglioramento delle loro relazioni, ma le dispute sui confini non scomparvero del tutto e nel 1722 scoppiò nuovamente la guerra. Tuttavia, il trattato fu rispolverato e rinnovato nel 1747."
 flavor_tur.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.3.b: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_tur.4.title: "Risposta di [persia.GetAdjectiveWithNoTooltip]"
 flavor_tur.4.desc: "I nostri inviati alla [ROOT.GetCountry.GetGovernment.GetCourtTitle] di [persia.GetLongName] sono tornati con notizie preoccupanti. Secondo quanto riferito, il governo di [persia.GetAdjectiveWithNoTooltip] ha preso in considerazione le nostre condizioni, ma per qualche motivo ha deciso di rifiutarle. Stanno già pianificando un attacco?"
 flavor_tur.4.historical_info: "$flavor_tur.3.historical_info$"
 flavor_tur.4.a: "Pagheranno per questo insulto"

 flavor_tur.5.title: "L'Effetto Decentralizzante del Sistema Provinciale"
 flavor_tur.5.desc: "I governatori provinciali, i Bey, sono uomini potenti, solitamente ambiziosi e non sempre leali. Nonostante ciò, il loro titolo è di antica discendenza tra i turchi e sono stati a lungo la nostra migliore opzione per governare [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank]. Un gruppo di loro, sostenuto da molti tra [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], ora chiede un'autonomia locale ancora maggiore, sostenendo che ciò li aiuterà a reagire più rapidamente a qualsiasi conflitto locale spinoso che potrebbe sorgere."
 flavor_tur.5.historical_info: "Bey è un titolo turco che significa #italic capo tribù#!, e spesso viene usato anche come titolo onorifico per gli uomini che hanno legami con le dinastie regnanti o i governi. Il titolo è stato usato durante tutto il periodo ottomano, spesso per riferirsi ai governatori provinciali, insieme al titolo Beylerbey, per i viceré delle province più grandi dell'impero. Nel XVII secolo, con l'aumento della burocrazia del governo ottomano e la diminuzione dell'autorità personale del sultano, questi governatori provinciali acquisirono un potere ancora maggiore."
 flavor_tur.5.a: "Cedere alle loro richieste."
 flavor_tur.5.b: "Limitare le concessioni."
 flavor_tur.5.c: "$common_string_rein_them_in$"

 flavor_tur.6.title: "La Questione dei Mercanti in [ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_tur.6.desc: "Con la conquista dell'[ShowLocationName('constantinople')], è giunto il momento di ripensare la nostra politica commerciale nei confronti di quella potente [target_location.GetRank.GetName]. Potremmo provare ad attuare leggi che aumentino il controllo dello Stato sui mercanti. Anche se questo sicuramente farà infuriare le potenti repubbliche mercantili, i cui commercianti godono da tempo di certi privilegi in [ShowLocationNameWithNoTooltip('constantinople')], a lungo termine potrebbe giovare alla nostra economia."
 flavor_tur.6.historical_info: "Prima della conquista di Costantinopoli, Maometto II firmò diversi accordi generosi con gli imperi mercantili di Venezia e Genova per assicurarsi la loro neutralità, ma quando la grande città cadde, non tardò a spezzare il dominio dei mercanti occidentali sul commercio del Mar Nero. Maometto era un mercantilista che si sforzava di mantenere il controllo statale sui mercanti e, per un certo periodo, questa politica si rivelò efficace: l'economia ottomana prosperò."
 flavor_tur.6.a: "Questa riforma è attesa da tempo."
 broken_trade_agreement: "Accordo commerciale infranto"
 flavor_tur.6.b: "Dovremmo mantenere le cose come stanno."
 honored_trade_agreement: "Accordo commerciale onorato"
 
 flavor_tur.7.title: "La Questione Militare"
 flavor_tur.7.desc: "Dopo la recente guerra, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ha iniziato a riflettere su un'ulteriore riforma militare. Per continuare a sviluppare l'efficacia della nostra gerarchia militare e dei nostri metodi di reclutamento, dovremmo concentrare ulteriormente l'esercito attorno a soldati schiavi d'élite e leve specializzate provenienti dalle classi inferiori, e cercare di rompere una volta per tutte la nostra dipendenza [ROOT.GetCountry.Custom('IT_NOBLES_DAL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e dalle loro forze."
 flavor_tur.7.historical_info: "I regni di Mehmed I e Murad II videro la riunificazione dell'Impero Ottomano dopo la schiacciante sconfitta subita per mano di Tamerlano. Questo periodo vide il sistema dei soldati schiavi #italic devşirme#!, l'esercito personale del sultano, acquisire davvero importanza e, dopo la caduta di Costantinopoli, la vecchia nobiltà guerriera turca fu finalmente distrutta e molti dei suoi leader furono esiliati o giustiziati. L'esercito era ora saldamente nelle mani dello Stato."
 flavor_tur.7.a: "Questo è il futuro."
 flavor_tur.7.b: "No, noi siamo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e lo saremo sempre."
 flavor_tur.7.c: "Dovremmo concentrarci invece sulla marina."

 flavor_tur.8.title: "L'Accademia Enderûn"
 flavor_tur.8.desc: "Al fine di formare amministratori e generali per il nostro regno in espansione, potremmo istituire una scuola gestita dalla cerchia ristretta della corte, per tenere gli studenti vicini al sovrano. Questo non solo ci consentirebbe di acquisire una maggiore comprensione, ma legherà anche gli studenti a noi, garantendo la continua importanza della dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] in tutte le questioni di Stato.\n\nTuttavia, non dovremmo consentire l'iscrizione solo ai nobili, ma a qualsiasi giovane dotato di talento, indipendentemente dal suo background."
 flavor_tur.8.historical_info: "Mehmed II fondò una scuola nel cortile del Palazzo Topkapi, di recente costruzione. Gli studenti venivano scelti tra le reclute Devşirme più promettenti (giovani cristiani arruolati) e venivano istruiti nella fede islamica, nelle scienze e nelle arti militari, oltre che in molte lingue. L'assegnazione di incarichi governativi a reclute Devşirme istruite nella scuola del palazzo e fedeli al sultano costituì la spina dorsale del sistema ottomano di governo patrimoniale per tutto il XV e il XVI secolo."
 flavor_tur.8.a: "Questo è il futuro!"
 flavor_tur.8.b: "Dovremmo piuttosto concentrarci sull'espansione del sistema Timar."

 flavor_tur.9.title: "Reindirizzare le Entrate"
 flavor_tur.9.desc: "Per finanziare l'espansione del sistema Timariot, alcuni consiglieri astuti hanno suggerito di reindirizzare parte delle entrate del Waqf, le fondazioni legate alle moschee che sostengono le opere di carità a favore dei poveri e degli emarginati. Ciò rafforzerebbe sicuramente ancora di più il nostro esercito e ridurrebbe il potere [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], ma potrebbe causare un malcontento diffuso una volta che i segmenti più devoti della popolazione ne venissero a conoscenza."
 flavor_tur.9.historical_info: "Mehmed II cercò di espandere il suo potere personale all'interno dell'Impero Ottomano a tutti i costi. Verso la fine del suo regno tentò di ridurre il potere degli ulema dirottando le entrate delle fondazioni #italic waqf#! che li sostenevano verso il sistema timar, rafforzando così l'esercito ottomano. Questa mossa si sarebbe però rivelata controversa..."
 flavor_tur.9.a: "Lo Stato ha bisogno di denaro."
 flavor_tur.9.b: "Il waqf non deve mai essere toccato!"
 
 flavor_tur.10.title: "L'Ira [GetCountry('VEN').Custom('IT_Della')][GetCountry('VEN').GetNameWithNoTooltip]"
 flavor_tur.10.desc: "[GetCountry('VEN').Custom('IT_ART_RANGO')][GetCountry('VEN').GetLongName] ha goduto a lungo di una posizione dominante nel commercio delle spezie, grazie ai suoi possedimenti nell'Egeo e ai suoi vantaggiosi collegamenti con l'[ShowLocationName('alexandria')]. Ma con la nostra conquista [target_location.Custom('IT_DEL_LOCATION')][target_location.GetRank.GetName] e la nostra crescente presenza nel [ShowProvinceDefinitionNameWithNoTooltip('aegean_sea_province')], i mercanti [GetCountry('VEN').Custom('IT_Della')][GetCountry('VEN').GetNameWithNoTooltip] temono sempre più che li escluderemo completamente dal commercio delle spezie. Il [GetCountry('VEN').GetGovernment.GetRulerTitle] ci ha ora inviato una richiesta molto forte affinché paghiamo un risarcimento per le perdite subite."
 flavor_tur.10.historical_info: "Sebbene sia Venezia che gli Ottomani traessero vantaggio dalle loro relazioni commerciali reciproche, le dispute territoriali nell'Egeo e la pressione esercitata su Venezia da altre nazioni cristiane li spinsero inevitabilmente al conflitto armato. La seconda guerra veneziano-ottomana scoppiò nel 1499, con il brillante ammiraglio Kemal Reis che guidò gli Ottomani a diverse vittorie. Venezia alla fine chiese aiuto all'Ungheria e allo Stato Pontificio, e fu concordato un armistizio in base al quale Venezia dovette cedere ai Turchi le importanti fortezze greche di Modon e Coron."
 flavor_tur.10.a: "Rifiuta persino di discutere il risarcimento."
 flavor_tur.10.b: "Dare Alessandria come risarcimento."
 ceded_alexandria: "Cedere Alessandria"
 
 VEN_will_get_a_cb: "[GetCountry('VEN').Custom('IT_ART_RANGO')|U][GetCountry('VEN').GetLongName] will get a [casus_belli|e]." #DA TRADURRE
 
 flavor_tur.14.title: "La Burocrazia Reale"
 flavor_tur.14.desc: "È giunto il momento di una seria riforma. Se aspiriamo a diventare un impero, dobbiamo considerare di rafforzare la burocrazia e di legarla più strettamente al palazzo e alla dinastia degli [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], per frenare una volta per tutte il potere delle élite provinciali. I tradizionalisti lo detesteranno, però, poiché sarà un ulteriore allontanamento dalle nostre radici nelle steppe."
 flavor_tur.14.historical_info: "Süleyman I è stato probabilmente il più grande dei sultani ottomani. Chiamato Kanuni (il Legislatore), era un amministratore insuperabile che capì che il potere dei bey provinciali doveva essere frenato da un forte governo centrale. Così lottò per promuovere una potente burocrazia reale che non era popolare in tutti gli schieramenti..."
 flavor_tur.14.a: "Espandere la burocrazia, a qualsiasi costo."
 flavor_tur.14.b: "Riforme limitate saranno sufficienti."
 flavor_tur.14.c: "Appagare invece [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 
 flavor_tur.15.title: "L'Arsenale Imperiale"
 flavor_tur.15.desc: "Se vogliamo davvero dominare il Mediterraneo orientale, dobbiamo investire ancora di più nella nostra forza navale. Il vecchio porto [GetCountry('GEN').Custom('IT_Di')][GetCountry('GEN').GetName] in [ShowLocationName('constantinople')] sarebbe il luogo ideale per un enorme cantiere navale, ma un'impresa del genere non sarebbe certo economica."
 flavor_tur.15.historical_info: "Poco dopo la caduta di Costantinopoli, Mehmet II fondò un cantiere navale imperiale sul Corno d'Oro, probabilmente sul sito del vecchio cantiere genovese Vetus Tersana. Il cantiere fu notevolmente ampliato durante il regno di Selim I, un uomo ascetico e dalla mente acuta. Nel 1515, con oltre 160 banchine costruite, aveva davvero superato la vecchia base navale ottomana di Gallipoli."
 flavor_tur.15.a: "Che sia più grande dell'arsenale in [ShowLocationNameWithNoTooltip('venice')]!"
 flavor_tur.15.b: "Costruiamo semplicemente più navi alla vecchia maniera."
 flavor_tur.15.c: "No, il nostro destino è legato all'esercito."
 galley_construction: "Costruzione di galee"
 
 flavor_tur.16.title: "La Prima Ribellione dei Celali"
 flavor_tur.16.desc: "C'è agitazione in [ShowRegionName('anatolia_region')]. Gli studenti del [ShowBuildingTypeName('madrasa')], i soldati irregolari Sekban e i funzionari minori hanno unito le forze sotto la guida di un predicatore [ShowReligionAdjective('shia')] di nome [sheikh_celal.GetName], infuriato per le difficoltà finanziarie. Hanno dato inizio a rivolte in molte province e chiedono tasse più basse, meno ingerenze del governo negli affari locali e più rispetto per i fedeli [ShowReligionAdjectiveWithNoTooltip('shia')]."
 flavor_tur.16.historical_info: "Le ribellioni dei Celali ebbero luogo in Anatolia tra il 1519 e il 1659. Le rivolte erano un sintomo delle difficoltà economiche di molti sudditi ottomani durante questo periodo, poiché le entrate statali derivanti dai saccheggi erano diminuite e le rotte commerciali si erano spostate dal Medio Oriente a causa delle scoperte fatte dagli europei. Riconoscendo le loro lamentele, i sultani a volte acconsentivano ad alcune delle richieste dei ribelli e molti leader ribelli venivano promossi a cariche governative. Le ribellioni più deboli, come la prima guidata da Celâl, venivano represse con la forza."
 flavor_tur.16.a: "Schiacciare questi traditori."
 flavor_tur.16.b: "Accetta le loro richieste."
 celali_uprising: "La rivolta dei Celali"
 celali_uprising_joining: "All [ShowReligionName('shia')] [pops|e] in [ShowRegionName('anatolia_region')] will join [celali_uprising.GetName]" #DA TRADURRE
 celal_available.tt: "[sheikh_celal.GetName] becomes available to serve in the [cabinet|e]." #DA TRADURRE


 
 flavor_tur.17.title: "Protettore del Pellegrinaggio"
 flavor_tur.17.desc: "Ora che governiamo l'[ShowLocationName('jerusalem')] e l'[ShowLocationName('cairo')], controlliamo anche gran parte delle vie di pellegrinaggio Ḥajj verso l'[ShowLocationName('mecca')] e l'[ShowLocationName('medina')]. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] può quindi rivendicare il grande titolo di Khadim al-Haramayn, #italic Servitore dei Due Luoghi Santi#! - ma tale rivendicazione comporterà l'obbligo di proteggere l'Ḥajj e tutti coloro che lo intraprendono."
 flavor_tur.17.historical_info: "Dopo la campagna in $mamluk$, coronata da uno spettacolare successo, il sultano Selim I accettò l'omaggio dello Sharif della Mecca e adottò il titolo di Khadim al-Haramayn. La difesa delle vie di pellegrinaggio divenne da quel momento una delle fonti più significative di legittimità e prestigio per la dinastia ottomana."
 flavor_tur.17.a: "Siamo all'altezza del compito!"

 flavor_tur.18.title: "L'Architetto della Felicità"
 flavor_tur.18.desc: "[mimar_sinan.GetName] è un [mimar_sinan.GetWomanMan] straordinario, che ha già ottenuto grandi risultati come ingegnere militare, geniere e costruttore navale. Ma la sua vera passione risiede nel campo dell'architettura, dove [mimar_sinan.GetSheHe] ha dimostrato grandi promesse. Potremmo nominarlo Architetto della Dimora della Felicità, carica attualmente vacante. In questo ruolo, [mimar_sinan.GetSheHe] supervisionerebbe le nostre strade, le opere idrauliche e i ponti."
 flavor_tur.18.historical_info: "Mimar Sinan è stato il capo architetto, ingegnere e matematico di tre sultani ottomani. Sebbene abbia iniziato come umile ingegnere e architetto di strade e ponti, ha continuato a supervisionare innumerevoli progetti importanti, lasciando un'eredità duratura nell'architettura ottomana."
 flavor_tur.18.a: "Nominalo subito."
 flavor_tur.18.b: "[mimar_sinan.GetSheHe|U] è troppo costoso!"
 
 flavor_tur.19.title: "La Grande Riforma Legale"
 flavor_tur.19.desc: "[target_character.GetName] ha a lungo riflettuto su una riforma legale per il suo regno in espansione. Collaborando con [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], potremmo raccogliere e armonizzare le leggi approvate da tutti i predecessori [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], ma anche assicurarci che siano ancora conformi allo [ShowPolicyName('sharia_law_policy')] che noi, come fedeli [ShowReligionGroupName('muslim')], siamo obbligati a rispettare."
 flavor_tur.19.historical_info: "Il sultano Süleyman I divenne noto al suo popolo come Kanuni - il Legislatore - grazie alle sue ampie riforme giuridiche e al suo governo giusto. Mentre codificava ulteriormente le leggi dinastiche, 'kanun', lavorò in collaborazion e con il famoso $common_string_shaikh_al_islam$ Ebüssuûd Efendi per allinearle alle leggi musulmane del $sharia$, creando un sistema giuridico più armonioso per l'impero."
 flavor_tur.19.a: "Codificare le leggi ottomane."
 flavor_tur.19.b: "Lasciare stare"
 

 flavor_tur.20.title: "L'Ascesa degli [muhammad_koprulu.GetDynasty.GetNameWithNoTooltip]"
 flavor_tur.20.desc.opening: "[muhammad_koprulu.GetName] ha servito a lungo [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] come governatore delle province, dimostrando lealtà, astuzia ed estrema abilità nell'arte di governare."
 flavor_tur.20.valide_sultan.desc: "$flavor_tur.20.desc.opening$ [valide_sultan.GetName] sta spingendo per la sua nomina alla carica di [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], il che richiederebbe la rimozione del suo predecessore, [doomed_vizier.GetName], e causerebbe grande preoccupazione tra [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_tur.20.no_valide_sultan.desc: "$flavor_tur.20.desc.opening$ Le fazioni della [ROOT.GetCountry.GetGovernment.GetCourtTitle] ritengono che questo [muhammad_koprulu.GetWomanMan] sarà una benedizione per la Sublime Porta. Stanno spingendo per la sua elevazione al rango di [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] e per la rimozione del suo predecessore, [doomed_vizier.GetName]."
 flavor_tur.20.historical_info: "Nato intorno al 1575 nel villaggio di Radnick in Albania, Mehmed Köprülü era un giovane cristiano preso dal sistema devşirme (rapito e cresciuto nella fede musulmana, proprio come la maggior parte delle truppe janizzare). Ha iniziato la sua carriera come cuoco, poi è passato al Tesoro. Pascià dell'Anatolia centrale, si guadagnò la fama di amministratore eccellente e onesto, una figura rara nell'Impero Ottomano. Il 15 settembre 1656 fu nominato Gran Visir da Turhan, madre del giovane sultano Mehmed IV. Questo evento segnò l'inizio di una lunga dinastia di influenti visir della famiglia Köprülü."
 flavor_tur.20.a: "Fuori il vecchio, dentro il nuovo."
 flavor_tur.20.b: "Non abbiamo bisogno di lui."
 becomes_head_of_cabinet_tt: "[muhammad_koprulu.GetName] becomes our [head_of_the_cabinet|e]" #DA TRADURRE
 koprulu_forgotten.tt: "[muhammad_koprulu.GetName] si ritira nell'oscurità."

 flavor_tur.21.title: "Il Grande Arciere"
 flavor_tur.21.desc: "[kemankes.GetName] si è da tempo fatto un nome tra i $janissaries_advance$ e nella flotta, ed è particolarmente famoso per le sue abilità nel tiro con l'arco, che gli sono valse il soprannome di #italic Kemankeş#!, L'Arciere. Ma [kemankes.GetSheHe] ha talento anche in altri campi ed è noto per aver eliminato elementi corrotti sia nell'esercito che nella marina durante il suo mandato come ufficiale. Ora [kemankes.GetSheHe] è pronto a fare lo stesso per l'intero [ROOT.GetCountry.GetFlavorRank], se gli concederemo una posizione nel nostro [ROOT.GetCountry.GetGovernment.GetCabinetTitle]."
 flavor_tur.21.historical_info: "Kemankeş Kara Mustafa Pasha era di origine albanese. Aveva un passato nel corpo dei giannizzeri e in seguito servì come gran ammiraglio della marina. Fu elevato al rango di gran visir da Murad IV, ma acquisì un potere molto maggiore durante il regno del suo debole successore, Ibrahim. Tuttavia, nonostante la sua brillante abilità politica e le sue valide riforme, Kemankeş divenne nemico mortale di Kösem, la madre del sultano, e di una cerchia di donne dell'harem e ciarlatani che la circondavano, e questo alla fine portò al suo licenziamento e alla sua esecuzione, nel 1644."
 flavor_tur.21.a: "Abbiamo bisogno delle sue capacità."
 flavor_tur.21.b: "I nostri attuali consulenti sono sufficientemente competenti."
 kemankes_forgotten.tt: "[kemankes.GetName] si ritira nell'oscurità."
 
 
 flavor_tur.22.title: "La Ribellione dei [ShowCultureNameWithNoTooltip('tunisian')]"
 flavor_tur.22.desc: "In [ShowAreaName('tunis_area')] cresce il malcontento nei confronti del nostro dominio. I leader locali apparentemente fedeli [ROOT.GetCountry.Custom('IT_Alla')][ROOT.GetCountry.GetName] sono stati sfidati dai ribelli del $janissaries_advance$ in una intricata rete di intrighi e la situazione sta rapidamente sfuggendo al controllo. Tuttavia, esiste ancora la possibilità di risolvere la situazione inviando ulteriori fondi ai bey che sono ancora fedeli e concedendo maggiore autonomia al popolo [ShowCultureName('tunisian')]."
 flavor_tur.22.historical_info: "Nei primi decenni del XVIII secolo, i bey e i dey (capitani dei giannizzeri) del Nord Africa erano in vena di ribellione sulla scia della pace di Carlowitz tra l'Impero ottomano e la Lega Santa. Nel 1705, Hussein bin Ali Agha, di origini cretesi, organizzò un colpo di Stato e fondò la dinastia Husseinica che governò la Tunisia fino al 1957. La Tunisia non divenne immediatamente autonoma, ma ottenne una grande indipendenza."
 flavor_tur.22.a: "Schiacciare i traditori!"
 flavor_tur.22.b: "Inviare fondi e promesse."
 tunisian_uprising: "All [ShowCultureName('tunisian')] [pops|e] in [ShowAreaName('tunis_area')] will get very low [pop_satisfaction|e]." #DA TRADURRE
 
 flavor_tur.23.title: "La Ribellione dell'[ShowAreaNameWithNoTooltip('tripolitania_area')]"
 flavor_tur.23.desc: "Sembra che si stiano preparando altri disordini in [ShowSubContinentName('north_africa')]. Un ufficiale di cavalleria locale, [karamanli.GetName], ha colto l'occasione per assassinare il governatore dell'[ShowAreaName('tripolitania_area')], sostenendo che fosse corrotto e avesse perso la fiducia del popolo. [karamanli.GetNameWithNoTooltip] ora chiede che lo riconosciamo come bey. Sembra chiaro che [karamanli.GetSheHe] intenda finanziare una dinastia locale ed esercitare un potere largamente autonomo, ma se rifiutassimo la nostra unica opzione sarebbe quella di prepararci alla guerra contro i ribelli sotto il suo comando."
 flavor_tur.23.historical_info: "Nel 1711, Ahmad Karamanli, ufficiale di cavalleria turco e Dey dei giannizzeri, uccise il governatore ottomano della Tripolitania e convinse il sultano a nominarlo Bey. La carica di governatore rimase ereditaria nella famiglia Karamanli fino al 1835. Sebbene i Karamanli rispondessero formalmente a Istanbul, la Tripolitania era di fatto uno Stato autonomo."
 flavor_tur.23.a: "Nominatelo Bey."
 flavor_tur.23.b: "Se [karamanli.GetSheHe] vuole la guerra, gliela daremo."
 tripolitan_uprising: "All [ShowCultureName('libyan_arabic_culture')] [pops|e] in [ShowAreaName('tripolitania_area')] will get very low [pop_satisfaction|e]." #DA TRADURRE
 ahmed_karamanli_becomes_bey.tt: "[karamanli.GetName] diventa governatore dell'[ShowAreaNameWithNoTooltip('tripolitania_area')]"
 
 flavor_tur.24.title: "Il Cacciatore di Nuvole"
 flavor_tur.24.desc: "Il Bey dell'[ShowRegionName('egypt_region')], [ali_al_kabir.GetName], che chiamano Il Cacciatore di Nuvole, ha acquisito un potere significativo e, a quanto ci risulta, ha coniato monete a suo nome, un atto di ribellione aperto contro la Sublime Porta. Ma abbiamo la possibilità di soffocare la ribellione sul nascere, convincendo uno dei suoi comandanti, [abu_al_dhahab.GetName], a tradirlo. Questo però sarebbe visto come un atto subdolo e causerebbe comunque un certo malcontento tra la popolazione dell'[ShowRegionNameWithNoTooltip('egypt_region')]."
 flavor_tur.24.historical_info: "Nonostante avessero conquistato il Sultanato mamelucco nel 1518, gli Ottomani continuarono ad affidarsi alle fazioni mamelucche come parte del governo dell'Egitto. Due di queste fazioni finirono per entrare in aspra rivalità nell'Egitto della metà del XVIII secolo e da quel conflitto emerse Alī Bey al-Kābīr. Una volta consolidato il suo potere, si ribellò al dominio ottomano, ottenendo diverse vittorie in Siria e nell'Hijaz. Ma gli Ottomani riuscirono a fermare la sua avanzata seminando sfiducia tra lui e i suoi subordinati e, poco dopo, egli fu ucciso al Cairo, ponendo fine alla ribellione egiziana."
 flavor_tur.24.a: "Convinci il comandante."
 flavor_tur.24.b: "Ignora il problema."
 flavor_tur.24.c: "Rovina anche la sua reputazione."
 egyptian_uprising: "All [ShowCultureName('lower_egyptian_culture')] [pops|e] in [ShowRegionName('egypt_region')] will get very low [pop_satisfaction|e]." #DA TRADURRE
 egyptian_discontent: "All [ShowCultureName('lower_egyptian_culture')] [pops|e] in [ShowRegionName('egypt_region')] will lose some [pop_satisfaction|e]." #DA TRADURRE


 flavor_tur.25.title: "I Corsari dell'[ShowAreaNameWithNoTooltip('algiers_area')]"
 flavor_tur.25.desc: "Il malcontento nei confronti del nostro dominio sta crescendo in [ShowAreaName('algiers_area')], dove si è creato un instabile equilibrio di potere tra i $janissaries_advance$ e i corsari barbareschi. Questi ultimi hanno acquisito un potere significativo e sembrano pronti a tentare di liberarsi [ROOT.GetCountry.Custom('IT_Dalla')][ROOT.GetCountry.GetName]. Tuttavia, abbiamo ancora la possibilità di disinnescare la situazione, corrompendo gli uomini forti influenti tra i corsari sempre avidi affinché si schierino dalla nostra parte."
 flavor_tur.25.historical_info: "Algeri era una roccaforte dei corsari barbareschi e un luogo piuttosto cosmopolita. Ma dopo che l'autocrate Ali Agha fu ucciso durante l'attacco inglese nel 1671, si formò un nuovo ordine, caratterizzato da relazioni istituzionalizzate tra i giannizzeri locali, che detenevano il potere militare, e i corsari, che controllavano il commercio. Questo accordo portò Algeri a diventare di fatto indipendente dall'Impero Ottomano."
 flavor_tur.25.a: "Questi pirati non ci servono più."
 flavor_tur.25.b: "Mandate le tangenti."
 algiers_uprising: "All [ShowCultureName('algerian')] [pops|e] in [ShowAreaName('algiers_area')] will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]." #DA TRADURRE

 
 flavor_tur.27.title: "L'[ShowLocationRankNameWithNoTooltip('city')] del Desiderio del Mondo"
 flavor_tur.27.desc: "Finalmente abbiamo conquistato l'[ShowLocationName('constantinople')], dove molti comandanti [ShowReligionGroupAdjective('muslim')] del passato hanno fallito di fronte alla potenza del [ShowBuildingTypeName('theodosian_walls')]. Questa grande [constantinople_location.GetRank.GetName] romana sarebbe una capitale adatta per [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], ma potremmo voler prendere provvedimenti per ripristinarne l'antico splendore e far occupare i posti più importanti dai fedeli [ShowCultureName('turkish_culture')]. Oppure potremmo semplicemente saccheggiare tutto ciò che possiamo."
 flavor_tur.27.historical_info: "Sebbene la conquista di Costantinopoli da parte degli Ottomani fosse vista come un evento catastrofico dai cristiani occidentali, essa li proiettò alla gloria agli occhi del mondo musulmano. Dopo tre giorni di saccheggi, come da tradizione, Mehmed II ordinò che gli abitanti della città fossero protetti d'ora in poi. I greci di Costantinopoli avrebbero poi fornito molti abili consiglieri al regime ottomano."
 flavor_tur.27.a: "Sarà una capitale adeguata."
 flavor_tur.27.b: "Saccheggiate le ricchezze e dichiarate la nostra vittoria!"
 flavor_tur.27.c: "Un altro gioiello da aggiungere alla nostra collezione, niente di più."
 tur_byzantion_becomes_core_tt: "All owned [locations|e] in the [ShowProvinceDefinitionNameWithNoTooltip('constantinople_province')] will change their integration level to [core|e]" #DA TRADURRE


 flavor_tur.28.title: "La Sepoltura di Köse Mihal"
 flavor_tur.28.desc: "Ex governatore [GetCountry('BYZ').GetAdjectiveWithNoTooltip] convertitosi allo [ShowReligionGroupName('muslim')] dopo aver ricevuto un sogno profetico, Köse Mihal divenne un fedele alleato di [GetCharacter('tur_osman').GetShortName]. Aiutò nella conquista dell'[ShowLocationName('bursa')] e ora è morto lì, dopo una vita lunga e fruttuosa. I suoi numerosi figli si occuperanno del suo funerale, ma resta da vedere quale sarà la sua eredità per [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. Nel discorso funebre di Köse Mihal, dovremmo sottolineare la sua origine [ShowCultureName('greek_culture')], che tutti sono benvenuti sotto la nostra bandiera, o piuttosto placare [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] concentrandoci sulla sua devozione alla fede [ShowReligionName('sunni')]?"
 flavor_tur.28.a: "Il popolo [ShowCultureNameWithNoTooltip('greek_culture')] è nostro fratello!"
 flavor_tur.28.b: "La fede è ciò che ci unisce."
 burial_of_mihal: "All of our [ShowCultureName('greek_culture')] [pops|e] in [ShowRegionName('anatolia_region')] and [ShowRegionName('balkan_region')] will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]." #DA TRADURRE

 flavor_tur.29.title: "Corteggiare i Dervisci"
 flavor_tur.29.desc: "[GetCharacter('tur_osman').GetShortName] ha acquisito legittimità sposando [GetCharacter('tur_rabia_bala_hatun').GetShortName], la figlia del capo di una comunità di dervisci alla frontiera orientale. Questi mistici religiosi mantengono una forte influenza [ROOT.GetCountry.Custom('IT_NEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] nascente, ma ora ci chiedono di riaffermare il nostro patrocinio e in cambio forniranno consulenza politica e militare a nome della scuola [target_school_scope.GetName]. Le frange più conservatrici [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], tuttavia, contestano l'attenzione dei dervisci per i rituali esoterici piuttosto che per lo studio e preferirebbero che non ci legassimo ancora di più a loro..."
 flavor_tur.29.historical_info: "I dervisci erano mistici sufi che hanno svolto un ruolo chiave nella società ottomana primitiva, diffondendo l'Islam, sostenendo le conquiste e influenzando l'amministrazione. Le loro logge fungevano da centri di apprendimento e di assistenza sociale, mentre ordini come i Bektashi e i Mevlevi hanno plasmato la cultura religiosa e militare ottomana attraverso la guida spirituale e i rituali."
 flavor_tur.29.a: "I dervisci hanno molto da insegnarci!"
 flavor_tur.29.b: "Non abbiamo più bisogno di questa alleanza."

 flavor_tur.30.title: "Monete a Nostro Nome"
 flavor_tur.30.desc: "Durante il tardo regno di [GetCharacter('tur_osman').GetShortName], [GetCharacter('tur_osman').GetSheHe] fece coniare monete a proprio nome, e non più come vassallo nominale dei moribondi Ilkhanidi in Iran. Questo fu un grande passo verso la legittimità come sovrano indipendente, e con la caduta dell'Ilkhanato, abbiamo poco da perdere continuando questa pratica. Tuttavia, la zecca di [ShowLocationNameWithNoTooltip('bursa')] sostiene di avere una carenza di argento e oro e chiede un contributo per poter produrre maggiori quantità di monete con la gloriosa effigie di [target_character.GetName]."
 flavor_tur.30.a: "Avranno ciò di cui hanno bisogno."
 flavor_tur.30.b: "Sarà sufficiente una produzione limitata."
 flavor_tur.30.historical_info: "La prima zecca dell'ascendente Stato ottomano si trovava a Bursa. Dopo la conquista della città nel 1326, Osman I iniziò a coniare monete a proprio nome e non come vassallo dell'Ilkhanato mongolo, come era stato consuetudine fino a quel momento tra i sovrani turchi dell'Anatolia."

 flavor_tur.31.title: "Il Fiorire di [target_location.GetNameWithNoTooltip]"
 flavor_tur.31.desc: "Dalla nostra conquista dell'[ShowLocationNameWithNoTooltip('bursa')], la città ha prosperato, attirando mercanti e viaggiatori di stirpe [ShowCultureName('greek_culture')], [ShowCultureName('turkish_culture')], [ShowCultureGroupName('italian_group')] e [ShowCultureGroupName('jewish_group')].\n\nGli investimenti dei nostri predecessori in infrastrutture nuove e migliorate sembrano dare i loro frutti, trasformando gradualmente l'[ShowLocationNameWithNoTooltip('bursa')] in un gioiello del nostro fiorente stato. Sembrerebbe che molti artigiani e commercianti che in precedenza lavoravano sotto il giogo degli [GetCountry('BYZ').GetAdjectiveWithNoTooltip] abbiano intuito il declino e si siano invece rivolti a noi."
 flavor_tur.31.a: "Lasciamo che si espanda nel tempo."
 flavor_tur.31.b: "Finanziamo la sua espansione!"
 flavor_tur.31.historical_info: "Prima grande città conquistata dagli Ottomani nel 1326, Bursa mantenne la sua importanza commerciale e culturale anche dopo il trasferimento della capitale ad Adrianopoli (Edirne). Nel corso del XIV secolo conobbe una notevole crescita urbana."

 flavor_tur.32.title: "Il Sogno di [GetCharacter('tur_osman').GetShortNameWithNoTooltip]"
 flavor_tur.32.desc: "Secondo quanto narra la leggenda, in una notte stellata di tanto tempo fa, mentre [GetCharacter('tur_osman').GetSheHe] soggiornava nell'accampamento del saggio Şeyh Edebali, [GetCharacter('tur_osman').GetShortName] ebbe un sogno pieno di presagi. [GetCharacter('tur_osman').GetSheHe|U] sognò che i suoi discendenti avrebbero conquistato gran parte del mondo, con l'[ShowLocationNameWithNoTooltip('constantinople')] come loro più grande bottino. Sebbene non sia possibile determinare l'origine di questa storia, essa ha iniziato a diffondersi sia nella nostra corte che altrove."
 flavor_tur.32.a: "Facciamo in modo che tutti i nostri sudditi ne siano informati."
 flavor_tur.32.b: "Ci sentiamo così ispirati!"
 flavor_tur.32.historical_info: "La storia del sogno di Osman iniziò a circolare nel XV secolo, un secolo dopo la sua morte. Si pensa che fosse un pezzo di propaganda destinato a fornire un mito fondante per il giovane impero dei suoi discendenti."

 flavor_tur.33.title: "Una Burocrazia Persianizzata"
 flavor_tur.33.desc: "Attraverso i Grandi Selgiuchidi nei tempi antichi, il nostro Stato ha ereditato un'importante eredità dall'[ShowRegionName('persia_region')], e i nostri burocrati scrivono nella lingua e nello stile [ShowLanguageName('persian_language')]. Tuttavia, i nostri sudditi [ShowCultureName('greek_culture')] vorrebbero che questo cambiasse e che il nostro governo prendesse invece esempio [GetCountry('BYZ').Custom('IT_Dalla')][GetCountry('BYZ').GetName], con documenti burocratici scritti in [ShowLanguageName('greek_language')]. Una riforma così radicale farebbe sicuramente arrabbiare le tribù [ShowCultureName('turkish_culture')] del nostro dominio, poiché esse apprezzano l'eredità [ShowLanguageNameWithNoTooltip('persian_language')] e la associano a un grande prestigio."
 flavor_tur.33.a: "Non abbandoneremo il nostro patrimonio [ShowCultureGroupNameWithNoTooltip('iranian_group')]."
 flavor_tur.33.b: "I nostri burocrati useranno il [ShowLanguageNameWithNoTooltip('greek_language')]."
 flavor_tur.33.c: "Perché i nostri documenti non dovrebbero essere bilingui?"
 flavor_tur.33.historical_info: "I primi Ottomani modellarono il loro Stato sui loro predecessori selgiuchidi persianizzati, adottando pratiche amministrative e burocratiche fondamentali che erano state perfezionate sotto l'influenza persiana nel corso dei secoli. Di conseguenza, i documenti ufficiali, gli atti giudiziari e persino la corrispondenza di Stato erano scritti principalmente in persiano, che fungeva da lingua di governo e di alta cultura in gran parte del mondo islamico. Questa pratica rifletteva la profonda impronta del sistema amministrativo selgiuchide, in cui i burocrati e gli scribi persiani avevano da tempo svolto un ruolo cruciale nella gestione degli affari di Stato. Mentre il turco rimaneva la lingua dell'élite militare e l'arabo era usato per le questioni religiose e legali, il persiano funzionava come mezzo principale di governo, diplomazia e letteratura nei primi decenni del Beylik."
