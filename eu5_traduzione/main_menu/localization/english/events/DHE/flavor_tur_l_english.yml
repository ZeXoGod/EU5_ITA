 flavor_tur.37.title: "La Leggenda di Oghuz $rank_empire_horde_ruler_suffix_male$"
 flavor_tur.37.desc: "[target_artist.GetName], membro di un gruppo di ambiziosi studiosi e scrittori, si è fatto avanti e ha suggerito di sponsorizzarlo nella compilazione di una genealogia della nostra dinastia, con alcuni abbellimenti, ovviamente. In particolare, [target_artist.GetSheHe] vorrebbe ipotizzare che discendiamo dal leggendario Oghuz $rank_empire_horde_ruler_suffix_male$, un grande eroe del mondo antico, il che ci darebbe il miglior pedigree di tutte le dinastie [ShowCultureName('turkish_culture')]."
 flavor_tur.37.a: "Non badare a spese!"
 flavor_tur.37.b: "Nemmeno un bambino ci crederebbe..."
 flavor_tur.37.historical_info: "Oghuz $rank_empire_horde_ruler_suffix_male$ era un mitico progenitore delle leggende turche, che compare in molte cronache dinastiche medievali. Affermando di discendere da lui, gli Ottomani potevano proporsi come superiori agli altri sovrani turchi. Non tutti però ne erano convinti e, nei suoi scambi di insulti con Bayazid I, Timur denigrò il lignaggio ottomano."

 flavor_tur.38.title: "Il Primo dei [ShowDynastyNameWithNoTooltip('candarli_dynasty')]"
 flavor_tur.38.desc: "Con le nostre origini nelle culture delle steppe, siamo sempre stati orgogliosi di riconoscere il valore del merito più che quello del sangue. [advisor_character.GetName], un promettente giudice dell'[ShowLocationName('bursa')], ha dimostrato notevoli capacità sia nella politica che nella strategia. Potremmo trarre vantaggio dalla sua nomina a consigliere della nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Tuttavia, poiché [advisor_character.GetSheHe] proviene dall'esercito, ciò potrebbe causare attriti con [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], che da tempo insistono sul fatto che i consiglieri di così alto rango debbano provenire dalle file degli uomini colti."
 flavor_tur.38.a: "Abbiamo bisogno di sangue nuovo e di idee nuove alla [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 flavor_tur.38.b: "Affidiamoci a consiglieri più tradizionali"
 flavor_tur.38.historical_info: "Famiglia di origine turcomanna nomade, i Çandarlı salirono alla ribalta come giudici e visir del primo Stato ottomano. Cinque gran visir ottomani provenivano dai Çandarlı. Ma Halil Pasha il Giovane, il quarto visir Çandarlı, cadde in disgrazia presso Murad II e fu giustiziato. Lo status della famiglia non si riprese mai completamente da questo colpo."

 flavor_tur.39.title: "La Grande Moschea di [target_location.GetNameWithNoTooltip]"
 flavor_tur.39.desc: "Da quando abbiamo conquistato l'[ShowLocationName('bursa')], [target_location.Custom('IT_ART_LOCATION')][target_location.GetRank.GetName] è fiorita e ha visto molti nuovi progetti di costruzione. Ma [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] locali ora insistono affinché intraprendiamo un'impresa più ardua: la costruzione di una grande moschea. Sarebbe una testimonianza della forza della dinastia [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName] e un monumento alla gloria spirituale di [ShowReligionGroupName('muslim')]."
 flavor_tur.39.a: "Un progetto degno della nostra eredità!"
 flavor_tur.39.b: "No, abbiamo bisogno dei soldi per la guerra."
 flavor_tur.39.historical_info: "Per molto tempo, anche dopo il trasferimento della capitale ad Adrianopoli (Edirne), Bursa è stata considerata il cuore cerimoniale dello Stato ottomano. Bayezid I supervisionò la costruzione di due grandi complessi di moschee, il Bayezid Külliyesi e l'Ulu Camii, prima che il suo regno fosse interrotto dalle invasioni di Tamerlano."

 flavor_tur.40.title: "La Restaurazione di [target_location.GetNameWithNoTooltip]"
 flavor_tur.40.desc: "[target_location.Custom('IT_ART_LOCATION')|U][target_location.GetRank.GetName] di [target_location.GetName], un tempo sede della grande [ShowLocationRankName('city')] romana di Nicea, è in declino da quando l'abbiamo conquistata, e forse anche da molto prima. [ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] locali vogliono che sponsorizziamo il restauro della [target_location.GetRank.GetNameWithNoTooltip] in rovina e trascurata, per attirare nuovi coloni e ricordarci che [target_location.GetNameWithNoTooltip] ha un grande valore e prospettive di espansione..."
 flavor_tur.40.a: "È troppo costoso, lasciamola andare in rovina."
 flavor_tur.40.b: "La gloria di un tempo sarà restaurata!"
 flavor_tur.40.historical_info: "Un tempo grande città di Nicea, İznik era molto trascurata ai tempi degli Ottomani. Il viaggiatore marocchino Ibn Baṭṭūṭa, che la visitò nel 1331, sostiene che fosse per lo più in rovina, e uno scrittore di viaggi inglese del XVIII secolo la descrisse come un misero villaggio di lunghi vicoli e muri di fango..."

 flavor_tur.43.title: "La Caduta [GetCountry('AHI').Custom('IT_Della')][GetCountry('AHI').GetNameWithNoTooltip]"
 flavor_tur.43.desc: "[GetCountry('AHI').Custom('IT_La')][GetCountry('AHI').GetName], lo stato governato dalla confraternita spirituale degli [GetCountry('AHI').GetAdjectiveWithNoTooltip], ha legami di lunga data con la dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Şeyh Edebali, suocero di [GetCharacter('tur_osman').GetName], era un leader [GetCountry('AHI').Custom('IT_Della')][GetCountry('AHI').GetNameWithNoTooltip]. I membri influenti [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_NEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] continuano a tenere in grande considerazione i mistici [GetCountry('AHI').GetAdjectiveWithNoTooltip] e insistono che dovremmo averli come alleati, piuttosto che come sudditi. Altri invece sostengono che è ora di incorporare la confraternita nel nostro dominio, cosa che ovviamente potrebbero opporre con violenza..."
 flavor_tur.43.a: "Dobbiamo attaccare."
 flavor_tur.43.b: "Proponiamo un'unione."
 flavor_tur.43.c: "Per ora coesisteremo."
 flavor_tur.43.historical_info: "La Repubblica di Ahi ottenne l'indipendenza dai Mongoli intorno al 1290. Era un particolare Beylik anatolico, governato non da un signore della guerra ma da una confraternita religiosa di Sufi, in modo non dissimile dalle repubbliche mercantili europee. La repubblica declinò dopo la caduta di Ankara nel 1354, ma confraternite come quella degli Ahi ebbero un'influenza duratura sulla cultura ottomana."
 ahi_vassalage_tooltip: "[target_country.Custom('IT_La')|U][target_country.GetNameWithNoTooltip] will be more likely to accept subjugation through a special [event|e] during the [ShowSituationName('rise_of_the_ottomans')] [situation|e] as long as we remain the strongest contender.\n\nShould we subjugate them in that way, we will also trigger #italic $flavor_tur.44.title$#! [event|e]" #DA TRADURRE
 explain_flavor_tur.43_tt: "Due to our choice in #italic $flavor_tur.43.title$#! [event|e] they are more likely to accept\n\nShould they become our [subject|e] now, we will also trigger #italic $flavor_tur.44.title$#! [event|e]" #DA TRADURRE

 flavor_tur.44.title: "La Confraternita [GetCountry('AHI').GetAdjectiveWithNoTooltip]"
 flavor_tur.44.desc: "Dopo l'unificazione delle terre [GetCountry('AHI').GetAdjective] con [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], molti dei loro abili artigiani e commercianti stanno cercando di entrare a far parte della burocrazia [ROOT.GetCountry.GetAdjective]. Questi uomini sono noti per le loro intense pratiche tradizionali e sembrano disposti a perdonare qualsiasi offesa abbiamo commesso nei loro confronti, reale o immaginaria, per lavorare a beneficio degli [ShowReligionGroupName('muslim')]."
 flavor_tur.44.a: "Abbiamo alcune posizioni aperte..."
 flavor_tur.44.b: "Mandiamoli piuttosto a organizzare la frontiera."
 flavor_tur.44.historical_info: "La Confraternita Ahi faceva parte dell'Akhiya, un gruppo di corporazioni sufi che godeva di ampia influenza nell'Anatolia post-selgiuchide. Dopo che gli Ottomani conquistarono la loro repubblica con sede ad Angora (Ankara), alcuni Ahi divennero burocrati dello Stato ottomano."

 flavor_tur.46.title: "La Basilica"
 flavor_tur.46.desc: "Il grande bombardo di [cannon_maker.GetNameWithNoTooltip] ci è stato molto utile nella conquista di [target_location.GetNameWithNoTooltip], abbattendo le possenti mura teodosiane. Ma era soggetto a surriscaldamento e ora si è disintegrato in una colossale esplosione,"
 flavor_tur.46.ending_orban.desc: "uccidendo il suo creatore nell'esplosione."
 flavor_tur.46.orbanless.desc: "molti membri dell'equipaggio sono rimasti uccisi nell'esplosione."
 flavor_tur.46.ending: "La domanda ora è: dovremmo costruire un altro cannone di dimensioni simili? O piuttosto accontentarci che abbia raggiunto il suo scopo, ovvero abbattere le mura di Babilonia?"
 flavor_tur.46.a: "Si può mai avere un cannone troppo grande?"
 flavor_tur.46.b: "È meglio fonderlo per ricavarne rottami..."
 flavor_tur.46.historical_info: "Il Basilic reale era terribilmente potente, ma aveva gravi problemi di surriscaldamento, durando solo sei settimane dopo la sua costruzione. Eppure, in quel periodo, riuscì a rompere le possenti mura teodosiane di Costantinopoli, ponendo fine all'Impero Romano dopo 1500 anni. Imperterriti né dal costo né dagli incidenti esplosivi, gli Ottomani costruirono presto un altro cannone di dimensioni simili, il Dardanelles Gun, che fu utilizzato contro la marina britannica fino al 1807."
 melted_great_bombard: "Rottami della Grande Bomba"

 flavor_tur.47.title: "Un Signore della Frontiera"
 flavor_tur.47.desc: "[target_character.GetName] ha compiuto azioni coraggiose alla frontiera e ha dimostrato un grande talento nel comando. Dovremmo promuoverlo alla nuova posizione di Signore della Frontiera e tenerlo vicino a noi.\n\nTuttavia, conferire a noi stessi un tale potere di nomina farebbe sicuramente infuriare una parte significativa [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], che lo vedrebbero come un ulteriore segno del tentativo della nostra dinastia di minare il loro potere."
 flavor_tur.47.a: "La nostra rotta è tracciata!"
 flavor_tur.47.b: "Faremo invece delle concessioni [ROOT.GetCountry.Custom('IT_NOBLES_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_tur.47.c: "Aspetteremo e vedremo..."
 flavor_tur.47.historical_info: "Concedendosi il potere di nominare i Signori della Frontiera (uc begleri), Murad I ha compiuto un altro passo avanti per non essere più considerato solo il primo tra pari tra i nobili Ġuzāt della frontiera."

 flavor_tur.48.title: "I Tamburi di Guerra"
 flavor_tur.48.desc: "Le bande Mehter, nate da fabbricanti di tende e musicisti, hanno da tempo un ruolo importante nella nostra cultura, e infatti la prima banda di questo tipo fu donata a [GetCharacter('tur_osman').GetName] da Kayqubad III, un grande sultano di Rûm. In tempo di guerra, suonano la loro musica fuori dalla tenda [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], e tutti si alzano in piedi in onore di Kayqubad.\n\nMa perché dovremmo continuare a rendere omaggio a un sultano morto tanto tempo fa? Anche noi ora siamo diventati grandi. Forse è giunto il momento di sederci, anche se [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] tradizionalisti potrebbero risentirsene."
 flavor_tur.48.a: "Dovranno conviverci."
 flavor_tur.48.b: "No, continueremo ad alzarci in piedi."
 flavor_tur.48.historical_info: "Rifiutandosi di alzarsi in piedi quando suonavano le bande Mehter, i sovrani ottomani fecero un ulteriore passo avanti rispetto alle loro origini steppiche e si posizionarono come sovrani al di sopra di tutti gli altri."

 flavor_tur.49.title: "Un Quinto del Bottino"
 flavor_tur.49.desc: "Secondo il Sacro $common_string_quran$, un quinto del bottino di guerra appartiene a [ROOT.GetCountry.GetReligion.GetGodName], al profeta, ai viaggiatori e ai bisognosi. Allo stesso modo, secondo l'usanza dei [ShowCultureName('turkish_culture')], un quinto del bottino va al capo tribù, e così abbiamo tratto profitto dalle numerose guerre degli ultimi tempi. Gli schiavi sono stati a lungo esenti da questo, ma con l'afflusso di schiavi [ShowReligionGroupAdjective('christian')] dalle nostre recenti conquiste, è ora che rivendichiamo anche una parte di quelli. Anche se i signori di frontiera sicuramente non lo apprezzeranno, tra quegli schiavi ci saranno giovani uomini forti, che potremmo usare per costruire un nostro esercito domestico, per diminuire la nostra dipendenza dai signori di frontiera..."
 flavor_tur.49.a: "Ne abbiamo diritto."
 flavor_tur.49.b: "Lasciamo che si tengano i loro schiavi"
 flavor_tur.49.historical_info: "Secondo la tradizione, il capo aveva diritto a un quinto del bottino di guerra. Murad I interpretò questa tradizione in modo da includere gli schiavi, e così nacque la tassa pençik. Alcuni degli schiavi acquisiti in questo modo entrarono a far parte dei kapıkulu, le divisioni domestiche ottomane, in particolare il famoso corpo dei giannizzeri."

 flavor_tur.50.title: "I [ROOT.GetCountry.GetGovernment.GetHeirTitle] e gli Ḥurūfiyyah"
 flavor_tur.50.desc: "Gli Ḥurūfiyyah che in precedenza si erano stabiliti [ROOT.GetCountry.Custom('IT_NEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] potrebbero non aver causato molti problemi, ma [ROOT.GetCountry.Custom('IT_CLERGY_IL_NOSTRO')][ROOT.GetCountry.Custom('IT_CLERGY_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] conservatori li detestano e, cosa ancora peggiore, sembra che alcuni Ḥurūfiyyah siano diventati figure di riferimento per [heretic_heir.GetShortName], il nostro [ROOT.GetCountry.GetGovernment.GetHeirTitle]. [ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], inorriditi all'idea che lui si converta agli [ShowReligionName('shia')], vogliono risolvere il problema bruciando vivi gli Ḥurūfiyyah e i loro principali simpatizzanti."
 flavor_tur.50.a: "Bruciateli tutti e lasciate che sia Dio a giudicarli!"
 flavor_tur.50.b: "Lasciamo che [heretic_heir.GetNameWithNoTooltip] trovi da solo la sua strada verso [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_tur.50.historical_info: "Un gruppo di Ḥurūfiyyah, definiti dai cronisti successivi «alcuni maledetti senza importanza», si avvicinò in modo allarmante al giovane Mehmet II. Ciò allarmò il suo visir Mahmud Pasha Angelović, che ostacolò gli Ḥurūfiyyah a Edirne facendo bruciare sul rogo molti di loro."


 flavor_tur.51.title: "Una Questione di Costumi"
 flavor_tur.51.desc: "Man mano che conquistiamo nuovi porti, dobbiamo rivolgere la nostra attenzione a qualcosa di sconosciuto alle nostre radici nomadi: il mare. Una città come [port_location.GetName] potrebbe trarre vantaggio da efficienti esattori delle tasse e da una riscossione più rigorosa dei dazi doganali, e i candidati migliori per questo compito sarebbero gli uomini provenienti [GetCountry('GEN').Custom('IT_Dalla')][GetCountry('GEN').GetName]. Assumere questi stranieri rafforzerebbe l'idea che [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] è aperto a tutti, ma causerebbe il malcontento [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], dalle cui file provenivano spesso i precedenti esattori delle tasse."
 flavor_tur.51.a: "Abbiamo bisogno di tutti gli esperti che riusciamo a trovare!"
 flavor_tur.51.b: "No, non possiamo fidarci dei mercanti [GetCountry('GEN').GetAdjectiveWithNoTooltip]."
 flavor_tur.51.historical_info: "Il primo Stato ottomano sembra aver tratto vantaggio sia dal punto di vista economico che amministrativo dalle relazioni positive con i genovesi. Durante il regno di Murad I, gli esattori latini (probabilmente genovesi) spesso fungevano da esattori doganali nei porti ottomani."

 flavor_tur.52.title: "Il Ban dello [ShowGoodsNameWithNoTooltip('wheat')] Anatolico"
 flavor_tur.52.desc: "Molti mercanti occidentali si sono arricchiti grazie alla nostra esportazione di [ShowGoodsName('wheat')] dai campi dell'[ShowRegionName('anatolia_region')]. Forse è giunto il momento di porre fine a tutto questo e garantire l'approvvigionamento per il nostro popolo e per l'esercito! L'istituzione di un divieto sulle esportazioni di [ShowGoodsNameWithNoTooltip('wheat')] potrebbe rafforzare la nostra posizione economica e darci un vantaggio nei futuri accordi con i mercanti stranieri."
 flavor_tur.52.a: "Neanche un solo bushel dovrà lasciare i nostri porti."
 flavor_tur.52.b: "Non dovremmo interferire negli affari dei mercanti."
 flavor_tur.52.historical_info: "Il divieto di Bayezid I sulle esportazioni di grano fu, per l'epoca, un raro intervento a favore degli interessi dei mercanti. Le sue motivazioni sono piuttosto incerte: forse voleva indebolire i suoi nemici europei, o forse si aspettava concessioni dalle potenti repubbliche mercantili di Genova e Venezia."

 flavor_tur.53.title: "I Lupi della [ShowProvinceDefinitionNameWithNoTooltip('aegean_sea_province')]"
 flavor_tur.53.desc: "Da quando [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] ha acquisito per la prima volta i territori costieri, intraprendenti predoni [ShowCultureName('turkish_culture')] hanno abbandonato i loro cavalli e si sono dati alla marina, saccheggiando insediamenti e navi nella [ShowProvinceDefinitionName('aegean_sea_province')], nell'[ShowAreaName('aegean_sea_area')] e nell'[ShowAreaName('black_sea_area')], portando con sé schiavi e bottino. Ma potremmo organizzare tutto questo in qualcosa di più grande, a nostro vantaggio e a danno dei nostri rivali navali: potremmo sponsorizzare questi pirati, ovviamente in modo surrettizio."
 flavor_tur.53.a: "Tutti ci temeranno!"
 flavor_tur.53.b: "Dovremmo concentrarci sulla costruzione di una flotta adeguata."
 flavor_tur.53.c: "Non dovremmo danneggiare le nostre relazioni commerciali."
 flavor_tur.53.historical_info: "La pirateria sponsorizzata dagli Ottomani era dilagante nel XIV e XV secolo, e Genova e Venezia inviavano regolarmente galee nel Mar Egeo per raccogliere informazioni sui movimenti delle navi turche. I turchi avevano bisogno di una flotta forte per collegare il loro regno, diviso dallo stretto del Bosforo, ma prima di poterlo realizzare, la pirateria forniva loro un modo asimmetrico per minare i loro rivali in mare."

 flavor_tur.54.title: "Il Richiamo della Pirateria"
 flavor_tur.54.desc: "Dovendo competere con vecchie potenze navali come [GetCountry('BYZ').Custom('IT_La')][GetCountry('BYZ').GetNameWithNoTooltip] e [GetCountry('VEN').Custom('IT_La')][GetCountry('VEN').GetNameWithNoTooltip], siamo nettamente inferiori nell'Egeo, almeno per ora.\n\nMa poiché molti uomini [ShowCultureName('turkish_culture')] si sono dati alla marina per dedicarsi alla pirateria sotto la nostra bandiera, potremmo utilizzare alcuni di questi predoni per rafforzare la nostra flotta."
 flavor_tur.54.a: "Abbiamo bisogno di loro!"
 flavor_tur.54.b: "Le loro predazioni ci sono più utili."
 flavor_tur.54.c: "Non possiamo fidarci di uomini così indisciplinati."
 flavor_tur.54.historical_info: "All'inizio del periodo ottomano, molti turchi si diedero alla pirateria, saccheggiando gli insediamenti greci sulle isole vicine alla terraferma anatolica. Con l'espansione della pirateria, sembra che questa attività fosse davvero redditizia: secondo il racconto di un testimone oculare, molti uomini che sarebbero stati indispensabili nella battaglia contro Tamerlano erano già impegnati a prepararsi per le spedizioni in mare."

 flavor_tur.55.title: "La Fortezza di [target_location.GetNameWithNoTooltip]"
 flavor_tur.55.desc: "Da quando abbiamo conquistato [target_location.GetName], è diventato sempre più evidente che questa è una base importante per noi in Europa, poiché lo stretto è più stretto e più facile da attraversare. Sebbene sulla penisola ci siano diverse vecchie fortezze minori, dovremmo costruirne una più grande e più resistente, per scoraggiare qualsiasi attacco dal mare."
 flavor_tur.55.a: "Deve essere costruita!"
 flavor_tur.55.b: "È troppo costosa."
 flavor_tur.55.historical_info: "Gli Ottomani ricevettero la fortezza di Tzympe a Gallipoli da Giovanni Cantacuzeno, per aiutarlo nella sua guerra contro un altro pretendente al trono bizantino, e da lì conquistarono in seguito la fortezza molto più grande dell' Gallipoli. Il sito divenne importante come loro testa di ponte verso l'Europa, e Bayezid I fece costruire una potente fortezza costiera per proteggere il porto."
 tur_treathens_the_bosphorus: "Minaccia il Bosforo"


 flavor_tur.56.title: "Arrivo degli Ḥurūfiyyah"
 flavor_tur.56.desc: "Gli Ḥurūfiyyah sono un movimento in crescita di mistici [ShowReligionName('shia')] con sede in Iran. Tuttavia, recentemente hanno incontrato una certa opposizione in quel paese e ora un gruppo eterogeneo di studiosi Hurufi sta cercando rifugio nel nostro regno. Sono interessati alle lettere e alla numerologia e potrebbero essere innocui. Il loro leader [hurufiyya_character.GetName] sostiene che lavorerebbero a beneficio del nostro Stato. Tuttavia, alcune persone a [capital_location.GetName] hanno già giurato fedeltà al loro credo..."
 flavor_tur.56.a: "Li accetteremo, per ora."
 flavor_tur.56.b: "Li accoglieremo a braccia aperte!"
 flavor_tur.56.c: "Rimandate questi eretici da dove sono venuti."
 flavor_tur.56.historical_info: "Gli Ḥurūfiyyah erano un movimento esoterico sufi nato in Iran nel 1370 e che acquisì rapidamente una certa influenza. Dopo aver fallito nel tentativo di convertire Tamerlano a Samarcanda, il leader hurufi Fazlallah Astarabadi fu giustiziato, costringendo molti dei suoi seguaci a fuggire in Anatolia, Siria ed Egitto."
 flavor_tur.56.b.tt: "All [ShowReligionName('shia')] [pops|e] will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]" #DA TRADURRE
 flavor_tur.56.c.tt: "All [ShowReligionName('shia')] [pops|e] will lose [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" #DA TRADURRE

 flavor_tur.57.title: "Il Signore dei Dervisci"
 flavor_tur.57.desc: "[sufi_character.GetName], il leader di un ordine sufi in crescita chiamato #italic Bayramiye#!, con sede a [target_location.GetName], è stato portato davanti alla nostra corte per essere giudicato. Alcuni membri influenti [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sostengono che i suoi insegnamenti sul mondo e sul futuro siano blasfemi. Eppure a noi le sue parole sembrano sagge..."
 flavor_tur.57.a: "Possiamo imparare da lui!"
 flavor_tur.57.b: "Dobbiamo placare [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_tur.57.c: "Rimandiamolo semplicemente a casa."
 flavor_tur.57.historical_info: "Haji Bayram Veli era un influente mistico sufi, i cui insegnamenti sarebbero durati per alcuni secoli. Le autorità locali misero in discussione la dottrina e il patriottismo del suo ordine, preoccupate dalla sua rapida crescita, e lo mandarono da Murad II. Ma il sultano trovò Haji Bayram molto stimolante e gli permise di tenere lezioni e predicare a corte."

 flavor_tur.58.title: "L'Isola del Sangue"
 flavor_tur.58.desc: "Ci giungono notizie da pescatori sconvolti che ci informano che [nemesis.GetName] ha impiccato centinaia di prigionieri di guerra [ROOT.GetCountry.GetAdjective] su un'isola dell'Egeo. Solo alcuni prigionieri [ShowReligionGroupAdjective('christian')], considerati arruolati con la forza al nostro servizio, sono stati risparmiati. Un testimone lo descrive come uno spettacolo macabro di cadaveri appesi alle forche come grappoli d'uva sui vigneti."
 flavor_tur.58.a: "E ancora più uomini si uniranno alla nostra causa!"
 flavor_tur.58.b: "Giureremo vendetta!"
 flavor_tur.58.historical_info: "Dopo la loro grande vittoria contro la flotta ottomana nel 1416, i veneziani trascinarono i prigionieri sull'isola di Tenedos, dove furono tutti brutalmente uccisi, tranne i cristiani che erano stati costretti a prestare servizio. Tuttavia, i veneziani avrebbero imparato a loro spese che la superiorità navale da sola non poteva garantire un dominio eterno nell'Egeo."

 flavor_tur.59.title: "Pazzi Marziali"
 flavor_tur.59.desc: "Importanti leader tra [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] si sono lamentati del comportamento dei Bashi Bazouk, i soldati irregolari che abbiamo utilizzato per presidiare le guarnigioni di frontiera. I Bashi Bazouk, sostengono, sono inclini a saccheggiare e molestare non solo le terre nemiche, ma anche la nostra popolazione rurale di frontiera. E ora si è verificato un incidente a [atrocity_location.GetName], dove i Bashi Bazouk avrebbero commesso un terribile atto di violenza contro un locandiere e la sua famiglia. Infuriati da questo, i capi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] chiedono che i reggimenti dei Bashi Bazouk siano sottoposti a provvedimenti disciplinari."
 flavor_tur.59.a: "Ahimè, quegli uomini sono un male necessario."
 flavor_tur.59.b: "Sì, dovremmo cercare di tenerli a freno."
 flavor_tur.59.historical_info: "I Bashi Bazouk provenivano da gruppi minoritari, principalmente albanesi e circassi, e non ricevevano alcuna paga: erano invece motivati dalla prospettiva di saccheggiare. Ciò significava che erano molto convenienti per lo Stato ottomano, ma ben presto divennero famosi per le loro predazioni sui civili. La parola Bashi Bazouk finì per diventare sinonimo di 'bandito' in molte lingue."

 flavor_tur.60.title: "Il Servizio Interno"
 flavor_tur.60.desc: "Gli schiavi eunuchi qualificati hanno svolto a lungo un ruolo limitato nel nostro governo, ma questi uomini castrati, privi di ambizioni familiari e di potere temporale, hanno un grande potenziale. Lo stesso vale per diversi giovani schiavi di talento presenti a corte. Potremmo legare questi cortigiani capaci alla dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], assegnando loro ruoli formali nella nostra famiglia, a scapito dei vecchi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] adulatori che un tempo competevano per tali posizioni."
 flavor_tur.60.a: "Una riforma della corte è attesa da tempo."
 flavor_tur.60.b: "No, dobbiamo continuare ad affidarci [ROOT.GetCountry.Custom('IT_NOBLES_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_tur.60.historical_info: "#italic Enderûn#!, da una parola persiana che significa #italic interno#!, designava i cortigiani più vicini al sultano ottomano. Essi erano in contrapposizione con i #italic Birûn#!, il servizio esterno, che era la burocrazia dell'impero. I ranghi dell'Enderûn erano composti principalmente da eunuchi e giovani schiavi cristiani, i cui compiti si concentravano sull'assistenza e l'educazione della famiglia imperiale, ma col tempo alcuni di loro acquisirono un grande potere politico."

 flavor_tur.61.title: "I Meriti del Silenzio"
 flavor_tur.61.desc: "Diversi giovani sordomuti sono stati recentemente portati al mercato degli schiavi di [capital_location.GetName] e inviati a corte come dono. Il Servizio Interno si offre ora di accogliere questi sordomuti e di addestrarli a servire al nostro fianco, come messaggeri e spie - e forse anche come assassini, se necessario. Dopotutto, chi non può parlare non rivelerà i nostri segreti..."
 flavor_tur.61.a: "È insolito, ma perché no?"
 flavor_tur.61.b: "La nostra corte è già abbastanza strana così com'è..."
 flavor_tur.61.historical_info: "Il Servizio Interno contava molti personaggi insoliti ed era noto per l'impiego di Dilsiz, sordomuti. Si riteneva che potessero essere incaricati di segreti e missioni particolarmente delicate e, di conseguenza, spesso fungevano da guardie, assistenti, messaggeri e talvolta boia. Sebbene muti, molti di loro sapevano leggere e scrivere e utilizzavano un proprio linguaggio dei segni."

  flavor_tur.62.title: "Il Linguaggio Nascosto"
 flavor_tur.62.desc: "I sordomuti di corte hanno unito le loro menti brillanti e hanno sviluppato un nuovo linguaggio dei segni che permette loro di comunicare molto bene e in silenzio tra loro. Ora propongono che anche [target_ruler.GetName] impari questo linguaggio, poiché consentirebbe scambi di informazioni molto segreti e intimi, ogni volta che Sua Altezza lo desiderasse."
 flavor_tur.62.a: "Che inizi a praticarla."
 flavor_tur.62.b: "Meglio concentrarsi sulle attività marziali."
 flavor_tur.62.tt: "Questo porterà benefici in pochi mesi."
 flavor_tur.62.historical_info: "I dettagli del linguaggio dei segni ottomano, noto anche come linguaggio dei segni dell'harem, ci sono sconosciuti, ma sembra che fosse complesso e popolare a corte, dove il silenzio era spesso una qualità molto apprezzata. Osman II padroneggiava il linguaggio dei segni e incoraggiava molti dei suoi cortigiani udenti a fare lo stesso."

 flavor_tur.63.title: "Il Cesare di Roma"
 flavor_tur.63.desc: "Santificata nella gloria del mondo antico, l'[ShowLocationName('constantinople')] è ora nostra e [GetCountry('BYZ').Custom('IT_La')][GetCountry('BYZ').GetName] non esiste più. Ora possiamo davvero rivendicare il titolo di #italic qayṣar-i Rūm#!, Cesare di Roma, anche se tutti i falsi pretendenti a quel titolo potrebbero risentirsene. I romani dell'antichità non potevano certo prevedere che un giorno la loro eredità sarebbe stata raccolta da un popolo proveniente dalle terre dei loro antichi nemici: l'Iran."
 flavor_tur.63.a: "Questa sarà la nostra eredità!"
 flavor_tur.63.b: "Celebrare il trionfo una volta sarà sufficiente."
 flavor_tur.63.historical_info: "Mehmet II rivendicò il titolo di Cesare dopo la conquista di Costantinopoli. Sebbene questa rivendicazione fosse stata negata con veemenza dalla maggior parte della cristianità occidentale, fu riconosciuta dalla Chiesa ortodossa. Il titolo storico aveva un grande peso simbolico per gli Ottomani all'inizio, ma perse importanza dopo la conquista dell'Egitto, poiché essi si concentrarono sempre più sull'essere percepiti come califfi dal mondo musulmano."
 not_the_real_rome: "Non la vera Roma"

 flavor_tur.64.title: "Potare l'Albero Genealogico"
 flavor_tur.64.desc: "Poiché la legittimità di [ROOT.GetCountry.GetGovernment.GetRuler.GetName] viene messa in discussione in alcuni ambienti, all'interno del Servizio Interno si mormora che la sicurezza dell'intero Stato sia a rischio. Gli eunuchi stanno affilando i loro pugnali e suggeriscono di permettere loro di porre fine con discrezione alle ambizioni di [ambitious_brother.GetName], uno dei principali potenziali sfidanti al trono."
 flavor_tur.64.a: "È per il bene del regno!"
 flavor_tur.64.b: "Non possiamo farlo..."
 flavor_tur.64.historical_info: "Come molte dinastie musulmane prima di loro, gli Ottomani hanno dovuto affrontare problemi di successione a causa della poligamia e delle vaghe leggi sull'eredità, e le guerre civili tra fratelli erano all'ordine del giorno. Anche se alla fine questo problema sarebbe stato risolto con il #italic Kafes#!, la reclusione forzata dei potenziali successori del sultano, all'inizio il fratricidio era un'opzione, utilizzata con entusiasmo da Mehmet III quando fece uccidere i suoi 19 fratelli."

 flavor_tur.65.title: "La Dinastia [nasrid_ruler.GetDynasty.GetNameWithNoTooltip] Chiede Aiuto"
 flavor_tur.65.desc: "[nasrid_ruler.GetName] [GetCountry('GRA').Custom('IT_Di')][GetCountry('GRA').GetName] è sotto attacco dalla potente [GetCountry('CAS').GetName] e ora ci chiede aiuto. Gli [nasrid_ruler.GetDynasty.GetName] governano le ultime vestigia della gloriosa civiltà [ShowReligionGroupAdjective('muslim')] di Al-'Andalus, dove un tempo fiorivano grandi pensatori di molti credi. È stato tutto inutile, ci chiedono nella loro lettera?"
 flavor_tur.65.a: "Purtroppo non possiamo aiutare."
 flavor_tur.65.tt: "Inviare auguri [GetCountry('GRA').Custom('IT_Alla')][GetCountry('GRA').GetNameWithNoTooltip]"
 flavor_tur.65.b: "[GetCountry('CAS').Custom('IT_La')][GetCountry('CAS').GetNameWithNoTooltip] rimpiangerà questo giorno!"
 flavor_tur.65.historical_info: "I sovrani nasridi di Granada inviarono emissari sia agli Ottomani che al $mamluks$ per chiedere aiuto contro la Castiglia. Tuttavia, gli Ottomani e il $mamluks$ furono presto coinvolti in una guerra tra loro e non furono in grado di fornire un aiuto diretto significativo. I Turchi inviarono una flotta guidata da Kemal Reis che saccheggiò i possedimenti castigliani nel Mediterraneo occidentale e che in seguito avrebbe aiutato molti rifugiati ad attraversare il mare."

 flavor_tur.66.title: "Violazione del Waqf"
 flavor_tur.66.desc: "La riforma che abbiamo istituito per reindirizzare le entrate delle fondazioni assistenziali Waqf al fine di ottenere più fondi per il sistema Timariot si è rivelata davvero molto impopolare. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] di spicco stanno predicando che abbiamo disonorato sia lo Stato che la dinastia, e le voci si sono diffuse così tanto che persino [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [ROOT.GetCountry.Custom('IT_PEASANTS_SONO')] indignati. Potremmo dover revocare la riforma, prima che questa situazione diventi davvero problematica per [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 flavor_tur.66.historical_info: "Il tentativo di Mehmed II di rafforzare il sistema timar e ridurre il potere degli 'Ulamā' attraverso le fondazioni Waqf è stato percepito come illegale secondo la legge islamica. Ha causato un risentimento diffuso ed è stato rapidamente annullato da suo figlio Bayezid alla morte di Mehmed nel 1481."
 flavor_tur.66.a: "Dobbiamo revocarla immediatamente!"
 flavor_tur.66.b: "Alcune tangenti alle persone giuste dovrebbero risolvere la questione..."
 flavor_tur.66.c: "Tuttavia, continueremo sulla nostra strada."

 flavor_tur.67.title: "Il Primo tra [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 flavor_tur.67.desc: "[target_character.GetName] è uno studioso religioso molto rispettato che è già stato nominato Qāḍī dell'esercito. Ma potremmo elevarlo ulteriormente, riportando in auge e adattando un antico titolo del passato, il $common_string_shaikh_al_islam$. Un tempo veniva conferito a mistici di grande fama, ma conferendolo a [target_character.GetShortNameWithNoTooltip], potremmo inaugurare una nuova era per l'organizzazione islamica, con un [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] di così alto rango che lavora a stretto contatto con lo Stato per supervisionare le questioni di fede. Tuttavia, molti altri membri [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] lo vedrebbero come una sfida alla loro autonomia..."
 flavor_tur.67.historical_info: "La ridefinizione del venerabile titolo $common_string_shaikh_al_islam$ avvenne gradualmente, con teologi e avvocati $sharia$ come Shams al-Din al-Fanari che furono prima nominati Qāḍīs dell'esercito, prima che il titolo si evolvesse e venisse associato alla carica di gran Muftī. Gli Ottomani, ovviamente, avevano un interesse personale a legare a sé gli studiosi religiosi in questo modo."
 flavor_tur.67.a: "[target_character.GetShortNameWithNoTooltip] è perfetto per la posizione!"
 flavor_tur.67.b: "Tali nomine spettano a Dio, non a noi."

 flavor_tur.68.title: "Una Nomina Controversa"
 flavor_tur.68.desc: "[target_character.GetName] è un mistico sufi amato da gran parte [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] e, va detto, un [target_character.GetWomanMan] brillante. Nominarlo $common_string_shaikh_al_islam$ sarebbe un buon passo avanti per formalizzare la gerarchia tra [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e legare più strettamente le decisioni in materia di fatwa allo [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], ma i teologi conservatori sono inorriditi dal fatto che si possa anche solo prendere in considerazione un sufi per questa carica."
 flavor_tur.68.historical_info: "Le nomine in $common_string_shaikh_al_islam$ erano talvolta controverse, specialmente quando coinvolgevano membri degli ordini sufi. Murad IV nominò Zekeriyazade Yahya Efendi, che era un uomo molto capace, ma che alla fine sarebbe stato coinvolto in complicati intrighi di corte, con una folla di migliaia di persone che marciava verso il palazzo per chiedere la sua esecuzione. Alla fine, tuttavia, visse una lunga vita."
 flavor_tur.68.a: "Ciononostante, [target_character.GetSheHe] è il candidato migliore."
 flavor_tur.68.b: "Molto bene, troveremo qualcun altro..."

 flavor_tur.69.title: "Il $common_string_shaikh_al_islam$"
 flavor_tur.69.desc: "Sembra giunto il momento di rendere il $common_string_shaikh_al_islam$ una carica ufficiale dello Stato, con autorità suprema sulle sentenze della Fatwa, sulle nomine dei mufti e su altre questioni di fede. Anche se alla fine rafforzerebbe [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], allo stesso tempo garantirebbe che i loro interessi siano in linea con quelli dello Stato."
 flavor_tur.69.historical_info: "Gli Ottomani si sforzarono di creare una gerarchia più formale degli 'Ulamā'. Reintrodussero così il titolo di $common_string_shaikh_al_islam$, originario dell'Iran orientale, come massima autorità religiosa del regno, anche se forse subito dopo il sultano stesso. Si trattava di un rapporto reciproco: il $common_string_shaikh_al_islam$ veniva nominato dal sultano, solo per confermare il prossimo sultano alla morte del precedente."
 flavor_tur.69.a: "Sanctificatelo nella legge!"
 flavor_tur.69.b: "Dovremmo affidarci maggiormente a tutti [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_tur.69.c: "Dovremmo separarci completamente dagli affari [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."

 flavor_tur.70.title: "[kemal_reis.GetNameWithNoTooltip]"
 flavor_tur.70.desc: "[kemal_reis.GetName], finora comandante di una piccola flotta di [naval_base.GetName], ha al suo attivo molti successi, anche se alcuni di essi sono stati missioni di corsari di cui non dovremmo parlare apertamente. I nostri consiglieri ora suggeriscono che [kemal_reis.GetSheHe] dovrebbe essere promosso ammiraglio e che dovremmo costruirgli una nave ammiraglia adeguata."
 flavor_tur.70.historical_info: "Ahmed Kemaleddin, noto ai posteri come Kemal Reis, era un corsaro e in seguito ammiraglio, che prese parte a molte importanti battaglie ottomane. Iniziò la sua carriera con la missione navale durante la caduta di Granada e in seguito combatté nelle guerre ottomano-veneziane, tra le altre. Era anche lo zio del famoso cartografo Piri Reis, che lo accompagnò in diverse sue missioni navali."
 flavor_tur.70.a: "Promuovilo!"
 flavor_tur.70.b: "Abbiamo già abbastanza ammiragli."
 heavy_ship_construction: "Costruzione di navi pesanti"

 flavor_tur.71.title: "La Morte di [kemal_reis.GetNameWithNoTooltip]"
 flavor_tur.71.desc: "Gravi notizie! Durante la traversata del Mar Egeo, la nave di [kemal_reis.GetName] è stata sorpresa da una terribile tempesta e si è capovolta. È stata avvistata per l'ultima volta al largo delle coste dell'[ShowLocationNameWithNoTooltip('naxos')], ma purtroppo sembra che nessuno sia sopravvissuto."
 flavor_tur.71.historical_info: "Dopo una brillante carriera, combattendo sia contro gli spagnoli, sia contro i veneziani, sia contro i Cavalieri di Malta, Kemal Reis ha trovato la morte in una tempesta nel Mediterraneo orientale. Era alla guida di una flotta che trasportava rifornimenti navali diretti ad Alessandria, per sostenere il $mamluks$ contro i portoghesi, ma più della metà della flotta è andata perduta nella tempesta, compresa la sua stessa nave."
 flavor_tur.71.a: "Costruiremo una nave in suo onore."
 flavor_tur.71.b: "Organizzeremo un funerale sontuoso."
 flavor_tur.71.c: "A chi importa?"

 flavor_tur.72.title: "[piri_reis.GetNameWithNoTooltip]"
 flavor_tur.72.desc: "[piri_reis.GetName], parente del nostro vecchio comandante navale [GetCharacter('tur_kemal_reis').GetName], è un ex corsaro e abile navigatore, che potrebbe essere idoneo per una promozione. Sebbene [piri_reis.GetSheHe] sia anche un cartografo, con un vivo interesse e per le recenti scoperte di nuove terre oltre l'Oceano Occidentale, egli sostiene di dilettarsi solo in quell'arte e preferirebbe servirci come ammiraglio piuttosto che come esploratore."
 flavor_tur.72.historical_info: "Ahmed Muhiddin Piri, oggi più conosciuto come Piri Reis, ha avuto una lunga carriera come navigatore ottomano e comandante navale, combattendo infine contro i portoghesi nel Golfo Persico. Ma è stato anche autore del #italic Kitāb-ı Baḥrīye#!, il Libro del Mare, una delle opere cartografiche più significative del periodo."
 flavor_tur.72.a: "Allora sarà un ammiraglio [piri_reis.GetSheHe]."
 flavor_tur.72.b: "Tuttavia, abbiamo bisogno di un esploratore."

 flavor_tur.73.title: "Mappare il Mondo"
 flavor_tur.73.desc: "[piri_reis.GetName] si è tenuto occupato ultimamente, compilando il #italic Kitāb-ı Baḥrīye#!, un grande libro di mappe che utilizza sia le nuove scoperte fatte dagli europei nel Mar Occidentale, sia le antiche tradizioni persiane, indiane e cinesi sugli oceani orientali. Il grande libro include anche note sulla navigazione, l'astronomia, i diversi tipi di tempeste e le usanze delle popolazioni locali."
 flavor_tur.73.historical_info: "Pur non avendo mai navigato sull'Atlantico, Piri Reis fu un prolifico cartografo che realizzò molte mappe, combinando le nuove scoperte fatte dal Portogallo e dalla Spagna con le conoscenze più antiche disponibili nelle fonti arabe. Un frammento di una delle sue mappe, trovato nel palazzo Topkapi nel 1929, è la più antica mappa islamica che raffigura il Nuovo Mondo."
 flavor_tur.73.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 flavor_tur.74.title: "La Questione dell'Egeo"
 flavor_tur.74.desc: "Diviso tra Rumelia e Anatolia, il nostro regno non può più tollerare la presenza di [evil_nemesis.GetName] su [contested_island.GetName]. Non solo quell'isola costituisce una base da cui potrebbero potenzialmente attaccare le nostre navi, ma si è anche rivelata un rifugio per gli schiavi fuggitivi, costringendo i mercanti di schiavi a lamentarsi costantemente della nostra mancanza di azione per risolvere la questione. Ora non abbiamo altra scelta: dobbiamo garantire la sicurezza dell'Egeo."
 flavor_tur.74.historical_info: "All'inizio del suo regno, Murad II trovò il suo regno intercontinentale turbato dai possedimenti insulari dei suoi rivali Venezia, Genova e i Cavalieri Ospitalieri. Queste isole erano diventate basi per corsari e pirati catalani che rappresentavano un pericolo costante per i commercianti e i viaggiatori ottomani. Egli lanciò quindi una campagna di conquista nell'Egeo."
 flavor_tur.74.a: "Dobbiamo prepararci alla guerra!"
 flavor_tur.74.b: "Sponsorizzeremo invece più pirati."
 flavor_tur.74.c: "Siamo stanchi di queste questioni navali."

 flavor_tur.75.title: "Lo Specchio della Volontà di Dio"
 flavor_tur.75.desc: "[target_character.GetName] ha fatto un sogno ricorrente e inquietante e ha chiesto a diversi mistici sufi di interpretarlo. I segni sono chiari, o almeno così crede ora [target_character.GetShortNameWithNoTooltip]: [target_character.GetSheHe] deve abdicare al trono. È volontà di Dio, sostiene [target_character.GetSheHe], che d'ora in poi sia [target_heir.GetName] a governare."
 flavor_tur.75.historical_info: "Proprio come i persiani prima di loro, i turchi ottomani attribuivano grande importanza ai sogni. Le biografie di studiosi religiosi del XV e XVI secolo mostrano che i sogni spesso ispiravano cambiamenti di carriera ed erano visti come specchi del mondo nascosto, attraverso i quali si potevano ottenere indizi sulle intenzioni di Dio. Sebbene l'abdicazione di Murad II avesse anche ragioni pragmatiche, qui rappresenta la guida che si pensava potessero fornire i sogni."
 flavor_tur.75.a: "Se Dio lo vuole, così sia."
 flavor_tur.75.b: "No, [target_character.GetSheHe] deve rimanere sul trono."
 tur_abdicate_throne_tt: "$ser_abdicate_throne_tt$"

 flavor_tur.76.title: "Le Bellezze di [beautiful_city.GetNameWithNoTooltip]"
 flavor_tur.76.desc: "Uno scrittore originario di [beautiful_city.GetName] ha composto un lungo poema su quella [beautiful_city.GetRank.GetName], lodandone la bellezza naturale, storica e architettonica. Ma descrive anche la bellezza dei suoi giovani nativi, in modi che alcuni hanno accusato di essere salaci. Questo tipo di poesia è diventato piuttosto comune e voci forti tra [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ne chiedono la messa al bando. I mistici sufi, invece, sostengono che sia solo un'innocente espressione della bellezza della creazione di Dio."
 flavor_tur.76.historical_info: "Shehrengiz, tradotto come 'thriller cittadini', era un genere di poesia ottomana che descriveva lo splendore di particolari città. Una di queste poesie fu dedicata a Bayezid II quando visitò Edirne. Ma Shehrengiz includeva anche descrizioni struggenti della bellezza dei giovani locali, un elemento che a volte è stato interpretato come parte dei temi omoerotici nella tradizione turco-persiana."
 flavor_tur.76.a: "Tutta la bellezza dovrebbe essere apprezzata."
 flavor_tur.76.b: "Faremo giustiziare l'autore."
 flavor_tur.76.c: "Abbiamo bisogno di leggi di censura più severe."

 flavor_tur.77.title: "Le Parole di un Certo [mihri_hatun.GetWomanMan|U]"
 flavor_tur.77.desc: "[mihri_hatun.GetName], un poeta dell'[ShowLocationName('amasya')], è diventato famoso in alcuni circoli letterari, di cui [target_heir.GetName] fa parte in modo tangenziale. Mentre le donne di corte sostengono che [target_heir.GetShortNameWithNoTooltip] potrebbe imparare qualcosa da questo straordinario [mihri_hatun.GetWomanMan], alcuni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ritengono che si tratti di un legame inappropriato, che dovrebbe essere interrotto immediatamente."
 flavor_tur.77.historical_info: "Mihrî Hatun era il nome adottato da Mihrünnisa, figlia di un qadi che si dilettava anche lui di poesia, con lo pseudonimo di Belayi. Mihrî faceva parte della scena culturale di Amasya, dove era attivo anche il principe Ahmed, figlio di Bayezid II. Scriveva poesie in stile #italic qasida#! (ode) e #italic ghazal#! (poesia romantica), e durante la sua vita divenne piuttosto rispettata."
 flavor_tur.77.a: "Sembra innocuo."
 flavor_tur.77.b: "Abbiamo bisogno del suo talento a corte."
 flavor_tur.77.c: "Proibiamo loro di corrispondere."

 flavor_tur.78.title: "La Questione del Nilo"
 flavor_tur.78.desc: "Ora che controlliamo l'[ShowRegionName('egypt_region')], potremmo trarre grandi benefici da questo granaio degli imperi, ma dobbiamo considerare le inondazioni del Nilo. Questa antica terra ha fatto affidamento per lungo tempo su un complesso sistema di irrigazione, in precario equilibrio con i deserti che la circondano. Dobbiamo garantire il controllo statale di questo sistema, oltre a fornire abbondante legname, di cui l'[ShowRegionNameWithNoTooltip('egypt_region')] è gravemente carente."
 flavor_tur.78.historical_info: "La regolazione delle inondazioni del Nilo è stata una questione di grande importanza nel corso della storia. Dopo la conquista dell'Egitto, gli Ottomani mantennero intatto gran parte del vecchio sistema amministrativo, ma considerarono la manutenzione degli antichi sistemi di irrigazione di vitale importanza per l'approvvigionamento di grano del loro impero. I supervisori ottomani si impegnarono quindi a fondo in questo senso."
 flavor_tur.78.a: "In questo caso è necessaria la supervisione dello Stato."
 egyptians_displeased_tooltip: "All [ShowCultureName('lower_egyptian_culture')] [pops|e] in [ShowRegionName('egypt_region')] will lose [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]. " #DA TRADURRE
 flavor_tur.78.b: "Lasciamo che se ne occupino i locali."
 egyptians_pleased_tooltip: "All [ShowCultureName('lower_egyptian_culture')] [pops|e] in [ShowRegionName('egypt_region')] will gain [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]." #DA TRADURRE
 wood_for_egypt: "Legno per l'Egitto"

 flavor_tur.79.title: "I Salotti Arabi"
 flavor_tur.79.desc: "Con l'aumento del numero di persone che parlano [ShowLanguageName('arabic_language')] nel nostro regno, i nostri studiosi nativi hanno incontrato difficoltà nel partecipare ai salotti che si tengono nelle città [ShowLanguageNameWithNoTooltip('arabic_language')]. Questi salotti sono da tempo importanti per il dibattito intellettuale, ma a quanto pare gli studiosi [ShowCultureName('turkish_culture')] hanno difficoltà a parlare il [ShowLanguageNameWithNoTooltip('arabic_language')] formale richiesto per essere accettati in quell'ambiente. Gli studiosi ora si lamentano che questo li ha messi in imbarazzo."
 flavor_tur.79.historical_info: "I salotti intellettuali, dove gli studiosi si riunivano per discutere, erano comuni nel mondo musulmano e potevano avere un grande prestigio. Dopo la conquista dell'Egitto e del Levante, gli studiosi turchi hanno avuto difficoltà a stare al passo con il dibattito, a causa della loro conoscenza limitata dell'arabo."
 flavor_tur.79.a: "Alla fine impareranno."
 flavor_tur.79.b: "Insegniamo loro il [ShowLanguageNameWithNoTooltip('arabic_language')] corretto."
 flavor_tur.79.c: "Dobbiamo accogliere [ShowLanguageNameWithNoTooltip('arabic_language')] a corte."

 flavor_tur.80.title: "Un Punto d'Appoggio in [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_tur.80.desc: "[target_province.GetName] è una posizione strategica che ci fornirebbe sia un punto d'appoggio in [ShowRegionName('italy_region')], sia un modo per contendere lo [ShowLocationName('strait_otranto')]. Se mai volessimo conquistare l'[ShowLocationName('strait_otranto')] e rivendicare la piena gloria degli antichi imperatori, dovremmo iniziare strappando [target_province.GetNameWithNoTooltip] dalle mani ingiuste [target_country.Custom('IT_Della')][target_country.GetName].\n\nMa sarebbe saggio assicurarsi di avere abbastanza navi per un'impresa del genere..."
 flavor_tur.80.historical_info: "I primi sultani dopo la conquista di Costantinopoli mantennero con fermezza la loro pretesa di essere imperatori romani e la usarono per giustificare le conquiste nell'Europa occidentale. Nel 1479, le relazioni tra gli Ottomani e Venezia erano migliorate e Mehmet II cercò il loro sostegno per invadere il Regno di Napoli, che gli avrebbe permesso di creare un punto d'appoggio nell'Italia meridionale."
 flavor_tur.80.a: "Proponi un'alleanza scellerata con [GetCountry('VEN').Custom('IT_La')][GetCountry('VEN').GetNameWithNoTooltip]."
 flavor_tur.80.b: "Prepararsi immediatamente."
 flavor_tur.80.c: "Non è il momento giusto."

 flavor_tur.81.title: "Appoggio degli [GetCountry('VEN').GetAdjectiveWithNoTooltip]"
 flavor_tur.81.desc: "[GetCountry('VEN').Custom('IT_La')][GetCountry('VEN').GetName] ha deciso di sostenerci, ma solo attraverso aperture diplomatiche piuttosto inefficaci, dichiarandoci in confidenza che sarebbe stato nostro diritto catturare [target_province.GetName]. Tuttavia, questo potrebbe essere un passo verso la conquista di un alleato di convenienza in futuro..."
 flavor_tur.81.historical_info: "Sebbene la Signoria di Venezia abbia alla fine rifiutato la proposta di alleanza ottomana, ha comunque fatto un'apertura diplomatica per assicurare a Maometto II che non si sarebbe opposta alla conquista ottomana di Otranto, Brindisi e Taranto. È difficile stabilire se questo abbia influito sulla sua decisione finale di sbarcare in Italia, dato che nutriva tali ambizioni da molto tempo."
 flavor_tur.81.a: "Continuate con i piani di guerra!"
 flavor_tur.81.b: "Forse dovremmo riconsiderare..."

 flavor_tur.82.title: "Il Leone e la Mezzaluna"
 flavor_tur.82.desc: "[GetCountry('VEN').Custom('IT_La')][GetCountry('VEN').GetName] ha deciso di sostenerci pienamente, firmando un trattato di alleanza per aiutarci a sconfiggere le forze della cristianità. Naturalmente, hanno intenzione di approfittare di noi per il proprio tornaconto, ma questa è la natura di tutte le alleanze. Ciò contribuirà comunque notevolmente alle nostre ambizioni in [ShowRegionName('italy_region')]."
 flavor_tur.82.a: "Eccellente."

 flavor_tur.83.title: "Un Rifiuto Categorico"
 flavor_tur.83.desc: "[GetCountry('VEN').Custom('IT_La')][GetCountry('VEN').GetName] ha rifiutato la nostra proposta, dichiarando senza mezzi termini che non sosterrà mai una rivendicazione degli [ShowReligionGroupAdjective('muslim')] sull'[ShowRegionName('italy_region')]. Sembra chiaro che se vogliamo portare avanti le nostre ambizioni italiane, dovremo farlo senza di loro."
 flavor_tur.83.a: "Allora così faremo."
 flavor_tur.83.b: "$flavor_tur.81.b$"

 flavor_tur.84.title: "L'Arte dell'[ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_tur.84.desc: "Grandi sviluppi stanno avvenendo in [ShowRegionName('italy_region')] e molti a corte hanno mostrato interesse per i bellissimi ritratti e le sculture che hanno iniziato a sorgere lì. [target_country.Custom('IT_La')|U][target_country.GetName] ora sembra voler coltivare migliori relazioni con lo Stato [target_character.GetDynasty.GetName] e si offre di inviarci [artist_character.GetName], un grande pittore, affinché lavori come una sorta di ambasciatore culturale. E, naturalmente, per dipingere i ritratti di [target_character.GetName]."
 flavor_tur.84.a: "[artist_character.GetSheHe|U] sarà il benvenuto."
 flavor_tur.84.b: "Dovremmo invece promuovere la cultura [ShowCultureNameWithNoTooltip('turkish_culture')]."
 flavor_tur.84.historical_info: "Mehmet II nutriva un vivo interesse per la cultura e i costumi italiani e desiderava essere ritratto da un pittore italiano. Dopo il trattato di pace del 1479, i veneziani inviarono il famoso pittore Gentile Bellini alla corte ottomana. Ciò portò non solo alla realizzazione di un ritratto del sultano che è giunto fino ai giorni nostri, ma anche alla nascita di alcune delle radici della tradizione orientalista nella pittura occidentale."

 flavor_tur.85.title: "La Questione della Storia"
 flavor_tur.85.desc: "[ahmed_azikpazade.GetName], un veterano di numerose campagne militari, ha terminato di scrivere una grande cronaca della storia del regno. Sembra esserci un crescente interesse, tra persone come [ahmed_azikpazade.GetWomenMen], per le storie scritte dagli antichi saggi [ShowCultureNameWithNoTooltip('greek_culture')] e per come i loro metodi possano ora essere utilizzati per raccontare la storia della dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName].\n\nMa possiamo davvero fidarci che lo facciano in modo giusto e corretto?"
 flavor_tur.85.a: "Sembra innocuo."
 flavor_tur.85.b: "Questo [ahmed_azikpazade.GetWomanMan] dovrebbe lavorare nella burocrazia ufficiale."
 flavor_tur.85.c: "$flavor_tur.76.c$"
 flavor_tur.85.d: "Bruciate quei libri."
 flavor_tur.85.historical_info: "Gli storici ottomani sono apparsi per la prima volta nel XV secolo. Alcuni, come Aşıkpaşazade, hanno iniziato come soldati che, in età avanzata, hanno scritto memorie o cronache del regno ottomano, e in particolare degli eventi che avevano vissuto in prima persona. Il Cosmorama di Neşri è stato uno dei primi tentativi di scrivere una storia mondiale, attingendo da una varietà di fonti sia turche che europee, ed è diventato la base per molte opere successive."
 
 flavor_tur.86.title: "La Pratica Rende Perfetti"
 flavor_tur.86.desc: "Grazie all'ottimo insegnamento di diversi cortigiani sordomuti, [target_ruler.GetName] ha imparato le basi della lingua dei segni dell'harem. Ciò potrebbe rivelarsi molto utile in ogni sorta di affari diplomatici e segreti, e forse anche portare un po' di sollievo nel costante mormorio delle affollate sale del palazzo."
 flavor_tur.86.a: "Molto bene."
 flavor_tur.86.historical_info: "A volte, alla corte ottomana c'erano molte decine di sordomuti. Una cultura di segretezza e silenzio permeava molti procedimenti, e il linguaggio dei segni unico della corte veniva usato frequentemente. Il linguaggio dei segni poteva anche essere usato per navigare le delicate sfumature della cultura di palazzo: i cortigiani sordomuti potevano fare battute con il sultano che non sarebbero state accettabili nella lingua parlata."
 
 flavor_tur.87.title: "Guardando al Cielo"
 flavor_tur.87.desc: "[herat_ruler.GetName], sovrano dell'[ShowLocationName('herat')], ha inviato [ali_qushji.GetName] come delegato alla corte degli [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]. [ali_qushji.GetNameWithNoTooltip] è un celebre astronomo che ha lavorato a lungo presso il grande osservatorio nella lontana [ShowLocationName('samarkand')] e ha scritto un libro che traccia le orbite lunari. Ora che la sua missione diplomatica è terminata, [ali_qushji.GetSheHe] spera di rimanere a [capital_location.GetName] con i suoi figli e i suoi seguaci, per contribuire alle scienze sotto la nostra egida."
 flavor_tur.87.a: "Possono restare, senza dubbio."
 flavor_tur.87.b: "Abbiamo bisogno di un astronomo di corte..."
 flavor_tur.87.c: "Rimandate questi sciocchi in Iran."
 ali_qushji_settles.tooltip: "[ali_qushji.GetNameWithNoTooltip] si stabilisce a [capital_location.GetNameWithNoTooltip]."
 flavor_tur.87.historical_info: "Dopo l'assassinio dell'astronomo-re Ulug Begh in Transoxiana, gli studiosi che avevano lavorato nel suo osservatorio furono dispersi ai quattro venti. Ali Qushji, avendo sentito parlare dell'atteggiamento positivo di Mehmed II nei confronti degli scienziati, accettò la richiesta del signore di Herat di diventare suo delegato alla corte ottomana. Qushji era un sostenitore dell'astronomia empirica basata sulla matematica e rifiutava l'eredità aristotelica dell'astronomia islamica antica. Molti dei suoi discendenti sarebbero diventati astronomi di spicco a Costantinopoli."

 flavor_tur.88.title: "Organizzazione di un Harem"
 flavor_tur.88.desc: "Fino ad ora, la corte degli [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] è stata distribuita tra vari palazzi e posizioni. Ma se aspiriamo veramente alla grandezza, potremmo concentrare il nostro potere e la nostra presenza a [capital_location.GetName]. Ciò comporterebbe il trasferimento di tutte le concubine reali Cariye in quella città e la loro sistemazione in ambienti chiusi di splendido lusso.\n\nMa [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] vedrebbero questa mossa come un'aggressione nei loro confronti, poiché priverebbe molti di loro dell'accesso personale a [target_ruler.GetName] di cui hanno goduto a lungo."
 flavor_tur.88.a: "Creare l'Harem Imperiale."
 flavor_tur.88.b: "La nostra organizzazione di corte funziona bene così com'è."
 flavor_tur.88.historical_info: "Nel XVI secolo, il potere dinastico ottomano si concentrò nel palazzo Topkapi di Costantinopoli e la maggior parte dei membri della famiglia reale, in particolare le donne, trascorrevano lì tutta la loro vita. Ciò trasformò l'harem in un'istituzione gerarchica ben organizzata, la cui enfasi sulla reclusione della vita dinastica rendeva l'accesso personale al sovrano un grande privilegio, trasmettendo così il suo potere."

 flavor_tur.89.title: "Intervento in [ShowAreaNameWithNoTooltip('crimea_area')]"
 flavor_tur.89.desc: "Per troppo tempo abbiamo ignorato le questioni relative alla penisola [ShowAreaName('crimea_area')], un luogo strategico e un importante centro di commercio di schiavi fin dall'antichità. Ora circolano voci secondo cui [target_country.Custom('IT_La')][target_country.GetName] avrebbe assunto mercenari [rival_country.Custom('IT_ADJ_MP')] per difendere le proprie proprietà in Crimea a [crimea_location.GetName] dalle incursioni dei nomadi dell'interno. Che sia vero o meno, ciò potrebbe significare che [rival_country.Custom('IT_La')][rival_country.GetNameWithNoTooltip] intende assicurarsi un punto d'appoggio nella penisola in futuro, cosa che non possiamo tollerare. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] suggerisce di usare questo come pretesto per un attacco."
 flavor_tur.89.a: "Prepararsi a conquistare [crimea_location.GetNameWithNoTooltip]."
 flavor_tur.89.b: "La nostra amicizia con [target_country.Custom('IT_La')][target_country.GetNameWithNoTooltip] è troppo importante."
 flavor_tur.89.c: "Aspetteremo un momento più propizio."
 flavor_tur.89.historical_info: "A metà del XV secolo, la Crimea era divisa tra i genovesi e il Khanato di Crimea, e confinava a nord con il regno di Polonia. Quando nel 1462 le colonie genovesi assunsero mercenari polacchi, Mehmed II temette che la penisola potesse cadere sotto l'egemonia polacca. Per impedire che ciò accadesse, gli Ottomani attaccarono nel 1475 e governarono la Crimea, in parte direttamente e in parte come vassalli, per i secoli a venire."

 flavor_tur.90.title: "Assicurarsi le Steppe"
 flavor_tur.90.desc: "I nomadi [crimean_country.Custom('IT_Della')][crimean_country.GetName], vicini ai nostri possedimenti in [ShowAreaName('crimea_area')], sono abili cavalieri e guerrieri e, grazie alle loro incursioni nei territori dei vicini [ShowReligionGroupAdjective('christian')], svolgono un ruolo fondamentale nella rete di commercio di schiavi che si estende fino all'[ShowLocationNameWithNoTooltip('bukhara')] in [ShowRegionName('khorasan_region')]. Ora i nostri inviati ci informano che l'intera [crimean_country.GetNameWithNoTooltip] potrebbe essere disposta a diventare nostro protettorato, se saremo disposti a renderlo vantaggioso per loro inviando una fornitura di argento e soldati per aiutarli nelle guerre locali."
 flavor_tur.90.a: "Inviare una proposta."
 flavor_tur.90.b: "Preparati ad annetterli definitivamente."
 flavor_tur.90.c: "Abbiamo già abbastanza problemi in patria."
 flavor_tur.90.historical_info: "Poco dopo l'invasione ottomana delle città genovesi in Crimea, il Khanato di Crimea, indebolito da una crisi di successione, si sottomise. Da quel momento in poi, i tatari di Crimea avrebbero fornito agli ottomani abili esploratori e, cosa forse ancora più importante, schiavi catturati durante le incursioni. Gli Ottomani, a loro volta, concessero ai Tartari condizioni molto favorevoli, riconoscendoli come eredi del $genghis_khan_name_no_tooltip$ e trattandoli più come alleati che come sudditi, anche se questo sarebbe poi cambiato..."
 crimean_vassalage_guaranteed_chance_tooltip: "Grazie alle nostre buone relazioni, [crimean_country.Custom('IT_La')][crimean_country.GetNameWithNoTooltip] accetterà questo accordo."
 crimean_vassalage_decent_chance_tooltip: "Ci sono buone possibilità che [crimean_country.Custom('IT_La')][crimean_country.GetNameWithNoTooltip] accetti questo accordo."
 crimean_vassalage_low_chance_tooltip: "A causa delle nostre cattive relazioni, c'è un'alta probabilità che [crimean_country.Custom('IT_La')][crimean_country.GetNameWithNoTooltip] rifiuti questo accordo."
 crimean_vassalage_very_low_chance_tooltip: "A causa delle nostre pessime relazioni, c'è un'alta probabilità che [crimean_country.Custom('IT_La')][crimean_country.GetNameWithNoTooltip] rifiuti questo accordo."
 crimean_slave_trade_encouraged: "Incoraggiamento alla tratta degli schiavi in Crimea"

 flavor_tur.91.title: "Un Terribile Incidente"
 flavor_tur.91.desc: "Una terribile tragedia ha colpito [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. L'amato [tur_suleyman_scope.GetName] ha subito un incidente mentre cacciava con il suo fedele falco nelle terre di [location_scope.GetName]. Durante la pratica di questo passatempo, una causa sconosciuta ha spaventato il suo cavallo, facendolo cadere e morire.\n\nIl nostro popolo è sconvolto dall'improvvisa scomparsa di [tur_suleyman_scope.GetShortNameWithNoTooltip] e profondamente demoralizzato per la perdita subita dal nostro Paese."
 flavor_tur.91.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_tur.91.b: "Lo onoreremo come il popolo si aspetta."


 flavor_tur.92.title: "Le Grandi Opere di [mimar_sinan.GetNameWithNoTooltip]"
 flavor_tur.92.desc: "Da quando lo abbiamo assunto, [mimar_sinan.GetName] ha lavorato duramente, costruendo innumerevoli strade, ponti e opere pubbliche, e formando una nuova generazione di architetti. Ma ora [mimar_sinan.GetSheHe] vuole risorse per realizzare cose più grandi. Se lo nominassimo architetto imperiale, [mimar_sinan.GetSheHe] potrebbe costruire moschee e palazzi come il mondo non vede dai tempi di Ctesifonte, Babilonia e Roma."
 flavor_tur.92.historical_info: "Il geniale Mimar Sinan ha progettato e supervisionato la costruzione di oltre 300 edifici, tra cui moschee, acquedotti, bagni pubblici, ponti, palazzi, caravanserragli e scuole, nel corso della sua carriera lunga mezzo secolo. I suoi capolavori sono le moschee Selimiye e Suleymaniye ad Adrianopoli e Costantinopoli, splendide realizzazioni che lo hanno reso uno dei grandi artisti del suo tempo."
 flavor_tur.92.a: "[mimar_sinan.GetSheHe|U] avrà tutto ciò di cui [mimar_sinan.GetSheHe] ha bisogno."
 flavor_tur.92.b: "Ci sono cose più importanti su cui spendere i soldi."

 flavor_tur.93.title: "La Febbre dei Tulipani Orientali"
 flavor_tur.93.desc: "In uno dei giardini [ROOT.GetCountry.GetGovernment.GetAdjective] di [target_ruler.GetName] è sbocciato un bellissimo fiore bianco. Si tratta di un tulipano, un tempo fiore raro nelle nostre terre, ma da tempo celebrato dai poeti dell'[ShowRegionName('persia_region')]. Dopo aver visto questo fiore, molti [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] se ne sono innamorati e hanno iniziato a coltivare tulipani nei propri giardini. Ci sono anche indicazioni che i dignitari stranieri alla [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] potrebbero apprezzare i tulipani come regalo."
 flavor_tur.93.historical_info: "I tulipani furono coltivati per la prima volta in Iran intorno all'anno 1000 e divennero popolari tra i nobili ottomani durante il regno di Solimano il Magnifico, che amava i giardini. I tulipani erano spesso usati per decorare i turbanti e il fascino esercitato da questi fiori ne fece un motivo ricorrente sui tappeti e sulle ceramiche. Potrebbero essere stati i diplomatici occidentali a introdurre i tulipani in Europa, dopo averli visti fiorire nei giardini ottomani."
 flavor_tur.93.a: "Abbiamo bisogno di più di questi meravigliosi fiori!"
 flavor_tur.93.b: "Concentriamoci piuttosto sulle attività marziali."

 flavor_tur.94.title: "La Genialità di [moses_hamon.GetNameWithNoTooltip]"
 flavor_tur.94.desc: "[moses_hamon.GetName] è un eminente studioso e fisico [ShowReligionAdjective('judaism')], originario dell'[ShowLocationName('granada')]. [target_ruler.GetName] trarrebbe sicuramente vantaggio dall'assumerlo, anche se alcuni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] di alto rango mormorano di malcontento, non volendo un pagano, per quanto virtuoso, in una posizione così elevata alla [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tur.94.historical_info: "Moses Hamon faceva parte della diaspora sefardita. Medico di grande talento e appassionato linguista, divenne medico e dentista di corte di Solimano il Magnifico. Tra i due uomini si sviluppò un legame significativo e Hamon fu anche incaricato di risolvere le controversie che coinvolgevano la comunità ebraica dell'Impero Ottomano."
 flavor_tur.94.a: "Accogliamo con favore tutti i talenti. Reclutatelo!"
 flavor_tur.94.b: "Non dovremmo turbare [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 jewish_support.tt: "All [ShowCultureName('sephardi')] or [ShowReligionAdjective('judaism')] [pops|e] in our country will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]." #DA TRADURRE

 flavor_tur.95.title: "L'Unico Vero Imperatore"
 flavor_tur.95.desc: "Ultimamente, secondo quanto riferito dai servizi interni, circolano voci di malcontento nei confronti del governo di [target_ruler.GetName]. Raccomandano di affrontare la questione commissionando una grande e sontuosa cronaca che esalti le virtù del suo regno. [target_ruler.GetSheHe] occupa ancora il trono di [ShowLocationNameWithNoTooltip('constantinople')] e, quindi, può sicuramente essere ancora descritto come l'unico vero imperatore del mondo, specialmente tra i suoi sudditi [ShowReligionGroupAdjective('christian')]."
 flavor_tur.95.historical_info: "Solimano I ereditò un'eredità travagliata dal suo crudele padre, Selim I. Durante il suo regno, Solimano si sforzò quindi di essere percepito come un sovrano giusto e benevolo. Parte di questo sforzo fu la cronaca Süleymanname, che metteva in risalto i suoi successi e lo dipingeva come un sovrano perfetto nell'ultima fase del mondo. Egli si basò anche sulla leggenda europea dell'ultimo imperatore romano, presentandosi come una figura messianica che avrebbe unificato l'Islam e il Cristianesimo sotto un'unica bandiera."
 flavor_tur.95.a: "Per la propaganda, nessun costo è troppo alto."
 flavor_tur.95.b: "Una cronaca più economica dovrebbe essere sufficiente."
 flavor_tur.95.c: "Possiamo sempre contare sul sostegno [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 christian_support.tt: "All [ShowReligionGroupAdjective('christian')] [pops|e] in our country will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]." #DA TRADURRE

 flavor_tur.96.title: "[traitorous_son.GetNameWithNoTooltip] il Traditore"
 flavor_tur.96.desc: "Nel bel mezzo della guerra con [super_sinister_rival.GetName], circolano voci oscure su [traitorous_son.GetName], il [traitorous_son.GetDaughterSon] di [target_ruler.GetName]. La verità è difficile da accertare, ma in molti ambienti si mormora che [traitorous_son.GetSheHe] sia in combutta con [rival_ruler.GetName] per portare alla rovina [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]."
 flavor_tur.96.no_silent_service.desc: "$flavor_tur.96.desc$ Le prove si stanno accumulando e i cortigiani di fiducia hanno insinuato, con tutta la forza che osano, che dovremmo farlo uccidere immediatamente."
 flavor_tur.96.silent_service.desc: "$flavor_tur.96.desc$ Agenti dell'Intelligence interna, finora affidabili, suggeriscono di farlo uccidere immediatamente."
 flavor_tur.96.historical_info: "Şehzade Mustafa era un principe ottomano di spicco e molto capace, figlio di Solimano il Magnifico. Ma era il favorito per ereditare il trono e questo gli aveva creato dei nemici. Una cospirazione per eliminarlo ebbe infine successo durante la guerra safavide del 1532, quando il suo sigillo fu falsificato in una lettera indirizzata a Tahmasp I, sovrano safavide. Accusato di tradimento, Mustafa fu giustiziato per ordine di suo padre, insieme a molti dei suoi figli e seguaci."
 flavor_tur.96.a: "Ahimè, [traitorous_son.GetSheHe] deve morire."
 flavor_tur.96.b: "Ci rifiutiamo di ascoltare tali calunnie."
 brush_with_death.tt: "[traitorous_son.GetNameWithNoTooltip] acquisirà un'esperienza importante sopravvivendo a questa controversia."

 flavor_tur.97.title: "L'Eredità di [traitorous_son.GetNameWithNoTooltip]"
 flavor_tur.97.desc: "Sfortunatamente, sembra che l'esecuzione di [traitorous_son.GetName] abbia fatto infuriare l'opinione pubblica, così come diverse fazioni [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Una poesia popolare esalta le sue virtù e lamenta il suo omicidio. [minister.GetName] è stato indicato come il capo dei cospiratori che hanno causato questa tragedia e, sebbene le prove del suo coinvolgimento e della sua malizia siano quanto meno elusive, ora si moltiplicano le richieste affinché [target_ruler.GetName] lo licenzi."
 flavor_tur.97.historical_info: "L'esecuzione di Şehzade Mustafa ha causato un malcontento diffuso. Nelle poesie è stato descritto come un martire e persino i persiani hanno definito la sua morte ingiusta. Il gran visir Rüstem Pasha, marito della sorellastra di Mustafa, Mihrimah Sultan, era al centro della controversia. Era stato uno dei principali cospiratori, cercando di assicurare il trono al fratellastro di Mustafa, Selim, e fu rapidamente destituito dal suo incarico. Selim sarebbe comunque diventato sultano."
 flavor_tur.97.a: "[minister.GetSheHe|U] sarà mandato in esilio."
 flavor_tur.97.b: "Sponsorizzeremo poesie per contrastare queste affermazioni spurie."
 flavor_tur.97.c: "$flavor_tur.76.c$"
 flavor_tur.97.d: "Dobbiamo reprimere queste false accuse."
 minister_exiled.tt: "[minister.GetNameWithNoTooltip] viene bandito dalla [ROOT.GetCountry.GetGovernment.GetCourtTitle]."

 flavor_tur.98.title: "L'Opera Teatrale [GetCountry('FRA').GetAdjectiveWithNoTooltip]"
 flavor_tur.98.desc: "La morte di [traitorous_son.GetName] continua a tormentarci. Ora, secondo quanto riferito da alcuni testimoni, anche un'opera teatrale [GetCountry('FRA').Custom('IT_In')][GetCountry('FRA').GetName] descrive il suo destino in modo favorevole alla reputazione di [target_ruler.GetName]. Il Gran Visir raccomanda di intervenire, per evitare che la nostra reputazione tra i re dell'[ShowContinentName('europe')] peggiori ulteriormente."
 flavor_tur.98.historical_info: "Gabriel Bounin era un drammaturgo francese. Nel 1561 pubblicò La Soltane, una tragedia che descriveva Roxelana (Hürrem Sultan), la moglie preferita di Solimano il Magnifico, come la principale cospiratrice dietro la morte di Şehzade Mustafa. In pratica, questo sembra aver influito molto poco sulle relazioni franco-ottomane, ma fu la prima volta che i turchi furono rappresentati sul palcoscenico in Francia, a dimostrazione dei crescenti legami tra i due paesi."
 flavor_tur.98.a: "Sii paziente, anche questo passerà."
 flavor_tur.98.b: "Inviare richieste al [GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCountry('FRA').GetAdjectiveWithNoTooltip]."
 flavor_tur.98.c: "Bandire altri presunti cospiratori."
 france_will_refuse.tt: "[GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetNameWithNoTooltip] si rifiuterà di vietare la rappresentazione teatrale."
 france_will_aquiesce.tt: "[GetCountry('FRA').Custom('IT_La')][GetCountry('FRA').GetNameWithNoTooltip] bandirà l'opera teatrale."
 tur_courting_the_sublime_porte: "Corteggiare la Sublime Porta"

 flavor_tur.99.title: "Il Prezzo dell'Ambizione"
 flavor_tur.99.desc: "[minister.GetName] sta diventando troppo ambizioso per il suo bene. [ambitious_wife.GetName] sussurra oscuri avvertimenti a [target_ruler.GetName] durante la notte. [minister.GetNameWithNoTooltip] deve morire, affinché la sua ricerca del potere non metta in pericolo l'intero [ROOT.GetCountry.GetFlavorRank]. [minister.GetSheHe|U] potrebbe essere un [minister.GetWomanMan] molto capace, ma ce ne sono altri, ci assicura [ambitious_wife.GetShortNameWithNoTooltip], che servirebbero [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] con uguale abilità e maggiore devozione."
 flavor_tur.99.historical_info: "La corte ottomana era un luogo dove si poteva salire alle stelle in modo fulmineo, ma anche fare una fine sanguinosa. Pargalı Ibrahim Pasha passò dall'essere un umile schiavo a diventare il primo visir di Solimano il Magnifico. Ma ebbe così tanto successo in questo ruolo che fu visto come una minaccia al potere del sultano e alla fine fu giustiziato. Si sostiene spesso, anche se da fonti controverse, che Hürrem, la consorte preferita di Solimano, fosse dietro la morte di Ibrahim e che salì al potere a sue spese."
 flavor_tur.99.a: "Sì, [minister.GetSheHe] deve morire."
 flavor_tur.99.b: "Che proposta assurda."
 ottoman_execution_refusal.tt: "Ci rifiutiamo di giustiziare [minister.GetName]."

 flavor_tur.100.title: "[capital_location.GetNameWithNoTooltip] di Notte"
 flavor_tur.100.desc: "Voci autorevoli tra [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] di [capital_location.GetName] si sono levate contro le attività che si svolgono nella [capital_location.GetRank.GetName] durante la notte: alcol, prostituzione, gioco d'azzardo e altre attività simili. Chiedono un divieto o almeno un giro di vite. Ma alcuni dei nostri consiglieri avvertono che lo Stato [GetCountry('TUR').GetAdjectiveWithNoTooltip] ha a lungo beneficiato della tolleranza e, in particolare, delle entrate fiscali che questi locali poco raccomandabili forniscono..."
 flavor_tur.100.historical_info: "Nella Costantinopoli ottomana, i bar e i bordelli fiorivano di notte. Essere sorpresi senza una lanterna era visto come un segno inequivocabile che si stava tramando qualcosa di losco e poteva comportare l'imprigionamento in un bagno turco per tutta la notte. I sultani particolarmente devoti tentavano occasionalmente di reprimere i locali notturni licenziosi, ma per il resto questi erano tollerati poiché costituivano una fonte significativa di gettito fiscale per lo Stato."
 flavor_tur.100.a: "Non creeremo problemi."
 flavor_tur.100.b: "Fare promesse vaghe [ROOT.GetCountry.Custom('IT_CLERGY_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_tur.100.c: "Questo non può più essere tollerato."
 crackdown.tt: "Avviamo una campagna brutale contro il bere e la fornicazione."
 flavor_tur.100.clergy_angry.tt: "[ROOT.GetCountry.Custom('IT_CLERGY_AL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [pops|e] in [capital_location.GetNameWithNoTooltip] will lose [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]." #DA TRADURRE
 flavor_tur.100.burghers_happy.tt: "[ROOT.GetCountry.Custom('IT_BURGHERS_AL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [pops|e] in [capital_location.GetNameWithNoTooltip] will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]." #DA TRADURRE
