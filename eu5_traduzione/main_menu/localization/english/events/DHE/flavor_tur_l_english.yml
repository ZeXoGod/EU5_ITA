 flavor_tur.101.title: "Il Potere della Notte"
 flavor_tur.101.desc: "Sono iniziate a diffondersi voci riguardanti le sette minoritarie di [capital_location.GetName]. La gente comune della [capital_location.GetRank.GetName] è sgomenta e sostiene che strani culti si dedichino al peccato carnale sotto la copertura della notte, formando mucchi di corpi pagani ansimanti una volta spente le candele. Dobbiamo fare qualcosa al riguardo, per assicurarci che non si trasformi in qualcosa di più pericoloso, come le grandi rivolte [GetCountry('BYZ').GetAdjectiveWithNoTooltip] dei tempi antichi?"
 flavor_tur.101.historical_info: "Molte sette religiose dell'era ottomana avevano pratiche associate alla notte. Gruppi come l'ordine sufi Bektashi, gli Aleviti e i Sabbateani ebrei consideravano i rituali notturni sia particolarmente mistici, sia un modo per separarsi dalla società islamica e ortodossa tradizionale. Spesso circolavano voci infamanti su questi gruppi e sulle loro attività notturne."
 flavor_tur.101.a: "Queste voci si placheranno."
 flavor_tur.101.b: "Ognuno di noi ha il proprio percorso verso [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_tur.101.c: "Trovare un gruppo capro espiatorio e sequestrare i suoi beni."
 defend_heathens.tt: "Cerchiamo di placare entrambe le parti."
 flavor_tur.101.a_majority.tt: "All of our [ShowReligionAdjective('sunni')] and [ShowReligionAdjective('orthodox')] [pops|e] in [capital_location.GetNameWithNoTooltip] will lose [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]." #DA TRADURRE
 flavor_tur.101.a_minority.tt: "All of our [pops|e] of other faiths in [capital_location.GetNameWithNoTooltip] will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]." #DA TRADURRE
 flavor_tur.101.b_minority.tt: "All of our [pops|e] of other faiths in [capital_location.GetNameWithNoTooltip] will gain [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]." #DA TRADURRE
