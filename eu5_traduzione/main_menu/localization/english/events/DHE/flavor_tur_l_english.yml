 flavor_tur.102.title: "Una Meraviglia Rotante"
 flavor_tur.102.desc: "Un [taqi_ad_din.GetWomanMan] di nome [taqi_ad_din.GetName] ha inventato un ingegnoso macchinario alimentato ad aria calda in grado di ruotare uno spiedo per kebab. Il suo dispositivo sta ora intrattenendo folle affamate in un ristorante di [capital_location.GetName]. Ma [taqi_ad_din.GetName] è anche un eminente studioso in altri campi, in particolare nell'astronomia, e le sue competenze potrebbero portarci gloria se lo reclutassimo."
 flavor_tur.102.historical_info: "Taqī ad-Dīn Muḥammad ibn Ma'rūf era un poliedrico studioso autore di oltre 90 libri in campi quali l'astronomia, gli orologi, l'ingegneria e l'ottica. Nel 1551 descrisse diversi progetti di motori a vapore in grado di ruotare uno spiedo. Sebbene tali progetti risalissero agli antichi greci, pochi prima di lui erano stati in grado di realizzarne un'applicazione pratica. Due decenni dopo, divenne astronomo di corte del sultano Murad III."
 flavor_tur.102.a: "Abbiamo bisogno di un [taqi_ad_din.GetWomenMen] così."
 flavor_tur.102.b: "Godiamoci il kebab."
 taqi_ad_din_leaves.tt: "[taqi_ad_din.GetNameWithNoTooltip] si ritira nell'oscurità."

 flavor_tur.103.title: "L'Osservatorio di [taqi_ad_din.GetNameWithNoTooltip]"
 flavor_tur.103.desc: "Da quando lo abbiamo assunto, [taqi_ad_din.GetName] sogna un grande osservatorio dove poter approfondire lo studio dei cieli. Sta già costruendo una sfera armillare e degli orologi meccanici per il futuro osservatorio e ha individuato un luogo adatto su una collina che domina [capital_location.GetName]. Ora gli servono solo i fondi."
 flavor_tur.103.historical_info: "L'osservatorio di Taqī ad-Dīn fu costruito nel 1577 e consisteva in due edifici su una collina che domina il quartiere europeo di Costantinopoli. Durante la breve vita dell'osservatorio, Taqi ad-Din acquisì conoscenze che gli permisero di correggere e completare il catalogo stellare realizzato da Ulugh Beg più di un secolo prima a Samarcanda."
 flavor_tur.103.a: "Lo faremo costruire."
 flavor_tur.103.b: "Dovremmo concentrarci sull'architettura religiosa."

 flavor_tur.104.title: "The Great Comet of [GetCurrentYear]" #DA TRADURRE
 flavor_tur.104.desc: "Una grande cometa è stata avvistata nel cielo notturno, la sua strana luce proietta ombre inquietanti sulla terra. Tuttavia, per quanto possa sembrare di cattivo auspicio, gli astronomi del [ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')] sostengono che si tratti di un buon presagio, che annuncia benessere e splendore e il nostro trionfo sul [super_sinister_rival.GetLongName], finalmente."
 flavor_tur.104.historical_info: "La Grande Cometa del 1577 fu studiata sia da Taqī ad-Dīn nelle terre ottomane, sia da Tycho Brahe in Danimarca. Ma Taqī ad-Dīn fu incaricato da Murad III di interpretare il significato della cometa come presagio, e le sue previsioni ottimistiche non si avverarono, poiché il regno fu colpito dalla peste poco dopo. Ciò contribuì alla distruzione del suo osservatorio pochi anni dopo."
 flavor_tur.104.a: "È davvero un'ottima notizia."
 flavor_tur.104.b: "È troppo bello per essere vero."
 repercussions_later.tt: "Potrebbe avere un impatto positivo in futuro."

 flavor_tur.105.title: "La Fine dell'Osservatorio"
 flavor_tur.105.opening: "Poco dopo che gli astronomi del [ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')] fecero le loro previsioni sul significato della grande cometa, parti [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank] furono colpite da una pestilenza. Voci forti tra la popolazione di [capital_location.GetName] ora sostengono che l'osservatorio stesso sia una cosa empia, un cattivo presagio."
 flavor_tur.105_believed_in_portents.desc: "$flavor_tur.105.opening$ La Sublime Porta è stata sciocca, dicono, a crederci per sempre. $flavor_tur.105_ending$"
 flavor_tur.105_disbelieved_in_portents.desc: "$flavor_tur.105.opening$ La Sublime Porta ha fatto bene a dubitarne. $flavor_tur.105_ending$"
 flavor_tur.105_ending: "In tutto [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank], la gente ora chiede la distruzione dell'osservatorio."
 flavor_tur.105.historical_info: "Sebbene la chiusura dell'osservatorio di Costantinopoli nel 1580 sia stata talvolta attribuita all'indignazione religiosa dell'opinione pubblica, si trattò piuttosto di una questione politica. Taqī ad-Dīn si era fatto molti nemici tra i membri minori della burocrazia e gli 'Ulamā', che volevano processarlo per eresia. L'osservatorio sopravvisse quindi solo per pochi anni, una grande perdita per la scienza dell'astronomia nel mondo musulmano."
 flavor_tur.105.a: "È stato bello finché è durato."
 flavor_tur.105.b: "No, deve essere preservato."
 flavor_tur.105.happy_pops.tt: "[ROOT.GetCountry.Custom('IT_BURGHERS_AL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] and [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pops|e] in [capital_location.GetNameWithNoTooltip] will gain [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]." #DA TRADURRE

 flavor_tur.106.title: "Il Restauro dell'[ShowLocationNameWithNoTooltip('jerusalem')]"
 flavor_tur.106.desc: "La sacra [target_location.GetRank.GetName] di [target_location.GetName] è un gioiello [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], ma ha un disperato bisogno di riparazioni. Le antiche mura della [target_location.GetRank.GetNameWithNoTooltip] stanno crollando e persino la Cupola della Roccia ha perso lo splendore di un tempo. Se sponsorizzassimo restauri su larga scala, potremmo conquistare il cuore della popolazione locale e dimostrare la nostra devozione a [ShowReligionGroupName('muslim')]."
 flavor_tur.106.historical_info: "Solimano il Magnifico, così come sua moglie Roxelana, commissionarono molti progetti di costruzione, volendo rappresentare l'Impero Ottomano come il centro della civiltà islamica. Ciò comportò un ampio lavoro di restauro nella città santa di Gerusalemme. Le antiche mura della città furono ricostruite e la Cupola della Roccia fu rinnovata e decorata con le piastrelle di marmo blu che la ricoprono ancora oggi."
 flavor_tur.106.a: "Nessun costo è troppo alto."
 flavor_tur.106.b: "Ristrutturate solo la Cupola."
 flavor_tur.106.c: "Costruire invece una fortificazione moderna."
 jerusalem_happy_burghers.tt: "[ROOT.GetCountry.Custom('IT_BURGHERS_AL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [pops|e] in [ShowLocationNameWithNoTooltip('jerusalem')] will gain [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]." #DA TRADURRE

 flavor_tur.107.title: "Lo [ShowGoodsNameWithNoTooltip('coffee')] dell'[ShowLocationNameWithNoTooltip('cairo')]"
 flavor_tur.107.desc: "lo [ShowGoodsName('coffee')|U], proveniente dallo Yemen, è diventato molto popolare negli ultimi tempi, con la comparsa di caffetterie nelle città e nei paesi di tutto [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank]. [ShowLocationName('cairo')], in particolare, ha prosperato grazie al crescente commercio di questa deliziosa bevanda scura, ma alcuni [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] vorrebbero che ne limitassimo il consumo. Il caffè, sostengono, è pericoloso per la virtù degli uomini quasi quanto l'alcol, e la popolazione di [ShowLocationNameWithNoTooltip('cairo')] starebbe meglio senza."
 flavor_tur.107.historical_info: "Il consumo di caffè sembra aver avuto origine nello Yemen nel XV secolo e alla fine del XVI secolo si era diffuso in tutti i territori ottomani. Il caffè veniva spedito dal porto yemenita di Mokha al Cairo, da dove veniva poi distribuito in ogni angolo dell'impero. L'Egitto sarebbe diventato la provincia più ricca dell'impero, in parte grazie al commercio del caffè."
 flavor_tur.107.a: "Ciononostante, sosterremo i mercanti."
 flavor_tur.107.b: "Una regolamentazione oppressiva è attesa da tempo."

 flavor_tur.108.title: "Il Grande Deprezzamento"
 flavor_tur.108.desc: "Con i recenti disordini [ROOT.GetCountry.Custom('IT_NEL_RANGO')][ROOT.GetCountry.GetFlavorRank], hanno cominciato ad aumentare le difficoltà economiche. I mercanti si lamentano delle scandalose differenze di prezzo nei nostri mercati interni, dove è in uso un'ampia varietà di valute locali. I soldati sono scontenti perché non ricevono la paga in tempo. Ma se fossimo disposti a svalutare le nostre monete d'argento Akçe, potremmo alleviare queste difficoltà unificando l'economia [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank] e aumentando il valore delle monete d'oro che lo Stato ha ancora in riserva."
 flavor_tur.108.historical_info: "Non è del tutto chiaro perché, nel 1585, gli Ottomani abbiano scelto di svalutare l'Akçe. Potrebbe essere stato necessario a causa del costo delle lunghe guerre con la Persia o dell'afflusso di argento dal Nuovo Mondo. Le economie locali dell'impero erano molto disgiunte l'una dall'altra e il deprezzamento potrebbe essere stato un tentativo di unificarle e rafforzare il valore delle monete d'oro rispetto all'argento, a vantaggio del tesoro dello Stato. Alla fine questi sforzi hanno avuto risultati contrastanti e la moneta è rimasta instabile per diversi decenni."
 flavor_tur.108.a: "Ne vale la pena."
 flavor_tur.108.b: "Queste preoccupazioni sono infondate."


 flavor_tur.109.title: "La Gabbia"
 flavor_tur.109.desc: "Il popolo è sempre più a disagio per l'uccisione brutale, ma necessaria, dei fratelli, anche dei neonati, quando un nuovo [ROOT.GetCountry.GetGovernment.GetRulerTitle] sale al trono. Se invece confiniamo i fratelli [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] nella #italic Kafes#!, la gabbia, una parte dell'harem [ROOT.GetCountry.GetGovernment.GetAdjective], potrebbero vivere i loro giorni nello splendore. Ciò garantirebbe che la dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] non abbia mai carenza di eredi."
 flavor_tur.109.historical_info: "Il fratricidio ottomano cadde in disgrazia alla fine del XVI secolo, dopo i raccapriccianti omicidi durante le incoronazioni di Murad III e Mehmed III, in cui furono uccisi decine di neonati e ragazzini. I parenti maschi del sultano venivano invece tenuti sotto vari gradi di arresti domiciliari nell'harem e mantenuti passivi dal lusso e dalle concubine. Ciò garantiva la vitalità della dinastia e la stabilità del regno, ma indeboliva il potere personale del sovrano, poiché questi diventava più facilmente sostituibile."
 flavor_tur.109.a: "Sì, questa barbarie deve finire."
 flavor_tur.109.b: "No, non ci si può mai fidare dei propri fratelli."

 flavor_tur.110.title: "Le Capitolazioni"
 flavor_tur.110.desc: "Potrebbe essere il momento di coltivare relazioni migliori con i paesi [ShowReligionGroupAdjective('christian')]. [capitulation_country.Custom('IT_La')|U][capitulation_country.GetName] è un buon candidato per un nuovo tipo di carta che [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] ha preparato. Garantirebbe ai mercanti e ai viaggiatori [capitulation_country.GetAdjectiveWithNoTooltip] protezione e privilegi all'interno [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], ma sarebbe anche un gesto di buona fede nei loro confronti. [ROOT.GetCountry.Custom('IT_BURGHERS_IL_NOSTRO')|U][ROOT.GetCountry.Custom('IT_BURGHERS_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] non sono però contenti, sostenendo che creerebbe una concorrenza sleale da parte di questi stranieri."
 flavor_tur.110.historical_info: "Le capitolazioni, #italic Ahidnâme#! in turco, erano carte che l'Impero Ottomano firmava con altre nazioni, garantendo in genere ai commercianti di quelle nazioni diritti quali l'esenzione dalle tasse locali e dai procedimenti giudiziari mentre si trovavano in territorio ottomano. I primi destinatari delle capitolazioni furono Venezia e Genova, ma forse la più significativa fu quella concessa alla Francia nel 1535, che gettò le basi per l'alleanza franco-ottomana negli anni a venire."
 flavor_tur.110.a: "Firmate la carta."
 flavor_tur.110.b: "No, [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] [ROOT.GetCountry.Custom('IT_BURGHERS_HA')] ragione."
 opinion_ottoman_capitulation: "Capitolare accettato"

 flavor_tur.111.title: "Teatro delle Ombre"
 flavor_tur.111.desc: "Un tipo di teatro di marionette che utilizza ombre proiettate su uno schermo di mussola è diventato recentemente popolare in molte città [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]. È caratterizzato da due personaggi clowneschi noti come Karagöz e Hacivat, le cui buffonate attirano grandi folle sia nelle sale da tè che nelle case nobiliari. Alcuni membri [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sostengono che gli spettacoli, che spesso presentano temi volgari e sovversivi, siano un affronto allo [ShowReligionGroupName('muslim')], ma vietarli provocherebbe la rabbia di molti abitanti delle città."
 flavor_tur.111.historical_info: "Le origini della tradizione del teatro delle ombre Karagöz sono incerte. Alcuni pensano che sia arrivata con i commercianti provenienti da Giava, dove il teatro delle ombre era praticato fin dal Medioevo. Nel XVI secolo, questi spettacoli spesso satirici e irriverenti venivano rappresentati in tutte le città dell'Impero Ottomano. $common_string_shaikh_al_islam$ Ebüssuûd Efendi emanò una famosa sentenza secondo cui gli spettacoli erano effettivamente consentiti dalla legge islamica. Nei secoli successivi, tuttavia, sarebbero stati repressi dai governanti a causa del loro contenuto politico."
 flavor_tur.111.a: "Lasciamo che la gente si diverta."
 flavor_tur.111.b: "Placheremo gli integralisti."
 plays_banned.tt: "Le rappresentazioni di Karagöz sono vietate."

 flavor_tur.112.title: "La Fine del Sistema [ShowAdvanceNameWithNoTooltip('timariots')]"
 flavor_tur.112.desc: "Il sistema [ShowAdvanceName('timariots')], che ci ha servito bene per molto tempo, sta affrontando problemi critici. Le concessioni terriere che diamo a questi cavalieri sono diventate sempre più suddivise e povere, e i nostri nemici armati di moschetti fanno sì che la cavalleria non sia più dominante sul campo di battaglia come nei tempi antichi. Se non concediamo più terre Timar, potremmo, man mano che i loro proprietari invecchiano e muoiono, trasformarle in fattorie per il beneficio diretto dello Stato. L'esercito potrebbe anche essere modernizzato, concentrandosi maggiormente sui soldati di fanteria armati di armi da fuoco."
 flavor_tur.112.historical_info: "Il sistema Timar di concessione di terre ai cavalieri Sipâhi divenne insostenibile nel corso del tempo. Quando le grandi conquiste ottomane divennero un ricordo del passato, non c'era più terra sufficiente da distribuire. Anche altre fazioni dell'esercito, in particolare i giannizzeri, chiesero delle concessioni. Rendendosi conto che una riforma era attesa da tempo, gli ottomani abolirono il sistema e cominciarono a fare maggiore affidamento sul reclutamento di soldati Sekban tra i contadini."
 flavor_tur.112.a: "Dobbiamo cambiare con i tempi."
 flavor_tur.112.b: "La cavalleria regnerà per sempre."
 timars_unavailable.tt: "The Timar [reforms|e] will become permanently unavailable." #DA TRADURRE

 flavor_tur.113.title: "Consigli per i re"
 flavor_tur.113.desc: "Un genere letterario chiamato #italic Nasîhatnâme#!, Consigli per i re, è diventato molto popolare negli ultimi tempi. Questi libri sono spesso scritti come se fossero destinati a [target_ruler.GetName], con lo scopo di consigliarlo in materia di pietà, moralità o abilità politica. Ma gli autori hanno anche iniziato a suggerire che [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] è profondamente afflitto da problemi, in uno stato miserabile che solo la provvidenza potrebbe alleviare. Dobbiamo ancora permettere che queste opere prosperino?"
 flavor_tur.113.historical_info: "Il genere Nasîhatnâme aveva molte somiglianze con la letteratura europea dei Specchi dei Principi, ma finì per essere caratterizzato da un crescente senso di sconforto, mettendo in evidenza vari mali percepiti dello Stato ottomano. Guardavano indietro a una presunta età dell'oro durante il regno di Selim I. L'idea piuttosto errata degli storici successivi che il XVII secolo fosse un periodo di declino per l'Impero Ottomano fu probabilmente influenzata dalla letteratura Nasîhatnâme."
 flavor_tur.113.a: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] potrebbe imparare da questo."
 flavor_tur.113.b: "Convincere gli autori a lodare il regime."
 flavor_tur.113.c: "Giustiziate questi traditori."
 executed_authors.tt: "Il movimento Nasîhatnâme giunge a una fine improvvisa."

 flavor_tur.114.title: "Il Diritto di una Madre è il Diritto di [ROOT.GetCountry.GetReligion.GetGodName]"
 flavor_tur.114.desc: "[valide_sultan.GetName], il Valide Hatun, è un [valide_sultan.GetWomanMan] abile e determinato, che ha già raggiunto una posizione di rilievo alla [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Percependo le numerose minacce alla dinastia [target_ruler.GetDynasty.GetName], [valide_sultan.GetSheHe] ora vuole avere più voce in capitolo nelle questioni di Stato, in modo da poter lavorare per il bene [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank], come le grandi regine selgiuchidi dei tempi antichi. Potremmo conferirgli il nuovo titolo di Valide Sultan, con cui [valide_sultan.GetSheHe] sarebbe onorata sopra tutti gli altri [valide_sultan.GetWomenMen] e avrebbe il diritto di supervisionare le riunioni del consiglio."
 flavor_tur.114.historical_info: "Sebbene le madri dei sultani ottomani avessero quasi sempre un passato da schiave dell'harem, potevano comunque ottenere un grande potere dietro le quinte, specialmente dopo il regno di Solimano il Magnifico e della sua potente consorte Roxelana. La Valide Sultan, titolo conferito per la prima volta alla madre di Solimano, Hafsa, godeva di molti privilegi e poteri speciali e presiedeva i matrimoni delle principesse, una parte cruciale della diplomazia imperiale."
 flavor_tur.114.a: "Abbiamo bisogno della sua saggezza."
 flavor_tur.114.b: "[valide_sultan.GetWomenMen|U] dovrebbe restare nell'harem, dove è il suo posto."

 flavor_tur.115.title: "Il Potere delle Donne"
 flavor_tur.115.desc: "Con [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] afflitto da problemi, [harem_power.GetName] e altri [harem_power.GetWomenMen] della [ROOT.GetCountry.GetGovernment.GetCourtTitle] sono pronti ad assumersi maggiori responsabilità, sia dietro le mura dell'harem che in ruoli più pubblici. L'influenza dei [ROOT.GetCountry.GetGovernment.GetAdjective] [harem_power.GetWomenMen] è in crescita da tempo e, sebbene molti di loro siano di origine schiava, hanno dimostrato di essere brillanti. Ma se lasciamo che [harem_power.GetWomenMen] prenda le redini della [ROOT.GetCountry.GetGovernment.GetCourtTitle], molti tradizionalisti ne saranno sicuramente risentiti."
 flavor_tur.115.historical_info: "Il periodo noto come Sultanato delle Donne durò quasi 150 anni. Fu un periodo tumultuoso in cui molti sultani ebbero regni brevi e diversi salirono al trono quando erano ancora bambini. Le loro madri, nonne, sorelle o consorti arrivarono a esercitare una grande influenza, sebbene spesso osteggiate dai gran visir. Le sultane di questo periodo, come Mirimah, Nurbanu, Kösem e Turhan, divennero alcune delle donne più influenti della storia ottomana."
 flavor_tur.115.a: "[ROOT.GetCountry.Custom('IT_ART_RANGO')|U][ROOT.GetCountry.GetFlavorRank] ha bisogno della saggezza delle donne."
 flavor_tur.115.b: "Insegnate a queste megere qual è il loro posto."

 flavor_tur.116.title: "La Fazione [favored_country.GetAdjectiveWithNoTooltip]"
 flavor_tur.116.desc: "Una fazione di concubine, odalische, nani ed eunuchi di origina [favored_country.Custom('IT_ADJ_FS')] sta acquisendo potere nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] di [target_ruler.GetName]. Lavorando dietro le quinte, hanno già ottenuto un'influenza significativa nell'harem e nella burocrazia. Chiedono decisioni più favorevoli [favored_country.Custom('IT_Alla')][favored_country.GetNameWithNoTooltip] e che firmiamo una capitolazione con quel paese."
 flavor_tur.116.historical_info: "Alla corte ottomana, essere schiavi non era un ostacolo per ottenere posizioni di grande influenza. Eunuchi e concubine non dimenticavano i loro paesi d'origine e talvolta creavano fazioni per spingere verso decisioni politiche che avrebbero avvantaggiato la loro patria. Alla fine del XVI secolo, alla corte esisteva persino un partito veneziano rinnegato, guidato dal potente capo eunuco Gazanfer, egli stesso veneziano."
 flavor_tur.116.a: "Cerchiamo di placare questa fazione."
 flavor_tur.116.b: "Che il Servizio Interno li uccida tutti."
 flavor_tur.116.c: "Li ignoreremo e basta."

 flavor_tur.117.title: "Le Riforme di [ambitious_ruler.GetNameWithNoTooltip]"
 flavor_tur.117.desc: "Rendendosi conto che la carica [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] sta cominciando a perdere il prestigio che aveva un tempo, [ambitious_ruler.GetName] è a disagio. [ambitious_ruler.GetSheHe|U] lamenta la crescente influenza della burocrazia, dei governatori provinciali e persino delle donne dell'harem, che, secondo lui, va a discapito del suo potere. [ambitious_ruler.GetSheHe] vuole mettere in atto una serie di manovre politiche per restituire il potere [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], ma una mossa del genere farebbe sicuramente infuriare alcune fazioni."
 flavor_tur.117.historical_info: "Nel corso del XVI secolo, l'Impero Ottomano si trasformò gradualmente in un impero burocratico in cui i sultani esercitavano un potere molto meno assoluto rispetto al passato. Quando salì al trono nel 1618, il giovane Osman II cercò di invertire questa tendenza, ma non aveva una forte alleata femminile nell'harem e ben presto si inimicò i giannizzeri e molti consiglieri. Il suo tentativo sarebbe stato a dir poco sfortunato."
 flavor_tur.117.a: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] ha bisogno di più potere."
 flavor_tur.117.b: "[ambitious_ruler.GetSheHe|U] dovrebbe invece studiare l'arte di governare."
 flavor_tur.117.c: "Detronizzate questo sciocco."
 very_successful_coup.tt: "Il colpo di stato ha molto successo."
 somewhat_successful_coup.tt: "Il colpo di stato ha un discreto successo."
 

 flavor_tur.118.title: "L'Ira dei $janissaries_advance$"
 flavor_tur.118.desc: "Mentre [ambitious_ruler.GetName] cercava di attuare le sue riforme radicali, [ambitious_ruler.GetSheHe] è riuscito anche a insultare il $janissaries_advance$, definendoli codardi. Infuriati e temendo che [ambitious_ruler.GetSheHe] possa cercare di abolire il loro corpo militare, hanno trovato molti alleati nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] e nell'harem e sono assetati di sangue. A meno che non siamo disposti a rischiare una guerra civile, la vita [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] sembra essere compromessa."
 flavor_tur.118.historical_info: "Antagonizzando sempre più i giannizzeri, Osman II cercò di frenarne l'influenza chiudendo le caffetterie dove si riunivano e creando un nuovo esercito di sekban anatolici che gli fossero più fedeli. Ma i giannizzeri cospirarono con Halime Sultan, madre del precedente sovrano, Mustafa il Pazzo, e fecero imprigionare e uccidere Osman. Mustafa, mentalmente instabile, tornò quindi sul trono."
 flavor_tur.118.a: "Allora [ambitious_ruler.GetSheHe] deve morire."
 flavor_tur.118.b: "Schiaccia questa minaccia alla Sublime Porta."
 janissary_revolt: "Ribelli giannizzeri"

 flavor_tur.119.title: "I Guardiani della Felicità"
 flavor_tur.119.desc: "[mehmed_agha.GetName] è un brillante eunuco della [ROOT.GetCountry.GetGovernment.GetCourtTitle], uno dei guardiani dell'harem [ROOT.GetCountry.GetGovernment.GetAdjective]. Diverse fazioni della [ROOT.GetCountry.GetGovernment.GetCourtTitle] vogliono che venga creata una nuova posizione per lui, #italic Kızlar Ağası#!, Guardiano delle Ragazze. In questo ruolo [mehmed_agha.GetSheHe] supervisionerebbe gli alloggi privati [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] e farebbe da mediatore tra l'harem e l'alto consiglio. [mehmed_agha.GetSheHe|U] sarebbe anche diventato superiore al vecchio eunuco capo bianco, il #italic Kapı Ağası#!, responsabile dei servi maschi alla [ROOT.GetCountry.GetGovernment.GetCourtTitle], ma che non è mai stato veramente affidabile."
 flavor_tur.119.historical_info: "Il numero di eunuchi alla corte ottomana crebbe costantemente. Nel 1574, la posizione di Kızlar Ağası fu creata per Mehmed Agha, conferendo agli eunuchi un potere senza precedenti. Gli eunuchi africani erano considerati più affidabili perché le loro terre d'origine erano molto lontane e, col tempo, divennero molto più influenti degli eunuchi bianchi. Grazie anche agli stretti legami del Kızlar Ağası con le potenti Valide Sultan (regine madri), la carica divenne presto quella di visir di primo rango, superata solo dal gran visir e dal $common_string_shaikh_al_islam$."
 flavor_tur.119.a: "Elevare il Kızlar Ağası."
 flavor_tur.119.b: "Rafforzare invece il Kapı Ağası."
 flavor_tur.119.c: "Questi eunuchi non hanno bisogno di più potere."
 valide_sultan_objects.tt: "La Valide Sultan non lo accetterà."
 mehmed_agha_fired.tt: "[mehmed_agha.GetNameWithNoTooltip] lascia la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."

 flavor_tur.120.title: "I Cannoni di [super_sinister_rival.GetNameWithNoTooltip]"
 flavor_tur.120.desc: "Dalla nostra ultima guerra con [super_sinister_rival.GetName], abbiamo esposto alcuni dei loro cannoni e fucili catturati e, in questi giorni di pace, l'esercito avrebbe bisogno di un aumento di morale. [target_ruler.GetName] vuole usare queste armi per una celebrazione militare a [reenactment_location.GetName], in onore del suo [target_child.GetDaughterSon] [target_child.GetName], che ha appena compiuto [target_child.GetAgeInYears], e che ovviamente verrebbe mandato lì."
 flavor_tur.120.historical_info: "Lo sfortunato Osman II cercò di ottenere legittimità vincendo una guerra contro la Polonia, ma fu sonoramente sconfitto. Sulla via del ritorno, sembra aver trovato conforto nella notizia della nascita del suo primo figlio, Şehzade Ömer, a Costantinopoli. Chiese che il neonato e sua madre Meylişah Hatun lo raggiungessero a Edirne, dove si sarebbe tenuta una grande celebrazione, compresa la rievocazione delle battaglie passate..."
 flavor_tur.120.a: "Organizza la celebrazione."
 flavor_tur.120.b: "Non abbiamo bisogno di simili vanitose esibizioni."
 unpredictable_outcome.tt: "Potrebbe rivelarsi pericoloso... o molto vantaggioso."

 flavor_tur.121.title: "Il Disastro di [reenactment_location.GetNameWithNoTooltip]"
 flavor_tur.121.desc: "La celebrazione a [reenactment_location.GetName] si è trasformata in un evento disastroso. Durante la rievocazione di una grande battaglia con [super_sinister_rival.GetName], il proiettile di un cavaliere è rimbalzato e ha colpito [target_child.GetName], che purtroppo è deceduto. [ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] vedono l'intero evento come un terribile presagio per il futuro governo di [target_ruler.GetName]."
 flavor_tur.121.historical_info: "Durante la rievocazione storica a Edirne, il primogenito di Osman II, Ömer, è stato ucciso, molto probabilmente per caso, anche se per molto tempo sono circolate voci secondo cui si sarebbe trattato di un atto deliberato da parte di una delle due fazioni. Osman II cadde in un profondo dolore. La madre di Ömer, Meylişah, una concubina russa, fu incolpata dell'incidente e mandata in esilio. La personalità del sultano divenne ora più brutale, il che contribuì alla sua prematura fine."
 flavor_tur.121.a: "Trasforma il dolore in rabbia."
 flavor_tur.121.b: "Scagliarsi contro [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_tur.121.c: "Cerca conforto nell'harem."

 flavor_tur.122.title: "Il Trionfo a [reenactment_location.GetNameWithNoTooltip]"
 flavor_tur.122.desc: "La celebrazione a [reenactment_location.GetName] fu un successo, con magnifiche esposizioni delle armi catturate, grandi abilità dimostrate dai nostri cavalieri e dai $janissaries_advance$ e colpi di cannone così fragorosi da essere uditi fino a [super_sinister_rival.GetName]. Fu un grande giorno per [target_ruler.GetName] e [target_child.GetName]."
 flavor_tur.122.historical_info: "Sebbene la caduta di Osman II fosse in gran parte dovuta a decisioni sbagliate, anche la sfortuna ebbe un ruolo importante. Se non avesse tragicamente perso il suo primogenito Ömer in un incidente durante la rievocazione storica a Edirne, forse le sue scelte sarebbero state diverse e il suo regime avrebbe avuto più successo."
 flavor_tur.122.a: "Assicurati che [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] lo ricordino."
 flavor_tur.122.b: "Che [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] ne tragga insegnamento."
 flavor_tur.122.c: "Che i nostri nemici riflettano sulla nostra potenza."

 flavor_tur.123.title: "[target_character.GetShortNameWithNoTooltip] il Pazzo"
 flavor_tur.123.desc_opening: "[target_character.GetName] è sempre stato un po' eccentrico, ma ora circolano voci secondo cui [target_character.GetSheHe] sarebbe completamente pazzo. Si dice che [target_character.GetSheHe] vada in giro di notte, gridando il nome del suo predecessore nei corridoi del palazzo, chiedendo di essere sollevato dal peso della sovranità. Una potente fazione tra [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] si è alleata con [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], chiedendo la sua destituzione."
 flavor_tur.123.valide_sultan.desc: "$flavor_tur.123.desc_opening$ [valide_sultan.GetName], il [valide_sultan.GetMotherFather] [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], può essere persuaso ad accettare, ma preferirebbe complottare per la caduta del successore designato dai cospiratori, [ruler_replacement.GetName]."
 flavor_tur.123.no_valide_sultan.desc: "$flavor_tur.123.desc_opening$ Vorrebbero che fosse [ruler_replacement.GetName] a salire al trono."
 flavor_tur.123.historical_info: "Tra il 1617 e il 1623, Mustafa I divenne sultano per due volte. Ma era giovane e veniva usato come burattino dalle potenti concubine imperiali, come sua madre Halime, per garantire che i propri figli non venissero uccisi se il principe sbagliato avesse preso il trono. Mustafa era sempre stato eccentrico, ma l'omicidio di Osman II , che regnò tra i suoi due mandati, lo colpì duramente e lo rese davvero instabile. Alla fine scoppiò una ribellione e Mustafa fu deposto, con il riluttante consenso di sua madre."
 flavor_tur.123.a: "[target_character.GetSheHe|U] deve abdicare pacificamente."
 flavor_tur.123.b: "Lasciamo che se ne occupi il $janissaries_advance$."
 flavor_tur.123.c: "Far assassinare [ruler_replacement.GetNameWithNoTooltip]."
 flavor_tur.123.d: "Ignorate queste richieste irragionevoli."
 tur_put_in_kafes_tt: "[target_character.GetName] è confinato nell'harem [ROOT.GetCountry.GetGovernment.GetAdjective]."

 flavor_tur.124.title: "Briganti in [ShowRegionNameWithNoTooltip('anatolia_region')]"
 flavor_tur.124.desc_opening: "Bande di briganti vaganti stanno causando grande angoscia tra [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] dell'[ShowRegionName('anatolia_region')]. Molti dei banditi sono essi stessi di origini contadine, impoveriti dalla mancanza di opportunità, e ora saccheggiano e molestano tutto ciò che possono."
 flavor_tur.124.no_sekban.desc: "$flavor_tur.124.desc_opening$ Abolendo il sistema [ShowAdvanceName('timariots')] e creando invece l'[ShowGovernmentReformName('sekban_system')] dei moschettieri, potremmo reclutare più [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] per i nostri eserciti e così alleviare la crisi in [ShowRegionNameWithNoTooltip('anatolia_region')]."
 flavor_tur.124.has_sekban.desc: "$flavor_tur.124.desc_opening$ Il [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] suggerisce di mitigare il problema reclutando nell'[ShowGovernmentReformName('sekban_system')] dell'esercito quei banditi disposti a cercare la redenzione."
 flavor_tur.124.historical_info: "La massiccia crescita demografica durante il XVI secolo portò a una carenza di terra disponibile in Anatolia, causando una povertà diffusa. Alcuni contadini disperati si unirono alle ribellioni dei Celâli, altri si diedero al banditismo, aggravando ulteriormente il problema. Un metodo utilizzato dallo Stato per controllare la situazione fu quello di reclutare ex banditi come moschettieri nel corpo dell'esercito Sekban."
 flavor_tur.124.a: "Reclutarli come moschettieri nell'esercito."
 flavor_tur.124.b: "Creare l'[ShowGovernmentReformNameWithNoTooltip('sekban_system')]."
 flavor_tur.124.c: "Scatenare il [ShowAdvanceNameWithNoTooltip('bashi_bazouks')] nelle campagne."
 flavor_tur.124.d: "Questo problema è esagerato."
 anatolian_brigands_maybe_more_problems.tt: "Questo potrebbe risolvere il problema del brigantaggio."
 anatolian_brigands_no_more_problems.tt: "Questo molto probabilmente risolverà il problema del brigantaggio."
 anatolian_brigands_certainly_more_problems.tt: "Questo quasi certamente non risolverà il problema."



 flavor_tur.125.title: "Disarmare [ShowRegionNameWithNoTooltip('anatolia_region')]"
 flavor_tur.125.desc: "Nonostante i nostri sforzi, continuano i disordini tra [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] di [ShowRegionName('anatolia_region')]. Le incursioni dei ribelli e dei briganti hanno creato un clima di paranoia nelle campagne, dove molti sono ora pesantemente armati. [ROOT.GetCountry.Custom('IT_PEASANTS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] sostengono, ovviamente, che è per difendersi, ma le loro armi da fuoco e le loro spade potrebbero essere facilmente utilizzate per aiutare future ribellioni. Potrebbe essere saggio disarmarli finché siamo ancora in tempo."
 flavor_tur.125.historical_info: "La regolamentazione delle armi ottomane è variata notevolmente nel corso dei secoli. Ma nel XVII secolo, in parte a causa dei disordini causati dalle rivolte dei Celâli, le armi da fuoco divennero comuni tra i contadini dell'Anatolia. Nel tentativo di disarmare i potenziali ribelli, lo Stato iniziò a confiscare armi e munizioni: solo nel 1659 furono sequestrate 80 000 armi da fuoco illegali. I contrabbandieri, tuttavia, fecero in modo che le armi da fuoco rimanessero accessibili in molte zone, per coloro che potevano permettersele."
 flavor_tur.125.a: "Disarmarli con la forza."
 flavor_tur.125.b: "Date un risarcimento [ROOT.GetCountry.Custom('IT_PEASANTS_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 flavor_tur.125.c: "Chi arruolerà allora i nostri eserciti?"
 peasant_revolt: "$bra_peasants_revolt$"
 rebellion_dies_down_tt: "La ribellione avrà poco o nessun seguito"

 flavor_tur.126.title: "I Marinai Barbareschi"
 flavor_tur.126.desc: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')] ha sollevato preoccupazioni riguardo al nostro crescente svantaggio navale, in particolare rispetto a [naval_adversary.GetName]. Per sfidarli efficacemente, abbiamo bisogno sia di marinai aggiuntivi che di un addestramento migliorato. [target_country.Custom('IT_La')|U][target_country.GetName], nota come uno degli Stati barbareschi, ha una ricca tradizione di pirateria e navigazione. Con le giuste concessioni, potremmo avvalerci della loro esperienza per rafforzare la nostra flotta."
 flavor_tur.126.historical_info: "Gli Ottomani faticavano a mantenere un numero di marinai esperti pari a quello dei loro avversari navali, in particolare Venezia, che poteva attingere manodopera dalla sua grande marina mercantile. Ciò divenne molto evidente nella sconfitta ottomana nella battaglia dei Dardanelli del 1656. In passato, gli Ottomani avevano fatto grande affidamento sui marinai e sui comandanti navali degli Stati barbareschi del Nord Africa e, durante le riforme navali alla fine del XVII secolo, avrebbero continuato a farlo."
 flavor_tur.126.a: "Affidarsi [target_country.Custom('IT_Alla')][target_country.GetNameWithNoTooltip]."
 flavor_tur.126.b: "Abbiamo piuttosto bisogno di una vasta riforma navale."
 flavor_tur.126.c: "I pirati barbareschi non ci servono."

 flavor_tur.127.title: "Il Movimento Kadızadeli"
 flavor_tur.127.desc: "Un gruppo [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] guidati da [kadizade.GetName] ha predicato nelle moschee di [capital_location.GetName], guadagnandosi un seguito numerosissimo e #italic molto#! devoto. I Kadızadeli, come vengono chiamati, vogliono tornare alla fede praticata all'inizio, limitare le spese statali sconsiderate e proibire la decadenza come il caffè, l'alcol, il canto e la danza. Tuttavia, tra le élite [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], molti preferirebbero vedere questi demagoghi sovversivi fare una fine rapida."
 flavor_tur.127.historical_info: "Il movimento radicale conservatore dei Kadızadeli non era dissimile dai wahhabiti che sorsero alcuni secoli dopo, infuriandosi contro le presunte innovazioni all'interno della fede e diventando rapidamente avversari degli ordini sufi. La loro ideologia guadagnò terreno durante i regni di Murad IV e Mehmed IV, quando predicavano persino nella Basilica di Santa Sofia. Caddero in disgrazia dopo la nomina del gran visir Mehmed Köprülü, che li considerava una minaccia per lo Stato, e i membri di spicco del gruppo furono esiliati a Cipro."
 flavor_tur.127.a: "Bandite questi sciocchi."
 flavor_tur.127.b: "In realtà hanno ragione..."

 flavor_tur.128.title: "L'Era di [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]"
 flavor_tur.128.desc.opening: "Dopo essersi assicurato la posizione di [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], [target_character.GetName] vuole ora mettere a tacere tutti i suoi oppositori. [target_character.GetSheHe|U] chiede che venga conferito ancora più potere al suo ufficio, in modo da poter lavorare instancabilmente a beneficio della dinastia [target_ruler.GetDynasty.GetName]."
 flavor_tur.128.valide_sultan.desc: "$flavor_tur.128.desc.opening$ [valide_sultan.GetName] sostiene con forza questa proposta, perché in molte questioni [target_character.GetNameWithNoTooltip] ha riferito a lui."
 flavor_tur.128.no_valide_sultan.desc: "$flavor_tur.128.desc.opening$ Ciò limiterebbe il potere personale [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], che potrebbe trascorrere le sue giornate cacciando e viaggiando, mentre le questioni importanti sarebbero gestite dal più esperto [target_character.GetWomenMen]."
 flavor_tur.128.historical_info: "In qualità di Gran Visir, Mehmed Köprülü si assicurò rapidamente un potere senza precedenti. Convinse il giovane sultano Mehmed IV a trasferirsi nell'antica capitale di Edirne, allontanandolo così dalla gestione dello Stato. Sebbene Köprülü potesse contare sul sostegno di Turhan, la valide sultana, prese anche provvedimenti per limitare il suo potere. Alla sua morte, nel 1661, convinse il sultano a lasciare che suo figlio Fazıl Ahmed lo sostituisse come gran visir. Seguirono molti gran visir della dinastia Köprülü, che per diversi decenni dominarono spesso la politica ottomana."
 flavor_tur.128.a: "Lo Stato sarà al sicuro nelle sue mani."
 flavor_tur.128.b: "[target_character.GetSheHe|U] ha già abbastanza potere."
 nobles_revolt: "Nobili infuriati"

 flavor_tur.129.title: "The Great Fire of [GetCurrentYear]" #DA TRADURRE
 flavor_tur.129.desc: "Un incendio devastante ha colpito [target_location.GetName], marciando attraverso [target_location.Custom('IT_ART_LOCATION')][target_location.GetRank.GetName] come un esercito invasore. Decine o addirittura centinaia di migliaia di vecchie case di legno sono state distrutte e il quartiere Old [ShowReligionAdjective('judaism')] è stato particolarmente colpito. [grand_vizier.GetName] è ansioso di supervisionare la ricostruzione, ma ha un'idea innovativa su come finanziarla. [grand_vizier.GetSheHe|U] vorrebbe vietare la ricostruzione delle numerose chiese e sinagoghe che sono state distrutte e invece mettere all'asta quei terreni a cittadini [ShowReligionGroupAdjective('muslim')] meritevoli."
 flavor_tur.129.historical_info: "Il grande incendio del 1660 devastò gran parte di Costantinopoli, tra le altre cose molte chiese e sinagoghe. All'indomani dell'incendio, Vani Mehmet Efendi, predicatore del movimento islamico radicale Kadızadeli, affermò che la distruzione sproporzionata delle proprietà ebraiche era stata una punizione di Allah. Sebbene ai cristiani fosse stato alla fine permesso di riacquistare i terreni delle loro chiese bruciate, gli ebrei non furono così fortunati. Il gran visir Köprülü Fazıl Ahmed sembra aver dato ascolto ai Kadızadeli e confiscò tutti i terreni delle sinagoghe."
 flavor_tur.129.a: "È una buona idea."
 flavor_tur.129.b: "No, noi rispettiamo tutte le fedi."
 constantinople_fire_event.a.tt: "$constantinople_fire_event.b.tt$ With our investment in the [location|e], we will have an easier time rebuilding." #DA TRADURRE
 constantinople_fire_event.b.tt: "[target_location.GetName] will lose [prosperity|e], lose [pops|e], and some [buildings|e] will be destroyed by the disaster." #DA TRADURRE
 flavor_tur.129.a.tt: "All of our [ShowReligionAdjective('judaism')] and [ShowReligionGroupAdjective('christian')] [pops|e] in [target_location.GetNameWithNoTooltip] will lose [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]." #DA TRADURRE
 flavor_tur.129.b.tt: "All of our [ShowReligionAdjective('judaism')] and [ShowReligionGroupAdjective('christian')] [pops|e] in [target_location.GetNameWithNoTooltip] will gain [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]." #DA TRADURRE

 flavor_tur.130.title: "La Dottrina della Ragione"
 flavor_tur.130.desc: "Molti studiosi sembrano aver recentemente lasciato [scholars_location.GetName] in [ShowRegionName('persia_region')], forse per sfuggire alle persecuzioni o alle difficoltà economiche locali. Dopo lunghi viaggi, un folto gruppo di loro è arrivato alle porte di [capital_location.GetName], chiedendo di poter risiedere lì. In cambio, si sono impegnati a lavorare instancabilmente per il bene [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. Ma questi uomini sono razionalisti convinti, interessati al #italic taḥqīq#!, un approccio empirico al mondo che alcuni leader tra [ROOT.GetCountry.Custom('IT_CLERGY_IL_NOSTRO')][ROOT.GetCountry.Custom('IT_CLERGY_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] considerano empio."
 flavor_tur.130.historical_info: "Sebbene talvolta sia stato affermato che l'influenza conservatrice del movimento Kadızadeli abbia ostacolato la vita intellettuale ottomana, non è stato necessariamente così. All'inizio del XVII secolo si assistette anche a un grande afflusso di studiosi provenienti dal Kurdistan e dall'Iran, che sostenevano una rinascita delle scienze razionali del passato. Essi ponevano l'accento sulla verifica, taḥqīq, un antico concetto che spesso veniva contrapposto all'imitazione, taqlīd, e che aveva avuto una grande influenza nella scienza islamica tardo-medievale."
 flavor_tur.130.a: "Accoglieteli."
 flavor_tur.130.b: "Tenete chiuse le porte della [capital_location.GetRank.GetNameWithNoTooltip]."


 flavor_tur.131.title: "Pecore tra i Lupi"
 flavor_tur.131.desc: "[ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e gli abitanti delle città sono sempre più frustrati dai privilegi di cui godono da tempo i funzionari statali. A [janissary_location.GetName], ci sono segnalazioni secondo cui lo stesso [ShowBuildingTypeName('janissary_barracks')] sarebbe stato infiltrato da mercanti ambiziosi, che hanno sfruttato le loro conoscenze per entrare a far parte dell'ordine e ottenere così un access o allo status di cui godono i suoi membri. Permettere che questa situazione continui potrebbe certamente portare benefici economici alla Sublime Porta, ma potrebbe anche diminuire la reputazione e l'abilità dei $janissaries_advance$, che per secoli sono stati una presenza temibile sul campo di battaglia."
 flavor_tur.131.historical_info: "Il XVI e il XVII secolo hanno visto un aumento del pluralismo economico e politico nello Stato ottomano. Posizioni privilegiate precedentemente riservate esclusivamente agli uomini del sistema Devşirme potevano ora essere talvolta raggiunte da persone con acume finanziario provenienti dalla classe media. Un esempio lampante di ciò era il corpo dei giannizzeri, in cui commercianti e artigiani cominciarono ad acquistare un posto per poter godere dei privilegi di cui godeva."
 flavor_tur.131.a: "Il denaro è ciò che conta di più."
 flavor_tur.131.b: "I $janissaries_advance$ sono sacri."


 flavor_tur.132.title: "The $ottoman_tax_farming$ Reform of [GetCurrentYear]" #DA TRADURRE
 flavor_tur.132.desc: "Riflettendo sulla nostra economia, [grand_vizier.GetName] ha preparato un nuovo sistema di affitto delle imposte, chiamato #italic Malikâne#!. Un villaggio o un distretto sarà venduto all'asta al miglior offerente, che avrà poi il diritto di tassarlo a vita. Questo migliorerebbe il nostro vecchio sistema, sostiene [grand_vizier.GetSheHe], rendendo l'affittuario delle imposte più interessato al benessere a lungo termine delle sue terre e meno incline a prosciugarle prima della fine del suo mandato. Ci risparmierebbe anche la seccatura burocratica di amministrare tutti quei contratti annuali che erano la norma in passato, ma d'altra parte erano piuttosto redditizi."
 flavor_tur.132.historical_info: "Il sistema Malikâne fu introdotto nel 1695 dallo sfortunato gran visir Elmas Mehmed Pasha. Sembra che avesse buone intenzioni, volendo migliorare i guadagni economici a lungo termine, ma fallì in parte. Il sistema incontrò una forte opposizione da parte della vecchia generazione di concessionari fiscali e mancava la supervisione dello Stato sul nuovo tipo di concessioni a vita. Nonostante la riforma, lo Stato dovette presto affrontare perdite militari e faticò a pagare i propri soldati. Elmas fu ucciso dai suoi stessi uomini nel 1697 e nel 1703 i giannizzeri non pagati rovesciarono Mustafa II."
 flavor_tur.132.a: "Attuare questa riforma."
 flavor_tur.132.b: "Tassali alla vecchia maniera."
 malikane_available.tt: "The [ShowGovernmentReformName('ottoman_malikane_tax_reform')] [government_reform|e] will become available." #DA TRADURRE


 flavor_tur.133.title: "Il Costo della Scienza"
 flavor_tur.133.desc: "I numerosi studiosi tra [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] trovano sempre più difficile trovare lavoro. Sebbene i Qāḍī siano sempre molto richiesti, tali posizioni sono ambite e altamente competitive, e non ce ne sono abbastanza per tutti. I padri ora consigliano ai figli di non diventare studiosi e forse nemmeno di studiare al [ShowBuildingTypeName('madrasa')]. Gli studiosi dicono che ora rimpiangono i tempi di 'Alī al-Qawshajī e Taqī ad-Dīn, quando la scienza di ogni tipo era ancora apprezzata dallo Stato."
 flavor_tur.133.historical_info: "Nel XVII secolo, le opportunità per gli studiosi ottomani diminuirono. A Costantinopoli c'era abbondanza di madrasa e quindi non mancava l'accesso all'istruzione, ma anni di crisi economica avevano causato un calo degli stipendi e, con essi, la passione generale per le scienze astratte. La carriera accademica divenne una scelta difficile e poco redditizia, e coloro che avrebbero potuto avere talento in tali campi scelsero sempre più spesso di diventare commercianti, artigiani o burocrati."
 flavor_tur.133.a: "Questo era inevitabile."
 flavor_tur.133.b: "Dobbiamo investire nella cultura."


 flavor_tur.134.title: "La Guerra per [target_province.GetNameWithNoTooltip]"
 flavor_tur.134.desc: "Un convoglio di navi che trasportava importanti pellegrini verso [ShowLocationName('mecca')] ha subito un vile attacco da parte dei pirati. Tra i morti c'erano un ex eunuco capo, il Qāḍī di [ShowLocationName('cairo')] e l'infermiera dello stesso [ROOT.GetCountry.GetGovernment.GetRulerTitle]. In seguito, i pirati hanno attraccato in un porto vicino all'[ShowLocationName('candia')], a [target_province.GetName]. Quest'isola dell' e è stata a lungo una spina nel fianco per noi, e le fazioni della [ROOT.GetCountry.GetGovernment.GetCourtTitle] stanno ora chiedendo la guerra con [target_country.Custom('IT_La')][target_country.GetName]. Ma [objecting_vizier.GetName] si oppone con veemenza, sostenendo che ciò danneggerebbe enormemente le nostre finanze."
 flavor_tur.134.historical_info: "A metà del XVII secolo, il potere veneziano era in declino e gli Ottomani ambivano da tempo a Creta, controllata dai Veneziani. Quando i Cavalieri di Malta attaccarono le navi che trasportavano importanti pellegrini e in seguito scaricarono alcuni dei loro prigionieri come schiavi a Creta, questo fornì agli Ottomani un pretesto perfetto per entrare in guerra con Venezia. Ma questa guerra sarebbe diventata un affare molto lungo e molto costoso, dimostrando che il gran visir Semiz Mehmed Pasha aveva ragione quando si oppose ad essa, contro le potenti fazioni belliciste a corte."
 flavor_tur.134.a: "Ignoratelo, questo significa guerra."
 flavor_tur.134.b: "Il tesoro deve venire prima di tutto."

 flavor_tur.135.title: "Le Influenze Sgradevoli su [target_ruler.GetShortNameWithNoTooltip]"
 flavor_tur.135.desc: "[target_ruler.GetShortName] non si sente molto bene ultimamente e ha iniziato ad apprezzare la compagnia di varie persone che sembrano più interessate al proprio tornaconto che al benessere [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. Il primo tra questi è un [cinci_hoca.GetWomanMan] chiamato [cinci_hoca.GetName], un sedicente spiritualista e guaritore che molti tra [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] considerano un ciarlatano. Ma [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] vuole elevarlo a una posizione di rilievo e fare lo stesso con altri ambiziosi che lo circondano."
 flavor_tur.135.historical_info: "Ibrahim era un sultano debole e mentalmente instabile, cosa che non sorprende dato il clima spietato della corte in cui era cresciuto, dove la maggior parte dei suoi fratelli era stata assassinata. Cadde rapidamente sotto l'influenza della sua potente madre, Kösem Sultan, e di una schiera di persone inadatte desiderose di manipolarlo. Tra queste c'erano la dama di compagnia Şekerpare Hatun, l'ammiraglio Silahdar Yusuf Pasha e Cinci Hoca, un ciarlatano e stregone che sosteneva di poter curare i disturbi del sultano. Questo gruppo finì per acquisire un'enorme influenza."
 flavor_tur.135.a: "Qualunque cosa serva [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 flavor_tur.135.b: "Bandite questi sciocchi dalla [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tur.135.c: "Il $janissaries_advance$ deve destituire [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]."

 flavor_tur.136.title: "[target_character.GetShortNameWithNoTooltip] lo Stravagante"
 flavor_tur.136.desc: "Con [target_character.GetShortName] ancora senza erede, cresce la sensazione che [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] sia in pericolo. Ma il suo [valide_sultan.GetMotherFather] [valide_sultan.GetName] ha un piano per affrontare la situazione prima che si trasformi in una crisi. È risaputo che [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] ama la seta, le pellicce, i gioielli e le donne corpulente. Fornendogli tutte queste cose, possiamo tenerlo occupato nell'harem, assicurarci che [target_character.GetSheHe] non si intrometta troppo negli affari di Stato e garantire anche il futuro della casa [target_character.GetDynasty.GetName]."
 flavor_tur.136.historical_info: "A causa dell'assassinio dei suoi fratelli, quando Ibrahim salì al trono era l'ultimo membro maschio della dinastia ottomana. La sua potente madre, Kösem, cercò di risolvere la situazione fornendogli schiave concubine e lussi, che servivano anche a tenerlo sotto il suo controllo. Ibrahim generò almeno venti figli, salvando così la dinastia ottomana, ma il suo amore per lo sfarzo e i numerosi privilegi che concesse alle sue concubine e ai suoi amici preferiti contribuirono alla sua prematura fine."
 flavor_tur.136.a: "Un [valide_sultan.GetMotherFather] sa sempre cosa è meglio."
 flavor_tur.136.b: "No, dovremmo piuttosto fidarci di [ROOT.GetCountry.GetReligion.GetGodName]."

 flavor_tur.137.title: "I Giudici dei Fedeli"
 flavor_tur.137.desc: "I #italic Qāḍī#!, i giudici in tutte le questioni importanti per il popolo [ShowReligionGroupAdjective('muslim')], sono stati a lungo un pilastro dello Stato, e la carica di Qāḍī un sogno per molti studiosi. Ma con i recenti progressi nella governance e nella riscossione delle imposte, i Qāḍī cercano ora una maggiore autonomia sulle concessioni terriere #italic Kadiluk#! di cui sono responsabili. Concedere loro questo, suggeriscono, gioverebbe alla nostra pretesa di primato su tutti gli [ShowReligionGroupNameWithNoTooltip('muslim')] e aumenterebbe per sempre la fiducia tra loro e la Sublime Porta."
 flavor_tur.137.historical_info: "L'Impero Ottomano del XVII secolo vide un graduale indebolimento del potere del sultano, con un'influenza sempre maggiore conferita a istituzioni come i giannizzeri e i Qāḍī. Un Kadiluk era la giurisdizione concessa a un Qāḍī, all'interno della quale egli supervisionava sia la tassazione che la coscrizione militare. Attraverso i Kadiluk, il Qāḍī poteva esercitare un'influenza significativa, specialmente nelle province al di fuori dei centri immediati del potere reale, e il loro status raggiunse un nuovo apice dopo l'incidente di Edirne nel 1703, quando il sultano Mustafa II fu rovesciato."
 flavor_tur.137.a: "Meritano la nostra fiducia."
 flavor_tur.137.b: "Sono già abbastanza potenti."
 has_enabled_kadiluks_privilege: "Has enabled this [estate_privilege|e] through the '$flavor_tur.137.title$' [event|e]" #DA TRADURRE

 flavor_tur.138.title: "Scarsità di Scribi"
 flavor_tur.138.desc: "La nostra burocrazia, il $late_ottoman_bureaucracy$, è diventata un vasto apparato di scribi, contabili e funzionari, impegnati a garantire la stabilità [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]. Ma la burocrazia ha bisogno di scribi diligenti con una grande padronanza della parola scritta, e sta diventando sempre più difficile trovare persone con queste caratteristiche. Gli alti funzionari della burocrazia chiedono a gran voce maggiori finanziamenti statali, avvertendoci che al momento molte sedie nei loro uffici sono vuote e gli scaffali pieni di polvere."
 flavor_tur.138.historical_info: "Il XVII secolo ha visto la trasformazione dell'Impero Ottomano da uno Stato patrimoniale incentrato sul potere personale del sultano a un impero burocratico incentrato sulle sue istituzioni. Una parte fondamentale di questo processo è stata l'espansione della burocrazia imperiale, che è cresciuta rapidamente e alla fine è stata trasferita fuori dal palazzo Topkapi per diventare più indipendente. Il reclutamento di scrivani qualificati è sempre stato una priorità, poiché i documenti scritti a mano erano ancora la norma."
 flavor_tur.138.a: "Avranno il nostro pieno sostegno."
 flavor_tur.138.b: "Investite piuttosto in $janissaries_advance$."
 flavor_tur.138.c: "A cosa serve una burocrazia, di nuovo?"


 flavor_tur.139.title: "Le Riforme di [kemankes.GetNameWithNoTooltip]"
 flavor_tur.139.desc: "[kemankes.GetName] ha lavorato diligentemente a molte riforme. [kemankes.GetSheHe|U] vuole espandere la marina, riducendo al contempo le dimensioni dell'esercito e concentrandosi sul suo addestramento e sulla costruzione di fortificazioni nelle province periferiche. Un compito più impegnativo sarebbe la riorganizzazione delle finanze [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank], incentrata sulla lotta alla corruzione e sull'applicazione dei prezzi fissati dallo Stato per i beni nei mercati locali, che darebbe un maggiore controllo economico alla Sublime Porta. Ma [kemankes.GetSheHe] si è fatto molti nemici all'interno dell'harem [ROOT.GetCountry.GetGovernment.GetAdjective], che potrebbero dover essere affrontati se le sue idee dovessero essere attuate."
 flavor_tur.139.historical_info: "Kemankeş Kara Mustafa Pasha era brillante e spietato, non diversamente da alcuni dei suoi avversari a corte. Le sue riforme includevano la riduzione delle dimensioni dei corpi dei giannizzeri e dei Sipâhi e un importante tentativo di orientare l'economia ottomana in una direzione più mercantilista. Riorganizzò l'intero paese per cercare di diminuire gli abusi dei funzionari fiscali nei confronti della popolazione, ma applicò anche punizioni severe per le trasgressioni alle sue nuove politiche. Tuttavia, egli esagerò quando cercò di convincere i giannizzeri a ribellarsi contro la regina madre Kösem e altre persone vicine al sultano Ibrahim, e fu giustiziato nel 1644."
 flavor_tur.139.a: "Questi cambiamenti sono necessari."
 flavor_tur.139.b: "[kemankes.GetSheHe|U] potrebbe essere un po' troppo ambizioso..."
 
 flavor_tur.140.title: "Il $tulip_period$"
 flavor_tur.140.desc: "Una nuova era è alle porte. Pittori, poeti e architetti hanno tratto ispirazione sia dall'arte classica [ShowCultureName('turkish_culture')] che dai nuovi movimenti in [ShowContinentName('europe')], creando opere dalla bellezza fiorita e ornata. I tulipani fioriscono in ogni giardino e c'è un senso di rinnovata speranza nel futuro. Sembra giunto il momento di approfittare di questo nuovo clima e attuare riforme per portare l'intero [ROOT.GetCountry.GetFlavorRank] in una nuova direzione, aprendo migliori opportunità diplomatiche e commerciali che sicuramente ci porteranno enormi benefici in futuro."
 flavor_tur.140.historical_info: "Il periodo dei tulipani, #italic Lale Devri#!, è il nome dato a una breve era di pace tra il 1718 e il 1730, che ha visto la rinascita dell'arte e dell'architettura ottomana. Il gran visir Nevşehirli Damat Ibrahim Pasha ha attuato nuove politiche incentrate sul miglioramento delle relazioni estere e del commercio, mentre artisti e architetti hanno tratto ispirazione dal movimento barocco europeo, utilizzando uno stile floreale e ornato. Il tulipano aveva una lunga storia nell'arte ottomana, ma divenne particolarmente importante nel nuovo movimento, dando il nome all'intera epoca."
 flavor_tur.140.a: "Sì, dobbiamo guardare avanti."
 flavor_tur.140.b: "Resistete a queste influenze pagane."

 flavor_tur.141.title: "Il Potere della Stampa"
 flavor_tur.141.desc: "[muteferrika.GetName] ci ha servito fedelmente per molti anni come diplomatico, ma la sua vera passione è sempre stata lo studio, ed [muteferrika.GetSheHe] ha studiato a lungo la storia dell'[ShowContinentName('europe')]. Ora [muteferrika.GetSheHe] vuole aprire una tipografia a [capital_location.GetName], utilizzando una nuova invenzione che solo di recente ha iniziato a diffondersi [ROOT.GetCountry.Custom('IT_NEL_RANGO')][ROOT.GetCountry.GetFlavorRank]: i caratteri mobili in [ShowLanguageName('arabic_language')]. Ma alcuni [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] si oppongono con veemenza, sostenendo che ciò rovinerebbe l'arte della calligrafia, da tempo apprezzata dai devoti."
 flavor_tur.141.historical_info: "Sebbene le tipografie ebraiche fossero presenti nell'Impero Ottomano da secoli, le tipografie con caratteri arabi mobili cominciarono ad apparire solo nel XVIII secolo. İbrahim Müteferrika era un diplomatico e studioso ungherese che nel 1726 presentò una petizione alla corte per ottenere il permesso di stampare libri non religiosi a Costantinopoli. Successivamente pubblicò 23 volumi in due decenni, tra cui un dizionario, un atlante e varie opere scientifiche e storiche."
 flavor_tur.141.a: "Abbraccia questo sviluppo."
 flavor_tur.141.b: "Schierati con [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 muteferrika_forgotten.tt: "[muteferrika.GetNameWithNoTooltip] si ritira nell'oscurità."



 flavor_tur.142.title: "Le Lamentele degli Scribi"
 flavor_tur.142.desc: "La stampa a caratteri mobili introdotta da [muteferrika.GetName] è stata una manna per l'apprendimento, ma sta affrontando una nuova opposizione da parte dei numerosi scribi tra i $ottoman_bureaucracy$ e i $late_ottoman_bureaucracy$. Temendo che possa soppiantare completamente il loro lavoro, ora chiedono che chiudiamo la stampa e hanno trovato sostegno tra un gruppo sedizioso di $janissaries_advance$. Se non acconsentiamo, potremmo trovarci di fronte a una ribellione, ma cosa è una macchina da stampa rispetto alla stabilità [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]?"
 flavor_tur.142.historical_info: "La stampa di İbrahim Müteferrika durò solo pochi decenni. Tra i suoi detrattori c'erano non solo alcuni degli 'Ulamā, ma anche molti scribi influenti all'interno della burocrazia, che temevano che il loro mestiere sarebbe andato in rovina. Questo alla fine costrinse il sultano Ahmed III a chiudere la tipografia. Decenni dopo, il diplomatico britannico James Mario Matra fece un altro tentativo di creare una nuova tipografia a Istanbul, ma incontrò un'opposizione simile e anche lui fallì."
 flavor_tur.142.a: "$flavor_tur.16.b$"
 flavor_tur.142.b: "La stampa è ormai una realtà consolidata."

 flavor_tur.143.title: "Il Castello di Ferro"
 flavor_tur.143.desc: "Le montagne e le colline del popolo [ShowCultureName('kurdish_culture')] sono un baluardo [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], un castello di ferro forgiato dalla terra stessa. Ma [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ShowCultureNameWithNoTooltip('kurdish_culture')] locali cercano una maggiore autonomia, promettendo di impegnarsi ancora di più nel fortificare e sviluppare [kurdish_stronghold_location.GetName] se concedessimo loro un ampio grado di indipendenza negli affari locali. Tuttavia, questo attirerebbe l'invidia degli altri [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sotto il nostro dominio."
 flavor_tur.143.historical_info: "Il Kurdistan era un'area importante per gli Ottomani sia per ragioni strategiche che economiche. Situata al confine con i loro acerrimi nemici iraniani, la regione montuosa offriva un'eccellente difesa, ma nelle miniere di Keban-Ergani possedeva anche alcune delle migliori risorse d'argento dell'impero. I primi sultani ottomani scelsero di concedere ai nobili curdi locali un grado di autonomia particolarmente elevato, un sistema che rimase intatto fino agli sforzi di centralizzazione del XIX secolo."
 flavor_tur.143.a: "I [ShowCultureNameWithNoTooltip('kurdish_culture')] sono importanti."
 flavor_tur.143.b: "Abbiamo bisogno di più controllo, non di meno."
 kurds_pleased_tooltip: "All our [ShowCultureName('kurdish_culture')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [pops|e] will gain [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]." #DA TRADURRE
 kurds_displeased_tooltip: "All our [ShowCultureName('kurdish_culture')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [pops|e] will lose [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e], but [ShowCultureNameWithNoTooltip('kurdish_culture')] locations with hills or mountains will gain [control|e]." #DA TRADURRE


 flavor_tur.144.title: "La Modestia in Pericolo"
 flavor_tur.144.desc: "Con l'avvento del $tulip_period$, cresce l'amore per tutto ciò che proviene dall'[ShowContinentName('europe')], in particolare per l'abbigliamento, che le donne della [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno iniziato a indossare. Molte donne [ShowReligionGroupAdjective('muslim')] e [ShowReligionGroupAdjective('christian')] ora socializzano liberamente tra loro, e donne occidentali di alto rango hanno fatto frequenti visite all'harem [ROOT.GetCountry.GetGovernment.GetAdjective]. Tutto questo potrebbe essere innocuo, e queste nuove libertà e delizie sono molto apprezzate dalle donne [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], ma [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_SONO')] preoccupati per la modestia e l'umiltà che tutte le donne [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] dovrebbero mostrare, e chiedono un ritorno a norme più severe."
 flavor_tur.144.historical_info: "La cultura ottomana aveva una storia di ansia riguardo alle donne musulmane che entravano in contatto intimo con le donne cristiane, specialmente negli #italic Hammam#! bagni pubblici, dove si pensava che le donne cristiane potessero avere un'influenza sovversiva sulla modestia e la moralità. Ma il $tulip_period$ vide un aumento dei contatti tra le donne ottomane di alto rango e le donne occidentali, ad esempio Lady Mary Wortley Montagu, moglie dell'ambasciatore inglese. Sebbene la partecipazione delle donne alle attività pubbliche aumentò durante questo periodo, ci furono anche reazioni negative da parte delle forze conservatrici, che portarono ad esempio al divieto per le donne di entrare nei negozi #italic Kaymak#!"
 flavor_tur.144.a: "Questi sono tempi nuovi, dovremmo accoglierli."
 flavor_tur.144.b: "Dobbiamo difendere la moralità a tutti i costi."


 flavor_tur.145.title: "Il Riscatto dall'[ShowAreaNameWithNoTooltip('iceland_area')]"
 flavor_tur.145.desc: "Qualche tempo fa, i corsari degli Stati barbareschi hanno saccheggiato [raid_location.GetName] sull'[ShowAreaName('iceland_area')], un'isola desolata al largo dell'Atlantico. Sono tornati ai mercati degli schiavi di [barbary_location.GetName] con molti prigionieri dalla pelle chiara. Ma alcuni dei rapiti sono riusciti a raccogliere ingenti somme di denaro per il riscatto, e anche il [target_country.GetGovernment.GetRulerTitle] [target_country.Custom('IT_Di')][target_country.GetName] ha contribuito con il suo tesoro personale, chiedendo con fermezza ma con cortesia di usare la nostra influenza a [barbary_location.GetNameWithNoTooltip] per liberare i suoi sudditi."
 flavor_tur.145.historical_info: "Dopo la Tregua dei Dodici Anni nel 1609, molti marinai spagnoli, olandesi e inglesi trovarono un nuovo impiego presso i pirati barbareschi e insegnarono loro a navigare in mare aperto. I pirati barbareschi hanno successivamente compiuto incursioni nell'Atlantico e hanno attaccato più volte Madeira, l'Irlanda, l'Islanda e le Isole Faroe. Tuttavia, molti dei prigionieri islandesi che furono portati ad Algeri dopo le grandi incursioni schiaviste dell' e nel 1627 furono alla fine riscattati. Un prete di nome Ólafur Egilsson fu liberato dai suoi rapitori per raccogliere fondi per tali riscatti e, in seguito, anche il re danese intervenne."
 flavor_tur.145.a: "Accetteremo con gratitudine."
 flavor_tur.145.b: "Dovremmo fare più incursioni per catturare schiavi, non meno!"
 slaves_released: "Schiavi liberati ingiustamente catturati."
 slaves_sent_home.tt: "Most of the slave [pop|e] in [barbary_location.GetNameWithNoTooltip] will return to [raid_location.GetNameWithNoTooltip]." #DA TRADURRE

 flavor_tur.146.title: "L'Albero dei Cadaveri"
 flavor_tur.146.desc: "Un gruppo di cittadini del $janissaries_advance$ sta bussando con forza alla porta del palazzo [ROOT.GetCountry.GetGovernment.GetAdjective], chiedendo riparazione per i torti subiti. Hanno una lunga lista di lamentele e un elenco altrettanto lungo di funzionari che ritengono responsabili delle loro sofferenze. Hanno già iniziato a catturare le persone presenti nella lista e ad impiccarle a un albero di #italic çınar#! nelle vicinanze. Chiedono che gli vengano consegnati [minister_1.GetName] e [minister_2.GetName], che accusano di aver trattenuto i loro stipendi e di aver causato grandi problemi [ROOT.GetCountry.Custom('IT_AL_RANGO')][ROOT.GetCountry.GetFlavorRank]."
 flavor_tur.146.historical_info: "L'incidente di Çınar coinvolse soldati scontenti, di ritorno dalla guerra di Creta nel 1656, che ritenevano di non aver ricevuto gli stipendi che erano loro dovuti. Fecero pressione sul giovane sultano Mehmed IV e sulla sua potente madre, Turhan, mostrando una lista di 30 funzionari che ritenevano responsabili del fallimento dell'economia dell'impero e chiedendo che questi uomini fossero consegnati loro. Il sultano accettò di licenziare alcune delle persone presenti nella lista, ma una volta che i ribelli misero le mani su di loro, furono impiccati. Dopo questo incidente, Turhan comprese la necessità di un'amministrazione più capace e nominò Köprülü Mehmed Pasha gran visir."
 flavor_tur.146.a: "Consegnare gli accusati."
 flavor_tur.146.b: "Pagarli."
 flavor_tur.146.c: "Li impiccheremo al loro stesso albero."

 flavor_tur.147.title: "Le Case della Saggezza"
 flavor_tur.147.desc: "[library_enthusiast.GetName] ha una passione per l'apprendimento e vuole dedicare le sue attività caritatevoli a qualcosa di diverso dalle moschee. [library_enthusiast.GetSheHe|U] suggerisce di investire in un nuovo tipo di [ShowBuildingTypeName('library')], costruito in uno stile grandioso e ornato, ma accessibile al pubblico, in modo che tutti [ROOT.GetCountry.Custom('IT_NEL_RANGO')][ROOT.GetCountry.GetFlavorRank] possano avere accesso alla saggezza che contiene. [ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] apprezzerebbero tali opportunità, ma molti tra [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] non sono troppo entusiasti dell'idea, vedendo poco senso nel promuovere l'apprendimento tra le persone di ceto inferiore."
 flavor_tur.147.historical_info: "Fino alla fine del XVII secolo, le uniche biblioteche pubbliche dell'Impero Ottomano erano piccole strutture annesse alle moschee e alle organizzazioni caritative. Sebbene esistessero molti archivi, questi non erano ampiamente accessibili e enormi tesori letterari giacevano dimenticati in magazzini come la Geniza del Cairo. La biblioteca Köprülü, costruita a Costantinopoli nel 1678, fu la prima biblioteca pubblica del Medio Oriente, e in seguito il Periodo dei Tulipani inaugurò un boom edilizio di biblioteche indipendenti con un deposito di libri e una sala di lettura, ispirate in varia misura all'architettura classica europea."
 flavor_tur.147.a: "È un progetto che vale la pena realizzare."
 flavor_tur.147.b: "Ci concentreremo sulle moschee, come abbiamo sempre fatto."

 flavor_tur.148.title: "Sangue sulla Seta"
 flavor_tur.148.desc: "La rivalità tra [valide_sultan.GetName], il Valide Sultan, e [haseki_sultan.GetName], la concubina preferita di [target_ruler.GetShortName], è diventata mortalmente seria. [valide_sultan.GetNameWithNoTooltip] è da tempo una presenza potente alla [ROOT.GetCountry.GetGovernment.GetCourtTitle], ma si è verificato un cambiamento di potere, con il Capo Eunuco Nero che improvvisamente si è schierato con [haseki_sultan.GetShortNameWithNoTooltip]. Sono un a pronta a entrare nell'harem e porre fine al potere della Valide Sultan una volta per tutte, in modo molto sanguinoso. [valide_sultan.GetShortNameWithNoTooltip] non ha intenzione di arrendersi, però, e sta cercando di costringere [target_ruler.GetDaughterSon] a far uccidere il suo favorito."
 flavor_tur.148.historical_info: "Il tumultuoso periodo del Sultanato delle Donne culmina nella rivalità tra Kösem, che aveva esercitato un grande potere come Valide Sultan per diversi decenni, e Turhan, la Haseki Sultan del figlio di Kösem, Ibrahim I. Kösem era molto esperta in politica, ma la sua alleanza con i giannizzeri costrinse i suoi nemici a incoraggiare le ambizioni di Turhan, e la giovane donna iniziò a complottare contro Kösem con l'aiuto di Süleyman Ağa, il capo eunuco nero. Alla fine centinaia di eunuchi e giannizzeri si affrontarono all'interno dell'harem, ma il gruppo di Kösem era in inferiorità numerica e fuggì, e la venerabile Valide Sultan fu catturata e strangolata, secondo alcuni con le sue stesse trecce."
 flavor_tur.148.a: "Sostenete la concubina."
 flavor_tur.148.b: "Lunga vita alla regina madre."


 flavor_tur.149.title: "Gli Eunuchi dell'[ShowLocationNameWithNoTooltip('cairo')]"
 flavor_tur.149.desc: "Si stanno preparando guai in [ShowLocationName('cairo')], a causa dei disordini nella lontana [rebellion_location.GetName]. Poiché molti dei nostri ex eunuchi neri dell'harem si sono ritirati con grandi ricchezze in [ShowLocationNameWithNoTooltip('cairo')], ora ci sono folle nelle strade che gridano che gli eunuchi politicamente abili dovrebbero andare loro stessi a [rebellion_location.GetNameWithNoTooltip], piuttosto che aspettarsi che il popolo [ShowCultureName('lower_egyptian_culture')] mandi i propri figli a sedare la rivolta. Ma gli eunuchi anziani ritengono che ciò sia irragionevole e si sono impegnati a dedicare maggiori risorse al benessere dell'[ShowLocationNameWithNoTooltip('cairo')] se ci asterremo dall'inviarli."
 flavor_tur.149.historical_info: "Il mandato di un eunuco dell'harem non era a vita. Per tradizione, gli eunuchi neri si ritiravano in età avanzata al Cairo, dove possedevano sia ricchezza che influenza. L'Egitto svolgeva un ruolo simbolico nella vita di questi uomini, poiché spesso erano stati castrati ed educati in Egitto dopo essere stati presi come schiavi in Etiopia. Nel 1654 scoppiò una ribellione ad Habesh, nell'Eritrea ottomana, e al governatore del Cairo fu chiesto di mobilitare le truppe. Ciò portò a proteste, poiché il popolo del Cairo riteneva che gli eunuchi in pensione benestanti, che avevano legami personali con Habesh, dovessero recarsi lì e risolvere la situazione da soli."
 flavor_tur.149.a: "Gli eunuchi meritano la pensione."
 flavor_tur.149.b: "Mandateli a [rebellion_location.GetNameWithNoTooltip]."
 cairenes_displeased_tooltip: "All non-upper class [pops|e] excluding [ShowPopTypeName('slaves')] in [ShowLocationName('cairo')] will lose [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]." #DA TRADURRE
 cairenes_pleased_tooltip: "All non-upper class [pops|e] excluding [ShowPopTypeName('slaves')] in [ShowLocationName('cairo')] will gain [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]." #DA TRADURRE

 flavor_tur.150.title: "Il Servitore Offeso"
 flavor_tur.150.desc: "Un anziano eunuco di nome [yusuf_agha.GetName] un tempo serviva il predecessore di [target_ruler.GetName], ma ora è caduto in povertà e miseria, sostenendo di essere stato ingiustamente estromesso in un complotto a [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Se la Sublime Porta ha ancora un senso di giustizia, dice [yusuf_agha.GetSheHe], dovremmo restituirgli alcune delle sue risorse e dei suoi servitori, in modo che [yusuf_agha.GetSheHe] possa almeno vivere comodamente i suoi giorni in [ShowLocationName('cairo')] e lavorare lì a beneficio [target_location.Custom('IT_DEL_LOCATION')][target_location.GetRank.GetName] e [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]."
 flavor_tur.150.historical_info: "Yusuf Ağa era il Kızlar Ağası, capo eunuco nero, di Mehmed IV, e sembra essere stato, a detta di tutti, una persona molto capace. Quando il sultano fu deposto a causa della sconfitta nella Guerra della Lega Santa, Yusuf Ağa fu ritenuto colpevole per associazione e tutti i suoi beni furono confiscati e venduti dai ribelli. Dovette ritirarsi in povertà in Egitto, lamentandosi che lui, che un tempo era stato il capo eunuco dell'harem, era ora diventato uno 'schiavo africano da 10 kuruş'."
 flavor_tur.150.a: "la sua sfortuna non è un nostro problema."
 flavor_tur.150.b: "Sembra opportuno un risarcimento."
 flavor_tur.150.c: "[yusuf_agha.GetSheHe|U] può riscattarsi lavorando di nuovo per noi."
 yusuf_agha_retires_in_poverty.tt: "[yusuf_agha.GetNameWithNoTooltip] si ritira in povertà."
 yusuf_agha_retires_in_splendor.tt: "[yusuf_agha.GetNameWithNoTooltip] si ritira in splendore."

 flavor_tur.151.title: "La Bellezza delle Lettere"
 flavor_tur.151.desc: "[hafiz_osman.GetName] è un abile calligrafo e tipografo che ha a lungo insegnato sia ai ricchi che ai poveri e ha apportato diverse innovazioni a questa forma d'arte. Proveniente da una rispettata famiglia [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], le sue opere sono state acclamate come splendide e devote. Ora [hafiz_osman.GetSheHe] si offre di insegnare ai figli di [target_ruler.GetShortName] l'arte di creare lettere belle e ornate, ma ovviamente non gratuitamente."
 flavor_tur.151.historical_info: "Hâfiz Osman è stato uno dei più importanti calligrafi della storia ottomana. Ha insegnato ai sultani Ahmed II, Mustafa II e Ahmed III, ma ha anche dato lezioni ai poveri. La calligrafia era una forma d'arte molto venerata e apprezzata nel mondo islamico, ma Hâfiz riuscì a trovare il giusto equilibrio tra innovazione e rispetto della tradizione. Il suo modello per la forma d'arte Hilye, raffigurazioni astratte di Maometto, divenne lo standard nell'Impero Ottomano."
 flavor_tur.151.a: "Questo [hafiz_osman.GetWomanMan] è geniale."
 flavor_tur.151.b: "La calligrafia era già perfetta."
 hafiz_osman_retires.tt: "[hafiz_osman.GetNameWithNoTooltip] rimane nell'oscurità."

 flavor_tur.152.title: "Le Monete Rosse"
 flavor_tur.152.desc: "Ancora una volta, i nostri soldati si lamentano dei loro stipendi, sostenendo che vengono pagati con monete rosse svalutate #italic red coins#!, e l'economia [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank] non è certamente in condizioni ideali. Ma i nostri consiglieri propongono una riforma monetaria radicale. Se vietassimo tutte le monete straniere, potremmo fonderle e riemetterle come nuova valuta, combattendo così l'inflazione e compiendo grandi passi avanti verso una maggiore controllabilità delle finanze statali. Tuttavia, ciò danneggerebbe il nostro commercio nel breve termine."
 flavor_tur.152.historical_info: "La moneta d'argento ottomana Akçe era ormai così svalutata che il suo valore era diventato troppo basso per l'uso comune, e anche le monete d'oro Para erano state svalutate, talvolta chiamate con disprezzo #italic monete rosse#!. Sotto la pressione della guerra contro la Lega Santa, gli Ottomani avviarono una serie di riforme monetarie che culminarono nel 1697 con il divieto di tutte le monete straniere. Si trattò di una mossa audace, poiché il commercio ottomano dipendeva in precedenza dai dollari olandesi, ma al loro posto fu creata la moneta d'argento Kuruş, che avrebbe costituito la base dell'economia per il secolo successivo."
 flavor_tur.152.a: "Istituire il divieto."
 flavor_tur.152.b: "No, dobbiamo sostenere il commercio estero."

 flavor_tur.153.title: "Il Barone [francis_de_tott.GetDynasty.GetNameWithNoTooltip]"
 flavor_tur.153.desc: "Le cose stanno cambiando rapidamente in [ShowContinentName('europe')], soprattutto per quanto riguarda l'artiglieria. Alcuni dei consiglieri di [ROOT.GetCountry.GetGovernment.GetCourtTitle] temono che stiamo rimanendo indietro rispetto ai nostri rivali in questo campo. Ma un aristocratico [GetCountry('FRA').GetAdjective] di nome [francis_de_tott.GetName] è disposto ad aiutarci. Esperto nell'uso dei cannoni e degli obici di ultima generazione, [francis_de_tott.GetSheHe] ha molte idee su come potremmo migliorare sia le nostre fortificazioni, sia la nostra artiglieria navale e le nostre unità di artiglieria. Ma i suoi servizi non sarebbero economici."
 flavor_tur.153.historical_info: "A metà del XVIII secolo, dopo decenni di pace, l'esercito ottomano era rimasto indietro rispetto ai suoi rivali europei. Era necessaria una riforma, e un'occasione si presentò sotto forma di François Baron de Tott, un inviato francese che in precedenza era stato console in Crimea. Egli entrò al servizio degli Ottomani come ufficiale nella guerra russo-turca (1768-1774) e in seguito fu coinvolto in una serie di riforme dell' . Tra queste vi erano la costruzione di nuove fortificazioni sul Bosforo e la creazione di unità di artiglieria mobile."
 flavor_tur.153.a: "Assumilo."
 flavor_tur.153.b: "Non possiamo permettercelo."
 de_tott_retires.tt: "[francis_de_tott.GetNameWithNoTooltip] cerca lavoro altrove."


 flavor_tur.154.title: "L'Incendio di [target_location.GetNameWithNoTooltip]"
 flavor_tur.154.desc: "Vili forze irregolari, segretamente al servizio di [russia.GetName], sono entrate a [target_location.GetName] dal confine, incendiando la città e uccidendo chiunque incontrassero. Migliaia di civili sono morti. Questo è un grave insulto alla nostra sovranità e al nostro prestigio, e molti tra [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] si aspettano che dichiariamo guerra per vendicarci. Altri a corte sono però più cauti, sottolineando che [russia.GetNameWithNoTooltip] potrebbe rivelarsi un nemico potente e che sarebbe meglio impiegare le nostre risorse per ricostruire [target_location.GetNameWithNoTooltip]."
 flavor_tur.154.historical_info: "La guerra russo-turca del 1768-1774 ebbe origine dalle tensioni all'interno della Confederazione polacco-lituana, dove la Russia stava acquisendo un controllo sempre maggiore. Ciò minacciava la sicurezza degli Ottomani e del loro alleato, il Khanato di Crimea. Nel 1768, i cosacchi ucraini sostenuti dalla Russia entrarono nella città ottomana di confine di Balta, sostenendo di essere all'inseguimento dei soldati polacchi nemici. Finirono per radere al suolo la città e massacrare i suoi cittadini. I polacchi anti-russi, ora sostenuti dalla Francia, spinsero il sultano Mustafa III a dichiarare guerra alla Russia, una guerra che sarebbe stata un disastro per gli ottomani."
 flavor_tur.154.a: "Se vogliono la guerra, l'avranno."
 flavor_tur.154.b: "Porgiamo l'altra guancia."
 burnt_town_event.a.tt: "$constantinople_fire_event.b.tt$"
 burnt_town_event.b.tt: "$constantinople_fire_event.a.tt$"

 flavor_tur.155.title: "Le Opere di [mehmed_tahir.GetNameWithNoTooltip]"
 flavor_tur.155.desc: "[target_character.GetName] è pio e orgoglioso, e a qualsiasi costo vuole lasciare il proprio segno [ROOT.GetCountry.Custom('IT_NEL_RANGO')][ROOT.GetCountry.GetFlavorRank]. Contro le obiezioni dei membri di spicco [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], che preferirebbero vedere i soldi spesi per fortificazioni e navi, lui vuole finanziare la costruzione di moschee, ponti e tombe che siano abbastanza splendidi da durare quanto la Basilica di Santa Sofia. La persona giusta per questo compito sarebbe [mehmed_tahir.GetName], un architetto esperto che potrebbe essere l'unico in grado di realizzare il sogno [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_tur.155.historical_info: "Nonostante la tensione causata dalla lunga guerra contro la Russia, durante il regno di Mustafa III furono avviati molti progetti di costruzione. Il suo architetto capo, Mehmed Tahir Ağa, guidò la ricostruzione della colossale Moschea di Fatih, un elemento di spicco nello skyline di Istanbul, e progettò anche la tomba del sultano e molte altre moschee della città. Sebbene il sultano Mustafa abbia lasciato il regno in una situazione economica e militare disastrosa alla sua morte prematura, ha anche lasciato un'eredità architettonica molto tangibile."
 flavor_tur.155.a: "Nominatelo subito capo architetto."
 flavor_tur.155.b: "Ascoltiamo [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."

 
  flavor_tur.156.title: "La Fine dei Tulipani"
 flavor_tur.156.desc: "[petrona_halil.GetName] è il leader di un gruppo di $janissaries_advance$ che sono sempre più indignati dalla decadenza e dalla politica conciliante che associano al $tulip_period$. Ora stanno marciando con for a verso [target_capital.GetName], chiedendo la resa di [target_character.GetName] e la revoca delle recenti riforme. Il [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] ha un piano per contrastarli, ma per realizzarlo abbiamo bisogno di guadagnare tempo. Se [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] accettasse di abdicare, potremmo placare i membri meno accaniti della rivolta e raccogliere abbastanza alleati per uccidere [petrona_halil.GetNameWithNoTooltip] e i ribelli rimasti. In questo modo, potremmo almeno preservare il prestigio [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]."
 flavor_tur.156.historical_info: "Le riforme e le stravaganze di corte durante il Periodo dei Tulipani fecero infuriare parte della popolazione, in particolare i giannizzeri albanesi, che divennero i principali protagonisti di una ribellione guidata dal giannizzero Petrona Halil. Per settimane i ribelli controllarono l'impero, costringendo Ahmed III ad abdicare. Ma il gran visir chiese l'aiuto del khan di Crimea e dei giannizzeri fedeli per sedare la ribellione e riuscì a ribaltare la situazione. Petrona Halil fu ucciso, insieme a migliaia dei suoi seguaci. Ma con questa violenza, il Periodo dei Tulipani giunse al termine e si instaurò un clima più oppressivo."
 flavor_tur.156.a: "È un sacrificio necessario."
 flavor_tur.156.b: "Cedi alle loro richieste."
 flavor_tur.156.c: "Schiaccia i traditori sul campo di battaglia."
 janissaries_will_not_revolt_tt: "[target_rebel.GetName] sarà placato, per ora."
 revolt_will_not_spread_too_far_tt: "The [target_rebel.GetName] revolt will attract fewer [pops|e]" #DA TRADURRE
 revolt_will_spread_further_tt: "The [target_rebel.GetName] revolt will attract considerably more [pops|e]" #DA TRADURRE


 flavor_tur.157.title: "Società Sospette"
 flavor_tur.157.desc: "Le società segrete appartenenti alla confraternita massonica stanno diventando sempre più popolari tra [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. I massoni si organizzano in logge e giurano sul libro sacro, ma le loro attività sono tenute segrete e in gran parte sconosciute agli agenti della Sublime Porta. I massoni stessi sostengono di svolgere solo innocue attività di beneficenza e di fraternizzazione, ma i membri [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ci avvertono che i massoni diffondono surrettiziamente idee atee e sovversive occidentali e che sarebbe saggio bandirli."
 flavor_tur.157.historical_info: "In un periodo di turbolenze per l'Impero Ottomano, la massoneria fornì un modo per trovare un senso di appartenenza e un'identità comune, e alla fine divenne piuttosto popolare tra l'élite urbana. Le prime logge furono fondate durante il Periodo dei Tulipani nel 1720, ma furono presto bandite, accusate di diffondere idee atee. Molti decenni dopo, il divieto fu revocato, ma le idee massoniche avevano già influenzato società segrete nazionalistiche come la Filiki Eteria, che ebbe un ruolo importante nella lotta per l'indipendenza della Grecia."
 flavor_tur.157.a: "Non c'è bisogno di tanta segretezza."
 flavor_tur.157.b: "Sembra innocuo."
 freemasons_banned.tt: "La massoneria viene messa fuori legge."

 flavor_tur.158.title: "La Regina dei Poeti"
 flavor_tur.158.desc: "[fitnat_hanim.GetNameWithNoTooltip] è la figlia del $common_string_shaikh_al_islam$ e una poetessa di grande arguzia e talento. I suoi colleghi nei circoli letterari lamentano il suo matrimonio con Mehmet Efendi, l'alto giudice di Rumelia, che detesta la sua arte. Vogliono che spingiamo per il divorzio, per permettere alle sue capacità di fiorire sotto l'egida della Sublime Porta, ma interferire in tali questioni sarebbe poco ortodosso e controverso tra [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_tur.158.historical_info: "Zübeyde, che scriveva con lo pseudonimo di Fitnat Hanım, proveniva da un'importante famiglia di studiosi religiosi. Scriveva poesie nel ricercato genere Divan, ma era anche nota per la sua arguzia e il suo umorismo, dimostrati negli scambi con i poeti Haşmet e Koca Ragıp Pasha. Sebbene celebrata dagli scrittori successivi dell' e come la Regina dei Poeti, nella vita fu ostacolata dal matrimonio con un uomo che non approvava la sua cultura e la sua poesia, e poco si sa dei suoi ultimi anni."
 flavor_tur.158.a: "Il divorzio non è una questione di Stato."
 flavor_tur.158.b: "Dobbiamo liberarlo."

 flavor_tur.159.title: "Parole Pericolose"
 flavor_tur.159.desc: "[enderunlu_fazil.GetNameWithNoTooltip] è un personaggio piuttosto singolare: espulso dal [ShowBuildingTypeNameWithNoTooltip('enderun_academy')] per le sue relazioni con altri [enderunlu_fazil.GetWomenMen], [enderunlu_fazil.GetSheHe] ha intrapreso la carriera di scrittore di poesie erotiche e satiriche. Mentre la sua ultima opera, Il libro delle donne, è stata celebrata in alcuni circoli, altri ci avvertono che [enderunlu_fazil.GetSheHe] proviene da una famiglia di traditori, con sia il fratello che il padre giustiziati per ribellione in [ShowProvinceDefinitionName('filastin_province')], e che sarebbe meglio bandirlo da [target_location.GetName]."
 flavor_tur.159.historical_info: "Enderûnlu Fazîl è stato uno degli ultimi scrittori del genere Shehrengiz, una forma di poesia che celebrava la bellezza erotica di giovani uomini, e più raramente di donne, provenienti da luoghi diversi. Tra le sue opere principali vi sono Hubanname#!, Il libro dei giovani belli#! e Zenanname#!, Il libro delle donne#!, e lui stesso preferiva sicuramente il primo, non avendo, come diceva, alcuna inclinazione verso le donne. Ma fu proprio Zenanname che dopo la sua morte sarebbe stato tradotto e letto nell'Europa occidentale, forse a causa del fascino orientalista per gli harem."
 flavor_tur.159.a: "Mandatelo in esilio."
 flavor_tur.159.b: "Dovremmo essere mecenati della sua arte."

 flavor_tur.160.title: "Il Signore di [target_province.GetNameWithNoTooltip]"
 flavor_tur.160.desc: "[zahir_al_umar.GetName] è stato a lungo il sovrano di [target_province.GetName] sotto la nostra egida e ha stabilito una posizione forte e fortificata a [target_location.GetName]. Il suo potere è cresciuto notevolmente e le sue azioni hanno spesso violato i domini di altri governatori locali. Molti ora chiedono la sua destituzione dal potere. Ma [zahir_al_umar.GetShortNameWithNoTooltip] ci offre una vasta somma di oro se continuiamo a sostenere il suo governo, negando le accuse contro di lui."
 flavor_tur.160.historical_info: "Ẓāhir al-'Umar iniziò la sua carriera come esattore delle tasse, ma gradualmente acquisì un potere enorme, diventando un sovrano quasi indipendente della Palestina ottomana. Grazie alla sua politica di tolleranza religiosa, riuscì a ottenere il sostegno dei clan sciiti locali e si arricchì con il commercio di cotone e olio d'oliva. Fu costantemente sfidato dal governatore di Damasco e dai suoi stessi figli e, in una complicata serie di intrighi, finì per guadagnarsi l'inimicizia del governo di Costantinopoli. Ciò portò alla sua caduta e alla rovina della sua dinastia, ma il suo governo lasciò un'eredità duratura in Palestina."
 flavor_tur.160.a: "il suo potere deve essere spezzato."
 flavor_tur.160.b: "Accetteremo questo accordo."
 zahir_dies_in_battle.tt: "[zahir_al_umar.GetNameWithNoTooltip] muore in battaglia."
 zahir_is_captured.tt: "[zahir_al_umar.GetNameWithNoTooltip] viene catturato e giustiziato."
 zahir_escapes.tt: "[zahir_al_umar.GetNameWithNoTooltip] sfugge alla giustizia."

 flavor_tur.161.title: "Le Notti di Halva"
 flavor_tur.161.desc: "[target_heir.GetName] ha iniziato ad apprezzare le cosiddette serate Halva, durante le quali vari membri della famiglia [ShowAdvanceNameWithNoTooltip('late_ottoman_bureaucracy')] e altri funzionari statali si riuniscono nei quartieri alla moda di [target_capital.GetName], intrattenendosi con poeti e artisti. Molti [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sembrano apprezzare questi incontri, che offrono loro l'opportunità di interagire con dignitari della Sublime Porta, ma le serate Halva possono diventare piuttosto sfrenate, con alcolici, poesie e canzoni salaci, e talvolta anche donne. È davvero opportuno che [target_heir.GetShortNameWithNoTooltip] e gli alti funzionari pubblici si facciano vedere in circostanze del genere?"
 flavor_tur.161.historical_info: "Le notti dell'halva, che prendono il nome dal dolce dessert, erano incontri che si tenevano a Costantinopoli, spesso nei pressi del palazzo Sa'd-âbâd di recente costruzione, dove burocrati e dignitari di Stato si mescolavano a poeti e artisti. Il poeta Nedîm, che partecipava spesso a questi eventi, li descriveva come 'assemblee che Alessandro non avrebbe potuto immaginare nemmeno nei suoi sogni'. Le notti dell'halva erano una caratteristica del clima sempre più pubblico della corte durante il periodo dei tulipani."
 flavor_tur.161.a: "Lasciamoli divertire."
 flavor_tur.161.b: "Dobbiamo frenare questa decadenza."

 flavor_tur.162.title: "Nero Come il Peccato, Dolce Come la Sedizione"
 flavor_tur.162.desc: "Troppo spesso, i caffè dove si riuniscono molti [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] diventano rifugio per fraternizzazioni traditrici e persino complotti di ribellione, specialmente tra i $janissaries_advance$. Sebbene le vivaci discussioni che si svolgono davanti a caffè scuro e dolci dessert siano state positive per il commercio e la comunità, non sarebbe male espandere la nostra rete di spionaggio, assicurandoci che nessun scambio segreto passi inosservato."
 flavor_tur.162.historical_info: "Le caffetterie dell'Impero Ottomano erano luoghi di incontro dinamici per uomini di diverse professioni, etnie e fedi, dove gli artigiani turchi potevano mescolarsi con vagabondi russi e mercanti veneziani. In quanto tali, sono diventate un forum per il dibattito pubblico, le idee innovative, l'arte e la ribellione. Le caffetterie dei giannizzeri, in particolare, fornivano un modo per connettersi con reti segrete per omicidi, informazioni e risorse. Il governo inserì molte spie nelle caffetterie e in istituzioni pubbliche simili, per ottenere informazioni sul sentimento pubblico e su eventuali discorsi di crimini o ribellioni."
 flavor_tur.162.a: "L'informazione è potere."
 flavor_tur.162.b: "Repressione dei caffè."
 flavor_tur.162.c: "Il caffè deve scorrere senza ostacoli."
 coffee_house_espionage_available.tt: "The [ShowGovernmentReformName('ottoman_coffee_house_espionage')] [government_reform|e] will become available." #DA TRADURRE

 flavor_tur.163.title: "Uno Spettacolo Offensivo?"
 flavor_tur.163.desc: "Un famoso compositore e drammaturgo di [target_rival.GetName] ha creato un musical che racconta gli sforzi di due eroi per salvare le loro amate donne dalla prigionia ignominiosa nell'harem di un pascià immaginario. Il musical ha recentemente debuttato a [rival_capital.GetName], riscuotendo molti consensi, proprio nel giorno della commemorazione di una delle nostre più grandi sconfitte. Alcuni dei nostri consiglieri sostengono ora che non si tratti di una semplice coincidenza, ma di un insulto [ROOT.GetCountry.Custom('IT_Alla')][ROOT.GetCountry.GetName]. Hanno acquisito una traduzione del libretto, che ora sta circolando a corte."
 flavor_tur.163.historical_info: "#italic Die Entführung aus dem Serail#!, #italic Il ratto dal serraglio#!, era un'opera di Wolfgang Amadeus Mozart, rappresentata per la prima volta a Vienna nel 1782 con grande successo. Era vagamente ispirata ai corsari barbareschi, che spesso rapivano i passeggeri e l'equipaggio delle navi catturate per estorcere un riscatto o venderli come schiavi, alcuni dei quali finivano negli harem ottomani. Gli harem erano spesso chiamati Seraglios dagli occidentali dell'epoca, dal persiano Sarāy, anche se per gli ottomani Sarāy si riferisce piuttosto a un palazzo o a un edificio governativo nel suo complesso."
 flavor_tur.163.a: "Con più mecenatismo, i nostri artisti possono eguagliare questo risultato."
 flavor_tur.163.b: "In realtà questo spettacolo è piuttosto buono..."


 flavor_tur.164.title: "La Beatitudine del Baklava"
 flavor_tur.164.desc: "È giunto il momento di prepararsi per le processioni del baklava durante il mese di digiuno. I $janissaries_advance$ si aspettano un grande spettacolo e di ricevere enormi quantità di dolci baklava da [target_ruler.GetName] in persona. Tutti i membri del personale della cucina di palazzo sono al lavoro per preparare il baklava per l'evento, ma si lamentano della carenza di zucchero, un problema che sperano possa essere risolto dal tesoro dello Stato."
 flavor_tur.164.historical_info: "Il baklava era un dolce costoso a causa degli ingredienti utilizzati, come il miele e le noci, e dell'abilità richiesta per prepararlo. Veniva quindi spesso conservato per le occasioni festive e divenne una parte quasi sacra del Ramadan, il mese di digiuno musulmano. Il sultano regalava enormi quantità di baklava ai giannizzeri durante le processioni del Baklava, spettacoli pubblici che simboleggiavano il legame tra il sovrano e i suoi soldati. I giannizzeri portavano il baklava nelle loro caserme cantando canzoni eroiche e restituivano i vassoi vuoti il giorno seguente per dimostrare quanto fosse stato gustoso il regalo."
 flavor_tur.164.a: "Il baklava deve essere consegnato."
 flavor_tur.164.b: "Quest'anno non ci sarà alcuna processione."
 sugar_for_baklava: "Richiesta di [ShowGoodsNameWithNoTooltip('sugar')] per il baklava"

 flavor_tur.165.title: "L'Inondazione dell'Eufrate"
 flavor_tur.165.desc: "Il disastro ha colpito l'[ShowAreaName('iraq_arabi_area')]. Le dighe del fiume Eufrate sono crollate e il possente fiume sta inghiottendo la terra come il diluvio universale dei tempi antichi. Migliaia di persone sono morte e il governatore di [target_location.GetName] ha un disperato bisogno di aiuti. L'Eufrate è sempre stato un fiume molto imprevedibile e, nel corso dei millenni, è stato accuratamente irrigato per consentire la grande produzione agricola che l'[ShowAreaNameWithNoTooltip('iraq_arabi_area')] può produrre. Se non facciamo nulla, tutto questo potrebbe finire."
 flavor_tur.165.historical_info: "A partire dal 1680, il possente fiume Eufrate ha cambiato corso, provocando l'inondazione di aree significative e una distruzione diffusa. Gli Ottomani erano coinvolti nella guerra con la Lega Santa a ovest e non riuscirono a raccogliere le risorse necessarie per affrontare la situazione in Iraq. Questo disastro portò al crollo delle vecchie strategie di governo ottomane nella regione e solo con la nomina del veterano statista Hassan Pasha a governatore di Baghdad nel 1704 riuscirono a riprendere un controllo significativo."
 flavor_tur.165.a: "Era la volontà di [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_tur.165.b: "Non baderemo a spese."
 euphrates_flooding.a.tt: "All owned locations in [ShowAreaName('iraq_arabi_area')] will lose [prosperity|e] and lose [pops|e]." #DA TRADURRE
 euphrates_flooding.b.tt: "All owned locations in [ShowAreaName('iraq_arabi_area')] will lose [prosperity|e] and lose [pops|e], but the damage will be much less severe." #DA TRADURRE

 flavor_tur.166.title: "Il Governatore dell'[ShowLocationNameWithNoTooltip('baghdad')]"
 flavor_tur.166.desc: "L'[ShowAreaName('iraq_arabi_area')] rimane colpita dall'inondazione dell'Eufrate avvenuta molti anni fa. Ma [hasan_pasha.GetName] è un amministratore e un ufficiale straordinariamente capace. Se lo nominassimo vali di [target_location.GetName], [hasan_pasha.GetSheHe] apporterebbe le conoscenze e le risorse necessarie per far prosperare nuovamente l'[ShowAreaNameWithNoTooltip('iraq_arabi_area')]. Ciò richiederebbe, tuttavia, che gli investissimo un ampio potere locale, riducendo l'autorità della Sublime Porta."
 flavor_tur.166.historical_info: "Hasan Paşa era di origini georgiane, un veterano delle guerre contro l'Iran. Dopo essere diventato governatore di Baghdad, si rese indispensabile al governo ottomano frenando le tribù ribelli e versando regolarmente tributi al tesoro di Istanbul. I soldati circassi e georgiani che aveva portato con sé per frenare i giannizzeri locali gli conferirono un notevole potere locale, e la sua dinastia, i Mamelucchi iracheni, avrebbe governato la regione per più di un secolo."
 flavor_tur.166.a: "Mandatelo in [ShowLocationNameWithNoTooltip('baghdad')]."
 flavor_tur.166.b: "Abbiamo bisogno di lui a [target_capital.GetNameWithNoTooltip]."
 hasan_pasha_becomes_governor.tt: "[hasan_pasha.GetName] va ad assumere la carica di governatore dell'[ShowAreaName('iraq_arabi_area')]."
 competent_governance.a.tt: "All owned locations in [ShowAreaName('iraq_arabi_area')] will gain [prosperity|e] and [control|e]." #DA TRADURRE

 flavor_tur.167.title: "La Scuola di Medicina di [target_ruler.GetShortNameWithNoTooltip]"
 flavor_tur.167.desc: "Sebbene gli studiosi [ShowReligionGroupAdjective('muslim')] siano da tempo orgogliosi delle loro conoscenze mediche, [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] insiste sul fatto che sarebbe utile anche imparare dai progressi compiuti in [ShowContinentName('europe')]. Potremmo costruire un [ShowBuildingTypeName('medical_school')] a [capital_location.GetName] e portare insegnanti sia dall'Occidente che dall'Oriente. [ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] più intransigenti sono tuttavia contrari a questa idea, sostenendo che porterebbe influenze pericolose e sovversive [ROOT.GetCountry.Custom('IT_NEL_RANGO')][ROOT.GetCountry.GetFlavorRank]."
 flavor_tur.167.historical_info: "La prima grande scuola di medicina dell'Impero Ottomano fu la Sülemaniye, costruita a metà del XVI secolo, dove venivano formati chirurghi sia per l'esercito che per il palazzo imperiale. All'inizio del XIX secolo cominciarono ad apparire nuovi tipi di scuole fortemente influenzate dalla medicina e dalla tradizione occidentali, come la Tersâne Tıbbiyesi, la #italic Scuola di Medicina Navale#!, e nel 1824 la Tıbhâne-I Âmire, la #italic Scuola di Medicina Imperiale#!. Poiché i libri di testo erano principalmente in francese, non ci volle molto perché gli studenti non musulmani, che avevano una migliore padronanza di quella lingua, diventassero la maggioranza degli studenti."
 flavor_tur.167.a: "Dobbiamo abbracciare la conoscenza in tutte le sue forme."
 flavor_tur.167.b: "Non abbiamo bisogno delle innovazioni occidentali."
 
 
 
 flavor_tur.168.title: "Le Lamentele dei [ShowCultureNameWithNoTooltip('greek_culture')]"
 flavor_tur.168.desc: "Il popolo [ShowCultureName('greek_culture')] è stato sempre più influenzato dalle idee dell'illuminismo e della nazionalità e, specialmente in [ShowRegionName('balkan_region')], sta sviluppando un crescente risentimento nei confronti del dominio [ROOT.GetCountry.GetName]. I leader [ShowCultureNameWithNoTooltip('greek_culture')] traditori della Chiesa e delle società segrete hanno ora acquisito abbastanza forza e fiducia per invocare la ribellione e, a [uprising_location.GetName], diversi insediamenti [ShowCultureName('turkish_culture')] sono stati attaccati da folle [ShowCultureNameWithNoTooltip('greek_culture')] inferocite."
 flavor_tur.168.historical_info: "I greci sono stati a lungo un'etnia di spicco nell'Impero Ottomano e hanno influenzato notevolmente la sua storia, ma hanno sempre mantenuto un senso della propria identità, soprattutto grazie alla presenza continua della Chiesa ortodossa. Nel XVIII secolo, i sentimenti nazionalisti rivoluzionari si rafforzarono tra i greci, stimolati dall'influenza delle idee illuministiche e dai consapevoli sforzi sovversivi dei rivali europei dell'Impero Ottomano. Ciò portò a diverse rivolte e conflitti, che culminarono nel 1821 nella guerra d'indipendenza greca."
 flavor_tur.168.a: "Pianificare una punizione severa."
 flavor_tur.168.b: "Placali con delle riforme."
 flavor_tur.168.c: "Guardare mentre l'[ShowLocationNameWithNoTooltip('rome')] brucia."
