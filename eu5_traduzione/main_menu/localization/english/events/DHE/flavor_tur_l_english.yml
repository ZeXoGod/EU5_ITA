 flavor_tur.174.title: "Il Capo dei Poeti"
 flavor_tur.174.desc: "La gente alla [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha intrapreso un acceso dibattito su chi dei due uomini sia il poeta migliore. [osmanzade.GetName] è un autore eloquente di satire e odi, amato [ROOT.GetCountry.Custom('IT_NOBLES_DAL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], mentre [nedim.GetName] è un po' un enigma, la sua poesia è sensuale e vivace, ma a volte pessimista e radicale. [nedim.GetSheHe|U] è popolare tra [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], che apprezzano il suo uso di forme poetiche popolari."
 flavor_tur.174.historical_info: "Molti poeti ottomani furono attivi durante il Periodo dei Tulipani. Per i suoi contemporanei, Osmanzâde Tâib era il più famoso, insignito del titolo di reîs-i şâirân, #italic capo dei poeti#!, dallo stesso sultano Ahmed III. Le opere di Osmanzade erano caratterizzate dal loro spirito, e le sue battute finirono per costargli la vita per mano del governatore d'Egitto. Il suo contemporaneo Nedîm era forse un po' troppo innovativo per l'epoca, noto per uno stile leggermente decadente che a volte criticava la tradizione poetica persiana, ma che allo stesso tempo metteva in risalto la bellezza di Costantinopoli."
 flavor_tur.174.a: "[osmanzade.GetNameWithNoTooltip] è il più meritevole."
 flavor_tur.174.b: "[nedim.GetNameWithNoTooltip] è il futuro della poesia."
 nedim_retires.tt: "[nedim.GetNameWithNoTooltip] si ritira nell'oscurità."
 osmanzade_retires.tt: "[osmanzade.GetNameWithNoTooltip] si ritira nell'oscurità."

 flavor_tur.175.title: "I Poteri Locali"
 flavor_tur.175.desc: "Come amministrare al meglio territori lontani e diversi è l'eterno dilemma della Sublime Porta. Troppo spesso, solo coloro che hanno legami diretti con [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] sono riusciti a ottenere posizioni di potere, anche nelle province remote. Ma trovando le persone giuste con sufficiente ambizione o legami nella comunità locale e investendole del nuovo status di Ayan, potremmo migliorare l'efficienza della nostra riscossione delle imposte e la stabilità [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank], anche se a costo di una minore comprensione da parte del governo degli affari locali."
 flavor_tur.175.historical_info: "Il XVIII secolo vide un graduale decentramento all'interno dell'Impero Ottomano, con il trasferimento di sempre più potere alle élite locali. Queste élite, gli Ayan, potevano avere origini molto diverse, dai nobili ai giannizzeri, dai chierici ai mercanti influenti, ma erano intimamente legate al sistema di riscossione delle imposte Malikâne. Sebbene il vasto potere locale che detenevano potesse essere visto come un segno dell'indebolimento dell'influenza e del prestigio ottomano, si trattava piuttosto di un adattamento a un mondo in evoluzione, in cui era necessario reprimere i sentimenti nazionalistici per mantenere forte l'impero."
 flavor_tur.175.a: "Dovremmo concentrarci molto su questa riforma."
 flavor_tur.175.b: "Riponiamo invece la nostra fiducia nei Kadiluk."
 flavor_tur.175.c: "Il potere deve rimanere sempre a [target_capital.GetNameWithNoTooltip]."

  flavor_tur.176.title: "La Razza della Morte"
 flavor_tur.176.desc: "[grand_vizier.GetName], il [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], è stato accusato di una moltitudine di crimini e, se ritenuto colpevole, [grand_vizier.GetSheHe] sarà strangolato da [bostancibasi.GetName], il diplomatico [ROOT.GetCountry.GetGovernment.GetAdjective]. La sentenza sarà emessa, secondo la tradizione, offrendo all'imputato una coppa di sorbetto: se è rosso, [grand_vizier.GetSheHe] sarà condannato, ma se è bianco, [grand_vizier.GetSheHe] sarà liberato. Ma anche se gli verrà offerto il sorbetto rosso, [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] ha un piano. In quanto alto funzionario, [grand_vizier.GetSheHe] potrà competere in una gara contro il diplomatico e forse salvare la propria vita. E [grand_vizier.GetSheHe] si è allenato..."
 flavor_tur.176.historical_info: "Il palazzo Topkapi fu teatro di molti spargimenti di sangue, con esecuzioni spesso eseguite dal Bostancibaşi, il capo diplomatico del sultano. Era anche responsabile della Fontana dell'Esecuzione nella Prima Corte, dove i boia si lavavano le mani dopo aver compiuto i loro macabri compiti. Nel XVIII secolo nacque una curiosa tradizione, secondo la quale ai funzionari di alto rango condannati era permesso gareggiare con il Bostancibaşi nel giardino del palazzo. Se vincevano, la loro pena veniva commutata dall'esecuzione alla deportazione."
 flavor_tur.176.a: "Dategli il sorbetto rosso."
 flavor_tur.176.b: "Dategli il sorbetto bianco."
 flavor_tur.176.c: "Uccidetelo immediatamente."
 race_held.tt: "Si terrà una gara nei giardini, con esito incerto."
 grand_vizier_freed.tt: "[grand_vizier.GetNameWithNoTooltip] is freed and can continue to serve in the [cabinet|e]." #DA TRADURRE


 flavor_tur.177.title: "La Vittoria di [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]"
 flavor_tur.177.desc: "L'allenamento che [grand_vizier.GetName] sosteneva di aver fatto in preparazione alla gara sembra aver dato i suoi frutti, poiché nel tratto finale dal giardino del palazzo, [grand_vizier.GetSheHe] ha superato [bostancibasi.GetName] e lo ha battuto al Fish Market Gate, il punto di arrivo, dove avrebbe perso la testa se avesse perso. Invece [grand_vizier.GetSheHe] ha vinto, in modo corretto, e ha acquisito molta esperienza da questo incontro con la morte. La tradizione ci impone di commutare la sua condanna a morte."
 flavor_tur.177.historical_info: "Sebbene la vita degli alti funzionari potesse essere molto pericolosa nell'Impero Ottomano, non era raro che vincessero la corsa mortale contro il Bostancibaşi. Questo accadde al gran visir Hacı Salih Pasha nel 1822, che divenne così famoso per aver vinto la corsa che la sua cacciata si trasformò piuttosto in un piacevole pensionamento, quando fu nominato governatore di Damasco."
 flavor_tur.177.a: "Tuttavia, [grand_vizier.GetSheHe] deve essere esiliato."
 grand_vizier_exiled.tt: "[grand_vizier.GetName] viene mandato in esilio."
 flavor_tur.177.b: "Dovremmo commutare completamente la pena."


 flavor_tur.178.title: "La Fine di un [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]"
 flavor_tur.178.desc: "Nonostante uno sprint energico, [grand_vizier.GetName] perse la gara contro [bostancibasi.GetName], che lo aspettava al Fish Market Gate, il punto di arrivo della gara. Lì, [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] fu ucciso e il suo corpo fu gettato senza cerimonie in mare. Ma la testa fu salvata, nel caso volessimo metterla sulle Pietre dell'Esempio fuori dal palazzo, affinché tutti potessero vederla."
 flavor_tur.178.historical_info: "Sebbene i sultani del XVIII secolo fossero molto meno sanguinari di Selim il Terribile del XVI secolo, non esitavano a mostrare cosa succedeva a coloro che li offendevano. Un funzionario che perdeva la corsa alla morte veniva ucciso immediatamente dal Bostancibaşi e la sua testa veniva esposta sulle Pietre dell'Esempio, due pilastri di marmo fuori dai cancelli del palazzo Topkapi."
 flavor_tur.178.a: "la sua morte è sufficiente."
 flavor_tur.178.b: "Esporre la testa."


 flavor_tur.179.title: "L'Esercito del Nuovo Ordine"
 flavor_tur.179.desc: "Riflettendo sulla forza dei nostri rivali e sui pericoli di un mondo in cambiamento, ma soprattutto sulla costante minaccia di ribellione da parte del ribelle e decadente $janissaries_advance$, [target_ruler.GetName] ha una nuova idea. [target_ruler.GetSheHe|U] vuole riformare l'esercito in una forza altamente professionale e moderna, rafforzata da istruttori provenienti dall'[ShowContinentName('europe')] e da nuove uniformi, tradizioni e addestramento. Ma così facendo, [target_ruler.GetSheHe] rischierebbe l'ira dei $janissaries_advance$, del $bashi_bazouks$, dei membri del $bashi_bazouks$ e di tutti gli altri che traggono profitto dallo stato attuale delle cose."
 flavor_tur.179.historical_info: "Il Niẓām-i Jedīd, il #italic Esercito del Nuovo Ordine#! fu istituito nel 1797. Era la parte centrale del programma di riforme di Selim III. Egli sperava di invertire il decentramento dell'impero e aggirare il potere radicato dei giannizzeri, sostituendo gradualmente il corpo dei giannizzeri con una forza di fanteria moderna sul modello degli eserciti europei."
 flavor_tur.179.a: "Abbiamo bisogno di questo cambiamento."
 flavor_tur.179.b: "I vecchi metodi vanno bene così."
 new_order_army_available.tt: "The [ShowGovernmentReformName('ottoman_new_order_army')] [government_reform|e] will become available." #DA TRADURRE
 tur_new_order_army: "Sbloccato [ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]"

 flavor_tur.180.title: "L'Incidente di [target_location.GetNameWithNoTooltip]"
 flavor_tur.180.desc: "La situazione sembra grave a [target_location.GetName], dove [target_ruler.GetName] ha appena cercato di istituire nuove caserme per l'[ShowGovernmentReformName('ottoman_new_order_army')]. I signori locali e il $janissaries_advance$ stanno opponendo una violenta resistenza, accusando [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] di voler rovesciare i loro antichi privilegi, e hanno già ottenuto il sostegno di membri di spicco dell'amministrazione [ROOT.GetCountry.GetGovernment.GetAdjective]. Forse sarebbe saggio fare marcia indietro su alcune riforme e fermare l'espansione del nuovo esercito prima che provochi una guerra civile."
 flavor_tur.180.historical_info: "La promessa del Niẓām-i Jedīd giunse rapidamente al termine con l'incidente di Edirne del 1806. Selim III tentò di istituire nuove caserme dell'esercito a Edirne e in altre località della Rumelia, causando uno scontro armato con elementi del corpo dei giannizzeri e degli Ayan locali. Poiché il conflitto si estese rapidamente , il sultano dovette cedere e rimandare le sue truppe a Costantinopoli, infliggendo un colpo mortale al suo prestigio e ai suoi tentativi di centralizzare l'amministrazione dell'impero."
 flavor_tur.180.a: "Accordo per limitare le riforme."
 flavor_tur.180.b: "Combattere i traditori!"
 flavor_tur.180.c: "Scioglimento dell'[ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]."
 new_order_army_permanently_disbanded.tt: "The [ShowGovernmentReformName('ottoman_new_order_army')] [government_reform|e] will become permanently unavailable." #DA TRADURRE
 tur_new_order_army_disbanded: "Scioglimento dell'[ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]"

 flavor_tur.181.title: "La Coppia di Calligrafi"
 flavor_tur.181.desc: "[celaleddin.GetName] e [esma.GetName] sono una coppia sposata e i migliori calligrafi che si siano visti da una generazione. Mentre [celaleddin.GetShortName] è un affermato professionista nel campo, [esma.GetShortName] è un prodigio molto promettente, nonostante la sua modesta umiltà. Molti alla [ROOT.GetCountry.GetGovernment.GetCourtTitle] sono così colpiti dal lavoro della coppia che vorrebbero assumerli a tempo indeterminato per realizzare ornamenti per i nostri palazzi e le nostre moschee. Anche se li lasciassimo tornare alla loro vita coniugale in pace, sarebbe opportuno concedere loro una generosa sovvenzione a vita."
 flavor_tur.181.historical_info: "Mahmud Celaleddin Efendi era originario del Daghestan e divenne uno dei principali calligrafi della sua epoca. Traeva grande ispirazione da Hâfiz Osman, il grande calligrafo del XVII secolo. Esmâ Ibret Hanim era una giovane prodigio, sua allieva e infine sua moglie. Celaleddin era inizialmente riluttante ad accettare un'allieva donna, ma cambiò subito idea quando vide il suo lavoro. Anche il sultano Selim III e sua madre rimasero molto colpiti dall'abilità di Esmâ e le concessero una borsa di studio di 500 kuruş."
 flavor_tur.181.a: "Abbiamo bisogno di entrambi."
 flavor_tur.181.b: "La borsa di studio sarà sufficiente."
 celaleddin_and_esma_retires.tt: "[celaleddin.GetNameWithNoTooltip] e [esma.GetNameWithNoTooltip] tornano a una vita tranquilla."

 flavor_tur.182.title: "Il Gigante"
 flavor_tur.182.desc: "[koca.GetName] è un [koca.GetWomanMan] dai molti talenti, essendo stato tesoriere, studioso, poeta e governatore dell'[ShowRegionName('anatolia_region')]. La gente lo chiama Koca, #italic Il Gigante#!, anche se è difficile dire se per via della sua stazza o per qualcos'altro. Stanco dell'[ShowRegionNameWithNoTooltip('anatolia_region')], [koca.GetSheHe] ha scritto un eloquente verso indirizzato alla Sublime Porta, chiedendo di poter servire come [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] a [target_capital.GetName]. Ma [koca.GetSheHe] è noto per essere un amante della pace, cosa che molti ambiziosi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] non apprezzano particolarmente."
 flavor_tur.182.historical_info: "Koca Ragıp Pasha fu forse il gran visir più capace del XVIII secolo. Il declino dell'impero conobbe una tregua durante il suo mandato, poiché egli attuò con successo riforme economiche e amministrative e riuscì a tenere gli Ottomani fuori dalla Guerra dei Sette Anni che infuriava in Europa. Era anche uno studioso e un poeta, che intratteneva frequenti scambi con la celebre poetessa Fıtnat Hanım e altri eminenti contemporanei."
 flavor_tur.182.a: "Lo Stato ha un disperato bisogno di lui."
 flavor_tur.182.b: "Possiamo trovare altri [koca.GetWomenMen]."
 koca_retires.tt: "[koca.GetNameWithNoTooltip] rimane nelle province."


 flavor_tur.183.title: "La Tartaruga e la Candela"
 flavor_tur.183.desc: "[unfortunate_courtier.GetName] stava assistendo a una lettura di poesie con altri [unfortunate_courtier.GetWomenMen] del palazzo [ROOT.GetCountry.GetFlavorRank], quando la sfortuna colpì. [unfortunate_courtier.GetSheHe|U] inciampò in una tartaruga che camminava nella notte con una candela montata sul dorso, un'esposizione comune nei giardini. Ma la candela era stata spenta, rendendo difficile vedere la tartaruga al buio. L'animale purtroppo morì, mentre [unfortunate_courtier.GetName] si slogò una caviglia. [unfortunate_courtier.GetSheHe|U] ora vuole che rimuoviamo le tartarughe e altri pericoli simili dai giardini."
 flavor_tur.183.historical_info: "Il villaggio imperiale di Sa'd-âbâd a Costantinopoli fu costruito per il piacere di Ahmed III e dei suoi servitori e burocrati, sotto gli occhi della gente comune a cui non era permesso entrare. Comprendeva un palazzo, una sezione harem con bagni turchi, un chiosco e molti giardini intorno al torrente Kağıthane. Una delle caratteristiche più spettacolari erano le tartarughe con candele montate sul dorso, che illuminavano le calde notti."
 flavor_tur.183.a: "Possiamo usare dei normali portacandele."
 flavor_tur.183.b: "Abbiamo bisogno di più tartarughe con candele, non di meno."
 flavor_tur.183.c: "Preghiamo per la tartaruga morta."

 flavor_tur.184.title: "I Gatti dell'[ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_tur.184.desc: "Quando una pestilenza scoppia all'interno delle mura di [target_location.GetName], la sua diffusione è sempre riconducibile ai topi e ai ratti che vivono nelle case. Fortunatamente, molti cittadini [target_location.Custom('IT_DEL_LOCATION')][target_location.GetRank.GetName] possiedono gatti e le strade sono piene di migliaia di questi animali selvatici. Grazie a [target_character.GetName] e alla sua devozione a [ROOT.GetCountry.GetReligion.GetName], molti di questi gatti sono considerati beni di consumo e non è consentito fare loro del male o rapirli, pena una severa punizione."
 flavor_tur.184.historical_info: "Durante il dominio ottomano, le strade di Istanbul hanno visto una crescita della popolazione di gatti randagi. Attribuito al numero di ratti e topi all'interno delle abitazioni e alla preferenza per i gatti dovuta all'Islam, era considerato illegale uccidere o rubare qualsiasi gatto, poiché erano considerati proprietà comune."
 flavor_tur.184.a: "Accettiamo i nostri nuovi signori selvatici."
 tur_all_pops_in_constantinople_gain_satisfaction: "All [pops|e] in [target_location.GetName] will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]" #DA TRADURRE

 flavor_tur.185.title: "Il Leone dell'[ShowLocationNameWithNoTooltip('ioannina')]"
 flavor_tur.185.desc: "[target_character.GetName] è salito ai ranghi della [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName], dimostrando grande talento in materia di amministrazione e guerra. Sebbene [target_character.GetSheHe] sia nato come bandito in [ShowProvinceDefinitionName('albania_province')], ciò non gli ha impedito di guadagnarsi la reputazione di risolutore di problemi e portatore di giustizia. Nonostante ciò, molti sono gelosi del suo successo e preferirebbero vederlo cadere in disgrazia. Va notato, tuttavia, che [target_character2.GetName] ha preso in simpatia questo personaggio, qualcuno che agisce sui problemi invece di limitarsi a parlarne, motivo per cui [target_character2.GetSheHe] desidera nominare [target_character.GetNameWithNoTooltip] all'interno dell'amministrazione."
 flavor_tur.185.historical_info: "Una delle figure più influenti del XVIII secolo, Ali Pasha di Ioannina, nacque come bandito in Albania, dove causò problemi al pascià locale, Ahmet Kurt Pasha. Sebbene l'Impero Ottomano abbia preso provvedimenti contro di lui, ben presto si rese conto delle sue capacità militari e diplomatiche grazie alla stabilizzazione che portò tra gli Ottomani e i Veneziani, così decise di affidargli il governatorato di Ioannina. Nonostante fosse stato deposto per aver seguito i propri interessi piuttosto che gli ordini del sultano, fu nuovamente nominato, agendo come sovrano indipendente e interferendo con le potenze occidentali. Alla fine, tuttavia, quelle azioni attirarono l'attenzione del sultano Mahmud II, che gli dichiarò guerra e pose fine al suo regno."
 flavor_tur.185.a: "[target_character.GetNameWithNoTooltip] servirà la nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tur.185.b: "Concediamogli le terre dell'[ShowAreaNameWithNoTooltip('northern_greece_area')]."
 flavor_tur.185.c: "Non recluteremo banditi nella nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]."

 flavor_tur.186.title: "Ascesa della Classe Kocabaṣı in [ShowRegionNameWithNoTooltip('balkan_region')]"
 flavor_tur.186.desc: "Con le numerose città e paesi che abbiamo conquistato nell'[ShowRegionName('balkan_region')], la nostra amministrazione è stata messa a dura prova, soprattutto considerando le leggi locali che ciascuna di esse ha. Data questa complessità, integrarle completamente nella legge [ROOT.GetCountry.GetAdjective] è quasi impossibile. È per questo motivo che il nostro [ROOT.GetCountry.GetGovernment.GetCabinetTitle] suggerisce di assumere personale locale per la riscossione delle tasse, l'applicazione della legge e qualsiasi altra questione amministrativa. Forse non ci garantirà il controllo che vorremmo su queste terre, ma almeno ci permetterà di trarne beneficio."
 flavor_tur.186.a: "L'assunzione di personale locale ci porterà sicuramente i benefici che desideriamo."
 flavor_tur.186.b: "Non ci fidiamo di loro per quanto riguarda le leggi o le tasse."

 flavor_tur.187.title: "Delizia [ShowCultureNameWithNoTooltip('turkish_culture')]"
 flavor_tur.187.desc: "Il genio culinario del nostro popolo ha portato molti negozi a cercare di creare dolci unici, che lasceranno un ricordo indelebile a chiunque li assaggi. Fortunatamente per noi, [target_character.GetName] ha trovato la ricetta perfetta. Utilizzando le recenti scoperte in materia di sapori, colori e consistenze, [target_character.GetSheHe] ha creato un nuovo dolce che tutti i cittadini di [ShowLocationName('constantinople')] potranno gustare: il Delizia [ShowCultureName('turkish_culture')]. Sebbene molti pensino che un dolce del genere esistesse già in passato, ha guadagnato un'incredibile popolarità, portando molti a credere che sia stato inventato [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName]."
 flavor_tur.187.a: "Un dolce così saporito poteva essere inventato solo [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_tur.187.b: "Non importa chi l'ha creato, ma chi lo vende."
 tur_greek_people_will_not_like_this_tt: "The [ShowCultureName('greek_culture')] [pops|e] [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] may not like our bold statements about [ShowCultureName('turkish_culture')] Delight" #DA TRADURRE

 flavor_tur.188.title: "Rivendicazioni dei [ShowCultureNameWithNoTooltip('greek_culture')] sul [ShowCultureNameWithNoTooltip('turkish_culture')] Delight"
 flavor_tur.188.desc: "Sebbene abbiamo pubblicizzato il [ShowCultureName('turkish_culture')] Delight come un dolce originario [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName], il nostro popolo [ShowCultureName('greek_culture')] si è offeso. Essi sostengono invece che si tratti semplicemente di una rivisitazione di un dolce $BYZ_ADJ$, mentre altri sostengono che siano stati gli abitanti dell'[ShowRegionName('anatolia_region')] a inventarlo. Sebbene si tratti di una lamentela insignificante, ha comunque turbato la nostra popolazione [ShowCultureNameWithNoTooltip('greek_culture')]."
 flavor_tur.188.a: "Che meschinità..."
 tur_all_greek_pops_lose_satisfaction_due_to_turkish_delight_tt: "All our [ShowCultureName('greek_culture')] [pops|e] will lose [ShowNamedValue('pop_satisfaction_weak_penalty')|-=2%] [pop_satisfaction|e]" #DA TRADURRE

 flavor_tur.189.title: "I Fanarioti"
 flavor_tur.189.desc: "Sebbene l'Impero del $BYZ_ADJ$ sia caduto, [target_location.GetName] continua ad avere un'influenza residua sui suoi anziani, in particolare sulla popolazione [ShowCultureName('greek_culture')]. Nonostante si siano inginocchiati davanti a noi, continuano a mantenere i loro costumi, poiché glielo abbiamo permesso. I Fanarioti sono composti principalmente da ricchi mercanti o da alcuni vescovi [ShowReligionAdjective('orthodox')]. Per questo motivo, sono istruiti e occupano una posizione piuttosto importante all'interno [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]. Forse potremmo concedere loro un luogo in cui risiedere a [target_location.GetNameWithNoTooltip], permettendo loro di espandere le proprie ricchezze autonomamente."
 flavor_tur.189.a: "Avranno il loro distretto."
 flavor_tur.189.b: "Non c'è motivo di farlo; sono già cittadini di [target_location.GetNameWithNoTooltip]."
 tur_lose_greek_satisfaction_in_constantinople_tt: "All [ShowCultureName('greek_culture')] [pops|e] in [ShowLocationName('constantinople')] will lose [ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%] [pop_satisfaction|e]" #DA TRADURRE

 flavor_tur.190.title: "Il Diritto di Portare Armi"
 flavor_tur.190.desc: "Sebbene [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] non abbia permesso ai [GetEstateName('peasants_estate')] di possedere armi, molte delle nostre terre conquistate sembrano ignorare questa regola, optando invece per essere pronte al combattimento in caso di ribellioni, guerre o rivolte. Sebbene questo ci permetta di mobilitarli adeguatamente, ci espone anche al rischio di instabilità, motivo per cui esistono le nostre leggi contro le armi. Per questo motivo, [target_character.GetName] ha consultato il [ROOT.GetCountry.GetGovernment.GetCabinetTitle] in merito a questa questione, e si è suggerito di applicare correttamente questi divieti, anche se a breve termine causerebbero sicuramente qualche disordine. In alternativa, potremmo accettare questo fenomeno, consentendo loro di portare armi e sperando che questo li soddisfi."
 flavor_tur.190.a: "Proibiamo completamente ai [GetEstateNameWithNoTooltip('peasants_estate')] di portare armi."
 flavor_tur.190.b: "Consentiamo loro di possedere armi per mostrare rispetto per la loro autonomia."
 tur_all_heathen_peasants_lose_satisfaction_tt: "All non-[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] [GetEstateName('peasants_estate')] will lose [ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%] [pop_satisfaction|e]" #DA TRADURRE

 flavor_tur.191.title: "I Maniot"
 flavor_tur.191.desc: "Nonostante la caduta dell'[ShowAreaName('morea_area')] in mano [ROOT.GetCountry.Custom('IT_Alla')][ROOT.GetCountry.GetName], esiste ancora un gruppo, in particolare nella [ShowProvinceDefinitionName('messenia_province')], che resiste al nostro dominio. Conosciuti come i Manioti, occupano direttamente le strade della zona, conducendo incursioni contro i governatori locali, cercando di dissuaderli dall'entrare nei loro villaggi di montagna. Anche se non rappresenteranno mai una sfida significativa, la popolazione locale sta lentamente iniziando ad aderire alla loro causa, nella speranza di ottenere ancora più autonomia da tale lotta. Invece di cercare di combatterli in uno scontro aperto, potremmo concedere loro l'autonomia che desiderano, risparmiandoci lo sforzo di inviare truppe per affrontare questa insurrezione."
 flavor_tur.191.a: "Otterranno i loro diritti in [ShowProvinceDefinitionNameWithNoTooltip('messenia_province')]."
 flavor_tur.191.b: "Lasciamoli insorgere se vogliono; li sconfiggeremo semplicemente."
 tur_all_messenian_locations_lose_control_and_gain_estate_building: "Every [location|e] in [ShowProvinceDefinitionName('messenia_province')] will lose [ShowNamedValue('control_ultimate_penalty')|-=2%] [control|e] and gain the [ShowBuildingTypeName('maniot_toll_guards')] [building|e]" #DA TRADURRE
 tur_all_messenian_location_pops_lose_satisfaction: "All [pops|e] in [ShowProvinceDefinitionName('messenia_province')] will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [pop_satisfaction|e]" #DA TRADURRE

 flavor_tur.192.title: "Popolazione [ShowCultureNameWithNoTooltip('greek_culture')] Crypto-[ShowReligionGroupAdjectiveWithNoTooltip('Christian)]"
 flavor_tur.192.desc: "I nostri sforzi per convertire il popolo [ShowCultureName('greek_culture')] all'[ROOT.GetCountry.GetReligion.GetName] hanno avuto, per la maggior parte, successo. Nonostante ciò, però, ci sono segnalazioni di false conversioni, utilizzate come mezzo per ottenere maggiori privilegi mentre praticano segretamente i loro costumi [ShowReligionGroupAdjective('christian')]. Abbiamo già avuto alcuni casi del genere che si sono rivelati veri, ma il [ROOT.GetCountry.GetGovernment.GetCabinetTitle] ritiene che ci siano altre persone che si nascondono, anche all'interno della nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]. È per questo motivo che [target_character.GetName] propone un'indagine e sanzioni per coloro che rimangono segretamente [ShowReligionGroupAdjectiveWithNoTooltip('christian')]."
 flavor_tur.192.a: "Scopriremo tutti i casi di questo tipo."
 flavor_tur.192.b: "Forse dovremmo semplicemente lasciarli stare; sollevare polveroni non porterà nulla di buono."
 tur_convert_greek_christians_tt: "#Y 10%#! of our [ShowCultureName('greek_culture')] [pops|e] will convert to [ROOT.GetCountry.GetReligion.GetName]" #DA TRADURRE

 flavor_tur.193.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tur.193.desc: "Il mercante cretese di [ShowLocationName('rethymno')], [target_character.GetName], ha realizzato profitti per sé stesso, creando reti commerciali in tutta [ShowContinentName('europe')]. La sua ricchezza rimane ineguagliabile anche rispetto ad altri [GetEstateName('burghers_estate')], poiché possiede una flotta privata di notevoli dimensioni. Considerando tutto ciò, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ritiene che promuovere una figura come [target_character.GetWomanMan] nella nostra società ci aiuterà in qualsiasi modo desideriamo, sia per la sua esperienza come armatore, sia per la sua ricchezza."
 flavor_tur.193.a: "[target_character.GetNameWithNoTooltip] ricoprirà il ruolo di ammiraglio."
 flavor_tur.193.b: "[target_character.GetSheHe|U] è autorizzato a utilizzare la sua ricchezza per gli [GetEstateNameWithNoTooltip('burghers_estate')]."
 flavor_tur.193.c: "Non permetteremo ai [ShowCultureNameWithNoTooltip('greek_culture')] di dominare la nostra politica."

 flavor_tur.194.title: "Il Dragomanno"
 flavor_tur.194.desc: "Il crescente potere delle varie minoranze all'interno [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] si è rivelato un notevole vantaggio nella conduzione della diplomazia. Molti di loro, specialmente i ricchi mercanti, parlano diverse lingue, il che sarebbe utile nella conduzione della diplomazia. Piuttosto che farli servire solo come [GetEstateName('burghers_estate')], forse dovremmo concedere loro la posizione di Dragomano, un traduttore per ambasciate, consolati e stazioni commerciali. Tuttavia, questo permetterà loro di ottenere altre posizioni all'interno [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank], cosa di cui potrebbero approfittare."
 flavor_tur.194.a: "Iniziamo ad assumere questi mercanti multilingue."
 flavor_tur.194.b: "La diplomazia è condotta meglio dai funzionari [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 tur_unlock_appoint_dragoman_interaction_for_non_primary_culture_characters: "We will be able to use the [ShowCharacterInteractionName('tur_appoint_dragoman')] [character_interaction|e] on [characters|e] that are not part of the [ROOT.GetCountry.GetCulture.GetName] [culture|e]" #DA TRADURRE

 flavor_tur.195.title: "Rivolte in [ShowProvinceDefinitionNameWithNoTooltip('thessaly_province')]"
 flavor_tur.195.desc: "Il popolo [ShowReligionAdjective('orthodox')] della [ShowProvinceDefinitionName('thessaly_province')] non è soddisfatto del nostro governo, sostenendo che spesso ignoriamo le loro tradizioni religiose, imponendo invece i nostri costumi nella loro terra. Sebbene non si siano mai ribellati solo per questo motivo, il governatore locale ha esagerato, destituendo il vescovo popolare della zona. Per questo motivo, la classe dei [GetEstateName('peasants_estate')] si è sollevata, chiedendo che ci occupiamo di questa ingiustizia."
 flavor_tur.195.a: "Lasciateli ribellare se vogliono; li schiacceremo."
 flavor_tur.195.b: "Avranno giustizia."
 tur_all_of_thessaly_will_join_revolt: "All [pops|e] in [ShowProvinceDefinitionName('thessaly_province')] will join the [thessaly_revolt.GetName] [rebellion|e] and will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [pop_satisfaction|e]" #DA TRADURRE
 thessaly_revolt: "Rivolta in Tessaglia"

 flavor_tur.196.title: "Fondazione di Sarajevo"
 flavor_tur.196.desc: "Per quanto riguarda la nostra amministrazione in [ShowProvinceDefinitionName('bosnia_province')], ci è mancato un centro in cui i nostri governatori potessero risiedere e rafforzare adeguatamente la loro influenza sul popolo. Per rimediare a ciò, il [ROOT.GetCountry.GetGovernment.GetCabinetTitle] suggerisce di istituire [target_location.GetName] come tale, trasformando di fatto [target_location.Custom('IT_ART_LOCATION')][target_location.GetRank.GetName] in una dimora per i nostri governatori. Questo ci darebbe il controllo che cerchiamo nella zona, se avessimo i fondi necessari."
 flavor_tur.196.a: "Fondiamo Sarajevo."
 flavor_tur.196.b: "Lasciamo che la [target_location.GetRank.GetNameWithNoTooltip] cresca da sola."
 sarajevo: "Sarajevo"

 flavor_tur.197.title: "Sviluppo della Musica Popolare [ShowCultureNameWithNoTooltip('greek_culture')]"
 flavor_tur.197.desc: "La mancanza di una nazione adeguata in cui vivere ha portato molti [ShowCultureName('greek_culture')] a considerare [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] come la loro unica patria. Tuttavia, invece di integrarsi nella nostra società, stanno lentamente iniziando a diversificarsi, creando un carattere abbastanza distinto da quello del $BYZ$ e dai nostri costumi [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Un esempio è rappresentato dai nuovi stili di musica folk sviluppati nelle numerose città e villaggi dell'[ShowRegionName('balkan_region')]. Sebbene non si tratti di uno sforzo unificato, molti di questi stili condividono lo stesso sentimento, parlando dei tempi antichi e delle varie resistenze contro le minacce straniere. Permettere lo sviluppo di uno stile del genere potrebbe soddisfare la popolazione, ma significherebbe anche che sarebbe più difficile integrarli [ROOT.GetCountry.Custom('IT_NEL_RANGO')][ROOT.GetCountry.GetFlavorRank]."
 flavor_tur.197.a: "Lasciate che la musica sia apprezzata, indipendentemente dallo stile."
 flavor_tur.197.b: "Se raccontano storie contro di noi, non è permesso loro cantare tale musica."
 tur_all_greek_peasants_gain_satisfaction: "Every [GetEstateName('peasants_estate')] [pop|e] that is of [ShowCultureName('greek_culture')] [culture|e] will gain [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]" #DA TRADURRE

 flavor_tur.198.title: "I Klephts"
 flavor_tur.198.desc: "Numerosi villaggi e autostrade nell'[ShowRegionName('balkan_region')] sono stati tagliati fuori dal loro collegamento con [ROOT.GetCountry.GetCapital.GetName] a causa del banditismo dilagante nelle campagne. Questi banditi, conosciuti come Klephts, resistono al nostro dominio sulle loro terre, avendo stabilito i loro nascondigli nelle montagne. Sebbene non siano organizzati nella loro resistenza, hanno causato diversi problemi ai governatori locali nelle terre. Un problema del genere deve essere affrontato immediatamente."
 flavor_tur.198.a: "Li affronteremo alla vecchia maniera."
 flavor_tur.198.b: "Paghiamo questi banditi e reclutiamoli nel nostro esercito."
 tur_all_balkan_location_greek_pops_lose_satisfaction: "All [ShowCultureName('greek_culture')] [pops|e] in the [ShowRegionName('balkan_region')] will lose [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]" #DA TRADURRE
 klephts: "Klephts"

 flavor_tur.199.title: "La Posizione di [ShowLocationNameWithNoTooltip('sredets')]"
 flavor_tur.199.desc: "All'interno delle terre occupate in [ShowAreaName('bulgaria_area')], sono state emanate numerose leggi che non sono in linea con quelle [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. Ciò ha permesso loro di ignorare spesso questioni quali le tasse e la coscrizione, conferendo loro più autonomia di quanta dovrebbero avere. Per questo motivo, il [ROOT.GetCountry.GetGovernment.GetCabinetTitle] ha suggerito di istituire un'amministrazione adeguata nel centro di queste terre, in particolare a [target_location.GetName]. Controllati dalle élite [ROOT.GetCountry.GetAdjective], sono sicuri di produrre i benefici che cerchiamo se investiamo il nostro oro in loro."
 flavor_tur.199.a: "Stabiliamo [target_location.GetNameWithNoTooltip] come centro dell'[ShowAreaNameWithNoTooltip('bulgaria_area')]."
 flavor_tur.199.b: "Le loro leggi locali non ci danno molto fastidio."

 flavor_tur.200.title: "Estinzione della Cultura [ShowCultureNameWithNoTooltip('bulgarian')]"
 flavor_tur.200.desc: "Anni di [ROOT.GetCountry.GetAdjective] e anni di gestione straniera hanno portato alla lenta scomparsa dell'identità culturale del popolo [ShowCultureName('bulgarian')]. Essendo più integrati con i nostri costumi [ROOT.GetCountry.GetCulture.GetName], è diventato più facile integrarli nella nostra amministrazione, assicurando che le loro terre siano adeguatamente controllate da [target_character.GetName]."
 flavor_tur.200.a: "Uno sviluppo triste, ma a nostro vantaggio."

 flavor_tur.201.title: "Influenza [ShowCultureNameWithNoTooltip('greek_culture')] in [ShowAreaNameWithNoTooltip('bulgaria_area')]"
 flavor_tur.201.desc: "A causa del declino della cultura [ShowCultureName('bulgarian')], molti opportunisti hanno cercato di diffondere la loro influenza nelle terre dell'[ShowAreaName('bulgaria_area')]. Nello specifico, il popolo [ShowCultureName('greek_culture')] [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] ha pianificato di stabilirsi nelle loro terre, acquistando case e popolando le strade. Ciò rappresenta una cattiva notizia per i cittadini [ShowCultureNameWithNoTooltip('bulgarian')], ma almeno ci consentirà di mantenere vive le loro terre."
 flavor_tur.201.a: "Uno sviluppo interessante."

 flavor_tur.202.title: "Rivolta degli [ShowReligionAdjectiveWithNoTooltip('orthodox')] in [ShowProvinceDefinitionNameWithNoTooltip('vidin_province')]"
 flavor_tur.202.desc: "Il popolo [ShowReligionAdjective('orthodox')] della [ShowProvinceDefinitionName('vidin_province')] è scontento del dominio [ROOT.GetCountry.GetAdjective] sulle loro terre. Ciò è in parte dovuto alle ostilità tra le due fedi, con i governatori locali che violano i loro diritti di cittadini [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]. Si sono organizzati, seminando malcontento in altre zone dell'[ShowAreaName('bulgaria_area')], nella speranza di ottenere l'autonomia. Come risponderemo a questo problema?"
 flavor_tur.202.a: "Se vogliono ribellarsi, mandiamo l'esercito."
 flavor_tur.202.b: "Richieste così insignificanti non ci danneggiano; diamogli ciò che vogliono."
 tur_all_of_vidin_will_join_revolt: "All [pops|e] in [ShowProvinceDefinitionName('vidin_province')] will join the [chiprovtsi_uprising.GetName] [revolt|e], and they will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [pop_satisfaction|e]" #DA TRADURRE
 chiprovtsi_uprising: "Rivolta di Chiprovtsi"

 flavor_tur.203.title: "[ShowReligionGroupNameWithNoTooltip('muslim')] in [ShowAreaNameWithNoTooltip('bulgaria_area')]"
 flavor_tur.203.desc: "Il nostro controllo totale sull'[ShowAreaName('bulgaria_area')] ha permesso la diffusione della nostra fede nelle loro terre. Sebbene sia un processo lento, è anche costante, ma ci sono membri degli [GetEstateName('clergy_estate')] che desiderano che imponiamo loro più tasse, privandoli di più diritti in modo da costringerli a convertirsi alla vera fede. Se lo facessimo, tuttavia, dovremmo sicuramente affrontare disordini civili nelle loro terre, che potrebbero persino portare a una ribellione."
 flavor_tur.203.a: "Più cittadini [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] abbiamo, meglio è."
 flavor_tur.203.b: "Non turbiamo il nostro [GetEstateNameWithNoTooltip('dhimmi_estate')]."
 tur_convert_bulgarian_pops_to_islam_tt: "#Y 10%#! of the [ShowCultureName('bulgarian')] or [ShowReligionAdjective('orthodox')] [pops|e] in [ShowAreaName('bulgaria_area')] will convert to [ROOT.GetCountry.GetReligion.GetName]" #DA TRADURRE
 tur_unrest_in_bulgarian_pops_tt: "All our [ShowCultureName('bulgarian')] [pops|e] will lose [ShowNamedValue('pop_satisfaction_weak_penalty')|-=2%] [pop_satisfaction|e]" #DA TRADURRE

 flavor_tur.204.title: "Il Destino del Califfo"
 flavor_tur.204.desc: "Con l'occupazione dell'[ShowLocationName('cairo')], il califfo è alla nostra mercé. Portato all'interno della [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjective] e incontrato faccia a faccia con [target_character.GetName], è evidente a tutti che questa figura religiosa dell' e non è altro che un semplice essere umano, attualmente più debole [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_NOSTRO_RANGO')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Essendo chiaro a tutti, forse il califfo abbaside è solo una figura ormai superata, che deve essere destituita e forse sostituita con [target_character.GetNameWithNoTooltip], la vera spada di [ShowReligionGroupName('muslim')]."
 flavor_tur.204.a: "Sbarazziamoci del vecchio califfo."
 flavor_tur.204.b: "Manteniamo il califfo come figura di facciata."
 tur_all_muslim_pops_gain_satisfaction: "All our [ShowReligionGroupAdjective('muslim')] [pops|e] will gain [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [pop_satisfaction|e]" #DA TRADURRE

 flavor_tur.205.title: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] [ShowAdvanceNameWithNoTooltip('ghazi')]"
 flavor_tur.205.desc: "La potenza militare [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] si è diffusa in lungo e in largo, ma c'è chi sostiene che le nostre conquiste siano ottenute con misure estreme. Notando ciò, [target_character.GetName] desidera dipingere un carattere diverso per i reggimenti [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Invece di dipendere da saccheggi e razzie, [target_character.GetSheHe] desidera dipingersi come un [ShowAdvanceName('ghazi')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], uno che protegge i diritti dei miscredenti e non si occupa di politica, ma piuttosto un [ROOT.GetCountry.GetGovernment.GetRulerTitle] che è un semplice soldato."
 flavor_tur.205.a: "Lasciamo che ricordino [target_character.GetNameWithNoTooltip] come un vero [ShowAdvanceNameWithNoTooltip('ghazi')]."
 flavor_tur.205.b: "Non c'è bisogno di dipingere un quadro del genere per [target_character.GetNameWithNoTooltip]."

 flavor_tur.206.title: "Il Popolo [ShowReligionAdjectiveWithNoTooltip('judaism')] dell'[ShowLocationNameWithNoTooltip('thessaloniki')]"
 flavor_tur.206.desc: "La minoranza [ShowReligionAdjective('judaism')] in ascesa a [target_location.GetName] ha portato le proprie idee alla popolazione [target_location.Custom('IT_DEL_LOCATION')][target_location.GetRank.GetName], che per la maggior parte le ha accolte positivamente. Avendo già sviluppato una propria cultura, hanno occupato una parte di [target_location.GetNameWithNoTooltip]. Per questi motivi, [target_character.GetName] desidera concedere loro un proprio distretto, dove possano sviluppare le proprie strade e portarci quanta più ricchezza possibile."
 flavor_tur.206.a: "Concediamo loro il loro quartiere."
 flavor_tur.206.b: "Non otterranno privilegi speciali."

 flavor_tur.207.title: "Disordini tra i Seguaci di [ShowReligiousSchoolNameWithNoTooltip('alevism_school')]"
 flavor_tur.207.desc: "La nostra guerra con [target_country.Custom('IT_La')][target_country.GetName] ha causato molti disordini in una parte della nostra popolazione. Nello specifico, coloro che seguono le idee di [ShowReligiousSchoolName('alevism_school')] hanno iniziato ad armarsi, sperando di porre fine a questa follia di conflitto. Questo ha messo la nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] in stato di massima allerta, pronta a schiacciare chiunque tenti di liberarsi dal nostro dominio."
 flavor_tur.207.a: "Assaggeranno la nostra spada."
 tur_alevi_unrest_tt: "All our [pops|e] that are either part of the [ShowCultureName('kurdish_culture')] [culture|e] or belong to the [ShowReligionAdjective('shia')] or [ShowReligionAdjective('ibadi')] [religion|e] will lose [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]" #DA TRADURRE

 flavor_tur.208.title: "[ShowPolicyNameWithNoTooltip('tur_kanum_i_osmani')]"
 flavor_tur.208.desc: "Grazie alla crescita [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank], vi è stata una grande affluenza di persone diverse che risiedono all'interno dei suoi confini. Molti sono già integrati nella nostra nazione, seguendo le antiche leggi [ROOT.GetCountry.GetAdjective]. Tuttavia, sembra che quelle leggi non siano sufficienti. [target_character.GetName], noto per essere un pioniere delle riforme, desidera invece riscrivere l'intero codice legale [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip], qualcosa che porti stabilità interna piuttosto che incoraggiare la crescita dei confini con la conquista."
 flavor_tur.208.a: "Queste leggi ci condurranno verso una nuova era."
 flavor_tur.208.b: "Terremo a mente queste riforme."
 tur_change_tur_kanum_policy_to_give_values_weighted_by_crown_power: "The [modifiers|e] that the [ShowPolicyName('tur_kanum_i_osmani')] [policy|e] gives will be #Y 50%#! more effective, but instead their effectiveness will scale with the [estate_power|e] of the [GetEstateName('crown_estate')]" #DA TRADURRE

 flavor_tur.209.title: "$sulaymaniyya_takiyya$"
 flavor_tur.209.desc: "Con il regno di [target_character2.GetName] al suo apice, [target_character2.GetSheHe] desidera costruire un monumento per tutti coloro che gli sono vicini. [target_character.GetSheHe|U] pensa che l'[ShowLocationName('damascus')] sarebbe il luogo ideale per una cosa del genere e ha chiesto a [target_character.GetName] di progettarlo. [target_character.GetNameWithNoTooltip] è entusiasta di un progetto del genere, ma prevede che non sarà un compito facile , poiché dovrà incorporare caratteristiche dello stile [ShowCultureName('syriac_culture')], qualcosa di cui [target_character.GetSheHe] non ha molta conoscenza."
 flavor_tur.209.a: "Un'esperienza formativa e un'occasione per realizzare un'architettura esotica."
 flavor_tur.209.b: "Abbandoniamo questi sforzi."

 flavor_tur.210.title: "Il Corsaro dalla Barba Rossa"
 flavor_tur.210.desc: "Nato in [ShowLocationName('molyvos')], [target_character.GetName] ha trascorso tutta la vita in mare, partecipando a numerose spedizioni commerciali nel Mar Mediterraneo. Nonostante ciò, [target_character.GetSheHe] ritiene che una vita del genere non sia adatta a lui e ora è un corsaro per [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName]. Pur non ricoprendo alcuna posizione di alto rango, [target_character.GetSheHe] ha portato molta ricchezza alla sua famiglia. Tutto ciò ha attirato l'attenzione della [ROOT.GetCountry.GetGovernment.GetCourtTitle], che desidera reclutarlo nella marina [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 flavor_tur.210.a: "Che questa minaccia dalla barba rossa ci porti gloria."
 flavor_tur.210.b: "Recluteremo lui e qualsiasi altro corsaro."
 flavor_tur.210.c: "Non c'è bisogno di dedicarsi ulteriormente alla pirateria."

 flavor_tur.211.title: "Caduta dell'[ShowLocationNameWithNoTooltip('belgrad')]"
 flavor_tur.211.desc: "Dopo mesi di assedio, le nostre forze hanno preso il controllo [target_location.Custom('IT_DEL_LOCATION')][target_location.GetRank.GetName] di [target_location.GetName], un'importante fortezza in tutta l'[ShowRegionName('balkan_region')]. Con la sua caduta, [target_character.GetName] ha visto apparire nuove opportunità, in particolare nelle terre dell'[ShowRegionName('carpathia_region')], dove i nostri eserciti sono sicuri di dominare in combattimento aperto. Che questo assedio sia un esempio per chiunque si opponga a noi."
 flavor_tur.211.a: "Continuiamo la nostra marcia."

 flavor_tur.212.title: "Occupazione dell'[ShowLocationNameWithNoTooltip('buda')]"
 flavor_tur.212.desc: "Le terre dell'[ShowRegionName('carpathia_region')] hanno sempre fatto affidamento su [target_location.GetName] come difesa contro gli invasori stranieri. Essendo un luogo importante per [target_country.Custom('IT_La')][target_country.GetName], è ciò che ha mantenuto a galla il loro [target_country.GetFlavorRank], ma ora che una tale [target_location.GetRank.GetName] è sotto il nostro controllo, il resto delle loro terre seguirà sicuramente presto. Forse è giunto il momento di sfruttare la discordia nell'[ShowRegionNameWithNoTooltip('carpathia_region')] e conquistarne i resti."
 flavor_tur.212.a: "Ricorderanno la caduta di [target_location.GetNameWithNoTooltip] per molti anni a venire."

 flavor_tur.213.title: "Il Covo del Califfo"
 flavor_tur.213.desc: "I nostri conflitti con [target_country.Custom('IT_ART_RANGO')][target_country.GetLongName] sembrano volgere al termine. Con l'occupazione di [target_location.GetName], è inevitabile che ci occuperemo del califfo abbaside che risiede [target_location.Custom('IT_NEL_LOCATION')][target_location.GetRank.GetName]. Per ora, però, è chiaro a tutti che [target_country.Custom('IT_La')][target_country.GetNameWithNoTooltip] non può difendere la propria fede o il proprio [target_country.GetFlavorRank]. Forse potremo sfruttare questo fenomeno in futuro, ma per ora godiamoci la gloria di avere le porte dell'[ShowRegionName('egypt_region')] aperte."
 flavor_tur.213.a: "Godiamoci questo successo."

 flavor_tur.214.title: "Le Porte dell'[ShowContinentNameWithNoTooltip('europe')]"
 flavor_tur.214.desc: "Per molte nazioni dell'[ShowContinentName('europe')], [target_location.GetName] era considerata la fortezza che ci avrebbe tenuti lontani dal resto del continente. Nonostante ciò, però, [target_country.Custom('IT_La')][target_country.GetName] non è riuscita a fermare la nostra campagna militare, portando alla caduta [target_location.Custom('IT_DEL_LOCATION')][target_location.GetRank.GetName]. Molti lo considerano inevitabile e forse presto si inginocchieranno, mentre altri stanno ora organizzando una resistenza contro di noi. In ogni caso, le porte dell'[ShowContinentNameWithNoTooltip('europe')] sono ora spalancate."
 flavor_tur.214.a: "Marceremo oltre queste porte."

 flavor_tur.215.title: "Caduta [target_country.Custom('IT_Della')][target_country.GetNameWithNoTooltip]"
 flavor_tur.215.desc: "L'isola di [target_location.GetName] è stata una spina nel fianco per troppo tempo. [target_country.Custom('IT_La')|U][target_country.GetName] ha sempre organizzato incursioni contro di noi utilizzando l'isola come base operativa. Tuttavia, la nostra recente campagna contro di loro ha avuto successo, portando alla caduta dell'isola e dell'intera resistenza [target_country.GetAdjectiveWithNoTooltip]."
 flavor_tur.215.a: "Che ricordino cosa succede quando ci resistono."

 flavor_tur.216.title: "Una Futura Base in [ShowAreaNameWithNoTooltip('western_mediterranean_sea_area')]"
 flavor_tur.216.desc: "[target_country.Custom('IT_La')|U][target_country.GetName] conosceva le nostre intenzioni dietro il desiderio di occupare [target_location.GetName]. Sapevano che volevamo usarla come base operativa nel resto dell'[ShowAreaName('western_mediterranean_sea_area')], consentendoci di condurre spedizioni nei porti vicini. È per questo che ci hanno resistito in un sanguinoso assedio alla fortezza lì presente. Nonostante i loro sforzi, tuttavia, la [target_location.GetRank.GetNameWithNoTooltip] è ora caduta sotto il nostro dominio."
 flavor_tur.216.a: "Posizioniamo immediatamente le nostre flotte lì."

 flavor_tur.217.title: "Disordini in [ShowAreaNameWithNoTooltip('serbia_area')]"
 flavor_tur.217.desc: "Le comunità [ShowReligionAdjective('orthodox')] dell'[ShowAreaName('serbia_area')] hanno sviluppato un'avversione per i nostri costumi [ROOT.GetCountry.GetReligion.GetAdjective], soprattutto perché pensano che stiamo cercando di imporli con i nostri governatori locali. Pertanto, stanno prendendo le armi e sono pronti a combatterci se tenteremo di espandere la nostra influenza nelle loro terre. Questo preoccupa il nostro [ROOT.GetCountry.GetGovernment.GetCabinetTitle], che ritiene che dovremmo scoraggiare qualsiasi rivolta per evitare che anche altre parti [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] si ribellino."
 flavor_tur.217.a: "Siamo pronti ad affrontarli sul campo di battaglia."
 flavor_tur.217.b: "Lasciamo loro la loro autonomia."
 tur_all_of_specified_locations_join_rebellion_tt: "All [pops|e] in [ShowProvinceDefinitionName('toplica_province')], [ShowProvinceDefinitionName('sumadija_province')], and [ShowProvinceDefinitionName('branicevo_province')] will join the [serb_uprising.GetName], and will lose [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]" #DA TRADURRE
 tur_all_specified_locations_lose_control: "All [locations|e] in [ShowProvinceDefinitionName('toplica_province')], [ShowProvinceDefinitionName('sumadija_province')], and [ShowProvinceDefinitionName('branicevo_province')] will lose [ShowNamedValue('control_ultimate_penalty')|+=2%] [control|e]" #DA TRADURRE
 serb_uprising: "Rivolta in $serbian$"

 flavor_tur.218.title: "La [target_location.GetRank.GetNameWithNoTooltip] Vicino al Fiume"
 flavor_tur.218.desc: "A causa della necessità di amministrazione in [ShowAreaName('bosnia_area')], il sistema stradale è diventato obsoleto. Uno dei luoghi che necessita urgentemente di ristrutturazioni è [target_location.GetName], una [target_location.GetRank.GetName] vicino al fiume. Per questo motivo, [target_character.GetName] desidera che la [target_location.GetRank.GetNameWithNoTooltip] riceva aiuti supplementari, trasformandola in un centro amministrativo per l'[ShowAreaNameWithNoTooltip('bosnia_area')]."
 flavor_tur.218.a: "Investiamo nella [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_tur.218.b: "Un investimento costoso, senza dubbio."

 flavor_tur.219.title: "Armatoles"
 flavor_tur.219.desc: "Il popolo dei [ShowCultureName('greek_culture')] e, in generale, le popolazioni delle zone montuose dell'[ShowRegionName('balkan_region')] hanno resistito al nostro dominio con azioni irregolari, conducendo raid su raid contro le nostre rotte commerciali, le nostre strade e la nostra amministrazione, nella speranza di trovare il momento giusto per colpirci e ottenere maggiore autonomia. Minacce di questo tipo hanno raramente influenzato la [ROOT.GetCountry.GetGovernment.GetCourtTitle] fino a poco tempo fa, quando sembrano essersi intensificate, causando un malcontento generale in tutta l'[ShowRegionNameWithNoTooltip('balkan_region')]."
 flavor_tur.219.a: "Maledizione!"
 flavor_tur.219.b: "Invece di opporci resistenza, possiamo corromperli."

 flavor_tur.220.title: "[ShowBuildingTypeNameWithNoTooltip('darussifa')] dell'[ShowLocationNameWithNoTooltip('amasya')]"
 flavor_tur.220.desc: "Con il nostro controllo [target_location.Custom('IT_SUL_LOCATION')][target_location.GetRank.GetName], [target_character.GetName] si è interessato al [ShowBuildingTypeName('darussifa')] locale. Sebbene sia stato costruito durante il periodo $ilkhanate$, funge ancora da ospedale piuttosto avanzato in tutta l'[ShowRegionName('anatolia_region')], forse anche in tutto il mondo. Per questo motivo, [target_character.GetSheHe] desidera finanziarne l'espansione, trasformandolo in un luogo dove ogni studioso possa approfondire le scienze mediche."
 flavor_tur.220.a: "Finanziamo la sua espansione."
 flavor_tur.220.b: "Lasciamolo così com'è."

 flavor_tur.221.title: "Il $blue_mosque$ dell'[ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_tur.221.desc: "Le terre di [target_location.GetName] possono essere dominate dalla fede [ROOT.GetCountry.GetReligion.GetAdjective], ma [target_character2.GetName] si è reso conto della mancanza di devozione e prestigio negli ultimi anni riguardo alla [target_location.GetRank]. È per questo che [target_character2.GetSheHe] è ossessionato dalla costruzione di una nuova moschea, che dovrebbe sorgere vicino all'Ippodromo dell'era $BYZ_ADJ$. Per questo lavoro, [target_character.GetName] è stato incaricato di progettare il monumento più stravagante della storia, o almeno di tutta la storia [ROOT.GetCountry.GetAdjective], che dovrebbe essere stilizzato in modo da distinguersi dalle altre moschee."
 flavor_tur.221.a: "Creiamo il $blue_mosque$."
 flavor_tur.221.b: "Forse troppo costoso."

 flavor_tur.1000.title: "Richiedere Ostaggi [ShowCultureNameWithNoTooltip('albanian')]"
 flavor_tur.1000.desc: "Nonostante il nostro controllo sulla [ShowProvinceDefinitionName('albania_province')], ci sono stati diversi signori ribelli all'interno dei territori, che potrebbero non parlare apertamente della loro posizione nei confronti della [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjective], ma che sicuramente agirebbero se sorgessero dei problemi. Piuttosto che stare a guardare, è stato suggerito di prendere degli ostaggi, in particolare membri della famiglia [ShowDynastyName('kastrioti_dynasty')]. Forse in questo modo potremo avere un vantaggio su di loro, da usare nel caso in cui pensassero di ribellarsi contro [target_character.GetName]."
 flavor_tur.1000.a: "Chiediamo questi ostaggi."
 flavor_tur.1000.b: "Sarebbe irrispettoso nei confronti [target_country.Custom('IT_Della')][target_country.GetNameWithNoTooltip]."
 tur_demand_hostage_from_albanian_country_tt: "We will demand from [target_country.GetName] to give us a [character|e] from the [target_dynasty.GetName] [dynasty|e]" #DA TRADURRE

 flavor_tur.1001.title: "$flavor_tur.1000.title$"
 flavor_tur.1001.desc: "La [target_country2.GetName] ha chiesto che le inviamo un ostaggio. Sebbene siano più potenti di noi, hanno bisogno di un vantaggio su di noi nel caso in cui decidessimo di combatterli in futuro. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] suggerisce di consegnare loro [target_character2.GetName], un nobile minore di queste terre, come ostaggio. In questo modo, tuttavia, consolideremmo la nostra posizione in questa dinamica."
 flavor_tur.1001.a: "Consegniamo loro [target_character2.GetNameWithNoTooltip]"
 flavor_tur.1001.b: "Non avranno nessuno dei nostri!"

 flavor_tur.1002.title: "Addestramento Militare per [target_character.GetNameWithNoTooltip]"
 flavor_tur.1002.desc: "Negli anni di servizio nell'esercito [ROOT.GetCountry.GetAdjective], [target_character.GetName] ha dimostrato un talento naturale nella leadership. Pur non avendo mai guidato un esercito tutto suo, [target_character.GetSheHe] è in grado di radunare centinaia di soldati e condurli alla vittoria nonostante siano in inferiorità numerica. [target_character2.GetName] è impressionato da tale abilità e desidera dargli l'adeguata istruzione militare che [target_character.GetSheHe] merita."
 flavor_tur.1002.a: "Pagheremo noi per questa formazione."
 flavor_tur.1002.b: "[target_character.GetSheHe|U] imparerà anche senza alcuna istruzione."

 flavor_tur.1003.title: "[ShowSubjectTypeNameWithNoTooltip('uc_bey')] di [ShowProvinceDefinitionNameWithNoTooltip('albania_province')]"
 flavor_tur.1003.desc: "Avendoci portato molte vittorie, [target_character.GetName] si è distinto tra molti uomini, dimostrando a [target_character2.GetName] che le sue intenzioni sono solo quelle di aiutare [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName]. È per questo motivo che [target_character.GetSheHe] ora desidera servire come [ShowSubjectTypeName('uc_bey')] di [ShowProvinceDefinitionName('albania_province')]. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] sospetta che questo possa essere un modo per ribellarsi contro di noi, non avendo dimenticato che [target_character.GetSheHe] è nostro ostaggio, ma un tale talento dovrebbe invece essere accolto con favore."
 flavor_tur.1003.a: "Concediamogli le terre."
 flavor_tur.1003.b: "Non ci fidiamo di lui."
 tur_grant_all_of_albania_to_skanderbeg_as_uc_bey: "Creeremo un [ShowSubjectTypeName('uc_bey')] in [ShowProvinceDefinitionName('albania_province')], guidato da [target_character.GetName]."
 tur_no_lands_for_skanderbeg_tt: "Nessuna terra sarà concessa a [target_character.GetName]"

 flavor_tur.1004.title: "Ascesa di [target_character2.GetNameWithNoTooltip]"
 flavor_tur.1004.desc: "Dopo aver servito a lungo [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName], dopo aver ricevuto il titolo [target_country.Custom('IT_Di')][target_country.GetName], [target_character2.GetName] è caduto in disgrazia presso la [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjective], desiderando invece creare uno stato [ShowCultureName('albanian')] indipendente. È per questo motivo che ora [target_character.GetSheHe] si è ribellato contro di noi, sperando di poter realizzare il suo sogno di sovranità."
 flavor_tur.1004.a: "Quel traditore!"
 flavor_tur.1004.b: "Non siamo in grado di combatterli."
 flavor_tur.1004.c: "Mi vesto di rosso e nero, con un'aquila sul petto..."

 flavor_tur.1005.title: "[target_character.GetNameWithNoTooltip] Lascia la [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_tur.1005.desc: "Nonostante i servizi che [target_character.GetName] ha reso [ROOT.GetCountry.Custom('IT_Alla')][ROOT.GetCountry.GetName], [target_character.GetSheHe] ha capito di non essere in grado di realizzare uno stato [ShowCultureName('albanian')] indipendente. Ecco perché [target_character.GetSheHe] è fuggito dalla prigionia, rifugiandosi [target_country.Custom('IT_In')][target_country.GetName], nella speranza di ottenere sostegno lì."
 flavor_tur.1005.a: "Buon viaggio."

 flavor_tur.1006.title: "$flavor_tur.1005.title$"
 flavor_tur.1006.desc: "[target_character.GetName] è fuggito dalla [target_country2.GetName] dopo anni di status quo con la [target_country2.GetGovernment.GetCourtTitle] [target_country2.GetAdjectiveWithNoTooltip]. Ora [target_character.GetNameWithNoTooltip] desidera invece servirci, sperando che lo aiuteremo a realizzare le sue ambizioni di una nazione [ShowCultureName('albanian')] indipendente."
 flavor_tur.1006.a: "Gli diamo il benvenuto."

 flavor_tur.1100.title: "I [GetEstateNameWithNoTooltip('cossacks_estate')]"
 flavor_tur.1100.desc: "I [GetEstateName('cossacks_estate')] [target_country.Custom('IT_Della')][target_country.GetName] sono un obiettivo primario da sfruttare se mai dovessimo espanderci in [ShowRegionName('ruthenia_region')]. Conosciuti come alcuni dei migliori cavalieri dell'intera [ShowContinentName('europe')], hanno respinto molti conquistatori. Tuttavia, nella loro situazione attuale, dovremmo essere in grado di sottometterli, con la penna o con la spada."
 flavor_tur.1100.a: "Si inginocchieranno davanti a noi."
 flavor_tur.1100.b: "Non c'è bisogno di ostilità con loro."
 tur_demand_subjugation_of_zaz_tt: "Chiederemo che [target_country.Custom('IT_La')][target_country.GetName] diventi il nostro [ShowSubjectTypeName('vassal')]"

 flavor_tur.1101.title: "$flavor_tur.1100.title$"
 flavor_tur.1101.desc: "La [target_country2.GetName] ci ha inviato una richiesta affinché diventiamo suoi sudditi. Promettendoci protezione dalle minacce straniere e ricordandoci il suo potere, spera che ci inginocchieremo davanti a [target_character2.GetName]."
 flavor_tur.1101.a: "Non abbiamo scelta."
 flavor_tur.1101.b: "Non abbiamo bisogno della loro protezione."
 flavor_tur.1101.c: "Oh, [target_country.GetGovernment.GetRulerTitle], diavolo [target_country.GetAdjectiveWithNoTooltip]..."

 flavor_tur.1102.title: "$flavor_tur.1100.title$"
 flavor_tur.1102.desc: "Nonostante i nostri sforzi per assoggettare [target_country.Custom('IT_La')][target_country.GetName], sembrano resisterci. Quel che è peggio è che [target_character.GetName], sempre volgare, ci ha inviato una lettera oltremodo offensiva, senza riconoscere i grandi titoli che [target_character2.GetName] possiede, cosa che l'intera [ROOT.GetCountry.GetGovernment.GetCourtTitle] non trascura."
 flavor_tur.1102.a: "Si pentiranno amaramente di averci insultato in quel modo!"

 flavor_tur.1200.title: "Il Patto [target_country.GetAdjectiveWithNoTooltip]"
 flavor_tur.1200.desc: "Sebbene la nostra fede non sia in linea con quella [target_country.Custom('IT_Della')][target_country.GetName], ci troviamo nella stessa situazione diplomatica. Entrambi desideriamo che [target_rival.GetName] se ne vada; per troppo tempo hanno combattuto contro di noi, resistendo alla nostra influenza. Per questo motivo, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] desidera che inviamo un'ambasciata a [target_country.GetCapital.GetName]: per stringere un'alleanza e sconfiggere il nostro comune rivale."
 flavor_tur.1200.a: "Inviamo loro il messaggio."
 flavor_tur.1200.b: "Non ci alleeremo con i pagani."

 flavor_tur.1201.title: "$flavor_tur.1200.title$"
 flavor_tur.1201.desc: "La [target_country2.GetName] ha assistito alle nostre lotte contro [target_rival.GetName] e, visto che abbiamo lo stesso nemico, ci sta facendo un'offerta: un'alleanza tra le due nazioni, volta a sconfiggere questo comune rivale. Sebbene sia un'offerta allettante, altre nazioni potrebbero vederla come una minaccia e unirsi contro di noi, il che non sarebbe l'ideale per [target_character.GetName]."
 flavor_tur.1201.a: "Per ora manteniamo un atteggiamento vago."
 flavor_tur.1201.b: "Il nemico del mio nemico..."
 flavor_tur.1201.c: "Allearsi con i pagani? Mai!"

 flavor_tur.1300.title: "Legami [target_country.GetAdjectiveWithNoTooltip]"
 flavor_tur.1300.desc: "I corsari [target_country.Custom('IT_In')][target_country.GetName] occupano una posizione importante quando si tratta di invadere l'[ShowRegionName('iberia_region')]. Possedendo alcuni dei migliori marinai, sarebbero ottimi sudditi in [ShowRegionName('maghreb_region')]. Sapendo che la nostra forza militare sarebbe sufficiente a proteggerli da chiunque, forse potremmo stringere un accordo con loro..."
 flavor_tur.1300.a: "Espandiamo la nostra influenza [target_country.Custom('IT_In')][target_country.GetNameWithNoTooltip]."
 flavor_tur.1300.b: "A tempo debito, ma certamente non ora."

 flavor_tur.1301.title: "$flavor_tur.1300.title$"
 flavor_tur.1301.desc: "La [target_country2.GetName] ha contattato [target_character.GetName], desiderando stabilire legami più stretti con noi. Il loro obiettivo principale è offrirci protezione; in cambio, diventeremo loro sudditi, al servizio di [target_character2.GetName]."
 flavor_tur.1301.a: "Non accetteremo protezione da stranieri."
 flavor_tur.1301.b: "Se questo garantisce la nostra sicurezza..."
