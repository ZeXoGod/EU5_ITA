 flavor_tur.34.title: "Afflusso di Studiosi Anatolici"
 flavor_tur.34.desc: "Con il crescente prestigio della nostra dinastia, molti studiosi provenienti dall'[ShowAreaName('central_anatolia_area')] hanno iniziato ad arrivare. Sono immersi nelle tradizioni burocratiche dei grandi Selgiuchidi dell'antichità e possiedono competenze nell'arte di governare di cui il nostro fiorente [ROOT.GetCountry.GetFlavorRank] potrebbe sicuramente aver bisogno.\n\nTuttavia, assumerne un numero elevato causerebbe attriti con [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] delle tribù guerriere di frontiera sotto la nostra influenza, che lo considererebbero un chiaro tentativo di diminuire il loro potere a favore di quello dello Stato."
 flavor_tur.34.a: "Ciononostante, li assumeremo."
 flavor_tur.34.b: "Sarebbe prudente non irritare [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]..."
 flavor_tur.34.historical_info: "La centralizzazione ottomana iniziale fu notevolmente aiutata dall'afflusso di studiosi dall'Anatolia centrale, dove la burocrazia turco-persiana aveva goduto di una maggiore influenza rispetto all'Occidente."

 flavor_tur.35.title: "Primi tra Pari"
 flavor_tur.35.desc: "I capi [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] tribali che hanno guidato la nostra espansione ci considerano semplicemente i primi tra pari, secondo l'antica tradizione [ShowCultureName('turkish_culture')]. Ora, tuttavia, sono sempre più preoccupati per il crescente potere della dinastia [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName] e vogliono che riaffermiamo questo rapporto, il che ci costerebbe parte del prestigio e dell'autorità che abbiamo impiegato anni a costruire."
 flavor_tur.35.a: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] devono essere placati."
 flavor_tur.35.b: "È giunto il momento di rifiutare."
 flavor_tur.35.historical_info: "La prima espansione ottomana si basava in gran parte sulle tribù di guerrieri di frontiera chiamati Ġuzāt. I capi dei Ġuzāt si consideravano più o meno alla pari dei governanti ottomani, un rapporto definito dagli storici #italic primus inter pares#! e mal sopportavano qualsiasi tentativo di concentrare più potere nelle mani degli Ottomani."

 flavor_tur.36.title: "La Città di Adriano"
 flavor_tur.36.desc: "Dopo aver conquistato l'antica [target_location.GetRank.GetName] di [ShowLocationName('edirne')], dovremmo ora considerare di renderla la capitale [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] e il nostro punto d'appoggio permanente in [ShowContinentName('europe')]. Da [ShowLocationNameWithNoTooltip('edirne')], [ROOT.GetCountry.Custom('IT_NOBLES_IL_NOSTRO')][ROOT.GetCountry.Custom('IT_NOBLES_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] possono lanciarsi contro nuovi territori da saccheggiare in [ShowAreaName('thrace_area')] e, quando sarà il momento, potremo persino puntare al premio più grande: [ShowLocationName('constantinople')]. La popolazione della nostra attuale capitale [ShowLocationName('bursa')] ne sarebbe però risentita."
 flavor_tur.36.a: "Questa è la nostra più grande conquista!"
 flavor_tur.36.b: "L'[ShowLocationNameWithNoTooltip('bursa')] va bene così com'è."
 flavor_tur.36.historical_info: "Gli Ottomani conquistarono Adrianopoli dall'Impero Romano d'Oriente nel 1362. Trasferendo lì la capitale, Murad I segnalò al mondo che era deciso a compiere ulteriori conquiste in Europa."
