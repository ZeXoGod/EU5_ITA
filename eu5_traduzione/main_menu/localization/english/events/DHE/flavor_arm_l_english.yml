l_english:

 flavor_arm.1.title: "La Perdita della Conoscenza"
 flavor_arm.1.desc: "Per secoli, l'[ShowBuildingTypeName('university')] di [target_location.GetName] ha servito il nostro popolo come centro di cultura e scienza. Dopo aver prosperato sotto il patrocinio di famose famiglie nobili, gli ultimi anni hanno portato grandi disgrazie ai mecenati di questa istituzione. La perdita di ricchezza ha portato all'abbandono di molte materie e alla perdita di molti docenti. Se l'[ShowBuildingTypeNameWithNoTooltip('university')] non riceve aiuti, la gente teme che possa chiudere..."
 flavor_arm.1.a: "Lasciamola decadere."
 flavor_arm.1.b: "Finanziamola!"
 
 flavor_arm.2.title: "L'Università di Tatev"
 flavor_arm.2.desc: "Incentrato su una vivace comunità a [target_location.GetName], il monastero locale è cresciuto fino a contenere numerose serie di contratti, documenti ufficiali e manoscritti di valore. Di conseguenza, ora funge da cuore pulsante della conoscenza e i suoi docenti hanno presentato una petizione per un ampliamento delle strutture. Desiderano istituire nuovi dipartimenti che offrano corsi di arte biblica e di studio della musica."
 flavor_arm.2.a: "Finanziamo l'ampliamento."
 flavor_arm.2.b: "Meglio di no."