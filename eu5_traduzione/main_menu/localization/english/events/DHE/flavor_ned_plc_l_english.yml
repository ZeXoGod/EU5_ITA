l_english:
 flavor_ned_plc.1.title: "Mercanti [target_country.GetAdjectiveWithNoTooltip] a [target_location.GetNameWithNoTooltip]"
 flavor_ned_plc.1.desc: "Gli interessi del [receiving_country.GetLongName] e del [target_country.GetLongName] si allineano in molti modi diversi. Ogni anno, molti dei loro [target_country.GetGovernment.GetEstateName('burghers_estate')] arrivano nei porti del [target_market.GetName] e specialmente nell'emporio di [target_good.GetName] di [target_location.GetName]. Dall'altro lato, i [receiving_country.GetGovernment.GetEstateName('nobles_estate')] del [receiving_country.GetNameWithNoTooltip] stanno chiaramente beneficiando di questa partnership, essendo in grado di scambiare il loro [target_good.GetNameWithNoTooltip] in eccesso con i beni di lusso portati dai mercanti."
 flavor_ned_plc.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 plc_dutch_ships: "Commercio olandese"

 flavor_ned_plc.2.title: "$flavor_ned_plc.1.title$"
 flavor_ned_plc.2.desc: "$flavor_ned_plc.1.desc$"
 flavor_ned_plc.2.a: "Versate fondi extra nel commercio all'ingrosso."
 flavor_ned_plc.2.b: "[ROOT.GetCountry.Custom('common_string_positive')]"