l_english:
 flavor_ned_plc.1.title: "Mercanti [target_country.Custom('IT_ADJ_MP')] a [target_location.GetNameWithNoTooltip]"
 flavor_ned_plc.1.desc: "Gli interessi [receiving_country.Custom('IT_DEL_RANGO')][receiving_country.GetLongName] e [target_country.Custom('IT_DEL_RANGO')][target_country.GetLongName] si allineano in molti modi diversi. Ogni anno, molti [target_country.Custom('IT_BURGHERS_DEL')]loro [target_country.GetGovernment.GetEstateName('burghers_estate')] arriva nei porti del [target_market.GetName] e specialmente nell'emporio di [target_good.GetName] di [target_location.GetName]. Dall'altro lato, [receiving_country.Custom('IT_NOBLES_IL')][receiving_country.GetGovernment.GetEstateName('nobles_estate')] [receiving_country.Custom('IT_Della')][receiving_country.GetNameWithNoTooltip] sta chiaramente beneficiando di questa partnership, essendo in grado di scambiare il loro [target_good.GetNameWithNoTooltip] in eccesso con i beni di lusso portati dai mercanti."
 flavor_ned_plc.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 plc_dutch_ships: "Commercio olandese"

 flavor_ned_plc.2.title: "$flavor_ned_plc.1.title$"
