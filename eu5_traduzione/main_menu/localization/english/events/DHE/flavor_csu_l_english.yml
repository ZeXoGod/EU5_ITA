l_english:
 flavor_csu.100.title: "La [ShowBuildingTypeNameWithNoTooltip('panaqa_building')] [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_csu.100.desc: "Con la morte del nostro ultimo grande monarca, la famiglia reale ha distribuito le nostre terre alla vecchia [ShowBuildingTypeName('panaqa_building')]. Ancora una volta, il ciclo è ricominciato, e l'attuale [ROOT.GetCountry.GetGovernment.GetRulerTitle] deve stabilire la sua eredità attraverso la conquista."
 flavor_csu.100.a: "Come vuole la nostra tradizione."
 add_panaqas_to_every_location_tt: "#R Ogni [location|e] posseduta ottiene una [ShowBuildingTypeName('panaqa_building')].#!"

 flavor_csu.200.title: "La migliore #italic aqha#! delle Ande"
 flavor_csu.200.desc: "[concubine_poisoner.GetName], la moglie del nostro sovrano, è nota come una delle migliori produttrici di #italic aqha#! dell'[ShowAreaName('acamama_area')]; la sua abilità nel trasformare i chicchi di mais in una deliziosa bevanda è stata uno degli elementi decisivi che hanno aiutato a siglare il matrimonio reale tra [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] e [GetCountry('AYA').Custom('IT_La')][GetCountry('AYA').GetName], nonostante la loro lunga storia di rivalità e attriti di confine.\n\nOggi, [concubine_poisoner.GetShortNameWithNoTooltip] ha preparato di nuovo la sua famosa #italic aqha#!. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRuler.GetName] dovrebbe gustarla come sempre?"
 flavor_csu.200.a: "Bevetela!"
 flavor_csu.200.b: "Lei trama qualcosa! Espelletela!"
 flavor_csu.200.c: "La bevanda è stata avvelenata. Catturatela!"
 flavor_csu.200.tt.c: "Fatela sparire silenziosamente."

 flavor_csu.201.title: "Tradimento!"
 flavor_csu_201_desc: "[concubine_poisoner.GetName] ha avvelenato la #italic aqha#! del nostro [qusqu_ruler.GetName] e, nel momento in cui le guardie sono entrate per aiutarlo, egli giaceva già morto sul pavimento della sala del trono."
 flavor_csu.201.desc.a: "$flavor_csu_201_desc$\n\nMa il tradimento non finisce qui, poiché il guerriero [usurper_inka.GetName] ha colto l'opportunità e, invece di punire l'avvelenatrice, egli ha rubato il trono per se stesso e ha iniziato a farsi chiamare #italic Sapa Inka#!" 
 flavor_csu.201.tt.a: "C'è uno strano retrogusto nella bevanda..." 
 flavor_csu.201.desc.b: "$flavor_csu_201_desc$\n\nLa donna traditrice è stata catturata dalle guardie e solo il suo status di principessa [GetCountry('AYA').Custom('IT_Della')][GetCountry('AYA').GetName] l'ha salvata dal coltello.\nCosa si dovrebbe fare di lei?" 
 flavor_csu.201.a: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] è morto, lunga vita [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_csu.201.b: "Traditori! [old_heir.GetNameWithNoTooltip] è [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')]ver[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 hanan_qusqu_rebels: "Ribelli Hanan Qusqu"
 hurin_qusqu_rebels: "Ribelli Hurin Qusqu"
 flavor_csu.201.c: "Espelletela!"
 flavor_csu.201.d: "Vendicate [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')]nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"

 flavor_csu.202.title: "Le conseguenze"
 flavor_csu.202.desc: "Dopo che la polvere si è depositata e [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')]nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] nuov[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ha assicurato il suo potere e la nuova posizione della sua dinastia, è tempo di decidere cosa fare con la famiglia della [ShowDynastyName('hurin_qusqu_dynasty')].\n\nI loro legami e la loro esperienza come sacerdoti e burocrati possono ancora essere di grande utilità, ma ogni rancore residuo potrebbe diventare un problema se mantenessero posizioni di potere [ROOT.GetCountry.Custom('IT_NEL_RANGO')][ROOT.GetCountry.GetFlavorRank]."
 flavor_csu.202.a: "Manterranno solo i loro doveri verso #italic Inti#!."
 flavor_csu.202.b: "Sciocchezze! Cacciateli come cani!"
 flavor_csu.202.c: "Nessuno può mettere in pericolo [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]. Uccideteli tutti!"

 hurin_qusqu_privilege: "Alto Sacerdozio Hurin Qusqu"
 hurin_qusqu_privilege_desc: "Gli Hurin Qusqu conservano il dovere e il privilegio di servire direttamente Inti come il #italic Villaq Umu#!, l'Alto Sacerdote di Inti."

 flavor_csu.210.title: "Un piano subdolo"
 flavor_csu.210.desc: "Il nostro consigliere [minister.GetName] ci ha presentato un'opportunità per colpire i nostri odiati vicini [GetCountry('CSU').Custom('IT_Della')][GetCountry('CSU').GetName]. Egli è riuscito a infiltrare un agente nella loro corte e ha ottenuto accesso all'[heir|e] [kidnapped_heir.GetName]. Se decidessimo di agire, potremmo facilmente prendere la sua [kidnapped_heir.GetHimHer] sotto la nostra custodia e portarla a [ROOT.GetCountry.GetCapital.GetName]. Una volta compiuta l'azione, potremo chiedere il riscatto della sua [kidnapped_heir.GetHimHer] [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')]su[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [GetCountry('CSU').GetGovernment.GetRuler.GetName]."
 flavor_csu.210.a: "Procedete."
 flavor_csu.210.b: "Non siamo mostri! Lasciate la corte."

 flavor_csu.211.title: "Erede rapito"
 flavor_csu.211.desc: "Il mostro che governa [GetCountry('AYA').Custom('IT_La')][GetCountry('AYA').GetName], [GetCountry('AYA').GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][GetCountry('AYA').GetGovernment.GetRuler.GetName], ha inviato agenti nella nostra capitale. Essi sono riusciti a rapire il nostro [heir|e] [kidnapped_heir.GetName] e a fuggire con lui verso il loro covo a [ROOT.GetCountry.GetCapital.GetName]. Ora chiedono una grande quantità d'oro in cambio della sua restituzione."
 flavor_csu.211.a: "Pagate il riscatto."
 flavor_csu.211.b: "Non daremo loro ciò che cercano."

 flavor_csu.212.title: "L'oro arriva"
 flavor_csu.212.desc: "I codardi [GetCountry('CSU').Custom('IT_Della')][GetCountry('CSU').GetName] hanno finalmente ceduto e hanno inviato l'oro che avevamo richiesto."
 flavor_csu.212.a: "Restituite il bambino."
 flavor_csu.212.b: "Idioti! Terremo entrambi."

 flavor_csu.213.title: "Il bambino malvagio"
 flavor_csu.213.desc: "Dall'arrivo del bambino [GetCountry('CSU').GetAdjective] a [ROOT.GetCountry.GetCapital.GetName], i cortigiani sono stati nervosi. Il bambino non ha smesso di piangere e lamentarsi dal suo arrivo, al punto che i suoi carcerieri dicono che egli abbia iniziato a piangere lacrime di sangue. I servitori del palazzo credono che il bambino sia posseduto da uno spirito maligno e che il sovrano [GetCountry('CSU').GetAdjectiveWithNoTooltip] lo sapesse, ed è per questo che non hanno cercato di riaverlo."
 flavor_csu.213.a: "Restituite questo bambino malvagio al suo covo prima che accada qualcos'altro."
 flavor_csu.213.b: "Sciocchezze di servitori superstiziosi."
