l_english:
 flavor_grm.1.title: "La morte di [target_character.GetNameWithNoTooltip]"
 flavor_grm.1.desc: "Uno dei nostri uomini più celebri e il fondatore [target_country.Custom('IT_DEL_NOSTRO_RANGO')]nostr[target_country.Custom('IT_OA_RANGO')] [target_country.GetFlavorRank] è venuto a mancare. Il suo regno ha finora segnato l'apogeo della nostra influenza in tutta l'[ShowRegionName('anatolia_region')], sottomettendo con successo molti dei nostri vicini. Ahimè, la sua scomparsa ha seminato malcontento e atti di ribellione mentre i nostri sudditi cercano di banchettare con la ricchezza della nostra gente."
 flavor_grm.1.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_grm.1.b: "Non soccomberemo senza combattere!"
 flavor_grm.1.historical_info: "Uno dei più potenti Beylik emergenti dell'inizio del XIV secolo, i Germiyanidi furono fondati da Yakub I, le cui conquiste portarono molte terre sotto la sua giurisdizione. Il suo dominio di quarant'anni lo portò a scontrarsi con molti dei suoi vicini, sottomettendo gli Aydinidi, i Saruhanidi e i Karasidi a ovest, oltre a impegnarsi in conflitti aperti con gli ottomani. Alla sua morte, i suoi numerosi vassalli colsero l'opportunità e dichiararono la loro indipendenza."
