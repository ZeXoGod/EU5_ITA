l_english:
 flavor_gen.1.title: "La Repubblica Mercantile [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_gen.1.desc: "Sin dal colpo di Stato di Guglielmo Boccanegra nel 1257, lo stato di [ROOT.GetCountry.GetName] ha un #italic Capitano del popolo#! come capo dello Stato. Nel corso del tempo, questo ufficio è stato suddiviso in una [ShowGovernmentReformName('diarchy_republic')] con le famiglie [ShowDynastyName('spinola_dynasty')] e [ShowDynastyName('doria_dynasty')] che governavano il paese in modo paritario.\n\nTuttavia, il #italic Capitano del popolo#! è sempre stata una posizione controversa, poiché molti Genovesi considerano l'attuale governo come un'autocrazia. Per volere popolare, nel [GetCurrentYear], il governo della Diarchia potrebbe finalmente giungere al termine."
 flavor_gen.1.a: "Possa la repubblica condurci verso una nuova età dell'oro!"
 flavor_gen.1.b: "Non possiamo abbandonare un sistema che funziona."
 
 flavor_gen.2.title: "Il Liber Gazerie"
 flavor_gen.2.desc: "Gazaria è il nome dato da [ROOT.GetCountry.GetName] alle sue proprietà in Crimea, dopo la sua capitale, [ShowLocationName('kaffa')]. A causa della loro grande distanza dalla terraferma e dal confine con i Mongoli e i Tartari delle Steppe Pontiche, Gazaria è sempre sotto la minaccia di un'altra campagna delle orde.\n\nL'amministrazione di Gazaria fu organizzata nel 1313 dopo essere stata conquistata dai Mongoli. Tuttavia, questi cambiamenti all'amministrazione devono ancora essere codificati e applicati con il #italic Liber Gazerie#!."
 flavor_gen.2.a: "Codificare il #italic Liber Gazerie#!."
 flavor_gen.2.a.tt: "Ogni [location|e] guadagna [ShowNamedValue('control_radical_bonus')|+=2%] [control|e] e [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_gen.2.b: "Non abbiamo le risorse per queste leggi."
 
 flavor_gen.3.title: "Caduta di [ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_gen.3.desc: "Con la caduta di [ShowLocationName('constantinople')] in mano [GetCountry('TUR').Custom('IT_AL_RANGO')][GetCountry('TUR').GetLongName], Il commercio [ROOT.GetCountry.GetAdjective] del Mar Nero era minacciato. L'influenza economica dei mercanti italiani diminuì dopo che gli [GetCountry('TUR').GetNameWithNoTooltip] ottennero il controllo dell'accesso al mare e le ultime province furono perse nel 1455."
 flavor_gen.3.a: "Chiedete l'accesso gratuito agli [GetCountry('TUR').GetNameWithNoTooltip]"
 flavor_gen.3.a.tt: "Invieremo una lettera in cui chiederemo l'esenzione dal [sound_tolls|e]."
 flavor_gen.3.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 
 flavor_gen.4.title: "Richieste da Genova"
 flavor_gen.4.desc: "Un emissario [GetCountry('GEN').Custom('IT_DAL_RANGO')][GetCountry('GEN').GetLongName] si è presentato a corte. Chiedono privilegi commerciali esclusivi attraverso il Bosforo. Affermano che è un loro diritto e che la loro proposta porterà prosperità."
 flavor_gen.4.a: "È scandaloso!"
 gen_trade_access_denied: "Negati i privilegi commerciali esclusivi attraverso il Bosforo"
 flavor_gen.4.b: "Potrebbe essere un'opportunità..."
 flavor_gen.4.b.tt: "Otterranno un'esenzione dal [sound_tolls|e] nel Bosforo."
 gen_trade_given: "Concessione di privilegi commerciali esclusivi attraverso il Bosforo"
 
 flavor_gen.5.title: "Gli [GetCountry('TUR').GetNameWithNoTooltip] rifiutano!"
 flavor_gen.5.desc: "[GetCountry('TUR').Custom('IT_ART_RANGO')|U][GetCountry('TUR').GetLongName] ha rifiutato le nostre richieste di concederci un accesso commerciale privilegiato attraverso il Bosforo. Sono indignati per la nostra mancanza di comprensione della politica, e alcuni consiglieri hanno esortato il [GetCountry('TUR').GetGovernment.GetRulerTitle] a dichiarare guerra."
 flavor_gen.5.a: "Speriamo che non inizino una guerra..."
 
 flavor_gen.6.title: "Concessione del Commercio Privilegiato!"
 flavor_gen.6.desc: "[GetCountry('TUR').Custom('IT_ART_RANGO')|U][GetCountry('TUR').GetLongName] ci ha concesso un accesso commerciale privilegiato attraverso il Bosforo per sostenere i nostri mercanti nel Mar Nero."
 flavor_gen.6.a: "Buone Notizie"
 
 flavor_gen.7.title: "Lo Statuta Gazerie"
 flavor_gen.7.desc: "While the #italic Liber Gazerie#! covers trade, property rights, and criminal justice in the [ROOT.GetCountry.GetAdjective] Gazaria, it only describes the government of the colony on a relative surface level. With the introduction of the #italic Statuta Gazerie#!, an update of this legal framework, the concerns of governance and the organization of the community in Gazaria could be addressed. Once again though, the implementation and enforcement of this code of law is a financial investment that [ROOT.GetCountry.GetNameWithNoTooltip] has to make."
 flavor_gen.7.a: "Attuare lo #italic Statuta Gazerie#!."
 flavor_gen.7.b: "Non possiamo permettercelo."
 
 flavor_gen.8.title: "Fallimento della Casa San Giorgio"
 flavor_gen.8.desc: "Nel 1407, l'Ufficio di San Giorgio avviò un'attività bancaria, concedendo prestiti ai propri azionisti e fornendo servizi quali cambiali. Nel 1437, la banca gestiva anche la zecca. Il continuo indebitamento dello Stato e la sottocapitalizzazione portarono al fallimento della banca nel 1444.\n\nCosa facciamo?"
 flavor_gen.8.a: "Salvate la banca!"
 flavor_gen.8.b: "Lascia che muoia..."
 
 flavor_gen.9.title: "La Faida tra Guelfi e Ghibellini"
 flavor_gen.9.desc: "La divisione tra il Papa e l'Imperatore era iniziata alla fine dell'XI secolo e terminò tecnicamente nel 1122, ma la divisione tra Guelfi e Ghibellini persistette in Italia per secoli, costituendo un fattore costante di divisione interna delle città-stato e mantenendo l'Italia debole. I Guelfi erano i sostenitori del Papa, mentre i Ghibellini sostenevano l'Imperatore. Nel XV secolo, i Guelfi passarono invece dalla parte dei Francesi, che cominciarono a interessarsi all'Italia."
 flavor_gen.9.a: "Schierarsi con i Guelfi"
 gen_pro_guelph: "Sostenitori dei Guelfi"
 gen_anti_ghibellines: "Contro i Ghibellini"
 flavor_gen.9.b: "Favorire i Ghibellini"
 gen_pro_ghibellines: "Sostenitori dei Ghibellini"
 gen_anti_guelph: "Contro i Guelfi"
 
 flavor_gen.10.title: "Ammiraglio Andrea Doria"
 flavor_gen.10.desc: "Andrea Doria apparteneva a un ramo dell'antica famiglia de Auria. Rimasto orfano dei genitori nobili in tenera età, divenne soldato di ventura, al servizio prima del Papa e poi dei francesi. Divenne famoso come comandante navale, combattendo contro i turchi e i pirati barbareschi. Fu lui a determinare l'ascesa [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongName] dopo anni di occupazione da parte delle forze francesi e imperiali."
 flavor_gen.10.a: "Guiderà la nostra marina militare!"
 flavor_gen.10.b: "Non abbiamo bisogno dei suoi servizi."
 
 flavor_gen.11.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Andrea Doria"
 flavor_gen.11.desc: "Andrea Doria rifiutò diverse offerte di diventare Doge di Genova, ma alla fine accettò la carica di censore perpetuo ed esercitò una notevole influenza nei consigli della repubblica. Per i servizi resi alla Repubblica gli furono concessi diversi palazzi e molti altri privilegi, e persino il titolo di Liberator et Pater Patriae."
 flavor_gen.11.a: "Sarà un buon [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 flavor_gen.11.b: "Diventerà un Censore Perpetuo!"
 
 flavor_gen.12.title: "La Decisione di Genova"
 flavor_gen.12.desc: "Genova era una piccola repubblica mercantile sul Mediterraneo, mentre Francia e Spagna crebbero fino a diventare potenti nazioni con grandi interessi in Italia. Il famoso condottiero Genovese Andrea Doria servì prima la Francia e poi la Spagna in varie guerre.\n\nCosa facciamo?"
 flavor_gen.12.a: "Schierarsi con la Francia"
 gen_andrea_doria_reform: "L'Eredità di Andrea Doria"
 flavor_gen.12.b: "Schierarsi con la Spagna"
 
 flavor_gen.13.title: "L'Età d'Oro dei Banchieri Genovesi"
 flavor_gen.13.desc: "I banchieri di [ROOT.GetCountry.GetName] finanziarono molte delle imprese straniere della corona Spagnola. Alcuni storici hanno persino definito questo periodo l'Età di [ROOT.GetCountry.GetName]. Durante questo periodo furono costruiti diversi palazzi sfarzosi lungo la Strada Nuova, ma la prosperità non durò a lungo, poiché quando i Turchi conquistarono Chio, l'impero commerciale [ROOT.GetCountry.GetAdjective] nel Mediterraneo orientale crollò."
 flavor_gen.13.a: "Questo durerà per sempre!"
 
 flavor_gen.14.title: "Il Destino di Gazaria"
 flavor_gen.14.desc: "La caduta di [ShowLocationName('constantinople')] non è solo uno shock per il mondo Cristiano, ma anche la fine di ogni ambizione coloniale [ROOT.GetCountry.GetAdjective] nel Mar Nero. È chiaro che la Gazaria [ROOT.GetCountry.GetAdjectiveWithNoTooltip] è destinata a cadere sotto la minaccia Turca.\n\nPoiché non abbiamo motivo di mantenere la colonia, è stata avanzata l'idea di cederla alla Casa San Giorgio. Sebbene il destino della colonia sia ormai segnato, potrebbe ancora avere una possibilità di sopravvivenza sotto la sovranità della banca."
 flavor_gen.14.a: "Cede Gazaria alla banca."
 flavor_gen.14.b: "Possiamo difendere Gazaria da soli e lo faremo!"
 
 flavor_gen.15.title: "La Maona di Chio e Focea"
 flavor_gen.15.desc: "[ShowLocationName('chios')] e [ShowLocationName('foca')] furono sotto la sovranità [ROOT.GetCountry.GetAdjective] fino a quando [GetCharacter('byz_andronikos_ii_palaiologos').GetName] non rivendicò l'isola per [GetCountry('BYZ').GetName] nel 1329. La Maona di Chio e Focea, creata da un gruppo di investitori influenti, è più che interessata a riconquistare l'isola di [ShowLocationNameWithNoTooltip('chios')], stabilendo il proprio dominio su di essa e proteggendo le ricche miniere di allume di [ShowLocationNameWithNoTooltip('foca')]. Ma per tale impresa, avranno bisogno di un ulteriore sostegno finanziario."
 flavor_gen.15.a: "Concedete loro fondi e diritti."
 flavor_gen.15.b: "Possono cavarsela da soli."
 
 flavor_gen.16.title: "La Riconquista di Chio"
 flavor_gen.16.desc: "L'isola di [ShowLocationName('chios')] era sede della Signoria di Chio, che fu soggetta [ROOT.GetCountry.Custom('IT_AL_RANGO')][ROOT.GetCountry.GetLongName] dal 1304 fino alla sua caduta nel 1329. Il decadente [GetCountry('BYZ').GetLongName] riconquistò l'isola nel 1329, dopo che la famiglia locale dei Zaccaria si era inimicata la popolazione Greca locale. Da allora, si pensò che l'isola fosse stata conquistata dai Bizantini, fino a quando non scoppiò una nuova guerra civile.\n\nMentre il loro governo era impegnato nelle lotte intestine, gli astuti membri della Maona di Chio e Focea conquistarono l'isola ai Greci. Ora Chios è tornata nelle mani dei Genovesi."
 flavor_gen.16.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 gen_has_taken_chios_from_us: "Ci ha portato via Chio."
 flavor_gen.16.b: "Non dovremmo irritare i Greci e restituire l'isola."
 gen_has_returned_chios_to_us: "Ci ha restituito Chio."
 
 flavor_gen.17.title: "[arrigo_della_rocca.GetNameWithNoTooltip]"
 flavor_gen.17.desc: "Sebbene la Corsica, costituita dalle province [ShowProvinceDefinitionName('cismonte_province')] e [ShowProvinceDefinitionName('pumonte_province')], sia formalmente sotto la sovranità [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongName], la politica locale dell'isola Corsa è tradizionalmente dominata da cinque casati nobiliari. Uno di questi è la famiglia della Banda dei Fuori, che ha dato vita all'ambizioso [arrigo_della_rocca.GetName]. Originariamente tenuto in ostaggio dai genovesi dopo che suo padre fu costretto a cederlo, [arrigo_della_rocca.GetShortNameWithNoTooltip] si arruolò nell'esercito di [GetCountry('ARA').GetName] e si guadagnò da vivere come soldato di ventura.\n\nAlla fine tornò sull'isola e fu eletto conte di Corsica dagli altri clan nobili con il sostegno [GetCountry('ARA').GetAdjectiveWithNoTooltip], minando ulteriormente l'autorità [ROOT.GetCountry.GetAdjectiveWithNoTooltip] sull'isola."
 corsican_independence_fighter: "Combattenti per l'Indipendenza della Corsica"
 arrigo_della_rocca_support_nobles_joining: "Tutti [ShowPopTypeName('nobles')] di [culture|e] [ShowCultureName('corsican')]  in [ShowProvinceDefinitionName('cismonte_province')] e [ShowProvinceDefinitionName('pumonte_province')] si unirà ai [corsican_independence_fighter.GetName]"
 flavor_gen.17.a: "Concedigli la Maona di Corsica."
 flavor_gen.17.b: "Resistete!"
 
 flavor_gen.18.title: "[sambucuccio_dalando.GetNameWithNoTooltip]"
 flavor_gen.18.desc: "La Corsica è sempre stata fonte di molti problemi per [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetLongName]. La sua gente è testarda e cerca l'indipendenza da noi in ogni occasione.\n\nEppure, si rifiutano anche di inchinarsi davanti a qualsiasi signore feudale. Il capo di una jacquerie, rivoltosi contadini provenienti dalla [GetCountry('FRA').GetName] durante la Guerra dei Cent'anni, [sambucuccio_dalando.GetName] e i suoi alleati hanno dato inizio a una rivolta contro il [rebel_location.GetController.GetAdjective] a [rebel_location.GetName]."
 anti_feudal_revolters: "Rivoltosi Anti-Feudali"
 flavor_gen.18.a: "Possano i ribelli respingere i nostri nemici."
 flavor_gen.18.b: "Abbiamo bisogno di [sambucuccio_dalando.GetNameWithNoTooltip] come nostro generale!"
 
 flavor_gen.19.title: "La Fondazione di Bastia"
 flavor_gen.19.desc: "L'isola di Corsica si è dimostrata piuttosto poco redditizia e, di conseguenza, molti mercanti e funzionari di [ROOT.GetCountry.GetName] hanno smesso di interferire nella politica interna dell'isola. Tuttavia, alcuni imprenditori [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank] vedono ancora del potenziale in Corsica. La rinomata Maona di Corsica ha organizzato la fortificazione della località di [ShowLocationName('bastia')] al fine di affermare il proprio controllo sull'isola. Intendono inoltre accelerare la crescita di una città vicina, anche se ciò richiederà un ulteriore sostegno finanziario."
 flavor_gen.19.a: "Concedete ai Maona il sostegno di cui hanno bisogno."
 flavor_gen.19.b: "Un castello da solo è più che sufficiente."
 
 flavor_gen.20.title: "I Condottieri della Casa dei Doria"
 flavor_gen.20.desc: "La famiglia [ShowDynastyName('doria_dynasty')] è una antica e ricca stirpe [ROOT.GetCountry.GetAdjective]. Sebbene siano conosciuti soprattutto per le loro ingerenze nella politica [ROOT.GetCountry.GetAdjectiveWithNoTooltip] politics, i Doria sono famosi per la loro leadership dei [ShowUnitDefinitionName('a_genoese_crossbowmen')] nei nostri eserciti mercenari a contratto.\n\nUno di questi leader militari è [doria_commander.GetName] che ha espresso interesse a guidare l'esercito di [merc_army.GetName]."
 flavor_gen.20.a: "Lasciategli comandare le nostre truppe."
 flavor_gen.20.b: "Abbiamo bisogno della sua esperienza per tutti i nostri eserciti."
 
 flavor_gen.21.title: "I Balestrieri Genovesi"
 flavor_gen.21.desc: "Grazie al loro servizio ai condottieri, i [ShowUnitDefinitionName('a_genoese_crossbowmen')] hanno ottenuto riconoscimenti sui campi di battaglia. Naturalmente, il rispetto di questa unità cambia anche la percezione che gli altri Stati hanno delle capacità militari di [ROOT.GetCountry.GetName]."
 flavor_gen.21.a: "Saranno loro a plasmare i campi di battaglia del nostro tempo."
 flavor_gen.21.b: "I balestrieri portano gloria a [ROOT.GetCountry.GetNameWithNoTooltip]."
 
 flavor_gen.22.title: "Opportunità Commerciale [ROOT.GetCountry.GetAdjective]"
 flavor_gen.22.desc: "Con lo scoppio della grande guerra tra il [target_country.GetLongName] e il [target_country2.GetLongName], si è presentata una grande opportunità per le nostre tasche. Poiché entrambe le parti cercano di sconfiggere il nemico sul campo di battaglia, avranno bisogno di ogni tipo di manodopera aggiuntiva che riusciranno a ottenere.\n\nFortunatamente, siamo in possesso dei nostri letali [ShowUnitDefinitionName('a_genoese_crossbowmen')]. Possiamo far pendere l'ago della bilancia della guerra a favore di chiunque sia disposto a offrire di più per i nostri soldati di qualità."
 flavor_gen.22.a: "Sosteniamo la [target_country.GetNameWithNoTooltip]."
 flavor_gen.22.a.tt: "Offriremo alla [target_country.GetName] 2000 dei nostri migliori [ShowUnitDefinitionName('a_genoese_crossbowmen')] in cambio di un anno di reddito mensile"
 flavor_gen.22.b: "L'[target_country2.GetNameWithNoTooltip] pagherà bene."
 flavor_gen.22.b.tt: "Offriremo all'[target_country2.GetName] 2000 dei nostri migliori [ShowUnitDefinitionName('a_genoese_crossbowmen')] in cambio di un anno di reddito mensile"
 gen_offered_crossbowmen: "Ci ha offerto i Balestrieri"
 gen_offered_opponent_crossbowmen: "Offerti ai nostri Balestrieri Nemici"
 flavor_gen.22.c: "Non dovremmo inimicarci nessuna di queste due potenze."
 
 flavor_gen.23.title: "Offerta da [genoese_crossbowmen_seller.GetNameWithNoTooltip]"
 flavor_gen.23.desc: "La guerra con il nostro acerrimo rivale sembra trasformarsi in un conflitto sanguinoso e di lunga durata per il dominio della [GetCountry('FRA').GetName] e dell'[GetCountry('ENG').GetName] - un conflitto che non dobbiamo perdere!\n\nPer ottenere un vantaggio competitivo rispetto alla concorrenza [the_enemy.GetAdjective], dobbiamo essere aperti alle opportunità che provengono dall'esterno. Fortunatamente, tale opportunità arriva da una fonte piuttosto inaspettata. [genoese_crossbowmen_seller.GetName] e i loro [ShowUnitDefinitionName('a_genoese_crossbowmen')], poiché ci offrono di venderci 2000 dei loro uomini migliori per combattere contro la [the_enemy.GetNameWithNoTooltip]."
 flavor_gen.23.a: "Dobbiamo accettare questa offerta!"
 gain_10_a_genoese_crossbowmen: "Guadagna 2000 [ShowUnitDefinitionName('a_genoese_crossbowmen')] a [genoese_crossbowmen_buyer.Capital.GetName]."
 flavor_gen.23.b: "Non possiamo permettercelo."
 
 flavor_gen.24.title: "La Risposta [genoese_crossbowmen_buyer.GetAdjective]"
 flavor_gen.24.desc.a: "Notizie [genoese_crossbowmen_buyer.Custom('IT_Dalla')][genoese_crossbowmen_buyer.GetName] sono giunte alla nostra corte! Con grande gioia, ci è stato comunicato che [genoese_crossbowmen_buyer.Custom('IT_La')][genoese_crossbowmen_buyer.GetName] ha preso la saggia decisione di accettare la nostra generosa offerta.\n\nI [ShowUnitDefinitionName('a_genoese_crossbowmen')] combatteranno sotto la bandiera [genoese_crossbowmen_buyer.GetAdjective]."
 flavor_gen.24.desc.b: "Notizie [genoese_crossbowmen_buyer.Custom('IT_Dalla')][genoese_crossbowmen_buyer.GetName] sono giunte alla nostra corte! With regret, Con rammarico, ci è stato comunicato che [genoese_crossbowmen_buyer.Custom('IT_La')][genoese_crossbowmen_buyer.GetName] è troppo in difficoltà dal punto di vista economico o troppo disinteressata per accettare la nostra offerta.\n\nIl loro rifiuto getta una cattiva luce sui nostri balestrieri."
 flavor_gen.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.24.b: "A questi sciocchi non piace vincere."
 
 flavor_gen.25.title: "La Guerra dello Stretto"
 flavor_gen.25.desc: "[ROOT.GetCountry.Custom('IT_ART_RANGO')|U][ROOT.GetCountry.GetLongName] e [GetCountry('VEN').Custom('IT_ART_RANGO')][GetCountry('VEN').GetLongName] sono stati in costante conflitto e lotta sin da quando entrambi i regni hanno iniziato a competere per il dominio del Mar Mediterraneo a partire dal 1256.\n\nSebbene l'ultima guerra sia terminata nel 1299, le relazioni tra questi stati hanno raggiunto nuovamente un punto critico, poiché [GetCountry('VEN').GetName] ha difficoltà a raggiungere i porti del Mar Nero e ora ci minaccia di una guerra."
 flavor_gen.25.a: "Alle armi!"
 flavor_gen.25.b: "Forse questa volta la pace potrà essere garantita."
 
 flavor_gen.26.title: "La Guerra di Chioggia"
 flavor_gen.26.desc: "[ROOT.GetCountry.Custom('IT_ART_RANGO')|U][ROOT.GetCountry.GetLongName] e [GetCountry('VEN').Custom('IT_ART_RANGO')][GetCountry('VEN').GetLongName] devono ancora risolvere la loro rivalità di lunga data, e la disputa sullo Stretto è ancora fresca nella memoria dei loro governanti.\n\nSi profila un nuovo scontro per il controllo del Mar Egeo e inizia a prendere forma un'idea tra i leader di [ROOT.GetCountry.GetNameWithNoTooltip]: Perché non scatenare una nuova guerra per i possedimenti Veneziani nel Mare Adriatico?"
 flavor_gen.26.a: "La fortuna aiuta gli audaci!"
 flavor_gen.26.b: "Potrebbe essere troppo rischioso mantenere aperto questo conflitto."
 
 flavor_gen.27.title: "L'Assedio di Caffa"
 flavor_gen.27.desc: "[ROOT.GetCountry.GetName|U] si insediò in Crimea dopo il 1266 con il consenso dell'[GetCountry('GLH').GetLongName], un accordo che consentì a entrambe le parti di instaurare proficui rapporti commerciali collegando la Via della Seta con le rotte commerciali del Mediterraneo e rendendo [ShowLocationName('kaffa')] il più importante snodo commerciale del Mar Nero.\n\nTuttavia, periodicamente sorgono tensioni tra il [GetCountry('GLH').GetGovernment.GetRulerTitle] dell'[GetCountry('GLH').GetLongNameWithNoTooltip] e i Genovesi, con [ShowLocationName('kaffa')] sotto assedio fino a quando non verrà raggiunto un nuovo accordo. Questa volta, però, potrebbe essere leggermente diverso..."
 flavor_gen.27.a: "Cerca di salvare il nostro popolo dalla peste e dalla guerra!"
 flavor_gen.27.a.tt: "Le malattie provenienti dall'est potrebbero diffondersi in [target_location.GetRegion.GetSubContinent.GetContinent.GetName]..."
 flavor_gen.27.b: "La carestia e la morte potrebbero essere l'unica soluzione sensata."
 
 flavor_gen.28.title: "Il Rocco di Monaco"
 flavor_gen.28.desc: "Rifugio dei pirati, la sovranità sul Rocca di Monaco fu concessa dall'imperatore del Sacro Romano Impero Enrico VI [ROOT.GetCountry.Custom('IT_AL_RANGO')][ROOT.GetCountry.GetLongName] nel 1191, successivamente fortificato dai Ghibellini Genovesi nel 1215. Tuttavia, le lotte intestine nella città di [ShowLocationName('genoa')] portarono alcuni Guelfi guidati da Francesco [ShowDynastyName('grimaldi_dynasty')] a rifugiarsi nella Rocca, assumendone il controllo. Sebbene formalmente sotto la sovranità [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongNameWithNoTooltip], la dinastia Grimaldi iniziò ad agire in modo del tutto indipendente, ampliando i propri possedimenti e agendo come marinai di fortuna."
 flavor_gen.28.a: "Lasciamo che i Grimaldi continuino la loro attività."
 flavor_gen.28.b: "Quella Roccia ci appartiene!"
 
 flavor_gen.29.title: "L'Anno d'Oro di Casa San Giorgio"
 flavor_gen.29.desc: "L'attività bancaria di Casa San Giorgio è stata piuttosto redditizia negli ultimi tempi, apportando grandi benefici [ROOT.GetCountry.Custom('IT_AL_RANGO')][ROOT.GetCountry.GetLongName]."
 flavor_gen.29.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_gen.30.title: "Problemi Finanziari di Casa San Giorgio"
 flavor_gen.30.desc: "L'attività bancaria di Casa San Giorgio ha attraversato alcuni problemi negli ultimi tempi, con perdite finanziarie che [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetLongName] deve ora affrontare."
 flavor_gen.30.a: "A proposito di questo..."
 
 flavor_gen.31.title: "L'Università di Genova"
 flavor_gen.31.desc: "La città di [ShowLocationName('genoa')] è un luogo ricco e prospero. Sebbene sia principalmente una città mercantile, i suoi cittadini non sottovalutano il valore dell'istruzione, come dimostra la presenza di istituti universitari che rilasciano lauree in giurisprudenza, teologia, medicina e lettere.\n\nSu richiesta di [GetCountry('PAP').GetGovernment.GetRuler.GetName], Il Collegio Teologico viene ufficialmente fondato a Genova nell'anno santo del [GetCurrentYear]."
 flavor_gen.31.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.31.b: "Sostieni l'università."
 
 flavor_gen.32.title: "[sampieru_corso.GetNameWithNoTooltip]"
 flavor_gen.32.desc: "Un uomo del popolo, [sampieru_corso.GetName] ha iniziato una carriera di successo come #italic condottiero#! nelle Guerre italiane, accumulando una grande fortuna. Esiliato dalla sua terra natale, la Corsica, iniziò a tramare per usare la sua fortuna e le sue conoscenze per escludere la [ROOT.GetCountry.GetLongName] dall'isola con il sostegno di una Grande Potenza."
 flavor_gen.32.a: "Chissà cosa potrebbe succedere..."
 flavor_gen.32.b: "Lasciatelo tornare, schiacceremo la sua rivolta prima che diventi una minaccia."
 
 flavor_gen.33.title: "I Problemi della Corsica"
 flavor_gen.33.desc: "I Corsi sono stati a lungo governati da stranieri, essendo l'isola un campo di battaglia tra i suoi clan nobiliari e i Pisani, i Genovesi, gli Aragonesi e altre potenze. Tuttavia, negli ultimi anni si stanno diffondendo nuove idee e alcuni intellettuali, come [luiggi_giafferi.GetName], Giacinto Paoli, e Pasquale, figlio di Giacinto, invocano una rivoluzione che porti i Corsi ad autogovernarsi dopo generazioni di oppressione straniera."
 flavor_gen.33.a: "Ponete fine a queste rivolte."
 flavor_gen.33.b: "Concedete loro l'indipendenza."
 
 flavor_gen.34.title: "I Problemi della Corsica"
 flavor_gen.34.desc: "Dopo il loro primo tentativo, i rivoluzionari Corsi si sono riorganizzati sotto la guida di [pasquale_paoli.GetName] e stanno compiendo un altro tentativo per ottenere l'indipendenza, ora con un sostegno popolare ancora maggiore dopo il precedente fallimento."
 flavor_gen.34.a: "Schiacciate i rivoluzionari!"
 flavor_gen.34.b: "Concedete loro l'indipendenza."
 
 flavor_gen.35.title: "I Problemi della Corsica"
 flavor_gen.35.desc: "La Rivoluzione Corsa ha acquisito potere e si è diffusa sotto la guida di Pasquale Paoli. Gli obiettivi dei rivoluzionari sono quelli di istituire una Repubblica indipendente, governata da una Dieta Generale del Popolo della Corsica, i cui rappresentanti sarebbero eletti dai cittadini per un mandato di tre anni."
 flavor_gen.35.a: "Quest'isola è più una maledizione che una benedizione..."
 flavor_gen.35.b: "Concedete loro l'indipendenza."
 can_sell_corsica_via_diplo_action: "Sblocca un'Azione Diplomatica che ci permette di vendere la Corsica a un'altra potenza.\n\n#italic Può essere utilizzato solo UNA VOLTA.#!"
 
 flavor_gen.36.title: "I Problemi della Corsica"
 flavor_gen.36.desc: "La situazione in Corsica è diventata insostenibile per il nostro Paese, poiché comporta un dispendio di risorse per una guerra che non possiamo davvero vincere. I membri più pragmatici del nostro Gabinetto stanno suggerendo una soluzione definitiva: vendere l'intera isola [corsica_buyer.Custom('IT_AL_RANGO')][corsica_buyer.GetName] e risolvere il problema una volta per tutte, consentendo [ROOT.GetCountry.Custom('IT_AL_RANGO')][ROOT.GetCountry.GetLongName] di concentrarsi su altre questioni più urgenti.\n\nCon nostra grande fortuna, gli ignari [corsica_buyer.Custom('IT_ADJ_MP')] acquistarono davvero l'isola maledetta. Ora la popolazione [ShowCultureName('corsican')] è un problema loro."
 flavor_gen.36.a: "Che liberazione!"
 
 flavor_gen.37.title: "La Costruzione del Palazzo del [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_gen.37.desc: "Il recente cambio di regime nella [ROOT.GetCountry.GetLongName] che ha portato a un nuovo sistema politico guidato dal [ROOT.GetCountry.GetGovernment.GetRulerTitle] è stato un successo. Ora è iniziato un dibattito pubblico sulla dignità di questa nuova posizione, con [target_ruler.GetName] e i suoi sostenitori sostengono che la costruzione di un nuovo palazzo come sua residenza e sede principale rappresenterebbe un grande progresso, mentre i suoi detrattori si oppongono in quanto lo considerano un eccesso del suo potere e della sua influenza."
 flavor_gen.37.a: "Il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] merita un palazzo!"
 flavor_gen.37.b: "Il [ROOT.GetCountry.GetGovernment.GetRulerTitle] non deve prevalere sulle tradizioni della Repubblica!"
 
 flavor_gen.38.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.38.desc: "[artist_character.GetName], un eminente architetto italiano originario di [ShowLocationName('perugia')], emerge come figura di spicco nella costruzione e nella riprogettazione di grandi progetti architettonici in tutta Europa. Con un impressionante repertorio di capolavori, Alessi è celebrato per la sua capacità di combinare elementi classici Romani con concetti di design innovativi. Potrebbe ora essere impiegato al servizio della [ROOT.GetCountry.GetLongName]."
 flavor_gen.38.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_gen.39.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.39.desc: "[artist_character.GetName] si trasferì dalla sua città natale, [ShowLocationName('como')] a [ShowLocationName('genoa')] seguendo le orme del padre, anch'egli architetto, ma superandolo grazie al suo talento. Rinomato per la sua maestria nel creare forme dinamiche, decorazioni elaborate e facciate stravaganti, la visione architettonica di Bianco mirava a rimodellare il paesaggio urbano dell'epoca."
 flavor_gen.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_gen.40.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.40.desc: "[artist_character.GetName], noto anche come #italic Il Capuccino#! poiché fu frate Cappuccino per qualche tempo, è uno dei pittori Genovesi più promettenti. Noto per la sua maestria nell'uso della luce, delle ombre e dell'intensità emotiva, i dipinti di Strozzi evocano un senso di drammaticità e realismo che affascina il pubblico di tutto il mondo." 
 flavor_gen.40.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_gen.41.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.41.desc: "Il pittore visionario [artist_character.GetName] si propone di ridefinire i confini dell'arte, spingendo i limiti della creatività e della tecnica. Rinomato per il suo uso sperimentale di materiali non convenzionali, la pennellata audace e le tecniche innovative di stampa, le opere d'arte di Castiglione stimolano nuovi modi di pensare. 
 flavor_gen.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_gen.42.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.42.desc: "Un pittore di talento, [artist_character.GetName] emerge come figura chiave nel campo dell'arte religiosa, grazie alla sua capacità di raffigurare soggetti divini con trascendente bellezza e profondità emotiva. I dipinti di Castello diventano simboli di fede e devozione. Eccelle anche nella pittura di scene di battaglia con composizioni elaborate."
 flavor_gen.42.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_gen.43.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.43.desc: "[artist_character.GetName] è un pittore visionario, figura di spicco che sfida le norme convenzionali e rivoluziona l'espressione artistica attraverso le sue composizioni misteriose e suggestive." 
 flavor_gen.43.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 flavor_gen.44.title: "La Peste Nera si Diffonde!"
 flavor_gen.44.desc: "L'assedio di [ShowLocationName('kaffa')] causò grande dolore e sofferenza alla popolazione, ma questo era solo l'inizio. Le forze d'assedio utilizzarono i corpi infetti per accelerare l'assedio e, sebbene i cittadini di [ShowLocationName('kaffa')] si sbarazzassero dei cadaveri il più rapidamente possibile, le malattie si diffusero comunque tra i vivi.\n\nCercando rifugio dalla guerra, gli abitanti delle nostre colonie hanno portato la [ShowSituationName('black_death')] nelle nostre case e nelle nostre famiglie!"
 flavor_gen.44.a: "$common_string_the_end_is_nigh$"
 
 flavor_gen.45.title: "[sampieru_corso.GetName] contrattacca!"
 flavor_gen.45.desc: "[sampieru_corso.GetName] ha acquisito forza in esilio grazie al sostegno straniero. Ora ha deciso che è giunto il momento di una ribellione su tutta l'isola per liberare la Corsica dal nostro dominio."
 flavor_gen.45.a: "I Corsi si stanno ribellando ancora una volta!"
 flavor_gen.45.a.tt: "Tutta la popolazione [ShowCultureName('corsican')] di [ShowProvinceDefinitionName('cismonte_province')] e [ShowProvinceDefinitionName('pumonte_province')] si unirà ai [corsican_independence_fighter.GetName]"