l_english:
 flavor_cas_por.1.title: "Quinto Reale"
 flavor_cas_por.1.desc_common: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')|U][ROOT.GetCountry.GetGovernment.GetRulerTitle], in quanto unico sovrano [ROOT.GetCountry.Custom('IT_Dalla')][ROOT.GetCountry.GetName], ha diritto a tutti i beni naturali e alla ricchezza che si trovano all'interno [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]su[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. È per questo che tutte le risorse naturali estratte dai cittadini [ROOT.GetCountry.GetAdjectiveWithNoTooltip] appartengono di diritto al suo [target_character.GetName]. Tuttavia, se tutti dovessero cedere i loro beni al governo, non ci sarebbe alcun incentivo a condurre effettivamente tali operazioni minerarie, ed è per questo che abbiamo deciso di estrarre le risorse secondo la [ShowPolicyName('royal_fifth_law')]."
 flavor_cas_por.1.desc: "$flavor_cas_por.1.desc_common$\n\nL'argomento della tassa è emerso di nuovo, poiché sta per diventare molto più importante a causa della crescente estrazione di [target_goods.GetName] a [target_location.GetName]. I viceré locali sono stati riluttanti ad applicare la tassa, credendo che soffocherebbe la produzione."
 flavor_cas_por.1.a: "Applicate la [ShowPolicyNameWithNoTooltip('royal_fifth_law')]."
 flavor_cas_por.1.b: "Non disturbate le loro operazioni."

 flavor_cas_por.2.title: "$flavor_cas_por.1.title$"
 flavor_cas_por.2.desc: "$flavor_cas_por.1.desc_common$\n\nLa recente scoperta di [target_goods.GetName] a [target_location.GetName] ha riportato sul tavolo l'argomento di questa tassa, poiché il viceré locale esige che i gestori delle miniere rispettino l'imposta, che finora è stata ampiamente irrilevante. Diversi consiglieri del suo [ROOT.GetCountry.GetGovernment.GetRulerTitle] sostengono che ciò potrebbe danneggiare la produzione della risorsa."
 flavor_cas_por.2.a: "$flavor_cas_por.1.a$"
 flavor_cas_por.2.b: "Dimenticatevene per ora."