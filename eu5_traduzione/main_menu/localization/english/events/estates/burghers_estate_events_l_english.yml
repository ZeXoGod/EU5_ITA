l_english:
 burghers_estate_events.1.title: "Ascesa [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 burghers_estate_events.1.desc: "Lo status [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] non poggia sugli antichi privilegi che caratterizzano [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] o [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Essi hanno dovuto creare la propria fortuna lavorando con costanza e rischiando i loro profitti per espandere ulteriormente le loro attività. Tuttavia, negli ultimi tempi ciò ha fruttato loro grandi successi. Pur non godendo del medesimo prestigio, il commercio è in molti modi la spina dorsale della nostra economia, e grazie al loro controllo della moneta, [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] [ROOT.GetCountry.Custom('IT_BURGHERS_HA')] incrementato notevolmente il suo potere nel nostro Paese."
 burghers_estate_events.1.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 burghers_estate_events.2.title: "Baroni Predoni"
 burghers_estate_events.2.desc: "[ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [ROOT.GetCountry.Custom('IT_BURGHERS_SONO')] preoccupat[ROOT.GetCountry.Custom('IT_BURGHERS_OAI')] della grande influenza esercitata [ROOT.GetCountry.Custom('IT_NOBLES_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] nel nostro stato. Sostengono che molti membri inferiori della nobiltà ignorino la pace e le leggi, utilizzando il proprio potere e le terre che controllano per imporre pedaggi e tasse irragionevoli ai mercanti di passaggio. Si dice persino che alcuni attacchino o ricattino i mercanti.\n\nI rappresentanti [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] di [ROOT.GetCountry.GetAdjective] affermano ora che tali eccessi stanno frenando lo sviluppo economico della nazione. [ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], d'altro canto, sostiene di imporre solo tariffe legittime per l'uso delle loro strade e delle loro proprietà, e alcuni sono disposti a cedere allo stato una parte del denaro raccolto."
 burghers_estate_events.2.a: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_STA')] solo esercitando i suoi diritti."
 burghers_estate_events.2.b: "Dobbiamo frenare questi abusi!"
 burghers_estate_events.3.title: "Declino delle Classi Mercantili"
 burghers_estate_events.3.desc: "Privi degli antichi privilegi e lignaggi che sostengono altri ceti, lo status e l'influenza [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] è raramente solido quanto quello delle classi nate al potere. Ultimamente, una combinazione di sventure finanziarie e ambizioni politiche mal indirizzate ha provocato un declino del potere e dell'influenza [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] di [ROOT.GetCountry.GetName]."
 burghers_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 burghers_estate_events.4.title: "[ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] di [growing_city.GetNameWithNoTooltip]"
 burghers_estate_events.4.desc: "[ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] di [growing_city.GetName], un [growing_city.GetRank.GetName] commerciale di crescente rilevanza, ha presentato oggi una petizione al [ROOT.GetCountry.GetGovernment.GetRulerTitle], chiedendo maggiori poteri affinché la regione possa prosperare senza l'ostacolo di molte delle nostre tasse abituali. Assicurano che, se verranno concessi tali diritti, l'economia locale fiorirà rapidamente, portando maggiore ricchezza allo stato."
 burghers_estate_events.4.a: "Accogliamo la loro richiesta."
 burghers_estate_events.4.b: "Dobbiamo respingere la loro richiesta."
 STATIC_MODIFIER_NAME_local_burgher_rights: "Privilegi Locali della Borghesia"
 burghers_estate_events.5.title: "Prezzi Immorali"
 burghers_estate_events.5.desc: "I prezzi del grano sono notoriamente instabili: il clima nei luoghi di produzione o incidenti lungo le vie di distribuzione possono farli aumentare improvvisamente.\n\nIn seguito a uno di questi cambiamenti, molte delle nostre grandi città stanno vivendo una grave carenza di grano. Disperati nel tentativo di sfamarsi, [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [ROOT.GetCountry.Custom('IT_PEASANTS_STA')] rivolgendo la propria rabbia verso [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], con l'accusa di sfruttare la situazione per aumentare eccessivamente i prezzi.\n\nI mercanti, invece, sostengono che tali prezzi siano una naturale conseguenza della scarsità e che semplicemente non vi sia abbastanza pane per tutti."
 burghers_estate_events.5.a: "Costringeremo [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a ridurre i prezzi."
 burghers_estate_events.5.b: "Non dovremmo interferire in questi affari."
 wheat_prices_forcibly_reduced: "Prezzi del Grano Ridotti"
 burghers_estate_events.6.title: "Autorità Parallela"
 burghers_estate_events.6.desc: "[ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] non è l'unica autorità nelle loro città: [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_HA')] una presenza radicata risalente alla fondazione stessa dei centri urbani. Conflitti emergono talvolta quando i consigli [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] emanano regolamenti che [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] disapprova.\n\nTali conflitti sono diventati più frequenti, e membri del clero agiscono apertamente contro le decisioni prese [ROOT.GetCountry.Custom('IT_BURGHERS_DAL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]. Delegati provenienti da varie città dominate [ROOT.GetCountry.Custom('IT_BURGHERS_DAL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] chiedono ora che chiarifichiamo la situazione."
 burghers_estate_events.6.a: "Dobbiamo schierarci con [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 burghers_estate_events.6.b: "Dobbiamo schierarci con [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 burghers_estate_events.7.title: "Privilegi Estesi [ROOT.GetCountry.Custom('IT_BURGHERS_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 burghers_estate_events.7.desc: "[ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ritiene di essere tassata e regolamentata eccessivamente, nonostante l'importanza cruciale del suo lavoro per il Paese. Pedaggi, tasse e dazi stanno ostacolando il suo potenziale e ora esercita tutta la sua influenza per abolire tali restrizioni."
 burghers_estate_events.7.a: "Rimuoviamo questi ostacoli!"
 burghers_estate_events.7.b: "[ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] deve stare al suo posto!"
 burghers_estate_events.8.title: "Politiche Commerciali Dannose"
 burghers_estate_events.8.desc: "Gli interessi di importanti famiglie mercantili stanno soffrendo a causa delle nostre politiche commerciali repressive nei confronti di altri Paesi. [ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sostiene tali famiglie e ci ha ora chiesto di compensarle, almeno allentando alcune restrizioni sul commercio per mitigare la perdita di profitti."
 burghers_estate_events.8.a: "Dobbiamo sostenere [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 burghers_estate_events.8.b: "Non possiamo permettere che la nostra politica commerciale venga dettata da questi bottegai."
 burghers_estate_events.9.title: "Industria Artigianale"
 burghers_estate_events.9.desc: "Lo sviluppo economico non è sempre privo di conflitti. Sembra che ricchi mercanti in alcune città dominate [ROOT.GetCountry.Custom('IT_BURGHERS_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] stiano cercando di aggirare i diritti delle corporazioni appaltando lavoro a famiglie residenti fuori città. Il fatto che questo 'Sistema del Lavoro a Domicilio' sia molto redditizio non fa che accrescere l'ira degli artigiani urbani, che vedono i loro antichi diritti violati e temono un crollo dei prezzi controllati dei loro prodotti. Gli artigiani [ROOT.GetCountry.GetAdjective] si rivolgono ora al [ROOT.GetCountry.GetGovernment.GetRulerTitle] affinché difenda i loro privilegi."
 burghers_estate_events.9.a: "Non possiamo ostacolare il progresso."
 burghers_estate_events.9.b: "Dobbiamo tutelare i privilegi delle corporazioni."
 burghers_estate_events.10.title: "Mobilità Sociale"
 burghers_estate_events.10.desc: "Il crescente potere [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ha spinto alcuni membri del ceto a perseguire opportunità in aree tradizionalmente dominate da altri gruppi. I figli di famiglie borghesi di media e bassa prominenza possiedono ora educazione e ambizione sufficienti per competere con le classi privilegiate, e sempre più di loro trovano impiego come amministratori, avvocati, ufficiali e in ruoli storicamente riservati ad altri ordini. Tuttavia, [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] ritiene ancora di essere frenata da antichi privilegi, mentre gli altri ceti guardano con crescente ostilità a questa ‘innaturale' mobilità sociale.\n\nSe non interveniamo, rischiamo di perdere il sostegno dei gruppi privilegiati; ma se ritireremo il nostro appoggio [ROOT.GetCountry.Custom('IT_BURGHERS_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] ora, comprometteremo gravemente le nostre relazioni con essa."
 burghers_estate_events.10.a: "Non dobbiamo ostacolare questi nuovi uomini."
 burghers_estate_events.10.b: "Dobbiamo proteggere gli antichi diritti degli altri ordini."
 burghers_estate_events.11.title: "Crescita dell'Economia"
 burghers_estate_events.11.desc: "La nostra politica di cooperazione con [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ha dato i suoi frutti, favorendo lo sviluppo economico in molti settori. Le città dominate [ROOT.GetCountry.Custom('IT_BURGHERS_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] prosperano e la nostra influenza nel commercio internazionale cresce rapidamente."
 burghers_estate_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 burghers_estate_events.12.title: "I Rischi del Commercio"
 burghers_estate_events.12.desc: "Il commercio a lunga distanza può essere redditizio, ma anche pericoloso. Il clima, i briganti e i pirati rappresentano una minaccia tanto sulle vie terrestri quanto su quelle marittime.\n\nIn genere, [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] riesce a gestire un certo numero di disavventure e dispone di sistemi per proteggersi e assicurare le sue merci.\n\nUltimamente, però, le cose sono andate male per molte famiglie mercantili, alcune delle quali sono sull'orlo della bancarotta. Potrebbe essere prudente offrire loro un sostegno finanziario per permettere loro di rimettersi in piedi."
 burghers_estate_events.12.a: "Compensiamo [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 burghers_estate_events.12.b: "Sapevano a cosa andavano incontro."
 burghers_estate_events.13.title: "Urbanizzazione"
 burghers_estate_events.13.desc: "Sebbene solo una piccola parte della nostra popolazione viva in città, la crescente prosperità [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sta attirando sempre più persone dalle campagne. Alcune città crescono così rapidamente che i loro problemi di sovraffollamento e igiene sono passati da preoccupanti a catastrofici, secondo [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]. I poveri hanno iniziato a stabilirsi fuori dalle mura, dando vita a sobborghi insalubri dove proliferano malattie.\n\n[ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] trova la situazione intollerabile e chiede ora l'intervento dello stato, sia in termini di risorse, sia nell'applicazione di norme oltre le mura cittadine. Sostiene che solo un intervento governativo possa trasformare questa urbanizzazione sconvolgente in un cambiamento positivo."
 burghers_estate_events.13.a: "Dobbiamo tentare di migliorare le condizioni."
 burghers_estate_events.13.b: "Nulla di insolito. [ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] saprà occuparsene."
 burghers_estate_events.14.title: "Politica Economica"
 burghers_estate_events.14.desc: "Con la crescita del potere [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], si fanno più insistenti le richieste di ridurre regolamentazioni commerciali e tasse. Molti ritengono che la nostra politica commerciale sia antiquata e repressiva, e che trarremmo beneficio da una diminuzione delle gabelle e dei dazi che ostacolano il commercio."
 burghers_estate_events.14.a: "Riduciamo [ShowSocietyDirectionNameWithNoTooltip('mercantilism')]."
 burghers_estate_events.14.b: "Rifiutiamo di interferire con [ShowSocietyDirectionNameWithNoTooltip('free_trade')]."
 burghers_estate_events.15.t: "Una Grande Corporazione in Crisi"
 burghers_estate_events.15.desc: "Una corporazione in [golden_parachute_location.GetName] si è ritrovata con fondi insufficienti per coprire i danni di un carico perduto in mare e rischia ora lo scioglimento.\n\nIn circostanze normali ciò non riguarderebbe lo stato, ma [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] chiede un salvataggio finanziario, pretendendo che il governo copra la perdita per preservare la stabilità della regione. Permettere alla corporazione di chiudere potrebbe sconvolgere profondamente l'ordine sociale di [golden_parachute_location.GetNameWithNoTooltip]."
 burghers_estate_events.15.a: "Lo stato non interferirà negli affari privati."
 burghers_estate_events.15.b: "La salveremo. Il benessere dei commercianti è il benessere della nazione."
 burghers_estate_events.15.c: "Accettiamo di finanziare la corporazione, se accetta di passare sotto controllo statale."