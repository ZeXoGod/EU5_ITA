l_english:
 cossack_estate_events.1.title: "Colonizzazione delle Steppe"
 cossack_estate_events.1.desc: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_HA')] lamentato che un numero crescente di servi sta abbandonando le sicure dimore loro assegnate per cercare fortuna tra i [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] delle steppe. Ci è stata attribuita la colpa, poiché abbiamo permesso ai [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] di diventare troppo potenti, ispirando così i servi ad abbandonare i loro legittimi padroni.\n\nI rappresentanti delle principali famiglie [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ora pretendono che limitiamo il potere dei [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] affinché possano espandere i loro latifondi nelle regioni confinanti con la steppa. In questo modo, sostengono, i campi selvaggi potranno essere domati e le leggi del reame rispettate."
 cossack_estate_events.1.a: "Questi servi devono essere riportati indietro."
 cossack_estate_events.1.b: "Non possiamo permetterci di irritare i [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]."

 cossack_estate_events.2.title: "Crescita del Potere dei [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]"
 cossack_estate_events.2.desc: "Per quanto pochi ne contestino l'influenza nelle steppe, i [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] hanno molti ostacoli quando cercano di ottenere potere nelle sale decisionali. [ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_HA')] da sempre dichiarato di disprezzarli, volendoli vedere ridotti a servi nei suoi latifondi, e i loro modi non hanno procurato molti amici a [ROOT.GetCountry.GetCapital.GetName].\n\nUltimamente, tuttavia, le cose stanno andando a loro favore. Sono riusciti a difendere i loro insediamenti e i loro servigi allo stato come razziatori sono indiscutibili."
 cossack_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"

 cossack_estate_events.3.title: "Declino del Potere dei [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]"
 cossack_estate_events.3.desc: "La natura libera dei [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] e la distanza che li separa dalle sale del potere di [ROOT.GetCountry.GetCapital.GetName] sono sempre stati un problema. Privi di privilegi ereditari, il numero di [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] con sufficiente influenza da modificare le decisioni della [ROOT.GetCountry.GetGovernment.GetCourtTitle] è diminuito costantemente."
 cossack_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"

 cossack_estate_events.4.title: "Petizione per i Privilegi"
 cossack_estate_events.4.desc: "Non tutti i [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] ricevono gli stessi privilegi dallo stato. Tradizionalmente, tali diritti vengono concessi a singoli [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] disposti a prestare grandi servigi allo stato in tempo di guerra. Poiché questi diritti non sono trasferibili alla morte, l'influenza dei [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] può variare enormemente nel tempo. Secondo loro, è giunto il momento di concedere ulteriori privilegi per rafforzare i nostri ranghi."
 cossack_estate_events.4.a: "Abbiamo bisogno di più [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] nell'esercito!"
 cossack_estate_events.4.b: "Abbiamo bisogno di più [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] registrati!"
 cossack_estate_events.4.c: "Che si occupino delle loro steppe."

 cossack_estate_events.5.title: "Rifornimenti per i [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]"
 cossack_estate_events.5.desc: "La vita sul fronte può essere dura e, sebbene i [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] siano soliti cavarsela da soli, un po' di aiuto dal tesoro centrale potrebbe risultare utile. L'ultima stagione è stata insolitamente rigida e, insieme a un aumento dei razziatori e dei banditi, molti [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] ora hanno un'urgente carenza di cibo per i prossimi mesi. Se fornissimo loro viveri e rifornimenti militari come armi e uniformi, non solo rafforzeremmo direttamente i nostri difensori delle steppe, ma probabilmente li legheremmo anche più strettamente al nostro stato."
 cossack_estate_events.5.a: "Mandiamo loro ciò di cui hanno bisogno."
 cossack_estate_events.5.b: "Dovranno arrangiarsi da soli."

 cossack_estate_events.6.title: "Disturbi al Commercio"
 cossack_estate_events.6.desc: "Ci sono sempre state tensioni tra i [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] e gli altri ceti, se non altro a causa dei loro modi insoliti e delle loro origini diverse. Ultimamente, però, queste tensioni sono aumentate notevolmente. [ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [ROOT.GetCountry.Custom('IT_BURGHERS_SONO')] allarmat[ROOT.GetCountry.Custom('IT_BURGHERS_OAI')] dalle incursioni dei [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] e sostengono che stiano colpendo i convogli delle loro merci. I [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')], dal canto loro, affermano di attaccare solo banditi e predoni dell'area e che si tratti semplicemente di un fraintendimento.\n\nPoiché la presenza governativa nella regione è scarsa, è difficile accertare la verità. È però chiaro che vi sia attrito, e ci si aspetta che sosteniamo o puniamo una delle due parti."
 cossack_estate_events.6.a: "Sosteniamo i [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]."
 cossack_estate_events.6.b: "Sosteniamo [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."

 cossack_estate_events.7.title: "Coloni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] in [target_cossacks_destination.GetNameWithNoTooltip]"
 cossack_estate_events.7.desc: "La vita nelle steppe ha abituato i [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] alle condizioni di frontiera. Le continue minacce del clima rigido e dei razziatori stranieri hanno reso i [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] temuti guerrieri e robusti coloni.\n\nMentre volgiamo il nostro sguardo verso le terre di [target_cossacks_destination.GetName], diventa evidente che la vita su questa nuova frontiera non differisce molto da quella delle steppe che già controlliamo."
 cossack_estate_events.7.a: "Arruoliamo coloni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]."
 cossack_estate_events.7.b: "Non possiamo fidarci dei [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]."

 cossack_estate_events.8.title: "Disordini tra i [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]"
 cossack_estate_events.8.desc: "La profonda diffidenza che i [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] nutrono verso lo stato in generale e verso la nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] in particolare è culminata in un completo crollo dell'autorità nei loro territori. Le comunità dei [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] sono apertamente ostili ai nostri emissari e ora agiscono, di fatto, in totale indipendenza dal potere centrale."
 cossack_estate_events.8.a: "Lasciamoli stare; col tempo i rapporti miglioreranno."
 cossack_estate_events.8.b: "Schiacciamo i dissidenti."

 cossack_estate_events.9.title: "Espansione dei [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] in [target_location.GetNameWithNoTooltip]"
 cossack_estate_events.9.desc: "I confini possono essere concetti molto teorici, specialmente nei territori selvaggi. Pare che i [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] si siano espansi rapidamente in [target_location.GetName], e la loro autorità viene ormai rispettata più della nostra. Potremmo tentare di invertire questa tendenza, ma ai [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] non piacerebbe affatto essere rimossi da terre che hanno lavorato duramente per colonizzare."
 cossack_estate_events.9.a: "Accettiamo il nuovo status quo."
 cossack_estate_events.9.b: "Riprendiamoci la terra dai [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]."

 cossack_estate_events.10.title: "Richieste di Privilegi Estesi"
 cossack_estate_events.10.desc: "Il vecchio sogno dei [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] è sempre stato quello di essere riconosciuti come pari agli altri ceti, come [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] o [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Mai questo sogno è stato così vicino alla realizzazione come ora. I [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] hanno ottenuto grande influenza nel nostro stato e dipendiamo dal loro supporto in molti modi.\n\nVista la situazione favorevole, molti tra loro stanno ora reclamando gli antichi privilegi e il riconoscimento ufficiale."
 cossack_estate_events.10.a: "Assurdo."
 cossack_estate_events.10.b: "Accogliamo le loro richieste."

 cossack_estate_events.11.title: "Migrazioni verso le Steppe"
 cossack_estate_events.11.desc: "Con così tante steppe all'interno dei nostri confini, molti tra la nostra gente iniziano a considerare le opportunità che queste terre potrebbero offrire. Certo, la popolazione [ShowCultureGroupName('tatar_group')] vive lì da quando è giunta da Oriente, ma il suo stile di vita è molto diverso dal nostro. Ciononostante, la regione attorno a [target_migration_province.GetName] sembra aver attirato l'attenzione di molti, poiché è già percepibile un crescente numero di persone all'interno [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] intenzionate a trasferirsi e a cercare fortuna in queste nuove terre."
 cossack_estate_events.11.a: "Una scelta audace."
 cossack_estate_events.11.b: "Sciocchezze: nessuno si sposta senza il nostro permesso."

 cossack_estate_events.12.title: "Nascita della Cultura [ShowCultureNameWithNoTooltip('cossack_culture')]"
 cossack_estate_events.12.desc: "Da quando il nostro popolo si è insediato nelle steppe entro i nostri confini, ha dovuto adattarsi alle dure condizioni locali. Ereditando la tradizione della popolazione [ShowCultureGroupName('tatar_group')] che un tempo vagava in quelle terre, hanno gradualmente cambiato usi e costumi, fino a diventare qualcosa di nuovo e distinto. Per questo motivo, la popolazione di [target_cossack_conversion.GetName] ha iniziato a riferirsi a sé stessa come [ShowCultureName('cossack_culture')]."
 cossack_estate_events.12.a: "Uno sviluppo interessante."
 cossack_estate_events.12.tt: "Molti dei nostri [pops|e] in [target_cossack_conversion.GetName] diventeranno [ShowPopTypeName('tribesmen')] di cultura [ShowCultureName('cossack_culture')]"

 cossack_estate_events.1000.title: "Aggressione dei [cossack_origin_country.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]"
 cossack_estate_events.1000.desc: "Rapidi a muoversi via barca o a cavallo, i [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')] delle steppe sono razziatori abilissimi. Diverse di queste incursioni hanno recentemente devastato le nostre campagne e persino insediamenti lontani dal confine, colpendo [cossack_target_location.Custom('IT_ART_LOCATION')][cossack_target_location.GetRank.GetName] di [cossack_target_location.GetName]. Una volta completato il saccheggio, i predoni si sono ritirati oltre i confini [cossack_origin_country.Custom('IT_Della')][cossack_origin_country.GetName] con la stessa rapidità con cui sono arrivati.\n\nSia [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] che [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] hanno interessi nelle aree colpite, e pretendono che interveniamo."
 cossack_estate_events.1000.a: "Esigiamo che questi [cossack_origin_country.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] siano portati davanti alla giustizia!"
 cossack_estate_events.1000.b: "Dovremo lasciar correre."

 cossack_estate_events.1001.title: "$cossack_estate_events.1000.title$"
 cossack_estate_events.1001.desc: "Non è un segreto che i nostri [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] si muovano liberamente e adottino talvolta tattiche di saccheggio. Sono giunti rapporti secondo cui alcune di queste incursioni hanno oltrepassato i nostri confini, devastando la campagna [target_root_country.Custom('IT_ADJ_FS')] in [cossack_target_location.GetName].\n\nPoiché i responsabili, appartenenti ai [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')], risiedono entro i nostri territori, [target_root_country.Custom('IT_ART_RANGO')][target_root_country.GetLongNameWithNoTooltip] ora pretende compensazioni e che i colpevoli vengano puniti."
 cossack_estate_events.1001.a: "La questione è fuori dal nostro controllo."
 cossack_estate_events.1001.b: "Portiamoli davanti alla giustizia!"

 cossack_estate_events.1002.title: "La Risposta [cossack_origin_country.Custom('IT_ADJ_FS')]"
 cossack_estate_events.1002.desc: "La risposta [cossack_origin_country.Custom('IT_Della')][cossack_origin_country.GetName] è che essi rifiutano di assumersi la responsabilità per le incursioni nel nostro paese, sostenendo di non essere in grado di controllare i propri [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')]."
 cossack_estate_events.1002.a: "Di tali scuse ci importa ben poco."

 cossack_estate_events.1003.title: "$cossack_estate_events.1002.title$"
 cossack_estate_events.1003.desc: "La risposta del [cossack_origin_country.Custom('IT_Della')][cossack_origin_country.GetName] è stata l'invio di un risarcimento monetario per i saccheggi compiuti dai loro [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')], sufficiente a coprire i danni arrecati. Affermano inoltre di aver punito i responsabili."
 cossack_estate_events.1003.a: "Se solo potessimo crederci davvero."
