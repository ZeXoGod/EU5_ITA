l_english:
 nobles_estate_events.1.title: "Nascita Nobiliare"
 nobles_estate_events.1.desc: "Molte delle famiglie [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hanno ottenuto le loro attuali posizioni grazie alle azioni di un antenato che servì lo Stato in tempo di guerra. Per la maggior parte dei loro figli, una vita nell'esercito è quindi l'unica carriera immaginabile. Con la modernizzazione dell'esercito, però, gli ufficiali comuni non sono più così rari. I membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ci hanno ora avvicinato chiedendo che garantiamo quello che ritengono un diritto della loro classe. Nessun uomo dovrebbe poter servire come comandante negli eserciti [ROOT.GetCountry.GetAdjective] se non è di nascita nobiliare!"
 nobles_estate_events.1.a: "Garantiamo loro il diritto di comandare i nostri eserciti."
 nobles_estate_events.1.b: "Non possiamo impegnarci in tali promesse."
 nobles_estate_events.2.title: "Ascesa [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 nobles_estate_events.2.desc: "Lo Stato non è l'unica fonte d'influenza nel nostro paese. Negli ultimi decenni un carismatico campione [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] è riuscito ad aumentare il potere delle principali famiglie [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sulla maggior parte delle istituzioni del nostro paese.\n\nContatti e privilegi possono essere strumenti potenti, soprattutto quando combinati con ambizione."
 nobles_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nobles_estate_events.3.title: "Sconfinamento [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] in [noble_encroachment.GetNameWithNoTooltip]"
 nobles_estate_events.3.desc: "È difficile monitorare tutti ovunque e in ogni momento, e i confini tra proprietà terriere sono spesso basati su vecchie tradizioni o documenti redatti quando il paesaggio poteva apparire molto diverso. Per qualcuno con le giuste risorse, ciò può essere sfruttato. Un certo numero di famiglie prominenti [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hanno utilizzato la loro influenza a [ROOT.GetCountry.GetCapital.GetName] per espandere considerevolmente le loro proprietà in [noble_encroachment.GetName]. Se vogliamo proteggere le proprietà dello Stato, dobbiamo agire presto."
 nobles_estate_events.3.a: "$common_string_let_it_slide$"
 nobles_estate_events.3.b: "Esigiamo che la terra venga restituita."
 nobles_estate_events.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Tirannica"
 nobles_estate_events.4.desc: "Un rappresentante del popolo che vive in un'area dominata da una delle famiglie più prominenti [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si è rivolto oggi al [ROOT.GetCountry.GetGovernment.GetCourtTitle], implorando la [ROOT.GetCountry.GetGovernment.GetRulerTitle] di intervenire contro quelli che definisce abusi sistematici di potere da parte del nobile locale. Come sovrano di [ROOT.GetCountry.GetName], [target_character.GetName] ha la responsabilità di proteggere il proprio popolo. Non farlo ci farà sembrare deboli e potrebbe danneggiare la crescita a lungo termine della provincia. Tuttavia, [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] probabilmente non gradirà la punizione di un membro tanto potente."
 nobles_estate_events.4.a: "Chiudiamo un occhio su questi abusi."
 nobles_estate_events.4.b: "Rimproveriamo il proprietario terriero."
 nobles_estate_events.5.title: "Declino del Potere [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 nobles_estate_events.5.desc: "In quanto influenti proprietari terrieri e tradizionale classe guerriera del nostro Stato, [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] non ha vissuto tempi floridi ultimamente. Per via di lotte interne e manovre politiche disordinate, [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_HA')] perso influenza a [ROOT.GetCountry.GetCapital.GetName] e molti si sono ritirati nelle loro tenute di campagna."
 nobles_estate_events.5.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nobles_estate_events.6.title: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Esige Leggi Suntuarie più Severe"
 nobles_estate_events.6.desc: "Abiti costosi, fastosi banchetti e palazzi monumentali sono simboli ben visibili [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ma la capacità di una famiglia di permettersi certi lussi può variare molto. In alcuni casi, i membri [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] possono spendere con la stessa ostentazione, se non di più, rispetto al nobile medio. Esistono vecchie regole e tradizioni che limitano tali eccessi per chi non è di nascita nobiliare, ma farle rispettare in modo efficiente è difficile. È una situazione inaccettabile per i potenti membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], che ora chiedono di aggiornare le leggi su cosa un estraneo può o non può indossare. Propongono di imporre pesanti multe contro chi tenta vistosamente di elevarsi sopra i propri “superiori”."
 nobles_estate_events.6.a: "Assecondiamo i desideri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 nobles_estate_events.6.b: "Rifiutiamo di obbedire [ROOT.GetCountry.Custom('IT_NOBLES_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 nobles_estate_events.7.title: "La Levée"
 nobles_estate_events.7.desc: "Col tempo, molte delle attività quotidiane nella vita di [target_character.GetName] e dei suoi predecessori sono diventate oggetto di cerimonia. Poter assistere alla vestizione di [ROOT.GetCountry.GetGovernment.GetRulerTitle], ad esempio, è considerato da molti il modo migliore per ottenere il suo favore. Un'elaborata vita di corte limiterebbe il potere [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] di complottare dalle loro proprietà di campagna, ma potrebbe anche rivelarsi molto costosa. Negare completamente loro il diritto di far parte della vita quotidiana di [ROOT.GetCountry.GetGovernment.GetRulerTitle], d'altra parte, ne limiterebbe l'influenza, ma genererebbe forte risentimento."
 nobles_estate_events.7.a: "Organizziamo una cerimonia elaborata e prolungata per gli individui più influenti."
 nobles_estate_events.7.b: "Non abbiamo bisogno di tali sciocchezze."
 nobles_estate_events.8.title: "Rapporti Deteriorati con [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 nobles_estate_events.8.desc: "I rapporti tra [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e il [ROOT.GetCountry.GetGovernment.GetRulerTitle] non potrebbero essere peggiori. L'evidente sfiducia è resa chiara dalla [ROOT.GetCountry.GetGovernment.GetCourtTitle] quasi deserta a [ROOT.GetCountry.GetCapital.GetName], poiché molte famiglie prominenti preferiscono le loro tenute di campagna. Se non agiamo presto, l'autorità statale nelle zone controllate [ROOT.GetCountry.Custom('IT_NOBLES_DAL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] crollerà, ma qualunque nostra richiesta rischia di essere accolta con le armi."
 nobles_estate_events.8.a: "$common_string_leave_them_be$"
 nobles_estate_events.8.b: "Forziamo [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ad accettare l'autorità dello Stato."
 nobles_estate_events.9.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Insubordinata"
 nobles_estate_events.9.desc: "Nessuno dei nostri sudditi è più legato alla guerra [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Generazioni fa, le loro famiglie servirono noi o gli Stati che ci precedettero e ottennero il loro status sul campo di battaglia. Da allora, molti hanno mantenuto vive tali tradizioni, addestrandosi al combattimento e stringendo legami tra pari.\n\nL'attuale situazione del nostro paese, però, ci lascia con pochi membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] disposti a combattere le nostre guerre. L'insubordinazione è diventata diffusa tra gli ufficiali di alto rango e abbiamo buone ragioni per sospettare che più di qualcuno speri in una guerra disastrosa."
 nobles_estate_events.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 nobles_estate_events.9.b: "È giunto il momento di sostituirli con uomini di vera capacità."
 nobles_estate_events.10.title: "Crescita dell'Amministrazione"
 nobles_estate_events.10.desc: "Con la crescita dello Stato e della sua burocrazia, c'è un bisogno sempre maggiore di persone che supervisionino e amministrino vari territori e funzioni. [ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si aspetta di essere la prima scelta quando vengono assegnati incarichi governativi, mentre [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sostiene che gli uomini debbano essere scelti secondo il merito individuale.\n\nLa morte improvvisa di un fidato segretario ha lasciato vacante una posizione al centro di questo conflitto, con [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] che supporta un candidato e [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] che ne attende un altro. Entrambi sono uomini capaci, ma la decisione sarà inevitabilmente politica."
 nobles_estate_events.10.a: "A un grande lignaggio corrispondono grandi capacità."
 nobles_estate_events.10.b: "Sono gli uomini fatti da sé che ci servono per governare questo paese."
 nobles_estate_events.10.c: "Rivolgiamoci invece [ROOT.GetCountry.Custom('IT_CLERGY_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 nobles_estate_events.11.title: "Tradizione di Servizio"
 nobles_estate_events.11.desc: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_HA')] una lunga tradizione di servizio allo Stato sia come leader militari sia, più recentemente, come amministratori affidabili. In uno Stato dove [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_SONO')] così radicat[ROOT.GetCountry.Custom('IT_NOBLES_OAI')] e leal[ROOT.GetCountry.Custom('IT_NOBLES_OAI')] come nel nostro, accade che di tanto in tanto emergano nobili di grande talento e devozione pronti a guidare il paese verso la grandezza."
 nobles_estate_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_disloyal_noble_officer: "Ufficiale Infedele"