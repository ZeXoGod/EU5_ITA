l_english:
 clergy_events_common: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_SONO')] da lungo tempo uno dei principali pilastri [GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongName], svolgendo non solo una guida spirituale, ma anche funzioni di amministratori, giudici e diplomatici al servizio [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 clergy_estate_common_ending: "I tempi però si fanno difficili, e lo stato deve sostenere un numero crescente di spese. I suggerimenti secondo cui potrebbe essere necessario offrire un contributo volontario non sono stati accolti favorevolmente [ROOT.GetCountry.Custom('IT_CLERGY_DAL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 clergy_estate_events.1.title: "Libertas Ecclesiae"
 clergy_estate_events.1.desc: "$clergy_events_common$ In cambio di questi grandi servizi, nessun maniero ecclesiastico, monastero o altro possedimento paga tasse allo stato, e le autorità temporali non interferiscono negli affari interni [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')].\n\n$clergy_estate_common_ending$"
 clergy_estate_events.1.a: "Sia chiaro che devono contribuire."
 clergy_estate_events.1.b: "Troveremo il denaro altrove."
 clergy_estate_events.101.title: "Terreni dei Templi"
 clergy_estate_events.101.desc: "$clergy_events_common$ In cambio di questi grandi servizi, nel corso degli anni sono state fatte molte donazioni, sia dallo Stato sia da altri, sotto forma di villaggi destinati a sostenere le comunità [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Questi Brāhmadeyā hanno reso [ROOT.GetCountry.Custom('IT_CLERGY_IL_NOSTRO')][ROOT.GetCountry.Custom('IT_CLERGY_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] assai ricchi nel corso dei secoli.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.101.a: "Sia chiaro che devono contribuire."
 clergy_estate_events.101.b: "Troveremo il denaro altrove."
 clergy_estate_events.102.title: "Le Ricchezze [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.102.desc: "$clergy_events_common$ In cambio di questi grandi servizi, nel corso degli anni molte donazioni sono state fatte, sia dallo stato sia da altri, [ROOT.GetCountry.Custom('IT_CLERGY_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] e agli dèi venerati. Questi doni, attraverso i secoli, hanno reso i membri questo ceto molto ricco e influente.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.102.a: "Sia chiaro che devono contribuire."
 clergy_estate_events.102.b: "Troveremo il denaro altrove."
 clergy_estate_events.103.title: "Le Ricchezze [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.103.desc: "$clergy_events_common$ In cambio di questi grandi servizi, molti terreni sono stati messi da parte come proprietà religiose, esenti dalla maggior parte delle nostre tasse. Ciò provvede al sostentamento [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] e dei molti importanti progetti supportati.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.103.a: "Sia chiaro che devono contribuire."
 clergy_estate_events.103.b: "Troveremo il denaro altrove."
 clergy_estate_events.104.title: "Le Ricchezze [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.104.desc: "$clergy_events_common$ In cambio di questi grandi servizi, nel corso degli anni molte donazioni sono state fatte, sia dallo stato sia da altri, [ROOT.GetCountry.Custom('IT_CLERGY_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Questi doni hanno reso questo ceto molto ricco e influente nel corso dei secoli.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.104.a: "Sia chiaro che devono contribuire."
 clergy_estate_events.104.b: "Troveremo il denaro altrove."
 clergy_estate_events.105.title: "Le Ricchezze [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.105.desc: "$clergy_events_common$ In cambio di questi grandi servizi, nel corso degli anni molte donazioni sono state fatte, sia dallo stato sia da altri, [ROOT.GetCountry.Custom('IT_CLERGY_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] e ai loro vasti possedimenti terrieri. Questi doni hanno reso il clero molto ricco e influente nel corso dei secoli.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.105.a: "Sia chiaro che devono contribuire."
 clergy_estate_events.105.b: "Troveremo il denaro altrove."
 clergy_estate_events.2.title: "Ascesa [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.2.desc: "Il potere [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] non è mai dipeso dallo Stato stesso. In molti modi, infatti, è questo ceto a conferire legittimità [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], grazie ai suoi legami con la sfera spirituale. Una combinazione di abili manovre politiche, timori abilmente alimentati e generose donazioni dei nostri sudditi ha recentemente consolidato il loro potere."
 clergy_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.3.title: "Perdita d'Influenza [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.3.desc: "Più di qualunque altro ceto, l'influenza [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] dipende dalla sua posizione presso la gente comune. È difficile stabilire il motivo preciso, ma negli ultimi anni [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_SONO')] stat[ROOT.GetCountry.Custom('IT_CLERGY_OAI')] percepit[ROOT.GetCountry.Custom('IT_CLERGY_OAI')] sempre meno come custod[ROOT.GetCountry.Custom('IT_CLERGY_OAI')] spiritual[ROOT.GetCountry.Custom('IT_CLERGY_OAI')] del paese e sempre più come un gruppo di ricchi intriganti e corrotti. A ciò si aggiungono alcuni investimenti sventurati nelle proprietà [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] stesso e manovre politiche maldestre. Di conseguenza, ha perso potere e influenza, e ora scarica la colpa sul governo per la perdita del prestigio."
 clergy_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.4.title: "Anticlericalismo"
 clergy_estate_events.4.desc: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_HA')] acquisito una reputazione di avidità e indolenza presso il popolo in diverse città importanti. In risposta a un grave abuso dell'autorità sacerdotale, i popolani devoti e [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] stanno ora trattenendo le loro decime.\n\n[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_SONO')] furios[ROOT.GetCountry.Custom('IT_CLERGY_OAI')] e [ROOT.GetCountry.Custom('IT_CLERGY_HA')] preteso che sanzioniamo [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], ritenuta l'istigatrice principale di questo movimento."
 clergy_estate_events.4.a: "Dobbiamo costringerli a pagare!"
 clergy_estate_events.4.b: "Un richiamo moderato sarà sufficiente."
 clergy_estate_events.5.title: "Rapporti in Deterioramento con [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.5.desc: "I rapporti tra lo Stato e [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] si sono deteriorati al punto che le interazioni sono caratterizzate soltanto da sfiducia e aperta insubordinazione. I luoghi sacri della nostra nazione sono divenuti centri di resistenza contro [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], e la maggior parte dei fedeli nelle nostre terre mette in dubbio la legittimità del nostro governo.\n\nIn tali condizioni, anche il minimo passo falso provoca scoppi di tensione. [ROOT.GetCountry.Custom('IT_PEASANTS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [ROOT.GetCountry.Custom('IT_PEASANTS_HA')] iniziato a sollevarsi in tutto il paese, sotto istigazione e guida [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 clergy_estate_events.5.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.6.title: "Trionfo [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]?"
 clergy_estate_events.6.desc: "Pur non avendo nessuno il coraggio di sfidare apertamente [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], ci sono pochi stati in cui sono influenti come [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName]. Nessuna istituzione del paese è libera dalla loro influenza, e il potere [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] dipende da loro più che mai.\n\nÈ forse naturale che questo ceto desideri ora un ruolo più attivo nel governo pratico della nazione. Di recente, i suoi rappresentanti hanno avanzato una serie di proposte per armonizzare ulteriormente le nostre leggi e tradizioni con quelle della sfera spirituale. L'obiettivo è purificare la cultura della nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] da ogni forma di eterodossia e garantire che il paese sia governato secondo regole e ideali religiosamente corretti."
 clergy_estate_events.6.a: "Seguiamo le loro raccomandazioni."
 clergy_estate_events.6.b: "Rifiutiamo le loro proposte."
 clergy_estate_events.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Forte"
 clergy_estate_events.7.desc: "Mentre molti sovrani possono contare sul sostegno [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], pochi hanno sostenitori tanto forti quanto noi. Una lunga tradizione di cooperazione e fedeltà reciproca tra noi e [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] ha portato i loro rappresentanti a considerarsi parte dell'amministrazione statale, anziché un potere indipendente. In tutto il nostro stato, diffondono la parola della grandezza e della forza spirituale [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 clergy_estate_events.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 clergy_estate_events.8.title: "Furto di Terre"
 clergy_estate_events.8.desc: "Molte antiche donazioni di terre sono ben documentate, ma nel tempo i paesaggi e i nomi possono essere cambiati rispetto a quando furono fatte. Di recente, [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_HA')] accusato diversi membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] di aver usurpato terreni attraverso l'appropriazione indebita di terre donate [ROOT.GetCountry.Custom('IT_CLERGY_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] molto tempo fa. [ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_HA')] ribattuto, invece, che è il clero a tentare di impadronirsi di terre su cui non ha alcun diritto.\n\nQualunque parte sceglieremo diventerà la principale proprietaria della zona."
 clergy_estate_events.8.a: "Dobbiamo schierarci con [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 clergy_estate_events.8.b: "Dobbiamo schierarci con [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 clergy_estate_events.8.c: "Non possiamo favorire nessuno dei due."
