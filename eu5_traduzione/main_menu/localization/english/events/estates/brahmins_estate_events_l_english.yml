l_english:
 brahmins_estate_events.2.title: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Chiede Posizioni di Corte Formalizzate"
 brahmins_estate_events.2.desc: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ambisce spesso al potere terreno tanto quanto all’autorità spirituale. Di recente è divenuto estremamente influente in [ROOT.GetCountry.GetName], e molte posizioni di rilievo dell’amministrazione sono ora occupate [ROOT.GetCountry.Custom('IT_CLERGY_DAL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Ormai a loro agio nei loro prestigiosi incarichi, [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] si è presentato al [ROOT.GetCountry.GetGovernment.GetRulerTitle] avanzando una lunga serie di pretese. Esigono che determinati uffici amministrativi siano affidati per legge [ROOT.GetCountry.Custom('IT_CLERGY_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], che le loro usanze diventino obbligatorie a corte, e persino che alcuni dei più alti incarichi ministeriali siano detenuti in eredità dalle famiglie [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Per quanto assurde siano tali rivendicazioni, la loro influenza è tale che un rifiuto potrebbe compromettere gravemente la nostra capacità di governare."
 brahmins_estate_events.2.a: "Accettiamo la loro autorità."
 STATIC_MODIFIER_NAME_religious_court_life: "Dominio Clericale"
 STATIC_MODIFIER_DESC_religious_court_life: "La nostra corte è dominata dalla casta sacerdotale e dalle regole delle loro Scritture. Queste norme severe sono necessarie per mantenere il favore del nostro potente clero, ma molti dei nostri sudditi, di ogni rango, si sentono alienati da questo modo di vivere arcaico."
 brahmins_estate_events.2.b: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] deve tornare alle sue preghiere."

 brahmins_estate_events.3.title: "Brahmanesimo"
 brahmins_estate_events.3.desc: "Il sentimento pubblico tra i fedeli [ROOT.GetCountry.GetReligion.GetAdjective] di [ROOT.GetCountry.GetName] si è spostato verso il Brahmanesimo, la visione secondo cui la casta [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] deve essere rispettata e venerata come autorità sia spirituale sia temporale.\n\n[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] custodisce gelosamente il suo monopolio sull’istruzione sanscrita, mantenendo come dominio esclusivo il potere di predicare i Veda. La sua autorità sociale e religiosa lo rende potente, e gli eccellenti rapporti di [ROOT.GetCountry.GetGovernment.GetRuler.GetShortName] con la casta sacerdotale aiutano a mantenere un ordine sociale stabile in tutto [ROOT.GetCountry.GetName]."
 brahmins_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 brahmins_estate_events.4.title: "Ascesa della Casta [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 brahmins_estate_events.4.desc: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] di [ROOT.GetCountry.GetName] è una potenza in rapida ascesa. Ha consolidato il sostegno del popolo [ROOT.GetCountry.GetReligion.GetAdjective] grazie al suo ruolo di casta sacerdotale voluta dagli dèi e occupa numerosi incarichi chiave nell’amministrazione [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 brahmins_estate_events.4.a: "Va bene."
 est_val_brahmin_advance: "Ascesa dei Brāhmaṇa"

 brahmins_estate_events.5.title: "Declino del Potere dei Brāhmaṇa"
 brahmins_estate_events.5.desc: "Più di ogni altra casta, l’influenza [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] dipende dal suo prestigio presso i fedeli [ROOT.GetCountry.GetReligion.GetAdjective]. È difficile stabilirne la causa precisa, ma ormai è visto sempre meno come custode della dottrina vedica e sempre più come ricco intrigante corrotto.\n\nUnita a una gestione politica maldestra e alla perdita del favore del [ROOT.GetCountry.GetGovernment.GetRulerTitle], la casta [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_HA')] perso potere e influenza."
 brahmins_estate_events.5.a: "Va bene."

 brahmins_estate_events.6.title: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Fomenta una Ribellione Popolare"
 brahmins_estate_events.6.desc: "I rapporti dello Stato con la casta [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sono giunti al limite di rottura. I pujaris condannano apertamente [ROOT.GetCountry.GetGovernment.GetRuler.GetShortName] durante le cerimonie, e molte famiglie [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] si rifiutano di collaborare al governo dei nostri sudditi [ROOT.GetCountry.GetReligion.GetAdjective].\n\nUn recente grave errore religioso commesso dal [ROOT.GetCountry.GetGovernment.GetRulerTitle] ha trasformato l’indignazione in aperta ribellione. [ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_HA')] incitato il popolo a sollevarsi contro il nostro dominio!"
 brahmins_estate_events.6.a: "Va bene."

 brahmins_estate_events.7.title: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Aliena i Mercanti a [brahmin_trade_province.GetName]"
 brahmins_estate_events.7.desc: "La città di [brahmin_trade_province.GetName] è un importante snodo commerciale di [ROOT.GetCountry.GetName]. È spesso visitata da mercanti musulmani provenienti dal Gujarat, dall’Arabia e dalla Persia, e ha prosperato grazie ai rapporti con questi commercianti.\n\n[brahmin_trade_province.GetNameWithNoTooltip] è ora amministrata da un gruppo [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], la cui influenza permea ogni livello della società. Essi hanno introdotto politiche e un clima sociale tutt’altro che favorevole dal punto di vista dei mercanti musulmani, che hanno quindi deciso di spostare altrove le loro attività.\n\nSe non si interviene per riportare il commercio in città, [brahmin_trade_province.GetNameWithNoTooltip] rischia di perdere il suo status di crocevia commerciale."
 brahmins_estate_events.7.a: "I problemi dei mercanti di bassa casta non sono affar nostro."
 brahmins_estate_events.7.b: "Affidiamo la città a chi ha maggiore attenzione per i rapporti commerciali."

 brahmins_estate_events.9.title: "Movimenti Religiosi anti-[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 brahmins_estate_events.9.desc: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_HA')] tradizionalmente detenuto il monopolio dell’autorità religiosa [ROOT.GetCountry.GetReligion.GetAdjective], ma talvolta emergono movimenti che sfidano il Brahmanesimo. Questi movimenti stanno guadagnando popolarità in tutto [ROOT.GetCountry.GetName], nonostante i tentativi [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] di reprimerli.\n\nGli esponenti della religiosità popolare sostengono che [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] abbia perso i segni sacri dalle sue fronti e rinnegato i suoi doveri spirituali per occupare seggi di potere temporale e infliggere ingiustizie ai poveri. Affermano che la devozione disinteressata è l’unica via alla salvezza, una virtù raggiungibile da qualunque [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] sufficientemente fervente.\n\nUn gruppo influente [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_HA')] chiesto al [ROOT.GetCountry.GetGovernment.GetRulerTitle] di intervenire per ristabilire la fiducia pubblica nella loro autorità e reprimere i movimenti religiosi anti-[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]."
 brahmins_estate_events.9.a: "Permettiamo [ROOT.GetCountry.Custom('IT_CLERGY_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] di far rispettare l’ortodossia."
 STATIC_MODIFIER_NAME_brahmin_orthodoxy_enforced: "Ortodossia Brāhmaṇa Imposta"
 STATIC_MODIFIER_DESC_brahmin_orthodoxy_enforced: "I movimenti religiosi non-Brāhmaṇa sono ricondotti all’ortodossia brāhmaṇa."
 brahmins_estate_events.9.b: "Incoraggiamo i movimenti religiosi popolari."
 STATIC_MODIFIER_NAME_nonbrahmin_movements: "Movimenti Religiosi non-Brāhmaṇa"
 STATIC_MODIFIER_DESC_nonbrahmin_movements: "Il popolo partecipa a movimenti religiosi hindu che ridimensionano l’autorità dei Brāhmaṇa."

 brahmins_estate_events.10.title: "Disordini al Forte di [brahmin_fort_province.GetNameWithNoTooltip]"
 brahmins_estate_events.10.desc: "La corte di [ROOT.GetCountry.GetName] è stata travolta da un conflitto tra il [ROOT.GetCountry.GetGovernment.GetRulerTitle] e le caste militari. In questo clima di tensione, è giunta alla nostra attenzione la questione dell’amministrazione del forte. Il forte di [brahmin_fort_province.GetName], attualmente in mano a un comandante particolarmente litigioso, si trova in una provincia dove [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_STA')] guadagnando influenza.\n\nPer evitare che le tensioni degenerino in ostilità aperta, potrebbe essere prudente trasferire il controllo del forte [ROOT.GetCountry.Custom('IT_CLERGY_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Sebbene meno esperto nell’arte dell’assedio rispetto ai militari, [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_SONO')] almeno fedel[ROOT.GetCountry.Custom('IT_CLERGY_OAI')] [ROOT.GetCountry.Custom('IT_AL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nIn alternativa, il comandante potrebbe essere persuaso a cambiare atteggiamento in cambio della conservazione dei suoi privilegi a [brahmin_fort_province.GetNameWithNoTooltip]."
 brahmins_estate_events.10.a: "Consegniamo il forte [ROOT.GetCountry.Custom('IT_CLERGY_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 brahmins_estate_events.10.b: "Lasciamo il forte ai nobili, purché mantengano la lealtà."
 