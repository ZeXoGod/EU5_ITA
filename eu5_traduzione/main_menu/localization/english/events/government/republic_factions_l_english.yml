l_english:
 republic_factions.1.title: "Restrizioni delle Gilde su [target_goods.GetNameWithNoTooltip]"
 republic_factions.1.desc: "Il commercio di [target_goods.GetName] in [target_location.GetName] ha scatenato conflitti in [ROOT.GetCountry.GetName]. I mercanti che vogliono avere carta bianca per comprare e vendere questi beni credono che le gilde che ne controllano la produzione siano diventate troppo potenti. Ai loro occhi, ora non è altro che un cartello che danneggia l'economia.\n\nI leader delle gilde, d'altra parte, sostengono che la loro organizzazione stia rendendo la produzione di [target_goods.GetNameWithNoTooltip] più efficiente. Qualunque sia la nostra posizione, coloro che si oppongono alle nostre politiche rischiano di soffrire o addirittura sabotare le proprie attività per dimostrare la propria superiorità."
 republic_factions.1.a: "Dobbiamo lavorare per ottenere degli statuti che indeboliscano questo cartello."
 republic_factions.1.a.tt: "Ogni [pop|e] in [target_location.GetName] perde [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]"
 republic_factions.1.b: "Una gilda forte è necessaria per garantire la qualità."

 republic_factions.2.title: "Le Gilde Spingono per le Riforme Mercantiliste"
 republic_factions.2.desc: "Ultimamente la teoria economica mercantilista è diventata di moda tra i membri influenti delle gilde. Sono, ovviamente, molto competenti in materia... e anche, guarda caso, trarranno probabilmente beneficio dalle politiche che sostengono.\n\nAltri non hanno la stessa probabilità di trarne beneficio. I potenti mercanti che operano a livello internazionale sostengono che queste teorie costituiscano un vicolo cieco e combatteranno con le unghie e con i denti per impedire che [ROOT.GetCountry.GetFlavorRank] le adottino. Con il supporto delle gilde, potrebbe essere possibile implementarle, ma non senza sconvolgimenti politici."
 republic_factions.2.a: "Non possiamo permetterci di esplorare vicoli ciechi."
 republic_factions.2.b: "Il mercantilismo è il futuro, che i mercanti lo sappiano o no."
 
 republic_factions.3.title: "I Mercanti Chiedono un Aumento delle Importazioni"
 republic_factions.3.desc: "L'influenza di una potente gilda ha fatto salire i prezzi di [target_goods.GetName] in [ROOT.GetCountry.GetName]. Si è arrivati ​​al punto che i mercanti trovano più conveniente importare merci dall'estero per competere con i prezzi locali, cosa che, a loro dire, sta diventando sempre più difficile a causa dell'attuale legislazione sulle importazioni [ROOT.GetCountry.GetAdjectiveWithNoTooltip].\n\nAmmorbidire le dogane darebbe ai nostri mercanti la possibilità di stipulare accordi vantaggiosi nei luoghi di produzione di [target_goods.GetNameWithNoTooltip], ma le gilde, che si oppongono fermamente a questo, servono anche al loro scopo."
 republic_factions.3.a: "La nostra preoccupazione deve essere innanzitutto un commercio efficiente."
 republic_factions.3.b: "Non faremo alcuna concessione che possa danneggiare le gilde."
 republic_factions.3.c: "Sono necessari cambiamenti radicali."
 allowed_imports: "Importazioni Consentite"
 
 republic_factions.4.title: "I Leader delle Gilde Rivaleggiano con [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 republic_factions.4.desc: "In [ROOT.GetCountry.GetName], la presenza delle gilde ha generato un nuovo tipo di influenza e un nuovo tipo di personaggi influenti. Le figure di spicco delle gilde [ROOT.GetCountry.GetAdjectiveWithNoTooltip] non solo stanno diventando più ricche di molti aristocratici, ma detengono anche il potere, pur essendo prive dei legami familiari che hanno caratterizzato per lungo tempo i governanti del [ROOT.GetCountry.GetFlavorRank] .\n\nForse questo tipo di cambiamento è inevitabile, soprattutto considerando la natura del nostro [ROOT.GetCountry.GetFlavorRank]. Tuttavia, a questo punto, l'unica cosa certa è che [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in [ROOT.GetCountry.GetNameWithNoTooltip] nutre avversione per questi nuovi ricchi maleducati e vorrebbe vederli estromessi dalle attività politiche locali.
 republic_factions.4.a: "Il denaro è denaro, nuovo o vecchio."
 republic_factions.4.b: "Non importa quanto paghino, il potere non si può comprare."
 
 republic_factions.5.title: "Società Segrete nel Governo"
 republic_factions.5.desc: "L'intera portata dell'attività di una gilda è nota solo ai suoi membri. Poiché le gilde esistono in parte per gestire la conoscenza, questo è inevitabile, ma porta anche ad accuse di cospirazione. Finora abbiamo prestato poca attenzione a queste idee, considerandole deliri paranoici.\n\nTuttavia, su [ROOT.GetCountry.GetGovernment.GetCourtTitle] circolano voci su chi possa o meno far parte di gilde segrete all'interno del governo di [ROOT.GetCountry.GetName], e alcuni membri tra [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_SONO')] visibilmente preoccupat[ROOT.GetCountry.Custom('IT_NOBLES_OAI')]... così tanti, in effetti, che la loro stessa fazione sembra più una cospirazione di coloro che accusano. Ciononostante, non c'è dubbio che gli aristocratici di [ROOT.GetCountry.GetNameWithNoTooltip] si sentono minacciati da queste possibili società segrete che le gilde hanno creato."
 republic_factions.5.a: "Forse queste cospirazioni possono far sì che i politici siano d'accordo per una volta."
 republic_factions.5.a.tt: "Lasciamo per ora in sospeso le possibili influenze segrete della gilda, che potrebbero avere conseguenze in seguito"
 republic_factions.5.b: "Bene. Lasciamo che chi è noto per la sua lealtà indaghi su questo."
 
 republic_factions.6.title: "La Gilda Prima della Patria"
 republic_factions.6.desc: "Quando gli aristocratici ci hanno messo in guardia dalle società segrete che si suppone si fossero infiltrate nella politica di [ROOT.GetCountry.GetAdjective], abbiamo scelto di non ascoltarli. Predicevano che avremmo potuto pagare con la vita, se questa cospirazione si fosse rivoltata contro di noi.\n\nNon è successo nulla di così drammatico, ma uno dei nostri più stretti consiglieri, [target_advisor.GetName], ha preso delle decisioni molto discutibili ultimamente, e alla fine ha ammesso che si trattava di servizi resi a una società "segreta" di cui [target_advisor.GetSheHe] fa effettivamente parte. Altri politici sono in rivolta per questo, e a questo punto non c'è modo di evitare uno scandalo."
 republic_factions.6.a: "La sua slealtà verso [ROOT.GetCountry.GetNameWithNoTooltip] deve essere punita."
 republic_factions.6.b: "Cercate di disinnescare la situazione."
 republic_factions.6.c: "Una società segreta? Come si può entrare a farne parte?"
 
 republic_factions.7.title: "Contatti con le Gilde Internazionali"
 republic_factions.7.desc: "Alcuni dei nostri inviati diplomatici con forti legami con una gilda nazionale sono stati accusati da alcuni ambasciatori più anziani di aver mediato accordi con una gilda oltre confine. Mentre le nostre gilde ammettono di aver utilizzato i nostri diplomatici affiliati per stabilire contatti con gilde straniere mentre sono all'estero, negano le accuse di compromettere le nostre missioni politiche. D'altra parte, affermano di essere aperti all'idea di tentare di usare queste connessioni all'estero a nostro vantaggio. La vecchia guardia dei diplomatici aristocratici trova questa pratica altamente discutibile, ma sfruttare le connessioni tra le gilde potrebbe darci un vantaggio nelle operazioni clandestine."
 republic_factions.7.a: "Vedremo quali membri della gilda mostreranno maggiore lealtà al proprio paese."
 republic_factions.7.b: "Sospendete il loro servizio finché non avremo sistemato le cose."
 
 republic_factions.8.title: "Nobile Eredità di [ROOT.GetCountry.GetNameWithNoTooltip]"
 republic_factions.8.desc: "La nostra nazione [ROOT.GetCountry.GetGovernment.GetAdjective] ha rinunciato a molte delle vecchie idee sulla nobiltà e il governo feudale, ma a volte, quando ci sono utili, siamo disposti a riconsiderarle in base alla situazione. Una situazione del genere si è verificata in [target_location.GetName], dove [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] locale sostiene che la terra appena oltre il nostro confine in [target_province.GetName] faccia effettivamente parte del legittimo demanio della loro famiglia. I mercanti locali hanno presentato una petizione contro questa rivendicazione, avendo appena negoziato un importante accordo commerciale con [target_country.GetName]. Per qualsiasi [ROOT.GetCountry.GetFlavorRank], sostengono, il commercio dovrebbe essere la prima preoccupazione: le rivendicazioni [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] portano solo a guerra e miseria.
 republic_factions.8.a: "Guerra forse, ma chi ha parlato di miseria?"
 republic_factions.8.b: "Hanno ragione. Dovremmo lasciarci alle spalle queste piccole liti."
 
 republic_factions.9.title: "I Candidati si Contendono le Opportunità"
 republic_factions.9.desc: "Come ogni [ROOT.GetCountry.GetFlavorRank], ci sforziamo di trovare un equilibrio tra interessi economici e tradizione. Pertanto, scegliamo i nostri consiglieri di conseguenza, seguendo tali principi. Le famiglie che lo sanno, patrizi e aristocratici allo stesso modo, cercano di pianificare in anticipo e di far sì che i loro rappresentanti occupino posizioni di opportunità prima di cercare di ottenere un posto direttamente in [ROOT.GetCountry.GetGovernment.GetCourtTitle].\n\nUna posizione che offre tali opportunità si è aperta di recente, e ora diversi partiti ci stanno facendo pressione per ottenerla. Non si può accontentare tutti, e qualcuno deve essere nominato al più presto."
 republic_factions.9.a: "Qualcuno con esperienza in questioni militari sarebbe utile."
 republic_factions.9.b: "Il commercio viene prima di tutto in [ROOT.GetCountry.GetLongNameWithNoTooltip]."
 
 republic_factions.10.title: "Commercio tra Rivali"
 republic_factions.10.desc: "Siamo aperti agli affari con tutti... purché possiamo controllarli. Quali affari possiamo e non possiamo controllare è oggetto di dibattito, e poiché la maggior parte delle questioni sono oggetto di dibattito nel nostro [ROOT.GetCountry.GetFlavorRank], è diventato oggetto di dibattito. I mercanti hanno iniziato a commerciare in termini amichevoli con il nostro rivale, [target_rival.GetName], sostenendo che è necessario nonostante i disaccordi politici. [ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ritiene questo discutibile e chiede la fine immediata degli scambi."
 republic_factions.10.a: "Non possiamo permetterci di interrompere il commercio."
 republic_factions.10.b: "Possiamo permetterci di tagliare i ponti con questi porci."
 enemy_allowed_trade: "Commercio Consentito tra Rivali"
 
 republic_factions.11.title: "[target_country.GetNameWithNoTooltip] Aperto al Commercio"
 republic_factions.11.desc: "Nonostante il loro aperto odio nei nostri confronti e per tutto ciò che rappresentiamo, la [target_country.GetLongName] ha concesso ai loro mercanti l'opportunità di fare affari con noi. Questo ha concesso ai suoi mercanti influenza sui nostri mercati, ma il commercio va in entrambe le direzioni."
 republic_factions.11.a: "Dovrebbero fidarsi di noi più spesso."
 
 republic_factions.12.title: "Offerta da [target_character.GetNameWithNoTooltip]"
 republic_factions.12.desc: "I [target_estate.GetName] di [ROOT.GetCountry.GetName] hanno superato in astuzia i loro concorrenti nell'arena politica, strappando il controllo sul governo [ROOT.GetCountry.GetAdjectiveWithNoTooltip], ma il loro potere è tutt'altro che incontrastato.\n\n[target_character.GetName], apprezzato da [ROOT.GetCountry.GetFlavorRank] per la [target_character.GetHerHis] lealtà e i servizi resi al paese, si è rivolto a [ROOT.GetCountry.GetGovernment.GetCourtTitle] con una soluzione a questo problema. Secondo [target_character.GetHerHim], un cambio di potere immediato potrebbe vanificare tutto ciò per cui [target_estate.GetNameWithNoTooltip] ha saggiamente lavorato. Confidano nella saggezza del [ROOT.GetCountry.GetGovernment.GetCourtTitle] e del governo [ROOT.GetCountry.GetGovernment.GetAdjective], ma se serve un ulteriore incentivo, hanno fondi per donazioni politiche..."
 republic_factions.12.a: "[target_character.GetSheHe] sta suggerendo una tangente?"
 republic_factions.12.b: "La lealtà e la generosità del [target_estate.GetNameWithNoTooltip] sono apprezzate."
 
 republic_factions.13.title: "Il Circolo Interno"
 republic_factions.13.desc: "[target_ruler.GetName] ha cercato di mantenere una relativa neutralità nei confronti delle gilde come [ROOT.GetCountry.GetGovernment.GetRulerTitle], soprattutto perché di recente sono cadute in disgrazia in [ROOT.GetCountry.GetName]. [target_ruler.GetSheHe|U] non è membro di alcuna gilda, né sarebbe appropriato per [target_ruler.GetHerHim] esserlo nell'attuale clima politico. Tuttavia, la situazione potrebbe cambiare. La gilda più importante di [ROOT.GetCountry.GetFlavorRank] ha offerto  a [target_ruler.GetHimHerFormal] l'iscrizione, promettendo persino di mantenere il segreto sulla questione finché necessario. Un suggerimento piuttosto audace, anche se rifiutare ci metterebbe comunque in cattivi rapporti con la gilda."
 republic_factions.13.a: "La fedeltà di [ROOT.GetCountry.GetGovernment.GetRulerTitle] è a [ROOT.GetCountry.GetFlavorRank]."
 republic_factions.13.b: "[target_ruler.GetNameWithNoTooltip] sa mantenere un segreto, se ci riesce."
 
 republic_factions.14.title: "Una Transazione Vantaggiosa"
 republic_factions.14.desc: "In [ROOT.GetCountry.GetName], affari e politica sono irreversibilmente intrecciati da tempo immemorabile. A volte, potremmo trovarci di fronte ad accordi che avvantaggiano molte parti ma non il [ROOT.GetCountry.GetFlavorRank] stesso. Quando [target_ruler.GetName] è una di queste parti, la situazione diventa ancora più precaria. Un buon accordo commerciale costruisce relazioni più solide con i mercanti chiave, il che è sicuramente utile. Possiamo evitare di alienare questi partner se siamo disposti a sacrificare parte della nostra integrità come rappresentanti di [ROOT.GetCountry.GetFlavorRank]."
 republic_factions.14.a: "L'integrità vale di più a lungo termine."
 republic_factions.14.b: "Non possiamo sacrificare gli interessi personali."
 
 republic_factions.15.title: "Più Denso dell'Acqua"
 republic_factions.15.desc: "Per molte persone potenti di [ROOT.GetCountry.GetName], i contatti o la ricchezza determinano lo status, ma [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] attribuisce ancora grande importanza ai legami di sangue. Anche se al momento non sono la fazione più potente della nostra repubblica, usano comunque gli stessi metodi per assicurarsi la lealtà.\n\nUna recente richiesta da parte di alcuni membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] per ottenere il favore del [ROOT.GetCountry.GetGovernment.GetCourtTitle] è chiaramente un tentativo di questo tipo. Questo ci costringerà a indirizzare la politica verso la loro linea e indebolirà il [ROOT.GetCountry.GetFlavorRank], ma rifiutare renderà ancora più difficile costringerli a sostenere le nostre azioni pianificate."
 republic_factions.15.a: "Rifiuta il più educatamente possibile."
 republic_factions.15.b: "Dobbiamo mantenere stretti legami con loro."
 
 republic_factions.16.title: "Gilde in Cooperazione"
 republic_factions.16.desc: "Da quando [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [ROOT.GetCountry.Custom('IT_BURGHERS_SONO')] divent[ROOT.GetCountry.Custom('IT_BURGHERS_OAI')] la potenza dominante non solo negli affari [ROOT.GetCountry.Custom('IT_ADJ_MP')], ma anche in politica, le gilde hanno sempre più compreso la forza della cooperazione. Organizzazioni che altrimenti si sarebbero viste come rivali ora operano insieme in modo efficiente per mantenere il potere nel governo della nazione. Come fortunato effetto collaterale, il loro controllo sulla qualità e sul commercio dei beni [ROOT.GetCountry.GetAdjectiveWithNoTooltip] è diventato meno limitato e più ampio ed efficiente."
 republic_factions.16.a: "Se solo potessero essere così ragionevoli quando non sono così fortunati..."
 
 republic_factions.17.title: "I Mercanti Guardano all'Estero"
 republic_factions.17.desc: "Avendo strappato il controllo su [ROOT.GetCountry.GetLongName], il nostro I mercanti ora cercano di strappare il controllo del commercio mondiale. Il loro dominio sulle questioni politiche in [ROOT.GetCountry.GetNameWithNoTooltip] ha dato loro meno di cui preoccuparsi a livello nazionale e li ha incoraggiati ad assumersi rischi che sarebbero impensabili se dovessero temere di essere scavalcati in patria. In definitiva, questo potrebbe avvantaggiare non solo loro, ma anche lo stesso [ROOT.GetCountry.GetFlavorRank]."
 republic_factions.17.a: "Lasciate che ci portino la ricchezza del mondo."
 
 republic_factions.18.title: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Mette da Parte le Differenze"
 republic_factions.18.desc: "Da quando [ROOT.GetCountry.GetName] ha iniziato a servire [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], questa ha iniziato a servire a loro volta i [ROOT.GetCountry.GetFlavorRank]. Un tempo temeva di essere vista come una reliquia di vecchie forme di governo, ma si è resa conto che può mantenere il potere finché sono disposti a collaborare. Sebbene questo possa metterla in contrasto con altre forze politiche [ROOT.GetCountry.GetAdjectiveWithNoTooltip], ha contribuito a placare le ambizioni di rovesciare [ROOT.GetCountry.GetFlavorRank] e l'ha aiutata a organizzare i suoi sforzi in modo molto più efficiente."
 republic_factions.18.a: "Il nostro grande [ROOT.GetCountry.GetFlavorRank] unisce anche le vecchie famiglie!"
 
 republic_factions.19.title: "Le Gilde Ostacolano il Commercio"
 republic_factions.19.desc: "I leader delle gilde possono essere spietati mediatori di potere e non prendono bene l'opposizione politica. Dato che le gilde non godono del favore del governo di [ROOT.GetCountry.GetName] da un po' di tempo, alcune di loro hanno iniziato a usare metodi più intimidatori per dimostrare la loro influenza. Sapendo che [ROOT.GetCountry.GetFlavorRank] dipende dal commercio, le gilde hanno iniziato a impedire il libero scambio, danneggiando consapevolmente l'economia nazionale e gli affari dei loro oppositori politici."
 republic_factions.19.a: "Pensano di ottenere il favore del paese in questo modo?"
 republic_factions.19.b: "Fate loro delle concessioni."
 
 republic_factions.20.title: "I Mercanti si Rifiutano di Servire"
 republic_factions.20.desc: "Nonostante l'indiscutibile dedizione di [ROOT.GetCountry.GetName] al commercio, molti dei suoi mercanti più importanti ora affermano che [ROOT.GetCountry.GetGovernment.GetCourtTitle] si rifiuta di ascoltarli e antepone altri interessi a quelli che hanno reso ricco il nostro paese. Alcuni dei mercanti su cui facciamo affidamento per il nostro commercio internazionale hanno minacciato di cessare del tutto la collaborazione con il [ROOT.GetCountry.GetFlavorRank]. Anche se siamo certi che prima o poi raggiungeremo un accordo, questo ostacolerà la nostra cooperazione prima che la situazione si esaurisca."
 republic_factions.20.a: "Cosa intendono ottenere con questo?"
 uncooperative_trader: "Mercante non Collaborativo"
 
 republic_factions.21.title: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] rifiuta il [ROOT.GetCountry.GetFlavorRank]"
 republic_factions.21.desc: "Per molti versi, il nostro [ROOT.GetCountry.GetFlavorRank] è stato straordinariamente efficiente nel togliere il potere ai sovrani aristocratici che normalmente lo danno per scontato. Accettano di non poterlo rivendicare come un loro diritto, come potrebbero fare in molte altre nazioni. Ci sono momenti in cui queste vecchie idee di gloria aristocratica si risvegliano, tuttavia, quando [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] di [ROOT.GetCountry.GetName] sente di non poter influenzare la politica in alcun modo rilevante se non con la spada. Di conseguenza, la spada è ciò che è disposta a impugnare, in aperta ribellione contro la repubblica."
 republic_factions.21.a: "Se vogliono il potere, insegnate loro a combattere con la penna!"
 republic_factions.21.b: "Cercate di raggiungere un accordo con loro."
 
 republic_factions.22.title: "La Family Act"
 republic_factions.22.desc: "Gli aristocratici di [ROOT.GetCountry.GetName] hanno spinto per una legge comunemente nota come Family Act, un tentativo di impedire che menti innocenti vengano pervertite dalle opere teatrali e dai romanzi contorti sputati fuori dagli autori "libertini" degli ultimi anni. La principale indignazione dietro l'iniziativa del Family Act è un'opera teatrale oscena, un atto di famiglia che viaggia per il paese e satireggia gli eccessi [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Umiliate e ribellate, le vittime di questa presa in giro ora chiedono che la [ROOT.GetCountry.GetFlavorRank] ne impedisca l'ulteriore diffusione."
 republic_factions.22.a: "Interessante. Come chiamano un atto del genere?"
 republic_factions.22.b: "La libertà non esiste per servire le oscenità!"
 republic_factions.22.c: "Forse dovremmo riconsiderare ciò che permettiamo loro di fare."
 
 republic_factions.23.title: "Disordini a [ROOT.GetCountry.GetNameWithNoTooltip]"
 republic_factions.23.desc_burghers: "Da qualche tempo, [ROOT.GetCountry.GetFlavorRank] ha visto un crescente controllo [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sulla scena politica [ROOT.GetCountry.GetAdjective]. Facendo affidamento su un gran numero di apprendisti, piccoli mercanti e artigiani, questa fazione è riuscita a confiscare gran parte del potere all'interno del governo e a monopolizzare le cariche amministrative. Piuttosto che rischiare una duratura emarginazione, [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_HA')] iniziato a intraprendere alcune azioni per consolidare il proprio potere e la propria ricchezza sulla popolazione. Questo si è rapidamente trasformato in oppressione e in una gente comune poco felice. Finora, [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] [ROOT.GetCountry.Custom('IT_BURGHERS_HA')] ignorato la crisi in atto, poiché i poveri che chiedevano prestiti per acquistare cibo sembravano un'opportunità per ottenere profitti consistenti. Questo finché non hanno iniziato ad affollare la Piazza Principale di [target_capital.GetName], ai piedi del palazzo del [ROOT.GetCountry.GetGovernment.GetRulerTitle], arrivando persino a massacrare una decina di guardie che avevano ordinato loro di disperdersi."
 republic_factions.23.desc_nobles: "Usando ogni mezzo di pressione disponibile, [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] di [ROOT.GetCountry.GetName] è riuscita a prendere il controllo del potere nel nostro [ROOT.GetCountry.GetFlavorRank]. I figli di potenti famiglie aristocratiche sfilano per le strade, così come nei palazzi di [target_capital.GetName]. A questo punto, i loro rivali non potrebbero mai sperare di trovare un modo legale per ristabilire l'influenza che hanno perso.\n\nTuttavia, ci sono altri modi. Usando il loro odio comune contro [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ed i suoi abusi, [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [ROOT.GetCountry.Custom('IT_BURGHERS_STA')] raccogliendo il sostegno della gente comune e [ROOT.GetCountry.Custom('IT_BURGHERS_HA')] già iniziato a distribuire loro pane e armi. Presto, folle inferocite si radunano attorno al palazzo dei [ROOT.GetCountry.GetGovernment.GetRulerTitle], e una prima carica della milizia urbana causa grandi perdite di sangue e vite umane, prima che la folla possa vendicarsi violentemente, assediando la residenza dei [ROOT.GetCountry.GetGovernment.GetAdjective]."
 republic_factions.23.a: "Non possiamo permettere alle masse di travolgere i [ROOT.GetCountry.GetFlavorRank] nell'anarchia."
 republic_factions.23.b: "Cedete alle loro richieste."