l_english:
 republics.1.title: "Dibattito sulle Tradizioni Repubblicane"
 republics.1.desc: "La nostra giovane e fragile repubblica sta vivendo dibattiti accesi, alcuni dei quali addirittura violenti, tra i sostenitori del vecchio regime e i risoluti difensori della libertà. Come dovremmo reagire?"
 republics.1.a: "Abbiamo bisogno di un Re!"
 republics.1.b: "La Repubblica è sacra!"
 republics.2.title: "I Liberoscambisti Vincono i Dibattiti"
 republics.2.desc: "I liberoscambisti sono sempre più popolari e sembrano avere ormai la maggioranza del sostegno [ROOT.GetCountry.Custom('IT_PARL_IL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Stanno sostenendo che dobbiamo ridurre le nostre tendenze mercantilistiche."
 republics.2.a: "Dobbiamo essere liberoscambisti"
 republics.2.b: "Il mercantilismo è vitale per lo Stato"
 republics.4.title: "Il Processo"
 republics.4.desc: "Il figlio maggiore [target_character.Custom('IT_DEL_TITOLO')][target_character.GetName] è sotto processo per corruzione e concussione. Non c'è dubbio che le accuse siano vere, la condanna del suo figlio maggiore sarebbe un duro colpo personale per [target_character.GetHerHim]. D'altra parte, potremmo ovviamente interferire nel processo e garantire la sua innocenza."
 republics.4.a: "Che si ritiri dalla vita pubblica"
 republics.4.b: "Che venga assolto"
 republics.5.title: "Una Nuova Moneta"
 republics.5.desc: "In passato, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] era riportat[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] sul retro delle monete, ora la repubblica rifiuta tali culti della personalità. Se emettessimo una nuova moneta ad alta purezza, potremmo accrescere la fiducia della gente nella coniatura delle monete e, naturalmente, tutti dovrebbero ricordare chi l'ha fatto."
 republics.5.a: "Rifiutiamo la riforma"
 republics.5.b: "Lasciate che le monete vengano emesse"
 republics.6.title: "Complotti Stranieri?"
 republics.6.desc: "Circolano voci incontrollate su complotti della nostra nobiltà con potenze straniere. L'isteria ed il timore crescono. Il popolo esige che colpiamo i traditori, ma le menti più sagge affermano che dobbiamo lasciare che la tradizione della giustizia repubblicana faccia il suo corso."
 republics.6.a: "Imprigionateli e sequestrate le loro ricchezze"
 republics.6.b: "La giustizia è al di sopra di tutto"
 republics.7.title: "Espandi la Guardia del Corpo"
 republics.7.desc: "La carica di [ROOT.GetCountry.GetGovernment.GetRulerTitle] è contestata da nemici interni ed esterni, e quindi una forte guardia del corpo personale è essenziale per garantire che [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] rimanga al potere. La turbolenta politica del nostro tempo lo richiede, ma c'è chi lo condanna, sostenendo che questo nuovo modo di pensare mostra tendenze aristocratiche e sovverte le tradizioni della Repubblica."
 republics.7.a: "Fatelo!"
 republics.7.b: "Violerebbe i nostri ideali repubblicani!"
 republics.8.title: "Il Predicatore Sovversivo"
 republics.8.desc: "È apparso un predicatore che profetizza la fine di tutto ciò che conosciamo e un nuovo inizio. Il predicatore ha guadagnato popolarità con la nostra recente guerra, ma non sta davvero spingendo per il tipo di repubblica che conosciamo. Potremmo sfidarlo mettendolo alla prova, ma questo potrebbe creare problemi interni proprio quando abbiamo bisogno di unità."
 republics.8.a: "Lascialo predicare!"
 republics.8.b: "Mettetelo alla prova!"
 republics.9.title: "Complotto dei Nobili"
 republics.9.desc: "Con la repubblica che appare fragile, ci sono giunte voci secondo cui i nobili stanno complottando per ottenere la successione ereditaria nella nostra grande Repubblica."
 republics.9.a: "Questo è preoccupante"
 republics.9.b: "Ricordate loro cosa succede ai nemici della Rivoluzione!"
 republics.10.title: "Divisione nel Consiglio"
 republics.10.desc: "La repubblica funziona grazie all'obiettivo comune concordato dei governanti, che a loro volta rappresentano la volontà consolidata dei governati. La nostra repubblica ha voltato le spalle alle tradizioni che ci hanno reso forti. La mancanza di coesione nel nostro consiglio di governo ci sta costando militarmente."
 republics.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 republics.11.title: "Controversie che Riguardano i Governi"
 republics.11.desc: "Le repubbliche hanno successo quando le famiglie importanti sono pronte a mettere gli interessi della repubblica al pari dei propri. Attualmente le nostre tradizioni repubblicane sono sotto pressione e le famiglie antepongono i propri interessi a quelli delle repubbliche. Questo sta danneggiando la nostra capacità di governare, poiché il consenso è più difficile da raggiungere."
 republics.11.a: "Questo è un male!"
 republics.12.title: "Guerre Commerciali"
 republics.12.desc: "Abbiamo sempre incoraggiato una sana competizione tra i nostri mercanti, ma allo stesso tempo hanno sempre messo al primo posto l'interesse superiore della repubblica. Lavoravamo insieme per garantire che il commercio della repubblica fosse rafforzato a discapito degli interessi dei rivali. Ora questa tradizione sta svanendo e la classe mercantile sta diventando sempre più fratricida. Questo sta danneggiando il nostro paese..."
 republics.12.a: "Bisogna fare qualcosa!"
 republics.13.title: "Cerimonia Interrotta"
 republics.13.desc: "Uno degli elementi fondamentali di una repubblica sono le grandi cerimonie di stato. Questo è un momento in cui disaccordi e dispute tra i patrizi vengono sospesi in modo da poter dimostrare la nostra unità di intenti e mostrare al mondo la nostra forza. In una recente cerimonia gli elementi contrari hanno voltato le spalle alle nostre tradizioni per esprimere i loro disaccordi con il consiglio al potere."
 republics.13.a: "È davvero deplorevole!"
 republics.14.title: "Focus sul Commercio"
 republics.14.desc: "Alcuni membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] ritengono che non ci stiamo concentrando abbastanza sul commercio nazionale. È abbastanza chiaro a tutti che non stiamo esattamente dominando il commercio in quest'area, ma potremmo certamente fare di peggio, almeno questo è ciò che sostengono gli altri membri. Se i nostri precedenti risultati sono la storia da cui partire, è molto improbabile che il nostro parlamento raggiunga un accordo a breve, a meno che qualcuno non riesca a farli ragionare.
 republics.14.a: "Abbiamo bisogno di più mercanti"
 STATIC_MODIFIER_NAME_more_merchants: "Reclutamento di Mercanti"
 republics.14.b: "Ci manca l'efficienza"
 STATIC_MODIFIER_NAME_efficienct_merchants: "Efficienza dei Mercanti Aumentata"
 republics.15.title: "Espansione Commerciale"
 republics.15.desc: "Le discussioni su come espandere i nostri scambi commerciali sono in corso da tempo all'interno [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Abbiamo già il controllo esclusivo su un mercato locale, ma molti sono attratti dalle possibilità di un commercio estero. Altri sono convinti che i rischi siano troppo grandi e che si potrebbero fare più soldi in patria.
 republics.15.a: "Il commercio locale è ciò su cui dovremmo concentrarci"
 republics.15.b: "Forse è il momento di ampliare i nostri orizzonti"
 trade_focus: "Focus sul Commercio"
 republics.16.title: "Disaccordi di Bilancio"
 republics.16.desc: "I membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] sembrano avere delle reali difficoltà a trovare un accordo su come governare la nostra nazione, che si tratti di concordare un bilancio, tasse, dazi portuali o politiche commerciali e doganali. Questa volta è il bilancio: si dovrebbero investire più soldi nella ricerca o accantonarli per spese impreviste in futuro?
 republics.16.a: "Investiamo tutto nella ricerca"
 republics.16.b: "risparmiamo un po' per le spese future"
 republics.17.title: "Disaccordi [ROOT.GetCountry.Custom('IT_PARL_AL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 republics.17.desc: "C'è divisione [ROOT.GetCountry.Custom('IT_PARL_NEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] riguardo alla proposta di creare un nuovo mercato. La maggior parte dei membri non riesce a vedere alcuna ragione logica per cui una nazione commerciale così importante come la nostra non dovrebbe avere un proprio mercato, ma come tutti sappiamo, queste cose non sono a buon mercato e quindi richiedono un'attenta valutazione.
 republics.17.a: "Cercate di mediare tra le due parti"
 republics.17.b: "Proponete altre modifiche"
 republics.18.title: "Attenzione Mal Indirizzata"
 republics.18.desc: "Alcuni membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] sono convinti che ci stiamo concentrando troppo sulle operazioni militari invece di concentrarci sull'espansione dei nostri scambi commerciali. Si lamentano del fatto che troppi investimenti sono destinati al finanziamento delle nostre forze armate e quasi nulla per migliorare le nostre condizioni commerciali.
 republics.18.a: "Tutto secondo i piani"
 republics.18.b: "Forse la nostra attenzione è stata un po' deviata"
 republics.19.title: "Problemi Parlamentari"
 republics.19.desc: "Uno dei nostri consiglieri è stato piuttosto impegnato ultimamente, proponendo nuovi cambiamenti, uno dopo l'altro. Sebbene si possa sostenere che stia solo facendo il suo lavoro, la sua costante interferenza e il suo atteggiamento di 'sapere tutto' in qualsiasi questione, anche lontanamente legata alla politica, sta causando una profonda frattura all'interno [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName], e c'è persino chi pensa che faremmo meglio senza [minister.GetName]."
 republics.19.a: "Trovate qualcuno che lo sostituisca."
 republics.19.b: "Date un'altra possibilità al consigliere"
 republics.20.title: "Dibattiti Accesi"
 republics.20.desc: "Alcuni membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] sono preoccupati per la nostra reputazione sempre più negativa, sostenendo che sta avendo un effetto negativo sulle nostre relazioni commerciali. Questa questione è stata sollevata numerose volte in passato, ma pochi l'hanno ritenuta di qualche importanza. Questa volta la questione sta causando dibattiti davvero accesi, forse dovremmo cercare di risolvere la situazione prima che sfugga di mano."
 republics.20.a: "Probabilmente è saggio"
 republics.20.b: "Non è un vero problema"
 republics.21.title: "Attacco o Difesa"
 republics.21.desc: "La guerra in corso ha portato ad alcuni gravi conflitti [ROOT.GetCountry.Custom('IT_PARL_NEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Da una parte c'è chi sostiene che non ci sia nulla da guadagnare lasciando che la guerra si trascini, mentre altri sono convinti che non si possa tornare indietro. Purtroppo la loro incapacità di raggiungere un accordo non contribuisce a migliorare la nostra situazione attuale, anzi, al contrario."
 republics.21.a: "L'attacco è probabilmente l'unica opzione"
 republics.21.b: "La difesa suona meglio in questa fase"
 republics.22.title: "Opinioni Contrastanti"
 republics.22.desc: "Sembra che ci sia sempre un piccolo gruppo [ROOT.GetCountry.Custom('IT_PARL_NEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] che non riesce ad accordarsi con gli altri. Indipendentemente dalla tematica, questo particolare gruppo ha sempre un'opinione diversa da tutti gli altri."
 republics.22.a: "Probabilmente è meglio lasciare le cose come stanno"
 republics.22.b: "Potrebbe essere necessaria una ristrutturazione"
 republics.23.title: "Un Infiltrato [ROOT.GetCountry.Custom('IT_PARL_NEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 republics.23.desc: "C'è una spia tra noi! In qualche modo una spia è riuscita a infiltrarsi [ROOT.GetCountry.Custom('IT_PARL_NEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] e all'improvviso tutti sono sospettati. Non siamo ancora riusciti a scoprire chi lo ha mandato, ma poiché i nostri rapporti con alcuni dei nostri vicini sono al momento un po' tesi, probabilmente è stato uno di loro.
 republics.23.a: "Non è possibile"
 republics.23.b: "Questa è l'unica spiegazione ragionevole"
 republics.24.title: "Un Traditore [ROOT.GetCountry.Custom('IT_PARL_NEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 republics.24.desc: "Sembra che un membro [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] abbia venduto segreti ai nostri nemici. Come potremmo altrimenti spiegare il fatto che all'improvviso sembrano in grado di prevedere ogni nostra mossa? Si trattava di decisioni che non venivano mai discusse al di fuori dell'edificio [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName].
 republics.24.a: "Certo che era uno di loro"
 opinion_traitor: "Traditore"
 republics.24.b: "Meglio andare sul sicuro finché non ne sappiamo di più"
 republics.25.title: "Caos Politico"
 republics.25.desc: "L'indecisione e l'incapacità [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] di prendere qualsiasi tipo di decisione ha creato quasi il caos. Ogni membro sta facendo del suo meglio per far sentire la propria voce, ma si rifiuta di riconoscere le opinioni degli altri.
 republics.25.a: "Questa è semplicemente la natura della politica"
 republics.25.b: "Potrebbe essere necessaria una ristrutturazione"
 republics.26.title: "Decisioni Influenzate"
 republics.26.desc: "Ci è stato segnalato che un certo membro [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] ha accettato tangenti da diverse fonti per influenzare ogni tipo di decisione nazionale."
 republics.26.a: "Deve finire"
 republics.26.b: "Non può essere vero"
 republics.27.title: "Disaccordi Finanziari"
 republics.27.desc: "La nostra economia non è più quella di una volta. Le casse dello Stato sono quasi vuote e i mebri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] non riescono a capire come gestire la situazione o le ragioni per cui si è verificata. Ovviamente coniare più moneta è sempre un'opzione, oppure aumentare le tasse. In entrambi i casi, aspettano che prendiamo una decisione.
 republics.27.a: "Coniate più moneta"
 republics.27.b: "Aumentate le tasse"
 republics.28.title: "Spese Militari"
 republics.28.desc: "Alcuni membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] si lamentano del fatto che stiamo spendendo troppi soldi per le nostre forze armate. Molti di loro sono convinti che la nostra produzione e il nostro commercio ne risentiranno se non riduciamo le spese militari.
 republics.28.a: "Beh, commercio e produzione non sono così importanti"
 STATIC_MODIFIER_NAME_trade_and_production_cutbacks: "Tagli al Commercio e alla Produzione"
 republics.28.b: "Riduciamo le spese militari"
 STATIC_MODIFIER_NAME_military_cutbacks: "Tagli Militari"
 republics.29.title: "Un Esercito o una Flotta Forte?"
 republics.29.desc: "I membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] sono divisi riguardo ai nostri obiettivi militari: una parte sostiene una grande flotta, mentre un'altra è più interessata ad un grande esercito. Sebbene sarebbe possibile una via di mezzo, la maggior parte di loro preferirebbe che aumentassimo le dimensioni della nostra flotta."
 republics.29.a: "Una grande flotta è l'unica opzione"
 republics.29.b: "Un grande esercito sarebbe più vantaggioso"
 republics.30.title: "Indulgenza Militare"
 republics.30.desc: "Alcuni membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] ritengono che siamo troppo indulgenti quando si tratta di affermare il controllo su ciò che ci appartiene di diritto. Non riescono a capire come possiamo permettere che una posizione centrale come [SCOPE.sLocation('target').GetName] sia controllata da un altro Paese e restare a guardare."
 republics.30.a: "Non riescono a vedere il quadro generale"
 republics.30.b: "Non è più di alcun interesse"
 republics.31.title: "Troppe Libertà"
 republics.31.desc: "Alcuni membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] ritengono che [ROOT.GetCountry.GetGovernment.GetRuler.GetName] si sia preso troppe libertà ultimamente quando si tratta di governare la nostra nazione. Alcuni sostengono addirittura che [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] manchi di qualsiasi rispetto sia per la Costituzione che per il resto [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 republics.31.a: "Stanno esagerando"
 republics.31.b: "Adottate misure appropriate"
 republics.32.title: "Decisioni Economiche"
 republics.32.desc: "Il nostro parlamento esplora costantemente diversi modi per immettere più denaro nelle casse dello Stato, ma come sempre ci sono disaccordi sulla strategia migliore. Un forte aumento delle tasse migliorerebbe notevolmente la situazione del nostro tesoro, ma è anche molto probabile che sconvolga la popolazione; un piccolo aumento, invece, non migliorerebbe allo stesso modo le nostre finanze, ma non causerebbe nemmeno così tante proteste.
 republics.32.a: "Un leggero aumento è probabilmente l'opzione migliore"
 STATIC_MODIFIER_NAME_short_term_boost: "Incremento a Breve Termine"
 republics.32.b: "Considera un forte aumento"
 STATIC_MODIFIER_NAME_long_term_boost: "Incremento a Lungo Termine"
 republics.33.title: "Spese Militari"
 republics.33.desc: "Diversi membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] si lamentano del fatto che i costi per mantenere un esercito così numeroso sono troppo elevati per il nostro bilancio attuale."
 republics.33.a: "Convincili che possiamo permettercelo"
 republics.33.b: "Accetta di fare dei tagli"
 republics.34.title: "Impopolarità tra l'Elite"
 republics.34.desc: "Nonostante le sue migliori intenzioni, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] si vede da solo di fronte ai membri [ROOT.GetCountry.Custom('IT_ADJ_MP')], gravemente insoddisfatti, [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. È chiaro che le azioni di [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_GLI_LE')] hanno procurato dei nemici potenti all'interno dello Stato. L'unico modo per prevenire una rivolta è dimettersi da [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]."
 republics.34.a: "Dimissioni."
 republics.34.b: "Affrontiamo la rivolta."
 upset_nobles_pretender: "Ribellione dei Contendenti"
 upset_nobles_pretender_tt: "Tutti i [ShowPopTypeName('nobles')] in [ROOT.GetCountry.GetCapital.GetArea.GetName] si uniranno a [upset_nobles_pretender.GetName]"
 STATIC_MODIFIER_NAME_decreased_military_funding: "Finanziamenti Militari Ridotti"
 republics.36.title: "Aree di Ricerca"
 republics.36.desc: "Ogni membro [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] sta chiedendo più soldi da investire in aree diverse. Il nostro esercito ha bisogno di finanziamenti, ma anche il nostro commercio e la nostra produzione, e non dimentichiamoci della nostra flotta."
 republics.36.a: "Una distribuzione equa dovrebbe risolvere il problema"
 republics.36.b: "Non c'è bisogno di ulteriori investimenti"
 republics.37.title: "Mancanza di Supporto"
 republics.37.desc: "Alcuni membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] credono che [ROOT.GetCountry.GetGovernment.GetRuler.GetName] abbia ormai ricoperto la carica piuttosto a lungo e stanno chiedendo nuove elezioni. A quanto pare, la ragione di ciò è da ricercare in un disaccordo avuto con [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHim] poco tempo fa, riguardante l'attuazione di una nuova riforma finanziaria.
 republics.37.a: "Ignoriamoli"
 republics.37.b: "Accettiamo di ascoltarli ancora una volta"
 republics.39.title: "Problemi con [ROOT.GetCountry.Custom('IT_PARL_IL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 republics.39.desc: "I membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] sembrano avere qualche difficoltà a capire chi è a capo del nostro governo. Alcuni pensano che sia del tutto accettabile prendere decisioni senza prima informarci o discutere la questione con noi. Che cosa gli ha dato questa idea?"
 republics.39.a: "Chiariamo la questione"
 republics.39.b: "Lasciate che credano di avere voce in capitolo"
 republics.41.title: "Appropriazione Indebita"
 republics.41.desc: "Sta diventando sempre più chiaro che non ci sono molti membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] di cui possiamo davvero fidarci. Uno dei nostri più stretti consiglieri è appena stato smascherato mentre rubava denaro dalla tesoreria dello Stato."
 republics.41.a: "Probabilmente c'è una buona spiegazione per questo"
 republics.41.b: "Liberatevene"