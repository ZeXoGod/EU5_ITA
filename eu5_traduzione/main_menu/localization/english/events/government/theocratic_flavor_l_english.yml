l_english:
 theocratic_flavor.1.title: "Non è Tutto Oro Ciò che Luccica"
 theocratic_flavor.1.desc: "Un emissario arriva alla nostra corte con un vecchio libro in mano. Afferma che la storia del mondo è scritta su un libro con tavole d'oro. Quella conoscenza proibita è giunta nelle mani del nostro grande governante, la cui visione illuminata avvolge una miriade di misteri. Dovremmo lasciare che [ROOT.GetCountry.GetGovernment.GetRuler.GetName] legga queste pagine maledette?"
 theocratic_flavor.1.a: "È oro."
 theocratic_flavor.1.b: "Non lo è."
 STATIC_MODIFIER_NAME_its_not_gold: "Non è Oro"
 STATIC_MODIFIER_DESC_its_not_gold: "La prudenza è una decisione che i nostri missionari apprezzano."
 theocratic_flavor.2.title: "Il Governo di Dio"
 theocratic_flavor.2.desc: "Essere governati da un mortale benedetto dalla divinità è un vantaggio che pochi hanno il privilegio di avere. Chi capisce cosa significa, ci aiuterà volentieri contro i nostri nemici corrotti."
 theocratic_flavor.2.a: "Sacra è la legge."
 STATIC_MODIFIER_NAME_the_rule_of_god: "Il Governo di Dio"
 STATIC_MODIFIER_DESC_the_rule_of_god: "Il morale dei nostri eserciti aumenta alla vista del nostro condottiero benedetto."
 theocratic_flavor.3.title: "Auctoritas"
 theocratic_flavor.3.desc: "L'alto status di [target_ruler.GetName] non è passato inosservato al nostro popolo. La sua autorità è pari solo a quella dei più grandi eroi del nostro passato, i suoi occhi dogmatici si posano sui corpi dei nostri nemici come due frecce vendicatrici, la sua voce spietata è un tuono incessante. La determinazione di [target_ruler.GetNameWithNoTooltip] sarà fonte di ispirazione per le nostre truppe."
 theocratic_flavor.3.a: "Il nostro esercito sa come gestire questa situazione."
 theocratic_flavor.4.title: "Distogli i Tuoi Occhi Mortali"
 theocratic_flavor.4.desc: "Una visione si è abbattuta sulla nostra terra. Occhi fiammeggianti cadono dal cielo come stelle mortali, sciogliendo la carne dei nemici fino alle ossa. I nostri generali e consiglieri sono stati incoraggiati a garantire che questa visione si avveri e i migliori esperti di artiglieria della nostra nazione sono stati esortati a concentrarsi per garantire che guardare le nostre truppe sia pericoloso quanto guardare direttamente il sole."
 theocratic_flavor.4.a: "Non ci guarderanno."
 STATIC_MODIFIER_NAME_avert_thy_mortal_eyes: "Distogli i Tuoi Occhi Mortali"
 STATIC_MODIFIER_DESC_avert_thy_mortal_eyes: "La tecnologia militare si è concentrata sul rendere realtà le visioni del nostro governante."
 theocratic_flavor.5.title: "La Morte della Luce"
 theocratic_flavor.5.desc: "In guerra, le giornate si accorciano sempre. I raggi di luce confusi cadono perpendicolarmente sulle pile di cadaveri. È difficile intravedere il cielo da questo frenetico campo di battaglia. Questa patina di sole leggermente offuscata, queste nuvole di polvere lo nascondono agli occhi irritati delle nostre truppe. Ora i giorni sono solo ombre."
 theocratic_flavor.5.a: "Furia, furia contro di essa."
 STATIC_MODIFIER_NAME_the_dying_of_the_light: "La Morte della Luce"
 STATIC_MODIFIER_DESC_the_dying_of_the_light: "Le nostre truppe sono depresse a causa della mancanza di luce solare."
 theocratic_flavor.6.title: "Sospettate dei Vostri Anziani"
 theocratic_flavor.6.desc: "Con la crescente influenza dei nostri servitori religiosi, si sono diffuse voci su spie inviate nelle stanze di [ROOT.GetCountry.GetGovernment.GetRuler.GetName] con intenzioni omicide. Un rispettato consigliere ha suggerito la necessità di mettere in atto una rete di controspionaggio contro il nostro stesso popolo. In altri tempi sarebbe stato impensabile, ma al momento sembra l'unica opzione logica."
 theocratic_flavor.6.a: "Li terremo d'occhio."
 theocratic_flavor.7.title: "Occhio per Occhio"
 theocratic_flavor.7.desc: "Questa guerra ha esaurito i nostri soldati e le nostre riserve hanno iniziato a diminuire lentamente. Un generale nemico ne ha approfittato e ha cercato di reclutare nuovi mercenari per impedire [ROOT.GetCountry.Custom('IT_Alla')][ROOT.GetCountry.GetName] di avere nuove truppe. Tuttavia, la sua voce non è stata ascoltata, poiché il prestigio del nostro governante e il timore del nostro dio sono più grandi delle sue patetiche intenzioni... E così è il nostro denaro."
 theocratic_flavor.7.a: "Dente per dente."
 theocratic_flavor.8.title: "Terra Promessa"
 theocratic_flavor.8.desc: "La città della vita eterna sarà una fortezza di fede, inattaccabile da forze malvagie. Dobbiamo imitare questo schema sulla Terra e assicurarci che il nostro popolo sia ben protetto da spesse mura che impediscano alle dannose convinzioni dei nostri nemici di entrare nelle nostre case."
 theocratic_flavor.8.a: "Sempre più in alto!"
 STATIC_MODIFIER_NAME_promised_land: "Terra Promessa"
 STATIC_MODIFIER_DESC_promised_land: "Prestiamo molta attenzione alla difesa delle nostre città."
 theocratic_flavor.9.title: "La Luce del Mondo"
 theocratic_flavor.9.desc: "La divinità è il faro che ci guida verso la prosperità. La sua rappresentazione terrena è rappresentata dal nostro esemplare governante [ROOT.GetCountry.GetGovernment.GetRuler.GetName], la cui vita è stata dedicata all'espansione della nostra fede. Grazie al suo costante impegno, persone in tutto il mondo, nella loro ricerca della luce, stanno abbandonando le loro dubbie ed errate credenze ."
 theocratic_flavor.9.a: "Lasciateli venire da noi."
 theocratic_flavor.10.title: "Ecco, Guardate!"
 theocratic_flavor.10.desc: "Alcuni membri del nostro governo hanno iniziato a sostenere una maggiore espansione della nostra nazione, poiché la divinità è sempre al nostro fianco. Il nostro governante [ROOT.GetCountry.GetGovernment.GetRuler.GetName], nonostante in passato sia stato reticente a prendere decisioni radicali, li ha ascoltati per un bel po' e la sua volontà sta iniziando a cambiare. I nostri generali sono stati informati di queste nuove e ambiziose idee e hanno scelto di seguirle, anche se ciò significa investire in nuove truppe."
 theocratic_flavor.10.a: "Dobbiamo prepararci!"
 STATIC_MODIFIER_NAME_lo_and_behold: "Ecco, Guardate!"
 STATIC_MODIFIER_DESC_lo_and_behold: "La grande dedizione del nostro generale alla nostra causa ha ridotto il costo delle nostre truppe."