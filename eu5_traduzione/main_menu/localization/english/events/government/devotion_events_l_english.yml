l_english:
 devotion_events.1.title: "Ospedale"
 devotion_events.1.desc: "È stata avanzata la proposta di istituire un [ShowBuildingTypeName('hospital')|l], un luogo dove i bisognosi sarebbero accolti e assistiti. La salute pubblica è molto importante e offrire un corso gratuito di ostetricia e alcune strutture per combattere le malattie aumenterebbe il benessere di tutti."
 devotion_events.1.a: "Cosa aspettiamo? Fatelo!"
 devotion_events.1.b: "La preghiera risolverà tutti i loro problemi."
 devotion_events.2.title: "Manutenzione del Forte"
 devotion_events.2.desc: "I nostri forti sono la difesa più importante che abbiamo contro intrusi e nemici, ma hanno un grande bisogno di essere restaurati. Dovremmo aumentare le nostre tasse per finanziare questo, e questo sicuramente sconvolgerà coloro che ritengono di pagare già tasse esorbitanti."
 devotion_events.2.a: "Ne abbiamo bisogno, ignorate la plebe!"
 devotion_events.2.b: "Fate il possibile con i soldi che abbiamo già."
 devotion_events.3.title: "Modernizzazione dei Forti"
 devotion_events.3.desc: "I forti non sembrano più sul punto di crollare sotto i nostri occhi, ora sono abbastanza robusti da resistere alla maggior parte degli attacchi alle loro mura. Le loro difese, sebbene ora funzionali e imponenti nonostante l'età, sono ancora carenti rispetto ai forti di altre nazioni. Dovremmo attingere a piene mani alle tasche dei nostri contribuenti per poter finanziare gli aggiornamenti e la modernizzazione di cui i nostri forti hanno disperatamente bisogno."
 devotion_events.3.a: "È per il bene comune; chi vuole essere invaso?"
 devotion_events.3.b: "Vanno bene così come sono."
 devotion_events.4.title: "Tasse Troppo Alte"
 devotion_events.4.desc: "È difficile sentire la rabbia dei nostri cittadini contro l'aumento delle tasse dalle mura altissime e dalle spesse torri dei nostri forti restaurati, ma li sentiamo minacciare rivolta e ribellione se non abbassiamo le tasse."
 devotion_events.4.a: "Sentiamo, e obbediamo con riluttanza."
 devotion_events.4.b: "Cosa dici? NON RIUSCIAMO A SENTIRTI!"
 devotion_events.5.title: "Abbellimento dei Forti"
 devotion_events.5.desc: "Una vetrata colorata è stata donata a uno dei nostri forti, e l'effetto è squisito. Così squisito, infatti, che stiamo pensando di abbellire ogni forte che possediamo con il nostro sigillo in vetrata colorata."
 devotion_events.5.a: "La vanità è un peccato, anche se è per un forte!"
 devotion_events.5.b: "Sicuramente i nostri sudditi apprezzeranno le loro tasse destinate a tanta bellezza!"
 devotion_events.6.title: "La Ricerca della Libertà Religiosa"
 devotion_events.6.desc: "Un gruppo noto per le sue idee radicali in materia di riforme religiose sta condannando le nostre dottrine [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e quelle [ROOT.GetCountry.GetReligion.Custom('IT_ADJ_FP') nel suo raduno pubblico. Ciò ha portato a diffuse lamentele e richieste di libertà religiosa da parte dei nostri cittadini non così leali di [target_location.GetName]."
 devotion_events.6.a: "Il nostro Paese è [ROOT.GetCountry.GetReligion.Custom('IT_REL_MS')] e sarà sempre [ROOT.GetCountry.GetReligion.Custom('IT_REL_MS')]!"
 devotion_events.6.b: "Concedete loro piena libertà religiosa."
 devotion_events.7.title: "False Credenze"
 devotion_events.7.desc: "Uno degli scopi [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] è diffondere la fede [ROOT.GetCountry.GetReligion.GetAdjective] e proteggerla dall'eresia. È una causa nobile, ma che vergogna quando l'eresia colpisce nel cuore del nostro Paese. [target_location.Custom('IT_ART_LOCATION')|U][target_location.GetRank.GetName] di [target_location.GetName] non segue la fede [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] e, se questa situazione non verrà affrontata al più presto, ci porterà grande vergogna."
 devotion_events.7.a: "Aumentiamo gli sforzi per convertire gli eretici."
 devotion_events.7.b: "Allora ci vergogneremo."
 devotion_events.8.title: "Falsificazione di Documenti"
 devotion_events.8.desc: "Una difesa comune contro l'annessione e l'usurpazione è quella di falsificare documenti, farli contraffare o retrodatare, per corroborare le proprie argomentazioni in periodi di lotte per l'espansione territoriale o per i privilegi. Anche oggi, questi metodi discutibili vengono ancora utilizzati, e persino noi ci chiediamo se questa pratica possa esserci utile. Lo abbiamo fatto in passato, ma c'è sempre la possibilità che qualcuno si accorga delle discrepanze."
 devotion_events.8.a: "Falsificate quei documenti."
 devotion_events.8.ct: "La falsificazione potrebbe essere scoperta..."
 devotion_events.8.b: "Tenete quella robaccia fuori dai nostri archivi!"
 devotion_events.9.title: "Documenti Falsificati"
 devotion_events.9.desc: "Nonostante i nostri sforzi per nascondere la falsificazione, siamo stati smascherati. Tutto ciò che volevamo fare era proteggere [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] da coloro che avrebbero cercato di annettere e usurpare le nostre province."
 devotion_events.9.a: "Corrompere, ricattare o picchiare chiunque si lasci sfuggire questo segreto!"
 devotion_events.10.title: "Il Nobile Locale"
 devotion_events.10.desc: "[target_heir.GetName] si è rapidamente guadagnat[target_heir.Custom('IT_ART_O_A')] la fiducia e il favore del popolo [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongName], in particolare gli aristocratici locali a cui apparteneva prima di diventare l'erede del[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_NULL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Questo ci ha aiutato a riconquistare autorità e la nostra presa sul potere è più forte che mai."
 devotion_events.10.a: "Che fortuna per noi aver scelto [target_heir.GetHerHim]!"
 devotion_events.11.title: "Il Nobile Straniero"
 devotion_events.11.desc: "Oltre a una grande mente per la diplomazia, il progresso militare e l'amministrazione, [target_heir.GetName], il [ROOT.GetCountry.GetGovernment.GetHeirTitle] del[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_NULL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], ha anche portato alleanze e connessioni con corti straniere che potrebbero rivelarsi indispensabili."
 devotion_events.11.a: "Avevamo dei dubbi su di [target_heir.GetHerHim], ma sono svaniti da tempo!"
 devotion_events.12.title: "[target_heir.Custom('IT_ART_IL_LA')|U] [target_heir.GetDaughterSon] del Mercante" 
 devotion_events.12.desc: "Una mente astuta per le negoziazioni e un talento per la contrattazione che deve provenire dai suoi genitori mercanti, hanno fatto sì che [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongName] rispettassero e temessero [target_heir.GetName]. Non tenteranno mai di ingannarl[target_heir.Custom('IT_ART_O_A')] in alcun tipo di accordo o negoziazione quando [target_heir.GetSheHe] guiderà [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]."
 devotion_events.12.a: "Potrebbe anche essere [target_heir.Custom('IT_ART_IL_LA')] [target_heir.GetDaughterSon] di un semplice mercante, ma ha dato prova di sé!"
 devotion_events.13.title: "Il Teologo di Talento"
 devotion_events.13.desc: "Esperto nella scienza delle cose divine, il successore scelto dal[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_NULL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_heir.GetName], è in grado di utilizzare varie forme di analisi e argomentazione per aiutare a comprendere, spiegare, difendere o promuovere numerosi argomenti religiosi."
 devotion_events.13.a: "Sapevamo fin dall'inizio che [target_heir.GetHerHim] avrebbe governato [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] saggiamente."
 devotion_events.14.title: "Il Predicatore Locale"
 devotion_events.14.desc: "La gente si è rallegrata quando il predicatore locale, [target_heir.GetName], è stato scelto come [ROOT.GetCountry.GetGovernment.GetHeirTitle] di [target_ruler.GetName] [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongName]. Si rallegravano perché vedevano la fine dei suoi continui sermoni o perché credono che [target_heir.GetHerHim] sia in grado di fare la differenza [ROOT.GetCountry.Custom('IT_NEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]? In ogni caso, moltri tra [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sostengono e si fidano del[target_heir.Custom('IT_ART_NULL_LA')] prossim[target_heir.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_heir.GetNameWithNoTooltip]."
 devotion_events.14.a: "[target_heir.GetNameWithNoTooltip] aveva il sostegno del popolo, ora ha anche il nostro."
 devotion_events.26.title: "L'Influente Riformatore"
 devotion_events.26.desc: "Un[target_heir.Custom('IT_ART_NULL_A')] [target_heir.GetWomanMan] pragmatic[target_heir.Custom('IT_ART_O_A')], espert[target_heir.Custom('IT_ART_O_A')] nell'arte della retorica, [target_heir.Custom('IT_ART_IL_LA')] futuro governante [target_heir.GetName] sta già usando i suoi poteri per il bene, diffondendo le sue idee a chiunque ascolterà: i membri dell'alta società sono ansiosi di dimostrar[target_heir.Custom('IT_ART_GLI_LE')] il loro intelletto, mentre altri sono semplicemente affascinati da un[target_heir.Custom('IT_ART_NULL_A')] [target_heir.GetWomanMan] alla moda. Indipendentemente dal motivo, c'è chiaramente qualcosa di speciale in [target_heir.GetNameWithNoTooltip], poiché anche persone solitamente completamente disinteressate alla politica si ritrovano a partecipare alla discussione.
 devotion_events.26.a: "[target_heir.GetNameWithNoTooltip] potrebbe essere proprio quell[target_heir.Custom('IT_ART_O_A')] di cui abbiamo bisogno."
 devotion_events.15.title: "Governo Sfidato"
 devotion_events.15.desc: "Tutto è iniziato, come sempre, con voci, pettegolezzi e occhiate furtive piene di disprezzo e malizia. Se questa sfida al governo di [target_ruler.GetName] dovesse spingersi troppo oltre, sostenendo che [target_ruler.GetSheHe] non è stato elett[target_ruler.Custom('IT_ART_O_A')] correttamente alla guida [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], la gente non si limiterà più a parlare, ma potrebbe cercare di destituirl[target_ruler.Custom('IT_ART_O_A')]!"
 devotion_events.15.a: "Come è potuto succedere?"
 devotion_events.16.title: "Campagna Contro le Pratiche Superstiziose"
 devotion_events.16.desc: "L'atteggiamento severo e dittatoriale di [target_ruler.GetName] ha provocato [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] e [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], che chiedono che i tentativi di [target_ruler.GetNameWithNoTooltip] di limitare le pratiche superstiziose cessino. La rabbia che trasuda da questi sempliciotti per delle tradizioni fuorvianti e pratiche inutili e non dottrinali è sconcertante.
 devotion_events.16.a: "Convinciamo [target_ruler.GetNameWithNoTooltip] a cedere."
 devotion_events.16.b: "[target_ruler.GetNameWithNoTooltip] ha ragione!"
 devotion_events.18.title: "Il Veggente Pazzo"
 devotion_events.18.desc: "[mad_seer.GetSheHe|U] afferma di essere un[mad_seer.Custom('IT_ART_NULL_A')] veggente che ha visto la gloria civica, la distruzione dell'arte e della cultura secolari e il grande diluvio che purificherà [ROOT.GetCountry.GetCapital.GetName] dalla sua sporcizia. Il predicatore pazzo invoca il rinnovamento della fede [ROOT.GetCountry.GetReligion.GetAdjective] e ha avviato una campagna puritana estrema. Con l'aiuto dei giovani di [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], c'è il rischio che causi disordini o addirittura contesti il ​​diritto di [target_ruler.GetName] di governare!
 devotion_events.18.a: "Assicuratevi che venga mess[mad_seer.Custom('IT_ART_O_A')] a tacere, per sempre!"
 devotion_events.18.b: "Non riconoscete le sue invettive né reagite ad esse."
 devotion_events.18.c: "[target_ruler.GetNameWithNoTooltip] proteggerà un fedele così fervente!"
 devotion_events.19.title: "Un Consiglio Secondo i Nostri Gusti"
 devotion_events.19.desc: "Con nostro disappunto, ma non con nostra sorpresa, la lotta perpetua tra [target_ruler.GetName] e ogni istituzione [ROOT.GetCountry.Custom('IT_NEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] - ecclesiastica, educativa, legale, medica, fiscale, amministrativa e propagandistica - non fa che aumentare con ogni nuova riforma proposta. Instaurando e sostenendo persone che la pensano come noi all'interno delle istituzioni dissenzienti, possiamo aiutarci a persuadere la popolazione riluttante a cambiare idea sulle politiche proposte dal[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_NULL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle].
 devotion_events.19.a: "Inizieremo con i nostri consiglieri."
 devotion_events.19.b: "Ricordate alla gente chi è [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongNameWithNoTooltip]!"
 devotion_events.21.title: "I Secolaristi tra Noi"
 devotion_events.21.desc: "Ogni incidente che riduce la nostra devozione [ROOT.GetCountry.Custom('IT_AL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] porta sempre più problemi alle nostre porte. C'è chi crede che le considerazioni religiose debbano essere escluse dagli affari civili, e il loro numero è cresciuto. Chiedono a gran voce un cambiamento e desiderano che secolarizziamo il nostro governo."
 devotion_events.21.a: "[target_ruler.GetNameWithNoTooltip] si libererà dei suoi abiti religiosi in cambio di una corona!"
 devotion_events.21.b: "Questo passo drastico non verrà ancora compiuto."
 devotion_events.22.title: "La Decadenza Regna"
 devotion_events.22.desc: "Disillusi da quella che considerano corruzione e decadenza, i fedeli hanno smesso di inviarci donazioni e si rifiutano di offrirsi volontari per combattere nei nostri eserciti come baluardo della fede [ROOT.GetCountry.GetReligion.GetAdjective]."
 devotion_events.22.a: "Trovate altre fonti di denaro."
 devotion_events.22.b: "Aumentate la coscrizione per compensare le perdite di volontari."
 devotion_events.23.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Corrott[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')]"
 devotion_events.23.desc: "[target_ruler.GetName] è diventat[target_ruler.Custom('IT_ART_O_A')] corrott[target_ruler.Custom('IT_ART_O_A')], concentrandosi sui suoi obiettivi personali piuttosto che sul bene della fede [ROOT.GetCountry.GetReligion.GetAdjective]. Considerando tutto questo, non sorprende che la nostra gente sia rimasta delusa da [target_ruler.GetHerHim]."
 devotion_events.23.a: "Ignoriamo l'immoralità di [target_ruler.GetNameWithNoTooltip]."
 devotion_events.23.b: "Cerchiamo di cambiare le cose."
 devotion_events.24.title: "Volontari per la Guerra Santa"
 devotion_events.24.desc: "Ispirati dalla nostra santa causa, volontari da tutto il mondo [ROOT.GetCountry.GetReligion.Custom('IT_REL_MS')] sono arrivati ​​per aiutarci a combattere gli infedeli e diffondere la vera fede!"
 devotion_events.24.a: "Meraviglioso! Un'iniziativa davvero grandiosa."
 devotion_events.100.title: "Conflitto tra [target_location.GetRank.GetNameWithNoTooltip|U] e [ROOT.GetCountry.GetFlavorRank]"
 devotion_events.100.desc: "La lunga rivalità tra [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] e [target_location.Custom('IT_ART_LOCATION')][target_location.GetRank.GetName] di [target_location.GetName] ha danneggiato per molti anni i nostri rapporti. [target_location.Custom('IT_ART_LOCATION')|U][target_location.GetRank.GetNameWithNoTooltip] sta cercando di liberarsi dall'autorità di [target_ruler.GetName] e non ha voluto proteggere [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] e i suoi predecessori durante i periodi di disordini e guerre."
 devotion_events.100.a: "Prima o poi torneranno in sé."
 devotion_events.100.b: "Fate rispettare la nostra autorità!"
 devotion_events.101.title: "La Lanterna di Luce"
 devotion_events.101.desc: "L'atroce libro eretico 'La Lanterna di Luce' afferma che la causa principale della persecuzione dei cristiani delle origini fu la detenzione illegale di beni preziosi da parte dei sacerdoti. Prosegue inoltre paragonando le sedi degli arcivescovi o dei vescovi a quelle dell'Anticristo. Questo libro è stato trovato in possesso di un gruppo di eretici recidivi che, nonostante molti anni di prigione e numerose abiure commosse, si rifiutano ancora di cambiare i loro comportamenti.
 devotion_events.101.a: "Condannate gli eretici alla prigione ancora una volta."
 devotion_events.101.b: "Bruciate gli eretici."
 devotion_events.104.title: "Il Falò delle Vanità"
 devotion_events.104.desc: "C'è un fervente predicatore a [ROOT.GetCountry.GetCapital.GetName], i cui sermoni all'aperto sulle tentazioni degli oggetti di vanità hanno portato i suoi sostenitori a collezionare e bruciare cosmetici, opere d'arte, libri considerati immorali e strumenti musicali. [preacher.GetSheHe|U] si infuria su come questi oggetti possano indurre a peccare ed esorta le persone, in particolare gli artisti famosi [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], a portare le cose che [preacher.GetSheHe] ritiene immorali ai suoi falò.
 devotion_events.104.a: "Fermatel[preacher.Custom('IT_ART_O_A')]!"
 devotion_events.104.b: "Permettete[preacher.Custom('IT_ART_GLI_LE')] di continuare, ma salvaguardate l'arte."
 devotion_events.104.c: "Quest[preacher.Custom('IT_ART_O_A')] [preacher.GetWomanMan] è sprecat[preacher.Custom('IT_ART_O_A')] fuori dalla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 devotion_events.107.title: "Giubileo a [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 devotion_events.107.desc: "Un giubileo - un anno santo - prevede un pellegrinaggio a un luogo sacro, come [ShowLocationName('rome')] o la nostra capitale. È un anno speciale di remissione dei peccati e perdono universale, qualcosa che [pope.GetName] di solito convoca ogni 25 o 50 anni, ma chi è [pope.GetSheHe] per dire che non possiamo convocare il nostro giubileo a [ROOT.GetCountry.GetCapital.GetName]?"
 devotion_events.107.desc_pope: "Un Giubileo, una tradizione che risale ai tempi di [GetCharacter('pap_boniface_viii').GetName], è un anno speciale di remissione dei peccati e prevede molti pellegrinaggi a [ShowLocationName('rome')]. Convocato ogni 25 o 50 anni, è giunto ancora una volta il momento di decidere se dichiarare quest'anno Giubileo.
 devotion_events.107.a: "Un'idea meravigliosa, la approviamo!"
 devotion_events.107.b: "Non quest'anno, forse il prossimo?" 
 devotion_events.108.title: "Giubileo a [from_country.GetCapital.GetNameWithNoTooltip]"
 devotion_events.108.desc: "[from_country.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')|U][from_country.GetGovernment.GetRulerTitle] [from_country.Custom('IT_DEL_RANGO')][from_country.GetLongName] ha indetto un giubileo a [from_country.GetCapital.GetName], un anno santo di remissione dei peccati e perdono universale. Questa è una tradizione [ShowReligionGroupAdjective('christian')] che risale al 1300, quando [GetCharacter('pap_boniface_viii').GetName] convocò un anno santo a [ShowLocationName('roma')].
 devotion_events.108.a: "Questa prerogativa dovrebbe essere riservata a noi!"
 devotion_events.108.b: "È un'idea meravigliosa!"
 devotion_events.109.title: "Il [papacy.GetGovernment.GetRulerTitle] Reagisce al Giubileo a [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 devotion_events.109.desc: "La tradizione dei giubilei ebbe inizio quando [GetCharacter('pap_boniface_viii').GetName] convocò un anno santo a [ShowLocationName('roma')] nel 1300. [pope.GetName] ci ha inviato un messaggero quando la notizia del giubileo a [ROOT.GetCountry.GetCapital.GetName] è arrivata a [pope.GetHerHim], e temiamo la sua reazione.
 devotion_events.109.a: "A [pope.GetHerHim|U] non piace, per niente."
 devotion_events.109.b: "Non dobbiamo preoccuparci. [pope.GetSheHe|U] approva!"
 devotion_events.117.title: "Confisca di una Chiesa [ShowReligionAdjectiveWithNoTooltip('calvinist')|U]"
 devotion_events.117.desc: "Un gruppo di monaci ha confiscato una chiesa [ShowReligionAdjective('calvinist')] a [target_location.GetName]! Le loro azioni non erano autorizzate da [target_ruler.GetName] e, se avessimo saputo delle loro intenzioni, avremmo convinto i monaci a scegliere un altro edificio per la loro cappella. Ciò ha ovviamente sconvolto la popolazione [target_location.Custom('IT_DEL_LOCATION')][target_location.GetRank.GetName] interessata, e anche se abbiamo costretto i monaci a restituire la chiesa, gli infuriati membri [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] e [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] non dimenticheranno l'affronto."
 devotion_events.117.a: "Cos'altro vogliono?"
 devotion_events.118.title: "Hallesches Heilthum"
 devotion_events.118.desc: "Il defunto [old_ruler.GetName] temeva per il suo posto in paradiso e raccolse molte reliquie per assicurarsi che trascorresse il minor tempo possibile in purgatorio. Mentre i servi raccoglievano i suoi beni, scoprirono 8100 reliquie e 42 scheletri sacri nascosti in vari luoghi della residenza di [old_ruler.GetNameWithNoTooltip].
 devotion_events.118.a: "La vendita delle indulgenze è all'origine della religione [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]! Teneteli nascosti."
 devotion_events.118.b: "Forse hanno aiutato [old_ruler.GetNameWithNoTooltip] ad entrare in paradiso?"
 devotion_events.119.title: "Pettegolezzi da Taverna"
 devotion_events.119.desc: "I sussurri e gli sguardi rivolti a [target_ruler.GetName] quando percorre le strade di [ROOT.GetCountry.GetCapital.GetName] sono causati da una voce inquietante. La gente crede davvero che [target_ruler.GetNameWithNoTooltip] non sia stato consacrato in modo solenne, ma sia stato consacrato con una Bibbia premuta sul suo collo all'interno di una taverna malfamata!"
 devotion_events.119.a: "Ignoriamo la questione e preghiamo che passi."
 devotion_events.119.b: "Neghiamo con fervore."
 devotion_events.200.title: "L'Imam Ḵaṭīb Locale"
 devotion_events.200.desc: "[target_heir.GetName] era il leader delle preghiere nella masjid e il predicatore della preghiera congregazionale del venerdì prima che fosse scelto per governare [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] dopo [target_ruler.GetName]. La comunità locale che lo aveva eletto come Imām Ḵaṭīb sarà triste nel vedere [target_heir.GetNameWithNoTooltip] andarsene, perché pochi altri sono così dotti e virtuosi come [target_heir.GetHerHim] nell'istruire la congregazione sui fondamenti dell'[ShowReligionGroupName('muslim')]. Quando se ne andrà, le questioni religiose dovranno essere poste a qualcuno di livello inferiore, ma ciò che loro perderanno, noi lo guadagneremo."
 devotion_events.200.a: "È stato saggio da parte nostra scegliere [target_heir.GetNameWithNoTooltip]."
 devotion_events.201.title: "I Principi Guida"
 devotion_events.201.desc: "Alcuni potrebbero sostenere che Al-Šūrā faccia parte della struttura di governo, ma non ne sia uno dei pilastri. Le riunioni dovrebbero seguire gli insegnamenti dell'[ShowReligionGroupName('muslim')], le consultazioni le linee guida del $common_string_quran$ e della $sunnah$. Il leader dovrebbe essere eletto tra i presenti per presiedere la riunione. Le discussioni si basano su mušāwara e muḏākara - deliberazione e consenso. Ognuno può esprimere le proprie opinioni e le voci della maggioranza sono accettate, purché non violino gli insegnamenti del $common_string_quran$ e della $sharia$."
 devotion_events.201.a: "Fatelo diventare uno dei pilastri."
 devotion_events.201.b: "Sembra un modo facile per amministrare il nostro Paese."
 devotion_events.202.title: "Cuore di Misericordia"
 devotion_events.202.desc: "Alī ibn Abī Ṭālib, cugino del Profeta, la pace sia con lui, una volta disse: 'Infondi nel tuo cuore misericordia, amore e gentilezza per i tuoi sudditi. Non essere di fronte a loro come un animale vorace, considerandoli una facile preda, perché sono di due tipi: o sono tuoi fratelli nella religione o tuoi pari nella creazione. L'errore li coglie di sorpresa, le carenze li sopraffanno, le cattive azioni e i peccati sono commessi da loro intenzionalmente e per errore. Concedi loro dunque il tuo perdono e la tua remissione nella stessa misura in cui speri che [ROOT.GetCountry.GetReligion.GetGodName] ti conceda il Suo perdono e la Sua remissione. Perché tu sei al di sopra di loro, e colui che ti ha costituito è al di sopra di te, e [ROOT.GetCountry.GetReligion.GetGodName] è al di sopra di colui che ti ha costituito. [ROOT.GetCountry.GetReligion.GetGodName] ha chiesto a te di soddisfare le loro richieste e ti sta mettendo alla prova con esse.'\n\nUna lezione preziosa può essere appresa dalle sue parole, a cui potremmo dedicarci o trovare modi per incorporarle nella nostra amministrazione."
 devotion_events.202.a: "'In šā' Allāh."
 devotion_events.202.b: "Parole sagge a cui daremo ascolto."
 devotion_events.203.title: "Bayt Al-Māl"
 devotion_events.203.desc: "La Casa della Ricchezza amministra le tasse e funge da tesoreria che gestisce le finanze personali e le spese governative. Gestisce anche la zakat, la tassa che ogni ricco musulmano paga per distribuirla a chi è nel bisogno, disoccupato, infortunato o altrimenti inabile al lavoro. Quest'anno, nonostante i problemi che [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] ha dovuto affrontare, la nostra gente è riuscita ad avere un reddito eccezionale. La quantità di zakat che confluisce nella Bayt al-Māl supera ogni nostra aspettativa."
 devotion_events.203.a: "Le monete riempiranno le nostre casse."
 devotion_events.203.b: "Andrà ai poveri e ai bisognosi, come sempre."
 devotion_events.204.title: "L'Istruzione delle Donne"
 devotion_events.204.desc: "Muḥammad, che la pace sia con lui, lodò le donne di al-Anṣār perché la vergogna non impedì loro di imparare l'[ShowReligionGroupName('muslim')]. Fāṭima al-Fihrīya, che fondò l'Università di al-Qarawīyīn, Lubnā di [ShowLocationName('cordoba')], l'abile matematica, e Fāṭima b. Abī al-Qāsim 'Abd al-Raḥmān b. Muḥammad b. Ḡālib al-Ansārī al-Šarrāṭ - le cui opere di teoria giuridica, giurisprudenza e misticismo dimostravano la sua profonda conoscenza delle scienze islamiche - sono tutti ottimi esempi di ciò che accade quando si educano le donne. Nel corso della storia, le donne hanno dimostrato di essere disposte e capaci di apprendere l'[ShowReligionGroupNameWithNoTooltip('muslim')] e di continuare l'opera di diffusione di [ROOT.GetCountry.GetReligion.GetName]. Dando alle donne la grande opportunità di imparare e insegnare, saremo in grado di diffondere la nostra fede molto più velocemente."
 devotion_events.204.a: "L'istruzione dovrebbe essere per tutti, uomini e donne."
 devotion_events.204.b: "Questa è una questione su cui dobbiamo riflettere prima di decidere qualsiasi cosa."
 devotion_events.205.title: "Il Bazar"
 devotion_events.205.desc: "[ROOT.GetCountry.GetCapital.GetName] attrae commercianti e mercanti da tutto il mondo, il suono e l'odore degli animali in difficoltà, le voci dei contrattatori, il profumo delle spezie e tutti i colori degli abiti, dei tessuti e dei tappeti venduti qui possono essere travolgenti. Un'area al centro del bazar è stata lasciata intatta, destinata a una moschea, ma poiché il bazar è diventato sempre più affollato, quello spazio potrebbe essere utilizzato meglio per più bancarelle.
 devotion_events.205.a: "Lasciate più spazio ai commercianti."
 devotion_events.205.b: "Trasformatelo in un luogo di culto."
 devotion_events.207.title: "I Governatori Corrotti"
 devotion_events.207.desc: "Ogni governatore ha i propri beni finanziari e altri dettagli registrati prima di essere nominato. Questi vengono poi conservati in un ufficio speciale, solo per essere esaminati ogni anno quando vengono controllati per eventuali discrepanze nelle finanze. Questo serve a evitare corruzione e tangenti, ma a volte il sistema fallisce."
 devotion_events.207.a: "Rimuovete le nomine dei governatori più corrotti."
 devotion_events.208.title: "Un Kāfir nella Nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle|U]"
 devotion_events.208.desc: "[minister.GetName] ha irritato il [ROOT.GetCountry.GetReligion.Custom('IT_REL_MS')] sbagliata con una dichiarazione che potrebbe essere interpretata come se [minister.GetSheHe] avesse consapevolmente abbandonato l'[ShowReligionGroupName('muslim')]. Prima che potessimo interrompere la discussione e forse salvare [minister.GetNameWithNoTooltip] da qualsiasi accusa, erano già state mosse accuse di essere un kāfir, un miscredente.
 devotion_events.208.a: "Ignoratelo, scusatelo, dimenticatelo."
 devotion_events.208.b: "Cercate di trovare una soluzione a tutto questo."
 devotion_events.208.c: "Licenziate [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]."
 devotion_events.209.title: "Un Colpo di Stato Contro la Decadenza"
 devotion_events.209.desc: "Le lamentele sulla dissolutezza, i modi decadenti e il rifiuto di ripristinare il prestigio dell'[ShowReligionGroupName('muslim')] da parte di [target_ruler.GetName] sono diventate sempre più comuni. Molti tra [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] mormorano con rabbia perché [target_ruler.GetNameWithNoTooltip] trascorre i suoi giorni dormendo e le notti con prostitute e musicisti. Quando l'imām di [ROOT.GetCountry.GetCapital.GetName] ha nominato [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] nelle preghiere pubbliche, gli hanno persino tirato delle pietre!"
 devotion_events.209.a: "Costringi [target_ruler.GetNameWithNoTooltip] a promettere di cambiare i suoi comportamenti."
 devotion_events.209.b: "Possono pronunciare qualsiasi rimprovero desiderino, ma [target_ruler.GetNameWithNoTooltip] è [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 devotion_events.210.title: "La Rāfiḍa"
 devotion_events.210.desc: "I seguaci della fede [ShowReligionAdjective('shia')] - coloro che chiamiamo Rāfiḍa, che rifiutano l'autorità e la guida [ShowReligionGroupAdjective('muslim')], che non riconoscono 'Abū Bakr, 'Umar e 'Uthmān come successori del profeta Maometto, che la pace sia con lui - hanno fatto conoscere la loro presenza nelle nostre province e hanno attratto altri ad unirsi a loro. Si definiscono addirittura Rawāfiḍ - coloro che rifiutano - e si vantano di aver sempre rifiutato il male, senza mai voltarsi verso di esso."
 devotion_events.210.a: "Non perdete tempo: espelleteli [ROOT.GetCountry.Custom('IT_DAL_RANGO')][ROOT.GetCountry.GetFlavorRank]!"
 devotion_events.210.a.tt: "Ogni [location|e] posseduta con lo [ShowReligionName('shia')] come [religion|e] dominante otterrà [ShowModifier('dev_rafida')] per 10 anni"
 devotion_events.210.b: "Possono credere e chiamarsi come desiderano."
 devotion_events.211.title: "I Nasibi"
 devotion_events.211.desc: "Quelli che chiamiamo Nasibi, coloro che odiano l'Ahl Al-Bayt - la Casa del profeta Maometto, la pace sia con di lui - e che odiano i loro seguaci sono emersi nelle nostre province. I seguaci della fede [ShowReligionAdjective('sunni')], che credono scioccamente che 'Abū Bakr, 'Umar e 'Uthmān siano legittimi successori di Maometto, che la pace sia con lui, minacciano l'uniformità religiosa [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]."
 devotion_events.211.a: "Questi stolti sunniti non hanno posto [ROOT.GetCountry.Custom('IT_NEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]."
 devotion_events.211.a.tt: "Ogni [location|e] posseduta con il [ShowReligionName('sunni')] come [religion|e] dominante otterrà [ShowModifier('dev_nasibi')] per 10 anni"
 devotion_events.211.b: "Lasciateli stare, un giorno si rendono conto del loro errore."
 devotion_events.212.title: "La Disonestà nel Majlis"
 devotion_events.212.desc: "I membri della [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno convocato una riunione, un majlis, per discutere questioni importanti e urgenti [ROOT.GetCountry.Custom('IT_NEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. Sebbene i loro volti fossero onesti e le loro parole vere, le loro intenzioni erano ingannevoli e disoneste! Denaro sprecato, prestigio perso e le speranze di un majlis giusto per il bene [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] infrante e rotte!"
 devotion_events.212.a: "Ci siamo fidati di loro e ci hanno traditi!"
 devotion_events.212.b: "[target_ruler.GetNameWithNoTooltip] incolpa [target_ruler.GetHerselfHimself] di essere stato troppo ingenuo."
 devotion_events.213.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U] Accusato di Shirk"
 devotion_events.213.desc: "Il lavoro di un [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] diligente lo espone, e per estensione, noi, a culture, religioni e tradizioni diverse. Abbiamo sempre scelto di distogliere lo sguardo dalle peculiari abitudini di [minister.GetName] e dall'ossessione del nostro [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] per i manoscritti miniati e le miniature. Sebbene i nostri sospetti crescessero quando sentivamo pettegolezzi e storie da parte dei servi e della gente della [ROOT.GetCountry.GetGovernment.GetCourtTitle], non avremmo mai previsto l'espressione sul suo volto quando l'imām lo accusò di shirk - pratica dell'idolatria!"
 devotion_events.213.a: "Rimuovetel[minister.Custom('IT_ART_O_A')] dalla nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle], immediatamente!"
 devotion_events.213.b: "Respingete questa idea!"
 devotion_events.214.title: "Abolire l'Idolatria?"
 devotion_events.214.desc: "Siamo stati informati che il governo di [target_ruler.GetName] è messo in discussione dai nostri consiglieri. A quanto pare, la gente dubita della sua devozione. Dobbiamo fare qualcosa per stabilire una sovranità religiosa e politica! L'idolatria è [ROOT.GetCountry.GetReligion.GetSinName], eppure la nostra gente offre preghiere a figure sante, compie pellegrinaggi a tombe e moschee, venera alberi, grotte e persino pietre. Dobbiamo mostrare la nostra forza religiosa e abolire queste cose per afferrare il potere che è legittimamente di [target_ruler.GetNameWithNoTooltip]!"
 devotion_events.214.a: "Avanti, proibiamo tutto!"
 devotion_events.214.b: "Perché preoccuparsi?"
 devotion_events.215.title: "Tasse o Agricoltura"
 devotion_events.215.desc: "La gente [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] è nomade e [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [ROOT.GetCountry.Custom('IT_PEASANTS_HA')] sempre vissuto di ciò che la terra fornisce. Con questo in mente, i nostri governatori hanno bisogno che decidiamo se doversi concentrare sulle tasse o sull'agricoltura. Alcuni sostengono che lo sviluppo del territorio sia più importante della riscossione delle tasse. Le tasse possono essere ottenute solo attraverso lo sviluppo del territorio, e pretendere le tasse senza farlo rovinerebbe [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] e distruggerebbe la sua gente. Altri sostengono che le persone svilupperebbero il territorio senza interferenze se venissero richieste loro solo le tasse.
 devotion_events.215.a: "Concentratevi sulle tasse."
 devotion_events.215.b: "Concentratevi sull'agricoltura."
 devotion_events.215.c: "Cercate di bilanciare le due cose."
 devotion_events.215.d: "La nostra politica attuale va bene così com'è."
 devotion_events.216.title: "Riforme dei Pii"
 devotion_events.216.desc: "Dopo molti incontri, discussioni e majlis, i nostri consiglieri ci hanno proposto diverse riforme da prendere in considerazione. Sono emerse due fazioni principali, con riforme concorrenti, tra le quali ci aspettiamo di sceglierne una per migliorare [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. La prima propone di escludere i funzionari statali, come diplomatici e governatori, dall'avvio di qualsiasi attività. Ciò consentirebbe loro di concentrarsi completamente sul loro lavoro al servizio [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], consentendo loro di svolgere un lavoro migliore. La seconda riforma propone di distribuire pascoli e riserve di caccia, attualmente riservati alle famiglie dei dignitari, tra i poveri in modo che possano coltivare la terra. Anche il lavoro non retribuito verrebbe reso illegale."
 devotion_events.216.a: "Escludete i funzionari statali dall'entrare in qualsiasi attività commerciale."
 devotion_events.216.b: "Distribuite le terre tra i poveri."
 devotion_events.216.c: "Nessuna delle due."
 devotion_events.219.title: "Il Qāḍī, l'Ḥisba e il Muḥtasib"
 devotion_events.219.desc: "Non sono passati molti mesi da quando abbiamo nominato un nuovo Qāḍī - un giudice che delibera secondo la sharia - in ciascuna delle nostre province, eppure molti di loro vengono già da noi con la fronte aggrottata e gli occhi ansiosi. Ci raccontano della decadenza del nostro popolo, dei suoi crimini e dei suoi comportamenti empi. Ci hanno ricordato severamente l'Ḥisba, il nostro dovere divinamente sancito di intervenire, comandare il bene e proibire il male. Le leggi di [ROOT.GetCountry.GetReligion.GetGodName] devono essere rispettate. Il nostro popolo ha bisogno di una muṭṭawwi'īn - la polizia religiosa - per far rispettare la $sharia$."
 devotion_events.219.a: "Trovate volontari e formateli per diventare Muḥtasibīn."
 devotion_events.219.b: "Questo non è il modo corretto di affrontare la situazione."