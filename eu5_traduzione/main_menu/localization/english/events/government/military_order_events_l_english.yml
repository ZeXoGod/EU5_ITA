#Eventi dell'Ordine Militare 

 military_order_events.1.title: "Una Richiesta per il [GetCountry('PAP').GetGovernment.GetRulerTitle]" 
 military_order_events.1.desc: "Nella nostra lotta per proteggere la nostra fede contro gli infedeli, gli eretici e i pagani, non siamo soli. Uomini di vera fede affluiscono al nostro stendardo rispondendo a una più alta chiamata alle armi contro la tirannia e la distruzione operata dai nostri nemici religiosi. In tempi di guerra e di bisogno ci rivolgeremo ai nostri fratelli [ShowReligionAdjective('catholic')] e al [GetCountry('PAP').GetGovernment.GetRulerTitle] per l'aiuto nella nostra causa." 
 military_order_events.1.a: "Abbiamo bisogno di assistenza con la nostra infrastruttura." 
 military_order_events.1.b: "Gira gli stendardi, abbiamo bisogno di uomini per la nostra santa lotta!" 
 military_order_events.1.c: "Abbiamo bisogno di aiuto per riempire le nostre casse." 
 gain_a_tt: "Se il Santo Padre accetta, otterremo il [modifier|e] [ShowModifier('infrastructure_funds_modifier')]" 
 gain_b_tt: "Se il Santo Padre accetta, otterremo il [modifier|e] [ShowModifier('warrior_banners_modifier')]" 
 gain_c_tt: "Se il Santo Padre accetta, otterremo il [modifier|e] [ShowModifier('foreign_donations_modifier')]" 
 military_order_events.2.title: "Una Lettera da [target_order.GetNameWithNoTooltip]" 
 military_order_events.2.title_fallback: "Una Lettera dal Sacro Ordine" 
 military_order_events.2.desc: "È giunto alla nostra attenzione che [target_order.GetName] è diventato un bastione della nostra fede e un simbolo splendente della forza duratura all'interno del [ShowReligionName('catholic')]. Nei loro sforzi per proteggere i fedeli, hanno richiesto aiuto dalle nostre casse." 
 military_order_events.2.a: "Approva la richiesta." 
 military_order_events.2.b: "Sono da soli..." 
 military_order_events.3.title: "Il [GetCountry('PAP').GetGovernment.GetRulerTitle] Approva la Nostra Richiesta" 
 military_order_events.3.desc: "Il messaggero consegna ai nostri consiglieri una lettera del [GetCountry('PAP').GetGovernment.GetRulerTitle]. Secondo il Santo Padre, la nostra lotta è riconosciuta e vera, un simbolo luminoso della resilienza mostrata dal nostro popolo. Ha accettato di donare alla nostra causa!" 
 military_order_events.3.a: "Rallegrati!" 
 military_order_events.4.title: "Il [GetCountry('PAP').GetGovernment.GetRulerTitle] Nega la Nostra Richiesta" 
 military_order_events.4.desc: "L'atmosfera nelle nostre sale si inasprisce e diventa grigia mentre il messaggero si lascia sfuggire il rifiuto del Santo Padre ad aiutare la nostra causa. Sembra che siamo rimasti soli contro l'assalto di nemici famelici alle nostre porte. La Santa Sede ha respinto la nostra richiesta di aiuto e ha deciso di non tutelare la fede che pretende di rappresentare, una situazione pietosa..."" 
 military_order_events.4.a: "Dio ci aiuti..." 
 military_order_events.5.title: "La Conquista di [ShowLocationNameWithNoTooltip('antioch')]" 
 military_order_events.5.desc: "È passato tanto tempo da quando gli stivali dei crociati hanno messo piede in Terra Santa. I nostri cavalieri, risoluti e incrollabili, hanno concluso una campagna prestigiosa, il recupero dell'antica città di [ShowLocationName('antioch')]. Questa città storica, arroccata sulle rive del Mediterraneo, testimonia secoli di culture diverse e una storia turbolenta. Le sue strade strette e tortuose sussurrano storie di imperi sorti e caduti, dai Seleucidi ai Bizantini. L'importanza strategica di [ShowLocationNameWithNoTooltip('antioch')] è incrollabile, poiché protegge la porta orientale del Mediterraneo ed è un centro vitale per il commercio e il controllo militare.\n\nCome Ordine Militare, siamo guidati dalla nostra incessante dedizione alla difesa del Cristianesimo, determinati a riportare la città nelle sue legittime mani. Nel momento presente, sotto i limpidi cieli siriani, i nostri uomini marciano in avanti, i loro stendardi con la croce cremisi sventolano al vento, risoluti nel loro tentativo di liberare il resto della Terra Santa dalle grinfie del tempo, dai pagani e dai disordini." 
 military_order_events.5.a: "I nostri stendardi sventolano ancora una volta alti sulla città." 
 military_order_events.6.title: "La Conquista di [ShowLocationNameWithNoTooltip('urfa')]" 
 military_order_events.6.desc: "I nostri anziani non ricordano l'ultima volta che hanno posato gli occhi su una città così bella. [ShowLocationName('urfa')], sotto il comando dei crociati, incarna il fervore e la resilienza del nostro ordine. Immerso tra le aride pianure della Mesopotamia, vanta una ricca storia che risuona con gli echi della Prima Crociata, come il primo stato crociato fondato in Oriente. I nostri predecessori ne avevano fortificato le mura e intessuto un arazzo di devozione cristiana nel tessuto stesso di questa antica terra. Le sue strade portano le cicatrici di innumerevoli battaglie, eppure rimangono una testimonianza dello spirito duraturo dei nostri antenati.\n\nOggi siamo uniti, guidati dal nostro incrollabile impegno a proteggere la città dalle forze invasori che minacciano i nostri fratelli cristiani. Sotto il sole cocente, i nostri stendardi con la croce cremisi si innalzano mentre avanziamo, determinati a riportare l'intera regione al suo giusto posto negli annali di Storia Crociata." 
 military_order_events.6.a: "Che non cada di nuovo nelle mani dei pagani!" 
 military_order_events.7.title: "La Conquista di [ShowLocationNameWithNoTooltip('damascus')]" 
 military_order_events.7.desc: "Una delle città più apprezzate del Levante, [ShowLocationName('damascus')] è ora sotto il comando dei Crociati, un gioiello nel cuore della Terra Santa. Le sue antiche mura e i vivaci bazar riflettono l'eredità del dominio sia islamico che cristiano. Sotto il nostro occhio vigile, [ShowLocationNameWithNoTooltip('damascus')] prospererà come un faro della nostra grande vittoria e misericordia, dove le comunità cristiane e musulmane coesistono in relativa armonia.\n\nContro coloro che desiderano vedere la città in mani pagane, alzeremo la spada e proteggeremo la città e i suoi abitanti, affinché non infangino l'eredità di questo magnifico insediamento. La nostra determinazione è incrollabile, la nostra fede salda, mentre marciamo con croci cremisi blasonate sulle nostre armature, determinati a salvaguardare questo bastione dell'influenza cristiana e garantire che la vibrante storia di [ShowLocationNameWithNoTooltip('damascus')] continui a fiorire sotto il dominio dei Crociati." 
 military_order_events.7.a: "Una pietra miliare importante nelle nostre campagne militari." 
 military_order_events.8.title: "La Conquista di [ShowLocationNameWithNoTooltip('jerusalem')]" 
 military_order_events.8.desc: "Molti nelle sale delle nazioni [ShowReligionName('catholic')] hanno espresso le loro preoccupazioni sulla nostra capacità di riconquistare la città più preziosa della Terra Santa, [ShowLocationName('jerusalem')]. Lasciamo che la nostra vittoria metta a tacere tutte queste voci mentre l'importante compito di riconquistare questa venerata città viene proclamato un successo assoluto. Sotto il nostro comando, la città fiorirà fino a diventare una testimonianza di devozione cristiana, un luogo dove storia e fede si intrecciano. I suoi maestosi bastioni circondano una città intrisa di significato sacro, dove gli echi dei passi di Cristo risuonano attraverso le strade acciottolate.\n\nAll'interno di queste antiche mura, la grandiosità della Chiesa del Santo Sepolcro si erge come un faro di fede incrollabile, attirando pellegrini da tutti gli angoli del mondo. Tuttavia, il grande pericolo non cessa mai, poiché le forze ostili cercano di estinguere la presenza cristiana all'interno di questi amati confini. Con incrollabile determinazione e con l'emblematica croce cremisi incisa sulla nostra armatura, avanziamo, vincolati dal solenne dovere di proteggere il cuore della cristianità e garantire che [ShowLocationNameWithNoTooltip('jerusalem')] rimanga un simbolo senza tempo di riverenza Cristiana per le generazioni a venire." 
 military_order_events.8.a: "Che sia la nostra nuova capitale!" 
 military_order_events.8.b: "Rallegrati!" 
 military_order_events.9.title: "Gli Stendardi di Outremer" 
 military_order_events.9.desc: "Il regno di Outremer, sotto il vigile comando dei Crociati, rappresenta un bastione dell'influenza cristiana in Oriente. Le sue vivaci città, come [ShowLocationName('jerusalem')] e [ShowLocationName('antioch')], prosperano come vivaci centri di commercio e cultura, dove diverse comunità coesistono, forgiando un arazzo unico di tolleranza religiosa. All'interno di queste mura, cattedrali e fortezze testimoniano la nostra fede duratura, e ogni pietra è una testimonianza della nostra incrollabile dedizione.\n\nTuttavia, lo spettro delle avversità incombe grande, poiché forze ostili minacciano di svelare il tessuto stesso di ciò che abbiamo realizzato. Le nostre successive vittorie attraverso l'Oriente hanno lasciato molti pagani congelati nel terrore, mentre i nostri stendardi si avvicinavano ai loro confini, desiderosi di restaurare ciò che è nostro di diritto." 
 military_order_events.9.a: "Siamo vittoriosi!" 
 forming_koj_easier_tt: "Formare il Regno di Gerusalemme aumenterà la nostra [stability|e], [government_power|e] e ci garantirà il [ShowModifier('jerusalem_resurgent_modifier')] per #Y 20#! anni" 
 military_order_events.9.b: "La terra appartiene al nostro Ordine!" 
 military_order_events.9.c: "Restituisci i territori di [ShowLocationNameWithNoTooltip('jerusalem')] al legittimo proprietario."

