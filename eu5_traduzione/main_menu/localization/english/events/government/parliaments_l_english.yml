l_english: 
 parliaments.1.title: "[target_city.Custom('IT_ART_LOCATION')|U][target_city.GetRank.GetNameWithNoTooltip] Richiede un Posto [ROOT.GetCountry.Custom('IT_PARL_NEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName]" 
 parliaments.1.desc: "[target_city.Custom('IT_ART_LOCATION')|U][target_city.GetRank.GetName] di [target_city.GetName] è diventat[target_city.Custom('IT_OA_LOCATION')] ricc[target_city.Custom('IT_OA_LOCATION')] e prosper[target_city.Custom('IT_OA_LOCATION')] e la gente è delusa di non essere stata scelta come sede dell'attuale parlamento. I rappresentanti di [target_city.GetNameWithNoTooltip] chiedono da noi un risarcimento e una garanzia, tutelando i loro interessi per il futuro. Minacciano di andarsene se le loro richieste non vengono accolte." 
 parliaments.1.a: "Concedetele!" 
 parliaments.1.b: "Rifiutatele!" 
 
 parliaments.2.title: "Borghi Putridi" 
 parliaments.2.desc: "Grazie alla sua posizione importante [ROOT.GetCountry.Custom('IT_PARL_NEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName], [target_location.GetName] può vantarsi di avere una certa influenza sulla politica del nostro paese. I cittadini di [envious.GetName], tuttavia, si sentono sottorappresentati. Desiderano il proprio [ShowBuildingTypeName('urban_parliament_seat')], con tutti i diritti ad esso annessi. Sebbene la loro richiesta isolatamente sembri ragionevole, arriva anche con la revoca della sede di [target_location.GetNameWithNoTooltip], che i membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL_NOSTRO')][ROOT.GetCountry.Custom('IT_NOBLES_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] prenderebbero sicuramente come un grave insulto. 
 parliaments.2.a: "Ingiusto o no, quel posto è di diritto di [target_location.GetNameWithNoTooltip]!" 
 parliaments.2.b: "Dobbiamo riassegnare il seggio." 
 
 parliaments.3.desc_generic: "Oltre ad essere un membro importante [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName], [target_location.GetName] è anche il centro di una serie di attività influenti con interessi nel commercio estero." 
 parliaments.3.title: "Il Potere Economico di [target_location.GetNameWithNoTooltip]" 
 parliaments.3.desc: "$parliaments.3.desc_generic$ Sembra che molte di queste abbiano deciso che non trarrebbero beneficio dall'implementazione della proposta attualmente dibattuta e hanno esercitato pressioni sui loro membri [ROOT.GetCountry.Custom('IT_PARL_NEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] per indebolire la proposta." 
 parliaments.3.a: "[ROOT.GetCountry.Custom('common_string_negative')]" 
 parliaments.3.b: "Se è il denaro che vogliono, allora possono averlo." 
 
 parliaments.4.title: "Corruzione del Voto" #QUI
 parliaments.4.desc: "I membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] dei borghi putridi di [target_location.GetName] hanno scelto di opporsi alla nostra proposta. Sembra che il proprietario terriero che controlla l'area sia stato convinto che la proposta non sia nel suo interesse." 
 parliaments.4.a: "Che sfortuna!" 
 parliaments.4.b: "Allora dobbiamo corrompere il proprietario terriero."
 
 parliaments.5.title: "[target_location.GetNameWithNoTooltip] Vince il Dibattito" 
 parliaments.5.desc: "L'influente [ShowBuildingTypeName('university')] di [target_location.GetName] è riuscita a influenzare i membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] a dichiararsi a favore dell'aumento dei finanziamenti all'[ShowBuildingTypeNameWithNoTooltip('university')]." 
 parliaments.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]" 
 parliaments.5.b: "Dovrebbero concentrarsi esclusivamente sulla ricerca." 
 
 parliaments.6.desc: "$parliaments.3.desc_generic$ Sembra che molte di queste attività abbiano deciso che trarrebbero vantaggio dall'implementazione della proposta attualmente dibattuta e hanno esercitato pressioni sui loro membri [ROOT.GetCountry.Custom('IT_PARL_NEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] affinché venga approvata." 
 parliaments.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]" 
 
 parliaments.7.title: "Supporto Militare a [target_location.GetNameWithNoTooltip]" 
 parliaments.7.desc: "L'esercito è per molti versi la forza interna più influente a [target_location.GetName] e i membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] che provengono e sono fedeli a questa influente organizzazione, sono stati persuasi a votare a favore dell'attuale proposta." 
 parliaments.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]" 
 parliaments.7.b: "Il loro sostegno è sufficiente per noi." 
 
 parliaments.8.title: "L'Influenza di [target_location.GetNameWithNoTooltip]" 
 parliaments.8.desc: "L'attuale dibattito [ROOT.GetCountry.Custom('IT_PARL_AL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] su come proteggere al meglio la produzione nazionale ha attirato l'attenzione di molti a [target_location.GetName]. Tra questi, alcune importanti figure sono venute a sostenerci nel dibattito, nella speranza di trarre beneficio dalla politica suggerita." 
 parliaments.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]" 
 parliaments.8.b: "Dovremmo investire a [target_location.GetNameWithNoTooltip] indipendentemente dal risultato."
 
 parliaments.9.title: "La Potenza di [target_location.GetNameWithNoTooltip]" 
 parliaments.9.desc: "Come sede della nostra capitale, [target_location.GetName] trarrà grandi benefici dalle riforme attualmente proposte. Fortunatamente, un numero sufficiente di persone se ne è reso conto per garantire che il loro rappresentante ora voti a nostro favore." 
 parliaments.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]" 
 
 parliaments.10.title: "[target_location.GetNameWithNoTooltip] Cambia Idea nel Dibattito!" 
 parliaments.10.desc: "Sembra che i membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] di [target_location.GetName] abbiano finalmente capito quanto sarebbe vantaggioso per loro la proposta attualmente dibattuta se venisse approvata. Il loro sostegno alla nostra causa è il benvenuto." 
 parliaments.10.desc_b: "Sembra che i membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] di [target_location.GetName] si siano resi conto di quanto sarebbe dannoso per loro la proposta attualmente dibattuta se venisse approvata. Il loro sostegno alla nostra opposizione è di grande valore." 
 parliaments.10.a: "[ROOT.GetCountry.Custom('common_string_positive')]" 
 
 parliaments.11.desc: "Sembra che i membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] di [target_location.GetName], sebbene convinti sostenitori della nostra causa fino a poco tempo fa, sono arrivati a cambiare completamente la loro posizione sulla questione attualmente dibattuta. Non possiamo sapere con certezza come ciò sia accaduto, ma è chiaro che non possiamo più fare affidamento sul loro voto." 
 parliaments.11.a: "Forse l'avidità ha avuto la meglio su di loro..." 
 
 parliaments.12.title: "Nessun Sostegno ai Contadini" 
 parliaments.12.desc: "Anche se permettiamo [ROOT.GetCountry.Custom('IT_PEASANTS_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] di presentare una petizione [ROOT.GetCountry.Custom('IT_PARL_AL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName], questo diritto non si traduce nello stesso potere che altri ceti hanno su questa istituzione. Durante una recente discussione, è diventato chiaro che la gente comune [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] non gode degli stessi privilegi della classe superiore dominante, che sembra opporsi alla proposta [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]." 
 parliaments.12.a: "[ROOT.GetCountry.Custom('common_string_negative')]" 
 parliaments.12.b: "Che terribile ingiustizia!" 
 
 parliaments.13.title: "Dominio [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] nel Dibattito" 
 parliaments.13.desc: "Una campagna risoluta da parte dei membri [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ha influenzato [ROOT.GetCountry.Custom('IT_PARL_IL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] a favore della questione attualmente dibattuta. Nonostante il loro status sociale inferiore, la loro voce è accettata come pari nelle discussioni sullo Stato." 
 parliaments.13.a: "[ROOT.GetCountry.Custom('common_string_positive')]" 
 parliaments.13.b: "Le richieste del popolo verranno ascoltate"
 
 parliaments.14.desc_common: "I membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] di [target_location.GetName] occupano una posizione influente, poiché rappresentano uno dei nostri centri economici." 
 parliaments.14.title: "[ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] di [target_location.GetNameWithNoTooltip]" 
 parliaments.14.desc: "$parliaments.14.desc_common$ La loro ricchezza ha molta influenza [ROOT.GetCountry.Custom('IT_PARL_NEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName], ma fortunatamente per noi, la proposta in discussione andrà a loro vantaggio se passa, quindi i loro soldi vengono spesi per acquistare sostegno invece di ostacolarlo." 
 parliaments.14.a: "[ROOT.GetCountry.Custom('common_string_positive')]" 
 
 parliaments.15.title: "Il Peso di [target_location.GetNameWithNoTooltip]" 
 parliaments.15.desc: "Molti in [target_location.GetName] sono rimasti piuttosto delusi dalla proposta di aumentare la nostra attenzione sulle infrastrutture marittime. Ritengono che la loro regione già contribuisce molto alle forze armate del nostro paese e si aspettavano piuttosto che [ROOT.GetCountry.Custom('IT_PARL_IL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] autorizzasse più fondi a loro discrezione, invece di chiedere più soldi per la flotta." 
 parliaments.15.a: "[ROOT.GetCountry.Custom('common_string_negative')]" 
 parliaments.15.a.tt: "I nostri [pops|e] in [target_location.GetName] perderanno il [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] di [pop_satisfaction|e]" 
 
 parliaments.16.title: "Dominio Marittima a [target_location.GetNameWithNoTooltip]" 
 parliaments.16.desc: "Il predominio della marina a [target_location.GetName] ha fatto sì che la proposta di aumento delle spese per l'esercito in discussione [ROOT.GetCountry.Custom('IT_PARL_AL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] sia stata accolta piuttosto freddamente. Nonostante inizialmente fossero stati favorevoli alla proposta, i membri di [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] di questa zona ora non vedono altra scelta che votare contro di essa." 
 parliaments.16.a: "[ROOT.GetCountry.Custom('common_string_negative')]" 
 
 parliaments.17.desc_common: "Il popolo di [target_location.GetName] tende a seguire una fede diversa dalla nostra, e i membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] che sono responsabili di [target_location.GetNameWithNoTooltip] sono stati accusati di rappresentare i loro interessi rispetto a quelli della nostra stessa fede." 
 parliaments.17.title: "La Fede di [target_location.GetNameWithNoTooltip]" 
 parliaments.17.desc_tolerance: "$parliaments.17.desc_common$ Tuttavia, queste accuse di solito suscitano solo risate nel resto [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName], poiché non è raro per noi rispettare coloro che seguono una fede diversa da quella del nostro Stato." 
 parliaments.17.desc_intolerance: "$parliaments.17.desc_common$ Queste accuse radicali hanno danneggiato la reputazione di [target_location.GetNameWithNoTooltip] e danneggiato il supporto per l'attuale proposta [ROOT.GetCountry.Custom('IT_PARL_AL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName]." 
 parliaments.17.a: "Era la volontà di [ROOT.GetCountry.GetReligion.GetGodName]." 
 
 parliaments.18.title: "Le Aspettative di [target_location.GetNameWithNoTooltip]" 
 parliaments.18.desc: "I membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] di [target_location.GetName] sono sorprendentemente ricettivi nei confronti della nostra proposta nel dibattito parlamentare. Sembra che l'università di [target_location.GetNameWithNoTooltip] sia convinta di avere un ruolo importante da svolgere in tutti i conteggi e censimenti previsti dal progetto attuale, e questi studiosi sono entusiasti all'idea di poter raccogliere tutti i dati grezzi relativi alla situazione dell'intero territorio." 
 parliaments.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]" 
 
 parliaments.19.title: "L'Incompetenza di [target_character.GetNameWithNoTooltip]" 
 parliaments.19.desc: "Con il nostro attuale dibattito [ROOT.GetCountry.Custom('IT_PARL_AL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] incentrato sulla composizione del nostro [ROOT.GetCountry.GetGovernment.GetCabinetTitle], è venuto alla luce un grave errore commesso da [target_character.GetName]. Le sue capacità sembrano essersi rapidamente deteriorate dall'inizio del suo mandato e potrebbe essere opportuno valutare la sua sostituzione definitiva." 
 parliaments.19.a: "[ROOT.GetCountry.Custom('common_string_negative')]" 
 
 parliaments.20.title: "La Vita a [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]" 
 parliaments.20.desc: "Come rappresentanti di aree che a volte sono piuttosto distanti da [ROOT.GetCountry.GetCapital.GetName], molti membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] spesso scoprono durante le loro visite che la vita lì è molto diversa da quella a cui sono abituati. Alcuni lo trovano angusta e sporca, e molti sembrano piuttosto sollevati quando tornano a casa.\n\nQuest'anno si è rivelato ancora più difficile del solito da sopportare per la delicata sensibilità dei vari membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName]. I mesi caldi sono stati insolitamente caldi, i mesi umidi insolitamente umidi e i mesi freddi insolitamente freddi. Un certo numero di membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] hanno ora deciso che ne hanno avuto abbastanza e si sono rivolti a noi chiedendo aiuto per rendere il loro soggiorno più piacevole." 
 parliaments.20.a: "Dobbiamo fare quello che possiamo." 
 parliaments.20.b: "Dovranno resistere come tutti noi." 
 
 parliaments.21.title: "Membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] Coinvolti nello Scandalo" 
 parliaments.21.desc: "Un piccolo scandalo si è verificato a [ROOT.GetCountry.GetCapital.GetName] durante l'attuale dibattito. Sembra che, invece di partecipare personalmente alle sessioni, alcuni membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] fossero fuori a disturbare la pace e a molestare i loro connazionali. L'indignazione è grande, sia tra i loro coetanei che nelle strade, e questo incidente probabilmente segnerà i futuri parlamenti per anni." 
 parliaments.21.a: "$common_string_let_it_slide$" 
 parliaments.21.b: "Arrestate i membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName]." 
 
 parliaments.22.title: "Assenteismo" 
 parliaments.22.desc: "Data la sua grande influenza sulla politica del nostro paese, sarebbe facile supporre che tutti i membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] abbiano partecipato alle sessioni parlamentari con grande entusiasmo, desiderosi di fare il massimo possibile con il potere che è stato loro affidato. Questo, tuttavia, è tutt'altro che vero. In ogni seduta, ce ne saranno alcuni che non si presenteranno mai, o perché si stanno ancora godendo le loro tenute in campagna o perché hanno deciso di prendere parte alle tante gioie della capitale. Negli ultimi tempi il problema è diventato sempre più grave e temiamo che i dignitari stranieri ridano di noi alle nostre spalle. Potremmo multare coloro che sono assenti durante i dibattiti per aumentare la partecipazione, ma ovviamente questi non la prenderebbero bene." 
 parliaments.22.a: "Multate i trasgressori peggiori"
 parliaments.22.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]" 
 
 parliaments.23.title: "Richieste di Rappresentanza" 
 parliaments.23.desc: "Un certo numero di pubblicazioni ostili hanno cominciato a circolare nelle città [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]. Autori anonimi, ma molto critici, affermano che il nostro governo è autocratico e non governa tenendo in debita considerazione la situazione di tutti i cittadini [ROOT.GetCountry.Custom('IT_ADJ_MP')], insieme ad altre accuse ridicole. Chiedono sia una costituzione scritta sia un parlamento in cui possano essere rappresentate le varie parti del nostro Paese." 
 parliaments.23.a: "Vietate le pubblicazioni"
 parliaments.23.b: "Facciamo vaghe promesse di riforma" 
 
 parliaments.24.title: "Aiuti Finanziari" 
 parliaments.24.desc: "Sembra che le scarse finanze del nostro governo e i nostri disperati tentativi di reperire qualsiasi tipo di finanziamento siano diventati di pubblico dominio. Anche se questo sicuramente danneggerà la nostra reputazione sia [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName] che all'estero, ha comportato alcuni vantaggi, poiché diversi membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName], che rappresentano [target_location.GetName], si sono avvicinati a noi offrendo il loro aiuto. Il loro prezzo, tuttavia, è una maggiore rappresentanza nel governo in generale, nonché canali formalizzati attraverso i quali lo Stato può chiedere il loro aiuto in futuro." 
 parliaments.24.a: "Concedete loro una maggiore rappresentanza"
 parliaments.24.b: "Rifiutate i loro soldi"
 parliaments.24.c: "Promettete di prendere in considerazione le loro opinioni." 
 
 parliaments.25.desc: "$parliaments.14.desc_common$ La loro ricchezza ha molta influenza [ROOT.GetCountry.Custom('IT_PARL_NEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] e, sfortunatamente, la usano per fare pressione contro i nostri attuali sforzi." 
 parliaments.25.a: "[ROOT.GetCountry.Custom('common_string_negative')]" 
 
 parliaments.27.title: "Tradizioni Parlamentari" 
 parliaments.27.desc: "Una delle cose più difficili dell'essere un parlamentare ha meno a che fare con i dibattiti a [ROOT.GetCountry.GetCapital.GetName], ma più con come vendere i dibattiti e i compromessi alle persone in patria. Tuttavia, un membro [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] locale avrà spesso più facilità a spiegare una nuova tassa rispetto a un esattore inviato dal governo centrale in sistemi meno rappresentativi.\n\nSembra che i membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] in generale, e quelli di [target_location.GetName] in particolare, siano diventati così abili nel difendere le politiche, che abbiamo visto un conseguente aumento del sostegno del governo centrale nel suo complesso." 
 parliaments.27.a: "Finalmente ci capiscono!" 
 
 parliaments.26.title: "Parlamento Favorevole" 
 parliaments.26.desc: "I membri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName] sono stati particolarmente favorevoli negli ultimi tempi. Con le loro inclinazioni lealiste, potremmo facilmente influenzarli a nostro favore o estrarre risorse extra dalle loro regioni." 
 parliaments.26.a: "Fare leva sulla loro lealtà è la cosa più importante." 
 parliaments.26.b: "Abbiamo bisogno di valuta forte!" 
 
 parliaments.28.title: "Autorità in Conflitto" 
 parliaments.28.desc: "Uno spettacolo raro e inaspettato è emerso a [ROOT.GetCountry.GetCapital.GetName], poiché [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e altri membri delle classi medie e inferiori si sono riuniti improvvisatamente durante una seduta [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Uniti nel loro malcontento, stanno portando avanti il ​​dibattito su [target_debate.GetName], chiedendo cambiamenti che sfidino direttamente la volontà di [target_character.GetName]. Molti dei loro membri, alimentati dalle frustrazioni nei confronti della classe dirigente, hanno deciso che non possono più sopportare lo status quo e stanno facendo sentire la loro voce, nonostante la forte opposizione di [target_character.GetShortNameWithNoTooltip]." 
 parliaments.28.a: "Le nostre fruste sono diventate inefficaci!"