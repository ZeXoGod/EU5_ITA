l_english:
 election.1.title: "Elezioni [[ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip]"
 election.1.desc: "Il mandato del nostro precedente capo di stato è giunto al termine. Pertanto, è giunto il momento di un rinnovato processo elettorale in tutto il nostro regno. Il voto non è altro che il fiore all'occhiello del nostro illustre [ROOT.GetCountry.GetFlavorRank], poiché siamo molto orgogliosi delle procedure previste dal nostro apparato burocratico, una delle quali è la nomina di un leader basata sulla meritocrazia e sulla trasparenza procedurale."
 election.1.a: "Eleggi [candidate_a.GetNameWithNoTooltip] come Governatore."
 election.1.b: "Eleggi [candidate_b.GetNameWithNoTooltip] come Governatore."
 election.1.c: "Eleggi [candidate_c.GetNameWithNoTooltip] come Governatore."
 election.1.d: "Eleggi [candidate_d.GetNameWithNoTooltip] come Governatore."
 election.1.e: "Eleggi [candidate_e.GetNameWithNoTooltip] come Governatore."
 election.2.title: "Elezioni a Lotteria [[ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip]"
 election.2.desc: "La sfortunata scomparsa del nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] ci costringe a indire elezioni. Tuttavia, le elezioni a maggioranza sono soggette a corruzione o, peggio, populismo. Dopo diversi turni di assegnazione segreta, abbiamo ora determinato chi dovrebbe guidare [ROOT.GetCountry.GetLongName] selezionandolo quasi a caso."
 election.2.a: "La lotteria ha scelto [candidate_a.GetNameWithNoTooltip] come [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 election.3.title: "Elezione del Capitano del Popolo"
 election.3.desc: "Il precedente [ROOT.GetCountry.GetGovernment.GetRulerTitle] non è più idoneo a governare [[ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName]. Pertanto, sono stati suggeriti potenziali candidati per colmare il vuoto di potere. Uno di questi rappresenterà il [ROOT.GetCountry.GetFlavorRank]. La domanda è: chi sarà?"
 election.4.title: "Il Co-Governatore del Capitano del Popolo"
 election.4.desc: "Il Capitano del Popolo primario è stato eletto. Tuttavia, il nostro Stato ha bisogno di qualcuno che supervisioni il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle]. [ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si sono riuniti per discutere di questa questione..."
 election.4.a: "Eleggi [candidate_a.GetNameWithNoTooltip] come co-governatore"
 election.4.b: "Eleggi [candidate_b.GetNameWithNoTooltip] come co-governatore"
 election.4.c: "Eleggi [candidate_c.GetNameWithNoTooltip] come co-governatore"
 election.4.d: "Eleggi [candidate_d.GetNameWithNoTooltip] come co-governatore"
 election.4.e: "Eleggi [candidate_e.GetNameWithNoTooltip] come co-governatore"
 SET_CORULER_TT: "[THIS.GetCharacter.GetName] diventa #Y Co-governatore#!.\nIl Co-governatore ha #G +200#! punti aggiuntivi per essere eletto come prossimo sovrano."
 election.5.title: "Elezione di un Nuovo [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 election.5.desc: "Con la scomparsa del nostro precedente [ROOT.GetCountry.GetGovernment.GetRulerTitle], era giunto il momento per [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] di riunirsi e votare per un nuovo [ROOT.GetCountry.GetGovernment.GetRulerTitle] che governasse su [ROOT.GetCountry.GetName].\n\nDopo alcuni giorni di discussioni, gli elettori hanno preso la loro decisione: [candidate_a.GetName] diventerà il nuovo [ROOT.GetCountry.GetGovernment.GetRulerTitle] del [ROOT.GetCountry.GetLongNameWithNoTooltip]."
 election.5.a: "Il [ROOT.GetCountry.GetGovernment.GetRulerTitle] è morto! Lunga vita al [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 election.6.title: "Elezioni Dinastiche in [ROOT.GetCountry.GetNameWithNoTooltip]"
 election.6.desc.a: "Con la morte di [old_ruler.GetName], [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si è riunita in [capital_scope.GetName] per scegliere un nuovo [ROOT.GetCountry.GetGovernment.GetRulerTitle] che governerà su [ROOT.GetCountry.GetName].\n\nDopo alcuni giorni di discussioni, gli elettori hanno preso la loro decisione."
 election.6.desc.b: "Con la morte di [old_ruler.GetName], la dinastia [old_ruler.GetDynasty.GetName] ha raggiunto la sua fine.\n\nÈ giunto il momento per [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] di trovare una nuova famiglia che possa guidare [ROOT.GetCountry.GetName] verso il futuro.\n\nDopo alcuni giorni di discussioni, gli elettori hanno preso la loro decisione."
 election.6.a: "Eleggi [candidate_a.GetNameWithNoTooltip] come Governatore."
 election.6.b: "Eleggi [candidate_b.GetNameWithNoTooltip] come Governatore."
 election.6.c: "Eleggi [candidate_c.GetNameWithNoTooltip] come Governatore."
 election.6.d: "Eleggi [candidate_d.GetNameWithNoTooltip] come Sovrano."
 election.6.e: "Eleggi [candidate_e.GetNameWithNoTooltip] come Sovrano."