l_english:
 election.1.title: "Elezioni [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip]"
 election.1.desc: "Il mandato del nostro precedente capo di stato è giunto al termine. Pertanto, è giunto il momento di rilanciare il processo elettorale in tutto il Paese. Il voto non è altro che il fiore all'occhiello [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] illustre [ROOT.GetCountry.GetFlavorRank], poiché siamo molto orgogliosi delle procedure previste dal nostro apparato burocratico, una delle quali è la nomina di un leader basata sulla meritocrazia e sulla trasparenza procedurale."
 election.1.a: "Eleggi [candidate_a.GetNameWithNoTooltip] come Governante."
 election.1.b: "Eleggi [candidate_b.GetNameWithNoTooltip] come Governante."
 election.1.c: "Eleggi [candidate_c.GetNameWithNoTooltip] come Governante."
 election.1.d: "Eleggi [candidate_d.GetNameWithNoTooltip] come Governante."
 election.1.e: "Eleggi [candidate_e.GetNameWithNoTooltip] come Governante."
 election.2.title: "Elezioni a Lotteria [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip]"
 election.2.desc: "La sfortunata scomparsa del[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_NULL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ci costringe a indire elezioni. Tuttavia, le elezioni a maggioranza sono soggette a corruzione o, peggio, populismo. Dopo diversi turni di assegnazione segreta, abbiamo ora determinato chi dovrebbe guidare [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetLongName] selezionandolo quasi a caso."
 election.2.a: "La lotteria ha scelto [candidate_a.GetNameWithNoTooltip] come [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 election.3.title: "Elezione del Capitano del Popolo"
 election.3.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')|U] precedente [ROOT.GetCountry.GetGovernment.GetRulerTitle] non è più idone[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] a governare [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetName]. Pertanto, sono stati suggeriti potenziali candidati per colmare il vuoto di potere. Uno di questi rappresenterà [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank]. La domanda è: chi sarà?"
 election.4.title: "Il Co-Governante del Capitano del Popolo"
 election.4.desc: "Il Capitano del Popolo primario è stato eletto. Tuttavia, il nostro Stato ha bisogno di qualcuno che supervisioni [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]. I rappresentanti [ROOT.GetCountry.Custom('IT_NOBLES_DEL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si sono riuniti per discutere di questa questione..."
 election.4.a: "Eleggi [candidate_a.GetNameWithNoTooltip] come co-governante"
 election.4.b: "Eleggi [candidate_b.GetNameWithNoTooltip] come co-governante"
 election.4.c: "Eleggi [candidate_c.GetNameWithNoTooltip] come co-governante"
 election.4.d: "Eleggi [candidate_d.GetNameWithNoTooltip] come co-governante"
 election.4.e: "Eleggi [candidate_e.GetNameWithNoTooltip] come co-governante"
 SET_CORULER_TT: "[THIS.GetCharacter.GetName] diventa #Y Co-Governante#!.\nIl Co-Governante ha #G +200#! punti aggiuntivi per essere eletto come prossimo governante."
 election.5.title: "Elezione di un Nuovo [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 election.5.desc: "Con la scomparsa del[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_NULL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] precedente [ROOT.GetCountry.GetGovernment.GetRulerTitle], era giunto il momento per [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] di riunirsi e votare per un nuovo [ROOT.GetCountry.GetGovernment.GetRulerTitle] che governasse [ROOT.GetCountry.Custom('IT_Sulla')][ROOT.GetCountry.GetName].\n\nDopo alcuni giorni di discussioni, gli elettori hanno preso la loro decisione: [candidate_a.GetName] diventerà [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')] nuov[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongNameWithNoTooltip]."
 election.5.a: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')|U][ROOT.GetCountry.GetGovernment.GetRulerTitle] è morto! Lunga vita [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 election.6.title: "Elezioni Dinastiche [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip]"
 election.6.desc.a: "Con la morte di [old_ruler.GetName], i rappresentanti [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si sono riunita a [capital_scope.GetName] per scegliere un[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_NULL_A')] nuov[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] che governerà [ROOT.GetCountry.Custom('IT_Sulla')][ROOT.GetCountry.GetName].\n\nDopo alcuni giorni di discussioni, gli elettori hanno preso la loro decisione."
 election.6.desc.b: "Con la morte di [old_ruler.GetName], la dinastia [old_ruler.GetDynasty.GetName] ha raggiunto la sua fine.\n\nÈ giunto il momento per [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] di trovare una nuova famiglia che possa guidare [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] verso il futuro.\n\nDopo alcuni giorni di discussioni, gli elettori hanno preso la loro decisione."
 election.6.a: "Eleggi [candidate_a.GetNameWithNoTooltip] come Governante."
 election.6.b: "Eleggi [candidate_b.GetNameWithNoTooltip] come Governante."
 election.6.c: "Eleggi [candidate_c.GetNameWithNoTooltip] come Governante."
 election.6.d: "Eleggi [candidate_d.GetNameWithNoTooltip] come Governante."
 election.6.e: "Eleggi [candidate_e.GetNameWithNoTooltip] come Governante."