l_english:
 laws.0001.t: "Arte Critica"
 laws.0001.desc: "Un artista scortese e decisamente sgradevole di nome [critical_artist.GetName] ha macchiato la reputazione del nostro paese creando una feroce critica artistica [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]!\n\nNel suo cosiddetto trattato intitolato #italic [critical_art.GetName]#!, afferma di essere insoddisfatto della gestione e dello stato delle cose nel paese, sputando frasi senza senso come \"esercito impotente\", \"politica economica debole\" e \"decadimento sociale\". La nostra società può essere libera, ma permettere a un artista di spicco di criticare [ROOT.GetCountry.Custom('IT_IL_RANGO')][ROOT.GetCountry.GetFlavorRank] in questo modo porterà sicuramente a una china scivolosa di rivolte e brigantaggio!"
 laws.0001.a: "[ROOT.GetCountry.Custom('IT_IL_RANGO')|U][ROOT.GetCountry.GetFlavorRank] può gestire un po' di critiche."
 laws.0001.b: "Giustiziamol[critical_artist.Custom('IT_ART_O_A')] ora!"
 
 laws.0002.t: "Libertà e Arte"
 laws.0002.desc: "Con grande disappunto di alcuni elementi governativi e sociali, [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] attuale [ROOT.GetCountry.GetFlavorRank] gode di grande libertà nei campi della fede e delle arti. Ultimamente, il nostro impegno per l'arte libera ha portato alla pubblicazione di un trattato che elogia i meriti di qualsiasi governo libero dalla censura, in quanto tale stato nutre e alimenta un pensiero teologico competente e iniziative artistiche.\n\nIl trattato #italic [non_critical_art.GetName]#! di [non_critical_artist.GetName] sarà sicuramente letto da molti in tutto il nostro Paese, portando a una maggiore consapevolezza e sostegno degli ideali di libertà artistica e, per estensione, libertà in altri aspetti [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]."
 laws.0002.a: "La libertà dovrebbe essere celebrata!"
 laws.0002.b: "Orribile! Distruggete il trattato!"
 
 laws.0003.t: "Emergere dalla Libertà"
 laws.0003.desc: "La posizione [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] contro la censura ha permesso a molti artisti minori di sperimentare di più e di spingersi oltre i confini dell'arte. Di conseguenza, uno dei tanti artisti alle prime armi e anonimi è oggi diventato un nome riconoscibile e una vera e propria celebrità locale all'interno della cerchia dei giovani artisti. Possiamo aspettarci molto da [new_artist.GetName]."
 laws.0003.a: "Un altro artista da tenere d'occhio."
 
 laws.0004.t: "Il Libero Pensiero Porta a una Divisione Teologica"
 laws.0004.desc: "Finora, le nostre istituzioni religiose sono state piuttosto silenziose riguardo al loro desiderio di aumentare la censura religiosa. Tuttavia, una recente serie di piccoli scontri in varie sedi su semplici ma vitali divisioni teologiche ha portato a un'ondata di richieste, sia da parte di individui che di organizzazioni, di imporre un controllo più severo sulla narrazione religiosa. È salutare per la fede riflettere su se stessa e cercare risposte a domande che possano avvicinare i suoi fedeli al divino, ma non è salutare per un sacerdote colpire un altro con una pentola riguardo la dottrina religiosa."
 laws.0004.a: "Prenderemo in considerazione le loro richieste."
 laws.0004.b: "Troveremo e puniremo coloro che oltrepassano i limiti."
 
 laws.0005.t: "Le Discussioni Libere Portano a Scoperte Rivoluzionarie"
 laws.0005.desc: "Finalmente, i continui dibattiti filosofici e l'insopportabile chiacchiericcio di intellettuali e filosofi, consentiti dalla nostra mancanza di leggi sulla censura, hanno effettivamente portato a una svolta scientifica nelle aree in cui stiamo attualmente facendo ricerca!"
 laws.0005.a: "La mente libera pensa meglio."
 laws.0005.b: "Dovremmo finanziare questi liberi pensatori!"
 
 laws.0006.t: "Artisti Autoesiliati"
 laws.0006.desc: "La nostra politica di censura religiosa ha portato il famoso artista [artist_to_exile.GetName] a scegliere l'esilio e ad abbandonare le nostre terre in favore [ROOT.GetCountry.Custom('IT_Della')][exile_location.GetName]. Desidera poter riflettere, esprimersi e creare senza temere alcuna repressione, qualcosa che le nostre attuali politiche non possono offrire.\n\nQuesto potrebbe essere un bene, poiché un artista ribelle, non importa quanto talentuoso possa essere, sarà solo una spina nel fianco della nostra nazione pura, che dovrebbe essere libera da arte critica e pericolosa."
 laws.0006.a: "Vattene e non tornare più!"
 
 laws.0007.t: "Opera Eretica Risparmiata"
 laws.0007.desc: "Una nostra opera d'arte, [work_to_damage.GetName], è stata recentemente danneggiata durante una disputa in cui i membri [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] hanno tentato di bruciarla in base alle nostre leggi sulla censura, sostenendo che l'opera è eretica.\n\nL'opera è stata infine risparmiata grazie alle proteste di altri, ma non è riuscita a sfuggire del tutto al danno."
 laws.0007.a: "Quel che è fatto, è fatto."
 
 laws.0008.t: "Gli Eroi Decantati"
 laws.0008.desc: "La nostra politica di censura ha impedito che opinioni e punti di vista negativi si diffondessero troppo durante le difficoltà della guerra. Di conseguenza, il nostro popolo rimane forte, convinto che la vittoria sia inevitabile, poiché ogni opuscolo e ritaglio di giornale contiene solo i più alti elogi per la nobile lotta della nostra nazione."
 laws.0008.a: "Evviva i (censurati)!"
 
 laws.0009.t: "La Censura Protegge gli Alleati"
 laws.0009.desc: "Ultimamente, molti schietti membri della nostra società, alcuni dei quali possiedono i mezzi per produrre e distribuire opuscoli scandalosi in tutto il paese, hanno iniziato a essere piuttosto critici nei confronti del nostro alleato, [ally_to_protect.GetName]. Tuttavia, la nostra politica di censura ci ha permesso di confiscare e distruggere rapidamente tutte queste opere dannose, proteggendo il nostro alleato dal dover reagire alle opinioni della nostra gente."
 laws.0009.a: "Meglio che siano grati!"
 laws.0009.b: "Possono ringraziarci con... altri mezzi."
 
 laws.0010.t: "Scandalo Scongiurato!"
 laws.0010.desc: "Recentemente, un episodio scandaloso si è verificato tra [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Se la notizia si fosse diffusa, si sarebbe trattato di un disastro sociale di proporzioni catastrofiche. Fortunatamente, la nostra politica di censura ha fatto sì che l'intero evento venisse insabbiato prima che il resto della società potesse scoprirlo."
 laws.0010.a: "Tenete quegli scheletri nell'armadio!"
 laws.0010.b: "Forse questo dovrebbe essere di dominio pubblico..."
 
 laws.0011.t: "Artista Giustiziato"
 laws.0011.desc: "Oggi, un artista di nome [dead_artist.GetName] è stato giustiziato su ordine [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] per i suoi commenti e le sue opere d'arte eretiche, in conformità con le nostre leggi sulla censura. [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')|U]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] ha perso un artista talentuoso e prezioso e lo ha barattato con la stabilità e la forza dell'armonia morale."
 laws.0011.a: "Tuttavia, questa è una perdita terribile."
 
 laws.0012.t: "Controllo delle Informazioni"
 laws.0012.desc: "Le nostre rigide leggi sulla censura garantiscono che idee negative e dannose non passino da un centro abitato all'altro. Pertanto, [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] nel suo complesso è molto più in armonia. Una piccola catastrofe o uno scandalo non devono necessariamente colpire coloro che sono al di fuori della sua portata immediata, né un pensiero ribelle dovrebbe avvelenare coloro che in precedenza erano stati benedetti dall'ignoranza.
 laws.0012.a: "Armonia, finalmente."
 laws.0012.b: "Limitare le informazioni non fa che rallentarci."
 
 laws.0013.t: "Armonia Dottrinale"
 laws.0013.desc: "L'applicazione di una rigida censura religiosa ha soddisfatto le nostre istituzioni religiose. Sono grate per il fatto che manteniamo l'armonia e ci assicuriamo che l'eresia sia tenuta a bada."
 laws.0013.a: "Qualsiasi cosa per placarli."
 laws.0013.b: "Forse le domande sono la via verso la divinità?"
 
 laws.0014.t: "Rapporti Censurati"
 laws.0014.desc: "Le nostre rigide pratiche di censura hanno portato a un incidente davvero spiacevole, causando il caos tra i nostri eserciti. I rapporti sul campo contenenti informazioni vitali, ma negative, sullo stato della guerra vengono censurati da burocrati e figure religiose per garantire che idee blasfeme di ritirata o inadeguatezza militare vengano filtrate a favore di una rappresentazione più positiva del conflitto. Di conseguenza, uno dei nostri eserciti è diventato disorganizzato, poiché i rapporti che inviano non sono quelli che la nostra capitale riceve e su cui impartisce ordini.
 laws.0014.a: "Che disastro!"
 laws.0014.b: "Forzare gli ordini per aggirare la supervisione."
 
 laws.0015.t: "Opera Eretica Distrutta"
 laws.0015.desc: "L'opera #italic [work_to_destroy.GetName]#! è stato distrutta, in conformità con le nostre rigide politiche di censura, dopo essere stato accusato di essere un'opera eretica e di voler sovvertire tutto ciò che è buono e sacro.\n\nLe proteste degli artisti e persino di altri membri [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] non sono state sufficienti a salvare quest'opera malvagia dall'essere bruciata tra le fiamme della giustizia. Potremmo aver perso un'opera d'arte di inestimabile valore, ma abbiamo garantito la santità spirituale."
 laws.0015.a: "Bruciate tutto ciò che è blasfemo!"
 
 laws.0016.t: "Ritratto Controverso"
 laws.0016.desc: "Un artista locale di nome [random_artist.GetName] si è rivolto a [glorious_leader.GetName], offrendosi di realizzare un ritratto che lo raffigurasse come una \"divinità\" e \"salvatore della nazione\".\n\nLa nostra mancanza di leggi sulla censura rende la questione moralmente grigia: da un lato, nulla impedisce tecnicamente che ciò accada, e un'opera del genere probabilmente porterebbe prestigio alla nazione, ma dall'altro, il soggetto è piuttosto inappropriato ed blasfemo, a prescindere dalla legge. Una commissione del genere sconvolgerà sicuramente [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e i loro fedeli."
 laws.0016.a: "Che [glorious_leader.GetNameWithNoTooltip] sia più grande della vita!"
 laws.0016.b: "Questo è terribilmente sgradevole!"
 art_key_holy_leader_portrait: "Ritratto di un sovrano santo"
 
 laws.0017.t: "Artista Emigrato"
 laws.0017.desc: "[artist_to_exile.GetName] dalle terre [ROOT.GetCountry.Custom('IT_Di')][exile_location.GetName] è arrivato alla nostra porta, in cerca della nostra protezione e dei benefici della nostra assenza di leggi sulla censura.\n\nUn altro artista di talento arriva nel nostro paese, arricchendo per sempre la nostra cultura! Tuttavia, se mai dovessimo promulgare leggi più severe sulla censura religiosa, [artist_to_exile.GetHimHer] potrebbe lasciare le nostre terre proprio come ha lasciato [ROOT.GetCountry.Custom('IT_La')][exile_location.GetNameWithNoTooltip]..."
 laws.0017.a: "Benvenuto!"
 
 laws.0018.t: "Arte Clandestina"
 laws.0018.desc: "I funzionari statali hanno recentemente scoperto il luogo di incontro di un movimento artistico clandestino. I nostri funzionari non sono riusciti a catturare i colpevoli, ma sono riusciti a mettere in sicurezza tre opere d'arte che dovrebbero essere distrutte secondo le nostre politiche di censura religiosa. Naturalmente, distruggere una quantità così grande di opere che altrimenti potrebbero essere utilizzate per il bene [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank] sembra controproducente. Potrebbe valere la pena ignorare le lamentele [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e mettere al sicuro le opere d'arte per noi stessi.
 laws.0018.a: "Dobbiamo distruggere queste cose blasfeme!"
 laws.0018.b: "Forse le opere d'arte sono state lasciate lì perché le conservassimo?"
 
 laws.0019.t: "Libri Proibiti"
 laws.0019.desc: "I funzionari statali hanno recentemente scoperto una scorta di libri proibiti. [ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ci chiede di smaltirli al più presto, ma questi testi sembrano contenere informazioni che potrebbero essere utili [ROOT.GetCountry.Custom('IT_AL_RANGO')][ROOT.GetCountry.GetFlavorRank]..."
 laws.0019.a: "Bruciateli!"
 laws.0019.b: "Una piccola occhiata non farà male..."
 
 laws.0020.t: "Sponsorizzazione dell'Arte Religiosa"
 laws.0020.desc: "Incoraggiati dalle nostre leggi sulla censura religiosa, alcuni membri [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] hanno iniziato a sponsorizzare la creazione artistica in tutto il paese. In segno di unità con [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetLongName], hanno donato un'opera direttamente alla collezione [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank].
 laws.0020.a: "Grazie mille!"
 
 laws.0021.t: "Collezioni Private Illegali"
 laws.0021.desc: "Diverse famiglie [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sono state sorprese a sponsorizzare la creazione di opere d'arte illecite che violano chiaramente le ordinanze stabilite dalle nostre leggi sulla censura religiosa.\n\n[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_SONO')] infuriat[ROOT.GetCountry.Custom('IT_CLERGY_OAI')] e [ROOT.GetCountry.Custom('IT_CLERGY_HA')] chiesto che le collezioni vengano confiscate e successivamente distrutte. I membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]coinvolti, d'altro canto, chiedono pietà, poiché le loro collezioni sono private e tenute lontane dagli occhi del pubblico. Si sono persino offerti di donare fondi [ROOT.GetCountry.Custom('IT_CLERGY_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] per la creazione di opere d'arte ammissibili, al fine di placarli.
 laws.0021.a: "Confiscare le loro collezioni."
 laws.0021.b: "Mostrare pietà incondizionatamente."
 laws.0021.c: "Mostrare pietà in cambio di fondi."
 
 laws.0022.t: "Iconoclastia"
 laws.0022.desc: "Alimentati dal fervore religioso, i membri [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] chiedono [ROOT.GetCountry.Custom('IT_AL_RANGO')][ROOT.GetCountry.GetFlavorRank] di bruciare l'opera d'arte nota come #italic [icono_target.GetName]# in una dimostrazione di devozione.\n\nNon c'è nulla di blasfemo nell'opera d'arte che stanno tentando di bruciare, tuttavia, e quindi abbiamo il diritto di rifiutare. Tuttavia, dimostrare il nostro impegno per la fede potrebbe essere più utile ai nostri obiettivi..."
 laws.0022.a: "Bruciate, bruciate, bruciate!"
 laws.0022.b: "Rifiutatevi di bruciare opere d'arte."
 
 laws.0023.t: "Rogo di Libri"
 laws.0023.desc: "Dopo che sono stati confermati i sospetti che libri eretici fossero conservati all'interno di una biblioteca a [loc_heretic_book_town.GetName], [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_HA')] avviato una processione che culminerà con l'incendio della biblioteca.\n\nLe loro azioni sono in linea con le nostre politiche di censura, ma la biblioteca contiene libri vitali per i nostri sforzi di ricerca, che verranno bruciati insieme al materiale eretico a meno che non poniamo fine a questo."
 laws.0023.a: "Il rogo è per il bene superiore."
 laws.0023.b: "Nessuna fiamma toccherà la nostra ricerca!"
 
 laws.0024.t: "Statuine Religiose Illegali"
 laws.0024.desc: "I commercianti del mercato di [loc_market.GetName] sono stati sorpresi a vendere piccole statuette in ceramica e argilla di natura religiosa. Queste statuette violano chiaramente le nostre politiche di censura religiosa, ma la loro distruzione sarebbe piuttosto costosa, dato che sono diventate piuttosto popolari in [loc_market.GetNameWithNoTooltip].\n\n[ROOT.GetCountry.Custom('IT_ART_RANGO')|U][ROOT.GetCountry.GetFlavorRank] risentirebbe della perdita di questi beni, ma forse è questo il prezzo che dobbiamo pagare per mantenere la purezza della nostra fede?
 laws.0024.a: "Distruggete le statuette!"
 laws.0024.b: "Chiudete un occhio sul mercato delle statuette."
 
 laws.0025.t: "Gli Eretici Chiedono una Negoziazione"
 laws.0025.desc: "Una sedicente \"Società Clandestina di Teologi\" esige che permettiamo la pubblicazione della loro teoria della creazione. Sostengono che il mondo è formaggio e che le divinità non sono altro che vermi che lavorano il formaggio. Non solo, ma i vermi stessi si generano da quel formaggio.\n\nCerto, anche solo pensare a simili pensieri sconvolgerebbe notevolmente [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], ma la nostra mancanza di censura religiosa significa tecnicamente che la decisione spetta [ROOT.GetCountry.Custom('IT_AL_RANGO')][ROOT.GetCountry.GetFlavorRank].
 laws.0025.a: "Perché no? Lasciateli pubblicare!"
 laws.0025.b: "Assurdo! Vietate questa teoria!"
 
 laws.0026.t: "Missionari non Autorizzati"
 laws.0026.desc: "Missionari autoproclamati del paese [ROOT.GetCountry.Custom('IT_Di')][mis_origin.GetName] hanno recentemente attirato l'attenzione [ROOT.GetCountry.Custom('IT_CLERGY_DEL_NOSTRO')][ROOT.GetCountry.Custom('IT_CLERGY_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] per aver fatto troppi progressi nella conversione della nostra popolazione.\n\nNon abbiamo leggi sulla censura religiosa e, in quanto tali, i missionari hanno il diritto di fare ciò che vogliono, ma non intraprendere alcuna azione turberebbe i membri [ROOT.GetCountry.Custom('IT_CLERGY_DEL_NOSTRO')][ROOT.GetCountry.Custom('IT_CLERGY_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], che chiedono l'incarcerazione diretta di questi \"falsi profeti\"."
 laws.0026.a: "Rimandate indietro i missionari."
 laws.0026.b: "Tollerate i missionari."
 laws.0026.c: "Arrestate i missionari."
 
 laws.0027.t: "Testi Obsoleti"
 laws.0027.desc: "Alcuni membri [ROOT.GetCountry.Custom('IT_CLERGY_DEL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] chiede il nostro aiuto, sostenendo che, in conformità con le nostre leggi sulla censura, dovremmo rimuovere tutti i testi religiosi obsoleti in circolazione.\n\nRecentemente, si è scoperto che decenni di piccole modifiche e deviazioni nelle versioni più recenti dei nostri testi sacri hanno portato a una divisione tra coloro che predicano la parola antica e quella nuova. Questa frattura è minima, ma l'idea stessa che i testi sacri si discostino l'uno dall'altro è rivoltante per [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Pertanto, ci hanno chiesto di eliminare tutte le copie più vecchie, il che potrebbe portare a instabilità a causa della necessità di distruggere le vecchie e apprezzate copie dei templi locali."
 laws.0027.a: "Nessuna deviazione è ammessa!"
 laws.0027.b: "Lasciate che i vecchi libri vengano eliminati in modo naturale."
 
 laws.0028.t: "Segnali Sbagliati"
 laws.0028.desc: "Rappresentanti [ROOT.GetCountry.Custom('IT_CLERGY_DEL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ci hanno chiesto di intercedere in un matrimonio tra due famiglie [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Il problema risiede nel fatto che la sposa è di una fede diversa da quella che [ROOT.GetCountry.Custom('IT_CLERGY_IL_NOSTRO')][ROOT.GetCountry.Custom('IT_CLERGY_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] sostiene. I matrimoni [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] tendono ad essere di pubblico interesse, quindi la festa successiva attirerebbe molta attenzione e manderebbe un messaggio inappropriato su come [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] considera le altre fedi.\n\nLe nostre leggi sulla censura religiosa non hanno lo scopo di intervenire in queste situazioni, non importa come questo danneggerebbe il nostro rapporto con [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], ma questa è una grande opportunità per rendere [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] in debito nei nostri confronti.
 laws.0028.a: "Impedite il matrimonio per \"motivi morali\"."
 laws.0028.b: "L'amore è libero! Inoltre, non vogliamo [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] arrabbiat[ROOT.GetCountry.Custom('IT_NOBLES_OAI')]!"
 
 laws.0029.t: "Culti Sostenuti dall'Estero"
 laws.0029.desc: "Alcuni membri [ROOT.GetCountry.Custom('IT_CLERGY_DEL_NOSTRO')][ROOT.GetCountry.Custom('IT_CLERGY_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], mentre svolgevano il suo consueto compito di censura religiosa, hanno trovato e distrutto un piccolo culto che, come è stato poi dimostrato, appartiene a un'entità straniera. Questa setta era sponsorizzata da un'altra nazione in cambio di informazioni, agendo come una rete di spionaggio. La sua distruzione ha danneggiato notevolmente la loro capacità di raccolta di informazioni."
 laws.0029.a: "Continuate a eradicarli!"
 
 laws.0030.t: "Distretto Religioso Fortificato"
 laws.0030.desc: "Nell'insediamento di [random_town.GetName], le minoranze religiose locali hanno fortificato il loro distretto religioso per paura che le nostre leggi sulla censura possano portare a una rivolta. Permettere loro di rimanere rinchiusi nelle loro barricate sarà dannoso per la stabilità, ma queste fortificazioni improvvisate potrebbero rivelarsi molto utili se la località dovesse essere assediato."
 laws.0030.a: "Abbattete le barricate."
 laws.0030.b: "Permettete loro di rimanere."
 
 laws.0040.title: "Una Nuova [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 laws.0040.desc: "Con [target_character.GetName] ora al potere, viene pianificato di spostare la [ROOT.GetCountry.GetGovernment.GetCourtTitle] in una località diversa, come è consuetudine all'interno [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. Le opzioni sono [target_location.GetName], [target_location2.GetName] e [target_location3.GetName]. Quale dovrebbe essere?"
 laws.0040.a: "[target_location.GetNameWithNoTooltip] è la scelta migliore."
 laws.0040.b: "[target_location2.GetNameWithNoTooltip] è una buona posizione."
