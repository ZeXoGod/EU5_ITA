l_english:
 societal_values.100.title: "Perdita di Stabilità"
 societal_values.100.desc: "Questo rafforzamento dei privilegi [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_STA')] seriamente sconvolgendo [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. Questo sta creando scompiglio nel nostro regno e potrebbe rivelarsi disastroso a lungo termine."
 societal_values.100.a: "Beh, sono solo contadini."
 societal_values.101.title: "L'Ascesa [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]!"
 societal_values.101.desc: "[ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] si sta ribellando ai cambiamenti nel nostro Paese, che hanno limitato i loro poteri. Chiaramente, non sono contenti che i privilegi [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] siano rafforzati."
 societal_values.101.a: "Affidatevi [ROOT.GetCountry.Custom('IT_NOBLES_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 societal_values.102.title: "Più [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nell'Esercito"
 societal_values.102.desc: "Con l'aumento dei privilegi, [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_HA')] anche ulteriori doveri. Ci si aspetta che presti servizio nell'esercito come ufficiali e veri gentiluomini."
 societal_values.102.a: "Che [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] possa sempre guidare le masse."
 societal_values.102.b: "Dovrebbero forse comandare i migliori?"
 societal_values.103.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] Infelici"
 societal_values.103.desc: "Uno degli aspetti positivi della servitù della gleba è che, garantendo che [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] non possano spostarsi, diventano più facili da tassare. Tuttavia, alcuni di loro sembrano avere problemi con questa politica giusta e naturale..."
 societal_values.103.a: "Questo non è l'ideale..."
 societal_values.104.title: "Attrarre le Persone Giuste"
 societal_values.104.desc: "Aiutando [ROOT.GetCountry.Custom('IT_NOBLES_IL_NOSTRO')][ROOT.GetCountry.Custom('IT_NOBLES_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a confinare i servi della gleba nelle loro terre, abbiamo notevolmente arricchito l'aristocrazia terriera. Un membro ricco [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] è una persona che può dedicare tempo alle più alte aspirazioni della vita e i figli minori di qualsiasi casata di tutto rispetto annoveranno tra i loro rampolli un gran numero di artisti, amministratori o altri uomini di qualità, leali e capaci. Alcuni sono ansiosi di ricambiare il favore dello Stato per il servizio reso alle loro famiglie. Uno di questi, [target_character.GetName], è recentemente arrivato ad essere [ROOT.GetCountry.GetGovernment.GetCourtTitle] per offrire i sui servizi a [ROOT.GetCountry.GetFlavorRank].
 societal_values.104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.105.title: "Grande Rivolta"
 societal_values.105.desc: "[ROOT.GetCountry.Custom('IT_PEASANTS_IL_NOSTRO')|U][ROOT.GetCountry.Custom('IT_PEASANTS_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [ROOT.GetCountry.Custom('IT_PEASANTS_SONO')] profondamente turbat[ROOT.GetCountry.Custom('IT_PEASANTS_OAI')] dalla notizia che la propria libertà di movimento sarà ulteriormente limitata. In effetti, ci sono state massicce rivolte in tutto il nostro Paese a causa di questo... Forse se si prendessero il tempo di prendersi cura della propria igiene personale, non sarebbero così ribelli?"
 societal_values.105.a.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pops|e] in diverse [rural|e] [locations|e] come [target_location.GetName] perderanno [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 societal_values.105.a: "I contadini si stanno ribellando!"
 societal_values.106.title: "Servi della Gleba Sfruttati a Dovere"
 societal_values.106.desc: "La nostra politica di servitù della gleba ha dato i suoi frutti, poiché i nostri proprietari terrieri hanno recentemente compiuto sforzi straordinari per sfruttare i loro servi della gleba."
 societal_values.106.a: "Ecco perché li teniamo al loro posto."
 STATIC_MODIFIER_NAME_serf_exploitation: "Sfruttamento della servitù della gleba"
 STATIC_MODIFIER_DESC_serf_exploitation: "La nostra politica di favorire la servitù della gleba ha permesso ai proprietari terrieri di sfruttare i loro mezzadri ancora più del solito."
 societal_values.107.title: "Servi della Gleba Arrabbiati"
 societal_values.107.desc: "Ci è giunta voce che la nostra felice popolazione di servi delle gleba non è così felice come pensavamo inizialmente. Abbiamo persino sentito voci di una rivolta pianificata."
 societal_values.107.a: "Le nostre truppe hanno bisogno di pratica."
 societal_values.107.b: "Qualche concessione sarebbe la soluzione migliore."
 societal_values.108.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] grata per il nostro appoggio"
 societal_values.108.desc: "Una delegazione [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] è venuta da noi oggi per ringraziarci per averla favorita nel governo. In effetti, sono così grati che è stato versato un piccolo contributo volontario al tesoro."
 societal_values.108.a: "La ringraziamo per il loro dono."
 societal_values.109.title: "[ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] si lamenta"
 societal_values.109.desc: "[ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], che rappresenta la classe emergente dei mercanti e degli abitanti delle città, ha espresso la sua lamentela riguardo al chiaro favoritismo verso [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] mostrata dal nostro [ROOT.GetCountry.GetFlavorRank]. Sostengono che le politiche a sostegno dei privilegi tradizionali dell'[ShowSocietyDirectionName('aristocracy')] va a scapito della fiorente economia urbana, soffocando il commercio, l'innovazione e la crescita delle città.\n\nQueste lamentele sono diventate più forti, con membri di spicco dei borghesi che sottolineano lo squilibrio come una minaccia alla prosperità dei [ROOT.GetCountry.GetFlavorRank]. Con l'aumento delle tensioni, dobbiamo decidere se continuare a placare [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] o modificare le nostre politiche per rispondere alle richieste [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], rischiando di attirare l'ira della [ShowSocietyDirectionNameWithNoTooltip('aristocracy')] nel processo."
 societal_values.109.a: "Nessuna fatica, nessun guadagno."
 societal_values.109.b: "Forse possiamo aiutare."
 societal_values.110.title: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sostiene lo Stato"
 societal_values.110.desc: "Il Paese sta risentendo della tensione della guerra e la gente, ovunque, cerca speranza in questo momento difficile. [ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si è fatta avanti, offrendo sostegno e incoraggiamento a coloro che hanno sofferto."
 societal_values.110.a: "Li ringraziamo per il loro supporto"
 societal_values.111.title: "Trattato Militare"
 societal_values.111.desc: "La nostra enfasi su una forte aristocrazia ha dato [ROOT.GetCountry.Custom('IT_NOBLES_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] l'intenzione di servire nell'esercito, e sta quindi dedicando maggiore attenzione all'aspetto marziale. Uno di loro ha pubblicato un trattato sul pensiero militare."
 societal_values.111.a: "Una bella lettura!"
 societal_values.112.title: "Aumento del Reclutamento"
 societal_values.112.desc: "Dopo che [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_HA')] saputo che il nostro potere nazionale non è in condizioni ottimali, ha offerto che suoi servi della gleba prestino servizio militare."
 societal_values.112.a: "Questo è positivo!"
 societal_values.200.title: "Rivolta [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 societal_values.200.desc: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] di [ROOT.GetCountry.GetName] è in rivolta per la nostra decisione di limitare i sui privilegi e ha giurato di fermarci. Forse prima di agire avremmo dovuto riflettere su ciò ."
 societal_values.200.a: "Benissimo, annientateli!"
 societal_values.201.title: "Perdita di Prestigio"
 societal_values.201.desc: "Rafforzare [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e i mercanti a scapito della nobiltà diminuisce il nostro prestigio agli occhi del mondo. Stiamo perdendo la faccia e rischiamo di diventare una nazione di avidi arraffa soldi."
 societal_values.201.a: "Cosa ci importa?"
 societal_values.202.title: "Beneficio dai Mercanti"
 societal_values.202.desc: "Quando la posizione [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e dei mercanti si rafforza in un paese, ci saranno più persone competenti disponibili per le funzioni statali. A volte, un paese può trarre beneficio anche dal talento della gente comune."
 societal_values.202.a: "Un Grande Uomo ci servirà!"
 societal_values.203.title: "La Minoranza Prospera"
 societal_values.203.desc: "Con il loro status legale garantito dal nostro [ShowAdvanceName('bill_of_rights')], la nostra minoranza [minority_religion_province.GetDominantCulture.GetName] prospera sotto il nostro governo."
 societal_values.203.a: "È bello vederlo."
 STATIC_MODIFIER_NAME_minority_prospers: "La Minoranza Prospera"
 STATIC_MODIFIER_DESC_minority_prospers: "La nostra decisione di concedere il [ShowAdvanceName('bill_of_rights')] ha permesso ai nostri gruppi minoritari di prosperare nella nostra nazione."
 societal_values.204.title: "Reazione Negativa"
 societal_values.204.desc: "Da quando abbiamo introdotto la [ShowAdvanceName('bill_of_rights')], molte delle nostre classi dirigenti originarie si sono sentite emarginate. Tuttavia, invece di discuterne, sembrano inscenare una rivolta."
 societal_values.204.a: "Perché non ne discutono da gentiluomini?"
 societal_values.205.title: "Le Persone Stanno Scomparendo"
 societal_values.205.desc: "Da quando abbiamo reso più facile per [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] spostarsi in cerca di migliori opportunità agricole, è diventato purtroppo più difficile rintracciarli quando l'esercito ha bisogno di reclute."
 societal_values.205.a: "Non è l'ideale."
 societal_values.206.title: "Perdere il Controllo"
 societal_values.206.desc: "Con le nostre nuove leggi che legano [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] meno saldamente alla terra, sembra che stiano anche sviluppando nuove e strane idee sul loro preciso ruolo nel grande schema delle cose."
 societal_values.206.a: "Questo è uno sviluppo preoccupante."
 societal_values.207.title: "Migliore Amministrazione"
 societal_values.207.desc: "Contenendo [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] nel suo spietato sfruttamento [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], i cosiddetti 'gentiluomini contadini' sono diventati sorprendentemente comuni nell'amministrazione. Questo, a sua volta, ha migliorato le condizioni generali nel nostro Paese."
 societal_values.207.a: "Progresso!"
 societal_values.208.title: "Il Nostro Popolo si Crogiola nella Libertà"
 societal_values.208.desc: "La nostra politica di concedere libertà alla gente comune sta dando i suoi frutti. Sembra che siano più contenti del solito."
 societal_values.208.a: "Governiamo saggiamente."
 societal_values.209.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Preoccupata"
 societal_values.209.desc: "[ROOT.GetCountry.Custom('IT_NOBLES_IL_NOSTRO')|U][ROOT.GetCountry.Custom('IT_NOBLES_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_SONO')] preoccupat[ROOT.GetCountry.Custom('IT_NOBLES_OAI')] dalla nostra politica che consente i sudditi liberi, pensando che interferisca con la loro capacità di punire i loro servi. Sembra che diverse cene siano state rovinate."
 societal_values.209.a: "Lasciate che si lamentino."
 societal_values.209.b: "Facciamo loro qualche concessione."
 societal_values.210.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] soddisfatta"
 societal_values.210.desc: "[ROOT.GetCountry.Custom('IT_BURGHERS_IL_NOSTRO')|U][ROOT.GetCountry.Custom('IT_BURGHERS_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] prospera grazie alle nostre politiche plutocratiche e ha quindi deciso di inviare allo Stato un piccolo regalo per ricordarci perché questo è positivo."
 societal_values.210.a: "Li ringraziamo per il regalo."
 societal_values.211.title: "$societal_values.209.title$"
 societal_values.211.desc: "[ROOT.GetCountry.Custom('IT_NOBLES_IL_NOSTRO')|U][ROOT.GetCountry.Custom('IT_NOBLES_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_SONO')] preoccupat[ROOT.GetCountry.Custom('IT_NOBLES_OAI')] che le nostre politiche plutocratiche non diano loro il dovuto."
 societal_values.211.a: "Lasciate che si lamentino."
 societal_values.211.b: "Forse possiamo dare un piccolo contributo."
 societal_values.212.title: "I Mercenari si Radunano Sotto lo Stendardo"
 societal_values.212.desc: "I mercenari seguono sempre il denaro, e le nostre tradizioni plutocratiche fanno sì che i capitani mercenari pensino che il profitto sia qui."
 societal_values.212.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_mercenaries_to_the_standard: "Mercenari che accorrono allo stendardo"
 STATIC_MODIFIER_DESC_mercenaries_to_the_standard: "Le nostre tradizioni plutocratiche hanno fatto sì che mercenari sempre in cerca di denaro accorrano al nostro stendardo."
 societal_values.213.title: "Per la Libertà!"
 societal_values.213.desc: "Vengono a prendersi le nostre libertà più sacre, vengono per la nostra stessa libertà. Combatteremo e sì, potremmo morire, ma avremo la possibilità di dire ai nostri nemici che possono toglierci la vita, ma non ci toglieranno mai la libertà."
 societal_values.213.a: "Ispirante!"
 STATIC_MODIFIER_NAME_for_freedom: "Per la libertà!"
 STATIC_MODIFIER_DESC_for_freedom: "Combatteremo sempre per la libertà, i nostri nemici possono toglierci la vita mentre combattiamo, potremmo morire, ma non ci toglieranno mai la libertà!"
 societal_values.214.title: "I Nostri Diritti"
 societal_values.214.desc: "Non abbiamo bisogno di lottare per i nostri diritti, i principi plutocratici del nostro governo li sanciscono e li proteggono. Questo è qualcosa che vale la pena difendere e custodire."
 societal_values.214.a: "Ottime notizie!"
 societal_values.215.title: "In Difesa dell'Interesse Mercantile"
 societal_values.215.desc: "L'interesse mercantile è il fondamento dell'ideale plutocratico del nostro grande [ROOT.GetCountry.GetFlavorRank]. Dobbiamo garantire che le nostre leggi difendano adeguatamente gli interessi dei nostri commercianti dalla concorrenza straniera sleale."
 societal_values.215.a: "È giusto e corretto"
 societal_values.216.title: "Boom Agricolo"
 societal_values.216.desc: "Le nostre aziende agricole, in particolare quelle che producono diversi tipi di cereali, stanno vivendo un boom di produttività, il che a sua volta sta dando una spinta a tutti i settori della nostra economia. Questo è positivo perché c'è più da tassare."
 societal_values.216.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_agricultural_boom: "Boom agricolo"
 STATIC_MODIFIER_DESC_agricultural_boom: "Le nostre aziende agricole stanno vivendo un boom di produttività, producendo più cibo, il che dà una spinta alla nostra economia perché, a sua volta, ci dà più da tassare."
 societal_values.217.title: "Tolleranza per Tutti"
 societal_values.217.desc: "Il nostro governo sta compiendo uno sforzo speciale per garantire che persone di diverse fedi siano tollerate, purché abbiano denaro."
 societal_values.217.a: "Dio è buono!"
 STATIC_MODIFIER_NAME_tolerance_for_all: "Tolleranza per tutti!"
 STATIC_MODIFIER_DESC_tolerance_for_all: "Le persone di tutte le fedi sono tollerate dal governo, purché abbiano denaro."
 societal_values.218.title: "Sosteniamo i Nostri Colori"
 societal_values.218.desc: "Con la guerra in corso, i patrioti di tutto il mondo si stanno riversando sotto i nostri colori per garantire che il nostro orgoglioso [ROOT.GetCountry.GetFlavorRank] sia difeso dai nemici della libertà ovunque."
 societal_values.218.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_to_the_colors: "Sosteniamo i Nostri Colori"
 societal_values.300.title: "Si Stanno Diffondendo Idee Pericolose!"
 societal_values.300.desc: "Il nostro pensiero leggermente meno dogmatico ha portato a nuove e strane nozioni di 'umanesimo'. Questo è motivo di profonda preoccupazione, poiché le persone stanno iniziando a mettere in discussione il giusto ordine delle cose."
 societal_values.300.a: "Siamo preoccupati."
 societal_values.301.title: "Siamo Deboli"
 societal_values.301.desc: "I paesi civilizzati non permettono a meschini membri [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] di sperimentare qualsiasi tipo di pensiero serio. Gli occhi del mondo sono puntati su di noi e al mondo non piace ciò che vede."
 societal_values.301.a: "È temporaneo."
 societal_values.302.title: "Nascono Nuovi Pensatori"
 societal_values.302.desc: "Le nostre politiche generose, che consentono alle persone una maggiore libertà di parola, hanno creato un terreno fertile per nuove idee promettenti. Alcuni dei nuovi pensatori più importanti potrebbero diventare grandi uomini, che alla fine lasceranno alla nostra nazione un'eredità duratura di crescita intellettuale."
 societal_values.302.a: "Abbiamo scelto saggiamente."
 societal_values.303.title: "Produzione di Arte Epica"
 societal_values.303.desc: "Il nostro continuo mecenatismo per le arti ha portato alla produzione delle più grandi opere che il mondo abbia mai visto. In particolare, il [target_work.GetName] di [target_artist.GetName] porta grande gloria alla nostra nazione."
 societal_values.303.a: "Ci crogioliamo nella gloria."
 societal_values.304.title: "Nessuna Arte è Degna di Essere Patrocinata"
 societal_values.304.desc: "Sebbene siamo noti per essere mecenati delle arti, al momento gli artisti che sosteniamo non producono buona arte. Il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] sembra un po'ingenuo."
 societal_values.304.a: "Sono sicuro che le cose cambieranno."
 societal_values.305.title: "La Rivoluzione Scientifica Continua"
 societal_values.305.desc: "La nostra rivoluzione scientifica continua a portare benefici e i nostri scienziati stanno apportando ulteriori sviluppi. Essendo un Paese innovativo, possiamo ottenere infiniti possibili benefici!"
 societal_values.305.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.306.title: "La Rivoluzione Scientifica si Ferma"
 societal_values.306.desc: "Al momento, i nostri scienziati sembrano essere a corto di cose da scoprire. Beh, probabilmente no, ma la rivoluzione ha rallentato per il momento."
 societal_values.306.a: "Non è l'ideale."
 societal_values.307.title: "Onda di Innovazione"
 societal_values.307.desc: "La nostra politica a lungo termine di incoraggiamento dell'innovazione ha prodotto grandi benefici. Stiamo assistendo a una crescita intellettuale nel nostro Paese."
 societal_values.307.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_innovation_wave: "Onda di Innovazione"
 STATIC_MODIFIER_DESC_innovation_wave: "Le nostre politiche innovative hanno portato nuove idee nel nostro Paese."
 societal_values.308.title: "Esplosione di Pensiero Amministrativo"
 societal_values.308.desc: "I pensatori del nostro Paese, incoraggiati dall'apertura mentale del nostro governo, sono impegnati in un'esplosione di pensiero nell'ambito dell'amministrazione, ponendosi la domanda: come possiamo governare meglio?"
 societal_values.308.a: "Un'ottima notizia."
 STATIC_MODIFIER_NAME_burst_of_administrative_thought: "Esplosione di pensiero amministrativo"
 STATIC_MODIFIER_DESC_burst_of_administrative_thought: "In una società aperta, anche il governo può diventare efficiente!"
 societal_values.309.title: "Uno Sguardo verso l'Esterno"
 societal_values.309.desc: "I nostri pensatori, prendendo spunto dall'atteggiamento rilassato del governo su queste questioni, hanno iniziato a interessarsi a coloro che non sono come noi. Per coloro che parlano una lingua diversa o vivono in un altro paese, queste idee li aiuteranno quando si tratterà di interagire con queste persone."
 societal_values.309.a: "Ora parlano la nostra lingua..."
 societal_values.310.title: "Teoria Militare"
 societal_values.310.desc: "Le armi militari hanno sempre affascinato gli uomini di tutto il mondo. Hanno trasformato questa passione in idee concrete che possiamo utilizzare."
 societal_values.310.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.400.title: "Eresia"
 societal_values.400.desc: "In qualche modo, sembra che per ogni nido di eretici che sradichiamo e purghiamo, ne nascano altri due."
 societal_values.400.a: "Erbacce nel giardino..."
 societal_values.401.title: "Disordine"
 societal_values.401.desc: "Non tutti sono d'accordo con la nostra dottrina religiosa. Alcuni si lamentano a gran voce, definendo il nostro approccio alle idee moderne ottuso e sostenendo che aggrapparsi alla filosofia antica sia un'assurdità regressiva."
 societal_values.401.a: "Ahimè, alcuni potrebbero dover bruciare..."
 societal_values.402.title: "È Arrivata una Persona Santa"
 societal_values.402.desc: "[target_character.GetName], un chierico di un ordine sacro di [target_country.GetLongName], è arrivato oggi al nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetHeShe|U] è profondamente colpito dalla nostra severa ma divina punizione per i non credenti e ha chiesto un incarico come consigliere. Dopotutto, un [ROOT.GetCountry.GetFlavorRank] che prega unito rimarrà unito."
 societal_values.402.a: "Benvenuto al sacerdote."
 societal_values.402.b: "Non siamo governati dalla Chiesa."
 societal_values.403.title: "Sostegno alla Guerra"
 societal_values.403.desc: "Dopo aver dichiarato che avremmo dichiarato guerra ai nostri nemici religiosi, la gente ha appoggiato lo sforzo bellico."
 societal_values.403.a: "Deus Vult!"
 societal_values.404.title: "Promesse non Mantenute"
 societal_values.404.desc: "Abbiamo spesso chiarito che la fede [ROOT.GetCountry.GetReligion.GetAdjective] è l'unica vera fede, rassicurando il nostro popolo che, considerando le nostre differenze religiose, una guerra contro [infidel_neighbor.GetLongName] è imminente. Tuttavia, molti dei nostri sudditi sono attualmente delusi da noi perché non siamo riusciti a intraprendere alcun tipo di guerra contro i nostri vicini, [infidel_neighbor.GetNameWithNoTooltip]. Alcuni scendono in piazza per mostrare il loro malcontento."
 societal_values.404.a: "Non siamo ancora pronti."
 societal_values.404.b: "Se è una lotta che vogliono, la avranno!"
 societal_values.405.title: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Mobilita la Popolazione"
 societal_values.405.desc: "Per molti anni, le nostre politiche hanno motivato un'ampia maggioranza della nostra popolazione a partecipare diligentemente alle cerimonie religiose previste. [ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_HA')] mostrato la sua gratitudine per la nostra politica di sostegno esprimendo a sua volta commenti di sostegno sul nostro governo."
 societal_values.405.a: "Che il nostro popolo trovi sempre l'unità attraverso la fede."
 societal_values.406.title: "Divergenze Religiose"
 societal_values.406.desc: "Siamo considerati per molti versi tra i principali difensori della fede [ROOT.GetCountry.GetReligion.GetAdjective]. Le nostre istituzioni religiose sono forti e i membri [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], sia qui che all'estero, accorrono ai nostri seminari. È quindi un po' imbarazzante che la popolazione rurale del nostro Paese non sia così in sintonia con la teologia, come lo siamo noi. Segnalazioni di deviazioni, come la proclamazione di un cane santo o l'integrazione di antiche feste pagane nelle cerimonie sacre della nostra fede, stanno minando il nostro Stato."
 societal_values.406.a: "Lasciate che si lamentino."
 STATIC_MODIFIER_NAME_religious_deviants: "Deviazioni religiose"
 STATIC_MODIFIER_DESC_religious_deviants: "Chiudendo un occhio sui deviazioni religiose nel nostro Paese, abbiamo minato l'autorità dei nostri missionari in tutto il nostro territorio..."
 societal_values.406.b: "Proviamo a fargli lasciare le loro strade."
 societal_values.407.title: "Zelo Religioso"
 societal_values.407.desc: "Ispirati dalle nostre ferventi convinzioni e dalle nostre politiche religiose, i nostri missionari si stanno dimostrando, con i non credenti, più convincenti con le loro pacate conversazioni."
 societal_values.407.a: "È ora di diffondere la buona novella."
 STATIC_MODIFIER_NAME_missionary_zeal: "Zelo missionario"
 STATIC_MODIFIER_DESC_missionary_zeal: "Con la nostra nazione basata sul principio della supremazia divina, i nostri missionari si sentono più zelanti del solito."
 societal_values.408.title: "Reazione dei Conservatori"
 societal_values.408.desc: "[ROOT.GetCountry.Custom('IT_CLERGY_IL_NOSTRO')|U][ROOT.GetCountry.Custom('IT_CLERGY_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] non ritiene che [ROOT.GetCountry.GetLongName] si attenga adeguatamente ai principi della Supremazia Divina. Li abbiamo sentiti condannare il governo."
 societal_values.408.a: "Sono solo chiacchiere inutili di anime inquiete."
 societal_values.408.b: "Bisogna affrontare questi dissidenti!"
 societal_values.409.title: "L'Unità della Fede"
 societal_values.409.desc: "Da quando il governo del nostro [ROOT.GetCountry.GetFlavorRank] ha ufficialmente iniziato a incoraggiare il culto e a focalizzare la vita sulla vera fede [ROOT.GetCountry.GetReligion.GetAdjective], la nostra gente si sente più sicura nella vita quotidiana e tra di noi."
 societal_values.409.a: "Dove c'è fede, c'è fiducia."
 societal_values.410.title: "Liberali Arrabbiati"
 societal_values.410.desc: "Le parti della nostra società più liberali e di libero pensiero sono turbate dalla mancanza di innovazione negli atteggiamenti del governo."
 societal_values.410.a: "L'innovazione non è nulla in confronto alla tradizione."
 societal_values.410.b: "Meritano di essere ascoltati."
 societal_values.411.title: "Devozione Religiosa"
 societal_values.411.desc: "Il fuoco della fede è forte nel nostro [ROOT.GetCountry.GetFlavorRank]! Ogni giorno, le persone accorrono in massa per unirsi o in qualche modo sostenere i nostri missionari, che cercano di promuovere uno stile di vita [ROOT.GetCountry.GetReligion.GetAdjective] in tutte le nostre terre. Coloro che cerchiamo di convertire non possono fare a meno di essere colpiti dallo zelo dei nostri sudditi."
 societal_values.411.a: "Diffondi la parola!"
 societal_values.412.title: "Guerra Santa"
 societal_values.412.desc: "La guerra per la fede è una guerra giusta e vera. Importanti monaci e altri membri [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] stanno già predicando alle masse l'importanza di questa guerra. La gente si sta mobilitando per garantire la vittoria."
 societal_values.412.a: "La nostra fede prevarrà!"
 societal_values.413.title: "Bentornato a Casa"
 societal_values.413.desc: "I nostri fratelli ribelli in [convert_location.GetName] hanno visto gli errori dei loro passi e sono tornati all'unica e vera fede. Sono tutti salvati."
 societal_values.413.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.414.title: "Vedono la Luce"
 societal_values.414.desc: "La gente di [convert_location.GetName], avendo visto il potere della nostra fede, ha spontaneamente scelto di abbracciarla. È un giorno di orgoglio per noi, poiché sempre più anime vengono salvate."
 societal_values.414.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.415.title: "Guida Divina"
 societal_values.415.desc: "L'attuale periodo di incertezza sta logorando la mente della gente comune. Tuttavia, da quando i nostri leader religiosi hanno recentemente preso posizione, dichiarando che questi tempi difficili sono una prova per la nostra fede, la situazione si è stabilizzata. Le persone in tutto il nostro [ROOT.GetCountry.GetFlavorRank] ora trovano conforto nella loro comunità religiosa."
 societal_values.415.a: "Traiamo forza gli uni dagli altri."
 societal_values.416.title: "La Forza della Fede"
 societal_values.416.desc: "In materia di fede non siamo secondi a nessuno. Il nostro sostegno alla nostra religione e la devozione che mostriamo impressionano le persone che ci circondano."
 societal_values.416.a: "È un dato di fatto."
 societal_values.417.title: "L'Amore dei Devoti"
 societal_values.417.desc: "Il nostro amore per la vera fede non conosce limiti e la nostra gente, sapendolo, si sente sicura e protetta. La nostra preoccupazione principale è il loro destino dopo la morte." 
 societal_values.417.a: "Le persone sono contente."
 societal_values.500.title: "Nuove Tecniche di Spionaggio"
 societal_values.500.desc: "Il nostro sistema di spionaggio funziona e i nostri agenti hanno trovato nuovi modi per spiare le persone. Prima o poi i nostri "amici" e nemici lo scopriranno, ma per il momento abbiamo un vantaggio."
 societal_values.500.a: "I vantaggi sono buoni."
 STATIC_MODIFIER_NAME_enhanced_spies: "Spie potenziate"
 STATIC_MODIFIER_DESC_enhanced_spies: "Il nostro sistema di spionaggio funziona meglio del solito, il che significa che le nostre spie sono ancora più efficaci."
 societal_values.501.title: "Defezioni delle Spie"
 societal_values.501.desc: "Alcune spie del nostro sistema di spionaggio stanno disertando verso altri paesi. Questo potrebbe danneggiarci a breve termine."
 societal_values.501.a: "Lasciate andare gli elementi sleali."
 STATIC_MODIFIER_NAME_spy_defections: "Defezioni delle spie"
 STATIC_MODIFIER_DESC_spy_defections: "Il nostro sistema di spionaggio sta attualmente attraversando difficoltà poiché alcune spie stanno disertando per lavorare per altre nazioni."
 societal_values.501.b: "Una piccola somma di denaro potrebbe far cambiare idea a qualcuno."
 societal_values.502.title: "Un Uomo nello Stato Maggiore"
 societal_values.502.desc: "Con l'aiuto di un uomo facilmente corruttibile nello Stato Maggiore del nostro nemico, abbiamo segretamente svelato i piani di guerra e la posizione delle truppe nemiche. Le nostre spie hanno dimostrato ancora una volta il loro valore."
 societal_values.502.a: "Questo sarà a nostro vantaggio"
 societal_values.503.title: "Le Nostre Attività Sono Nascoste"
 societal_values.503.desc: "Grazie alle nostre eccellenti spie, le nostre attività di spionaggio sono accuratamente nascoste e sigillate sia agli occhi dei nemici che degli alleati. Questo si è dimostrato molto utile in passato e sicuramente lo sarà ancora di più in futuro."
 societal_values.503.a: "Possiamo sicuramente sfruttarlo"
 STATIC_MODIFIER_NAME_hidden_agents: "Agenti nascosti"
 STATIC_MODIFIER_DESC_hidden_agents: "I nostri agenti che svolgono operazioni sotto copertura sono piuttosto bravi a nascondersi e a minimizzare l'impatto delle loro azioni."
 societal_values.505.title: "Diplomatici Smascherati"
 societal_values.505.desc: "Poiché i nostri diplomatici sono talvolta coinvolti in aspetti un po' più oscuri della diplomazia internazionale, si sono guadagnati una certa reputazione. Questo sta ora avendo un impatto sul prestigio della nostra nazione."
 societal_values.505.a: "Questa è una cattiva notizia."
 societal_values.507.title: "Lo Spionaggio Richiede Impegno"
 societal_values.507.desc: "Ultimamente c'è stata una certa irritazione tra il corpo dei diplomatici riguardo la nostra attenzione alle missioni segrete. I diplomatici ritengono che questa attenzione limiti le loro abilità e chiedono che vengano trovati per loro altri utilizzi, alcuni che non comportino azioni segrete, altrimenti..."
 societal_values.507.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_focus_on_covert_actions: "Azioni segrete"
 STATIC_MODIFIER_DESC_focus_on_covert_actions: "La nostra attenzione alle azioni segrete sta limitando le capacità del nostro corpo diplomatico."
 societal_values.508.title: "Le Nostre Spie Scoprono un Bravo Burocrate"
 societal_values.508.desc: "I nostri diplomatici sono sempre alla ricerca di lavoratori validi e competenti per il bene del regno. Ora uno dei nostri diplomatici ha trovato un vero talento di umili origini che può essere impiegato in un dipartimento del nostro governo. Dove lo impiegheremo?"
 societal_values.508.a: "...nell'Amministrazione"
 societal_values.508.b: "...nella Diplomazia"
 societal_values.508.c: "...nell'Esercito"
 societal_values.600.title: "Dinamismo del Governo"
 societal_values.600.desc: "Una combinazione delle persone giuste nel nostro governo può creare le condizioni per un piccolo incremento delle entrate fiscali. Tutti nel Paese saranno lieti di sapere che questo è appena successo."
 societal_values.600.a: "Questa è davvero una buona notizia."
 STATIC_MODIFIER_NAME_cabinet_dynamism: "Dinamismo del Governo"
 STATIC_MODIFIER_DESC_cabinet_dynamism: "Con i membri giusti che si completano a vicenda, il nostro governo si sta dimostrando più efficace del solito."
 societal_values.601.title: "Corruzione del Governo"
 societal_values.601.desc: "Quando le persone sbagliate entrano nel nostro governo, può significare cattive notizie per il Paese. Inoltre, è difficile rimuoverle."
 societal_values.601.a: "Sembra che le nostre tasse stiano diminuendo."
 societal_values.601.b: "L'inflazione è in aumento."
 societal_values.602.title: "Ambasciata di Successo"
 societal_values.602.desc: "I nostri ambasciatori sono stati molto bravi a diffondere un'opinione favorevole su [ROOT.GetCountry.GetName] presso i tribunali stranieri. Il fatto che siamo in pace è sicuramente di aiuto in questa questione."
 societal_values.602.a: "Dì loro delle piccole bugie..."
 succesful_embassy: "Ambasciata di successo"
 societal_values.603.title: "Diplomatici Incompetenti"
 societal_values.603.desc: "Abbiamo nominato troppi membri consanguinei [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] alla carica di diplomatico. Si stanno rendendo ridicoli, cosa che probabilmente era prevedibile, ma quel che è peggio, stanno anche mettendo in imbarazzo il nostro Paese."
 societal_values.603.a: "Fanno parte [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], però..."
 STATIC_MODIFIER_NAME_incompetent_diplomats: "Diplomatici incompetenti"
 STATIC_MODIFIER_DESC_incompetent_diplomats: "I nostri diplomatici sono stati così incompetenti ultimamente che è semplicemente impossibile credergli quando cercano di parlare con altri Paesi."
 societal_values.603.b: "Sostituiscili."
 societal_values.604.title: "Diplomatico Brillante"
 societal_values.604.desc: "Un giovane del nostro corpo diplomatico si è distinto in modo significativo. È un individuo davvero dotato e totalmente leale in [ROOT.GetCountry.GetName]. La nostra nazione trarrà beneficio dal suo lavoro per molto tempo."
 societal_values.604.a: "Questa è una buona notizia!"
 STATIC_MODIFIER_NAME_brilliant_diplomat: "Diplomatico brillante"
 STATIC_MODIFIER_DESC_brilliant_diplomat: "Un diplomatico brillante mantiene le relazioni con un paese praticamente da solo!"
 societal_values.604.b: "Può servire [ROOT.GetCountry.GetReligion.GetGodName]!"
 societal_values.604.c: "$societal_values.604.b$"
 societal_values.604.d: "$societal_values.604.b$"
 societal_values.604.e: "Sarà al servizio di [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]!"
 societal_values.605.title: "Riconciliare le Differenze"
 societal_values.605.desc: "A volte, quando i paesi hanno diversi tipi di governo, semplicemente non si capiscono appieno. Grazie ai nostri diplomatici competenti, abbiamo appianato le divergenze con uno dei nostri vicini."
 societal_values.605.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 reconciling_differences: "Riconciliare le differenze"
 societal_values.606.title: "Miglioramento della reputazione"
 societal_values.606.desc: "Grazie al duro lavoro dei nostri diplomatici, che hanno lavorato giorno e notte, la nostra reputazione è migliorata e il mondo ci guarda con favore."
 societal_values.606.a: "Tutta la gloria a noi!"
 STATIC_MODIFIER_NAME_improved_dip_reputation: "Migliorata la nostra reputazione"
 STATIC_MODIFIER_DESC_improved_dip_reputation: "La nostra reputazione diplomatica è migliorata ultimamente, grazie ai nostri diplomatici laboriosi."
 societal_values.607.title: "Buffoni Chiacchieroni"
 societal_values.607.desc: "Un diplomatico dopo l'altro ci ha deluso, la loro incompetenza è così sbalorditiva che il mondo ha iniziato a vederci sotto una luce diversa. I nostri diplomatici incapaci hanno rovinato la nostra reputazione!"
 societal_values.607.a: "Se solo potessimo giustiziarli."
 STATIC_MODIFIER_NAME_reduced_dip_reputation: "Pessima reputazione"
 STATIC_MODIFIER_DESC_reduced_dip_reputation: "I nostri diplomatici buffoni e chiacchieroni hanno rovinato la nostra reputazione."
 societal_values.700.title: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_SONO')] preoccupat[ROOT.GetCountry.Custom('IT_NOBLES_OAI')]"
 societal_values.700.desc: "I membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL_NOSTRO')][ROOT.GetCountry.Custom('IT_NOBLES_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], con tenute vicine alla frontiera, sono preoccupati che stiamo trascurando le nostre difese. Hanno espresso le loro preoccupazioni a tutti quanti."
 societal_values.700.a: "Ma l'attacco è la miglior forma di difesa!"
 societal_values.701.title: "Troppi Codardi"
 societal_values.701.desc: "La nostra crescente attenzione alla dottrina offensiva ha reso più difficile trovare contadini coraggiosi per riempire i ranghi. Lamentele ridicole sul fatto di essere carne da macello vengono spesso rivolte ai nostri ufficiali di reclutamento."
 societal_values.701.a: "Quegli sciocchi si stanno perdendo la gloria."
 societal_values.702.title: "Gloria a Noi"
 societal_values.702.desc: "La nostra decisione di concentrarci sull'attacco ha portato troppi dei nostri vicini a guardare con invidia e preoccupazione le nostre gloriose truppe, pronte a dare ai nostri nemici un assaggio del freddo acciaio."
 societal_values.702.a: "Hanno ragione a essere preoccupati."
 societal_values.703.title: "Le Reclute Accorrono sotto gli Stendardi"
 societal_values.703.desc: "Il nostro sistema di coscrizione nazionale si sta rivelando molto efficace: i poveri, i disperati, persino i patrioti accorrono sotto i nostri colori. I generali sono contenti."
 societal_values.703.a: "Arruolateli subito nell'esercito."
 STATIC_MODIFIER_NAME_recruits_flock: "$societal_values.703.title$"
 STATIC_MODIFIER_DESC_recruits_flock: "La nostra politica di coscrizione nazionale sta facendo sì che le reclute si radunino secondo gli standard."
 societal_values.704.title: "La Gente Rifiuta la Coscrizione"
 societal_values.704.desc: "Di solito, il nostro sistema di coscrizione nazionale funziona come una macchina ben oliata, ma al momento stiamo incontrando una certa resistenza al reclutamento. Rivolte, attacchi ai gruppi di reclutamento, cose di poco conto come queste, sono eventi piuttosto comuni ultimamente."
 societal_values.704.a: "Sicuramente possiamo rallentare il reclutamento a breve termine."
 STATIC_MODIFIER_NAME_resist_conscription: "Resistenza alla coscrizione"
 STATIC_MODIFIER_DESC_resist_conscription: "Di solito, la nostra politica di coscrizione nazionale produce ancora più uomini per l'esercito. Tuttavia, al momento la coscrizione viene respinta."
 societal_values.704.b: "Abbiamo bisogno di soldati, non di piagnoni."
 societal_values.705.title: "Un Grande Esercito"
 societal_values.705.desc: "Il nostro esercito è così grande che marcia da una vittoria all'altra. L'esperienza di queste vittorie ha un impatto positivo sul reclutamento e l'addestramento dei nuovi soldati."
 societal_values.705.a: "È fantastico."
 societal_values.706.title: "Il Nostro Esercito non è poi così Grandioso"
 societal_values.706.desc: "Un minuto prima il nostro esercito è l'invidia del mondo, un minuto dopo nessuno ha più niente di buono da dire su di esso. Non abbiamo idea di come il nostro grande esercito sia scivolato così in basso, ma potrebbe finire per influenzare il reclutamento."
 societal_values.706.a: "È ora di dare una scossa all'establishment militare!"
 societal_values.707.title: "Lo Slancio del Nostro Esercito Incute Timore al Nemico"
 societal_values.707.desc: "La nostra politica di preferire l'offensiva alla difensiva ha portato a storie sullo slancio degli eserciti."
 societal_values.707.a: "Alla carica!"
 societal_values.708.title: "Fortificazioni Trascurate"
 societal_values.708.desc: "La nostra politica di favorire l'atteggiamento offensivo sta portando a trascurare le nostre fortificazioni."
 societal_values.708.a: "Lascialo crollare."
 STATIC_MODIFIER_NAME_fort_in_disrepair: "Forte in rovina"
 STATIC_MODIFIER_DESC_fort_in_disrepair: "La mancanza di manutenzione ha reso questo forte molto più difficile da difendere."
 societal_values.708.b: "$common_string_we_shall_do_something$"
 societal_values.709.title: "L'Esercito è la Via per la Gloria"
 societal_values.709.desc: "La nostra attenzione alla terraferma ha lasciato in molti la sensazione che abbiamo un esercito eccellente. Alcuni dei nostri migliori e più brillanti aspirano a diventarne ufficiali."
 societal_values.709.a: "Hanno scelto saggiamente."
 societal_values.710.title: "Ammiragli Preoccupati"
 societal_values.710.desc: "I nostri ammiragli esprimono preoccupazione per il fatto che la nostra attenzione alla terraferma stia andando troppo a discapito della flotta."
 societal_values.710.a: "Cosa ne sanno?"
 societal_values.710.b: "$common_string_we_shall_do_something$"
 societal_values.711.title: "Mostra Slancio"
 societal_values.711.desc: "La nostra forte enfasi sull'offensiva dà all'esercito del nostro paese un senso di forza, perché l'attacco è sempre la migliore forma di difesa. I nostri uomini caricano senza paura in battaglia, sapendo che la vittoria sarà loro."
 societal_values.711.a: "Colpisci gli occhi!"
 STATIC_MODIFIER_NAME_full_elan: "Full Élan"
 STATIC_MODIFIER_DESC_full_elan: "L'enfasi sull'offensiva riempie i nostri soldati di zelo e ardore."
 societal_values.712.title: "Mandate la Fanteria"
 societal_values.712.desc: "L'umile fante a volte è disprezzato dal cavaliere, ma è la spina dorsale di qualsiasi esercito. Un forte attacco di fanteria può rivelarsi quasi devastante quanto una carica di cavalleria. La nostra fanteria si sta rendendo conto che si sta godendo la sua giornata al sole."
 societal_values.712.a: "Siete i migliori!"
 STATIC_MODIFIER_NAME_finest_infantry: "La migliore fanteria"
 STATIC_MODIFIER_DESC_finest_infantry: "I nostri fanti sono la spina dorsale del nostro esercito e il loro attacco si rivela quasi devastante quanto una carica di cavalleria."
 societal_values.713.title: "Invia la Cavalleria"
 societal_values.713.desc: "I nostri cavalieri hanno l'abilità e la capacità di essere l'arma decisiva, proprio come ai tempi di Alessandro Magno. Oggigiorno, i nostri compagni sono il meglio dell'esercito e sono sempre pronti ad attaccare. Si godono l'attenzione che ricevono e sono orgogliosi della loro importanza."
 societal_values.713.a: "Caricaaaaa!"
 STATIC_MODIFIER_NAME_cavalry_companions: "Compagni di Cavalleria"
 STATIC_MODIFIER_DESC_cavalry_companions: "I Compagni di Cavalleria sono il meglio dell'esercito, sempre pronti ad attaccare e dotati delle capacità e delle abilità necessarie per essere l'arma decisiva."
 societal_values.800.title: "Gli Aristocratici non Vogliono Servire nell'Esercito"
 societal_values.800.desc: "I nostri aristocratici stanno diventando riluttanti a servire nel nostro esercito, dato che ci stiamo concentrando su tattiche difensive. Sono preoccupati per la mancanza di opportunità di gloria mentre si nascondono dietro le fortificazioni."
 societal_values.800.a: "Semplicemente non capiscono"
 societal_values.800.b: "Un po' d'oro li convincerà"
 societal_values.801.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] Arrabbiati"
 societal_values.801.desc: "Con la nostra crescente attenzione alla difesa, abbiamo bonificato il terreno intorno alle nostre fortificazioni per scavare fossati e creare campi di tiro. Le persone che occupano parte del territorio hanno reagito in modo estremamente sleale."
 societal_values.801.a: "Beh, il forte dovrebbe resistere fino all'arrivo dei soccorsi."
 societal_values.802.title: "Esperto di Fortificazioni"
 societal_values.802.desc: "Da quando abbiamo iniziato a concentrarci su filosofie più difensive, un umile ingegnere (una posizione solitamente al gradino più basso dell'esercito) ha avuto la possibilità di mettersi in mostra con il lampo del vero genio."
 societal_values.802.a: "È piuttosto bravo..."
 STATIC_MODIFIER_NAME_improved_fortifications: "Fortificazioni migliorate"
 STATIC_MODIFIER_DESC_improved_fortifications: "Le fortificazioni locali sono state notevolmente migliorate e forniscono un'ottima difesa contro qualsiasi assedio."
 societal_values.803.title: "Generale Promettente"
 societal_values.803.desc: "La nostra politica di promozioni sul campo di battaglia ha avuto molto successo, è emerso un nuovo generale."
 societal_values.803.a: "Beh, si mostra promettente."
 societal_values.804.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Preoccupata per la Perdita dei Privilegi"
 societal_values.804.desc: "La nostra politica sulle promozioni sul campo di battaglia preoccupa seriamente [ROOT.GetCountry.Custom('IT_NOBLES_IL_NOSTRO')][ROOT.GetCountry.Custom('IT_NOBLES_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Credono che il fatto che un uomo mostri una certa abilità sul campo di battaglia non significhi che sarà un buon generale. Anzi, sembra che la vita in mensa stia diventando piuttosto insopportabile, poiché questi nuovi ufficiali non hanno idea di come si comporti un gentiluomo. Si dice anche che la truppa creda che un buon leader debba essere meglio educato."
 societal_values.804.a: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] conta davvero?"
 societal_values.804.b: "Beh, rendere le cose un po' più difficili a breve termine potrebbe essere meglio."
 societal_values.805.title: "Miglioramenti Militari"
 societal_values.805.desc: "I nostri ufficiali stanno sperimentando nuovi modi per addestrare il nostro esercito, già superbamente addestrato. Questo sembra migliorare il livello generale del pensiero militare nella nostra nazione."
 societal_values.805.a: "Lode ai pensatori militari!"
 STATIC_MODIFIER_NAME_military_improvements: "Miglioramenti militari"
 STATIC_MODIFIER_DESC_military_improvements: "Le nostre eccellenti esercitazioni militari hanno portato a miglioramenti nel nostro pensiero militare."
 societal_values.806.title: "Compiacenza Militare"
  societal_values.806.desc: "Il nostro esercito, superbamente addestrato, è, secondo i nostri generali più influenti, invincibile. Eventuali recenti battute d'arresto sono dovute al maltempo o all'uso di tattiche poco virili da parte del nemico. Per quanto riguarda i nostri generali, non c'è modo di migliorare la perfezione."
 societal_values.806.a: "Invincibile, suona bene..."
 STATIC_MODIFIER_NAME_military_complacency: "Compiacenza militare"
 STATIC_MODIFIER_DESC_military_complacency: "Le nostre esercitazioni militari ci hanno dato un esercito superbo che tutti temono. Questo ha portato i nostri ufficiali superiori a credere che il nostro esercito non possa essere migliorato."
 societal_values.806.b: "La verità potrebbe turbare qualcuno."
 societal_values.807.title: "Gloria dell'Esercito"
 societal_values.807.desc: "Il nostro glorioso esercito sta accrescendo il prestigio della nostra nazione."
 societal_values.807.a: "Gloria a noi!"
 societal_values.808.title: "Il Nostro Esercito ha Visto Giorni Migliori"
 societal_values.808.desc: "Sembra che la vernice si sia staccata dalla gloria delle nostre armi. La gente non prende più il nostro esercito sul serio come prima."
 societal_values.808.a: "Allora è ora di dare una scossa!"
 societal_values.808.b: "Non c'è molto che si possa fare..."
 societal_values.809.title: "Sforzo di Fortificazione"
 societal_values.809.desc: "La nostra decisione di concentrarci sulla difesa ha portato i comandanti locali a costruire fortificazioni dietro cui nascondersi."
 societal_values.809.a: "Una decisione saggia."
 societal_values.810.title: "Generali Preoccupati dalle Nostre Tattiche Poco Virili"
 societal_values.810.desc: "La nostra maggiore attenzione alla difesa sta privando le nostre unità dello slancio di cui hanno bisogno per avere davvero successo sul campo di battaglia. I nostri generali sono profondamente preoccupati per questo, e si dice che altri paesi ci deridano alle spalle."
 societal_values.810.a: "Chi se ne frega di quello che pensano gli altri?"
 societal_values.810.b: "Possiamo cedere un po' di terreno qui."
 societal_values.811.title: "Esercitazioni Implacabili"
 societal_values.811.desc: "I nostri uomini sono stati addestrati al massimo dell'efficienza militare. Come una molla carica, non possiamo mantenere questo livello elevato per troppo tempo. Tuttavia, per un po', i nostri eserciti resisteranno dove uomini inferiori correrebbero via."
 societal_values.811.a: "Fateglielo vedere, ragazzi!"
 STATIC_MODIFIER_NAME_relentless_drill: "$societal_values.811.title$"
 STATIC_MODIFIER_DESC_relentless_drill: "L'alto livello di efficienza militare non durerà a lungo, ma per un po' i nostri eserciti resisteranno dove uomini inferiori correrebbero via."
 societal_values.812.title: "Orgoglio del Reggimento"
 societal_values.812.desc: "Nei momenti migliori i nostri uomini sono orgogliosi dei loro reggimenti, ma oggigiorno il loro orgoglio non conosce limiti. La sana competizione tra reggimenti significa che si superano a vicenda per garantire la perfezione."
 societal_values.812.a: "Mantenete la calma e siate orgogliosi"
 STATIC_MODIFIER_NAME_regimental_pride: "$societal_values.812.title$"
 STATIC_MODIFIER_DESC_regimental_pride: "L'orgoglio che i nostri uomini provano per i loro reggimenti non conosce limiti. La fratellanza e il cameratismo condivisi li spingono a cercare costantemente di superare gli altri reggimenti, spingendoli a tendere sempre alla perfezione."
 societal_values.813.title: "Difesa Preparata"
 societal_values.813.desc: "Che si diffonda la voce in ogni villaggio, borgo e città, che non si deve offrire alcun supporto al nemico. Qualsiasi tentativo prendere del denaro dal nemico sarà punito al momento della vittoria. Che nessuno dubiti della nostra determinazione a portare a termine questo progetto."
 societal_values.813.a: "Spargi la voce!"
 STATIC_MODIFIER_NAME_prepared_defence: "$societal_values.813.title$"
 STATIC_MODIFIER_DESC_prepared_defence: "Minacciare punizioni a chiunque aiuti il ​​nemico e prende il suo denaro, farà sì che nessun villaggio, frazione o città lo sostenga in alcun modo."
 societal_values.814.title: "Fino all'Ultimo Uomo"
 societal_values.814.desc: "Non ci riusciamo spesso, ma ora è il momento di incitare i nostri uomini a nuovi livelli di fanatismo. Sono pronti a difendere le nostre fortezze fino all'ultimo uomo."
 societal_values.814.a: "Mantenete la linea!"
 STATIC_MODIFIER_NAME_to_the_last_man: "$societal_values.814.title$"
 STATIC_MODIFIER_DESC_to_the_last_man: "Il fanatismo instillato nei nostri uomini li prepara a difendere le nostre fortezze fino all'ultimo uomo."
 societal_values.815.title: "Spirito del Reggimento"
 societal_values.815.desc: "Una buona raccolta di cibo si basa sul fatto che coloro che vengono mandati a raccoglierlo si sacrifichino volontariamente per garantire che anche i compagni ricevano le loro razioni. Sono tenuti a percorrere grandi distanze dopo un'intera giornata di marcia per portare cibo agli altri. Più forte è il legame tra i compagni di mensa, più lontano andrà il raccoglitore e meglio nutrito sarà l'esercito. La guerra in corso ha creato un forte spirito di iniziativa tra gli uomini e la ricerca di cibo sta procedendo eccezionalmente bene."
 societal_values.815.a: "Questo è lo spirito giusto!"
 STATIC_MODIFIER_NAME_regimental_spirit: "$societal_values.815.title$"
 STATIC_MODIFIER_DESC_regimental_spirit: "La guerra in corso ha creato un forte spirito di iniziativa tra gli uomini e la ricerca di cibo sta procedendo eccezionalmente bene."
 societal_values.900.title: "Boom degli Affari"
 societal_values.900.desc: "Grazie alle nostre astute pratiche commerciali, i mercanti vengono attratti nel nostro regno e noi otteniamo più che maibenefici dai nostri scambi commerciali."
 societal_values.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_business_booming: "$societal_values.900.title$"
 STATIC_MODIFIER_DESC_business_booming: "Grazie alle nostre astute pratiche commerciali, i commercianti sono attratti dal nostro regno e di conseguenza la nostra [trade_efficiency|e] è aumentata."
 societal_values.901.title: "Compiacenza Commerciale"
 societal_values.901.desc: "Sebbene come nazione siamo famosi per le nostre astute pratiche commerciali, al momento i nostri commercianti stanno diventando un po' compiacenti."
 societal_values.901.a: "I nostri commercianti non sono altrettanto competitivi."
 STATIC_MODIFIER_NAME_out_of_date_commerce: "Pratiche commerciali obsolete"
 STATIC_MODIFIER_DESC_out_of_date_commerce: "Le nostre astute pratiche commerciali hanno dato ai nostri commercianti un reale vantaggio, tuttavia, al momento non stanno ottenendo i risultati sperati."
 societal_values.901.b: "I prezzi potrebbero aumentare."
 societal_values.902.title: "Commercianti Avventurosi"
 societal_values.902.desc: "Le attuali condizioni commerciali stanno favorendo fortemente i nostri commercianti. Sono pronti a trarre vantaggio dalla situazione a nostro vantaggio."
 societal_values.902.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_adventuring_merchants: "$societal_values.902.title$"
 STATIC_MODIFIER_DESC_adventuring_merchants: "I nostri mercanti più intraprendenti si stanno avventurando più del solito, il che significa che il nostro commercio sta producendo ancora più profitti di prima."
 societal_values.903.title: "I Nostri Mercanti se la Passano Male"
 societal_values.903.desc: "Sebbene in precedenza i nostri mercanti avventurieri facessero buoni affari, ultimamente le cose sono peggiorate."
 societal_values.903.a: "Dovremo solo stringere la cinghia."
 STATIC_MODIFIER_NAME_poor_merchants: "I mercanti se la passano male"
 STATIC_MODIFIER_DESC_poor_merchants: "Di solito i nostri  mercanti avventurieri vanno fuori e riportano ricchezze da tutto il mondo, ma al momento non se la passano bene come dovrebbero."
 societal_values.903.b: "Alcune riforme impopolari sono la soluzione."
 societal_values.904.title: "Successo della Politica Commerciale"
 societal_values.904.desc: "La nostra politica commerciale nazionale si sta rivelando insolitamente efficace al momento. Questo sta dando una vera spinta ai nostri mercanti."
 societal_values.904.a: "Sicuramente questa è una buona notizia."
 STATIC_MODIFIER_NAME_trade_policy_working: "Politica commerciale in funzione"
 STATIC_MODIFIER_DESC_trade_policy_working: "La nostra politica commerciale nazionale sta attualmente avendo più successo del solito."
 societal_values.905.title: "Politica Commerciale Fallimentare"
 societal_values.905.desc: "La nostra politica commerciale nazionale al momento non sta dando i risultati sperati. I nostri commercianti non se la passano bene."
 societal_values.905.a: "Sembra che i commercianti siano in difficoltà."
 STATIC_MODIFIER_NAME_trade_policy_failing: "$societal_values.905.title$"
 STATIC_MODIFIER_DESC_trade_policy_failing: "La nostra politica commerciale nazionale al momento non sta andando molto bene."
 societal_values.905.b: "Dovremmo oliare un po' di più gli ingranaggi..."
 societal_values.906.title: "Un'Ondata di Reddito"
 societal_values.906.desc: "I nostri commercianti sono riusciti a ottenere un vantaggio sugli altri commercianti. Anche se questo vantaggio non durerà per sempre, per ora i nostri commercianti stanno incassando denaro."
 income_bonanza: "Entrate Bonanza"
 societal_values.906.a: "Ottima notizia"
 societal_values.907.title: "Vantaggio Competitivo"
 societal_values.907.desc: "La lotta per il commercio nel mondo è competitiva, ma uno dei nostri commercianti è riuscito a ottenere un accordo preferenziale con i fornitori locali. Anche se non saremo in grado di mantenere questo accordo per sempre, per ora possiamo apportare ulteriori cambiamenti."
 societal_values.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_competitive_advantage: "$societal_values.907.title$"
 STATIC_MODIFIER_DESC_competitive_advantage: "Uno dei nostri commercianti ha ottenuto un accordo preferenziale con i fornitori locali, che ci conferisce un vantaggio competitivo."
 societal_values.908.title: "Cooperazione con la Classe Mercantile"
 societal_values.908.desc: "Il problema più grande nella riscossione dei proventi del commercio è il contrabbando. La nostra politica governativa di sostegno agli interessi mercantili ha portato la classe mercantile a cooperare maggiormente contro chi sceglie di contrabbandare. Almeno per un po'."
 societal_values.908.a: "Notizie fantastiche!"
 STATIC_MODIFIER_NAME_cooperation_with_merchant_class: "$societal_values.908.title$"
 STATIC_MODIFIER_DESC_cooperation_with_merchant_class: "La classe mercantile sta cooperando contro chi sceglie di contrabbandare, grazie alla nostra politica governativa di sostegno agli interessi mercantili."
 societal_values.909.title: "Sostegno alle Politiche Mercantiliste"
 societal_values.909.desc: "Gli interessi mercantili hanno fatto pressioni per un'espansione delle politiche mercantiliste. Stiamo valutando un'espansione di queste politiche per vedere se possono essere vantaggiose per la nostra nazione."
 societal_values.909.a: "Vale la pena dare un'occhiata..."
 societal_values.909.b: "Assolutamente no!"
 societal_values.910.title: "Crollo del Commercio"
 societal_values.910.desc: "È difficile da capire, ma per qualche motivo, l'ammontare delle entrate derivanti dal commercio è semplicemente crollato. I carichi sembrano non essere sbarcati. È contrabbando? Sono i mercanti che vanno altrove? Non lo sappiamo, ma la situazione è tetra..."
 societal_values.910.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 STATIC_MODIFIER_NAME_trade_collapse: "$societal_values.910.title$"
 STATIC_MODIFIER_DESC_trade_collapse: "A causa di alcuni problemi imprevisti, il commercio è crollato."
 societal_values.910.b: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 societal_values.1000.title: "Sostegno Popolare per la Nostra Grande Flotta"
 societal_values.1000.desc: "In tutto il paese, la gente sostiene la nostra Grande Flotta, che contribuisce alla difesa della nostra nazione. Nei cantieri navali, i nostri carpentieri lavorano sempre più duramente e le persone si offrono persino volontarie per diventare marinai! La gente è orgogliosa della nostra grande Flotta."
 societal_values.1000.a: "È semplicemente fantastico."
 STATIC_MODIFIER_NAME_faster_ships: "Costruzione navale più veloce"
 STATIC_MODIFIER_DESC_faster_ships: "La nostra decisione di abbracciare l'idea di una Grande Flotta ha dato impulso alla nostra industria cantieristica."
 societal_values.1001.title: "L'Entusiasmo Popolare per la nostra Flotta Diminuisce"
 societal_values.1001.desc: "A dire il vero, la nostra gente non ritiene più la nostra Marina così grandiosa. Anzi, semplicemente non la apprezza. Le squadre di reclutamento forzato la trovano ancora più difficile del solito e persino l'acquisizione di materiali di base è una lotta."
 societal_values.1001.a: "Questo è solo un problema a breve termine."
 STATIC_MODIFIER_NAME_slower_ships: "Costruzione navale più lenta"
 STATIC_MODIFIER_DESC_slower_ships: "Nonostante la nostra decisione di abbracciare l'idea di una Grande Flotta, la nostra industria cantieristica sembra soffrire."
 societal_values.1001.b: "Non c'è niente che un po' di soldi non possa risolvere."
 societal_values.1002.title: "Appare un Ammiraglio Promettente"
 societal_values.1002.desc: "Uno dei nostri Seahawk si è rivelato molto meglio di quanto ci aspettassimo inizialmente."
 societal_values.1002.a: "È stata una buona idea."
 societal_values.1003.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Preoccupata"
 societal_values.1003.desc: "La nostra politica di nominare comandanti promettenti indipendentemente dalla nascita sta irritando i nostri [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], che trova difficile cenare con uomini privi di educazione. Secondo loro, sta irritando anche gli uomini sotto il loro comando, che si aspettano di essere guidati da superiori piuttosto che da qualcuno che chiaramente non è un gentiluomo."
 societal_values.1003.a: "Che si lamentino."
 societal_values.1003.b: "Beh, possiamo fare qualche concessione."
 societal_values.1004.title: "Sviluppi Navali"
 societal_values.1004.desc: "Il nostro utilizzo di una marina militare superiore sta portando a enormi sviluppi nel pensiero navale, che andra a beneficio della nostra flotta per molti anni a venire."
 societal_values.1004.a: "Questo non può essere un male."
 STATIC_MODIFIER_NAME_naval_developments: "Sviluppi navali"
 STATIC_MODIFIER_DESC_naval_developments: "Grazie alla nostra superiore marina militare stiamo sviluppando modi ancora più nuovi e migliori per aggiornare la nostra flotta."
 societal_values.1005.title: "Arroganza Navale"
 societal_values.1005.desc: "La nostra abilità marinaresca è così superiore che l'autocompiacimento sta prendendo piede. La gente si accontenta di dormire sugli allori, ma questo potrebbe renderci vulnerabili alle sfide di aspiranti arrivisti."
 societal_values.1005.a: "La nostra marina è la migliore."
 STATIC_MODIFIER_NAME_naval_hubris: "$societal_values.1005.title$"
 STATIC_MODIFIER_DESC_naval_hubris: "Con la nostra abilità marinaresca superiore che ci fornisce una marina in grado di dominare i mari, un pizzico di arroganza sta prendendo piede. Non preoccupatevi, però, non ci raggiungerà mai."
 societal_values.1005.b: "Dobbiamo scuoterli un po'."
 societal_values.1006.title: "Tattiche di Blocco Migliorate"
 societal_values.1006.desc: "Il nostro utilizzo di istruzioni di combattimento navale ci ha permesso di sviluppare tattiche di blocco notevolmente migliorate. Anche se alla fine i nostri nemici le contrasteranno, per il momento saremo davvero in grado di fare la differenza."
 societal_values.1006.a: "Potremmo persino ricavarne qualche soldo."
 STATIC_MODIFIER_NAME_blockade_tactics: "$societal_values.1006.title$"
 STATIC_MODIFIER_DESC_blockade_tactics: "Il nostro utilizzo di istruzioni di combattimento navale ci ha permesso di sviluppare tattiche di blocco navale ancora migliori, almeno finché i nostri nemici non impareranno a contrastarle."
 societal_values.1007.title: "Standard in Calo"
 societal_values.1007.desc: "Il nostro utilizzo di istruzioni di combattimento navale ci ha permesso di imporre terribili blocchi navali alle coste nemiche, ma al momento i nostri marinai stanno diventando un po' pigri."
 societal_values.1007.a: "Beh, non possiamo aspettarci che operino sempre al massimo dell'efficienza."
 STATIC_MODIFIER_NAME_slipping_standards: "Standard di blocco navale in calo"
 STATIC_MODIFIER_DESC_slipping_standards: "Il nostro utilizzo di istruzioni di combattimento navale ha migliorato la capacità complessiva di blocco navale delle nostre forze, ma sembra che si stia diffondendo un po' di compiacimento."
 societal_values.1007.b: "Ci si aspetta che tutti facciano il proprio dovere, a prescindere da tutto."
 societal_values.1009.b: "È ora di sconvolgere l'establishment navale."
 societal_values.1010.title: "Dominiamo le Onde"
 societal_values.1010.desc: "La nostra gloriosa marina è l'orgoglio della nostra nazione e l'invidia del mondo. Persino i pesci che nuotano nel mare portano la nostra bandiera sulla coda."
 societal_values.1010.a: "Più gloria per noi."
 societal_values.1011.title: "La Flotta è in Declino"
 societal_values.1011.desc: "Nessuno può capirlo del tutto. Un minuto prima avevamo una gloriosa marina di cui l'intera nazione era orgogliosa , ora il mondo ride della nostra flotta."
 societal_values.1011.a: "Torneranno i giorni di gloria."
 societal_values.1011.b: "Un po' di soldi potrebbe sistemare le cose."
 societal_values.1012.title: "Arsenali Abbandonati"
 societal_values.1012.desc: "Da quando abbiamo deciso di concentrarci maggiormente sulle questioni navali, i nostri arsenali militari che riforniscono l'esercito sono abbandonati. Gli artigiani esperti cercano lavoro altrove."
 societal_values.1012.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 societal_values.1013.title: "Generale in Pensione"
 societal_values.1013.desc: "La recente decisione di favorire maggiormente la marina ha spinto diversi generali a chiedere il pensionamento. Sentono che ci sarà meno gloria per loro."
 societal_values.1013.a: "Vabbè."
 societal_values.1015.title: "La Nostra Flotta è l'Orgoglio della Nazione"
 societal_values.1015.desc: "La nostra decisione di concentrarci sulle politiche navali sta causando un'impennata del sostegno alla marina in patria. I giovani si arruolano per diventare ufficiali."
 societal_values.1015.a: "Auguro loro buona fortuna."
 societal_values.1016.title: "Generali Infastiditi"
 societal_values.1016.desc: "I nostri generali sono preoccupati che la nostra attenzione alla marina danneggi il nostro esercito."
 societal_values.1016.a: "Che flotta sia, accidenti a loro."
 societal_values.1016.b: "È ora di dedicare più attenzione all'esercito."
 societal_values.1018.title: "Abbondanza di Marinai"
 societal_values.1018.desc: "I nostri mercanti continuano ad espandere le loro flotte e ad addestrare nuovi marinai per le loro navi. Ciò significa che quando dobbiamo arruolarli nelle nostre forze navali, otteniamo marinai molto più bravi."
 societal_values.1018.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1019.title: "Benefici Navali"
 societal_values.1019.desc: "I nostri ammiragli sono riusciti a catturare parecchi contrabbandieri negli ultimi anni, e la loro riduzione è stata piuttosto consistente."
 societal_values.1019.a: "Non diciamo mai di no a qualche moneta..."
 societal_values.1020.title: "Orgoglio della Flotta"
 societal_values.1020.desc: "Avere navi pesanti nelle nostre flotte è sempre motivo di orgoglio. I nostri marinai sono orgogliosi di prestarvi servizio e la nostra gente è orgogliosa di vederne la potenza nei nostri porti.
 societal_values.1020.a: "Sono la nostra gioia e il nostro orgoglio."
 societal_values.1021.title: "Efficienza nella Flotta"
 societal_values.1021.desc: "Dopo diversi cambiamenti amministrativi e l'assunzione di marinai molto competenti, l'efficienza della nostra flotta è aumentata. Questo va a vantaggio sia della nostra flotta militare sia di quella mercantile, poiché una nave efficiente costerà meno e richiederà meno attenzione."
 societal_values.1021.a: "Questo è un vantaggio."
 societal_values.1100.title: "Miglioramenti nella Produzione"
 societal_values.1100.desc: "La nostra adozione dell'economia smithiana ha portato le persone a dedicare tempo a riflettere su come vengono prodotte le cose. Per il momento sembra aver dato i suoi frutti."
 societal_values.1100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_production_improvements: "$societal_values.1100.title$"
 STATIC_MODIFIER_DESC_production_improvements: "Con la nostra decisione di abbracciare l'idea dell'economia smithiana, i nostri dipendenti continuano a sperimentare nuovi e migliori metodi di produzione."
 STATIC_MODIFIER_NAME_production_improvements_generic: "$STATIC_MODIFIER_NAME_production_improvements$"
 STATIC_MODIFIER_DESC_production_improvements_generic: "Abbiamo ottenuto miglioramenti nella produzione grazie a una combinazione di scelte economiche oculate del passato e forza di volontà."
 societal_values.1101.title: "Produzione Soffocata"
 societal_values.1101.desc: "I nostri produttori si sono adagiati, poiché il nostro utilizzo dell'economia smithiana ha portato a tecniche di produzione così avanzate."
 societal_values.1101.a: "Questo danneggerà la produzione."
 STATIC_MODIFIER_NAME_production_stifled: "$societal_values.1101.title$"
 STATIC_MODIFIER_DESC_production_stifled: "La nostra decisione di adottare l'economia smithiana ha portato a un miglioramento della produzione. Tuttavia, abbiamo subito un'ondata di conservatorismo che sta frenando i miglioramenti."
 STATIC_MODIFIER_NAME_production_stifled_generic: "$STATIC_MODIFIER_NAME_production_stifled$"
 societal_values.1101.b: "In realtà, sembra che si sia tradotto in prezzi più alti."
 societal_values.1102.title: "Burocrazia di Successo"
 societal_values.1102.desc: "Ogni anno, la burocrazia dà al Paese una bella spinta fiscale, ma a volte gli uomini giusti al posto giusto possono dare al Paese quel qualcosa in più. È un peccato che tra qualche anno debbano essere promossi oltre le loro capacità."
 societal_values.1102.a: "Mettete il fieno in cascina finché splende il sole."
 STATIC_MODIFIER_NAME_successful_bureaucracy: "$societal_values.1102.title$"
 STATIC_MODIFIER_DESC_successful_bureaucracy: "I nostri burocrati stanno andando meglio del solito, il che si traduce in un aumento delle entrate fiscali."
 societal_values.1103.title: "Burocrazia Corrotta"
 societal_values.1103.desc: "A volte la burocrazia non funziona. Le persone sbagliate al posto sbagliato possono portare a pratiche corrotte che danneggiano le entrate del Paese. Peggio ancora, ci vorranno poi alcuni anni per ottenere la documentazione necessaria per cambiare le cose."
 societal_values.1103.a: "Nessuno può combattere il sistema."
 STATIC_MODIFIER_NAME_corrupt_bureaucracy: "$societal_values.1103.title$"
 STATIC_MODIFIER_DESC_corrupt_bureaucracy: "Attualmente alcuni dei nostri alti funzionari sono troppo impegnati a riempirsi le tasche per concentrarsi sui loro compiti."
 societal_values.1104.title: "$societal_values.1102.title$"
 societal_values.1104.desc: "La nostra politica di sostegno e di espansione della burocrazia nazionale sta davvero dando i suoi frutti. Ogni giorno nuovi funzionari vengono formati e avviati verso nuove gloriose carriere nella nostra amministrazione!"
 societal_values.1104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1105.title: "$societal_values.1102.title$"
 societal_values.1105.desc: "Un impero di queste dimensioni ha bisogno di molti burocrati, forse offrire un bonus di iscrizione ne incoraggerà la crescita?"
 societal_values.1105.a: "A qualunque costo."
 societal_values.1105.b: "Non ora."
 societal_values.1106.title: "La Banca Nazionale Paga Dividendi"
 societal_values.1106.desc: "Diversi prestiti oculati hanno portato a ottimi profitti per la nostra Banca Nazionale. La banca sta aumentando i dividendi e riacquistando alcune delle sue azioni."
 societal_values.1106.a: "Siamo in difficoltà."
 societal_values.1107.title: "Banca Nazionale in Difficoltà"
 societal_values.1107.desc: "La nostra Banca Nazionale sta andando molto male. Ha grossi problemi a concedere prestiti a persone affidabili che sono in difficoltà."
 societal_values.1107.a: "Le daremo dei soldi per sostenerla!"
 societal_values.1107.b: "Dite alla banca di concedere prestiti anche a persone un poco meno affidabili."
 societal_values.1108.title: "Miglioramento dello Sviluppo"
 societal_values.1108.desc: "Un [ROOT.GetCountry.GetGovernment.GetLowOfficialTitle] in [target.GetName] ha abilmente usato la sua autorità per incrementare lo sviluppo nella sua provincia."
 societal_values.1108.a: "Ottimo lavoro."
 societal_values.1110.title: "Aumento della Stabilità"
 societal_values.1110.desc: "La nostra decisione di dare più potere ai magnati locali ha fatto sì che le persone importanti si sentissero a proprio agio con il nostro governo. Così, hanno continuato a dire a tutti quanto fossero ben governati."
 societal_values.1110.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1300.title: "Reclute Inadatte"
 societal_values.1300.desc: "Poiché abbiamo ritenuto necessario inasprire gli standard qualitativi del nostro esercito, un'intera schiera di potenziali reclute deve purtroppo essere dichiarata inadatta al servizio."
 societal_values.1300.a: "Dobbiamo separare il grano dalla pula."
 societal_values.1301.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Preoccupato"
 societal_values.1301.desc: "Con il nostro esercito sempre più concentrato sulla qualità, si teme che l'esercito tradizionale - fedele a loro prima di tutto e al Paese in secondo luogo - sia scomparso per sempre. Fortunatamente, sono ancora speranzosi che questo nuovo modello di esercito si riveli un argomento convincente contro qualsiasi lamentela troppo forte... [ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_SONO')] particolarmente preoccupat[ROOT.GetCountry.Custom('IT_NOBLES_OAI')] che la loro posizione possa essere minacciata."
 societal_values.1301.a: "Non c'è nulla di cui preoccuparsi."
 societal_values.1303.title: "Declino della Qualità dell'Esercito"
 societal_values.1303.desc: "La nostra decisione di concentrarci sulla quantità sta portando a un calo del numero di reclute per il nostro esercito."
 societal_values.1303.a: "Lo ignoreremo e basta."
 societal_values.1303.b: "La risposta è la riforma."
 STATIC_MODIFIER_NAME_quality_modifier: "Qualità migliorata"
 societal_values.1304.title: "La Qualità delle Nostre Truppe è Impressionante"
 societal_values.1304.desc: "La nostra decisione di investire nella qualità ha reso il nostro esercito più impressionante agli occhi dei nostri vicini."
 societal_values.1304.a: "Noi comandiamo!"
 societal_values.1305.title: "Crisi nel Reclutamento"
 societal_values.1305.desc: "La nostra attenzione alla qualità ha lasciato i nostri generali preoccupati per il livello di reclute disponibili per l'esercito."
 societal_values.1305.a: "L'esercito può soffrire."
 societal_values.1305.b: "Dobbiamo cambiare la nostra politica."
 societal_values.1306.title: "Uomini di Ferro"
 societal_values.1306.desc: "Le nostre navi saranno anche fatte di legno, ma gli uomini che le governano sono persone che credono. Coraggiosi e risoluti, sono sempre disposti ad affrontare il nemico in corpo a corpo."
 societal_values.1306.a: "Un ottimo esempio per tutti."
 STATIC_MODIFIER_NAME_iron_ships: "$societal_values.1306.title$"
 STATIC_MODIFIER_DESC_iron_ships: "Gli uomini coraggiosi e risoluti che governano le nostre navi di legno sono sempre disposti ad affrontare il nemico."
 societal_values.1307.title: "La Protezione del Commercio"
 societal_values.1307.desc: "Per vincere questa guerra, dobbiamo massimizzare i nostri guadagni, e il commercio è una fonte che non dobbiamo dimenticare. Dobbiamo assicurarci che le nostre navi che proteggono il nostro commercio siano le migliori in termini di uomini quando si tratta di sostituire le perdite."
 societal_values.1307.a: "Deve essere così."
 STATIC_MODIFIER_NAME_protected_commerce: "Commercio protetto"
 STATIC_MODIFIER_DESC_protected_commerce: "Le navi che proteggono il nostro commercio saranno le migliori in termini di uomini quando si tratta di sostituire le perdite."
 societal_values.1308.title: "Il Potere della Flotta"
 societal_values.1308.desc: "La qualità dei nostri equipaggi navali è davvero eccezionale e i nostri uomini lo sanno. Sempre pronti alla battaglia, non vedono l'ora di avere un'altra occasione per dimostrare il loro valore in combattimento."
 societal_values.1308.a: "Ci temeranno!"
 STATIC_MODIFIER_NAME_power_of_the_fleet: "$societal_values.1308.title$"
 STATIC_MODIFIER_DESC_power_of_the_fleet: "La nostra potente flotta, con equipaggi navali di qualità, è una delle migliori al mondo."
 societal_values.1309.title: "Forza Ragazzi!"
 societal_values.1309.desc: "La qualità del nostro esercito si manifesta nella disciplina delle nostre truppe, i nostri uomini lo sanno e sono pronti a mostrare il loro valore ai nemici."
 societal_values.1309.a: "Alla carica!"
 STATIC_MODIFIER_NAME_good_discipline: "Ottima disciplina"
 STATIC_MODIFIER_DESC_good_discipline: "Il nostro esercito ha una discreta dose di disciplina, che permette ai nostri soldati di combattere molto meglio."
 societal_values.1310.title: "Di Nuovo al Fronte"
 societal_values.1310.desc: "Una sconfitta è tale solo se l'esercito crede di essere sconfitto. I nostri eserciti di alta qualità considerano questi eventi come battute d'arresto temporanee prima dell'inevitabile vittoria. Pertanto, i nostri uomini non solo sono sempre pronti a tornare a combattere ma sono anche decisamente desiderosi di farlo."
 societal_values.1310.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_back_to_the_front: "$societal_values.1310.title$"
 STATIC_MODIFIER_DESC_back_to_the_front: "Di nuovo al fronte\nFarai quello che dico quando te lo dico\nDi nuovo al fronte\nMorirai quando ti dirò che devi morire"
 societal_values.1400.title: "La Gente Ride del Nostro Esercito"
 societal_values.1400.desc: "Sebbene la decisione di puntare su un esercito di massa abbia senso per molti nel nostro Paese, gli stranieri più rozzi ci deridono, dicendo che il nostro esercito non è altro che una massa indisciplinata."
 societal_values.1400.a: "Lasciateli ridere."
 societal_values.1401.title: "Leader più Difficili da Trovare"
 societal_values.1401.desc: "Abbiamo preso la saggia decisione di privilegiare la quantità sulla qualità. Tuttavia, il nuovo esercito, più numeroso, ha l'imprevisto problema di individuare più difficilmente ufficiali di talento tra le masse."
 societal_values.1401.a: "Le cose miglioreranno senza dubbio."
 societal_values.1403.title: "Più Uomini per l'Esercito"
 societal_values.1403.desc: "La nostra politica di privilegiare la quantità rispetto alla qualità sta dando i suoi frutti: oggi ci sono ancora più uomini disponibili per l'esercito."
 societal_values.1403.a: "Non si hanno mai troppi uomini."
 societal_values.1404.title: "Boom Demografico dei Cavalli"
 societal_values.1404.desc: "Un cavallo è meglio acquistarlo come cavalcatura da cavalleria all'età di 3 o 4 anni. Fortunatamente per noi, negli ultimi anni abbiamo avuto un numero di cavalli superiore alla media. Questo aumento dell'offerta ha reso il reclutamento di cavalieri molto più economico."
 societal_values.1404.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_horse_population_boom: "$societal_values.1404.title$"
 STATIC_MODIFIER_DESC_horse_population_boom: "Negli ultimi anni sono nati più cavalli del solito, il che ha reso il reclutamento di cavalieri molto più economico."
 societal_values.1405.title: "Equipaggiamento in Eccesso"
 societal_values.1405.desc: "Trasformare un uomo in un soldato è costoso e richiede tempo. Uno dei costi maggiori è l'equipaggiamento necessario che trasforma un uomo indifeso in una macchina per uccidere inarrestabile. Fortunatamente, abbiamo scoperto di avere in giro una scorta di tale equipaggiamento. È in cattive condizioni e non durerà a lungo, ma se lo usassimo ora potremmo far indossare l'uniforme agli uomini a un costo molto più basso."
 societal_values.1405.a: "Usiamolo finché possiamo."
 STATIC_MODIFIER_NAME_surplus_equipment: "$societal_values.1405.title$"
 STATIC_MODIFIER_DESC_surplus_equipment: "Abbiamo una scorta dell'equipaggiamento necessario per trasformare un uomo indifeso in una macchina inarrestabile per uccidere."
 societal_values.1408.title: "Gli Uomini Accorrono ai Nostri Colori"
 societal_values.1408.desc: "Gli uomini accorrono ai nostri colori, implorando di avere la possibilità di servire nelle nostre gloriose forze armate. I nostri grandi battaglioni hanno davvero [ROOT.GetCountry.GetReligion.GetGodName] dalla loro parte!"
 societal_values.1408.a: "È piacevole vederlo"
 societal_values.1409.title: "Carenza di Legname"
 societal_values.1409.desc: "Una strana piaga sta colpendo il nostro legname. Il legno è ricoperto da una specie di crescita fungina che lo rende inutilizzabile se non per essere bruciato. Questo rende molto più difficile l'approvvigionamento di legname per la costruzione navale."
 societal_values.1409.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_timber_shortage: "$societal_values.1409.title$"
 societal_values.1410.title: "Problemi Amministrativi"
 societal_values.1410.desc: "Sta diventando sempre più difficile amministrare i nostri eserciti. Gli uomini che abbiamo al lavoro si stanno dimostrando inetti e fin troppo venali. Cerchiamo uomini che siano abbastanza corrotti da essere comprati, senza essere troppo avidi, e finché questo non sarà fatto, la nostra amministrazione militare si rivelerà costosa."
 societal_values.1410.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_admin_problems: "$societal_values.1410.title$"
 STATIC_MODIFIER_DESC_admin_problems: "A causa di uomini inetti, i nostri eserciti sono diventati sempre più difficili da amministrare e la soluzione è molto costosa, poiché la nuova amministrazione è sia avida che corrotta."
 
 societal_values.1600.title: "La Centralizzazione Porta Benefici"
 societal_values.1600.desc: "Grazie alle nostre politiche centralizzate, siamo in grado di controllare meglio l'amministrazione del nostro Stato, con benefici per tutti."
 societal_values.1600.a: "Questa è una buona notizia."
 STATIC_MODIFIER_NAME_centralized_state: "Stato centralizzato"
 STATIC_MODIFIER_DESC_centralized_state: "Le nostre politiche centralizzate riducono la corruzione e aumentano il controllo."
 societal_values.1601.title: "Province Frustrate dalla Mancanza di Autonomia"
 societal_values.1601.desc: "Le nostre politiche centralizzate hanno portato molti nelle province a ritenere di aver perso molta autonomia. Si parla di rivolta nell'aria."
 societal_values.1601.a: "$common_string_let_them_revolt$"
 societal_values.1601.a.tt: "Fino a #Y [ROOT.GetVariable('province_count').GetValue]#! [locations|e] perdono [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e]"
 societal_values.1601.b: "Fai concessioni."
 societal_values.1602.title: "Le Province Vogliono Ancora più Autonomia"
 societal_values.1602.desc: "Uno dei nostri governatori provinciali ha capito che, con le nostre attuali politiche decentralizzate, potrebbe mettersi in proprio. Il fatto che, l'esercito che è riuscito a mettere insieme, sia troppo piccolo per sostenere una simile richiesta, non sembra preoccuparlo molto."
 societal_values.1602.a: "Dategli l'autonomia che desidera."
 societal_values.1602.b: "$common_string_rein_them_in$"
 societal_values.1603.title: "Pagamenti Inadeguati"
 societal_values.1603.desc: "Diversi altri paesi sono stati in ritardo nel pagare i loro mercenari. Questo ha portato molti capitani a dover pagare i loro uomini. Sono pronti ad accettare contratti da noi a un prezzo inferiore, a patto che effettivamente li paghiamo."
 societal_values.1603.a: "Si fidano di noi."
 STATIC_MODIFIER_NAME_trust_from_mercs: "Fiducia dai mercenari"
 STATIC_MODIFIER_DESC_trust_from_mercs: "La lentezza di altri paesi nel pagare i loro mercenari ha spinto molti capitani a essere disposti a lavorare per noi, a patto che effettivamente li paghiamo ."
 societal_values.1604.title: "Sovrabbondanza di Compagnie Mercenarie"
 societal_values.1604.desc: "Quale guerra è finita? Chi può dire se sono state diverse o solo una grande? Non importa, ma diverse compagnie mercenarie disoccupate sono arrivate nel nostro regno in cerca di lavoro. La guerra di un uomo è l'opportunità di un altro. Noi abbiamo la guerra e loro cercano l'opportunità."
 societal_values.1604.a: "Siamo la terra delle opportunità."
 societal_values.1605.title: "Condizioni Generose"
 societal_values.1605.desc: "L'unica cosa di cui non potremmo risentirci di più sono i rovinosi tassi di interesse che ci vengono addebitati. Tuttavia, la nostra solida amministrazione ha convinto i nostri creditori che forse il tasso di interesse è troppo alto e hanno convenuto che una piccola riduzione è meritata, almeno per un po'."
 societal_values.1605.a: "Approviamo!"
 STATIC_MODIFIER_NAME_generous_terms: "$societal_values.1605.title$"
 STATIC_MODIFIER_DESC_generous_terms: "I nostri creditori hanno accettato di abbassare i tassi di interesse per un po'."
 societal_values.1606.title: "Buoni Consigli"
 societal_values.1606.desc: "A volte è difficile trovare buoni consigli, ma ultimamente il numero di persone che si  fanno avanti per consigliarci sta aumentando notevolmente. Questo ci offre più scelta che mai."
 societal_values.1606.a: "Valutiamo i candidati"
 STATIC_MODIFIER_NAME_good_advise: "$societal_values.1606.title$"
 STATIC_MODIFIER_DESC_good_advise: "Le persone che sostengono il nostro governo danno costantemente buoni consigli!"
 societal_values.1607.title: "Mostrare alla Gente la Nostra Resilienza"
 societal_values.1607.desc: "Il nostro Stato è sotto pressione, ma è tempo di dimostrare la nostra resilienza di fronte alle avversità. È tempo che i ragazzi si facciano avanti e diventino uomini, che gli uomini mostrino al mondo di cosa sono fatti. Insieme possiamo andare avanti."
 societal_values.1607.a: "È ora!"
 societal_values.1608.title: "Sostenere la Guerra"
 societal_values.1608.desc: "Il nostro popolo è stanco di questa guerra, ma il suo spirito è forte. È pronto a fare un altro sforzo per la vittoria. Saremo vittoriosi."
 societal_values.1608.a: "Avanti verso la vittoria!"
 societal_values.1609.title: "Amministrazione Fallita"
 societal_values.1609.desc: "La nostra amministrazione ha deluso il nostro popolo. Invece di giustizia per tutti, c'è giustizia per pochi. Sta minando il sostegno stesso del nostro Stato."
 societal_values.1609.a: "È una situazione triste ."
 societal_values.1609.b: "Lo Stato sarà sostenuto dall'oro."
 societal_values.1610.title: "Richieste di Pagamento"
 societal_values.1610.desc: "Sentendo che potremmo aver bisogno di loro più di quanto loro abbiano bisogno di noi, diversi capitani mercenari si sono uniti per chiedere stipendi più alti."
 societal_values.1610.a: "$common_string_what_can_we_do$"
 societal_values.1700.title: "Quercia Indurita sulle Nostre Navi"
 societal_values.1700.desc: "Un costruttore navale esperto ha trovato un modo per rinforzare gli scafi delle nostre navi, in modo che possano resistere più facilmente alle tempeste e alle altre prove del mare. La tecnica è segreta, ma per un breve periodo gli oceani ci terranno meno in agguato."
 societal_values.1700.a: "Non temiamo alcun promontorio."
 STATIC_MODIFIER_NAME_hardened_oak: "$societal_values.1700.title$"
 STATIC_MODIFIER_DESC_hardened_oak: "Un costruttore navale esperto ha trovato un modo per rinforzare gli scafi delle nostre navi."
 societal_values.1701.title: "Un Ammiraglio Degno del suo Titolo"
 societal_values.1701.desc: "Abbiamo notato un eccellente ufficiale di marina, che dimostra non solo la padronanza dell'arte della guerra, ma anche la capacità di trasmettere questa conoscenza agli altri. Come dovremmo utilizzare questo straordinario talento?"
 societal_values.1701.a: "In mare, per sconfiggere i nostri nemici!"
 societal_values.1701.b: "In accademia, ad insegnare."
 societal_values.1702.title: "Addestramento Migliorato"
 societal_values.1702.desc: "C'è posto all'accademia navale per un nuovo istruttore e [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] ci ha chiesto di suggerire un corso di studi per i marinai. Dove dovremmo indirizzare le energie del programma di corso?"
 societal_values.1702.a: "Sul dovere patriottico, ovviamente."
 STATIC_MODIFIER_NAME_patriotic_curriculum: "Programma patriottico"
 STATIC_MODIFIER_DESC_patriotic_curriculum: "L'accademia navale offre un corso sul dovere patriottico."
 societal_values.1702.b: "Arte marinaresca e manutenzione."
 STATIC_MODIFIER_NAME_maintenance_curriculum: "Corso sulla manutenzione"
 STATIC_MODIFIER_DESC_maintenance_curriculum: "L'accademia navale offre un corso sull'arte marinaresca e la manutenzione delle navi."
 societal_values.1703.title: "Innovazione Tattica"
 societal_values.1703.desc: "Anni trascorsi in mare ci hanno dato equipaggi veterani capaci di compiere imprese straordinarie in battaglia. Alcune di queste tecniche possono essere standardizzate e utilizzate per darci un vantaggio sui nostri nemici."
 societal_values.1703.a: "Rema, rema, rema con la tua galea."
 STATIC_MODIFIER_NAME_galley_veterans: "Veterani delle galee"
 STATIC_MODIFIER_DESC_galley_veterans: "Le innovazioni tattiche inventate dagli equipaggi veterani sono state standardizzate nella guerra sulle galee."
 societal_values.1703.b: "Le nostre navi pesanti libereranno i mari."
 STATIC_MODIFIER_NAME_heavy_ship_veterans: "Veterani delle navi pesanti"
 STATIC_MODIFIER_DESC_heavy_ship_veterans: "Le innovazioni tattiche inventate dagli equipaggi veterani sono state standardizzate nella guerra che coinvolge navi pesanti."
 societal_values.1704.title: "Contrabbandieri Catturati"
 societal_values.1704.desc: "Dominiamo i mari per poter controllare le rotte commerciali. Pertanto, è fondamentale liberare le acque nazionali dai contrabbandieri che trafficano merci straniere che potrebbero minare i nostri mercati nazionali."
 societal_values.1704.a: "Una vittoria è una vittoria, anche contro la feccia."
 societal_values.1704.b: "Investire i beni sequestrati."
 societal_values.1705.title: "Un Ospite Reale"
 societal_values.1705.desc: "La fama dei nostri talentuosi costruttori navali e del nostro sistema navale si è diffusa in tutto il mondo conosciuto, e un principe straniero ha chiesto di visitare i nostri moli e parlare con i nostri uomini. È un grande onore che non possiamo rifiutare!"
 societal_values.1705.a: "Evviva!"
 societal_values.1706.title: "Una Donazione Patriottica"
 societal_values.1706.desc: "Un potente mercante desidera esprimere la sua gratitudine per i nostri sforzi nel pattugliare i mari e mantenere le rotte libere per il commercio e l'esplorazione. La compagnia mercantile ha costruito nuove navi per la nostra flotta da guerra ed è disposta a donarle alla Corona."
 societal_values.1706.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1708.title: "Obiettivo di Reclutamento Mancato"
 societal_values.1708.desc: "La rapida espansione dei nostri porti e moli ha portato un numero sempre maggiore di giovani ad abbandonare le fattorie e a trovare lavoro sulle navi per le compagnie commerciali. Sta diventando sempre più difficile trovare uomini su cui contare per marciare in guerra."
 societal_values.1708.a: "Che il mare li consumi."
 societal_values.1709.title: "Legno Marcio"
 societal_values.1709.desc: "I nostri viaggi in acque sconosciute con navi mal preparate fanno sì che il legno si decomponga più velocemente del previsto. Umidità, marciume, termiti... trovare nuovi mercati ha un prezzo."
 societal_values.1709.a: "Riparalo dove puoi."
 STATIC_MODIFIER_NAME_repairing_decayed_ships: "Riparazione delle navi logore"
 STATIC_MODIFIER_DESC_repairing_decayed_ships: "Abbiamo compiuto sforzi particolari per riparare i danni causati alle nostre navi durante i viaggi in zone remote."
 societal_values.1709.b: "Rispettare la normale programmazione."
 STATIC_MODIFIER_NAME_rotting_wood: "$societal_values.1709.title$"
 STATIC_MODIFIER_DESC_rotting_wood: "I nostri viaggi in acque sconosciute, con navi mal preparate, hanno causato il deterioramento del legno più rapidamente del previsto."
 societal_values.1710.title: "Incendio in un Cantiere Navale"
 societal_values.1710.desc: "Era solo questione di tempo prima che la pericolosa miscela di catrame, legno e polvere da sparo provocasse un incendio in un importante porto. Ci vorrà del tempo per riportare la produzione alla normalità."
 societal_values.1710.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_shipyard_fire: "$societal_values.1710.title$"
 STATIC_MODIFIER_DESC_shipyard_fire: "Un incendio in un cantiere navale locale ha rallentato la produzione."
 societal_values.1800.title: "Diplomatico Esperto"
 societal_values.1800.desc: "Uno dei nostri ambasciatori ha una capacità soprannaturale di comprendere le intricate alleanze che ci circondano e le implicazioni di un passo falso o di un'azione corretta. Come possiamo usare questo grande statista?"
 societal_values.1800.a: "Usatelo per le missioni più delicate."
 STATIC_MODIFIER_NAME_skilled_diplomat: "$societal_values.1800.title$"
 STATIC_MODIFIER_DESC_skilled_diplomat: "Un ambasciatore ha dimostrato un'abilità speciale ed è stato assegnato ai nostri affari esteri più importanti."
 societal_values.1800.b: "Tenetelo a corte per scoprire eventuali segreti."
 societal_values.1801.title: "La Nostra Causa è Giusta"
 societal_values.1801.desc: "Il duro lavoro del nostro team diplomatico ha convinto il mondo che le nostre rivendicazioni sono giuste, le nostre azioni giustificate e che i nostri vicini hanno poco da temere da noi. Qualsiasi cosa facciamo, si sostiene che sia nel migliore interesse di tutti."
 societal_values.1801.a: "Come dovrebbe essere."
 STATIC_MODIFIER_NAME_just_causes: "Per la giusta causa"
 STATIC_MODIFIER_DESC_just_causes: "Il lavoro del nostro team diplomatico ha convinto il mondo che le nostre rivendicazioni sono giuste e le nostre azioni giustificate."
 societal_values.1802.title: "Nobile Popolare"
 societal_values.1802.desc: "Uno dei nostri membri più brillanti [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] è tornato da un tour in cui ha intrattenuto le corti straniere con storie della nostra grandezza, per non parlare delle spese generose di tasca propria. Solo una grande terra poteva creare un ospite così gradito."
 societal_values.1802.a: "Almeno servono a qualcosa."
 STATIC_MODIFIER_NAME_popular_noble: "Nobile Popolare"
 STATIC_MODIFIER_DESC_popular_noble: "Uno dei nostri nobili più brillanti ha dimostrato generosità all'estero."
 societal_values.1803.title: "I Vassalli si Sentono al Sicuro"
 societal_values.1803.desc: "La forza dei nostri eserciti e la nostra generosità nei loro confronti ha fatto sì che i nostri vassalli si sentissero al sicuro sotto il nostro ombrello protettivo. Per garantire la sicurezza di questa relazione, hanno aumentato il tributo che sono disposti a pagarci."
 societal_values.1803.a: "I pastori tosano le loro pecore; non le uccidono."
 STATIC_MODIFIER_NAME_vassals_feel_safe: "$societal_values.1803.title$"
 STATIC_MODIFIER_DESC_vassals_feel_safe: "La forza dei nostri eserciti e la nostra generosità nei loro confronti ha fatto sì che i nostri vassalli si sentissero al sicuro e protetti sotto il nostro ombrello."
 societal_values.1804.title: "Trattamento Equo"
 societal_values.1804.desc: "Un impero con colonie e vassalli assomiglia a una famiglia turbolenta, e ci vuole una mano ferma ma giusta per mantenere tutto in ordine. Le recenti politiche hanno conquistato l'ammirazione delle nostre nazioni sottomesse e ci hanno tutti avvicinato."
 societal_values.1804.a: "È sempre stato per il loro bene."
 fair_dealing: "$societal_values.1804.title$"
 societal_values.1805.title: "Una Mano Ferma"
 societal_values.1805.desc: "$STATIC_MODIFIER_DESC_firm_hand$ Potrebbe non piacergli, ma loro sono i servi e noi i padroni. Forse hanno finalmente capito il messaggio, per ora."
 societal_values.1805.a: "Ciò che è loro è nostro."
 STATIC_MODIFIER_NAME_firm_hand: "Mano ferma"
 STATIC_MODIFIER_DESC_firm_hand: "L'uso appropriato del bastone e della carota ci ha permesso di ottenere un po' di più dai nostri vassalli."
 societal_values.1806.title: "La Penna è Sostenuta dalla Spada"
 societal_values.1806.desc: "I passaporti dei nostri diplomatici sono diventati il ​​simbolo della credibilità e della coerenza del nostro obiettivo nazionale. Sicuri della consapevolezza che i nostri ambasciatori pronunciano parole sostenute dalla piena autorità del nostro governo, agli emissari vengono dati viaggi confortevoli e cavalli veloci per garantire che i loro doveri siano svolti con rapidità."
 societal_values.1806.a: "Il rispetto è dovuto."
 STATIC_MODIFIER_NAME_emissary_authority: "Autorità delle Emissario"
 STATIC_MODIFIER_DESC_emissary_authority: "I passaporti dei nostri diplomatici sono diventati il ​​simbolo della credibilità e della coerenza del nostro obiettivo nazionale."
 societal_values.1807.title: "Amministratori Arroganti"
 societal_values.1807.desc: "Gli uffici che si occupano delle nostre nazioni sottomesse sono diventati così isolati da quelli che governano che sono diventati arroganti, convinti che non abbia senso ascoltare chi non si trova nella capitale. La rabbia nelle colonie e nei vassalli è esplosa."
 societal_values.1807.a: "Chi si credono di essere?"
 arrogant_administrators: "$societal_values.1807.title$"
 spy_ring_busted: "Anello di spie smantellato"
 societal_values.1808.title: "$spy_ring_busted$"
 societal_values.1808.desc: "Alcuni dei nostri diplomatici sono stati implicati in una grande operazione di spionaggio nel [target.GetLongName].\n\nOra ogni ambasciatore o emissario che inviamo è sospettato di essere una spia ed è soggetto ai più severi esami al termine delle missioni assegnate. Ci vorrà del tempo per ripristinare la nostra reputazione."
 societal_values.1808.a: "Questa è una deludente mancanza di fiducia."
 STATIC_MODIFIER_NAME_suspected_diplomats: "Diplomatici Sospetto" 
 STATIC_MODIFIER_DESC_suspected_diplomats: "Alcuni dei nostri diplomatici sono stati coinvolti in una grande operazione di spionaggio e ora vengono attentamente esaminati."
 societal_values.1809.title: "Richieste Impertinenti"
 societal_values.1809.desc: "Nella capitale, le pressioni che esercitiamo sui nostri vassalli, possono sembrare ragionevoli, ma alcune richieste sono viste come insulti dalle piccole corone che abbiamo preso sotto la nostra protezione. La negoziazione dei termini richiederà un po' più di tempo del previsto."
 societal_values.1809.a: "Possiamo aspettare."
 STATIC_MODIFIER_NAME_slow_negotiations: "Negoziazioni lente"
 STATIC_MODIFIER_DESC_slow_negotiations: "Alcune delle nostre richieste sono viste come insulti dai nostri vassalli, rallentando i negoziati con loro."
 societal_values.1810.title: "Retorica Ostile"
 societal_values.1810.desc: "Uno dei nostri ambasciatori ha fatto delle dichiarazioni poco sagge a una festa recente. Le sue denunce rabbiose e bellicose nei confronti dei nostri vicini significano che siamo visti come una minaccia più grande di quanto non siamo in realtà."
 societal_values.1810.a: "Lasciateli tremare."
 STATIC_MODIFIER_NAME_hostile_rhetoric: "$societal_values.1810.title$"
 STATIC_MODIFIER_DESC_hostile_rhetoric: "Uno dei nostri ambasciatori ha fatto delle dichiarazioni poco sagge, facendo sì che i vicini ci considerino una minaccia."
 societal_values.1810.b: "Possiamo appianare la situazione."
 societal_values.1900.title: "Liberi Pensatori non Perseguitati"
 societal_values.1900.desc: "La nostra politica di consentire a filosofi, amministratori e scienziati di perseguire la conoscenza senza restrizioni governative o religiose ha portato a un'esplosione di attività nei salotti e nelle università della nostra capitale."
 societal_values.1900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_free_freethinkers: "Liberi pensatori"
 STATIC_MODIFIER_DESC_free_freethinkers: "Consentire ai liberi pensatori di perseguire la conoscenza senza persecuzioni ha portato a un'esplosione di attività nei salotti e nelle università della nostra capitale."
 societal_values.1901.title: "Leggi Eque Abbracciate da Tutti"
 societal_values.1901.desc: "L'impegno per la vera giustizia, indipendentemente da nazione, religione o tradizione, si è dimostrato popolare tra la maggior parte della nostra popolazione. Le lamentele contro il nostro governo sono notevolmente ridotte."
 societal_values.1901.a: "La Legge governa grandi e piccoli."
 STATIC_MODIFIER_NAME_fair_laws: "Leggi eque"
 STATIC_MODIFIER_DESC_fair_laws: "L'impegno per la vera giustizia si è dimostrato popolare tra la maggior parte della nostra popolazione."
 societal_values.1902.title: "L'Onesto Mediatore"
 societal_values.1902.desc: "Stiamo guadagnando una reputazione internazionale come nazione che rispetta gli interessi di tutti i suoi cittadini e difende i diritti degli altri. La nostra correttezza interna sta dando i suoi frutti con i nostri confinanti."
 societal_values.1902.a: "Ci vogliono bene!"
 honest_broker: "$societal_values.1902.title$"
 societal_values.1903.title: "Cooperazione di Governo"
 societal_values.1903.desc: "Le nostre politiche umaniste hanno ridotto la gelosia tra i nostri consiglieri, poiché non possono più fare leva sulle divisioni religiose ed etniche all'interno del Paese. Tutti lavorano per uno Stato in cui hanno fiducia e c'è fiducia nel governo."
 societal_values.1903.a: "Condividere è prendersi cura."
 societal_values.1904.title: "L'Accettazione di Tutti è la Strada per il Progresso"
 societal_values.1904.desc: "Le piccole divisioni all'interno della nostra nazione hanno a lungo rallentato il nostro sviluppo. Da quando abbiamo aperto l'amministrazione a tutti i cittadini di talento, abbiamo notato grandi risultati nello sviluppo delle economie locali."
 societal_values.1904.a: "La tolleranza può renderci ricchi."
 societal_values.1905.title: "Una Risposta Dolce Allontana l'Ira"
 societal_values.1905.desc: "La nostra fede ci dà pace e sicurezza, quindi non abbiamo bisogno di opprimere gli altri. Persino coloro che si trovano nelle profondità più oscure delle credenze eretiche possono vedere come il rispetto per tutta l'umanità sia incoraggiato da [ROOT.GetCountry.GetReligion.GetGodName]."
 societal_values.1905.a: "Saremo una nazione sola."
 societal_values.1908.title: "Il Libero Pensiero Allontana da [ROOT.GetCountry.GetReligion.GetGodName]"
 societal_values.1908.desc: "La tolleranza per le opinioni è una cosa buona e giusta, ma i predicatori eretici mettono a rischio le anime dei loro fedeli. Tentare di reprimere questi deviati peggiorerebbe le cose andando contro i nostri ideali umanisti."
 societal_values.1908.a: "Si spera che a lungo termine sia un problema innocuo ..."
 societal_values.1910.title: "Combattiamo il Passato, Lui Reagisce"
 societal_values.1910.desc: "La dedizione a una comprensione più liberale del ruolo del cittadino nello Stato porta i nostri confinanti a bollarci come una nazione canaglia, impegnata a minare i diritti tradizionali della corona, della Chiesa e delle corporazioni. Possiamo fidarci solo di chi la pensa come noi?"
 societal_values.1910.a: "Avanti, anche da soli."
 rogue_nation: "Nazione Ribelle"
 STATIC_MODIFIER_NAME_an_eye_for_an_eye: "Occhio per occhio"
 
 societal_values.2000.t: "Urbanizzazione Accelerata"
 societal_values.2000.desc: "In tutte le nostre terre si nota una tendenza crescente. Gruppi [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] lasciano le loro terre, marciando verso i centri urbani. Cercano fortuna in officine, corporazioni e manifatture, sperando di guadagnarsi da vivere meglio di quanto potrebbero altrimenti fare nei loro appezzamenti di terreno agricolo, in continua diminuzione.\n\nSebbene questa sia un'ottima notizia per la nostra capacità industriale e commerciale, è costellata di difficoltà crescenti, dall'instabilità dovuta alla carenza di alloggi e alle condizioni igieniche, alla lenta morte di comunità rurali isolate."
 societal_values.2000.a: "L'urbanizzazione è potere!"
 societal_values.2000.b: "Forse dovremmo rallentare..."
 STATIC_MODIFIER_NAME_generic_urbanization_attraction: "Maggiore Attrazione Urbana"
 STATIC_MODIFIER_NAME_generic_ruralization_attraction: "Maggiore Attrazione Rurale"
 
 societal_values.2001.t: "Movimento Latifondista"
 societal_values.2001.desc: "Dato che i terreni agricoli vengono sempre più suddivisi tra le generazioni, [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [ROOT.GetCountry.Custom('IT_PEASANTS_SONO')] costrett[ROOT.GetCountry.Custom('IT_PEASANTS_OAI')] a migrare verso le città perché i loro appezzamenti stanno diventando troppo piccoli per un'agricoltura di sussistenza. [ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [ROOT.GetCountry.Custom('IT_BURGHERS_HA')] iniziato ad acquistare vaste porzioni di terreno altrimenti inutili e a combinarle per creare tenute agricole più grandi, allo scopo di generare reddito.\n\nQuesta si presenta come soluzione naturale, al nostro settore agricolo in lenta decadenza, ma [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] [ROOT.GetCountry.Custom('IT_PEASANTS_SONO')] profondamente insoddisfatt[ROOT.GetCountry.Custom('IT_PEASANTS_OAI')], poiché questo è visto come un'esacerbazione del problema, costringendoli a migrare verso i centri urbani, dove possono essere sfruttati da coloro che hanno acquistato le loro terre."
 societal_values.2001.a: "L'economia viene prima di tutto."
 societal_values.2001.b: "I terreni devono essere acquistati a prezzi ragionevoli."
 societal_values.2001.c: "Introdurre una legislazione che limiti le dimensioni degli appezzamenti."
 
 societal_values.2002.t: "Vendita di uffici"
 societal_values.2002.desc: "Membri influenti [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] hanno mostrato grande interesse nell'assumere le responsabilità amministrative di alcuni uffici governativi. Da un lato, questo alleggerisce notevolmente l'onere economico dello Stato e offre loro l'opportunità di essere maggiormente coinvolti negli affari governativi.\n\nTuttavia, dall'altro lato, sottrae il controllo allo Stato, consentendo [ROOT.GetCountry.Custom('IT_BURGHERS_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] di stabilire la propria agenda per tali uffici, il che potrebbe portare a conseguenze indesiderate per l'amministrazione complessiva."
 societal_values.2002.a: "Vendere uffici!"
 societal_values.2002.b: "Vendere solo uffici minori."
 societal_values.2002.c: "Mantenere il controllo dello Stato."
 merchant_power_key_selling_offices: "$societal_values.2002.t$"
 merchant_power_key_selling_minor_offices: "Vendita di Uffici Minori"
 
 societal_values.2003.t: "Cultura del Consumo"
 societal_values.2003.desc: "Gli ingranaggi del capitalismo guidano la nostra economia. Questo sistema economico per sostenersi richiede un consumo continuo e in continua crescita di beni. Tuttavia, l'idea di una crescita infinita diventa sempre più lontana in periodi di difficoltà.\n\nGli studiosi e [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ci implorano di stabilire misure di salvaguardia per garantire la stabilità della nostra economia. Suggeriscono che lo Stato incoraggi una cultura del consumo di beni per garantire che la nostra gente non diventi frugale, tanto meno che non scenda al di sotto della soglia dell'autosufficienza."
 societal_values.2003.a: "Incoraggiare il consumo di beni."
 societal_values.2003.b: "Investire direttamente nelle imprese della borghesia."
 societal_values.2003.c: "Lasciate che i produttori se la cavino da soli."
 
 societal_values.2004.t: "Erosione dell'Artigianato"
 societal_values.2004.desc: "Mentre la nostra economia cerca di crescere ulteriormente e di soddisfare la domanda della popolazione, le botteghe si trasformano lentamente in manifatture. Laddove un tempo gli artisti dedicavano cura individuali a ogni pezzo, ora gli operai lavorano a ritmi serrati per produrre in serie prodotti standardizzati. È difficile contestare i risultati, ma molti si chiedono se per la maggiore produttività valga la pena abbassare gli standard qualitativi e perdere in bellezza."
 societal_values.2004.a: "La standardizzazione è la via."
 societal_values.2004.b: "Dobbiamo tornare all'artigianato."
 
 societal_values.2005.t: "Comunità Agrarie"
 societal_values.2005.desc: "In questi tempi di rapidi cambiamenti, i nostri metodi tradizionali hanno portato a una rinascita della comunità agraria. Sebbene forse non siano produttivi quanto i vivaci centri urbani, forniscono un livello di sostenibilità e coesione sociale che non può essere altrimenti ottenuto senza molto tempo e impegno. Forse dovremmo incoraggiare questa rinascita per raccogliere ulteriormente i frutti della nostra economia tradizionalista?"
 societal_values.2005.a: "Incoraggiare la rinascita."
 societal_values.2005.b: "Sforzarsi di invece verso l'urbanizzazione."
 
 societal_values.2006.t: "Una Rinnovata Attenzione alle Pratiche Tradizionali"
 societal_values.2006.desc: "La nostra gente, persa in un mare di cambiamenti, ha iniziato a richiamare le pratiche dei propri antenati. Cercano di armonizzare meglio le loro comunità all'ambiente, piuttosto che adattarle, mantengono tradizioni locali di lunga data, coltivano una grande varietà di colture non commerciali ed esplorano pratiche mediche che le generazioni recenti avevano liquidato come assurde. Questa rinnovata attenzione rafforza notevolmente le nostre comunità, ma incoraggia anche una governance decentralizzata e un senso di indipendenza locale. Dovremmo decidere se sia un vantaggio lasciare che le persone si attengano alle usanze del passato o inceve una minaccia per lo Stato.
 societal_values.2006.a: "Incoraggiare le pratiche tradizionali."
 societal_values.2006.a.tt: "Alcune delle nostre aree rurali trarranno beneficio da raccolti abbondanti"
 societal_values.2006.b: "Spingere verso la modernizzazione economica."
 societal_values.2006.b.tt: "I cittadini comuni di alcune delle nostre aree rurali saranno scontenti"
 
 societal_values.2007.t: "Aumento dei Terreni in Comune"
 societal_values.2007.desc: "Abbiamo osservato in tutto il Paese un aumento del numero di terreni ad uso collettivo, ovvero appezzamenti condivisi tra [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Naturalmente, [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] lamenta che le comunità sono un metodo obsoleto e meno produttivo della loro conversione in latifondi. [ROOT.GetCountry.Custom('IT_PEASANTS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] si oppongono con veemenza a questa idea, citando diritti secolari e l'importanza dei beni comuni per il loro sostentamento.\n\nLa decisione ora ricade sullo Stato: dovremmo rispettare la tradizione e permettere ai beni comuni di prosperare, oppure cercare una via d'uscita verso la modernizzazione del nostro sistema agricolo?
 societal_values.2007.a: "Difendere le comunità."
 societal_values.2007.b: "Favorire i latifondi."
 
 societal_values.2008.t: "Stabilità Agricola"
 societal_values.2008.desc: "Ottime notizie! La nostra attenzione all'economia tradizionale ha letteralmente dato i suoi frutti.\n\nQuest'anno raccogliamo i frutti della tradizione, poiché i nostri campi ci hanno fornito una rendita maggiore del previsto. Mentre altre nazioni si concentrano su colture redditizie destinate all'esportazione, altamente sensibili ai cambiamenti ambientali, le nostre colture prosperano e la nostra gente si mantiene nutrita. Nessuna quantità d'oro può valere più della stabilità che un buon raccolto fornisce [ROOT.GetCountry.Custom('IT_PEASANTS_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')].
 societal_values.2008.a: "Che il popolo gioisca!"
 
 societal_values.2009.t: "Il Ritorno del Baratto"
 societal_values.2009.desc: "Mentre la nostra nazione continua a immergersi sempre di più nell'economia tradizionale, si può osservare un cambiamento significativo nelle transazioni quotidiane [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Il baratto, la pratica di scambiare beni direttamente senza un intermediario come la moneta, ha registrato un'impennata di popolarità. Sebbene questa rinascita indebolisca l'influenza [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], ha portato a un maggiore grado di attività economica di livello inferiore e di stabilità all'interno dei nostri insediamenti rurali.
 societal_values.2009.a: "Consentire al baratto di continuare."
 societal_values.2009.b: "Imporre l'uso della moneta."
 
 societal_values.2010.t: "L'Ascesa della Trade House"
 societal_values.2010.desc: "Le stesse normative che un tempo garantivano qualità e coerenza nei prodotti delle corporazioni hanno iniziato a essere considerate restrittive per le imprese. Chi può iscriversi, cosa viene prodotto, dove e a chi viene venduto sono tutti aspetti che le corporazioni spesso regolamentano in modo molto severo. La nuova generazione di mercanti, più giovane, vede queste regole, un tempo protettive, come nient'altro che ostacoli a un'economia in rapida evoluzione e a un'attività in rapida evoluzione. Per questo motivo, gli uffici commerciali hanno iniziato a mettere in ombra le corporazioni, offrendo maggiori libertà e opportunità, ma sputando in faccia alle tradizionali strutture corporative che un tempo erano il fulcro di molte comunità.
 societal_values.2010.a: "L'economia si evolve come deve."
 societal_values.2010.b: "Le corporazioni devono rimanere dominanti!"
 trade_houses_over_guilds: "Concentrarsi sugli uffici commerciali piuttosto che sulle corporazioni"
 guilds_over_trade_houses: "Concentrarsi sulle corporazioni piuttosto che sugli uffici commerciali"
 
 societal_values.2011.t: "L'Artista Individuale"
 societal_values.2011.desc: "Con l'ascesa del sistema di mecenatismo, i singoli artisti hanno iniziato a emergere nel mondo. In passato, l'arte veniva prodotta in laboratori da gruppi di sconosciuti, ma ora hanno iniziato ad apparire artisti famosi, che impongono prezzi più alti per le loro opere. Molti salutano questo come il potenziale inizio di una nuova era per l'arte, ma molti temono che la situazione possa sfuggire di mano. Permettere agli artisti di diventare famosi influisce sui prezzi dell'arte, riduce il potere dei laboratori e potrebbe persino portare gli artisti a far parte ...dell'élite."
 societal_values.2011.a: "Tutti meritiamo la ribalta."
 societal_values.2011.b: "L'arte appartiene alla bottega."
 
 societal_values.2012.t: "Intrattenimento Privato"
 societal_values.2012.desc: "Teatro, musica da camera, bere, circoli letterari, collezionismo d'arte, giardini privati ​​e balli: sono tanti i modi in cui le persone oggigiorno si divertono in privato. Tuttavia, questo intrattenimento è notevolmente più ridotto, molto più privato e individuale, e solitamente riservato alle classi più elevate della società.\n\nMentre i potenti si divertono, [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], che un tempo prosperavano nell'era delle grandi feste e celebrazioni pubbliche, si ritrovano con un budget ridotto e un programma di celebrazioni più scarno. Finché tutti [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] non potranno godere di questo livello di intrattenimento, rimarranno con la nostalgia. Forse lo Stato dovrebbe promuovere più eventi pubblici?
 societal_values.2012.a: "L'intrattenimento è meglio trovarselo per conto proprio."
 societal_values.2012.b: "Tutti dovrebbero divertirsi insieme!"
 
 societal_values.2013.t: "Proprietà Terriera Individuale"
 societal_values.2013.desc: "Sebbene non sia una novità, di recente si è registrato un aumento del numero di persone che hanno iniziato a riacquistare terreni dai loro proprietari. Ciò garantisce maggiore libertà a tali individui e consente loro di raccogliere il pieno profitto del loro raccolto, ma danneggia la capacità dello Stato di riscuotere il dovuto tramite tributi o tasse. È generalmente più facile tassare ampie porzioni di terra di proprietà di un'istituzione o di un nobile che molti singoli agricoltori. Permettere questo può essere un passo avanti per il popolo, ma potrebbe essere un passo indietro per lo Stato..."
 societal_values.2013.a: "Il popolo ha il diritto di acquistare terreni."
 societal_values.2013.b: "Vietare gli acquisti non autorizzati di terreni."
 
 societal_values.2014.t: "Giustizia Professionista"
 societal_values.2014.desc: "Poiché la nostra società si allontana dai valori del giudizio tenuto dalla comunità, i tribunali popolati da persone comuni vengono lentamente sostituiti da giudici professionisti . Mentre in passato la giustizia veniva amministrata in base alle usanze e alle tradizioni di una comunità e alla saggezza dei suoi membri più importanti, una maggiore consapevolezza dei diritti individuali ha portato a un aumento dei giudici che agiscono per conto [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] per mediare le controversie. Sebbene questo cambiamento garantisca una migliore standardizzazione della giustizia in tutto il [ROOT.GetCountry.GetFlavorRank], ha portato le comunità a distaccarsi dal processo, rimpiangendo i giorni in cui la giustizia era una responsabilità condivisa dall'intera città."
 societal_values.2014.a: "Accogliere giudici professionisti."
 societal_values.2014.b: "Incoraggiare la giustizia comunitaria."
 
 societal_values.2015.t: "Comitati Comunitari per la Riforma Agraria"
 societal_values.2015.desc: "Man mano che la nostra società si unisce e la comunità ha maggiore voce in capitolo, per migliorare la vita degli individui e l'ordine delle cose, hanno iniziato a formarsi dei comitati nelle piccole città per gestire meglio la distribuzione delle terre assegnate. Di solito, questo è limitato ai soli beni comuni, ma hanno lentamente iniziato ad avventurarsi nel controllo delle assegnazioni terriere degli agricoltori, nonostante i desideri dei detentori del titolo. Gli abitanti dei villaggi considerano la gestione della terra un diritto e un dovere della comunità, ma [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] la considera poco più di una comoda sovversione dell'autorità. Non c'è dubbio che le riforme stiano funzionando, ma consentire a questi comitati di operare mette in discussione i diritti dei proprietari terrieri e la loro divisione originaria delle terre."
 societal_values.2015.a: "Consentire ai comitati di continuare."
 societal_values.2015.b: "Applicare le distribuzioni terriere originarie."
 
 societal_values.2016.t: "Giustizia Comunitaria"
 societal_values.2016.desc: "Mentre la nostra società si evolve per dare sempre più valore al contributo della comunità, i tribunali dipendono sempre più dal giudizio di importanti membri di essa e dal consenso del pubblico nel dettare il destino di un imputato. Non sarà più un pezzo di carta freddo, imperfetto e inflessibile a decidere il destino degli uomini; al contrario, la saggezza accumulata dagli abitanti della città che vivono accanto a un imputato è diventata giudice, anziché giuria, giudice di chiunque si ritenga abbia fatto un torto alla comunità."
 societal_values.2016.a: "$societal_values.2014.b$"
 societal_values.2016.b: "Incoraggiare una legge scritta da professionisti."
 
 societal_values.2017.t: "Difesa della Comunitaria"
 societal_values.2017.desc: "Che sia per dovere patriottico, amore per la propria comunità o mancanza di fiducia nelle nostre capacità difensive, le comunità di tutto il nostro territorio hanno iniziato a formare milizie comunitarie. Spiccoli eserciti disorganizzati e indipendenti che possono ricomporsi quando una minaccia si avvicina. Indipendentemente da ciò che la gente possa pensare del nostro esercito, è ammirevole vedere così tante persone farsi avanti di fronte al pericolo per proteggere ciò che hanno di più caro. Di conseguenza, il numero [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] che possono essere chiamati in caso di bisogno è aumentato vertiginosamente.
 societal_values.2017.a: "Il loro impegno ci sarà utile..."
 societal_values.2017.b: "Le milizie sono un rischio, incorporatele nell'esercito!"
 
 societal_values.2018.t: "Istruzione Comunitaria"
 societal_values.2018.desc: "Gli alfabetizzati hanno iniziato a organizzare piccole scuole informali dove i bambini e i meno dotati imparano a leggere e scrivere. Queste scuole comunitarie operano al di fuori dei nostri sistemi, ma forniscono un servizio prezioso e disinteressato alle nostre comunità."
 societal_values.2018.a: "La comunità insegna e impara!"
 societal_values.2018.b: "È meglio lasciare questo compito alle nostre istituzioni già esistenti."
 
 societal_values.2019.t: "Espandere il Concetto di Famiglia"
 societal_values.2019.desc: "Analogamente al cambiamento dei nostri valori sociali, che si allontanano dall'individualismo e si spostano verso il comunitarismo, il tessuto stesso che tiene unita la nostra società, la famiglia, ha iniziato a cambiare e a trasformarsi con il passare del tempo. L'idea di una famiglia unita ha iniziato a essere abbandonata a favore di strutture familiari estese. Nonni, zii e cugini ora mantengono tutti stretti contatti e condividono risorse e responsabilità con il resto della famiglia. Questi legami sono forti e contribuiscono a creare una rete di sicurezza in cui l'intera famiglia veglia su tutti."
 societal_values.2019.a: "Tutti amano la famiglia."
 
 societal_values.2020.t: "Opportunità per degli Emissari"
 societal_values.2020.desc: "Dato che la nostra nazione si concentra sulla politica estera, si è presentata l'opportunità di inviare emissari a [target_country.GetName]. Trasmetteranno i nostri desideri al loro governo, creando un'opportunità per avvicinare le nostre nazioni o separarci, se lo desideriamo."
 societal_values.2020.a: "Portiamo i nostri saluti a [target_country.GetAdjectiveWithNoTooltip]."
 societal_values.2020.b: "Meritano di essere insultati!"
 
 societal_values.2021.t: "Fiera Internazionale"
 societal_values.2021.desc: "La nostra politica estera offre l'opportunità di organizzare una breve fiera internazionale, mostrando al mondo i numerosi beni e le ricchezze che si trovano ai nostri confini. Naturalmente, con articoli esposti a un prezzo ridotto e con caratteristiche leggermente esagerate, per impressionare dignitari e mercanti stranieri.\n\nSarà un'impresa costosa, ma farlo indurrebbe sicuramente le nazioni con cui commerciamo a prestarci maggiore attenzione. In alternativa, potremmo sempre intascare i soldi e investirli nel commercio locale."
 societal_values.2021.a: "Finanzia la fiera."
 societal_values.2021.b: "Investi nel commercio locale."
 merchant_power_key_local_trade_focus: "Focus sul commercio locale"
 
 societal_values.2022.t: "Veterani Stranieri Volontari"
 societal_values.2022.desc: "Nel momento del bisogno, la nostra politica estera è venuta in nostro aiuto.\n\nUn piccolo numero di veterani stranieri è venuto in nostro aiuto, portando con sé tattiche collaudate che le nostre truppe possono utilizzare per migliorare la loro efficacia in battaglia. Accettare il loro aiuto migliorerebbe le nostre capacità belliche, anche se rifiutarci potrebbe mostrare che siamo già abbastanza forti così come siamo."
 societal_values.2022.a: "Benvenuti ai volontari."
 societal_values.2022.b: "Stiamo andando bene con la nostra gente."
 
 societal_values.2023.t: "Tecnologia Attraverso lo Scambio Culturale"
 societal_values.2023.desc: "La nostra posizione politica esterna ha portato a molti scambi culturali negli ultimi tempi, ma uno è recentemente diventato degno di nota per lo stato e le sue istituzioni, poiché, attraverso di esso, abbiamo acquisito una maggiore conoscenza delle invenzioni e delle tecnologie straniere..."
 societal_values.2023.a: "Copiamo!"
 societal_values.2023.b: "Possiamo sviluppare la nostra tecnologia!"
 STATIC_MODIFIER_NAME_generic_minor_research_bonus: "Sforzi di ricerca minori"
 
 societal_values.2024.t: "Entusiasmo Esplorativo!"
 societal_values.2024.desc: "La nostra società, come si evince dalla nostra politica estera, attribuisce grande importanza agli altri paesi. Di solito, questo non ha significato altro che interagire con i nostri vicini, ma in quest'epoca di esplorazioni, le persone non possono fare a meno di essere entusiaste all'idea di incontrare e interagire con culture straniere provenienti da terre lontane. Questo entusiasmo si è tradotto direttamente in un afflusso di donazioni di materiali e volontari per una delle nostre attuali esplorazioni. Potremmo trovare ciò che cerchiamo."
 societal_values.2024.a: "Le loro donazioni sono benvenute."
 societal_values.2024.b: "È meglio conservare queste risorse all'interno del nostro Stato..."
 
 societal_values.2025.t: "Infrastructure Drive"
 societal_values.2025.desc: "L'apparato statale è una macchina raffinata che non solo deve essere costantemente lubrificata e sottoposta a manutenzione, ma deve anche essere ampliata e perfezionata.\n\nOggi, le autorità locali e statali riconoscono il valore delle infrastrutture, il meccanismo che consente al nostro stato di funzionare con sempre maggiore efficienza. Pertanto, si è assistito a una spinta verso le infrastrutture a tutti i livelli di governo, che si è tradotta in costi di costruzione più bassi. Sarebbe saggio sfruttarlo.""
 societal_values.2025.a: "Lo Stato migliorerà."
 societal_values.2025.b: "Potremmo sempre intascare i finanziamenti..."
 STATIC_MODIFIER_NAME_infrastructure_focus: "Focus sulle infrastrutture"
 STATIC_MODIFIER_DESC_infrastructure_focus: "I nostri sforzi nazionali per migliorare le infrastrutture stanno riducendo i costi."
 
 societal_values.2026.t: "Rinascimento Culturale"
 societal_values.2026.desc: "Concentrarci su noi stessi ci ha portato a comprendere quanto sia importante la nostra cultura. Chi siamo? Sicuramente più di una semplice serie di scarabocchi su una mappa, o di una lingua, o di una moneta.\n\nNo, siamo un popolo, un popolo legato e guidato dalle nostre culture. Questa attenzione quasi narcisistica su noi stessi ha portato a una rinascita della nostra cultura, tutti nel nostro paese sanno di essere orgogliosi di essere [ROOT.GetCountry.GetAdjective]."
 societal_values.2026.a: "La nostra cultura comanda!"
 societal_values.2026.b: "Forse dovremmo imparare anche dagli altri..."
 STATIC_MODIFIER_NAME_growing_families: "Famiglie in crescita"
 
 societal_values.2027.t: "Protezionismo"
 societal_values.2027.desc: "I nostri commercianti non devono lottare. All'interno dei nostri confini, all'interno dei nostri mercati, governiamo tutto senza fare domande. Perché i commercianti [ROOT.GetCountry.GetAdjective] dovrebbero lottare nel loro stesso mercato? Perché le loro attività dovrebbero essere sostituite da iniziative imprenditoriali straniere? Per il bene dello Stato, abbiamo l'opportunità di attuare una breve e moderata esplosione di regole di mercato protezionistiche per dare potere ai nostri commercianti e prosperare economicamente senza rischi. Naturalmente, se non adottiamo queste regole protezionistiche, forse ci sarà un guadagno economico più immediato..."
 societal_values.2027.a: "I nostri commercianti vengono prima di tutto."
 societal_values.2027.b: "Il denaro è denaro..."
 
 societal_values.2028.t: "Campagna per l'Istruzione Nazionale"
 societal_values.2028.desc: "La nostra gente ha un fisico e un carattere forti, ma non ha ancora raggiunto le vette di una mente forte. Con la nostra società così concentrata su se stessa, è naturale che le istituzioni di tutto il paese inizino a coordinarsi per dare vita a un'iniziativa educativa nazionale. Non si tratta di un programma scolastico standardizzato o qualcosa del genere, ma piuttosto di una semplice iniziativa di alfabetizzazione da parte di istituzioni locali e nazionali per aggiornare ogni membro della nostra società. Prima impareranno a leggere, prima impareranno quanto siamo grandi."
 societal_values.2028.a: "Lasciate che li indottriniamo!"
 STATIC_MODIFIER_NAME_literacy_drive: "Campagna di alfabetizzazione"
 societal_values.2028.b: "Forse dovremmo concentrarci sugli insegnamenti stranieri..."
 
 societal_values.2029.t: "Epurazione Interna"
 societal_values.2029.desc: "Si è scoperto che diversi alti ufficiali e membri dell'amministrazione erano stati comprati dai nostri nemici e dai nostri presunti alleati.\n\nIn risposta, i lealisti hanno avviato un'indagine approfondita su ogni membro del governo e successivamente hanno epurato qualsiasi elemento ostile che sono riusciti a scoprire. Un gran numero di traditori è stato impiccato, il che ha portato le reti di spionaggio straniere a perdere portata e contatti. C'è ancora molto lavoro da fare, traditori da scoprire, impiccagioni da fare."
 societal_values.2029.a: "Ottimo lavoro."
 
 societal_values.2030.t: "Intellettuali Monastici"
 societal_values.2030.desc: "Nel nostro Stato, gli intellettuali non restano chiusi in casa, né sprecano tempo su strani concetti teorici presso istituzioni secolari, ma frequentano i monasteri e usano le loro menti dotate per il bene di tutto ciò che è sacro. In pratica, questo significa che siamo benedetti dalla conoscenza pratica delle nostre istituzioni religiose, per il bene del popolo, dello Stato e della nostra fede."
 societal_values.2030.a: "Che [ROOT.GetCountry.GetReligion.GetGodName] scopra il quinto postulato!"
 societal_values.2030.b: "Mettere in discussione la natura significa mettere in discussione il divino! Cessa!"
 STATIC_MODIFIER_NAME_research_is_unholy: "Ricerca considerata empia"
 STATIC_MODIFIER_DESC_research_is_unholy: "Esaminare e interrogare il mondo che ci circonda significa fare lo stesso con il divino, non dovremmo mettere in discussione la divinità o cercare risposte nella creazione."
 
 societal_values.2031.t: "Rivelazioni Divine"
 societal_values.2031.desc: "Riflettendo sui modi spirituali della nostra società, [loc_leader_char.GetName] ha momentaneamente raggiunto un livello di coscienza superiore e ha ottenuto una visione divina che mostra che [loc_leader_char.GetSheHe] deve migliorare prima che il paese migliori.\n\n[loc_leader_char.GetSheHe|U] non è più chi era una volta, questa esperienza spirituale ha spinto [loc_leader_char.GetHerHim] a diventare migliore, poiché deve realizzare la sua visione affichè [ROOT.GetCountry.GetLongName] si elevi."
 societal_values.2031.a: "Che il cielo ci benedica!"
 societal_values.2031.b: "Ignorate questa follia."
 
 societal_values.2033.t: "Scoperta una Sacra Reliquia"
 societal_values.2033.desc: "Gli antiquari, spinti dai valori spirituali della nostra società, piuttosto che da incentivi economici, hanno scoperto una sacra reliquia di inestimabile valore a [loc_random_find_location.GetName] e l'hanno donata allo Stato affinché possa essere preservata per il futuro.\n\nTuttavia, [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sostiene che, se possibile, dovrebbe essere bruciato in quanto, dopo la sua perdita, questo manufatto non è più in linea con la nostra dottrina religiosa. In ogni caso, la gente lo considera ancora importante dal punto di vista religioso ed [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_SONO')] dispost[ROOT.GetCountry.Custom('IT_CLERGY_OAI')] a lasciar correre se insistiamo."
 societal_values.2033.a: "$common_string_it_belongs_in_a_museum$"
 societal_values.2033.b: "Brucialo, eresia!"
 
 societal_values.2034.t: "Fedeli Militanti"
 societal_values.2034.desc: "La nostra società è molto pia e, in tempo di guerra, la nostra grande stima per lo spiritualismo ha portato alla formazione di ordini militanti di credenti per contribuire agli sforzi bellici.\n\nLo Stato chiama i fedeli a difendersi e i fedeli rispondono."
 societal_values.2034.a: "Spiriti Integri!"
 societal_values.2034.b: "Tutto l'aiuto di cui abbiamo bisogno viene da [ROOT.GetCountry.GetReligion.GetGodName]!"
 
 societal_values.2032.t: "Boom dei Pellegrinaggi"
 societal_values.2032.desc: "La nostra gente, guidata dalla propria spiritualità, è diventata ossessionata dai pellegrinaggi. Non si accontentano di visitare semplicemente i nostri grandi luoghi di culto, preferiscono viaggiare lontano e visitare i luoghi di pellegrinaggio di [pilgrimage_target.GetName].\n\nDato che molti dei nostri fedeli ora si recano a [pilgrimage_target.GetNameWithNoTooltip], il nostro rapporto con loro è migliorato."
 societal_values.2032.a: "La nostra fede condivisa ci unisce!"
 societal_values.2032.b: "Non è necessario andare all'estero, abbiamo i nostri luoghi sacri!"
 societal_values.2034.knights: "$societal_values.2034.t$"
 
 societal_values.2035.t: "Tolleranza Religiosa"
 societal_values.2035.desc: "Ultimamente le persone sono diventate insolitamente tolleranti. Sembra che i nostri valori umanistici le stiano spingendo a vedere gli altri come persone, piuttosto che come incarnazioni di un'idea. Questa fraternizzazione tra gli esseri umani sta aumentando la stabilità."
 societal_values.2035.a: "Sotto ogni Fede c'è una persona."
 societal_values.2035.b: "Non dobbiamo distogliere lo sguardo dagli eretici!"
 
 societal_values.2036.t: "Educazione Laica"
 societal_values.2036.desc: "Per molto tempo, inutili insegnamenti religiosi hanno sprecato il poco tempo prezioso che i bambini avevano a disposizione per imparare cose utili. Ultimamente, si è sviluppato un movimento in cui persino i monasteri stanno optando per un approccio più laico all'istruzione, insegnando prima competenze importanti come l'alfabetizzazione e la matematica di base per poi discutere di fede nel tempo rimanente. Questa inversione nell'uso del tempo dovrebbe contribuire a migliorare la nostra alfabetizzazione."
 societal_values.2036.a: "Accettate l'educazione laica."
 societal_values.2036.b: "Rivendicate il vecchio sistema."
 
 societal_values.2037.t: "Cuius Regio, Eius Religio"
 societal_values.2037.desc: "Il clima sociale nella nostra regione, unito ai valori umanistici del nostro popolo, ha portato a una svolta diplomatica.\n\nLe nazioni confinanti hanno concordato che ogni stato sovrano dovrebbe avere il diritto di decidere su come gestire la propria fede, indipendentemente da quanto sia sbagliata o eretica. Questo ha appianato le relazioni diplomatiche con i nostri vicini, gettando le basi per ulteriori iniziative diplomatiche."
 societal_values.2037.a: "A ciascuno il suo."
 societal_values.2037.b: "Sciocchezze! I nostri confinanti sono tutti eretici!"
 every_neighbor_country_gets_opinion_diplomatic_move_on_us: "Ogni [country|e] confinante otterrà [ShowBiasValue('opinion_diplomatic_move')|+=0] opinione di [ROOT.GetCountry.GetLongName]."
 
 societal_values.2038.t: "Società Scientifiche"
 societal_values.2038.desc: "I nostri valori umanistici hanno portato molte persone istruite a formare piccole società scientifiche, dove discutono una varietà di concetti e argomenti pratici e non.\n\nNon hanno particolare importanza singolarmente, ma nel complesso, questa moda potrebbe portare alla realizzazione di ricerche scientifiche di cui lo Stato può trarre vantaggio."
 societal_values.2038.a: "Che possano essere utili."
 societal_values.2038.b: "L'unione degli istruiti è una minaccia!"
 
 societal_values.2039.t: "Nascita di un Filosofo"
 societal_values.2039.desc: "Nella nostra società, che tiene in grande considerazione i valori umanistici, non è raro vedere persone discutere e discutere senza freni. Questo ambiente di libera discussione fa sì che ogni tanto, dopo una chiaccherata da bar, qualcuno si trasformi, scoprendo che ama pensare e che vuole, per il resto della sua vita, influenzare tutti gli altri con i suoi costanti pensieri.\n\nÈ così che nascono filosofi come [target_philo.GetName], che di recente hanno acquisito una certa fama locale. [target_philo.GetSheHe|U] potrebbe essere utile allo Stato."
 societal_values.2039.a: "Benvenuti nel club."
 societal_values.2039.b: "Ignora [target_philo.GetHerHim]."
 
 societal_values.2040.t: "La Famiglia si Restringe"
 societal_values.2040.desc: "Analogamente al cambiamento dei nostri valori sociali, che si allontanano dal comunitarismo e si spostano verso l'individualismo, il tessuto stesso che tiene insieme la nostra società, la famiglia, ha iniziato a cambiare e a trasformarsi con il passare del tempo.\n\nL'idea della famiglia allargata ha iniziato a essere abbandonata in favore di strutture familiari più ristrette. Chi ha bisogno del peso di cugini e bisnonni lontani di cui prendersi cura? L'individuo è molto più libero quando è libero dalla responsabilità di una famiglia numerosa."
 societal_values.2040.a: "Sono solo un peso."
 
 societal_values.2100.title: "Il Primo Servitore dello Stato"
 societal_values.2100.desc: "Il [ROOT.GetCountry.GetLongName] ha vissuto un periodo di buon governo, lasciandoci una popolazione felice e un paese stabile. Tutto questo grazie al nostro impegno a governare come un despota illuminato che alimenta le menti dei nostri sudditi coltivando la loro moralità e rendendoli felici come più si addice alla natura umana."
 societal_values.2100.a: "Il benessere dello Stato deve rimanere la nostra priorità assoluta."
 
 societal_values.2101.title: "Un Costo Necessario"
 societal_values.2101.desc: "A causa della percepita minaccia di [target_rebel.GetName], la maggior parte dei nostri rappresentanti immobiliari sembra più incline del solito a concedere [ROOT.GetCountry.Custom('IT_CROWN_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] maggiori poteri per gestire la situazione. Ma perché dovremmo revocare tali poteri una volta superata la minaccia?"
 societal_values.2101.a: "Certo, questo è solo per la loro protezione!"
 
 societal_values.2102.title: "Supporto Filosofico"
 societal_values.2102.desc: "Un rinomato filosofo del suo paese d'origine, [target_artist.GetName], ha avviato una corrispondenza con [target_ruler.GetName] su questioni di governance. Durante questi scambi, [target_artist.GetNameWithNoTooltip] ha affermato di essere infelice nel suo paese d'origine e di essere alla ricerca di un ambiente meno restrittivo in cui scrivere. Grazie al buon rapporto instaurato tra [target_ruler.GetNameWithNoTooltip] e [target_artist.GetNameWithNoTooltip], il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] ha invitato [target_artist.GetHerHim] a risiedere in [ROOT.GetCountry.GetName]."
 societal_values.2102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 societal_values.2103.title: "Vittoria Assoluta"
 societal_values.2103.desc: "Il nostro stato regna trionfante sulle forze ostili che si sono opposte alle tendenze assolutiste dei nostri governanti. Senza opposizione, possiamo godere i frutti dei nostri sforzi e crogiolarci nella gloria della nostra vittoria."
 societal_values.2103.a: "Ora è il momento di agire."
 
 societal_values.2104.title: "Centro della Cultura"
 societal_values.2104.desc: "Il nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle] a [ROOT.GetCountry.GetCapital.GetName] è famoso oltre i nostri confini per il suo splendore e la sua abile design. Il [ROOT.GetCountry.GetGovernment.GetCourtTitle] è stato fonte di ispirazione per molti altri paesi e dovremmo considerarlo una vittoria per la Cultura di [ROOT.GetCountry.GetCulture.GetName]!"
 societal_values.2104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 societal_values.2105.title: "Protesta degli Stati"
 societal_values.2105.desc: "I nostri sforzi per perseguire uno stato assolutista non sono passati inosservati agli Stati del nostro Paese, che vogliono che abbandoniamo queste nozioni di governo assolutista in favore di un approccio più liberale."
 societal_values.2105.a: "Dobbiamo impegnarci di più."
 societal_values.2105.a.tt: "Tutti i nostri [upper_class|e] [pops|e] perderanno [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 societal_values.2105.b: "Cedete ai loro punti."
 
 societal_values.2106.title: "Esattori Impopolari"
 societal_values.2106.desc: "Ci siamo discostati dai secoli precedenti e abbiamo iniziato a riscuotere le tasse tramite funzionari statali, invece di lasciarle nelle mani delle autorità locali. Sebbene ciò abbia aumentato la nostra efficienza nell'individuazione dei beni tassabili e nell'imposizione accurata delle imposte su di essi, questa non è una decisione popolare tra le classi sociali che devono pagare queste tasse."
 societal_values.2106.a: "Dovrebbero abituarsi a queste nuove circostanze."
 societal_values.2106.b: "Ridurre alcune tasse per raggiungere un compromesso."
 
 societal_values.2107.title: "Per Grazia di Dio?"
 societal_values.2107.desc: "La Chiesa potrebbe essere un utile alleato nei nostri sforzi per riformare il nostro Stato. Tuttavia, [ROOT.GetCountry.Custom('IT_CLERGY_IL_NOSTRO')][ROOT.GetCountry.Custom('IT_CLERGY_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] rimane diffidente nei confronti di questo processo, poiché potrebbe minare il suo status nel nostro Paese. Forse potremmo raggiungere un accordo per ottenere il loro sostegno?"
 societal_values.2107.a: "Alcune donazioni aiuteranno sicuramente la loro opinione."
 societal_values.2107.b: "Lascia perdere questa opportunità."
 
 societal_values.2108.title: "L'Economia dello Stato"
 societal_values.2108.desc: "Per ottenere un maggiore controllo sul nostro Stato, dovremo incoraggiare la produzione locale a favore delle importazioni dall'estero. Purtroppo, dipendiamo ancora dalle rotte commerciali che portano merci alle nostre terre. Anche [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [ROOT.GetCountry.Custom('IT_BURGHERS_SONO')] fortemente favorevol[ROOT.GetCountry.Custom('IT_BURGHERS_OAI')] a continuare queste importazioni, citando preoccupazioni per i propri profitti, se, per scoraggiare questi scambi, spostassimo la nostra attenzione." 
 societal_values.2108.a: "Forse hanno ragione."
 societal_values.2108.b: "Ignoriamo le loro preoccupazioni."
 
 societal_values.2109.title: "La Difficile Situazione dei Contadini"
 societal_values.2109.desc: "[ROOT.GetCountry.Custom('IT_PEASANTS_IL_NOSTRO')|U][ROOT.GetCountry.Custom('IT_PEASANTS_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sta soffrendo molto a causa della nostra severa tassazione. Molti si lamentano della loro incapacità di permettersi cibo a sufficienza per sostenere le proprie famiglie, soprattutto nelle zone con scarsi raccolti. Con questo pesante fardello, sarà più difficile per loro assumersi la responsabilità di prendersi cura del suolo delle nostre terre."
 societal_values.2109.a: "La loro opinione sul loro status è irrilevante."
 societal_values.2109.b: "Cercate di alleviare la loro situazione."
 
 societal_values.2110.title: "Cultura [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] Non Rispettata"
 societal_values.2110.desc: "La cultura [ROOT.GetCountry.GetCulture.GetName] ha subito un duro colpo negli ultimi anni, poiché non impieghiamo abbastanza artisti per intrattenere i nostri [ROOT.GetCountry.GetGovernment.GetCourtTitle] secondo gli elevati standard che ci si aspetta da un [ROOT.GetCountry.GetGovernment.GetRulerTitle] assolutista. Fortunatamente [target_artist.GetName] dimostra talento con la sua arte e potrebbe migliorare la nostra reputazione culturale, se decidessimo di assumere [target_artist.GetHimHer]."
 societal_values.2110.a: "Investiamo di più nei nostri artisti."
 societal_values.2110.b: "In ogni caso, che valore ha l'arte?"
 
 societal_values.2111.title: "Erosione la Fede"
 societal_values.2111.desc: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_SONO')] scontent[ROOT.GetCountry.Custom('IT_CLERGY_OAI')] dei nostri sforzi per ristrutturare lo Stato. L'accusa è di erodere la fede del popolo e la fiducia nella divinità del nostro governo. La fonte di questa preoccupazione potrebbe essere la paura di un esclusione dal nuovo Stato, quindi potrebbe essere utile rassicurare sulla loro importanza."
 societal_values.2111.a: "Si abitueranno!"
 societal_values.2111.b: "Sicuramente il loro sostegno può essere comprato."
 
 societal_values.2112.title: "Preoccupazioni [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 societal_values.2112.desc: "Con il reclutamento in continua crescita per il nostro esercito permanente, [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sembra preoccupata per la sua posizione all'interno dell'organizzazione militare del nostro Paese. Mentre in precedenza svolgeva un ruolo importante nella leva delle nostre truppe o nel finanziamento dei costosi eserciti mercenari, ora deve trovare un posto adeguato nella nostra società."
 societal_values.2112.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 
 societal_values.2113.title: "Abusi delle Masse"
 societal_values.2113.desc: "Gran parte della nostra popolazione non è rappresentata nel nostro stato assolutista e le interazioni con i nostri esattori delle tasse sono aumentate in ostilità. Menzionano abusi e tasse irragionevolmente elevate imposte dai nostri funzionari e chiedono uno status più elevato nel nostro governo per proteggersi da tali eccessi."
 societal_values.2113.a: "Rifiutiamo, cosa stanno per fare a tal proposito?"
 societal_values.2113.a.tt: "Tutti i nostri [ShowPopTypeName('peasants')] e [ShowPopTypeName('burghers')] [pops|e] perderanno [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 societal_values.2113.b: "Cediamo alle loro richieste."
 
 societal_values.2114.title: "Un [ROOT.GetCountry.GetGovernment.GetRulerTitle] Inadeguato"
 societal_values.2114.desc: "Un  [ROOT.GetCountry.GetGovernment.GetRulerTitle] assoluto deve essere infallibile e dovrebbe essere un esempio eccellente di leadership. Sfortunatamente, [target_ruler.GetName] non è stato all'altezza di queste aspettative, per la mancanza della sua capacità di governare, ispirare e guidare il popolo di [ROOT.GetCountry.GetName]. Questo ha portato i nostri sudditi a mettere in discussione il suo mandato a governare.
 societal_values.2114.a: "[target_ruler.GetSheHe|U] è motivo di imbarazzo per lo Stato."
 
 societal_values.2200.title: "Un'Economia Fiorente"
 societal_values.2200.desc: "Il nostro impegno nel rispettare i diritti fondamentali dei cittadini sembra avere un effetto positivo sullo stato della nostra economia. In particolare, [target_province.GetName] ne ha beneficiato, fornendo un ampio contributo alle nostre casse. È una bella situazione dover fare così poco per raccogliere i frutti delle nostre politiche."
 societal_values.2200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 societal_values.2201.title: "Un Accordo del Popolo"
 societal_values.2201.desc: "Con le frequenti sessioni del nostro [ROOT.GetCountry.GetGovernment.GetParliament.GetName] e il diritto comune del nostro popolo di essere ascoltato nelle sue aule, si crea una certa armonia tra i nostri ceti. Si tratta di valori profondamente radicati sia nei nostri sudditi che nei principi del nostro governo, che dimostrano la determinazione del popolo [ROOT.GetCountry.GetAdjective] verso i valori del liberalismo."
 societal_values.2201.a: "Un processo raffinato e corretto."
 
 societal_values.2202.title: "Paradiso per i Filosofi"
 societal_values.2202.desc: "La nostra società attribuisce grande importanza alla libertà individuale e alla libertà di parola, e queste libertà sono tutelate dal nostro solido sistema giuridico. Negli ultimi decenni si sono sviluppati circoli dedicati alla discussione di argomenti filosofici e alla natura dell'umanità. Alcuni di questi individui più qualificati sono anche disposti a collaborare a stretto contatto con lo Stato, come [target_artist.GetName] che ha preso residenza nel nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 societal_values.2202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 societal_values.2203.title: "In Accordo con il Governo"
 societal_values.2203.desc: "Il recente regno di [target_ruler.GetName] è stato caratterizzato dall'assenza di conflitti tra [ROOT.GetCountry.GetGovernment.GetParliament.GetName] e il resto del governo, portando a un periodo di efficienza e stabilizzazione. Gran parte di questo successo può essere attribuito anche a [target_ruler.GetNameWithNoTooltip], grazie alla sua natura cooperativa"
 societal_values.2203.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 societal_values.2204.title: "Trionfo dello Stato"
 societal_values.2204.desc: "Abbiamo raggiunto una situazione in cui rimane ben poca opposizione al nostro governo liberale. I nostri Stati e i nostri consiglieri hanno smesso di complottare e di resistere al nostro corso, almeno per ora. Possiamo aspettarci meno resistenza d'ora in poi."
 societal_values.2204.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 societal_values.2205.title: "Sulle Spalle dello Stato"
 societal_values.2205.desc: "Sebbene il nostro sistema di governo continui a basarsi sul controllo delle istituzioni, queste non sono esenti da colpe. La corruzione è diventata più comune negli ultimi tempi e le nostre famiglie sembrano mostrare scarso rimorso quando vengono scoperte. Anche se possiamo porre rimedio ad alcuni di questi abusi in modo reattivo, rimarranno un fenomeno comune per i prossimi anni."
 societal_values.2205.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 
 societal_values.2206.title: "Temete i Non Credenti"
 societal_values.2206.desc: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] godeva di uno status rispettato nella nostra società. Tuttavia, con la diffusione delle idee dell'Illuminismo nel nostro Paese, si sono sviluppati nuovi pensieri. Alcuni sostengono che questi non si limitino a discutere la natura di [ROOT.GetCountry.GetReligion.GetGodName], ma mettano in discussione l'esistenza stessa della divinità."
 societal_values.2206.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 
 societal_values.2207.title: "Libertà sulla Carta"
 societal_values.2207.desc: "Sebbene garantiamo determinati diritti alla nostra popolazione, persino alle classi inferiori, il nostro Paese è ancora flagellato da abusi di potere da parte della classe superiore ai danni di coloro che percepiscono come inferiori. La tassazione pesante non ha fatto altro che aumentare gli oneri, e rapidamente le lamentele, dei [ShowPopTypeName('peasants')] riguardo la nostra immobilità."
 societal_values.2207.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2207.a.tt: "Tutti i nostri [ShowPopTypeName('peasants')] [pops|e] perderanno [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 
 societal_values.2208.title: "Nostalgia del Passato"
 societal_values.2208.desc: "Con la liberalizzazione in corso della nostra economia, sempre più [ShowPopTypeName('burghers')] hanno acquisito terreni e ora impiegano [ShowPopTypeName('peasants')] sulle stesse terre. [ROOT.GetCountry.Custom('IT_PEASANTS_IL_NOSTRO')|U][ROOT.GetCountry.Custom('IT_PEASANTS_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] si oppongono a questi nuovi proprietari terrieri, ricordando la loro vita migliore grazie ai precedenti accordi. Alcuni di loro si sono già trasferiti da queste terre in [target_province.GetName], dove campi e foreste giacciono inutilizzati."
 societal_values.2208.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 
 societal_values.2209.title: "Un Nobile Complotto"
 societal_values.2209.desc: "Insoddisfatt[ROOT.GetCountry.Custom('IT_NOBLES_OAI')] della sua graduale perdita di potere, [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_HA')] minato i nostri sforzi per consolidare i diritti legali di tutti i nostri sudditi. Ci vorrà del tempo per riparare i danni e rimuovere i colpevoli dalle loro posizioni."
 societal_values.2209.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 
 societal_values.2210.title: "Critica al Governo"
 societal_values.2210.desc: "Uno dei membri più stimati del nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_artist.GetName], ha scritto sui principi del liberalismo e su quanto il nostro governo si collochi rispetto a questi alti ideali. Sfortunatamente, [target_artist.GetSheHe] ha evidenziato diverse gravi carenze, che potrebbero destabilizzare il nostro governo, se fossero pubblicate. Potremmo ancora impedire le pubblicazioni, ma dovremmo agire in fretta."
 societal_values.2210.a: "Sopprimiamo questi scritti."
 societal_values.2210.b: "Lascia che [target_artist.GetHerHim] continui."
 
 societal_values.2211.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] in Conflitto"
 societal_values.2211.desc: "La nostra attuale sessione del [ROOT.GetCountry.GetGovernment.GetParliament.GetName] è stata oscurata da una discussione tra [ROOT.GetCountry.Custom('IT_NOBLES_IL_NOSTRO')][ROOT.GetCountry.Custom('IT_NOBLES_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sulle nostre politiche commerciali. Se non interveniamo, questo conflitto potrebbe causare ulteriori problemi."
 societal_values.2211.a: "Ricordategli i loro doveri."
 societal_values.2211.b: "Alla fine si calmeranno."
 
 societal_values.2212.title: "Portatori di Legge"
 societal_values.2212.desc: "La nostra gente in [target_province.GetName] non vuole sottomettersi alle nostre leggi liberali e preferisce che nella loro provincia esista in uno stato di eccezione, di villipendio con interpretazioni e applicazioni della legge più tradizionali. Tuttavia, chiudere un occhio sulla loro sfida minerebbe la nostra autorità e, peggio ancora, l'autorità delle nostre leggi."
 societal_values.2212.a: "Lasciateli stare."
 societal_values.2212.b: "Cercheremo di farle rispettare comunque."
 
 societal_values.2213.title: "L'Opera di [target_artist.GetNameWithNoTooltip]"
 societal_values.2213.desc: "[target_artist.GetName], un artista affermato nel nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle], ha criticato l'operato del nostro governo negli ultimi anni. [target_artist.GetSheHe|U] si concentra in particolare sulla funzione del sovrano come istituzione al di sopra di ogni controllo, idealizzando le tendenze assolutiste di altri paesi.
 societal_values.2213.a: "Forse [target_artist.GetSheHe] ha ragione su alcune cose."
 societal_values.2213.b: "Suggerisco che [target_artist.GetSheHe] possa sempre lasciare il paese."
 
 societal_values.2214.title: "Governo Diviso"
 societal_values.2214.desc: "La direzione del nostro governo rimane ancora indecisa, ci troviamo di fronte all'opportunità di plasmarla a nostro vantaggio. Mentre un governo in accordo con le idee del liberalismo danneggerebbe il nostro potere per grazia di [ROOT.GetCountry.GetReligion.GetGodName], un governo assoluto di [ROOT.GetCountry.GetGovernment.GetRulerTitle] destabilizzerebbe i nostri rapporti con alcuni degli altri membri del nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 societal_values.2214.a: "Stabiliamo la rotta verso il liberalismo."
 societal_values.2214.b: "Perseguiamo un ideale assolutista."
 
 
#Sinicization / Unsinicization Events

 societal_values.2300.title: "La Posizione di [target_character.GetNameWithNoTooltip]"
 societal_values.2300.desc: "Sembra che la cultura mostrata da [target_character.GetName], che attualmente è il nostro [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle], si sia discostata dalle norme Sinificate previste all'interno di [GetInternationalOrganization('middle_kingdom').GetName]. In effetti, secondo i nostri consulenti, il suo palese disprezzo dell'etichetta potrebbe mettere a repentaglio l'intero [ROOT.GetCountry.GetFlavorRank]. Non siamo estranei alle tensioni culturali e faremmo bene a non lasciare che questa situazione degeneri in qualcosa di più serio."
 societal_values.2300.a: "Banditelo [target_character.GetHerHim]!"
 societal_values.2300.b: "[target_character.GetSheHe|U] diventerà [target_culture.GetNameWithNoTooltip]!"
 societal_values.2300.c: "Non interverremo."
 scale_with_sinicized_unsinicized_key: "scala in base ai nostri [ShowSocietyDirectionName('sinicized')] e [ShowSocietyDirectionName('unsinicized')] [societal_values|e]"
 stability_cost_scales_with_sinicized_vs_unsinicized_tt: "La [stability|e] $scale_with_sinicized_unsinicized_key$"
 legitimacy_cost_scales_with_sinicized_vs_unsinicized_tt: "La [government_power|e] $scale_with_sinicized_unsinicized_key$"
 between_3_5_become_chinese_tt: "Alcuni dei nostri [pops|e] in [target_province.GetName] abbracceranno la [target_culture.GetName] [culture|e]"
 
 societal_values.2301.title: "Onda di Sinizzazione"
 societal_values.2301.desc: "La nostra presenza nella sfera di influenza di [GetInternationalOrganization('middle_kingdom').GetName] è una relazione complicata tra [target_character1.GetName] e [target_character2.GetName]. Il contatto tra i nostri due regni ha creato scintille di Sinizzazione. Infatti, [target_sinicized_pop_scope.GetName] ha recentemente iniziato a mostrare elementi di influenza della cultura [target_culture.GetName], in spregio alle nostre norme."
 societal_values.2301.a: "Non può derivarne alcun male."
 societal_values.2301.b: "Non dimentichiamo le nostre radici!"
 
 societal_values.2302.title: "Lotte tra Fazioni"
 societal_values.2302.desc: "Le tensioni all'interno del nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno raggiunto il punto di ebollizione. [target_character1.GetName], un convinto difensore delle usanze [target_native_culture.GetName], e [target_character2.GetName], la cui adesione alle usanze [target_culture.GetName] è diventata nota, hanno iniziato a scontrarsi apertamente. La loro disputa ha diviso i nostri consiglieri in due fazioni rivali: una che chiede legami più stretti con la [GetInternationalOrganization('middle_kingdom').GetName], l'altra che ci chiede di rifiutare tale influenza straniera e riaffermare le nostre tradizioni. Entrambe le fazioni sono seguite da membri capaci del nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle] come [target_sinophile.GetName] o [target_nativist.GetName]."
 societal_values.2302.a: "Favorisci la fazione sinizzata di [target_character1.GetShortNameWithNoTooltip]."
 societal_values.2302.b: "Ascolta [target_character2.GetShortNameWithNoTooltip] e la fazione nativa."
 societal_values.2302.c: "Lascia che risolvano la questione tra loro."
 
 societal_values.2303.title: "La Sfida di [target_country.GetNameWithNoTooltip]"
 societal_values.2303.desc: "La nostra posizione di leader della [GetInternationalOrganization('middle_kingdom').GetName] comporta il dovere di mantenere l'armonia tra i suoi membri. [target_character1.GetName] ha ricevuto segnalazioni secondo cui [target_character2.GetName], [target_country.GetGovernment.GetRulerTitle] di [target_country.GetName], ha apertamente disprezzato le norme sinificate della [GetInternationalOrganization('middle_kingdom').GetName] e ignorato l'etichetta che unisce la nostra sfera. Se non affrontata, questo sfida potrebbe indebolire il nostro prestigio e incoraggiare altri a seguirne l'esempio."
 societal_values.2303.a: "Ricorda loro qual è il loro posto."
 
 societal_values.2304.title: "Gli Avvertimenti di [target_character1.GetNameWithNoTooltip]"
 societal_values.2304.desc: "Un messaggero arriva da [target_mkio_leader.GetName], leader del [GetInternationalOrganization('middle_kingdom').GetName], condannando il nostro allontanamento dalle norme sinificate e chiedendo una correzione immediata. L'obbedienza ripristinerebbe l'armonia finale a costo di perdere, nel breve termine, prestigio e autorità in patria. La ribellione, tuttavia, rischia di essere censurata e sanzionata, isolando il nostro [ROOT.GetCountry.GetFlavorRank]."
 societal_values.2304.a: "Obbliga il [target_mkio_leader.GetGovernment.GetRulerTitle]."
 societal_values.2304.b: "Minacce vuote!"
 
 societal_values.2305.title: "Reazione Sociale Contro le Politiche di [ShowSocietyDirectionNameWithNoTooltip('sinicized')]"
 societal_values.2305.desc: "Abbiamo esagerato nel nostro tentativo di adottare una cultura sinificata! Le corporazioni si lamentano delle cerimonie costose, i tradizionalisti nativi protestano per l'erosione delle loro usanze e mormorii di favoritismo si diffondono da [ROOT.GetCountry.GetCapital.GetName] all'entroterra. Ciò che un tempo prometteva raffinatezza ora si traduce in presunzione straniera, mentre elementi della nostra società si rivoltano contro le nostre politiche. Se continuiamo a insistere senza apportare modifiche, rischiamo di logorare la stabilità, alienare le classi sociali o indebolire il nostro prestigio culturale."
 societal_values.2305.a: "Capiranno col tempo."
 
 societal_values.2306.title: "Le Politiche [ShowSocietyDirectionNameWithNoTooltip('unsinicized')] Generano Reazioni Negative"
 societal_values.2306.desc: "Il nostro rifiuto delle norme sinificate ha iniziato a pesare pesantemente sul [ROOT.GetCountry.GetFlavorRank]. I cortigiani sussurrano di una legittimità in declino, i ministri litigano tra loro e gli studiosi si lamentano della stagnazione mentre la cultura straniera viene emarginata. Ciò che un tempo sembrava una fiera difesa del nostro patrimonio ora rischia di indebolire il nostro Stato e di erodere il nostro posto tra i nostri vicini."
 
 societal_values.2307.title: "I [ShowSocietyDirectionNameWithNoTooltip('sinicized')]  Valori Producono Benefici"
 societal_values.2307.desc: "La nostra crescente adesione ai riti e agli insegnamenti sinificati ha prodotto risultati tangibili. Infatti, le cerimonie di corte si svolgono con una nuova precisione, gli studiosi condividono metodi tratti dal [GetInternationalOrganization('middle_kingdom').GetName] e i ministri formati in una raffinata arte di governo elevano la governance. Che si tratti di province più tranquille, rapidi progressi nella conoscenza o il miglioramento dei nostri funzionari di vertice, i benefici di questo allineamento sono evidenti."
 societal_values.2307.a: "$common_string_very_well$"
 
 societal_values.2308.title: "Le politiche [ShowSocietyDirectionNameWithNoTooltip('unsinicized')]  Producono Benefici"
 societal_values.2308.desc: "Resistendo fermamente all'ondata di sinificazione, il nostro popolo ha tratto rinnovato orgoglio dalla propria eredità. Le usanze, un tempo considerate arcaiche, ora fungono da pilastri di unità, conferendo maggiore legittimità al nostro governo e rafforzando il tessuto culturale che ci distingue dal [GetInternationalOrganization('middle_kingdom').GetName].
 
 societal_values.2309.title: "[target_province.GetNameWithNoTooltip] Resiste alla Sinizzazione"
 societal_values.2309.desc: "Il nostro rinnovato impegno per allineare la nostra amministrazione agli standard [ShowSocietyDirectionName('sinicized')] ha incontrato una forte resistenza in [target_province.GetName]. Gli anziani delle gilde, i custodi dei santuari e i notabili locali condannano riti e testi sacri stranieri, avvertendo che ulteriori pressioni logoreranno i legami comunitari. Alcuni chiedono clemenza, altri minacciano un'ostruzione silenziosa, e le comunità miste della provincia diventano sempre più diffidenti nei confronti delle nostre intenzioni."
 societal_values.2309.a: "Le loro lamentele sono infondate."
 societal_values.2309.b: "Ascoltate le loro preoccupazioni!"
 pops_in_target_province_resist_sinicization_tt: "I nostri [pops|e] in [target_province.GetName] perderanno [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] nel tentativo di opporsi alle nostre politiche [ShowSocietyDirectionName('sinicized')]"
 
 societal_values.2310.title: "Le Politiche di [target_estate.GetNameWithNoTooltip] Resistenza [ShowSocietyDirectionNameWithNoTooltip('unsinicized')]"
 societal_values.2310.desc: "Il nostro allontanamento dalle norme sinificate non è passato inosservato al [ROOT.GetCountry.GetGovernment.GetCourtTitle] di [ROOT.GetCountry.GetCapital.GetName]. I [target_estate.GetName] sostengono che rifiutare l'etichetta consolidata indebolirà la nostra posizione e eroderà il prestigio del nostro [ROOT.GetCountry.GetFlavorRank]. Insistono affinché riconsideriamo la nostra linea di condotta prima che la loro influenza e lealtà vadano perse."
 societal_values.2310.a: "Il [target_estate.GetNameWithNoTooltip] non detta le nostre politiche!"
 societal_values.2310.b: "Ascoltiamo le preoccupazioni degli Stati."
 
 societal_values.2311.title: "Militarizzazione della Corte"
 societal_values.2311.desc: "Il crescente predominio delle voci nativiste all'interno del nostro [ROOT.GetCountry.GetFlavorRank] ha spostato l'equilibrio del [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Gli amministratori civili vengono messi da parte, mentre generali e ministri bellicosi assumono un ruolo sempre più importante, spingendoci ad abbracciare una direzione più marziale per lo Stato.
 societal_values.2311.a: "Mettiamo i soldati al centro della governance."
 societal_values.2311.b: "Manteniamo l'autorità del potere civile [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 
 societal_values.2312.title: "Miglioramenti nella Burocrazia"
 societal_values.2312.desc: "Le nostre pratiche amministrative e le procedure giudiziarie perfezionate hanno iniziato a dare i loro frutti. Seguendo l'esempio di [target_character.GetName], i nostri ministeri hanno semplificato le loro procedure, i registri sono più chiari e i funzionari adottano standard più rigorosi, mutuati dalla governance sinificata.
 societal_values.2312.a: "Codifichiamo le migliori pratiche in tutti i ministeri."
 
 societal_values.2313.title: "Mercati del [GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]"
 societal_values.2313.desc: "Un maggiore allineamento con le consuetudini sinificate ha aperto le porte [ROOT.GetCountry.Custom('IT_BURGHERS_AL_NOSTRO')][ROOT.GetCountry.Custom('IT_BURGHERS_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] all'interno del [GetInternationalOrganization('middle_kingdom').GetName]. Un nuovo astuto commerciante, [target_character.GetName], propone contratti standard ed una etichetta di corte per gli inviati delle gilde, promettendo un migliore accesso ai mercati e favori tra i partner sinizzati."
 societal_values.2313.a: "Amiamo il suono dell'oro che tintinna nella nostra borsa!"
 
 societal_values.2314.title: "Ispirazioni Native"
 societal_values.2314.desc: "Il rinomato artigiano [target_character.GetName] svela un'opera ambiziosa ispirata alle nostre storie, ai nostri motivi e ai nostri riti. Sia i cortigiani che i popolani ne sono affascinati, e i mecenati ne chiedono a gran voce il completamento, a conferma che la nostra tradizione risplende senza bisogno di esprimersi in forme prese in prestito.
 societal_values.2314.a: "L'arte parla alla nostra anima."
 gains_depend_on_scope_target_character_total_abilities: "I vantaggi per la nostra [culture|e] dipenderanno dalla [total_ability|e] di [target_character.GetName]"
 
 societal_values.2315.title: "I Migranti Arrivano da [target_province_origin.GetNameWithNoTooltip]"
 societal_values.2315.desc: "Gruppi di famiglie hanno iniziato a lasciare [target_province_origin.GetName], attraversando le nostre terre da [target_country.GetName]. Attratti da nuove opportunità o dal malcontento nei confronti dell'amministrazione locale, questi migranti si stabiliscono ora a [target_province_destination.GetName], portando con sé usanze e competenze che potrebbero alterare l'equilibrio della nostra società, avvicinandoci sempre di più al [GetInternationalOrganization('middle_kingdom').GetName].
 
 societal_values.2316.title: "Le Molte Mani di [target_country.GetNameWithNoTooltip]"
 societal_values.2316.desc: "Gli inviati di [target_country.GetName], leader del [GetInternationalOrganization('middle_kingdom').GetName], arrivano alle nostre porte portando sontuosi tributi e doni simbolici. Accettarli significa riconoscere il prestigio della loro posizione e avvicinarsi alla loro orbita, mentre rifiutare sarebbe visto come un atto di orgogliosa sfida, rischiando disordini e Stati indisciplinati."
 societal_values.2316.a: "Rifiutiamo i loro doni."
 societal_values.2316.b: "Solo uno sciocco li rifiuterebbe."
 
 societal_values.2317.title: "Scontri Culturali in [target_province.GetNameWithNoTooltip]"
 societal_values.2317.desc: "I migranti [target_culture.GetName] hanno messo radici in [target_province.GetName] e la loro crescente presenza solleva ora interrogativi difficili. Alcuni membri del [ROOT.GetCountry.GetGovernment.GetCourtTitle] ci esortano a imporre limiti più severi ai loro diritti, temendo slealtà ed un indebolimento culturale, mentre altri sostengono che mostrare tolleranza rafforzerebbe il nostro prestigio e ci farebbe guadagnare la lealtà di questi nuovi sudditi.
 societal_values.2317.a: "Reprimiamo i loro diritti."
 societal_values.2317.b: "Questa è una linea che non oltrepasseremo."
 every_location_in_target_province_cracked_down_on_minorities_modifier: "Le nostre [location|e] in [target_province.GetName] otterranno [ShowModifier('cracked_down_on_minorities_modifier')] per #Y 10#! anni"
 
 societal_values.2318.title: "La [ShowPopTypeNameWithNoTooltip('burghers')] [target_country.GetAdjectiveWithNoTooltip] Insediata in [target_location_destination.GetNameWithNoTooltip]"
 societal_values.2318.desc: "La [ShowPopTypeName('burghers')] proveniente da [target_country.GetName] ha iniziato a stabilirsi attorno a [target_location_destination.GetName], costruendo reti che collegano più strettamente il nostro commercio a [GetInternationalOrganization('middle_kingdom').GetName]. La loro presenza promette nuovi beni e prosperità, ma alcuni avvertono che darà ai commercianti stranieri un'influenza indebita sulla nostra economia.
 societal_values.2318.a: "Un afflusso di [ShowPopTypeNameWithNoTooltip('burghers')] è una buona cosa, vero?"
 
 societal_values.2319.title: "Il [target_religion.GetNameWithNoTooltip] Mette Radici a [target_province.GetNameWithNoTooltip]"
 societal_values.2319.desc: "La nostra vicinanza a [target_country.GetName] ha notevolmente giovato al nostro [ROOT.GetCountry.GetFlavorRank]. Recentemente, questa relazione ha prodotto un nuovo sviluppo. I [target_country.GetAdjectiveWithNoTooltip] hanno portato la loro fede [target_religion.GetName] a [target_province.GetName], dove ora inizia a trovare seguaci tra la popolazione. Alcuni vedono questo come una pericolosa intrusione che mina le nostre tradizioni, mentre altri sostengono che potrebbe rafforzare i legami con [GetInternationalOrganization('middle_kingdom').GetName].
 societal_values.2319.a: "Tolleriamo il loro culto."
 societal_values.2319.b: "Sradichiamo questa eresia."
 approximately_10_percent_pop_target_province_convert_target_religion_tt: "Circa #Y 10%#! dei nostri [pops|e] che seguono [our_religion_scope.GetName] in [target_province.GetName] verranno convertiti in [target_religion.GetName]"
 
 societal_values.2320.title: "Condivisione della Conoscenza nella Sfera di [target_country.GetNameWithNoTooltip]"
 societal_values.2320.desc: "Come leader della [GetInternationalOrganization('middle_kingdom').GetName], [target_country.GetName] ha già abbracciato istituzioni assenti nel nostro [ROOT.GetCountry.GetFlavorRank]. I loro studiosi e inviati si offrono di condividere con noi metodi, tecnologie e pratiche, promettendo di ridurre il divario tra i nostri stati, sebbene con qualche cautela sul fatto che tali doni hanno il prezzo di una dipendenza più profonda."
 societal_values.2320.a: "Un investimento nella conoscenza paga i migliori interessi."
 societal_values.2320.b: "Non abbiamo bisogno di ingerenze straniere."
 gain_in_institutions_depends_on_monthly_towards_sinicized_tt: "I progressi [institution|e] ottenuti e il numero di [location|e] interessate dipenderanno dal nostro [ShowModifierTypeName('monthly_towards_sinicized')]"
 
 societal_values.2321.title: "L'Architettura di [target_country.GetNameWithNoTooltip]"
 societal_values.2321.desc: "Dai grandi palazzi di [target_country.GetLongName] ai suoi templi e giardini, gli architetti di [target_country.GetAdjectiveWithNoTooltip] hanno perfezionato uno stile che fonde maestosità e armonia. Delegati e costruttori provenienti da lontano ora portano la conoscenza di questi progetti al nostro [ROOT.GetCountry.GetFlavorRank]. Dobbiamo decidere se adottare i loro insegnamenti o esaltare le nostre tradizioni native."
 societal_values.2321.a: "Impariamo dai loro ingegneri."
 societal_values.2321.b: "Eleveremo i nostri stili."
 
 
 societal_values.2322.title: "Controversia sull'Integrazione"
 societal_values.2322.desc: "In [target_province.GetName], le comunità di soggetti [target_culture.GetName] sono cresciute abbastanza da attirare l'attenzione del [ROOT.GetCountry.GetGovernment.GetCourtTitle]. I magistrati discutono su quale sia la strada giusta: offrire riconoscimento e aiuto per accelerare la loro integrazione, o applicare misure più severe per riaffermare le usanze autoctone.
 societal_values.2322.a: "Unità per accelerare i nostri sforzi."
 societal_values.2322.b: "Ameranno essere [our_culture_scope.GetNameWithNoTooltip]."
 
 societal_values.2323.title: "Il Futuro del Nostro [ROOT.GetCountry.GetFlavorRank]"
 societal_values.2323.desc: "Con [target_heir.GetName] ancora giovane, il [ROOT.GetCountry.GetGovernment.GetCourtTitle] discute su chi dovrebbe essere il suo tutore. Un celebre mentore nativo, [target_tutor1.GetName], è pronto a plasmare [target_heir.GetHerHim] secondo i nostri costumi, mentre [target_tutor2.GetName], un eminente istruttore di [target_birth_location.GetName] — esperto nei riti e negli insegnamenti del [GetInternationalOrganization('middle_kingdom').GetName] — offre un corso di arte di governo sinificata.
 societal_values.2323.a: "[target_heir.GetSheHe|U] sarà istruito da [target_tutor2.GetShortNameWithNoTooltip]."
 societal_values.2323.b: "[target_tutor1.GetShortNameWithNoTooltip] ci sarà utile."
 societal_values.2323.c: "[target_heir.GetShortNameWithNoTooltip] non studierà ulteriormente."
