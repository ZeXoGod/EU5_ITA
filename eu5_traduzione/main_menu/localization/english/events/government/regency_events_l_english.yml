l_english:
 regencies.1.title: "Incorona il Reggente"
 regencies.1.desc: "La morte prematura di [target_previous_ruler.GetName] ha costretto il nostro [ROOT.GetCountry.GetFlavorRank] a entrare in un periodo di reggenza fino a quando non verrà trovato un erede legittimo. Sebbene per la legge [ROOT.GetCountry.GetAdjective], [target_character.GetName] non dovrebbe essere il sovrano, [target_character.GetSheHe] ha guadagnato la popolarità e il sostegno [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')].\n\nNaturalmente, una persona ambiziosa come [target_character.GetShortNameWithNoTooltip] è più che interessata ad acquisire la leadership di [ROOT.GetCountry.GetFlavorRank]. Ma alla fine, è [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] che decide se [target_character.GetSheHe] è degno di governare [ROOT.GetCountry.GetLongNameWithNoTooltip]."
 regencies.1.a: "Questa è una buona idea!"
 regencies.1.a.japanese.tt: "Questo ci impedirà di avere la dinastia [target_previous_ruler.GetDynasty.GetName], il che cambierà anche l'identità del nostro [ROOT.GetCountry.GetFlavorRank]"
 regencies.1.founds_dynasty_tt: "Fonda una nuova [dynasty|e] in [THIS.GetCharacter.GetLocation.GetName]"
 regencies.1.a.japanese_imperial_family.tt: "Cessaremo di far parte della [ShowGovernmentReformName('japanese_imperial_family')]"
 regencies.1.b: "Evitiamolo!"
 regencies.1.c: "In realtà, [target_previous_ruler.GetShortNameWithNoTooltip] ha adottato [target_character.GetShortNameWithNoTooltip] la [target_previous_ruler.GetHerHis] volontà."
 
 regencies.2.title: "Nessun Rancore"
 regencies.2.desc: "La buona istruzione e il fascino naturale di [ROOT.GetCountry.GetGovernment.GetHeir.GetName] hanno reso [ROOT.GetCountry.GetGovernment.GetHeir.GetHerHim] un'opzione più che appropriata per il trono. La cattiva amministrazione di [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName], tuttavia, ha fatto sì che [ROOT.GetCountry.GetName] risenta della sua mancanza di [stability|e]. Governare una nazione è difficile e delicato come raccogliere rose senza toccare una sola spina; e, a volte, non si nasce con essa. Forse potremmo usare una di quelle spine..."
 regencies.2.a: "Dobbiamo garantire la [stability|e] di [ROOT.GetCountry.GetNameWithNoTooltip]. A qualunque costo."
 regencies.3.title: "Anche Come un'Ombra"
 regencies.3.desc: "Dopo essere sopravvissuto al tentativo di ledere la [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHis] integrità fisica, [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] ha iniziato a sentirsi consumato da quella che [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe] potrebbe definire cautela, mentre altri potrebbero riferirsi ad essa con parole meno piacevoli. [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe|U] ha iniziato a evitare eventi sociali, lasciando il resto del consiglio da solo a governare l'intera nazione.\nLa flagrante mancanza di responsabilità di [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHis|U] ha sollevato molti sospetti tra la corte, tuttavia, ciò ha notevolmente deteriorato la pubblica opinione di [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] è lo strano comportamento che [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe] ha mostrato ultimamente, [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHis] con gli occhi rossi e spalancati nel cuore della notte, borbottando nell'oscurità che [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe] non lascerà mai il trono, chiedendo che qualcuno venga da [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHim] anche solo come un'ombra, anche solo come un sogno."
 regencies.3.a: "Dobbiamo porre fine a tutto questo immediatamente."
 regencies.3.c: "Non è poi così male."
 regencies.4.title: "Anche Come un Sogno"
 regencies.4.desc: "Dopo il fallito tentativo di impedire a [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] di peggiorare il destino della nostra nazione, la paranoia che aveva circondato [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHim] si è solo rivelata vera, causando così un danno ancora maggiore alla salute mentale di [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHis]. Dopo aver già interrogato i membri più stretti del consiglio, [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] ha iniziato a entrare nelle loro stanze senza preavviso, accompagnato da alcune guardie [ROOT.GetCountry.GetGovernment.GetAdjective] e con un tono severo nella [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHis] voce: "Questo deve essere fatto", è l'unica risposta che si può ottenere da [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHim] mentre i loro beni vengono controllati."
 regencies.4.a: "Questa è solo una soluzione."
 regencies.5.title: "Menti Malvagie"
 regencies.5.desc: "L'oro è una cosa pericolosa, impossibile resistere al suo luccichio allettante. Si nasconde nell'ombra, attraendo gli ignari stolti con il suo bagliore fatale, la sua rotondità dorata come due occhi demoniaci. [target_character.GetName] non è estraneo a questa sensazione pericolosa, la [target_character.GetHerHis] faccia infastidita alla disperata ricerca di un nuovo giocattolo con cui giocare,le  [target_character.GetHerHis] dita che ispezionano ogni cassetto, ogni tasca, cercando di usare le [target_character.GetHerHis] mani di come Mida. Nel frattempo, la nostra nazione soffre, la popolazione sprofonda lentamente nella disperazione, le bocche affamate si aprono in preghiera.
 regencies.5.a: "Non possiamo permettere che [target_character.GetNameWithNoTooltip] rovini il nostro paese."
 regencies.5.c: "Ormai è troppo tardi!"
 regencies.6.title: "Caccia al Tesoro"
 regencies.6.desc: "È iniziato con qualche risata innocente, qualche commento casuale, qualche suggerimento senza peccato. Poi ha iniziato a trasformarsi in sorrisi maliziosi, commenti taglienti, ordini sinistri. L'intero palazzo sapeva che [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] si era abituato troppo al potere, ma pochi avrebbero anche solo preso in considerazione che [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe] sarebbe arrivato a tanto per preservarlo. Il nostro legittimo erede, [ROOT.GetCountry.GetGovernment.GetHeir.GetName], è stato imprigionato dopo essere stato invitato a "trovare il tesoro speciale" nascosto nelle segrete."
 regencies.6.a: "Le voci si diffondono nel nostro paese."
 regencies.7.title: "Giorni di Gloria"
 regencies.7.desc: "A volte la speranza si trova nei luoghi più inaspettati. Fin dall'inizio della [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHis] reggenza, [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] ha dimostrato di essere un eccellente sovrano, sempre attento alle necessità del suo popolo. Alcuni arrivano addirittura a dire che la nostra nazione vivrebbe una maggiore prosperità se [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe] rimanesse al potere un po' più a lungo...\n\nData l'imminente maggiore età di [ROOT.GetCountry.GetGovernment.GetHeir.GetName], ciò non dovrebbe essere affatto possibile. Eppure la sua inettitudine ha già fatto infuriare la maggior parte dei suoi insegnanti, molti dei quali hanno lasciato il nostro tribunale dopo aver tentato senza successo di tenere a freno [ROOT.GetCountry.GetGovernment.GetHeir.GetHimHer].
 regencies.7.a: "Sono sicuro che si possa fare qualcosa..."
 regencies.7.b: "[ROOT.GetCountry.GetGovernment.GetHeir.GetSheHe|U] non è il primo erede incompetente."