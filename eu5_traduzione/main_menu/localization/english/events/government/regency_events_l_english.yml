l_english:
 regencies.1.title: "Incorona il Reggente"
 regencies.1.desc: "La morte prematura di [target_previous_ruler.GetName] ha costretto [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')] nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] a entrare in un periodo di reggenza fino a quando non verrà trovato un erede legittimo. Sebbene per la legge [ROOT.GetCountry.Custom('IT_ADJ_FS')]], [target_character.GetName] non dovrebbe essere il sovrano, [target_character.GetHerHim] ha guadagnato la popolarità e il sostegno [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')].\n\nNaturalmente, una persona ambiziosa come [target_character.GetShortNameWithNoTooltip] è più che interessata ad acquisire la leadership di [ROOT.GetCountry.GetFlavorRank]. Ma alla fine, [ROOT.GetCountry.Custom('IT_NOBLES_SONO')] [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a decidere se [target_character.GetSheHe] è degno di governare [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetLongNameWithNoTooltip]."
 regencies.1.a: "Questa è una buona idea!"
 regencies.1.a.japanese.tt: "La dinastia [target_previous_ruler.GetDynasty.GetName] non governerà più, il che cambierà anche l'identità [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]"
 regencies.1.founds_dynasty_tt: "Fonda una nuova [dynasty|e] in [THIS.GetCharacter.GetLocation.GetName]"
 regencies.1.a.japanese_imperial_family.tt: "Cessaremo di far parte della [ShowGovernmentReformName('japanese_imperial_family')]"
 regencies.1.b: "Evitiamolo!"
 regencies.1.c: "In realtà, [target_previous_ruler.GetShortNameWithNoTooltip] ha adottato [target_character.GetShortNameWithNoTooltip] di sua volontà."
 
 regencies.2.title: "Nessun Rancore"
 regencies.2.desc: "La buona istruzione e il fascino naturale di [ROOT.GetCountry.GetGovernment.GetHeir.GetName] [ROOT.GetCountry.GetGovernment.GetHeir.Custom('IT_ART_LO_LA')] hanno reso un'opzione più che appropriata per il trono. La cattiva amministrazione di [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName], tuttavia, ha fatto sì che [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] risenta della sua mancanza di [stability|e]. Governare una nazione è difficile e delicato come raccogliere rose senza toccare una sola spina; e, a volte, non si nasce con questo dono. Forse potremmo usare una di quelle spine..."
 regencies.2.a: "Dobbiamo garantire la [stability|e] [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip]. A qualunque costo."
 regencies.3.title: "Anche Come un'Ombra" 
 regencies.3.desc: "Dopo essere sopravvissut[ROOT.GetCountry.GetGovernment.GetActiveRegent.Custom('IT_ART_O_A')] ad un tentativo di ledere la sua integrità fisica, [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] ha iniziato a sentirsi consumat[ROOT.GetCountry.GetGovernment.GetActiveRegent.Custom('IT_ART_O_A')] da quella che [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe] potrebbe definire cautela, mentre altri potrebbero riferirsi ad essa con parole meno piacevoli. Ha iniziato a evitare eventi sociali, lasciando il resto del consiglio da solo a governare l'intera nazione.\nLa sua flagrante mancanza di responsabilità ha sollevato molti sospetti tra la corte, tuttavia, ciò ha notevolmente deteriorato la pubblica opinione di [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] è lo strano comportamento che ha mostrato ultimamente: si sveglia con gli occhi rossi e spalancati nel cuore della notte, borbottando nell'oscurità che non lascerà mai il trono, chiedendo che qualcuno venga da [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHim] anche solo come un'ombra, anche solo come un sogno."
 regencies.3.a: "Dobbiamo porre fine a tutto questo immediatamente."
 regencies.3.c: "Non è poi così male."
 regencies.4.title: "Anche Come un Sogno"
 regencies.4.desc: "Dopo il fallito tentativo di impedire a [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] di peggiorare il destino della nostra nazione, la paranoia che [ROOT.GetCountry.GetGovernment.GetActiveRegent.Custom('IT_ART_LO_LA')] aveva circondato si è rivelata vera, causando così un danno ancora maggiore alla sua salute mentale. Dopo aver già interrogato i membri più stretti del consiglio, [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] ha iniziato a entrare nelle loro stanze senza preavviso, accompagnato da alcune guardie [ROOT.GetCountry.GetGovernment.Custom('IT_ADJ_FP')] e con un tono severo nella voce: "Questo deve essere fatto", è l'unica risposta che si può ottenere da [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHim] mentre vengono ispezionati i propri effetti personali."
 regencies.4.a: "È una soluzione come un'altra."
 regencies.5.title: "Menti Malvagie"
 regencies.5.desc: "L'oro è una cosa pericolosa, impossibile resistere al suo luccichio allettante. Si nasconde nell'ombra, attraendo gli ignari stolti con il suo bagliore fatale, la sua rotondità dorata come due occhi demoniaci. [target_character.GetName] non è estraneo a questa sensazione pericolosa, la sua faccia infastidita alla disperata ricerca di un nuovo giocattolo con cui giocare, le sue dita che ispezionano ogni cassetto, ogni tasca, cercando di usare le sue mani come Mida. Nel frattempo, la nostra nazione soffre, la popolazione sprofonda lentamente nella disperazione, le bocche affamate si aprono in preghiera.
 regencies.5.a: "Non possiamo permettere che [target_character.GetNameWithNoTooltip] rovini il nostro paese."
 regencies.5.c: "Ormai è troppo tardi!"
 regencies.6.title: "Caccia al Tesoro"
 regencies.6.desc: "È iniziato con qualche risata innocente, qualche commento casuale, qualche suggerimento senza peccato. Poi ha iniziato a trasformarsi in sorrisi maliziosi, commenti taglienti, ordini sinistri. L'intero palazzo sapeva che [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] si era abituat[ROOT.GetCountry.GetGovernment.GetActiveRegent.Custom('IT_ART_O_A')] troppo al potere, ma pochi avrebbero anche solo preso in considerazione che sarebbe arrivat[ROOT.GetCountry.GetGovernment.GetActiveRegent.Custom('IT_ART_O_A')] a tanto per preservarlo. Il nostro legittimo erede, [ROOT.GetCountry.GetGovernment.GetHeir.GetName], è stato imprigionato dopo essere stato invitato a "trovare il tesoro speciale" nascosto nelle segrete."
 regencies.6.a: "Le voci si diffondono nel nostro paese."
 regencies.7.title: "Giorni di Gloria"
 regencies.7.desc: "A volte la speranza si trova nei luoghi più inaspettati. Fin dall'inizio della sua reggenza, [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] ha dimostrato di essere un[ROOT.GetCountry.GetGovernment.GetActiveRegent.Custom('IT_ART_NULL_A')] eccellente governante, sempre attent[ROOT.GetCountry.GetGovernment.GetActiveRegent.Custom('IT_ART_O_A')] alle necessità del suo popolo. Alcuni arrivano addirittura a dire che la nostra nazione vivrebbe una maggiore prosperità se rimanesse al potere un po' più a lungo...\n\nData l'imminente maggiore età di [ROOT.GetCountry.GetGovernment.GetHeir.GetName], ciò non dovrebbe essere affatto possibile. Eppure la sua inettitudine ha già fatto infuriare la maggior parte dei suoi insegnanti, molti dei quali hanno lasciato la nostra corte dopo aver tentato senza successo di tenerl[ROOT.GetCountry.GetGovernment.GetHeir.Custom('IT_ART_O_A')] a freno.
 regencies.7.a: "Sono sicuro che si possa fare qualcosa..."
 regencies.7.b: "[ROOT.GetCountry.GetGovernment.GetHeir.GetSheHe|U] non è [ROOT.GetCountry.GetGovernment.GetHeir.Custom('IT_ART_IL_LA')] primo erede incompetente."