l_english:
 regency_estate_events.1.title: "Leadership del Ceto Messa in Discussione"
 regency_estate_events.1.desc: "Negli ultimi mesi, una fazione ha guadagnato forza e crede di dover governare durante la reggenza.\n\nLe loro richieste sono iniziate come pettegolezzi; qualcuno sussurra che questa o quella persona non è contenta della direzione presa dalla nazione, un altro dice che la fazione dominante non è forte quanto quest'altra, o che non è rappresentata nella reggenza come dovrebbe e così via.\n\n[target_regent.GetName] è preoccupato, per ovvie ragioni, e vede che il potere della sua fazione è stato indebolito al punto da fargli dubitare di poter reagire. È il momento di prendere una decisione che cambierà la nostra nazione."
 regency_estate_events.1.a: "Accettiamo un cambio di leadership."
 regency_estate_events.1.b: "Sosteniamo il reggente."
 
 
 regency_estate_events.3.title: "Reggente Tiranno"
 regency_estate_events.3.desc: "Le faide di sangue sono il tipo di cose che fanno crollare le nazioni, ma sono vecchie quanto l'essere umano stesso. Il nostro [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle], [target_regent.GetName], pensa che essere al potere sia un'occasione d'oro per sbarazzarsi di alcuni avversari politici.\n\nSta usando la sua influenza come reggente per attaccare senza pietà qualsiasi voce che si esprima contro di [target_regent.GetHerHim] anche quando non lo fa, solo perché può farlo.\n\nOvviamente, le altre fazioni non sono particolarmente contente di come stanno andando le cose e potrebbero tentare di vendicarsi. Siamo a un bivio in cui dobbiamo decidere cosa fare: dovremmo intervenire?"
 regency_estate_events.3.a: "Dobbiamo avere fiducia in [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetShortNameWithNoTooltip]."
 regency_estate_events.3.b: "Non dobbiamo tollerare la tirannia."
 
 
 regency_estate_events.5.title: "Problemi [ROOT.GetCountry.Custom('IT_BURGHERS_DAL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] "
 regency_estate_events.5.desc: "Si dice che ai membri [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] interessino solo i soldi. Finché il denaro è abbondante, sono felici e non causeranno molti problemi. Almeno, questo è quello che pensavamo.\n\n[target_regent.GetName] e la sua fazione hanno usato il loro potere per promuovere ulteriormente alcuni affari loschi mentre erano al potere. Non sarebbe la prima volta che chiudiamo un occhio sul contrabbando, ma queste mosse illecite hanno irritato un'altra nazione e potrebbero usare questo incidente come scusa per dichiararci guerra e ottenere dei risarcimenti. Sfortunatamente, non sono disposti a negoziare."
 regency_estate_events.5.a: "Possiamo solo aspettare."
 
 
 regency_estate_events.6.title: "L'Intolleranza Aumenta"
 regency_estate_events.6.desc: "Nessuno si sorprenderebbe se si dicesse che ogni potere religioso cerca sempre di perpetuare il proprio potere o di affermare il proprio dominio sugli altri quando governa. E questa è esattamente la situazione che [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetLongName] sta affrontando.\n\n[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_STA')] usando il proprio potere per eliminare l'influenza delle altre religioni, e [ROOT.GetCountry.Custom('IT_CLERGY_HA')] un potere troppo grande per opporsi. Una timida protesta è tutto ciò che siamo riusciti a ottenere. Cambieremo questa politica in futuro, senza dubbio, ma per ora dovremo conviverci."
 regency_estate_events.6.a: "Un problema alla volta."
 
 
 regency_estate_events.9.title: "Il Reggente ha un'Influenza Positiva"
 regency_estate_events.9.desc: "Quando uomini e donne buoni sono più devoti al bene della nazione che ai propri interessi, accadono grandi cose. Per mesi, [target_regent.GetName] ha dedicato molto tempo a condividere la sua saggezza con [target_heir.GetName], ed entrambi hanno apprezzato molto questo periodo. La preparazione per diventare un governante non è mai facile, ma [target_regent.GetShortNameWithNoTooltip] ha fatto un ottimo lavoro. Lezioni di scienze, galateo, storia e tattiche militari si susseguivano nel palazzo, seguendo il reggente e l'erede ovunque andassero."
 regency_estate_events.9.a: "[target_heir.GetShortNameWithNoTooltip] ha imparato così tanto!"