l_english:
 government_conversion_events.conversion_complete.title: "L'Ascesa della [target_government_type.GetNameWithNoTooltip] [target_country.Custom('IT_ADJ_FS')]"
 government_conversion_events.conversion_complete.title_fallback: "Riforma del Governo"
 government_conversion_events.conversion_complete.desc: "Gli ultimi anni sono stati un periodo di turbolenza e disordini. Sebbene la soluzione migliore a lungo termine per [target_country.Custom('IT_ART_RANGO')][target_country.GetLongName] fosse quella di riformarsi in una [target_government_type.GetName], molte persone influenti, anziane e decadenti, hanno lottato con le unghie e con i denti per mantenere il vecchio ordine della [origin_government_type.GetName]. Ciononostante, [target_character.GetName] è riuscito a superare le avversità e ad abolire le vecchie tradizioni che ostacolavano la centralizzazione del potere della nuova [target_government_type.GetNameWithNoTooltip]."
 government_conversion_events.conversion_complete.a: "Non più [origin_government_type.GetNameWithNoTooltip], oggi siamo una [target_government_type.GetNameWithNoTooltip]!"