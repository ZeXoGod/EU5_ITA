l_english:

 succession_desc_key: "La tradizione del nostro popolo prevede che solo i più adatti e capaci salgano al trono, indipendentemente dal modo in cui lo raggiungono. Questo di solito significa che i figli del vecchio [ROOT.GetCountry.GetGovernment.GetRulerTitle] si uccideranno a vicenda finché non ne rimarrà solo uno a governare incontrastato."
 succession.1.title: "L'Uccisione dei Figli di [old_ruler.GetNameWithNoTooltip]"
 succession.1.title_fallback: "L'Eliminzione dei Figli"
 succession_desc_murder_key: "\n\nStiamo ricevendo notizie che [killer_scope.GetName] è riuscito a eliminare [victim_scope.GetName] facendolo strangolare dai suoi uomini, in questo modo ha seguito la tradizione e ha eliminato un pericoloso rivale senza spargere sangue di parenti."
 succession.1.desc.a: "$succession_desc_key$$succession_desc_murder_key$"
 succession.1.desc.b: "$succession_desc_key$$succession_desc_murder_key$\n\nFinalmente [killer_scope.GetName] è diventato l'ultimo discendente di [old_ruler.GetName] e sta per riprendere il controllo di [ROOT.GetCountry.GetName]"
 succession.1.desc.c: "$succession_desc_key$\n\nMa a causa delle onde del destino, tutti i figli rimanenti di [old_ruler.GetName] sono minorenni e inadatti a governare"
 succession.1.a: "[killer_scope.GetNameWithNoTooltip] è stato favorito."
 succession.1.a.tt: "L'eliminazione continuerà finché non rimarrà un solo figlio idoneo."
 succession.1.b: "Lodate [killer_scope.GetNameWithNoTooltip]!"
 succession.1.c: "Poni fine a questa situazione, supporta [killer_scope.GetShortNameWithNoTooltip]."
 succession.1.c.tt: "Ogni fratello di [killer_scope.GetName] perisce. Per ogni [character|e] ucciso, accadrà quanto segue:"
 succession.1.d: "La tradizione deve essere mantenuta, aspetteremo."
 succession.1.e: "Questa è una sciocchezza, un altro membro di [old_ruler.GetDynasty.GetNameWithNoTooltip] lo farà."
 
 succession.2.title: "Il Consigliere Potente"
 succession.2.desc: "L'ascesa del nostro nuovo [new_ruler.GetName] dopo la morte di [old_ruler.GetName] ha gettato il [ROOT.GetCountry.GetGovernment.GetCourtTitle] nel caos. Le diverse fazioni del paese stanno cercando di entrare nelle grazie del nuovo [ROOT.GetCountry.GetGovernment.GetRulerTitle], mentre allo stesso tempo indeboliscono o distruggono le altre fazioni, il che ha rapidamente gettato il governo nel caos.\n\nFortunatamente per [ROOT.GetCountry.GetName], il rispettato [usurper_scope.GetName] ha abbastanza potere per tenere a freno le fazioni scontente e diventare il perno che le tiene unite mentre [new_ruler.GetShortNameWithNoTooltip] cresce nel suo ruolo, anche se alcuni temono che [usurper_scope.GetShortNameWithNoTooltip], quando arriverà il momento, non rinuncerà volontariamente al suo nuovo potere."
 succession.2.a: "[new_ruler.GetNameWithNoTooltip] diventa una figura di spicco."
 
 succession.3.title: "Un Sostituto Adatto"
 succession.3.desc.partial: "Dopo la morte di [old_ruler.GetName], tutti i suoi figli rimasti sono troppo piccoli o comunque inadatti a governare [ROOT.GetCountry.GetName]. Per evitare che il paese sprofondi nel caos a causa della mancanza di un leader forte e rispettato, [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si è  stretta attorno alla figura di [dynasty_member_scope.GetName], un membro noto e capace della dinastia [old_ruler.GetDynasty.GetName]."
 succession.3.desc.a: "$succession.3.desc.partial$"
 succession.3.desc.b: "$succession.3.desc.partial$\n\nMa il destino è volubile e [dynasty_member_scope.GetName] ha trovato la sua fine prima di salire al trono, costringendo [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a riavviare la ricerca di un candidato adatto."
 succession.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 succession.3.b: "[ROOT.GetCountry.Custom('common_string_negative')]"
 
 succession.4.title: "Nascita di una Nuova Dinastia"
 succession.4.desc.default: "La morte di [old_ruler.GetName] senza un erede idoneo significa la fine della dinastia [old_ruler.GetDynasty.GetName]. Il nostro popolo piange la perdita della famiglia regnante, ma [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] deve voltare pagina e un nuovo leader ha risposto alla chiamata del popolo."
 succession.4.desc: "$succession.4.desc.default$\n\n[new_leader.GetName] della dinastia [new_leader.GetDynasty.GetName] è emerso [ROOT.GetCountry.Custom('IT_NOBLES_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] come il più influente e potente tra loro, frenando le fazioni scontente ed evitando che il paese sprofondi nel caos."
 succession.4.a: "Sangue nuovo"
 
 succession.5.title.new_ruler_son: "L'Ascesa di [new_ruler_son.GetNameWithNoTooltip]"
 succession.5.title.new_ruler_regent: "[new_ruler_regent.GetNameWithNoTooltip] usurpa il Trono"
 succession.5.title.no_ruler: "La Successione di [ROOT.GetCountry.GetNameWithNoTooltip]"
 succession.5.desc.new_ruler_son: "Finalmente, [new_ruler_son.GetName], [new_ruler_son.GetDaugtherSon] di [old_ruler.GetName], ha raggiunto l'età adulta, ed è idoneo a salire al trono di [ROOT.GetCountry.GetName]. Come suo primo atto, deve eliminare le minacce alla sua ascesa al trono, e consolidare il suo potere a [ROOT.GetCountry.GetCapital.GetName]."
 succession.5.desc.new_ruler_regent: "$succession.4.desc.default$\n\n[new_ruler_regent.GetName] della dinastia [new_ruler_regent.GetDynasty.GetName] è asceso [ROOT.GetCountry.Custom('IT_NOBLES_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] come il più influente e potente tra loro, frenando le fazioni scontente ed evitando che il paese sprofondi nel caos."
 succession.5.desc.no_ruler: "$succession.4.desc.default$"
 succession.5.a: "[new_ruler_son.GetDynasty.GetNameWithNoTooltip] prevarrà!"
 succession.5.a.tt: "Ogni fratello di [new_ruler_son.GetName] perisce. Per ogni [character|e] ucciso, accadrà quanto segue:"
 
 succession.100.title: "Il Nuovo [ROOT.GetCountry.GetGovernment.GetRulerTitle] di [ROOT.GetCountry.GetNameWithNoTooltip]"
 succession.100.desc.a: "Seguendo la tradizione del nostro popolo, dopo la morte di [old_ruler.GetName], il suo primogenito ottiene la maggior parte dei titoli e dell'eredità, diventando il nostro nuovo [ROOT.GetCountry.GetGovernment.GetRulerTitle], ma per la stessa legge ogni figlio maschio ha diritto a una parte delle terre del padre per governare autonomamente senza l'intervento dell'erede principale.\n\nQuesto riduce il controllo che [new_ruler.GetName] è in grado di esercitare in quelle province a un punto tale da essere quasi nullo. Allo stesso tempo, la divisione del [ROOT.GetCountry.GetFlavorRank] garantisce anche pace e stabilità, poiché non ci sono figli indigenti in cerca delle terre del padre."
 succession.100.desc.b: "[old_ruler.GetName] è passato nell'aldilà, fortunatamente [new_ruler.GetName] è vivo e in questo giorno diventa il nostro nuovo [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Poiché [new_ruler.GetHeShe] non ha fratelli eleggibili, non ci sarà alcuna divisione dei titoli di [old_ruler.GetNameWithNoTooltip]."
 succession.100.desc.c: "Le successioni non sono mai un processo fluido. A volte, i fratelli lottano per il trono. A volte, non c'è nessun erede disponibile per il trono. E a volte, il vecchio sovrano e il nuovo [ROOT.GetCountry.GetGovernment.GetRulerTitle] sono la stessa persona, eppure la corte si comporta come se la successione fosse in primo luogo avvenuta.\n\nQuesto è stato il caso di [new_ruler.GetName] che ha ereditato il trono di [ROOT.GetCountry.GetName] già parecchio tempo fa. Le leggi sulla successione [ROOT.GetCountry.Custom('IT_ADJ_FS')] sono un disastro se una tale confusione può verificarsi all'interno dello Stato..."
 succession.100.a: "Divideremo [ROOT.GetCountry.GetNameWithNoTooltip]."
 succession.100.b: "I Fratelli governeranno come uno."
 succession.100.b.tt: "I Fratelli continueranno a governare [ROOT.GetCountry.GetFlavorRank] insieme."
 succession.100.c: "I [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] non saranno separati!"
 succession.100.d: "[new_ruler.GetNameWithNoTooltip] sopporterà l'onere da solo."
 succession.100.e: "Dite addio a queste leggi..."
 succession.100.f: "La successione è stata un disastro in passato. Liberiamoci di questo sistema."
 succession.101.title: "L'Unione delle Corone"
 succession.101.desc: "Il nostro precedente monarca ha stretto un patto con la Corona di [union_partner.GetName]: chiunque sopravviva all'altro monarca erediterà il trono del suo partner contrattuale. Pertanto, il grande [new_ruler.GetName] sarà noto come il sovrano della Corona [junior_partner.GetAdjective].
 succession.101.a: "Lunga vita alla [junior_partner.GetGovernment.GetRulerTitle]!"
 succession.102.desc: "La Corona di [union_partner.GetName] una volta ha stretto un patto con la Corona di [junior_partner.GetName]: chiunque sopravviva all'altro monarca erediterà il suo trono, unendo entrambe le nazioni in un'unica [union|e]. A quanto pare, il precedente [ROOT.GetCountry.GetGovernment.GetRulerTitle] di [junior_partner.GetNameWithNoTooltip] è stato rivendicato dal Tristo Mietitore, e ora il trono [junior_partner.Custom('IT_ADJ_MS')] appartiene all'unico vero [new_ruler.GetName]."
 succession.102.a: "Possa il suo governo dare inizio a un'era di prosperità per l'Unione."
 
 joint_ruling.100.title.a: "Il Mandato è Scaduto"
 joint_ruling.100.title.b: "Una Valle di Lacrime"
 joint_ruling.100.desc.a: "In base alla legge e all'accordo tra i Governanti Congiunti di [ROOT.GetCountry.GetName], è giunto il momento per [ROOT.GetCountry.GetGovernment.GetRuler.GetName] di dimettersi e che [pretender_brother.GetName] salga al trono. Il buon nome di [ROOT.GetCountry.GetNameWithNoTooltip] e della dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] dipende dal pacifico trasferimento del potere."
 joint_ruling.100.desc.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] non ha fratelli adatti con cui condividere il trono, lasciando il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] come unico sovrano di [ROOT.GetCountry.GetName]."
 joint_ruling.100.a: "Alzati, mio ​​[ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 joint_ruling.100.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] è l'unico [ROOT.GetCountry.GetGovernment.GetRulerTitle] legittimo."
 joint_ruling.100.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] condurrà da solo."
 rebellious_prince_name: "Principi ribelli"
 
 joint_ruling.101.title: "Il Fratello Geloso"
 joint_ruling.101.desc: "[jealous_brother.GetName], il più duro e più adirato con i Governatori Congiunti di [ROOT.GetCountry.GetName], ha nuovamente portato il conflitto al cuore del governo. Questa volta, dopo essersi lamentato dell'abilità gestionale del nostro attuale [ROOT.GetCountry.GetGovernment.GetRulerTitle] e del pessimo stato di [ROOT.GetCountry.GetNameWithNoTooltip], chiede che il potere del trono gli venga immediatamente trasferito. Se non lo faremo, minaccia di radunare i suoi seguaci e di sollevare la sua regione in aperta ribellione contro l'attuale [ROOT.GetCountry.GetGovernment.GetRulerTitle].
 joint_ruling.101.a: "Eviteremo inutili spargimenti di sangue."
 joint_ruling.101.b: "Lasciate che faccia del suo peggio, siamo pronti."
 joint_ruling.101.c: "Il [ROOT.GetCountry.GetGovernment.GetRulerTitle] non tollera minacce alla pace, nemmeno da parte dei parenti. Catturatelo." 