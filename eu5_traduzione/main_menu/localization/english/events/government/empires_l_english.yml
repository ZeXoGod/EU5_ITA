l_english:
 empires.1.title: "Minacce [ROOT.GetCountry.Custom('IT_CROWN_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]"
 empires.1.desc: "Come la maggior parte delle dinastie, la nostra nazione è sotto costante attacco da parte di rivali stranieri che rivendicano i loro diritti sulla [ROOT.GetCountry.Custom('IT_CROWN_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Afflitto dalla mancanza di risorse finanziarie, [target_ruler.GetName] è stato consigliato di cercare negoziati diplomatici o altrimenti affrontare la possibile fine [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]."
 empires.1.a: "Prendiamo una posizione definitiva"
 empires.1.b: "Cerchiamo un compromesso diplomatico"
 empires.2.title: "Frammentazione Nazionale"
 empires.2.desc: "Sebbene comprenda una vasta area, [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] è politicamente una nazione piuttosto frammentata. Il potere [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetFullRulerName] sull'impero è stato fortemente limitato da vari governanti locali e [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] si trova ad affrontare crescenti difficoltà nell'amministrare il vasto impero. La disparata mescolanza di gruppi culturali, con valori e credenze differenti, ha portato allo scoppio di conflitti per le questioni più insignificanti."
 empires.2.a: "Aumentiamo gli sforzi di centralizzazione"
 empires.2.b: "Lasciamo la situazione così com'è"
 empires.3.title: "Le Riforme di [target_minister.GetNameWithNoTooltip]"
 empires.3.desc: "Amministrare un impero grande come [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] richiede un'ampia pianificazione economica e la mancanza di un buon consulente finanziario si è finora rivelata piuttosto disastrosa. La nomina di [target_minister.GetName] al nostro governo ha contribuito a invertire la rotta, tuttavia. [target_minister.GetHerHim|U] ha introdotto una serie di riforme finanziarie, tra cui un sistema fiscale più equo e un piano per il finanziamento del debito pubblico."
 empires.3.a: "Implementiamo il piano di finanziamento del debito pubblico."
 empires.3.b: "Implementiamo la riforma fiscale."
 empires.4.title: "Tempi di Prosperità"
 empires.4.desc: "[target_location.GetName] è diventata famosa per i successi artistici e la fiorente economia. Artisti, filosofi e poeti affluiscono a [target_location.GetNameWithNoTooltip] e la vivace economia ha permesso ingenti finanziamenti per l'arte. Diversi edifici di pregio architettonico vengono edificati e splendidi giardini vengono costruiti per dimostrare la ricchezza del nostro Paese, e molti membri della nostra nuova élite intellettuale hanno idee su come migliorare varie parti del Paese."
 empires.4.a: "Investite in migliori infrastrutture urbane."
 empires.4.b: "Investite in migliori infrastrutture rurali."
 empires.4.c: "Investite in migliori metodi di produzione."
 empires.5.title: "Il Regno di [target_character.GetNameWithNoTooltip]"
 empires.5.desc: "[ROOT.GetCountry.Custom('IT_ART_RANGO')|U][target_country.GetLongName] sta vivendo un'età dell'oro sotto il regno di [target_character.GetName]. Le sue abilità si sono dimostrate più che superbe, mentre stabilità, prestigio e sicurezza caratterizzano lo stato [target_country.GetAdjectiveWithNoTooltip]. L'economia sta registrando un trend positivo; l'arte e la cultura [target_country.GetCulture.GetName] prosperano a [target_country.GetGovernment.GetCourtTitle].\n\nIl nostro popolo ha eretto statue per onorare il regno di [target_character.GetShortNameWithNoTooltip] che ha ottunto il soprannome di '[target_character.Custom('IT_ART_IL_LA')] Grande'!"
 empires.5.a: "Lunga vita a [target_character.GetShortNameWithNoTooltip] target_character.Custom('IT_ART_IL_LA')] Grande!"