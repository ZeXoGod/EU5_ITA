l_english:
 empires.1.title: "Minacce [ROOT.GetCountry.Custom('IT_CROWN_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]"
 empires.1.desc: "Come la maggior parte delle dinastie, la nostra nazione è sotto costante attacco da parte di rivali stranieri che rivendicano i loro diritti sulla [ROOT.GetCountry.Custom('IT_CROWN_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Afflitto dalla mancanza di risorse finanziarie, [target_ruler.GetName] è stato consigliato di cercare negoziati diplomatici o altrimenti affrontare la possibile fine del nostro [ROOT.GetCountry.GetFlavorRank]."
 empires.1.a: "Prendere una posizione definitiva"
 empires.1.b: "Cercare un compromesso diplomatico"
 empires.2.title: "Frammentazione Nazionale"
 empires.2.desc: "Sebbene comprenda una vasta area, [ROOT.GetCountry.GetName] è politicamente una nazione piuttosto frammentata. Il potere di [ROOT.GetCountry.GetGovernment.GetFullRulerName] sull'impero è stato fortemente limitato da vari governanti locali e [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] si trova ad affrontare crescenti difficoltà nell'amministrare il vasto impero. La disparata mescolanza di gruppi culturali, con valori e credenze differenti, ha portato allo scoppio di conflitti per le questioni più insignificanti."
 empires.2.a: "Aumentare gli sforzi di centralizzazione"
 empires.2.b: "Lasciare così com'è"
 empires.3.title: "Le Riforme di [target_minister.GetNameWithNoTooltip]"
 empires.3.desc: "Amministrare un impero così grande come [ROOT.GetCountry.GetName] richiede un'ampia pianificazione economica e la mancanza di un buon consulente finanziario si è finora rivelata piuttosto disastrosa. La nomina di [target_minister.GetName] al nostro governo ha contribuito a invertire la rotta, tuttavia. [target_minister.GetSheHe|U] ha introdotto una serie di riforme finanziarie, tra cui un sistema fiscale più equo e un piano per il finanziamento del debito pubblico."
 empires.3.a: "Implementare il piano di finanziamento del debito pubblico."
 empires.3.b: "Implementare la riforma fiscale."
 empires.4.title: "Tempi di Prosperità"
 empires.4.desc: "[target_location.GetName] è diventata famosa per i successi artistici e la fiorente economia del nostro Paese. Artisti, filosofi e poeti affluiscono a [target_location.GetNameWithNoTooltip] e la fiorente economia ha permesso ingenti finanziamenti per l'arte. Diversi edifici di pregio architettonico vengono costruiti e splendidi giardini vengono costruiti per dimostrare la ricchezza del nostro Paese, e molti membri della nostra nuova élite intellettuale hanno idee su come migliorare varie parti del Paese."
 empires.4.a: "Investire in migliori infrastrutture urbane."
 empires.4.b: "Investire in migliori infrastrutture rurali."
 empires.4.c: "Investire in migliori metodi di produzione."
 empires.5.title: "Il Regno di [target_character.GetNameWithNoTooltip]"
 empires.5.desc: "[target_country.GetLongName] sta vivendo un'età dell'oro sotto il regno di [target_character.GetName]. Le abilità di [target_character.GetHerHis|U] si sono dimostrate più che superbe, mentre stabilità, prestigio e sicurezza caratterizzano lo stato [target_country.GetAdjectiveWithNoTooltip]. L'economia sta registrando un trend positivo; l'arte e la cultura di [target_country.GetCulture.GetName] prosperano nel [target_country.GetGovernment.GetCourtTitle].\n\nIl nostro popolo ha eretto statue per onorare il regno di [target_character.GetShortNameWithNoTooltip] e ha soprannominato [target_character.GetHerHim] '$nick_the_great$'."
 empires.5.a: "Lunga vita a [target_character.GetShortNameWithNoTooltip] $nick_the_great$!"