 earthquake_events.1.desc: "Ahimè, un grande disastro ha colpito [target_location.GetName]. È stato come se il cielo e la terra si spaccassero, creando un'enorme attività sismica che ha provocato lo sfollamento di molti dei nostri cittadini e la distruzione generale di molti edifici in tutta la città. Soprattutto, la nostra grande [ShowWorkOfArtName('hagia_sophia')] ha subito danni ingenti che potrebbero richiedere anni e denaro per essere riparati..."
