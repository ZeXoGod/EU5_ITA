 earthquake_events.79.historical_info: "Il terremoto che distrusse Lisbona fu una catastrofe di enormi proporzioni che risuonò in tutta Europa e persino nel Nuovo Mondo. Il 1° novembre 1755, la terra iniziò improvvisamente a tremare e gli edifici iniziarono a crollare. Per i sopravvissuti era tutt'altro che finita, poiché gli incendi divamparono in città, alimentati da forti venti. Migliaia di persone sarebbero cadute vittime della grande ondata di maremoto che raggiunse la terraferma pochi minuti dopo. Il numero delle vittime fu stimato tra le 20.000 e le 40.000 persone all'epoca e, dati tutti gli elementi, la spiegazione #italic punizione divina#! era un'opinione ampiamente diffusa sia in Portogallo che altrove."
 earthquake_events.7.historical_info: "Il terremoto di Lisbona del 1531 si verificò la mattina del 26 gennaio 1531. L'intensità del terremoto, combinata con la successiva inondazione del fiume Tago e uno tsunami che colpì le coste del Portogallo, causò gravi danni alla città e la morte di circa 30.000 persone."
 earthquake_events.1000.title: "Il terremoto di [target_location.GetNameWithNoTooltip]"
 earthquake_events.1000.desc: "Come se non ci fosse fine alle nostre disgrazie, un terremoto devastante ha colpito [target_location.GetName] e le sue aree circostanti. Quasi tutti gli edifici della città sono stati distrutti, costringendo migliaia di abitanti a fuggire in cerca di nuove case altrove. Ma questo non è solo un duro colpo per l'economia un tempo vivace di [target_location.GetNameWithNoTooltip] — potrebbe anche aprire la strada all'invasione dei nostri nemici!"
 earthquake_events.1000.a: "Che Dio abbia pietà di noi!"
 earthquake_events.1000.b: "Dobbiamo inviare subito dei soldati per fortificare la zona."
 earthquake_events.1000.tt: "[target_location.GetName] e le vicine coste [locations|E] perderà [prosperity|e], perdita [pops|e] e alcune [buildings|e] saranno distrutte dal disastro"
 earthquake_events.1000.historical_info: "Il terremoto del 2 marzo 1354 devastò Gallipoli. Gli Ottomani colsero rapidamente l'occasione per attraversare i Dardanelli e conquistare la città, conquistando così il loro primo punto d'appoggio in Europa."
 earthquake_events.1001.title: "$earthquake_events.1000.title$"
 earthquake_events.1001.desc: "La [target_country.GetAdjectiveWithNoTooltip] città di [target_location.GetName] è stata colpita da un devastante terremoto e ora giace nel caos e nelle rovine. La gente si è dispersa ai quattro venti e le difese sono in disordine. Questa sembra un'opportunità data da Dio per cercare di strappare la città da [target_country.GetName], e ripopolarlo con i nostri leali sudditi. Ma un approccio più cauto sarebbe quello di invitare alcuni degli abili cittadini a stabilirsi in [capital_location.GetName]." 
 earthquake_events.1001.a: "Un segno di Dio! Pianifica l'attacco!"
 earthquake_events.1001.b: "Invogliare gli interessati a trasferirsi a [capital_location.GetNameWithNoTooltip]."
 earthquake_events.1001.historical_info: "$earthquake_events.1000.historical_info$"
 earthquake_events.1100.title: "Il destino di [target_location.GetNameWithNoTooltip]"
 earthquake_events.1100.desc: "[target_location.GetName] giace in rovina dopo il terremoto, e la nostra conquista non l'ha migliorata. Ma la città spopolata offre una grande opportunità di reinsediamento, e [ShowCultureName('turkish_culture')] Anatolici, sia di origine urbana che nomade, hanno già iniziato a trasferirsi qui, ovviamente incoraggiati da noi. Questo diventerà un punto d'appoggio importante in Rumelia.!" 
 earthquake_events.1100.a: "Era la volontà di Dio."
 earthquake_events.1100.historical_info: "Dopo la conquista di Gallipoli da parte del comandante ottomano Solimano Pascià, la città spopolata fu ripopolata da migranti turchi provenienti dall'Anatolia e divenne la prima roccaforte turca in Europa. Ciò causò grande timore a Costantinopoli e alla fine scatenò la Crociata sabauda del 1366-67."
