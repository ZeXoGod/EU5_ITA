 earthquake_events_minor.desc: "La zona intorno [target_location.GetName] ha subito una sequenza di terremoti negli ultimi giorni. Sebbene la popolazione fosse in preda al panico e si siano verificati danni significativi sia durante il terremoto che durante gli incendi che ne sono seguiti, fortunatamente i danni sembrano essere gestibili. I nostri consulenti hanno anche sottolineato che potremmo sfruttare la distruzione causata come un'opportunità conveniente per reinvestire in [target_location.GetNameWithNoTooltip] e plasmarlo secondo i nostri desideri."
