 earthquake_events.title: "Il Terremoto a [target_location.GetNameWithNoTooltip] del [GetCurrentYear]"

 earthquake_events_minor.desc: "La zona intorno a [target_location.GetName] ha subito una sequenza di terremoti negli ultimi giorni. Sebbene la popolazione fosse in preda al panico e si siano verificati danni significativi sia durante il terremoto che durante gli incendi che ne sono seguiti, fortunatamente i danni sembrano essere gestibili. I nostri consulenti hanno anche sottolineato che potremmo sfruttare la distruzione causata come un'opportunità conveniente per reinvestire in [target_location.GetNameWithNoTooltip] e plasmarlo secondo i nostri desideri."
 earthquake_events_minor.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_minor.a.tt: "[target_location.GetName] e le [locations|E] vicine perderanno una piccola quantità di [prosperity|e], dei [pops|e] e alcuni [buildings|e] saranno distrutti dal disastro."
 earthquake_events_minor.b: "Supporta [target_location.GetNameWithNoTooltip] con un po' di soldi"
 earthquake_events_minor.b.tt: "[target_location.GetName] e le [locations|E] vicine perderanno una piccola quantità di [prosperity|e], dei [pops|e] e alcuni [buildings|e] saranno distrutti dal disastro. Con i nostri investimenti nella [location|E] sarà più facile ricostruire."
 earthquake_events_major.desc: "Un terremoto ha colpito [target_location.GetName]! Le forti scosse degli ultimi giorni hanno distrutto [target_location.GetNameWithNoTooltip] e l'area circostante in larga misura. Sebbene molti dei danni non siano ancora stati completamente quantificati, è chiaro che la distruzione causata da questo evento avrà ripercussioni a lungo termine sulla zona, a meno che non interveniamo immediatamente e non inviamo aiuti alle persone colpite!"
 earthquake_events_major.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_major.a.tt: "[target_location.GetName] e le [locations|E] vicine perderanno una grande quantità di [prosperity|e], dei [pops|e] e alcuni [buildings|e] saranno distrutti dal disastro."
 earthquake_events_major.b: "Investimenti sono necessari per aiutare [target_location.GetNameWithNoTooltip] a riprendersi"
 earthquake_events_major.b.tt: "[target_location.GetName] e le [locations|E] vicine perderanno una grande quantità di [prosperity|e], dei [pops|e] e alcuni [buildings|e] saranno distrutti dal disastro. Con i nostri investimenti nella [location|E] sarà più facile ricostruire."
 earthquake_events_catastrophic.desc: "Negli ultimi giorni un terremoto senza paragoni ha colpito [target_location.GetName]! La forza con cui questo evento ha colpito è stata di gran lunga maggiore di quella a cui siamo abituati e i cittadini di [target_location.GetNameWithNoTooltip] hanno sofferto molto a causa del disastro. Molti sono sepolti sotto le macerie degli edifici, e ancora di più hanno perso la casa e il riparo. Senza investimenti [target_location.GetNameWithNoTooltip] ci vorrebbero sicuramente decenni per riprenderci adeguatamente e dovremmo prenderci cura adeguatamente della zona interessata."
 earthquake_events_catastrophic.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_catastrophic.a.tt: "[target_location.GetName] e le [locations|E] vicine perderanno una quantità considerevole di [prosperity|e], dei [pops|e] e alcuni [buildings|e] saranno distrutti dal disastro."
 earthquake_events_catastrophy.b: "Dobbiamo aiutare le povere anime!"
 earthquake_events_catastrophy.b.tt: "[target_location.GetName] e le [locations|E] vicine perderanno una quantità considerevole di [prosperity|e], dei [pops|e] e alcuni [buildings|e] saranno distrutti dal disastro. Con i nostri investimenti nella [location|E] sarà più facile ricostruire."
