 earthquake_events.79.historical_info: "Il Terremoto che distrusse Lisbona fu una catastrofe di enormi proporzioni che risuonò in tutta Europa e persino nel Nuovo Mondo. Il 1° novembre 1755, il terreno iniziò improvvisamente a tremare e gli edifici cominciarono a crollare. Per coloro che sopravvissero, però, non era ancora finita, poiché nella città divamparono incendi alimentati da forti venti. Migliaia di persone sarebbero state vittime dell'enorme maremoto che avrebbe raggiunto la terraferma pochi minuti dopo. Il numero dei morti fu stimato tra le 20.000 e le 40.000 persone e, considerando tutti gli elementi, l'idea che si trattasse di una #italic punizione Divina#! era un'opinione ampiamente diffusa sia in Portogallo che altrove."
 earthquake_events.7.historical_info: "Il Terremoto di Lisbona del 1531 si verificò la mattina del 26 gennaio 1531. L'Intensità del terremoto, combinata con la successiva inondazione del fiume Tago e uno tsunami che colpì le coste del Portogallo, causò gravi danni alla città e la morte di circa 30.000 persone."
 earthquake_events.1000.title: "Il Terremoto di [target_location.GetNameWithNoTooltip]"
 earthquake_events.1000.desc: "Come se non ci fosse fine alle nostre disgrazie, un terremoto devastante ha colpito [target_location.GetName] e le aree circostanti. Quasi tutti gli edifici della città sono stati distrutti, costringendo migliaia di abitanti a fuggire in cerca di nuove case altrove. Ma questo non è solo un duro colpo per l'economia un tempo vivace di [target_location.GetNameWithNoTooltip] — potrebbe anche aprire la strada all'invasione dei nostri nemici!"
 earthquake_events.1000.a: "Che Dio abbia pietà di noi!"
 earthquake_events.1000.b: "Dobbiamo inviare subito dei soldati per fortificare la zona."
 earthquake_events.1000.tt: "[target_location.GetName] e le [locations|E] costiere vicine perderanno [prosperity|e], dei [pops|e] e alcuni [buildings|e] saranno distrutti dal disastro"
 earthquake_events.1000.historical_info: "Il terremoto del 2 marzo 1354 devastò Gallipoli. Gli Ottomani colsero rapidamente l'occasione per attraversare i Dardanelli e conquistare la città, conquistando così il loro primo punto d'appoggio in Europa."
 earthquake_events.1001.title: "$earthquake_events.1000.title$"
 earthquake_events.1001.desc: "La città [target_country.GetAdjectiveWithNoTooltip] di [target_location.GetName] è stata colpita da un devastante terremoto e ora giace nel caos e nelle rovine. La gente si è dispersa ai quattro venti e le difese sono in disordine. Questa sembra un'opportunità data da Dio per cercare di strappare la città da [target_country.GetName], e ripopolarlo con i nostri leali sudditi. Ma un approccio più cauto sarebbe quello di invitare alcuni degli abili cittadini a stabilirsi in [capital_location.GetName]." 
 earthquake_events.1001.a: "Un segno di Dio! Pianifica l'attacco!"
 earthquake_events.1001.b: "Incoraggiare le persone colpite a trasferirsi a [capital_location.GetNameWithNoTooltip]."
 earthquake_events.1001.historical_info: "$earthquake_events.1000.historical_info$"
 earthquake_events.1100.title: "Il destino di [target_location.GetNameWithNoTooltip]"
 earthquake_events.1100.desc: "[target_location.GetName] giace in rovina dopo il terremoto, e la nostra conquista non l'ha migliorata. Ma la città spopolata offre una grande opportunità di reinsediamento, e [ShowCultureName('turkish_culture')] Anatolici, sia di origine urbana che nomade, hanno già iniziato a trasferirsi qui, ovviamente incoraggiati da noi. Questo diventerà un punto d'appoggio importante in Rumelia.!" 
 earthquake_events.1100.a: "Era la volontà di Dio."
 earthquake_events.1100.historical_info: "Dopo la conquista di Gallipoli da parte del comandante Ottomano Süleyman Pasha, la città spopolata fu ripopolata da migranti turchi provenienti dall'Anatolia e divenne la prima roccaforte turca in Europa. Ciò causò grande timore a Costantinopoli e alla fine scatenò la Crociata Sabauda del 1366-67."
