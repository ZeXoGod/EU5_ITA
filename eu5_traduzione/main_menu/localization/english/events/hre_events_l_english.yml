l_english:
 hre.privilege_revoked.intro_desc: "Nell'anno del Signore [GetCurrentYear], il superbo Augusto [target_character.GetName], Romanorum Imperator, incoronato da Dio, ha nuovamente convocato i Ceti del [GetUniqueInternationalOrganization('hre').GetName]."
 hre.100.title: "Privilegi Revocati"
 hre.100.desc: "$hre.privilege_revoked.intro_desc$ La Dieta Imperiale ha approvato una mozione per centralizzare la politica estera e la guerra, imponendo a tutti gli stati membri di sottomettersi al vassallaggio diretto sotto l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 hre.100.a: "Esigere Giuramenti di Fedeltà."
 hre.100.ctt: "Tutti i membri del [GetUniqueInternationalOrganization('hre').GetName] devono prestare un #g Giuramento di Fedeltà#! o #r Lasciare#! l'Impero! Tutte le [location|e] [owned|e] dei membri che rifiutano di far parte del [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] lo lasceranno e diventeranno località [cores|e] [GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('IT_Della')][GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 hre.101.title: "Privilegi Revocati"
 hre.101.desc: "La Dieta Imperiale ha approvato una riforma e i nostri diritti di fare guerra all'interno del [GetUniqueInternationalOrganization('hre').GetName] non esistono più. È solo questione di tempo prima che l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] revochi la nostra autonomia."
 hre.101.a: "Giuramento di Fedeltà."
 hre.101.b: "[target_emperor.GetSheHe|U] può toglierci la vita, ma non ci toglierà mai la libertà."
 hre.101.b.tt: "Tutte le nostre [locations|e] [owned|e] che fanno parte del [GetUniqueInternationalOrganization('hre').GetName] lo lasceranno e diventeranno località [core|e] [GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('IT_Della')][GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 hre.102.title: "Renovatio Imperii Romanorum"
 hre.102.desc: "$hre.privilege_revoked.intro_desc$ La Dieta Imperiale ha approvato una mozione per unire i diversi stati dell'Impero in uno stato-nazione e incoronare nuovamente l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] come suo sovrano ereditario."
 hre.102.a: "Rivendicare la Corona!"
 hre_unify_the_empire_tt: "Ogni [member|e] del [GetUniqueInternationalOrganization('hre').GetName] viene integrato [GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('IT_Dalla')][GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 hre.103.title: "Renovatio Imperii Romanorum"
 hre.103.desc: "La Dieta Imperiale ha approvato una riforma e il nostro tempo come Stato è finito. Mentre le nostre province passano nelle mani dell'[GetUniqueInternationalOrganization('hre').GetLeaderTitle], troviamo conforto nell'essere parte di qualcosa di più grande."
 hre.103.a: "Ave Cesare!"
 hre.104.title: "Autonomia delle Città Libere Limitata!"
 hre.104.desc: "$hre.privilege_revoked.intro_desc$ La Dieta Imperiale ha concordato di limitare l'autonomia di qualsiasi [ShowSpecialStatusName('free_city')], consolidando il potere dell'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] all'interno dell'Impero."
 hre.104.a: "Riprendere le Redini delle Città."
 antagonism_hre_subjugated_free_cities: "Soggiogate le Città Libere"
 hre_subjugate_every_free_city_tt: "Ogni [ShowSpecialStatusName('free_city')] nel [GetUniqueInternationalOrganization('hre').GetName] diventerà un nostro [subject|e] [ShowSubjectTypeName('imperial_free_city')]"
 hre_subjugate_every_direct_free_city_tt: "Ogni [ShowSpecialStatusName('free_city')] nel [GetUniqueInternationalOrganization('hre').GetName] diventerà un nostro [subject|e] [ShowSubjectTypeName('direct_imperial_free_city')]"
 hre.105.title: "Autonomia delle Città Libere Limitata!"
 hre.105.desc: "La Dieta Imperiale ha approvato una riforma che ha causato una forte limitazione della nostra autonomia come [ShowSpecialStatusName('free_city')].
 hre.105.a: "L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] ci Protegge!"
 hre.106.title: "Autonomia delle Città Libere Revocata!"
 hre.106.desc: "$hre.privilege_revoked.intro_desc$ La Dieta Imperiale ha concordato di limitare ulteriormente l'autonomia di qualsiasi [ShowSpecialStatusName('free_city')], consolidando il potere dell'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] all'interno del [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]."
 hre.106.a: "Incorporare le Città Libere."
 hre.107.title: "Autonomia alle Città Libere Revocata!"
 hre_subjugate_every_free_city_directly_tt: "Ogni [ShowSpecialStatusName('free_city')] nel [GetUniqueInternationalOrganization('hre').GetName] diventerà un nostro [subject|e] [ShowSubjectTypeName('direct_imperial_free_city')]"
 hre.107.desc: "La Dieta Imperiale ha approvato una riforma che ha comportato la completa revoca della nostra autonomia come [ShowSpecialStatusName('free_city')]. D'ora in poi, tutti gli affari diplomatici del nostro stato saranno gestiti dalla corte di [target_country.GetCapital.GetName]."
 hre.107.a: "La nostra Città è al servizio dell'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]!"
 hre.900.title: "[previous_emperor.GetNameWithNoTooltip] è Morto..."
 hre.900.desc: "Lunga vita all'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]! Gli elettori hanno deciso di mantenere la loro fiducia in noi, e la Corona Imperiale rimane [GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('IT_In')][GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]. Mentre il nostro Paese rafforza la sua presa sulla Corona Imperiale e i Principi iniziano a vederci come i detentori naturali, la nostra autorità all'interno del [GetUniqueInternationalOrganization('hre').GetName] aumenta."
 hre.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 hre.imperial_authority_change.tt: "Il [GetUniqueInternationalOrganization('hre').GetName] ottiene [ROOT.GetVariable('imperial_authority_change').GetValue|+2] #Y $imperial_authority$#!"
 
 hre.901.title: "Un Principe Restaurato"
 hre.901.desc: "Come una fenice, [released_country.Custom('IT_La')][released_country.GetName], è risorta dalle ceneri e si è riunita ai Principi del [GetUniqueInternationalOrganization('hre').GetName]!"
 hre.901.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 hre.902.title: "Un Principe Eretico"
 hre.902.desc: "[heretic_country.Custom('IT_La')|U][heretic_country.GetName], un Principe del [GetUniqueInternationalOrganization('hre').GetName], si è convertita a una fede eretica! [hre_ruler.GetName] non può tollerare questa eresia!"
 hre.902.a: "Intollerabile!"
 
 hre.903.title: "Una Pecora Ribelle Ritorna "
 hre.903.desc: "[true_faith_country.Custom('IT_La')|U][true_faith_country.GetName], un Principe del [GetUniqueInternationalOrganization('hre').GetName], si è convertito alla Vera Fede!"
 hre.903.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 hre.904.title: "Gloria al [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]!"
 hre.904.desc: "Il [GetUniqueInternationalOrganization('hre').GetName] ha trionfato contro i feroci aggressori [loser.Custom('IT_Della')][loser.GetName]!"
 hre.904.a: "Lo avevamo previsto ..."
 
 hre.905.title: "Un Principe Dismesso"
 hre.905.desc: "[annexed.Custom('IT_La')|U][annexed.GetName], un principe del [GetUniqueInternationalOrganization('hre').GetName], è stato annesso da una potenza straniera!"
 hre.905.a: "Ahimè!"
 
 hre.907.title: "Un Principe Liberato"
 hre.907.desc: "[released_country.Custom('IT_La')|U][released_country.GetName], un principe del [GetUniqueInternationalOrganization('hre').GetName], è stato liberato dal vassallaggio straniero!"
 hre.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 hre.908.title: "In Difesa del [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]!"
 hre.908.desc: "L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] si è precipitato in difesa [actor.Custom('IT_Della')][actor.GetName] contro un'aggressione straniera!"
 hre.908.a: "Ovviamente, [hre_ruler.GetHeShe] deve difendere il [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]!"
 
 hre.909.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] Disonorevole "
 hre.909.desc: "L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] non è riuscito a difendere [actor.GetName] contro un'aggressione straniera."
 hre.909.a: "Disonorevole? Prudente, piuttosto!"
 
 hre.950.title: "Riconquista Imperiale"
 hre.950.desc: "[conquered_location.GetName] è stata liberata dalle grinfie [loser.Custom('IT_Della')][loser.GetName] e restituita al [GetUniqueInternationalOrganization('hre').GetName]. Il nostro servizio al [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] è stato riconosciuto da [hre_ruler.GetName] e [hre_ruler.GetHeShe] ci ha concesso pieni diritti sui territori imperiali riconquistati."
 hre.950.a: "Come previsto."
 
 hre.6.title: "Approvata la Dieta Perpetua"
 hre.6.desc: "La Dieta Imperiale del [GetUniqueInternationalOrganization('hre').GetName] ha approvato una legge per imporre una sede perpetua. Per cominciare, questa si terrà a [diet_location.GetName]."
 hre.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 hre.7.title: "La Dieta Perpetua di [diet_location.GetNameWithNoTooltip]"
 hre.7.desc: "D'ora in poi, la Dieta Imperiale si riunirà in sessione continuativa [diet_location.Custom('IT_NEL_LOCATION')][diet_location.GetRank.GetName] di [diet_location.GetName], anziché in sessioni ad hoc come in precedenza. Questo passaggio aumenterà sicuramente la coesione del [GetUniqueInternationalOrganization('hre').GetName] e contribuirà a formalizzare il rapporto tra l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] e i Principi. D'altra parte, rende anche [diet_location.GetNameWithNoTooltip] un bersaglio privilegiato per coloro che desiderano danneggiare il [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]..."
 hre.7.a: "Per un Impero sicuro e protetto!"
 
 hre.15.title: "La Fine del [GetInternationalOrganizationType('hre').GetNameWithNoTooltip]"
 hre.15.desc: "Con la caduta di [old_emperor.GetCapital.GetName], [old_emperor_ruler.GetName] ha dovuto accettare la sconfitta definitiva per mano delle forze [hre_destroyer.Custom('IT_Della')][hre_destroyer.GetName]. Nell'anno [GetCurrentYear], il prestigioso [old_emperor.GetGovernment.GetRulerTitle] ha firmato la sua abdicazione dal trono del [GetInternationalOrganizationType('hre').GetName] e liberato tutti gli stati ed i funzionari imperiali dai loro giuramenti e obblighi verso l'impero.\n\nIl [GetInternationalOrganizationType('hre').GetNameWithNoTooltip] non esiste più e [hre_destroyer_ruler.GetName] sarà per sempre ricordato come il suo distruttore."
 hre.15.a: "Un impero finalmente messo a riposo."
 
 hre.800.title: "L'Incoronazione Imperiale"
 hre.800.desc: "Siamo saliti al trono del [GetInternationalOrganization('hre').GetName]! Con la nostra incoronazione siamo anche entrati in possesso delle insegne imperiali, che saranno il segno del nostro legittimo governo."
 hre.800.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 hre.801.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] è Morto..."
 hre.801.desc: "[previous_emperor.GetName] è recentemente scomparso. Ora gli [ShowSpecialStatusNamePlural('elector')] e gli [ShowSpecialStatusNamePlural('archbishop_elector')] si stanno riunendo nel Collegio Elettorale per eleggere chi salirà al Trono Imperiale."
 hre.801.a: "Un giorno triste per l'Impero!"
 hre_the_emperor_is_dead_tt: "Il [GetInternationalOrganization('hre').GetName] dovrà scegliere un nuovo [GetUniqueInternationalOrganization('hre').GetLeaderTitle]!"