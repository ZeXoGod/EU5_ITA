l_english:
 french_wars_religion.1.title: "Guerre di Religione in [ROOT.GetCountry.GetName]"
 french_wars_religion.1.desc: "Con nuove fedi che si diffondono rapidamente tra la popolazione e i suoi capi che diventano sempre più audaci, molti credenti tradizionali sono sempre più a disagio per la situazione [ROOT.GetCountry.Custom('IT_NEL_RANGO')][ROOT.GetCountry.GetFlavorRank]. Le crescenti tensioni tra vari gruppi sono arrivate al culmine con la formazione di ribellioni religiose e organizzazioni paramilitari che cercano di dominare il nostro paese.\n\nIn caso contrario, chiedono diritti e libertà significativi per assicurarsi il loro futuro. Nel frattempo, i capi della fede [ROOT.GetCountry.GetReligion.GetAdjective] si infuriano sempre più e mettono in guardia contro le concessioni, lasciando intendere che la violenza potrebbe scoppiare se si dovesse ritenere che [target_character.GetName] stia abbandonando gli antichi insegnamenti."
 french_wars_religion.1.a: "Ci attendono disordini."
 fra_lutheran_rebels_explanation_tt: "I [rebels|e] Luterani insorgeranno contro di noi"
 fra_calvinist_rebels_explanation_tt: "I [rebels|e] Calvinisti insorgeranno contro di noi"
 fra_catholic_rebels_explanation_tt: "I [rebels|e] Cattolici insorgeranno contro di noi"
 french_wars_religion.1.historical_info: "Le Guerre di Religione Francesi furono una serie di violenti conflitti tra la maggioranza cattolica e gli Ugonotti protestanti, guidati da divisioni religiose e ambizione politica. Famiglie nobili influenti, come i Guisa e i Borbone, sfruttarono il caos per guadagnare potere. Le guerre portarono a massacri brutali, alleanze mutevoli e devastazione diffusa. L'autorità reale si indebolì, ma la stabilità iniziò a tornare quando Enrico IV, un ex protestante, si convertì al Cattolicesimo ed emanò l'Editto di Nantes, garantendo la tolleranza religiosa agli Ugonotti. Questo compromesso aiutò a unificare la Francia e pose fine a decenni di tumulto."
 
 french_wars_religion.2.title: "Frizioni Religiose a [target_province_start.GetNameWithNoTooltip]"
 french_wars_religion.2.desc: "Mentre il tumulto religioso attanaglia il nostro [ROOT.GetCountry.GetFlavorRank], è diventato un evento comune che i disaccordi religiosi sfocino in un conflitto aperto tra gli aderenti di [ROOT.GetCountry.GetReligion.GetName] e [target_religion.GetName]. L'ultimo di questi scontri coinvolge la provincia di [target_province_start.GetName] dove le autorità locali hanno preso misure contro gli eretici.\n\nI nostri consiglieri offrono una moltitudine di soluzioni a questo problema. Alcuni suggeriscono che l'espulsione sia l'unica via, anche se molti degli eretici sono ancora nostri compatrioti, avendo vissuto pacificamente le loro intere vite."
 french_wars_religion.2.a: "Lasciarli migrare verso [target_country.Custom('IT_La')] [target_country.GetLongNameWithNoTooltip]."
 french_wars_religion.2.b: "Garantire ai [target_migrants.GetNameWithNoTooltip] libertà temporanee."
 french_wars_religion.2.c: "Impedire la loro espulsione ma imporre una conversione."
 pops_of_target_religion_in_target_province_25_sat_tt: "I nostri [pops|e] in [target_province_start.GetNameWithNoTooltip] che seguono la [religion|e] [target_religion.GetAdjectiveWithNoTooltip] otterranno [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] di [pop_satisfaction|e]"
 pops_of_target_religion_in_target_province_lose_15_sat_tt: "I nostri rimanenti [pops|e] [target_religion.GetAdjectiveWithNoTooltip] in [target_province_start.GetNameWithNoTooltip] perderanno [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] di [pop_satisfaction|e]"
 
 french_wars_religion.3.title: "La Lega Religiosa [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 french_wars_religion.3.desc: "Una Lega che rappresenta i capi della fede [ROOT.GetCountry.GetReligion.Custom('IT_REL_FS')] è stata fondata a [target_location.GetName]. La sua funzione primaria è difendere tutti i veri credenti dall'influenza sovversiva degli eretici e mantenere la [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjective] esclusiva per gli aderenti della nostra vera fede.\n\nGuidata da [target_character.GetName], la lega è diventata un attore potente nelle [ShowDisasterName('french_wars_religion')], e agisce indipendentemente dall'agenda [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]. Sia che scegliamo di sostenere apertamente questa neonata lega o di respingerla del tutto, ciò plasmerà sicuramente il futuro del nostro popolo."
 french_wars_religion.3.a: "Sostenere apertamente [target_character.GetShortNameWithNoTooltip] e la lega."
 french_wars_religion.3.b: "Garantire alla lega alcune superficiali concessioni."
 french_wars_religion.3.c: "Non possiamo essere governati da fanatici religiosi."
 
 french_wars_religion.4.title: "[target_location.GetNameWithNoTooltip] Vale...?"
 french_wars_religion.4.desc: "I conflitti religiosi armati che hanno devastato [ROOT.GetCountry.GetLongName] nell'ultimo decennio continuano a destabilizzare la nazione, non mostrando segni di risoluzione. Queste lotte in corso hanno inflitto immense sofferenze alla popolazione e hanno eroso le fondamenta della nostra società. Al centro di questo tumulto si trova la capitale stessa, un crogiolo di fanatici religiosi ed eretici che, attraverso le loro divisioni, sfidano persistentemente l'autorità di [target_character.GetName].\n\nNonostante le sfide, c'è un barlume di speranza. È stato proposto che un gesto unificante da parte di [target_character.GetNameWithNoTooltip] possa servire da catalizzatore per la pace. Tenendo una messa solenne e inclusiva a [target_location.GetName], [target_character.GetSheHe] potrebbe colmare il divario tra le fazioni in guerra.\n\nQuesto atto simbolico di riconciliazione ha il potenziale per ispirare il dialogo, promuovere la comprensione e condurci verso una risoluzione reciprocamente vantaggiosa. Una tale mossa non solo riaffermerebbe l'autorità di [target_character.GetNameWithNoTooltip], ma segnerebbe anche un passo significativo verso la fine dell'inutile spargimento di sangue che ha afflitto la nostra terra."
 french_wars_religion.4.a: "[target_location.GetNameWithNoTooltip] vale una messa."
 french_wars_religion.4.b: "Speriamo che sia così."
 french_wars_religion.4.c: "Mai! Gli eretici cadranno sotto la spada!"
 french_wars_religion.4.historical_info: "La frase #italic Parigi val bene una messa#! si riferisce a un evento della storia francese che coinvolge Enrico IV, un protestante che si convertì al Cattolicesimo nel 1593 per assicurarsi la rivendicazione al trono francese. La Francia, profondamente divisa dalle guerre di religione tra Cattolici e Protestanti (Ugonotti), richiedeva un monarca cattolico per mantenere stabilità e legittimità. Enrico, riconoscendolo, si convertì e giustificò notoriamente la sua decisione con l'affermazione pragmatica, suggerendo che governare la Francia e portare la pace fosse più importante dell'adesione religiosa personale. Questo atto aprì la strada al suo regno e al successivo Editto di Nantes nel 1598, che concesse la tolleranza religiosa ai Protestanti."
 pops_target_province_gain_sat_based_on_religion_a_tt: "I nostri [pops|e] a [target_province.GetName] che seguono la fede [ROOT.GetCountry.GetReligion.GetName] perderanno [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] di [pop_satisfaction|e] mentre i [pops|e] che seguono altre fedi [ShowReligionGroupAdjective('christian')] otterranno [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] di [pop_satisfaction|e]"
 pops_target_province_gain_sat_based_on_religion_b_tt: "I nostri [pops|e] a [target_province.GetName] che seguono la fede [ROOT.GetCountry.GetReligion.GetName] perderanno [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] di [pop_satisfaction|e] mentre i [pops|e] che seguono altre fedi [ShowReligionGroupAdjective('christian')] otterranno [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] di [pop_satisfaction|e]"
 pops_target_province_gain_sat_based_on_religion_c_tt: "I nostri [pops|e] a [target_province.GetName] che seguono la fede [ROOT.GetCountry.GetReligion.GetName] otterranno [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] di [pop_satisfaction|e] mentre i [pops|e] che seguono altre fedi [ShowReligionGroupAdjective('christian')] perderanno [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] di [pop_satisfaction|e]"
 
 french_wars_religion.5.title: "Massacro a [target_province.GetNameWithNoTooltip]"
 french_wars_religion.5.desc: "La lotta religiosa che ha attanagliato la nostra nazione per anni non mostra segni di tregua. A [target_province.GetName], i fanatici locali, spinti dalle loro convinzioni zelanti, hanno preso in mano la situazione. Con la benedizione [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] locale, hanno iniziato a epurare coloro che considerano eretici. Molti sono stati spietatamente braccati ed giustiziati in pubbliche manifestazioni di pietà. L'aria è densa di paura e odio, e lo spargimento di sangue continua senza sosta."
 french_wars_religion.5.a: "Non c'è bestia più selvaggia dell'uomo."
 french_wars_religion.5.b: "Dobbiamo essere migliori di così."
 
 french_wars_religion.6.title: "Giornata delle Barricate"
 french_wars_religion.6.desc: "Una rivolta di massa è scoppiata a [target_location.GetName], gettando la capitale nel caos. Infuriata per la percepita clemenza di [target_character.GetName] nel gestire gli eretici, la Lega [ROOT.GetCountry.GetReligion.GetAdjective] [ROOT.GetCountry.GetAdjective] ha incitato rivolte, radunando la popolazione alla loro causa sotto [target_character2.GetName]. Voci di un complotto [ROOT.GetCountry.GetGovernment.GetAdjective] per arrestare [target_character2.GetShortNameWithNoTooltip] hanno solo alimentato le fiamme. In un atto sbalorditivo di sfida, milizie armate e cittadini arrabbiati hanno costruito barricate, paralizzando interi quartieri per fermare l'avanzata delle Gardes-Françaises.\n\nCon la crescente pressione su [target_character.GetShortNameWithNoTooltip] affinché fugga dalla capitale, la Lega ora esercita un'influenza senza pari a [target_province.GetName]. Il fragile equilibrio di potere si inclina sempre più verso il collasso."
 french_wars_religion.6.historical_info: "Il 12 maggio 1588, Parigi insorse quando i cittadini, fedeli al Duca di Guisa e alla Lega Cattolica, si ribellarono contro Re Enrico III. Eressero barricate nelle strade, bloccando le truppe reali, costringendo il re a fuggire dalla città. Questa drammatica rivolta consegnò il controllo di Parigi a Guisa e fece pressione sul re affinché firmasse l'Editto di Unione, rafforzando il potere della Lega. Tuttavia, il trionfo seminò caos futuro, poiché Enrico III in seguito ordinò l'assassinio di Guisa, scatenando ulteriori conflitti. La Giornata delle Barricate segnò un punto di svolta, mostrando il potere della rivolta urbana nel tumulto religioso e politico della Francia."
 french_wars_religion.6.a: "Restare e combattere!"
 french_wars_religion.6.b: "Fuggire!"
 every_pop_cap_province_true_faith_loses_25_sat_tt: "I nostri [pops|e] in [target_province.GetNameWithNoTooltip] che seguono la [religion|e] [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] perderanno [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 may_lead_to_target_character_assassination_tt: "#italic Questo potrebbe portare all'assassinio di [target_character.GetNameWithNoTooltip]#!"
 
 french_wars_religion.7.title: "Assassinio di [target_character.GetNameWithNoTooltip]"
 french_wars_religion.7.desc: "Sulla scia della Giornata delle Barricate, le tensioni tra la [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetGovernment.GetAdjective] e la Lega [ROOT.GetCountry.GetReligion.GetAdjective] sfociarono nel tradimento. Affermando di agire in difesa della fede, [target_character2.GetName], capo della Lega, orchestrò l'assassinio di [target_character.GetName], colpendolo/a a morte a [target_location.GetName].\n\nL'atto audace frantumò la fragile pace, facendo precipitare il [ROOT.GetCountry.GetLongName] nel caos mentre le fazioni rivali lottavano per il potere. Mentre la Lega dichiarava la sua missione divina, altri vedevano solo tradimento, alimentando il malcontento in tutto il [ROOT.GetCountry.GetFlavorRank]. L'assassinio segnò un punto di svolta, scatenando ulteriore spargimento di sangue nelle già volatili [ShowDisasterName('french_wars_religion')]."
 french_wars_religion.7.a: "C'è una fine a questa instabilità?"
 
 french_wars_religion.8.title: "Un Matrimonio nel Caos"
 french_wars_religion.8.desc: "Nel tentativo audace di sanare le divisioni religiose del [ROOT.GetCountry.GetFlavorRank], [target_character.GetName] ha proposto di sposare [target_character2.GetName], un [target_character2.GetWomanMan] che segue [target_religion.GetName]. Sebbene concepito come un gesto di riconciliazione per porre fine alle [ShowDisasterName('french_wars_religion')], l'unione ha scatenato l'indignazione tra i membri devoti di [ROOT.GetCountry.GetReligion.GetName], che la vedono come un tradimento della fede.\n\nGli zeloti in tutta la terra diventano irrequieti e le tensioni minacciano di degenerare. Se non gestita con attenzione, questa mossa rischiosa potrebbe ritorcersi contro, facendo precipitare il paese in un caos maggiore o persino innescando un devastante massacro, approfondendo ulteriormente le fratture interne."
 french_wars_religion.8.a: "Che suonino le campane nuziali!"
 french_wars_religion.8.b: "Non ci importa del simbolismo vuoto."
 this_may_lead_to_massacre_tt: "#Y Questo potrebbe innescare un grande massacro contro gli #![heretics|e]"
 
 french_wars_religion.9.title: "Massacro di San Bartolomeo"
 french_wars_religion.9.desc: "Quello che doveva essere un simbolo di unità è degenerato in un orrore inimmaginabile. Il matrimonio tra [target_character.GetShortName] e [target_character2.GetShortName], inteso a colmare il divario tra i fedeli e gli eretici, ha invece acceso una tempesta di fuoco. La notte del matrimonio, voci di cospirazioni si sono diffuse a macchia d'olio. Alimentate dalla paura e dall'odio, folle di zeloti hanno imperversato in tutto il paese, massacrando gli eretici apertamente.\n\nIl massacro è presto sfuggito al controllo, inghiottendo il [ROOT.GetCountry.GetFlavorRank] nello spargimento di sangue. Migliaia giacciono morti, la fiducia tra le comunità è in frantumi e il sogno di unità giace sepolto sotto i corpi che ingombrano le strade."
 french_wars_religion.9.a: "Un orribile scherzo del destino."
 french_wars_religion.9.historical_info: "Nell'agosto del 1572, il Massacro di San Bartolomeo si svolse quando la violenza scoppiò a Parigi in seguito al matrimonio del protestante Enrico di Navarra con la cattolica Margherita di Valois. Inizialmente visto come uno sforzo di pace, il matrimonio scatenò il timore tra i leader cattolici che l'influenza ugonotta stesse crescendo. In una risposta rapida e brutale, gli Ugonotti di spicco furono assassinati e le folle si scagliarono contro i Protestanti in tutta la città. Ciò che iniziò come omicidi mirati si diffuse rapidamente in tutta la Francia, lasciando migliaia di morti. Il massacro infiammò le tensioni religiose, prolungando le Guerre di Religione Francesi."
 
 french_wars_religion.10.title: "L'[ShowPolicyNameWithNoTooltip('edict_of_nantes')]"
 french_wars_religion.10.desc: "Dopo anni di tumulti religiosi tra la [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetGovernment.GetAdjective] e gli eretici, un editto religioso finale sarà presto firmato da [target_character.GetShortName] e sottoposto all'approvazione del [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. In base all'[ShowPolicyName('edict_of_nantes')], agli eretici saranno concessi diritti religiosi che non li riterranno più perseguibili, sollevando anche le restrizioni religiose imposte agli uffici pubblici e alle istituzioni.\n\nGli anni precedenti hanno esercitato grandi pressioni sui membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], prevalentemente [ROOT.GetCountry.GetReligion.GetAdjective], e l'emanazione di una tale politica potrebbe rivelarsi una sfida all'autorità della vecchia élite."
 french_wars_religion.10.a: "La divisione religiosa sarà presto finalmente conclusa!"
 
 french_wars_religion.11.title: "[target_religion.GetNameWithNoTooltip] Fortificano [target_location.GetNameWithNoTooltip]"
 french_wars_religion.11.desc: "Un gruppo di zeloti appartenenti alla fede [target_religion.GetAdjective] ha preso il controllo di [target_location.GetName], fortificando la posizione per resistere a qualsiasi tentativo di riconquistarla. Stanno diffondendo le loro credenze eretiche in lungo e in largo, guadagnando la lealtà della popolazione locale. Le fortificazioni rendono costoso un assalto diretto, mentre lasciarli incontrollati rischia che l'eresia si diffonda ulteriormente."
 french_wars_religion.11.a: "Rispettare la loro autonomia."
 french_wars_religion.11.a.tt: "Le [pop|s] in [target_province.GetName] si convertiranno a [target_religion.GetName]"
 french_wars_religion.11.b: "Agire per schiacciarli."
 french_wars_religion.11.c: "Restare neutrali."
 enable_the_edict_of_nantes_debate_tt: "Questo darà inizio a un dibattito nel [ROOT.GetCountry.GetGovernment.GetParliament.GetName] per emanare la [policy|e] [ShowPolicyName('edict_of_nantes')] e concludere il [disaster|e]"
 
 french_wars_religion.12.title: "Fine delle [ShowDisasterNameWithNoTooltip('french_wars_religion')]"
 french_wars_religion.12.desc: "Dopo anni di sanguinosi conflitti tra seguaci di varie denominazioni [ShowReligionGroupName('christian')], [target_character.GetName] ha discusso con successo l'[ShowPolicyName('edict_of_nantes')] attraverso il [ROOT.GetCountry.GetGovernment.GetParliament.GetName], ponendo fine alle [ShowDisasterName('french_wars_religion')]. Questo decreto fondamentale garantisce una tolleranza limitata agli Ugonotti, consentendo loro la libertà di culto in aree designate pur riaffermando [ROOT.GetCountry.GetReligion.GetName] come religione ufficiale. Sebbene la pace sia fragile, l'editto promette una nuova era di stabilità per il nostro [ROOT.GetCountry.GetFlavorRank]."
 french_wars_religion.12.a: "Che ci sia la pace, per quanto fragile."
 french_wars_religion.12.historical_info: "Le Guerre di Religione Francesi terminarono nel 1598 con la firma dell'Editto di Nantes da parte di Re Enrico IV, un ex Ugonotto convertito al Cattolicesimo. Questo decreto portò la pace dopo un conflitto prolungato tra Cattolici e Protestanti. Concesse agli Ugonotti diritti limitati e il controllo di città fortificate per la protezione, pur solidificando il Cattolicesimo come religione di stato. Sebbene incontrato con resistenza da estremisti di entrambe le parti, l'editto fornì una fragile struttura per la coesistenza. Segnò l'inizio della ripresa della Francia da anni di devastazione, riflettendo la visione pragmatica di Enrico IV di unità e stabilità per il suo regno."
 heretic_pops_gain_33_satisfaction_tt: "Gli [heretics|e] che appartengono al [religion_group|e] [ShowReligionGroupAdjectiveWithNoTooltip('christian')] otterranno [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 french_wars_religion.13.desc: "Con pura forza e pietà, abbiamo superato tutti gli ostacoli nella nostra lotta per liberare il [ROOT.GetCountry.GetFlavorRank] dagli eretici che affliggono la terra. Le conversioni, sia attraverso il libro che con mezzi più duri, hanno finalmente dato i loro frutti poiché il nostro popolo ora abbraccia l'unica vera fede, [ROOT.GetCountry.GetReligion.GetName]. Un faro splendente del [ShowReligionGroupName('christian')], [target_character.GetName] sarà acclamato/a come il protettore della fede, alimentando i timori degli eretici in tutto il mondo."
 french_wars_religion.13.a: "Un solo popolo, una sola fede!"
 
 french_wars_religion.14.title: "Status Quo Temporaneo nelle [ShowDisasterNameWithNoTooltip('french_wars_religion')]"
 french_wars_religion.14.desc: "I nostri tentativi di convincere il nostro grande [ROOT.GetCountry.GetFlavorRank] a tollerare o convertire gli eretici non hanno avuto successo. Anni di turbolenze, rivolte e l'insoddisfazione generale della popolazione sono diventati la cupa normalità, mentre le persone si abituano a questa nuova realtà. Non possiamo sapere cosa ci riserva un tale futuro, se una tragedia del genere dovesse verificarsi di nuovo."
 status_heretics_unresolved_10_years_cd_tt: "Il disastro si è concluso #R senza risoluzione#! e potrebbe verificarsi di nuovo tra #Y 10#! anni"
 french_wars_religion.14.a: "Uno sviluppo preoccupante."