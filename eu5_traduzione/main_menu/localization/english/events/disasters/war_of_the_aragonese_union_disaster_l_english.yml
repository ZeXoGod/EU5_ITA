 war_of_the_aragonese_union_disaster.1.title: "L'Unione si Riaccende"
 war_of_the_aragonese_union_disaster.1.desc: "[ruler_brother.GetName] è stato espulso da [target_location.GetName] e bandito da [ShowAreaName('catalonia_area')] e [ShowLocationName('zaragoza')] per impedire che il suo veleno si diffondesse ad altri nobili. Tuttavia, ha preso in giro gli ordini del nostro re e ha chiamato i suoi cospiratori a incontrarlo fuori dalla città di [ShowLocationNameWithNoTooltip('zaragoza')] e insieme hanno riacceso la scintilla della ribellione che ha umiliò [scope_alfons_iii.GetName], l'#italic Unione di Aragona#!.\n\nLe bugie di [ruler_brother.GetNameWithNoTooltip] si stanno mescolando alle vecchie lamentele che la nobiltà e le città [GetCountry('ARA').GetAdjective] nutrono nei confronti della Corona, creando un incendio che si sta rapidamente diffondendo in tutta [ShowLocationNameWithNoTooltip('zaragoza')]."
 war_of_the_aragonese_union_disaster.1.a: "Non daremo ascolto a ribelli e traditori."
 war_of_the_aragonese_union_disaster.1.a.tt: "Tutti i [pops|e] in [ShowProvinceDefinitionName('zaragoza_province')] si uniranno all'[union_of_aragon.GetName]"
 war_of_the_aragonese_union_disaster.1.b: "Ascoltiamo le loro richieste, forse il problema può essere risolto pacificamente."

 union_of_aragon_name: "Unione d'Aragona"
 war_of_the_aragonese_union_disaster.2.title: "Antiche Richieste"
 war_of_the_aragonese_union_disaster.2.desc: "I leader dell'#italic Unione di Aragona#! hanno risposto all'invito del Re e si sono presentati a corte pacificamente. Hanno lasciato cadere tutte le richieste riguardo la successione del regno ma non cederanno nella loro lotta per ottenere maggiori diritti. Solo accettando le loro rimanenti richieste potremo fermare il conflitto."
 war_of_the_aragonese_union_disaster.2.a: "Come osano insultare la Corona in questo modo?; buttateli fuori!"
 war_of_the_aragonese_union_disaster.2.b: "Non c'è altro modo per fermare tutto questo, accetto le loro richieste."

 war_of_the_aragonese_union_disaster.3.title.a: "Il [GetCountry('ARA').GetGovernment.GetRulerTitle] Umiliato"
 war_of_the_aragonese_union_disaster.3.desc.a: "La ribellione delle Unioni è giunta al termine, [aragon_ruler.GetName] è stato costretto a riconoscere che i suoi vassalli, una volta uniti sotto lo stesso stendardo, sono più forti di [GetCountry('ARA').GetFlavorRank] itself.\n\nIl nuovo privilegio proteggerà i diritti della nobiltà e della borghesia dai capricci di [GetCountry('ARA').GetFlavorRank] e codificherà il loro rapporto di uguaglianza per sempre."
 war_of_the_aragonese_union_disaster.3.title.b: "Alle Armi!"
 war_of_the_aragonese_union_disaster.3.desc.b: "La diplomazia ha fallito. I traditori dell'#italic Unione di Aragona#! si sono sollevati in armi e stanno prendendo il controllo delle loro città e fortezze, tradendo i loro giuramenti e uccidendo i nostri fedeli sudditi. L'unica opzione che ci è rimasta è quella di incontrarli sul campo di battaglia e punire il loro tradimento con la forza della spada."
 war_of_the_aragonese_union_disaster.3.title.c: "Il [GetCountry('ARA').GetGovernment.GetRulerTitle] Saggio"
 war_of_the_aragonese_union_disaster.3.desc.c: "La diplomazia ha trionfato. Contro ogni previsione, il nostro scaltro sovrano è riuscito a fare un accordo con i ribelli dell'#italic Unione di Aragona#! senza concedere alcun diritto, ma allo stesso modo bilanciando fazioni e pretendenti per evitare lo scoppio di una Guerra Civile."
 war_of_the_aragonese_union_disaster.3.a: "Sono tempi oscuri per il [GetCountry('ARA').GetFlavorRank]."
 war_of_the_aragonese_union_disaster.3.b: "Lunga vita al [GetCountry('ARA').GetGovernment.GetRulerTitle]."

 war_of_the_aragonese_union_disaster.4.title: "Una Possibilità per la Pace"
 war_of_the_aragonese_union_disaster.4.desc: "Un messaggero inviato dalle forze ribelli dell'#italic Unione di Aragona#! è giunto alle nostre porte. Prima che la situazione degeneri ulteriormente, essi sono disposti ad avere un colloquio con il [GetCountry('ARA').GetGovernment.GetRulerTitle] per discutere le loro rimostranze, a condizione che [GetCountry('ARA').GetGovernment.GetRuler.GetHeShe] sia disponibile ad invitarli alla sua corte e a garantire la loro sicurezza durante i colloqui."
 war_of_the_aragonese_union_disaster.4.a: "Lasciateli venire in pace e discuteremo."
 war_of_the_aragonese_union_disaster.4.b: "Allontanate quest'uomo. Incontreremo i traditori sul campo di battaglia."
 war_of_the_aragonese_union_disaster.4.b.tt: "Il malcontento si diffonde"

 war_of_the_aragonese_union_disaster.5.title: "L'Unione si Espande"
 war_of_the_aragonese_union_disaster.5.desc: "L'#italic Unione di Aragona#! continua ad estendere i suoi tentacoli sulle terre di [ShowAreaName('aragon')] e [ShowAreaName('valencia')] mentre le accuse degli unionisti scavano a fondo nel passato di ogni città e paese, portando alla luce vecchi rancori e gelosie contro il [GetCountry('ARA').GetFlavorRank]."
 war_of_the_aragonese_union_disaster.5.a: "Inviate un messaggero. Tratteremo con i loro leader."
 war_of_the_aragonese_union_disaster.5.b: "Ci sono questioni più importanti da affrontare."

 war_of_the_aragonese_union_disaster.6.title: "La Tana del Leone"
 war_of_the_aragonese_union_disaster.6.desc: "I leader dell'#italic Unione d'Aragona#! ci hanno inviato un messaggero suggerendo al [GetCountry('ARA').GetGovernment.GetRulerTitle] di tenere una riunione straordinaria del parlamento nella venerabile capitale di [ShowLocationName('zaragoza')]. Essi esprimono la loro convinzione che si possa raggiungere un consenso e risolvere i nostri problemi comuni, ma la città è sotto il loro controllo de facto e solo Dio sa cosa potrebbe accadere se la negoziazione non andasse a buon fine."
 war_of_the_aragonese_union_disaster.6.a: "Non oserebbero alzare la voce contro il loro [GetCountry('ARA').GetGovernment.GetRulerTitle]"
 war_of_the_aragonese_union_disaster.6.b: "È ovviamente una trappola, è meglio evitare quella città."

 war_of_the_aragonese_union_disaster.7.title: "Un Parlamento di Minacce"
 war_of_the_aragonese_union_disaster.7.desc: "Le forze dell'#italic Unione di Aragona#! e il [GetCountry('ARA').GetGovernment.GetRulerTitle] mantengono una pace tesa nelle strade dell'antica città di [ShowLocationName('zaragoza')] mentre nel Parlamento regnava il caos.\n\nFin dall'inizio delle discussioni gli unionisti hanno preso il controllo e iniziato a chiedere aggressivamente che il [GetCountry('ARA').GetGovernment.GetRulerTitle] promulgasse lunghe liste di nuovi diritti e privilegi. La situazione è estremamente pericolosa dal momento che molti dei signori presenti sono armati, e la minaccia di dover eleggere un nuovo [GetCountry('ARA').GetGovernment.GetRulerTitle] incombe già sulle nostre teste."
 war_of_the_aragonese_union_disaster.7.a: "Costretti dalla paura per le nostre vite, approviamo questi privilegi ingiusti."
 war_of_the_aragonese_union_disaster.7.b: "Non ci piegheremo né cederemo."
 war_of_the_aragonese_union_disaster.7.c: "A noi le guardie, apriteci una via d'uscita da questa trappola."

 war_of_the_aragonese_union_disaster.8.title: "Valencia Insorge"
 war_of_the_aragonese_union_disaster.8.desc: "Le fiamme della ribellione si sono propagate fino alle terre del fiume Turia e hanno fatto risorgere l'#italic Unione di Valencia#!. La differenza di status e diritti tra le Corone spinge il popolo di [ShowAreaName('valencia')] a unirsi alla ribellione con la speranza di ottenere i privilegi desiderati."
 war_of_the_aragonese_union_disaster.8.a: "Dannazione!."