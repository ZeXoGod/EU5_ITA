l_english:
 horde_civil_war.1.title: "La Crisi di Successione dell'[ShowGovernmentTypeNameWithNoTooltip('steppe_horde')]"
 horde_civil_war.1.desc: "La morte del nostro precedente sovrano ha lasciato [target_country.Custom('IT_La')][target_country.GetLongName] in una situazione precaria. Il nuovo [target_country.Custom('GetRulerOrRegentTitle')] potrebbe aver assunto il trono [target_country.GetAdjectiveWithNoTooltip], eppure [target_character.GetSheHe] manca dell'unità e del supporto dei [target_character.GetHerHis] guerrieri. Per questo, [scope_pretender.GetName], un signore della guerra all'interno dei nostri confini, ha iniziato a radunare lealisti per sfidare [target_character.GetName] e rivendicarne il [target_character.GetHerHis] trono..."
 horde_civil_war.1.a: "Portatemi la sua testa su una picca!"
 horde_civil_war.1.tt: "Un certo numero delle nostre [provinces|e] insoddisfatte del nostro governo si unirà alla causa di [scope_pretender.GetNameWithNoTooltip]"
 
 horde_civil_war.2.title: "Emerge un Nuovo [target_country.GetGovernment.GetRulerTitle]!"
 horde_civil_war.2.desc: "Con la morte improvvisa di [dead_ruler.GetName], [target_country.Custom('IT_La')][target_country.GetLongName] assiste a una rapida catena di successione sanguinosa."
 horde_civil_war.2.desc.normal_succession: "$horde_civil_war.2.desc$ Sebbene [target_ruler.GetName] sia il legittimo successore secondo la nostra legge, [target_character.GetName] cerca di sfruttare il caos della successione e tenta di usurpare il trono. Un confronto contro [target_character.GetHerHim] potrebbe evitare la morte di [target_ruler.GetShortNameWithNoTooltip], ma risulterà in una guerra civile..."
 horde_civil_war.2.desc.pretender_ruler: "$horde_civil_war.2.desc$ Sebbene fosse un rivale del governo di [dead_ruler.GetShortName] durante la sua vita, [target_character.GetNameWithNoTooltip] è stat[target_character.Custom('IT_ART_O_A')] scelt[target_character.Custom('IT_ART_O_A')] come legittim[target_character.Custom('IT_ART_O_A')] [target_country.GetGovernment.GetRulerTitle] [target_country.Custom('IT_DAL_RANGO')][target_country.GetFlavorRank].\n\nMa la sua ascesa al trono non rimane incontestata, poiché [scope_pretender.GetName] ha radunato guerrieri per far valere le sue rivendicazioni per il trono [target_country.GetAdjectiveWithNoTooltip]."
 horde_civil_war.2.a: "Solo sui nostri corpi morti e in decomposizione!"
 horde_civil_war.2.b: "Così sono le leggi delle steppe."
 horde_civil_war.2.c: "E così la lotta continua..."
 
 horde_civil_war.3.title: "Ascesa di un Nuovo Signore della Guerra"
 horde_civil_war.3.desc: "[target.Custom('IT_ART_IL_LA')|U] rivale [target.GetName] ha trovato la sua fine! Tuttavia, la minaccia molto reale permane, poiché i guerrieri irrequieti si radunano sotto lo stendardo di un nuovo aspirante signore della guerra. [scope_pretender.GetName] intende continuare la guerra per il trono [target_country.GetAdjective]!"
 horde_civil_war.3.a: "Nessuna crisi di successione trova una fine facile..."
 
 horde_civil_war.4.title: "Vittoria del [target_country.GetGovernment.GetRulerTitle]!"
 horde_civil_war.4.desc: "La lunga lotta contro il nostro acerrimo nemico, [target_character.GetName] ha finalmente trovato la sua fine. Con la completa annessione di [target.GetName], [target_country.Custom('IT_La')][target_country.GetLongName] prevale e l'autorità di [target_ruler.GetName] viene ripristinata! [target_character.GetShortNameWithNoTooltip] è stato portato di fronte alla giustizia, e poco dopo alla spada, come merita."
 horde_civil_war.4.desc.new: "$horde_civil_war.4.desc$\n\nEppure, una volta sconfitto un signore della guerra, uno nuovo aspira a continuare i [target_character.GetHerHis] sforzi. [scope_pretender.GetName] ha radunato i guerrieri dispersi sotto il [scope_pretender.GetHerHis] stendardo per sfidare ancora una volta il [target_country.GetGovernment.GetRulerTitle]."
 horde_civil_war.4.desc.end: "$horde_civil_war.4.desc$\n\nDopo una sconfitta così devastante da parte del pretendente, ogni ulteriore tentativo al trono [target_country.GetAdjectiveWithNoTooltip] sembra essere cessato. La stabilità è tornata ancora una volta in [target_country.GetName]."
 horde_civil_war.4.a: "Un altro avvoltoio che cerca di rivendicare il trono."
 horde_civil_war.4.b: "La nostra autorità è quasi completamente ripristinata!"
 
 horde_civil_war.5.title: "Sconfitta [target_country.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')|U][target_country.GetGovernment.GetRulerTitle]!"
 horde_civil_war.5.desc: "Nonostante i migliori sforzi di [target_ruler.GetName], i guerrieri irrequieti di [target_character.GetName] erano troppi per [target_ruler.GetHerHim] da gestire. Alla fine, [target_country.Custom('IT_ART_RANGO')][target_country.GetLongName], un tempo grande, è caduto sotto l'assalto implacabile dei suoi pretendenti, ponendo fine alla Guerra Civile [target_country.Custom('IT_ADJ_FS')] con una sonora sconfitta per [target_character.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][target_country.GetGovernment.GetRulerTitle]..."
 horde_civil_war.5.a: "Possa questo vile pretendente soffocare nel suo orgoglio."
 horde_civil_war.5.b: "Questa è la fine di [target_country.GetNameWithNoTooltip]..."
 
 horde_civil_war.6.title: "Il Governo di [target_character.GetShortNameWithNoTooltip]"
 horde_civil_war.6.desc: "Il vecchio ordine [target_country.Custom('IT_Della')][target_country.GetLongName] non esiste più e [target_character.GetName] è diventato il nuovo sovrano delle steppe. Tuttavia, le sue azioni hanno causato molta sofferenza e spargimento di sangue, e altri signori della guerra potrebbero avere intenzione di tentare i propri colpi di stato contro il nuovo [target.GetGovernment.GetRulerTitle]..."
 horde_civil_war.6.a: "Che vengano!"
 
 horde_civil_war.7.title: "La Ribellione di [target_province.GetNameWithNoTooltip]"
 horde_civil_war.7.title.generic: "Ribellione Provinciale"
 horde_civil_war.7.desc: "Il conflitto tra [target_ruler.GetName] e il pretendente [target_character.GetName] ha ostacolato gli sforzi per centralizzare [target_country.Custom('IT_La')][target_country.GetName]. I guerrieri di [target_province.GetName] chiedono la loro autonomia indipendentemente dal [target_country.GetGovernment.GetRulerTitle] e minacciano la ribellione se [target_ruler.GetShortNameWithNoTooltip] non acconsente."
 horde_civil_war.7.a: "Non ci inchiniamo davanti a nessuno!"
 horde_civil_war.7.a.tt: "Ogni [pop|e] a [target_province.GetName] si unisce a [target_rebel.GetName]"
 horde_civil_war.7.b: "Non abbiamo altra scelta..."
 
 horde_civil_war.8.title: "L'Assassinio di [target_ruler.GetNameWithNoTooltip]"
 horde_civil_war.8.title.generic: "Assassinio Politico"
 horde_civil_war.8.desc: "Un semplice momento di disattenzione; una frazione di secondo di negligenza, e la fiamma della vita si spegne in un solo istante. Questo è il destino di [target_ruler.GetName] la cui vita è stata presa con una freccia alla gola da [target_character.GetName]. Sebbene tragico in uno stato minore, per [target_country.Custom('IT_La')][target_country.GetLongName] è diventata una normalità."
 horde_civil_war.8.a: "Queste sono le regole delle steppe."
 
 horde_civil_war.9.title: "Collasso Commerciale"
 horde_civil_war.9.desc: "Di solito, le steppe all'interno del nostro [target_country.GetFlavorRank] sono rotte sicure per i mercanti [target_country.Custom('IT_ADJ_MP')] e i loro partner commerciali. Tuttavia, con l'escalation delle ostilità tra [target_ruler.GetName] e [target_character.GetName], le carovane sono diventate bersagli di ribelli predoni. Naturalmente, [ROOT.GetCountry.Custom('IT_BURGHERS_IL_NOSTRO')][ROOT.GetCountry.Custom('IT_BURGHERS_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [ROOT.GetCountry.Custom('IT_BURGHERS_SONO')] meno che tollerant[ROOT.GetCountry.Custom('IT_BURGHERS_OAI')] della situazione attuale e chiede un risarcimento."
 horde_civil_war.9.a: "Risarcire il loro profitto perduto."
 horde_civil_war.9.b: "Possono chiedere molto quando il giorno è lungo."
 
 horde_civil_war.10.title: "Lealtà dei Guerrieri"
 horde_civil_war.10.desc: "Con la brutale guerra civile in corso, molti soldati traditori hanno dimostrato la loro slealtà unendosi a [target_character.GetName]. Tuttavia, per ogni traditore, si può trovare un vero guerriero del [target_country.GetLongName]. Coloro che rimangono leali hanno giurato la loro eterna fedeltà a [target_ruler.GetName] e si sono radunati a [target_location.GetName] per cercare ispirazione dal loro grande [target_country.GetGovernment.GetRulerTitle]."
 horde_civil_war.10.a: "Tenere un discorso stimolante!"
 horde_civil_war.10.b: "Mostrare loro la forza attraverso il combattimento!"
 horde_civil_war.10.c: "Iniziare i guerrieri ai nostri piani di battaglia."
 
 horde_civil_war.1000.title: "Confini Non Protetti"
 horde_civil_war.1000.desc: "Di solito i confini di [from_country.GetName] sono regolarmente pattugliati dai nostri esploratori a cavallo. Tuttavia, il caos causato dall'ambizione di [target_character.GetName] mina la nostra sicurezza di confine. È solo una questione di tempo prima che qualsiasi [ShowGovernmentTypeName('steppe_horde')] emergente o qualsiasi altro stato si intrufoli nel nostro stato senza preavviso..."
 horde_civil_war.1000.a: "Rinforzare queste pattuglie!"
 horde_civil_war.1000.b: "Dovremo farne a meno..."
 horde_civil_war.1000.b.tt: "Ogni [country|e] confinante diventerà consapevole della nostra attuale posizione di debolezza..."
 
 horde_civil_war.1001.title: "Debolezza [from_country.Custom('IT_Di')][from_country.GetNameWithNoTooltip]"
 horde_civil_war.1001.desc: "Il nostro vicino, [from_country.Custom('IT_La')][from_country.GetLongName], sta lottando nella sua [ShowDisasterName('horde_civil_war')]. Sebbene sia tragico per loro, è un'eccellente opportunità per noi. I loro confini mancano di qualsiasi tipo di difesa o pattuglie di ricognizione, le loro terre sono mature per una scorreria... o forse per un'invasione vera e propria?"
 horde_civil_war.1001.a: "Atteniamoci alle normali scorrerie per ora."
 horde_civil_war.1001.a.tt: "[ShowScriptedEffectForScope('horde_raid_location',SCOPE.sLocation('target').GetLocation.MakeScope.Self)]\n#Y Questi effetti si applicano anche a tutte le altre [locations|e] confinanti [from_country.Custom('IT_Di')][from_country.GetName]#!"
 horde_civil_war.1001.b: "Dovremmo colpire mentre sono deboli!"
 
 horde_civil_war.1002.title: "Le Lotte Interne [from_country.Custom('IT_Di')][from_country.GetNameWithNoTooltip]"
 horde_civil_war.1002.desc: "I barbari [from_country.Custom('IT_Della')][from_country.GetLongName] stanno lottando nella loro [ShowDisasterName('horde_civil_war')]. I nostri confini, un tempo terrorizzati dalle loro costanti scorrerie, possono finalmente riprendersi. Alcuni dei nostri consiglieri, tuttavia, vogliono andare oltre: secondo loro, l'unico modo per mantenere la pace è attraverso la distruzione [from_country.Custom('IT_Della')][from_country.GetLongNameWithNoTooltip] una volta per tutte."
 horde_civil_war.1002.a: "Hanno ragione. Dovremmo prepararci per la guerra!"
 horde_civil_war.1002.b: "Non possiamo permettercelo nella nostra situazione attuale."
 horde_civil_war.1002.b.tt: "Ogni [location|e] posseduta che confina con [from_country.Custom('IT_La')][from_country.GetName] guadagna [ShowModifier('recovering_from_raids')] per #Y 4 anni#!, dando i seguenti effetti:\n[ShowModifierEffect('recovering_from_raids')]"
 
 horde_civil_war.100.title: "Fine della Crisi di Successione del [ShowGovernmentTypeNameWithNoTooltip('steppe_horde')]"
 horde_civil_war.100.desc.no_horde: "Le vecchie leggi delle orde non esistono più! [target_ruler.GetName] ha istituito [target_country.Custom('IT_La')][target_country.GetLongName], abolendo molte vecchie tradizioni del [ShowGovernmentTypeName('steppe_horde')] e consolidando la posizione [target_character.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][target_country.GetGovernment.GetRulerTitle]. Di conseguenza, la vecchia crisi di successione dei nostri giorni nomadi è stata risolta."
 horde_civil_war.100.desc: "Finalmente, il periodo di lotta interna e guerre civili ha trovato la sua fine. Sotto il fermo governo di [target_ruler.GetName], [target_country.Custom('IT_La')][target_country.GetLongName] si è stabilizzato in un regno che può resistere alla prova del tempo."
 horde_civil_war.100.a: "Lunga vita [target_country.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][target_country.GetGovernment.GetRulerTitle]!"
 horde_civil_war.100.a.tt: "In base al nostro [crown_power|e] guadagneremo quanto segue:"