l_english:
 revolution_disaster.1.title: "Insurrezione a [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 revolution_disaster.1.desc: "Decenni di oppressione feudale, intolleranza religiosa e tassazione ingiusta hanno tutti contribuito ai movimenti rivoluzionari che iniziano ad affiorare nelle nostre terre. [target_ruler.GetName] ha cercato disperatamente soluzioni ai problemi in costante aumento, mentre il nostro paese si trova in balia [ROOT.GetCountry.Custom('IT_BURGHERS_DEL_NOSTRO')]sempre più ambizios[ROOT.GetCountry.Custom('IT_BURGHERS_OAI')] [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] supportato [ROOT.GetCountry.Custom('IT_NOBLES_DAL_NOSTRO')] oltraggiat[ROOT.GetCountry.Custom('IT_NOBLES_OAI')] [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')].\n\n[ROOT.GetCountry.Custom('IT_PEASANTS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] e [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] di [ROOT.GetCountry.GetCapital.GetArea.GetName] si sono uniti al [target_rebel.GetName] di [ROOT.GetCountry.GetCapital.GetProvince.GetName]. Con un rapido assalto, gli insorti hanno preso d'assalto la prigione locale di [ROOT.GetCountry.GetCapital.GetName], armandosi nel processo e dichiarando uno stato attivo di [ShowDisasterName('revolution_disaster')] contro l'Ancien Régime!"
 revolution_disaster.1.a: "Ci aspettano tempi terribili."
 revolution_disaster.1.a.tt: "Circa [ROOT.GetVariable('rev_rebelling_num_pops_var').GetValue|V0]#Y K#! dei nostri [pops|e] attraverso #Y [ROOT.GetVariable('rev_rebelling_num_provinces_var').GetValue]#! [provinces|e] si uniranno alla causa di [target_rebel.GetName]"
 
 revolution_disaster.2.title: "La Rivoluzione [ROOT.GetCountry.Custom('IT_ADJ_FS')]"
 revolution_disaster.2.desc: "Dopo l'assalto e la caduta di [ROOT.GetCountry.GetCapital.GetName], i [rebel.GetName] hanno dichiarato una guerra civile contro [target_ruler.GetName] e [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] nel suo complesso. Il [target.GetLongName] potrebbe essere solo un'assemblea provvisoria, ma la sua stessa presenza è una minaccia molto reale per [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetLongName]. Se non ci occupiamo della situazione rapidamente, il nostro intero stato potrebbe collassare..."
 revolution_disaster.2.a: "Dobbiamo mostrare a questi arroganti qual è il loro posto!"
 revolution_disaster.2.b: "Forse hanno ragione..."
 
 revolution_disaster.3.title: "La Fine della Rivoluzione [ROOT.GetCountry.Custom('IT_ADJ_FS')]"
 revolution_disaster.3.desc: "Abbiamo schiacciato gli arroganti rivoluzionari! Il governo di [target_character.GetName] non sarà più contestato e i ribelli rivoluzionari sono stati passati a fil di spada per tradimento contro [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetLongName]."
 revolution_disaster.3.a: "L'ordine è ristabilito."
 
 revolution_disaster.4.title: "Ascesa dello Stato Rivoluzionario [ROOT.GetCountry.Custom('IT_ADJ_FS')]"
 revolution_disaster.4.desc: "Con la vittoria delle nostre forze rivoluzionarie, il vecchio governo non esiste più. Qualsiasi parvenza di unità e protezione fornisse un tempo è un ricordo lontano, mentre i suoi orrori e la sua cattiva gestione nei confronti del popolo [ROOT.GetCountry.Custom('IT_ADJ_MS')] persistono ancora oggi.\n\nSotto la guida eletta di [target_character.GetName], il neonato [ROOT.GetCountry.GetLongNameWithNoTooltip] porterà prosperità, dissolverà gli antichi ceppi che legavano [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ai loro padroni e farà tremare il vecchio ordine mondiale!"
 revolution_disaster.4.a: "Viva la Rivoluzione!"