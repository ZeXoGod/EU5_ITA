l_english:
 #English Civil War related Events
 
 english_civil_war.250.title: "[target_character.GetNameWithNoTooltip]"
 english_civil_war.250.desc: "I recenti cambiamenti di potere [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetLongName] hanno portato alla ribalta molti nuovi uomini pronti a raccogliere il testimone e a gestire i loro possedimenti. Uno di questi uomini è [target_character.GetName], la cui influenza e voce in materia di giurisdizione a [target_location.GetName] è recentemente cresciuta.\n\nArmato di ambizione e forza derivanti dalla [target_character.GetHerHis] fede, [target_character.GetSheHe] e i [target_character.GetHerHis] pari plasmeranno indubbiamente il futuro del nostro popolo, nel bene o nel male."
 english_civil_war.250.a: "Interessante."
 more_likely_to_fire_disaster_tt: "Il [disaster|e] [ShowDisasterName('english_civil_war')] sarà #R più probabile#! che si verifichi. Se dovesse accadere mentre [target_character.GetName] è in vita, [target_character.GetSheHe] lo guiderà"
 english_civil_war.250.historical_info: "Oliver Cromwell fu una figura centrale nella Guerra Civile Inglese e nel successivo periodo repubblicano. Puritano convinto, guidò le forze Parlamentari a vittorie decisive, culminando nell'esecuzione di Re Carlo I e nella formazione del Commonwealth. Come Lord Protettore, Cromwell governò con autorità, promuovendo i valori puritani e consolidando il controllo su Inghilterra, Scozia e Irlanda. Le sue campagne militari, in particolare in Irlanda, sono tristemente note per la loro durezza e l'impatto duraturo."
 
 english_civil_war.251.title: "Ascesa dei [english_civil_war_rebels_scope.GetNameWithNoTooltip]"
 english_civil_war.251.desc: "Le tensioni tra [target_character_1.GetName] e i [english_civil_war_rebels_scope.GetName] hanno raggiunto il punto di ebollizione. Il malcontento per l'autorità centrale, la tassazione e le politiche religiose ha galvanizzato le fazioni all'interno della [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle], portando a una rivolta aperta.\n\nI ribelli Parlamentari, a sostegno di [target_character_2.GetName], hanno preso le armi contro lo status quo [ROOT.GetCountry.GetGovernment.GetAdjective], chiedendo maggiore influenza e la limitazione delle prerogative statali. La loro causa ha ottenuto un sostegno significativo tra influenti [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e le masse scontenti. Il futuro [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] è ora in bilico, mentre la nazione è precipitata nella morsa della guerra civile."
 english_civil_war.251.a: "Feccia ribelle!"
 provinces_will_align_with_rebels_tt: "Diverse [provinces|e] di [ROOT.GetCountry.GetCapital.GetRegion.GetName] sposteranno la loro fedeltà verso i [english_civil_war_rebels_scope.GetName]"
 english_civil_war.251.historical_info: "La Guerra Civile Inglese (1642-1651) derivò dai conflitti tra Re Carlo I e il Parlamento riguardo all'autorità reale, alla tassazione e alle riforme religiose. Il governo autocratico di Carlo, il disprezzo delle procedure e l'imposizione di politiche impopolari alimentarono un diffuso malcontento.\n\nLa guerra oppose i Realisti (sostenitori della monarchia) ai Parlamentari, sostenitori del governo costituzionale. Portò all'esecuzione di Carlo I, all'abolizione della monarchia e all'istituzione del Commonwealth sotto Oliver Cromwell. In definitiva, il conflitto rimodellò la struttura politica inglese, indebolendo il potere della monarchia e ponendo le basi per la moderna democrazia parlamentare, sebbene le tensioni persistettero fino alla Restaurazione della monarchia nel 1660."
 
 english_civil_war.252.title: "Trionfo dei Parlamentari nel [ShowDisasterNameWithNoTooltip('english_civil_war')]"
 english_civil_war.252.desc: "Dopo anni di amaro conflitto, le forze di [target_character.GetName] sono emerse vittoriose, sconfiggendo gli eserciti Realisti e ponendo fine alla [ShowDisasterNameWithNoTooltip('english_civil_war')]. Il trionfo dei Parlamentari segna un monumentale spostamento nell'equilibrio di potere all'interno del [ROOT.GetCountry.GetFlavorRank].\n\nIl vecchio status quo è stato schiacciato e si stanno stabilendo nuovi principi di governo, incentrati sul dominio parlamentare e sulla volontà del popolo, ovviamente sotto la forte guida di [target_character.GetShortNameWithNoTooltip]. Il [ROOT.GetCountry.GetFlavorRank] affronta ora la sfida di ricostruire e ridefinire la propria identità sotto questo nuovo ordine, mentre gli echi della rivoluzione plasmano il futuro di [ROOT.GetCountry.GetName]."
 english_civil_war.252.a: "Che svolta degli eventi!"
 
 english_civil_war.253.title: "Trionfo dei Realisti nel [ShowDisasterNameWithNoTooltip('english_civil_war')]"
 english_civil_war.253.desc: "Lo scontro tra il [ROOT.GetCountry.GetFlavorRank] e i Parlamentari si è concluso con una vittoria decisiva per le forze di [target_character.GetName]. Le forze fedeli al [ROOT.GetCountry.GetGovernment.GetAdjective] hanno schiacciato la feccia ribelle, ripristinando l'autorità di [target_character.GetShortNameWithNoTooltip] sul [ROOT.GetCountry.GetFlavorRank].\n\nCon la sconfitta dei ribelli, la nostra posizione è riaffermata e gli ideali del governo parlamentare sono soppressi. Ora dobbiamo guarire dalle cicatrici della guerra civile, mentre le nostre forze consolidano il controllo e cercano di garantire che tali sfide alla nostra autorità non sorgano mai più."
 english_civil_war.253.a: "Lunga vita a [target_character.GetNameWithNoTooltip]!"
 
 english_civil_war.254.title: "Eruzione della [ShowDisasterNameWithNoTooltip('english_civil_war')]"
 english_civil_war.254.desc: "Frustrate dall'eccessiva invadenza [ROOT.GetCountry.GetGovernment.GetAdjective] e determinate ad affermare la propria autorità, le fazioni Parlamentari hanno formalmente dichiarato guerra a [target_character.GetName] e allo status quo. I loro eserciti si sono mobilitati, marciando sotto stendardi che proclamano presunzione e governo rappresentativo.\n\nLe battaglie infurieranno presto attraverso il [ROOT.GetCountry.GetFlavorRank], mentre le forze Parlamentari si scontrano con le truppe Realiste, ciascuna parte che cerca di plasmare il futuro di [ROOT.GetCountry.GetName]. La nazione è inghiottita dal tumulto, e l'esito di questa lotta deciderà se [target_character.GetShortNameWithNoTooltip] manterrà il [target_character.GetHerHis] potere assoluto o se prevarrà la visione di governo dei ribelli."
 english_civil_war.254.a: "Schierarsi con i Parlamentari!"
 english_civil_war.254.b: "I Realisti saranno vittoriosi."
 
 english_civil_war.255.title: "La Provincia si Unisce ai Parlamentari"
 english_civil_war.255.desc: "I venti di guerra si sono spostati a [target_province.GetName]. Frustrati dalle politiche reali e dal governo a pugno di ferro, i leader locali e le famiglie influenti hanno apertamente dichiarato il loro sostegno alla causa Parlamentare. Sono state mobilitate milizie, fortificazioni rafforzate e gli stendardi del [ROOT.GetCountry.GetGovernment.GetParliament.GetName] sventolano ora sui municipi e sui castelli. Questa regione strategica, ricca di risorse e manodopera, è diventata una roccaforte cruciale per i ribelli. La Corona deve agire rapidamente per sedare questa sfida, o rischiare di perdere ulteriore terreno a favore della crescente ribellione."
 english_civil_war.255.a: "Dannati traditori!"
 every_location_loses_scaling_sat_and_joins_rebel_tt: "I [pops|e] scontenti a [target_province.GetName] perderanno [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] di [pop_satisfaction|e] e si schiereranno con i [english_civil_war_rebels_scope.GetName] se dovesse scoppiare una [civil_war|e]"
 continue_playing_as_root_tt: "Continueremo a giocare il [civil_war|e] come il [ROOT.GetCountry.GetLongName]"
 
 english_civil_war.256.title: "Il [ShowParliamentIssueTypeNameWithNoTooltip('new_model_army_pi')]"
 english_civil_war.256.desc: "Una proposta per migliorare la qualità dell'esercito sta per essere discussa nel [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Tradizionalmente, il comando militare è stato affidato a membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], molti dei quali possiedono poca esperienza militare. Il [ShowParliamentIssueTypeName('new_model_army_pi')] cerca di porre rimedio a questo, vietando ai membri inesperti del [ROOT.GetCountry.GetGovernment.GetParliament.GetName] di ricoprire il comando nell'esercito o nella marina per tutta la durata della guerra civile. Invece, le forze armate verrebbero ristrutturate nel New Model Army, da guidare sotto l'esperto e capace [target_character_2.GetName]."
 english_civil_war.256.a: "Udite! Udite!"
 english_civil_war.256.b: "Forse non in questo momento."
 pi_will_be_available_for_10_years_tt: "La [parliament_issue|e] [ShowParliamentIssueTypeNameWithNoTooltip('new_model_army_pi')] sarà disponibile per i prossimi #Y 10#! anni"
 target_character_2_goes_away_tt: "[target_character_2.GetShortNameWithNoTooltip] scomparirà"
 
 english_civil_war.257.title: "Sorge una Ribellione"
 english_civil_war.257.desc: "Nel tumulto della [ShowDisasterName('english_civil_war')], [target_area.GetName] minaccia di allinearsi con i [english_civil_war_rebels_scope.GetName]. La frustrazione per il governo [ROOT.GetCountry.GetGovernment.GetAdjective] è esplosa, portando la popolazione a radunarsi dietro la causa ribelle. Cittadini e milizie locali hanno sequestrato roccaforti chiave, chiedendo salari più alti e meno controllo centrale. Il controllo dell'area è appeso a un filo e le fiamme del dissenso minacciano di diffondersi ulteriormente."
 english_civil_war.257.a: "Lasciamoli rivoltare."
 english_civil_war.257.b: "Distribuiamo loro alcuni fondi."
 pops_in_target_area_lose_90_sat_and_join_parliamentarists_tt: "Le nostre [pops|e] a [target_area.GetNameWithNoTooltip] perderanno [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] di [pop_satisfaction|e] e sosterranno la causa del [english_civil_war_rebels_scope.GetNameWithNoTooltip]"
 target_area_suffers_33_control_penalty_tt: "Le nostre [locations|e] a [target_area.GetNameWithNoTooltip] perderanno [ShowNamedValue('control_extreme_penalty')|+=2%] [control|e]"
 
 english_civil_war.258.title: "I Nostri Sudditi e la [ShowDisasterNameWithNoTooltip('english_civil_war')]"
 english_civil_war.258.desc: "Nel mezzo del caos si nasconde l'opportunità per molti dei nostri sudditi, che un tempo si inginocchiavano, di insorgere e divorare la nostra eredità. Mentre la [ShowDisasterName('english_civil_war')] infuria, le tensioni stanno aumentando tra noi e [target_subject.Custom('IT_La')][target_subject.GetLongName]. I loro leader rimangono fedeli a stento in superficie, ma sono sempre più frustrati dalle richieste della [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.Custom('IT_ADJ_FS')] di tasse extra per finanziare l'imminente scontro contro i [english_civil_war_rebels_scope.GetName].\n\nAlcuni consiglieri esortano [target_character_1.GetName] a estrarre prelievi aggiuntivi per sostenere l'esercito, mentre altri avvertono che premere troppo forte potrebbe spingere il nostro soggetto nelle braccia dei [english_civil_war_rebels_scope.GetNameWithNoTooltip]. Dobbiamo decidere se rafforzare la cassa di guerra o alleggerire l'onere per mantenere la lealtà."
 english_civil_war.258.a: "Non possiamo rischiare di mettere a dura prova le nostre relazioni."
 english_civil_war.258.b: "Continuare a estrarre tasse più alte da loro."
 target_subject_will_appreciate_this_tt: "[target_subject.Custom('IT_La')|U][target_subject.GetLongNameWithNoTooltip] apprezzerà questo gesto"
 
 english_civil_war.259.title: "Buone Relazioni nel Bel Mezzo della [ShowDisasterNameWithNoTooltip('english_civil_war')]"
 english_civil_war.259.desc: "Il popolo di [target_overlord.GetName] sta attualmente vivendo il tumulto generato dalla [ShowDisasterName('english_civil_war')]. Per contrastare le fratture nelle nostre relazioni, [target_character_1.GetName] cerca di garantire la nostra continua lealtà. Riconoscendo la pressione della forte tassazione e il crescente malcontento nella regione, il [target_overlord.GetAdjective] [target_overlord.GetGovernment.GetCourtTitle] ha deciso di allentare le richieste fiscali e inviare un generoso dono al nostro [ROOT.GetCountry.GetFlavorRank]. Questo atto di buona volontà mira a rafforzare la nostra fedeltà e ad assicurare che rimaniamo saldi nel sostenere la loro causa durante questi tempi turbolenti."
 english_civil_war.259.a: "La scacchiera è in pieno movimento."
 
 english_civil_war.260.title: "La Pressione della Diplomazia"
 english_civil_war.260.desc: "Mentre la [ShowDisasterName('english_civil_war')] infuria nel [target_overlord.GetLongName], la loro tassazione già pesante continua a distruggere le nostre finanze. Nonostante alcuni dei loro consiglieri raccomandassero un certo allentamento dell'onere fiscale verso il nostro [ROOT.GetCountry.GetFlavorRank], hanno scelto di mantenere la politica dello status quo.\n\nAhimè, le nostre suppliche sono state accolte con disprezzo. [target_character_1.GetName] non solo ha rifiutato di ridurre le tasse, ma ha anche sferrato un bruciante insulto, liquidando le nostre preoccupazioni come lamentele sleali. Questo atto di arroganza ha approfondito il risentimento e la nostra lealtà è ora appesa a un filo."
 english_civil_war.260.a: "Questo non finirà bene per loro!"
 
 english_civil_war.261.title: "I Ribelli Guadagnano Influenza"
 english_civil_war.261.desc: "Le recenti insurrezioni e la sensazione tangibile di instabilità hanno portato alla percepita diffusione del panico. Nel mezzo di questo panico, i [english_civil_war_rebels_scope.GetName] hanno rafforzato i loro ranghi con nuove reclute ansiose di impugnare le armi contro di noi e lo status quo!"
 english_civil_war.261.a: "Maledetti quei ribelli!"