l_english:
 savonarola.1.title: "Un Predicatore Emergente"
 savonarola.1.desc: "$savonarola_disaster_desc$\n\nCi è giunta una proposta per invitare questo predicatore, [GetCharacter('flo_savonarola').GetName], a [ROOT.GetCountry.GetCapital.GetName], con l'argomento che potremmo trarre grandi benefici dalla sua presenza in città. Come minimo, guadagneremmo dall'ascendente che le sue parole hanno sulle masse."
 savonarola.1.a: "Invitarlo a entrare."
 savonarola.1.b: "Mandarlo via."
 
 savonarola.2.title: "Savonarola Predica"
 savonarola.2.desc: "Alimentato dalle sue convinzioni, [GetCharacter('flo_savonarola').GetName] è irremovibile nella sua predicazione. Lo si può vedere costantemente nella piazza principale diffondere il suo messaggio. Più a lungo predica, più grande è la folla che si raduna intorno a lui. Sebbene non tutti siano suoi sostenitori, l'influenza che il suo messaggio sta ottenendo è innegabile.\n\nIncoraggiato dal suo crescente sostegno, i suoi sermoni stanno diventando più audaci. Concentrandosi sempre sul pentimento e sulla riforma, i suoi attacchi contro gli abusi di autorità e la depravazione dei governanti d'Europa e della Chiesa stessa sono sempre meno velati."
 savonarola.2.a: "Lasciarlo predicare."
 savonarola.2.b: "Limitarlo."
 
 savonarola.3.title: "Formazione dei Piagnoni"
 savonarola.3.desc: "Con l'influenza sempre crescente di [GetCharacter('flo_savonarola').GetName], i suoi seguaci hanno iniziato a coalizzarsi in gruppi chiamati Piagnoni. Questi gruppi lo seguono ovunque vada, prestando molta attenzione a ogni sua parola e incidendo il suo messaggio nei loro cuori.\n\nLasciati a sé stessi, questi Piagnoni si trasformeranno presto in un'inarrestabile ondata di sostegno per Savonarola."
 savonarola.3.a: "Lasciarli fare."
 savonarola.3.b: "Bannarli."
 
 savonarola.4.title: "La Fama di Savonarola Cresce"
 savonarola.4.desc: "[GetCharacter('flo_savonarola').GetName] sta diventando una figura più grande di quanto inizialmente previsto. Sebbene predichi principalmente a [ROOT.GetCountry.GetCapital.GetName], la notizia del suo messaggio si sta diffondendo in tutto il nostro paese e persino oltre. Sono giunte segnalazioni che indicano il suo crescente sostegno tra la popolazione di [target_location.GetName], dove le persone hanno iniziato a riunirsi per discutere il suo messaggio e persino a venire nella capitale per ascoltarlo di persona.\n\nNon possiamo negare la forza della sua predicazione e l'influenza che sta guadagnando tra la popolazione, poiché ogni giorno sempre più persone esprimono il loro sostegno aperto al suo messaggio. Se questo continua, potrebbe diventare per noi una spina nel fianco troppo difficile da rimuovere."
 savonarola.4.a: "È innocuo."
 savonarola.4.b: "Sta diventando una piaga."
 
 savonarola.5.title: "Savonarola Prende il Controllo"
 savonarola.5.desc: "L'influenza di [GetCharacter('flo_savonarola').GetName] è maggiore che mai. Man mano che sempre più persone si radunano intorno a lui giorno dopo giorno e la situazione in [ROOT.GetCountry.GetName] si fa più disperata, i suoi attacchi contro la Chiesa e il [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_character.GetName] diventano sempre più intensi. Si autoproclama 'Riformatore della Chiesa', e il popolo chiede l'espulsione di [target_character.GetNameWithNoTooltip] e l'insediamento di [GetCharacter('flo_savonarola').GetNameWithNoTooltip] come guida di [ROOT.GetCountry.GetNameWithNoTooltip] sotto la guida di Dio.\n\nSebbene il nostro capace [ROOT.GetCountry.GetGovernment.GetRulerTitle] sia sicuramente in grado di tirare fuori il nostro paese da questa situazione difficile con i nostri meriti, è innegabile che una grande parte della nostra popolazione stia chiedendo un cambiamento."
 savonarola.5.a: "Consentirgli di prendere il controllo."
 savonarola.5.b: "La sua ideologia va bene, ma non è un governante."
 savonarola.5.c: "Abbiamo chiuso con lui."
 
 savonarola.6.title: "Le Leggi di Savonarola"
 savonarola.6.desc: "Con il suo recente insediamento come sovrano del [ROOT.GetCountry.GetLongName], [GetCharacter('flo_savonarola').GetName] sta iniziando a mettere in atto le riforme per le quali aveva predicato. Essendo organizzato con i suoi seguaci in un partito politico, ora domina la politica [ROOT.GetCountry.GetAdjectiveWithNoTooltip] e le sue riforme passano senza opposizione. Si propongono nuove leggi che entreranno in vigore, condannando il vizio e gli eccessi. Qualsiasi trasgressione morale sarà ora considerata illegale e verranno organizzate pattuglie di strada per assicurarsi che la città sia libera da comportamenti o abiti svergognati.\n\nPortare avanti queste riforme assicurerà che la nostra nazione sia la favorita di Dio, ma comporterà enormi cambiamenti per lo stile di vita del nostro popolo."
 savonarola.6.a: "Adottare queste riforme."
 savonarola.6.b: "Questo è un po' estremo."
 
 savonarola.7.title: "Savonarola Convocato a Roma"
 savonarola.7.desc: "[GetCharacter('flo_savonarola').GetName] ha causato un grande impatto predicando al popolo del [ROOT.GetCountry.GetLongName] e ha introdotto molti cambiamenti nella nostra società da quando è stato scelto per guidarla. Sebbene all'inizio la Santa Sede fosse un po' frenata dalle sue critiche alla Chiesa, è rimasta solidale con le sue politiche. Tuttavia, i suoi costanti disaccordi con il [GetCountry('PAP').GetGovernment.GetRulerTitle] uniti al suo crescente eccessivo zelo hanno messo a dura prova le loro relazioni in modo allarmante.\n\nHa cercato di mantenere la divisione dall'acuirsi ulteriormente inviando lettere al [GetCountry('PAP').GetGovernment.GetRulerTitle], ma quei tentativi si sono rivelati infruttuosi. Il [GetCountry('PAP').GetGovernment.GetRulerTitle] [GetCountry('PAP').GetGovernment.GetRuler.GetName] ha finalmente deciso di convocarlo a Roma per porre fine a questo dibattito una volta per tutte."
 savonarola.7.a: "Obbedire al [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 savonarola.7.b: "Ignorare il [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 
 savonarola.8.title: "Il Falò delle Vanità di Savonarola"
 savonarola.8.desc: "I falò delle vanità non sono un evento insolito in giro per l'Europa. I sacerdoti zelanti sono costantemente desiderosi di condannare gli eccessi e il vizio, e per dimostrare il loro punto non hanno paura di mettere in scena uno spettacolo il più spettacolare possibile. Il bruciare cosmetici, specchi, abiti e qualsiasi cosa ritenuta suscettibile di tentare le persone al peccato è uno dei modi più evidenti che hanno per condannare la vanità. Quegli oggetti sono in costante pericolo di cadere vittime del fuoco purificatore della fede.\n\n[GetCharacter('flo_savonarola').GetName] ha preso l'iniziativa di allestire uno di questi falò per liberare la brava gente [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] dal peccato. Un enorme falò sarà acceso nella piazza principale di [ROOT.GetCountry.GetCapital.GetName] e verrà dato un esempio che tutti dovranno seguire."
 savonarola.8.a: "Bruciarli tutti!"
 savonarola.8.b: "Questo è andato troppo oltre."
 
 savonarola.9.title: "Scomunica di Savonarola"
 savonarola.9.desc: "I disaccordi tra [GetCharacter('flo_savonarola').GetName] e il [GetCountry('PAP').GetGovernment.GetRulerTitle] [GetCountry('PAP').GetGovernment.GetRuler.GetName] sono giunti a un punto di non ritorno. L'eccessivo zelo crescente di Savonarola e i suoi costanti attacchi contro l'autorità della Chiesa sono stati causa di preoccupazione per la Santa Sede. Le richieste del [GetCountry('PAP').GetGovernment.GetRulerTitle] sono state ripetutamente ignorate e le accuse di eresia e sedizione si stanno accumulando.\n\nAlla fine, il [GetCountry('PAP').GetGovernment.GetRulerTitle] ha deciso di adottare misure estreme e lo ha scomunicato, minacciando chiunque potesse dargli rifugio."
 savonarola.9.a: "È lui che si sbaglia!"
 
 savonarola.10.title: "Prova del Fuoco"
 savonarola.10.desc: "Lo zelo di [GetCharacter('flo_savonarola').GetName] ha raggiunto livelli senza precedenti. Le sue accuse contro la Chiesa sono andate ben oltre i semplici attacchi velati e si sono invece trasformate in diffamazione apertamente espressa. Anche le sue ultime pubblicazioni sono diventate più radicali, cercando di confutare le accuse di eresia in esse contenute. Ha persino iniziato a fare affermazioni sulla sua capacità di compiere miracoli, che indubbiamente dimostrerebbero che è guidato da Dio se fossero vere. Per provare questi presunti miracoli, è stato sfidato a superare la prova del fuoco, un test in cui avrebbe dovuto camminare attraverso un fuoco ardente. Se è davvero capace di miracoli e guidato da Dio, il fuoco non sarebbe in grado di bruciarlo e lo attraverserebbe illeso.\n\nAlla data assegnata per la prova, una folla enorme si è radunata nella piazza principale, desiderosa di vedere l'esito. Si potevano sentire aspettativa e nervosismo nell'aria e, col passare del tempo senza che nulla iniziasse, l'umore della folla è diventato sempre più acido. Alla fine, l'intera prova è stata annullata a causa di una pioggia improvvisa e la gente è dovuta tornare a casa arrabbiata, incolpando Savonarola per il test fallito."
 savonarola.10.a: "È chiaramente un eretico, arrestatelo e giustiziatelo."
 savonarola.10.b: "Non è bruciato, quindi Dio è chiaramente dalla sua parte."
 
 savonarola.11.title: "L'Eredità di Savonarola"
 savonarola.11.desc: "La morte di [GetCharacter('flo_savonarola').GetName] ha scosso il nostro paese tanto quanto la sua vita. Che fossero d'accordo o meno con le sue predicazioni, è innegabile che abbia lasciato un impatto su tutto il popolo del [ROOT.GetCountry.GetLongName]. La sua scomparsa segna la fine di tutta l'agitazione che ha causato e, sebbene molti dei suoi seguaci stiano ancora diffondendo lo stesso messaggio, non rappresentano la stessa forza di cambiamento che era lui.\n\n[target_character.Custom('IT_ART_RANGO')|U][ROOT.GetCountry.GetFlavorRank] ha sopportato il terremoto che [GetCharacter('flo_savonarola').GetNameWithNoTooltip] è stato ed è emerso da esso più forte di prima."
 savonarola.11.theocracy.desc: "[GetCharacter('flo_savonarola').GetName] ha scosso completamente il nostro paese. Il suo percorso guidato da Dio ha portato le benedizioni dell'Onnipotente a risplendere sul nostro glorioso paese. Seguiremo la sua scia per trasformare il [ROOT.GetCountry.GetLongName] nel prescelto di Dio.\n\nSotto la Sua guida, la gloriosa nazione di [ROOT.GetCountry.GetNameWithNoTooltip] diventerà la luce del Paradiso sulla Terra, un faro di salvezza per tutte le anime e un esempio da seguire per loro."
 savonarola.11.a: "Ripristinare l'ordine [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]."
 savonarola.11.b: "Seguiremo il suo percorso divino."
 
 savonarola.12.title: "I Medici Contro-attaccano"
 savonarola.12.desc: "Dopo l'esecuzione di [GetCharacter('flo_savonarola').GetName], [GetCharacter('flo_piero_soderini').GetName] fu messo a capo del [ROOT.GetCountry.GetLongName] per ristabilire l'ordine. Sebbene il suo governo sia stato finora piuttosto riuscito, non è stato esente da ostacoli, e ci sono alcune persone tra la popolazione che non sono soddisfatte del fatto che sia al comando. Uno di questi gruppi di persone è la famiglia [ShowDynastyName('medici_dynasty')]. Precedentemente una delle famiglie più influenti che guidavano il governo di [ROOT.GetCountry.GetNameWithNoTooltip], si sono viste spodestate quando Savonarola ha preso il controllo.\n\nOra che l'ordine è stato ripristinato sotto [GetCharacter('flo_piero_soderini').GetNameWithNoTooltip], vedono la loro possibilità di riprendere il controllo del governo [ROOT.GetCountry.Custom('IT_DEL_RANGO')|][ROOT.GetCountry.GetFlavorRank]. Hanno abbastanza sostegno per far sì che ciò accada e per essere accettati senza molte lamentele da parte della popolazione."
 savonarola.12.a: "Riportarli indietro."
 savonarola.12.b: "Va bene così."
 
 savonarola.13.title: "Savonarola Ritorna"
 savonarola.13.desc: "Pensavamo di esserci liberati di [GetCharacter('flo_savonarola').GetName] esiliandolo da [ROOT.GetCountry.GetName], ma sembra che la sua predicazione non sia ancora finita. Non soddisfatto del trambusto che ha già causato, ha deciso di tornare e continuare a diffondere la sua dottrina nel nostro paese. È stato visto ancora una volta nel mezzo di [ROOT.GetCountry.GetCapital.GetName] circondato da un'enorme folla che ascoltava ogni sua parola."
 savonarola.13.a: "Individuo fastidioso."