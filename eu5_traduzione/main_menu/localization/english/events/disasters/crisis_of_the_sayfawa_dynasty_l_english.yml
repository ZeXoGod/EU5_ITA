l_english:
 crisis_of_the_sayfawa_dynasty.1.title: "$crisis_of_the_sayfawa_dynasty$"
 crisis_of_the_sayfawa_dynasty.1.desc: "Tempi terribili si abbattono su di noi! Il cielo è diviso da nubi rosse, e siccità e carestie si sono impossessate della terra mentre ci prepariamo per l'inevitabile. I nostri nemici sono molti, ma la nostra determinazione a sopravvivere resisterà. Dobbiamo armarci di coraggio per proteggere le nostre famiglie e il nostro popolo da questa nuova catastrofe.\n\nTuttavia, molti consiglieri nella nostra corte contestano il nostro fervente appello all'azione e supportano invece l'idea di cedere alcune delle terre senza valore che possediamo, in nome della pace..."
 crisis_of_the_sayfawa_dynasty.1.a: "Siamo guerrieri, combatteremo!"
 crisis_of_the_sayfawa_dynasty.1.b: "Non vale la pena perire per avanzi di terra..."
 
 crisis_of_the_sayfawa_dynasty.2.title: "Ascesa di un Pretendente"
 crisis_of_the_sayfawa_dynasty.2.desc: "Le famiglie [ROOT.GetCountry.GetGovernment.GetAdjective] non sono estranee all'avidità e alla brama di potere. Purtroppo, la nostra non fa eccezione, poiché uno dei membri della famiglia del nostro sovrano, [pretender_character_scope.GetName], ha unito molti dei suoi sostenitori dietro una spinta per il trono. Qualunque cosa facciamo, non possiamo apparire deboli di fronte al nostro popolo in un momento così difficile. I nostri generali e consiglieri più fidati suggeriscono di sbarazzarci di questi serpenti e di spogliarli dei loro titoli, per non farci inghiottire per intero.\n\nSebbene ciò possa essere vero, molti tra noi suggeriscono che il nuovo candidato possa portare più stabilità e legittimità alla corona..."
 crisis_of_the_sayfawa_dynasty.2.a: "Serpenti maledetti, tutti voi!"
 crisis_of_the_sayfawa_dynasty.2.b: "È ora di andare, [target_character.GetNameWithNoTooltip]."
 rival_branch_sayfawa: "Ramo Rivale Sayfawa"
 csd_every_pop_satisfaction_tt: "Tutte le popolazioni a [target_province.GetName]:\nPerdono il [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] di [pop_satisfaction|e]\nSi uniscono a [rival_branch_sayfawa_scope.GetName]"
 
 crisis_of_the_sayfawa_dynasty.3.title: "Lotte Interne alla Famiglia"
 crisis_of_the_sayfawa_dynasty.3.desc: "Non è raro che [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e coloro di stirpe [ROOT.GetCountry.GetGovernment.GetAdjective] litighino e si battano per scarti di potere. È diventata quasi una tradizione per un principe di stirpe nobile prendere le armi contro un fratello, specialmente durante gli attuali tempi turbolenti. Questo palese disprezzo dell'etichetta [ROOT.GetCountry.GetGovernment.GetAdjective] ci ha fatto apparire incivili e in decadenza agli occhi del mondo.\n\nSe non riusciremo a rimettere in riga la nostra famiglia, di certo ne subiremo le conseguenze in futuro. La nostra casata [ROOT.GetCountry.GetGovernment.GetAdjective] deve riconquistare il suo antico splendore e liberarsi di lagnanze meschine e di buffoni affamati di potere."
 crisis_of_the_sayfawa_dynasty.3.a: "Dobbiamo rimetterli al loro posto."
 crisis_of_the_sayfawa_dynasty.3.b: "Sono pur sempre famiglia..."
 
 crisis_of_the_sayfawa_dynasty.4.title: "Forza Attraverso l'Unità"
 crisis_of_the_sayfawa_dynasty.4.desc: "[ROOT.GetCountry.GetReligion.GetName] ha preso piede nella nostra regione negli ultimi secoli. Attraverso essa, ci sono state insegnate le vie della divinità e siamo arrivati ad apprezzare la bella sensazione di abbracciare la vera fede. Mentre cadiamo più a fondo nel nostro attuale periodo caotico, molti suggeriscono che dobbiamo cercare forza nella nostra fede, poiché sarà essa il pilastro per sostenere la nostra ascensione e salvezza."
 crisis_of_the_sayfawa_dynasty.4.a: "La nostra fede ci guiderà."
 crisis_of_the_sayfawa_dynasty.4.b: "Il nostro servizio è verso il popolo, non verso [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 crisis_of_the_sayfawa_dynasty.4.c: "Non possiamo permetterci la moneta..."
 
 crisis_of_the_sayfawa_dynasty.5.title: "Un Guerriero Si Erge"
 crisis_of_the_sayfawa_dynasty.5.desc: "È vero che i tempi difficili creano uomini forti? Sia come sia, un giovane e promettente guerriero di nome [kbo_strong_general_scope.GetName] si è fatto avanti. [kbo_strong_general_scope.GetSheHe|U] deplora gli usurpatori e desidera conficcare la sua lancia nei corpi dei nostri nemici. Contro tutto il male che viene dall'interno dei nostri confini, coloro che desiderano divorare il nostro territorio e la malvagità dei nostri nemici, ci raduneremo solo dietro [kbo_strong_general_scope.GetHerHim] e gli [kbo_strong_general_scope.GetHerHim] concederemo la possibilità di..."
 crisis_of_the_sayfawa_dynasty.5.a: "...guidare le nostre truppe verso una gloriosa e sanguinosa vittoria!"
 crisis_of_the_sayfawa_dynasty.5.b: "...lottare e dilaniare come un soldato sotto la nostra bandiera."
 
 crisis_of_the_sayfawa_dynasty.6.title: "La Fine della Crisi [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]"
 crisis_of_the_sayfawa_dynasty.6.a.desc: "Nonostante i migliori sforzi dei nostri nemici, non abbiamo ceduto ai loro tentativi abominevoli di usurpare le nostre terre. Il nostro popolo ha superato la prova del tempo ed è emerso vittorioso. Celebrazioni in tutto il nostro dominio sono in corso per esserci finalmente liberati di coloro che volevano fare del male al nostro popolo. Che il sole risplenda su di noi mentre entriamo in una nuova era di prosperità e tranquillità. Che coloro che hanno approfittato della nostra nazione durante il nostro stato di debolezza tremino mentre ritroviamo la nostra posizione."
 crisis_of_the_sayfawa_dynasty.6.b.desc: "Le lotte intestine politiche e le continue seccature delle incursioni [ShowCultureName('bilala_culture')] si sono rivelate più di quanto potessimo gestire. Il popolo $bilala_culture$ si è spinto in profondità nel nostro territorio, persino fino alla nostra capitale di [ShowLocationName('njimi')]. Non possiamo più rivendicare l'autorità su quell'area e siamo stati costretti a ricollocarci. Molti potrebbero chiamarci deboli per aver sacrificato le nostre terre per la continua esistenza del nostro popolo. Tuttavia, non sanno che aspetteremo il nostro momento e pianificheremo il nostro ritorno al potere. Questo non è un intoppo, ma solo una manovra strategica mentre raduniamo le nostre truppe e ci prepariamo a riconquistare il nostro territorio perduto."
 crisis_of_the_sayfawa_dynasty.6.a: "Siamo vittoriosi!"
 crisis_of_the_sayfawa_dynasty.6.b: "Persevereremo e riguadagneremo la nostra forza, col tempo..."
 
 crisis_of_the_sayfawa_dynasty.7.title: "Incursione $bilala_culture$"
 crisis_of_the_sayfawa_dynasty.7.desc: "Il popolo [ShowCultureName('bilala_culture')] è stato una spina nel fianco per molto tempo. Le loro continue incursioni nel nostro paese stanno diventando più audaci di giorno in giorno, e la loro presenza tra la nostra stessa gente sta iniziando a raggiungere livelli problematici. La loro recente incursione a [target_location.GetName] ha incoraggiato altri della loro specie a stabilirsi più all'interno dei nostri confini. Se ciò continua, diventeranno una piaga inarrestabile."
 crisis_of_the_sayfawa_dynasty.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 crisis_of_the_sayfawa_dynasty.7.b: "Pagare per farli andare via."
 
 #Tooltips
 gave_autonomy_to_the_bulala_and_sao_tt: "Ha concesso autonomia al popolo #Y $bilala_culture$#! e #Y $sao_culture$#!"
 kbo_join_tt: "[kbo_strong_general_scope.GetNameWithNoTooltip] guiderà le nostre truppe e garantirà la rovina dei nostri nemici"
 sao_and_bilala_reduced_control_tt: "Ogni [location|e] con [pops|e] [ShowCultureName('bilala_culture')] o [ShowCultureName('sao_culture')] perderà [ShowNamedValue('control_severe_penalty')|+=2%] [control|e]"
 had_csd_disaster_variable_tt: "Non ha avuto questo disastro prima"