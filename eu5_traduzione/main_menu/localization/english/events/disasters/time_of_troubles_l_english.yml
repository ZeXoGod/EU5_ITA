l_english:
 
 #Events
 time_of_troubles.1.title: "Il [ShowDisasterNameWithNoTooltip('time_of_troubles')]"
 time_of_troubles.1.desc: "L'aria si fa pesante di disperazione mentre i sussurri di ribellione si diffondono a macchia d'olio. Il [ROOT.GetCountry.GetFlavorRank], un tempo potente, vacilla sotto il peso di una leadership debole e di raccolti fallimentari. [ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], irrequieta e incoraggiata, trama contro la [ROOT.GetCountry.GetGovernment.GetCourtTitle], mentre la popolazione contadina, affamata e disperata, insorge in rivolta. Le potenze straniere volteggiano come avvoltoi, desiderose di sfruttare il caos. Mentre le ombre si addensano sulla terra, ha inizio il [ShowDisasterName('time_of_troubles')], un'era tumultuosa che metterà alla prova il coraggio e la resilienza del popolo. La nazione resisterà, o verrà spazzata via dalla tempesta del disordine?"
 time_of_troubles.1.historical_info: "Il Periodo dei Torbidi si estese dalla morte dell'ultimo Zar della dinastia Rurik, durata 700 anni, Feodor Ivanovich, nel 1598, e l'ascesa di Mikhail Fyodorovich della dinastia Romanov nel 1613. Carestia, piaghe, disordini pubblici e l'apparizione di falsi pretendenti immersero il paese in un decennio di tumulto, mentre potenze vicine come Svezia e Polonia vedevano la loro occasione per interferire."
 time_of_troubles.1.a: "La nostra tenacia ci farà superare la crisi."
 
 time_of_troubles.2.title: "Follia"
 time_of_troubles.2.desc: "Negli ultimi due mesi, il comportamento instabile di [target_character.GetShortName] è diventato una crescente preoccupazione per la [ROOT.GetCountry.GetGovernment.GetCourtTitle] e per l'intero [ROOT.GetCountry.GetFlavorRank]. Quelle che erano iniziate come piccole eccentricità sono degenerate in azioni imprevedibili e spesso dirompenti che lasciano consiglieri e cortigiani in uno stato di disagio.\n\nAlcuni sussurrano a bassa voce che [target_character.GetSheHe] abbia completamente perso la [target_character.GetHerHis] sanità mentale, indicando strani scoppi d'ira, decisioni bizzarre e un apparente distacco dalla realtà. La domanda ora incombe pesantemente sulla nazione: per quanto tempo può persistere questa instabilità prima che cominci a distruggere il tessuto del governo?"
 time_of_troubles.2.a: "Lasciare che [target_character.GetShortNameWithNoTooltip] si aggrappi al potere."
 time_of_troubles.2.b: "Ci fideremo [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] che sostiene [target_character_2.GetShortNameWithNoTooltip]!"
 
 time_of_troubles.3.title: "Gli Anni Proibiti"
 time_of_troubles.3.desc: "Il nostro grande [ROOT.GetCountry.GetFlavorRank] è stretto da forze interne di grande influenza. Coloro tra noi che cercano di aumentare le proprie fortune lo fanno applicando frequenti pressioni su [target_character.GetName], nel tentativo di guidare le [target_character.GetHerHis] decisioni politiche.\n\nRecentemente, un gruppo composto da potenti membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] si è fatto avanti, chiedendo una riduzione senza precedenti dei diritti [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. La loro giustificazione ruota attorno all'apparente necessità di stabilizzare i possedimenti terrieri durante un periodo di difficoltà finanziaria. Una tale misura si ripercuoterà certamente sulla nostra società, plasmando il [ROOT.GetCountry.GetFlavorRank] per gli anni a venire."
 time_of_troubles.3.a: "Approvare la misura."
 time_of_troubles.3.b: "Questo è un tradimento verso il nostro popolo!"
 time_of_troubles.3.historical_info: "L'asservimento dei contadini russi nel XVI secolo fu un processo graduale guidato da politiche statali e cambiamenti socioeconomici. Inizialmente, i contadini godevano di una certa libertà di movimento tra i possedimenti, in particolare durante la stagione agricola. Tuttavia, nel 1581, Ivan IV introdusse gli #italic Anni Proibiti#! (zapovednye leta), limitando temporaneamente il movimento contadino per stabilizzare le entrate fiscali e assicurare la manodopera ai proprietari terrieri. Sfortunatamente, col tempo queste misure divennero permanenti."
 
 time_of_troubles.4.title: "La Carestia Scende su di Noi"
 time_of_troubles.4.desc: "Gli anni recenti hanno avuto un effetto terribile su molti [ROOT.GetCountry.Custom('IT_PEASANTS_DEL_NOSTRO')][ROOT.GetCountry.Custom('IT_PEASANTS_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Briganti, piaghe e instabilità economica terrorizzano la terra. Ora, i raccolti falliti e il clima fuori stagione sembrano aver dato origine a una terribile carestia a [target_area.GetName]. Una diffusa fame seguirà presto, con i nostri consiglieri che prevedono molti morti a causa di questa sventura.\n\nProfughi disperati si riversano in [target_province.GetName], inclusa [target_location.GetName], sopraffando le risorse locali e diffondendo il caos. L'entità del disastro esacerba il collasso economico e approfondisce il malcontento, creando un terreno fertile per le rivolte in tutto il [ROOT.GetCountry.GetFlavorRank]."
 time_of_troubles.4.a: "Non li aiuteremo."
 time_of_troubles.4.b: "Inviare tutte le scorte che possiamo risparmiare!"
 pops_in_target_area_suffer_10_sat_tt: "I nostri [pops|e] a [target_area.GetNameWithNoTooltip] perderanno [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] di [pop_satisfaction|e]"
 
 time_of_troubles.5.title: "Il Terrore dei Briganti"
 time_of_troubles.5.desc: "Le recenti carestie e le devastanti epidemie di peste hanno gettato gran parte del paese nel caos, lasciando intere aree in balia della loro fortuna. A [target_area.GetName], il crollo dell'ordine ha trasformato la zona in una terra senza legge.\n\nBande di briganti armati ora vagano incontrollate per la campagna, saccheggiando villaggi, tendendo imboscate ai viaggiatori e terrorizzando la popolazione locale già disperata. L'assenza di autorità ha lasciato il popolo a badare a sé stesso, con poca speranza di aiuto, mentre il resto del [ROOT.GetCountry.GetFlavorRank] lotta per riprendersi dal proprio tumulto."
 time_of_troubles.5.a: "Lasciarli fare ciò che vogliono."
 time_of_troubles.5.b: "Inviare fondi per assistere i funzionari locali."
 time_of_troubles.5.c: "Forse il loro capo potrebbe essere convinto con una carica o un titolo?"
 every_location_in_area_severe_penalty_control_and_10_pop_sat_loss_tt: "Ogni [location|e] posseduta a [target_area.GetNameWithNoTooltip] perderà [ShowNamedValue('control_severe_penalty')|+=2%] [control|e] e le sue [pops|e] perderanno [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 every_location_in_area_mild_penalty_control_tt: "Le nostre [location|e] a [target_area.GetNameWithNoTooltip] perderanno solo [ShowNamedValue('control_mild_penalty')|+=2%] [control|e] grazie all'aiuto ricevuto"
 every_location_in_area_mild_penalty_control_brigand_leader_tt: "In cambio di una posizione nella nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character_2.GetShortName] cesserà in gran parte le attività illecite a [target_area.GetNameWithNoTooltip]"
 
 time_of_troubles.6.title: "Il Falso Erede"
 time_of_troubles.6.desc: "Un[target_character_2.Custom('IT_ART_NULL_A')] [target_character_2.GetWomanMan] chiamat[target_character_2.Custom('IT_ART_O_A')] [target_character_2.GetShortName] è appars[target_character_2.Custom('IT_ART_O_A')] e afferma di essere [target_character_2.Custom('IT_ART_IL_LA')] [target_character_2.GetSisterBrother] minore, che si credeva mort[target_character_2.Custom('IT_ART_O_A')], di [target_dead_heir.GetName] – e quindi il legittimo pretendente alla [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.Custom('IT_ADJ_FS')]. [target_character_2.GetShortNameWithNoTooltip] ha rapidamente attirato sostenitori in tutto [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] e specialmente tra i nostri rivali.\n\nDurante gli ultimi mesi, [target_character_2.GetShortNameWithNoTooltip] ha attraversato il confine [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip] insieme a una forza di truppe straniere e locali. Sembra che [target_character_2.GetSheHe] abbia già un forte sostegno da parte di coloro che desiderano vederci cadere."
 time_of_troubles.6.historical_info: "Nel 1604, durante il caotico Periodo dei Torbidi in Russia, emerse una figura misteriosa che affermava di essere Dmitry, il figlio di Ivan il Terribile creduto morto da tempo. Questo 'Falso Dmitry', sostenuto da nobili polacchi e dalla Chiesa cattolica, attraversò la Russia con promesse di stabilità. Molti gli credettero, disperati per l'ordine in mezzo alla carestia e alle lotte di potere. Alla fine fu incoronato Zar nel 1605, anche se il suo regno fu breve. I suoi sostenitori stranieri e le riforme sfarzose alienarono l'élite di Mosca. Solo un anno dopo, un violento colpo di stato pose fine alla sua vita. La leggenda del Falso Dmitry persistette, tuttavia, generando altri pretendenti mentre la Russia sprofondava nel tumulto."
 time_of_troubles.6.a: "La sua pretesa è un insulto per noi."
 fake_dmitry_pretender_rebels: "Ribelli Falso Pretendente"
 rebellion_may_attract_foreign_aid_tt: "I [target_rebel.GetName] potrebbero richiedere aiuto dall'estero contro di noi"
 
 time_of_troubles.7.title: "Rivolte per il Cibo"
 time_of_troubles.7.desc: "L'intenso cambiamento climatico, unito ad anni di gelo anomalo, ha trasformato molti dei nostri campi un tempo fertili in terre desolate. I contadini che dipendono dalla produzione agricola hanno quasi perso la loro dignità e il poco prestigio sociale che avevano un tempo. Folle inferocite ora vagano per le strade negli insediamenti chiave di [target_area.GetName], esprimendo la loro insoddisfazione per il governo di [target_character.GetName] e minacciando una rivolta aperta."
 time_of_troubles.7.a: "Dannati contadini!"
 every_pop_in_area_loses_15_sat_tt: "I nostri [pops|e] a [target_area.GetNameWithNoTooltip] perderanno [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] di [pop_satisfaction|e]"
 
 time_of_troubles.8.title: "La Ribellione di Khlopko"
 time_of_troubles.8.desc: "L'asservimento [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], unito a carestie, piaghe e banditismo incontrollabile, ha portato al culmine di una grande ribellione che minaccia di destabilizzare e attanagliare l'intero [ROOT.GetCountry.GetFlavorRank]."
 time_of_troubles.8.a: "Maledizione!"
 time_of_troubles.8.historical_info: "La Ribellione di Khlopko del 1603 fu una rivolta contadina in Russia durante il Periodo dei Torbidi. Guidata da Khlopko Kosolap, la rivolta coinvolse contadini, servi fuggiaschi e cosacchi che protestavano contro le dure politiche di asservimento e le difficoltà economiche. Attaccarono i possedimenti e liberarono i servi, sfidando l'autorità nobiliare."
 khlopko_rebellion: "Ribellione di Khlopko"
 
 time_of_troubles.9.title: "Causa Giusta?"
 time_of_troubles.9.desc: "Un[target_character_3.Custom('IT_ART_NULL_A')] [target_character_3.GetWomanMan] che afferma di essere della dinastia [target_dynasty.GetName], un fratello o sorella perduto da tempo di [target_character_2.GetName], è emerso [target_country.Custom('IT_In')][target_country.GetName], sfidando l'autorità di [target_character.GetName]. [target_character_3.GetSheHe|U] ha inviato emissari cercando il nostro aiuto, promettendo di sferrare un colpo mortale al nostro nemico. Sostenere questa causa potrebbe indebolire il nostro rivale, ma potrebbe anche provocare una feroce risposta da [target_location.GetName]. Dovremmo scommettere sul suo successo?"
 time_of_troubles.9.a: "Finanziare generosamente i [target_character_3.GetHerHis] sforzi!"
 time_of_troubles.9.b: "Possiamo risparmiare qualche moneta, sì."
 time_of_troubles.9.c: "Trattare con i ribelli è al di sotto di noi."
 tot_we_may_not_get_another_chance_tt: "Potremmo non avere un'altra possibilità di sostenere questa causa"
 
 time_of_troubles.10.title: "Crisi a [target_country.GetNameWithNoTooltip]"
 time_of_troubles.10.desc: "Il [ShowDisasterName('time_of_troubles')] ha attanagliato [target_country.GetName], lasciando i suoi eserciti indeboliti e i suoi confini vulnerabili. Mentre il caos regna nel loro [target_country.GetFlavorRank], [target_province.GetName], una provincia strategica sulla nostra frontiera, giace esposta. Far valere le nostre pretese ora potrebbe espandere il nostro [ROOT.GetCountry.GetFlavorRank] e assicurare la nostra posizione, ma potrebbe anche attirare l'ira del nostro nemico una volta che si riprenderanno."
 time_of_troubles.10.a: "Dalla crisi nasce l'opportunità!"
 
 time_of_troubles.11.title: "Una Malattia Reclama un'Altra Provincia"
 time_of_troubles.11.desc: "Una malattia mortale ha colpito [target_province.GetName], reclamando innumerevoli vittime. Le strade di [target_location.GetName] sono piene delle grida dei malati e delle famiglie in lutto, mentre le autorità locali lottano per contenere l'epidemia. Il commercio si è fermato, i campi giacciono incolti e la paura attanaglia la popolazione mentre il bilancio delle vittime aumenta quotidianamente. La provincia, un tempo fiorente, è ora un luogo di disperazione, con la sua gente che guarda alla corona in cerca di aiuto poiché l'epidemia minaccia di devastare sia le vite che l'economia."
 time_of_troubles.11.a: "La situazione può peggiorare?"
 weak_penalty_outcome_tt: "Le nostre [locations|e] a [target_province.GetNameWithNoTooltip] perderanno [ShowNamedValue('prosperity_very_weak_penalty')|+=2%] di [prosperity|e] e perderemo circa #Y 2%#! dei nostri [pops|e] nella [province|e]"
 mild_penalty_outcome_tt: "Le nostre [locations|e] a [target_province.GetNameWithNoTooltip] perderanno [ShowNamedValue('prosperity_weak_penalty')|+=2%] di [prosperity|e] e perderemo circa #Y 5%#! dei nostri [pops|e] nella [province|e]"
 strong_penalty_outcome_tt: "Le nostre [locations|e] a [target_province.GetNameWithNoTooltip] perderanno [ShowNamedValue('prosperity_severe_penalty')|+=2%] di [prosperity|e] e perderemo circa #Y 7.5%#! dei nostri [pops|e] nella [province|e]"
 
 time_of_troubles.12.title: "Morte del [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetNameWithNoTooltip]"
 time_of_troubles.12.desc: "In un giorno tranquillo [GetCurrentYear], la tragedia ha colpito [ROOT.GetCountry.GetCapital.GetName]. [target_heir.GetName], un erede di grande potenziale, è stato trovato morto in circostanze misteriose insieme a molti altri membri della [target_heir.GetHerHis] famiglia. La storia ufficiale parla di un incidente — un attacco epilettico durante il gioco con un coltello — ma i sussurri di un atto criminoso si diffondono a macchia d'olio. Molti sospettano la mano [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], desiderosi di espandere il loro potere e la loro influenza.\n\nLa morte di [target_heir.GetShortNameWithNoTooltip] ha lasciato una cicatrice sul [ROOT.GetCountry.GetFlavorRank]. La [target_heir.GetHerHis|U] morte ha scosso le fondamenta del [ROOT.GetCountry.GetLongName], alimentando la sfiducia nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] e incoraggiando le fazioni desiderose di prendere il potere. È stata la tragica perdita di un bambino, o la mossa calcolata di un reggente ambizioso? La verità potrebbe non essere mai conosciuta, ma le conseguenze si faranno sentire per gli anni a venire."
 time_of_troubles.12.a: "Un giorno terribile..."
 time_of_troubles.12.historical_info: "Nel 1591, il giovane Dmitry, l'ultimo figlio di Ivan il Terribile, morì in circostanze misteriose a Uglich, ufficialmente ritenuto un incidente ma ampiamente sospettato di omicidio, forse orchestrato da Boris Godunov. La sua morte lasciò la Russia senza un erede chiaro, alimentando il caos dinastico. Emersero i Falsi Dmitrys (impostori che affermavano di essere il principe miracolosamente sopravvissuto), sfruttando il malcontento pubblico. Questi pretendenti innescarono rivolte e invitarono interventi stranieri, facendo sprofondare la Russia nel Periodo dei Torbidi, un periodo di carestia, instabilità politica e guerra. La morte di Dmitry simboleggiò il crollo dell'autorità centrale, approfondendo la sfiducia e fratturando lo stato fino a quando i Romanov non ristabilirono l'ordine nel 1613."
 
 time_of_troubles.13.title: "Fine del [ShowDisasterNameWithNoTooltip('time_of_troubles')]"
 time_of_troubles.13.desc: "Stabilità e pace sono finalmente tornate nel [ROOT.GetCountry.GetLongName], segnando la fine del lungo e tumultuoso periodo noto come [ShowDisasterName('time_of_troubles')]. Gli anni di carestia, guerra interna e caos politico che hanno devastato la terra e il suo popolo hanno lasciato il posto a un rinnovato senso di ordine e speranza. Sotto la guida di [target_character.GetName], un nuovo giorno sorge sul popolo."
 time_of_troubles.13.a: "Il popolo ha ancora una volta mostrato la sua resilienza!"
 time_of_troubles.13.historical_info: "La fine del Periodo dei Torbidi nel 1613 inaugurò la dinastia Romanov, ripristinando la stabilità dopo anni di caos. Il regno di Mikhail Romanov ristabilì l'autorità centrale, frenando i disordini interni e ricostruendo l'economia. Lo stato espanse la servitù della gleba per stabilizzare l'agricoltura, mentre il consolidamento territoriale rafforzò i suoi confini. Questo periodo di ripresa pose le basi per un governo centralizzato e autocratico, consentendo alla Russia di crescere in un potente impero. L'ascesa dei Romanov segnò un punto di svolta, plasmando l'identità della nazione e preparando il terreno per il suo futuro come forza dominante nell'Europa orientale e oltre."