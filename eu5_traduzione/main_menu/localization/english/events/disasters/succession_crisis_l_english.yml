l_english:
 
 #Events
 succession_crisis.1.title: "La Rivendicazione della Corona [ROOT.GetCountry.Custom('IT_ADJ_FS')]"
 succession_crisis.1.desc: "Anni di cattiva amministrazione, intrighi di corte e un governo instabile hanno seminato i semi della nostra rovina! Come ombre nel crepuscolo, molti individui di spicco con aspirazioni [ROOT.GetCountry.GetGovernment.GetAdjective] si sono radunati in un meschino tentativo di sostenere [scope_pretender.GetName] come legittimo sovrano [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetLongName]."
 succession_crisis.1.a: "Portatemi la [scope_pretender.GetHerHis] testa su una picca!"
 succession_crisis.1.tt: "Un certo numero delle nostre [provinces|e] insoddisfatte del nostro governo si unirà alla causa di [scope_pretender.GetNameWithNoTooltip]"
 
 succession_crisis.2.title: "Opposizione Locale"
 succession_crisis.2.desc: "Sebbene il governo di [target_ruler.GetName] abbia lasciato molto a desiderare, la situazione in luoghi come [target_province.GetName] ha raggiunto un nuovo minimo storico. Bestiame più magro di un chiodo, carestia e depravazione regnano per le strade di una provincia un tempo grande. A tal fine, i contadini hanno preso le armi chiedendo un risarcimento diretto dalla corona stessa!"
 succession_crisis.2.a: "Dannati traditori!"
 succession_crisis.2.b: "Dobbiamo cedere alle loro richieste..."
 every_location_loses_sat_and_joins_rebel_tt: "Ogni [location|e] posseduta in [target_province.GetName] perderà [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] di [pop_satisfaction|e] e sosterrà la rivendicazione di [scope_pretender.GetName] sul nostro trono"
 
 succession_crisis.3.title: "Un Ministro Pieno di Risorse"
 succession_crisis.3.desc: "Si può dire che, nonostante i migliori sforzi del nostro sovrano, la maggior parte delle politiche vantaggiose provenga dai nostri consiglieri. Individui come [target_character.GetName] si sono assunti l'onere di guidare il [ROOT.GetCountry.GetLongName] attraverso questo periodo difficile..."
 succession_crisis.3.a: "I suoi sforzi rafforzeranno [ROOT.GetCountry.Custom('IT_CROWN_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]!"
 succession_crisis.3.b: "Consentire a [target_character.GetShortNameWithNoTooltip] di continuare a lavorare nelle nostre province."
 
 succession_crisis.4.title: "Mettersi alla Prova"
 succession_crisis.4.desc: "L'uomo è effettivamente un prodotto della sua natura e dell'educazione. Per questo, la recente situazione oltre i nostri confini ha dato origine a molte difficoltà, mentre le ribellioni attanagliano il nostro popolo. La speranza, tuttavia, non è perduta, poiché dal fuoco sorge un nuovo volto capace, desideroso di servire e assisterci in questi tempi difficili."
 succession_crisis.4.a: "Garantiamo un incarico nella nostra amministrazione."
 succession_crisis.4.b: "Se la caverà meglio nell'esercito."

 succession_crisis.5.title: "Supporto alla Nostra Autorità"
 succession_crisis.5.desc: "Nonostante i tentativi della nostra autorità centrale di sabotare ciò che resta della nostra reputazione nelle nostre province, molti dei nostri recenti cambiamenti politici non sono caduti nel vuoto. La gente, specialmente nel dominio di [target_province.GetName], ha notato e ha inviato corrispondenza di ringraziamento, ringraziandoci per aver ascoltato le loro suppliche e per esserci presi cura di loro e delle loro famiglie, professando la loro fedeltà a [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 succession_crisis.5.a: "Fanno bene a fidarsi di noi!"
 succession_crisis.5.b: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')|U] [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] è il legittimo detentore della nostra corona!"
 every_location_gains_sat_and_loses_rebel_tt: "Ogni location posseduta in [target_province.GetName] guadagnerà [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] di [pop_satisfaction|e] e denuncerà il suo sostegno a [target_character.GetName] sul nostro trono"
 
 succession_crisis.6.title: "Una Richiesta a [target_country.GetNameWithNoTooltip]"
 succession_crisis.6.desc: "[ROOT.GetCountry.Custom('IT_La')|U][ROOT.GetCountry.GetLongName] sta attraversando un periodo molto turbolento, poiché la nostra [ShowDisasterName('succession_crisis')] [ROOT.GetCountry.Custom('IT_ADJ_FS')] minaccia di fare a pezzi [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank]. I pretendenti aumentano di forza e presto potrebbero colpire il cuore del nostro [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]. I tempi disperati richiedono alleati, e quindi potremmo inviare un messaggero a [target_country.GetName], implorando aiuto. Se [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] dovesse cadere, significherà rovina e destino avverso per [target_character1.GetName] e la sua [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 succession_crisis.6.a: "Richiedere un prestito a condizioni competitive."
 succession_crisis.6.b: "Offrire il nostro territorio in cambio."
 succession_crisis.6.c: "Non abbiamo bisogno di aiuto."
 if_they_accept_a_tt: "Se accettano, si verificherà quanto segue:"
 sc_seek_foreign_aid_tt: "Il [country|e] selezionato potrebbe offrire supporto condizionale o una tregua in cambio di qualcosa"
 
 succession_crisis.7.title: "Richiesta di Aiuto"
 succession_crisis.7.desc: "Un inviato di [target_character1.GetName] è arrivato, richiedendo assistenza nei suoi sforzi per sedare la [ShowDisasterName('succession_crisis')] in corso [target_country2.Custom('IT_In')][target_country2.GetName]. In tempi di difficoltà e instabilità, è vitale stabilire e mantenere forti relazioni con i nostri vicini influenti. Tramite il suo inviato, [target_character1.GetShortNameWithNoTooltip] ha proposto i termini in base ai quali [target_character1.GetSheHe] può ricevere un aiuto tanto necessario."
 succession_crisis.7.a: "Firmare la proposta."
 succession_crisis.7.c: "Non possiamo accettarlo."
 
 succession_crisis.8.title: "Celebrare la Nostra Storia Dinastica"
 succession_crisis.8.desc: "Lavorando instancabilmente giorno e notte, [target_character2.GetName] è riuscito a produrre un meraviglioso risultato letterario che narra una storia gloriosa sui momenti più importanti della dinastia [target_dynasty.GetName]. Un riflesso della nostra grandezza, splendore e attitudine per le arti, questa è solo l'ultima espressione della nostra cultura superiore, per ricordare la nostra storia e assicurare il nostro futuro contro tutti coloro che desiderano detronizzare [target_character1.GetName]."
 succession_crisis.8.a: "Speriamo che questo consolidi la nostra presa sul potere."
 scales_with_art_quality_tt: "La quantità di [legitimacy|e] guadagnata dipende in gran parte dalla qualità dell'[work_of_art|e] prodotto da [target_characterGetNameWithNoTooltip]"
 
 succession_crisis.9.title: "Aiuto [ROOT.GetCountry.Custom('IT_NOBLES_DAL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 succession_crisis.9.desc: "Il movimento di [succession_crisis_pretender_scope.GetName] ha guadagnato terreno nel nostro [ROOT.GetCountry.GetFlavorRank], che è sull'orlo del collasso. [ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] che un tempo sosteneva il nostro trono è stata costretta a fare i conti con i pericoli posti dalla crescente ribellione. Molti tra [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] riconoscono che le loro terre e i loro privilegi sono legati alla continuazione della nostra linea [ROOT.GetCountry.GetGovernment.GetAdjective], e quindi, una fazione si è radunata in nostra difesa. Con le loro guardie personali e i vassalli leali, offrono sostegno contro le forze del pretendente. Tuttavia, in cambio si aspettano una maggiore influenza sul nostro governo."
 succession_crisis.9.a: "Abbiamo bisogno di loro."
 succession_crisis.9.b: "Non scambiamo un pericolo con un altro!"
 succession_crisis_9_tt: "Tra la [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] ci sono molti $shared_conditional_support_key$"
 shared_conditional_support_key: "[pops|e] che sostengono il pretendente sposteranno la loro fedeltà in cambio di un nuovo [estate_privilege|e] per il loro [estate|e]"
 
 succession_crisis.10.title: "Aiuto [ROOT.GetCountry.Custom('IT_CLERGY_DAL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 succession_crisis.10.desc: "Anche se il nostro popolo è diviso nel sostegno al [succession_crisis_pretender_scope.GetName], i fedeli guardano [ROOT.GetCountry.Custom('IT_CLERGY_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] per la guida. Riconoscendo il pericolo rappresentato da un [ROOT.GetCountry.GetFlavorRank] fratturato, i loro leader si sono ora fatti avanti, offrendo il loro sostegno.\n\nIn cambio di un nuovo privilegio, i loro predicatori denunceranno il pretendente come usurpatore, invitando il popolo a riaffermare la propria lealtà a [target_character1.GetName]. Essi sostengono che solo attraverso la fede il [ROOT.GetCountry.GetFlavorRank] può essere preservato e restaurato."
 succession_crisis.10.a: "Che scelta abbiamo?"
 succession_crisis.10.b: "Non possiamo permetterci queste concessioni!"
 succession_crisis_10_tt: "Tra il [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')] ci sono molti $shared_conditional_support_key$"
 
 succession_crisis.11.title: "Aiuto [ROOT.GetCountry.Custom('IT_BURGHERS_DAL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 succession_crisis.11.desc: "Mentre [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] affila i suoi pugnali e [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] predica l'ordine divino, [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] adottano un approccio più pragmatico. Vedendo la crisi come una minaccia per il commercio e la prosperità, propongono una soluzione.\n\nSecondo i loro membri più influenti e ribelli, potrebbero essere facilmente placati a cambiare schieramento. In cambio, chiedono nuovi privilegi, stabilendo una forte base di sostegno nella [ROOT.GetCountry.GetGovernment.GetCourtTitle] di [target_character1.GetName]. Un'offerta allettante, ma che potrebbe indebolire l'autorità centrale a lungo termine"
 succession_crisis.11.a: "Cederemo."
 succession_crisis.11.b: "Dimenticano qual è il loro posto!"
 succession_crisis_11_tt: "Tra la [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')] ci sono molti $shared_conditional_support_key$"
 
 succession_crisis.100.title: "Fine della Crisi di Successione"
 succession_crisis.100.desc.a: "La lotta [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetLongName] è finita solo perché si scateni una guerra civile intensificata. Madri, bambini e innocenti riempiono le strade con urla di terrore mentre il fuoco e il metallo prendono il sopravvento sull'intero dominio..."
 succession_crisis.100.desc.b: "Dopo un periodo di instabilità, la scomparsa del nostro vecchio sovrano ha lasciato il posto alla rivendicazione di [ROOT.GetCountry.GetGovernment.GetRuler.GetName] sul nostro trono. Nel bene o nel male, questo è il percorso che dobbiamo intraprendere..."
 succession_crisis.100.desc.c: "Ahimè, il divino ci ha dato un segno di grazia. Il leader della ribellione che minacciava di gettare l'intero nostro dominio in una guerra civile è perito. Un segno di intervento o un tiro di dadi fortunato? Nel bene o nel male, abbiamo ripreso il controllo dei nostri affari interni, ma per quanto tempo?"
 succession_crisis.100.desc.d: "Conflitti civili, ribellioni aperte e una miriade di altre maledizioni si sono abbattute sul nostro popolo. Tuttavia, nessuno è riuscito a spezzare il nostro spirito e sotto la guida di [ROOT.GetCountry.GetGovernment.GetRuler.GetName] abbiamo salvato [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetLongName] da una rovina certa!"
 succession_crisis.100.a: "Ci affideremo a membri di spicco della nostra corte."
 succession_crisis.100.b: "Possiamo farcela da soli!"
 succession_crisis.100.c: "C'è mai stato qualche dubbio?"
 based_on_our_crownpower_and_prestige_tt: "In base al nostro [crown_power|e] e [prestige|e] guadagneremo quanto segue:"