l_english:
 byzantine_succ_crisis.1.title: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Richiede Risarcimento"
 byzantine_succ_crisis.1.desc: "Durante questi tempi difficili, gli avvoltoi che si fanno chiamare [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ci ricordano che [target_character2.GetName] è un membro della loro classe. Con vaghe minacce e parole vuote, stanno cercando di ottenere con la forza un ritorno monetario in cambio del loro misero e vacillante sostegno."
 byzantine_succ_crisis.1.a: "Va bene."
 byzantine_succ_crisis.1.b: "Stanno esagerando!"
 peasants_unhappy_tt: "I nostri [ShowPopTypeName('peasants')] in ogni [location|e] posseduta perderanno [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] di [pop_satisfaction|e]"
 byz_every_noble_sides_with_pretender_tt: "I [pops|e] [ShowPopTypeName('nobles')] in tutte le nostre [provinces|e] perderanno [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] di [pop_satisfaction|e] e sosterranno la causa di [target_character.GetName]"
 
 byzantine_succ_crisis.2.title: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Rifiuta di Pagare le Tasse"
 byzantine_succ_crisis.2.desc: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_SONO')] noti per resistere all'autorità di [target_character2.GetName]. Con il pretesto di una ribellione aperta e approfittando del fermento generale nel nostro dominio, hanno avanzato richieste ufficiali per ridurre o annullare completamente diversi dazi che abbiamo imposto loro."
 byzantine_succ_crisis.2.a: "Molto bene, abbiamo bisogno di loro."
 byzantine_succ_crisis.2.b: "Non negozieremo con gente come loro!"
 
 byzantine_succ_crisis.3.title: "[ROOT.GetCountry.Custom('IT_NOBLES_IL_NOSTRO')|U][ROOT.GetCountry.Custom('IT_NOBLES_NOSTRO')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Sostiene il Pretendente!"
 byzantine_succ_crisis.3.desc: "I bambini indisciplinati e [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] bramosi di potere e ribelli non hanno molto in comune, ma entrambi prosperano nel caos generato nella nostra famiglia. Con il pretesto della debole autorità centrale, hanno apertamente denunciato [target_character2.GetShortName] in favore di [target_character.GetName]!"
 byzantine_succ_crisis.3.a: "Non abbiamo bisogno di loro."
 byzantine_succ_crisis.3.b: "Qualche privilegio cambierebbe la loro opinione?"
 
 byzantine_succ_crisis.4.title: "La Gilda dei Marinai di [ShowLocationNameWithNoTooltip('thessaloniki')]"
 byzantine_succ_crisis.4.desc: "Pochi domini nelle nostre terre sono diventati un amalgama così grande di disordini e corruzione quanto [target_location.GetName]. Le notizie di persone che si rivoltano contro i loro padroni, folle che insorgono, saccheggiano e distruggono i possedimenti [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sono diventate un evento quotidiano. Senza ombra di dubbio, [target_location.GetNameWithNoTooltip] si avvicina sempre più alla ribellione aperta contro l'ordine costituito."
 byzantine_succ_crisis.4.a: "Possiamo ascoltare le loro richieste."
 byzantine_succ_crisis.4.b: "Saranno messi in riga a colpi di frusta!"
 thessaloniki_effect_1_tt: "I [pops|e] [ShowPopTypeName('nobles')] a [target_location.GetNameWithNoTooltip] perderanno [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] di [pop_satisfaction|e] mentre i [ShowPopTypeName('peasants')] e i [ShowPopTypeName('burghers')] guadagneranno [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%]\n[target_location.GetNameWithNoTooltip] perderà [ShowNamedValue('control_ultimate_penalty')|+=2%] di [control|e]"
 thessaloniki_effect_2_tt: "I [pops|e] [ShowPopTypeName('nobles')] a [target_location.GetNameWithNoTooltip] guadagneranno [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] di [pop_satisfaction|e] mentre i [ShowPopTypeName('peasants')] e i [ShowPopTypeName('burghers')] perderanno [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]\n[target_location.GetNameWithNoTooltip] perderà [ShowNamedValue('control_ultimate_penalty')|+=2%] di [control|e]"
 
 byzantine_succ_crisis.5.title: "[ROOT.GetCountry.Custom('IT_PEASANTS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] Chiedono l'Epurazione [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 byzantine_succ_crisis.5.desc: "La situazione a [target_location.GetName] ha raggiunto il punto di non ritorno, poiché bande [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] si aggirano per la terra come bestie affamate, alzando i pugni e le braccia contro [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] locale, che accusano di negligenza e avidità insaziabile. Se non interveniamo, rischiamo un'epurazione [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] locale i cui membri potrebbero essere desiderosi di sostenere la nostra causa in cambio della loro sicurezza..."
 byzantine_succ_crisis.5.a: "Spegnere la sete [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] per il sangue nobile!"
 byzantine_succ_crisis.5.b: "Dobbiamo proteggere [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]..."
 
 byzantine_succ_crisis.6.title: "Abbandonare i Propri Doveri"
 byzantine_succ_crisis.6.desc: "È un segreto noto che [target_character2.GetName] è solito eludere spesso i doveri militari. Spesso, [target_character2.GetSheHe] può essere trovat[target_character2.Custom('IT_ART_O_A')] a bere in una vicina taverna abbandonata, le sue truppe non addestrate, indisciplinate e completamente demoralizzate. Questa è un'immagine molto vergognosa da proiettare, ancor di più in questi tempi turbolenti..."
 byzantine_succ_crisis.6.a: "Richiamare ufficialmente [target_character2.GetHerHim] e i suoi pari!"
 byzantine_succ_crisis.6.b: "Imporre una multa sui suoi possedimenti."
 byzantine_succ_crisis.6.c: "[target_character2.GetSheHe|U] può essere perdonat[target_character2.Custom('IT_ART_O_A')] questa volta."
 byz_character_might_cause_trouble_again_tt: "[target_character2.GetShortNameWithNoTooltip] potrebbe causare nuovamente problemi nel prossimo futuro..."
 
 byzantine_succ_crisis.7.title: "L'Assemblea del [ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 byzantine_succ_crisis.7.desc: "La situazione che si sta sviluppando e che vede [target_character.GetName] come contendente al trono ha dato origine a una serie di campagne militari per epurare il sostegno al pretendente. Molti membri di spicco di [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sostengono da tempo l'idea di espandere i poteri [ROOT.GetCountry.Custom('IT_PARL_DEL')][ROOT.GetCountry.GetGovernment.GetParliament.GetName], nel tentativo di ottenere risultati più favorevoli e incisivi..."
 byzantine_succ_crisis.7.a: "Le loro parole portano saggezza."
 byzantine_succ_crisis.7.b: "[ROOT.GetCountry.Custom('IT_CROWN_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] avrà sempre l'ultima parola!"
 unlock_new_issues_about_civil_war_tt: "Tutte le nuove [parliament_issues|e] saranno potenziati per la durata del [disaster|e] [ShowDisasterName('succession_crisis')]"
 scales_with_crown_power_tt: "Questo [modifier|e] si adatta al nostro [crown_power|e]"
 
 byzantine_succ_crisis.8.title: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Rifiuta il Pretendente"
 byzantine_succ_crisis.8.desc: "Le società religiose di tutta la nostra nazione hanno a lungo visto con sfavore la situazione in via di sviluppo e la ribellione aperta propagata da [target_character.GetName]. Credono che questo disturbo sociale metterà in pericolo il popolo e sia contrario alla visione dogmatica che hanno della compagnia unitaria. Pertanto, cercano di assisterci nel legittimare la nostra lotta contro questa minaccia interna."
 byzantine_succ_crisis.8.a: "I loro sforzi assisteranno [ROOT.GetCountry.Custom('IT_CROWN_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]."
 byzantine_succ_crisis.8.b: "Chiunque sia contro il governo di [target_character2.GetShortNameWithNoTooltip] rischia l'ira divina."
 scales_with_clergy_estate_power_tt: "Questo guadagno si adatta al [estate_power|e] [ROOT.GetCountry.Custom('IT_CLERGY_DEL_NOSTRO')][ROOT.GetCountry.Custom('IT_CLERGY_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 province_pops_gain_satisfaction_tt: "Molte delle nostre [provinces|e] con [pops|e] insoddisfatti che seguono [ROOT.GetCountry.GetReligion.GetName] guadagneranno [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] di [pop_satisfaction|e]"
 
 byzantine_succ_crisis.9.title: "Le Devastazioni dell'Instabilità"
 byzantine_succ_crisis.9.desc: "Pascoli malati, animali sofferenti e raccolti bruciati sono solo la vista paesaggistica più comune durante questi tempi turbolenti. Le lamentele da parte [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] si stanno accumulando mentre il tumulto avvolge la campagna. Briganti, ladri e mercenari predoni si sono rivoltati l'uno contro l'altro, devastando ancora una volta la campagna un tempo bellissima di [target_province.GetName]..."
 byzantine_succ_crisis.9.a: "Non temete, finanzieremo la ripresa!"
 byzantine_succ_crisis.9.b: "Non possiamo permettercelo, questa volta..."
 pops_in_target_province_join_succession_crisis_pretender_tt: "I nostri [pops|e] a [target_province.GetNameWithNoTooltip] perderanno [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] di [pop_satisfaction|e] e potrebbero unirsi alla causa di [target_character.GetName]!"
 
 byzantine_succ_crisis.10.title: "La Legittimazione dell'Usura"
 byzantine_succ_crisis.10.desc: "La natura umana si rivela durante le dure condizioni portateci dalle devastazioni del conflitto in corso. È giunto alla nostra attenzione che [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a [target_location.GetName] ha intrappolato gli abitanti locali a prendere in prestito denaro a tassi esorbitanti. Questo è andato avanti così a lungo da degenerare nello status quo del fare affari in tutta la provincia. Suppliche per conto [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] hanno raggiunto le nostre orecchie, chiedendo che mettiamo fine a questa pratica malvagia che ha attanagliato la loro casa."
 byzantine_succ_crisis.10.a: "Non possiamo turbare il loro ordine sociale..."
 byzantine_succ_crisis.10.b: "Ma possiamo trarne profitto!"
 byzantine_succ_crisis.10.c: "Emettere multe e avvertimenti per [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 byzantine_succ_crisis.10.d: "Legalizzare temporaneamente l'usura a [target_location.GetNameWithNoTooltip]"
 nobles_burghers_10_satisfaction_at_the_expense_of_peasants_tt: "I nostri [ShowPopTypeName('nobles')] e [ShowPopTypeName('burghers')] [pops|e] a [target_location.GetNameWithNoTooltip] guadagneranno [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] di [pop_satisfaction|e] e i [ShowPopTypeName('peasants')] perderanno [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]"
 
 byzantine_succ_crisis.11.title: "Privilegi dei Mercanti Stranieri"
 byzantine_succ_crisis.11.desc: "[target_location.GetName] è sede di una fiorente comunità di mercanti, con mercanti che arrivano nei nostri porti dagli angoli più remoti del mondo, desiderosi di commerciare e scambiare ricchezza con i loro pari stranieri. Purtroppo, sembra che i nostri affari mercantili e navali non condividano lo splendore dei nostri antenati, un segno visibile di una vacillante autorità navale e di una perdita di prestigio. Mentre [target_character.GetName] minaccia di usurpare la corona e mentre i nostri fondi si stanno esaurendo sempre di più, siamo stati avvicinati da rappresentanti di [GetCountry('VEN').GetName] e [GetCountry('GEN').GetName] che si sono fatti avanti con una proposta per finanziare le nostre marine in cambio di privilegi nei nostri mercati..."
 byzantine_succ_crisis.11.a: "Firmare un accordo con [GetCountry('VEN').GetNameWithNoTooltip]."
 byzantine_succ_crisis.11.b: "Richiederemo l'assistenza di [GetCountry('GEN').GetNameWithNoTooltip]."
 byzantine_succ_crisis.11.c: "Possiamo firmare con entrambi."
 byzantine_succ_crisis.11.d: "Queste sanguisughe non tramano nulla di buono!"
 italian_merchants_favored_key: "Mercanti [ShowCultureGroupName('italian_group')] Favoriti"
 byzantine_succ_crisis.11.historical_info: "Durante la guerra civile bizantina del 1341, l'impero fu diviso tra la reggenza per il giovane Giovanni V Paleologo e il pretendente Giovanni VI Cantacuzeno. Il conflitto coinvolse Venezia e Genova, che sfruttarono la guerra per promuovere i loro interessi commerciali concorrenti. Genova sostenne il pretendente, sperando di assicurarsi il dominio commerciale nel Mar Nero e fu ricompensata con privilegi e influenza navale, in particolare a Galata. Venezia, determinata a contrastare l'espansione genovese, appoggiò la reggenza. Questo trasformò la potenziale guerra civile in una lotta per procura tra le due repubbliche marittime, indebolendo ulteriormente Bisanzio e aggravando la sua dipendenza dalle potenze straniere per le questioni navali e commerciali."
 
 byzantine_succ_crisis.12.title: "[target_country.GetNameWithNoTooltip] Offre Privilegi Commerciali"
 byzantine_succ_crisis.12.desc: "Nel disperato tentativo di coprire le loro carenze marittime e navali, i padroni di [target_location.GetName] si sono fatti avanti e hanno offerto [ROOT.GetCountry.Custom('IT_BURGHERS_AL_NOSTRO')][ROOT.GetCountry.Custom('IT_BURGHERS_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] privilegi speciali e accesso al loro lucroso mercato in cambio del loro supporto navale nella loro lotta in corso."
 byzantine_succ_crisis.12.a: "Mi piace il denaro!"
 
 byzantine_succ_crisis.13.title: "[target_country.GetNameWithNoTooltip] Rifiuta i Nostri Mercanti"
 byzantine_succ_crisis.13.desc: "Abbiamo appreso che recentemente, membri [ROOT.GetCountry.Custom('IT_BURGHERS_DEL_NOSTRO')][ROOT.GetCountry.Custom('IT_BURGHERS_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] hanno avuto corrispondenza con [target_country.GetName] nel tentativo di assicurarsi un accesso speciale al loro mercato a [target_location.GetName]. Sfortunatamente, i negoziati sono falliti, risultando poco più che una perdita di tempo..."
 byzantine_succ_crisis.13.a: "Se ne pentiranno."
 
 byzantine_succ_crisis.14.title: "Richieste Opportunistiche"
 byzantine_succ_crisis.14.desc: "Mentre si sviluppa la situazione intorno al conflitto aperto tra [target_character2.GetName] e [target_character.GetName], è diventato evidente che è giunto il momento di colpire. I nostri consiglieri sostengono l'idea di presentare le nostre richieste di risarcimento monetario a [GetCountry('BYZ').GetName], il che probabilmente ci darà grandi ritorni e finanzierà le nostre future campagne di espansione."
 byzantine_succ_crisis.14.a: "Pagheranno!"
 byzantine_succ_crisis.14.b: "Non disturbiamo la pace."
 sc_this_may_bring_us_into_conflict_tt: "#R Questo potrebbe portarci in conflitto contro [GetCountry('BYZ').GetNameWithNoTooltip]#!"
 
 byzantine_succ_crisis.15.title: "Le Richieste di [GetCountry('TUR').GetNameWithNoTooltip]"
 byzantine_succ_crisis.15.desc: "Abbiamo ricevuto notizie da questi odiosi infedeli, [GetCountry('TUR').GetNameWithNoTooltip]. Secondo i loro emissari, ci chiedono di pagare loro un'enorme somma di denaro in cambio delle loro vaghe e futili promesse di pace. Citano la nostra lotta in corso contro [target_character.GetName] e basano il loro caso su un fronte orientale sicuro."
 byzantine_succ_crisis.15.a: "Non abbiamo scelta..."
 byzantine_succ_crisis.15.b: "No!"
 
 byzantine_succ_crisis.16.title: "Messaggero da [GetCountry('BYZ').GetNameWithNoTooltip]"
 byzantine_succ_crisis.16.desc.a: "Abbiamo ricevuto notizie che è arrivato un emissario da [GetCountry('BYZ').GetName]. Con mossa prudente, hanno deciso di assicurarsi una debole tregua tra il nostro popolo in cambio di una somma esorbitante di monete, direttamente dal loro tesoro!"
 byzantine_succ_crisis.16.desc.b: "Abbiamo ricevuto notizie che è arrivato un emissario da [GetCountry('BYZ').GetName]. Contro ogni logica e buon senso, hanno deciso di non assicurarsi la nostra buona volontà tramite un misero pagamento. La strada per [target_location.GetName] è spalancata!"
 byzantine_succ_crisis.16.a: "Capisco..."