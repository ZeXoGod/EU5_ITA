l_english:
  reverse_key: "Invertiamo la nostra rotta."
  nonsense_key: "Sciocchezze!"
  estate_intro_paragraph: "Non è stata una sorpresa che i dignitari [target_emperor_scope.GetAdjective] non si siano fatti amici tra i potenti all'interno del nostro paese. Le forze esterne che invadono il nostro [ROOT.GetCountry.GetFlavorRank] raramente sono rimaste in buoni rapporti con lo status quo stabilito."
  continuation_key: "la cui resistenza a queste influenze minaccia di destabilizzare la nostra intera società."

  sinicization_disaster.1.title: "L'Equilibrio Del Potere"
  sinicization_disaster.1.desc: "Ciò che è iniziato come una relazione innocua tra il nostro popolo e il [target_emperor_scope.GetLongName] è ora cresciuto fino a minacciare la nostra indipendenza. Il loro crescente potere minaccia di oscurare la nostra presa politica. La misura dell'interferenza straniera nei nostri affari deve essere limitata per non diventare solo un altro soggetto del grande drago..."
  sinicization_disaster.1.a: "La nostra fedeltà risiede con [target_emperor_scope.GetNameWithNoTooltip]."
  sinicization_disaster.1.b: "Dobbiamo proteggere la nostra sovranità!"
  chi_may_be_sympathetic_tt: "#Y [target_emperor_scope.GetNameWithNoTooltip]#! potrebbe essere solidale con noi durante questi tempi turbolenti"

  sinicization_disaster.2.title: "Simpatie Straniere"
  sinicization_disaster.2.desc: "I sussurri a corte raccontano la storia di un segreto illecito. Raccontano la storia di affari oscuri e doni in cambio di influenza positiva. Il soggetto in questione non è altro che il nostro membro del gabinetto, [target_character.GetName], le cui recenti opinioni politiche condividono molto con la prospettiva dei rappresentanti [target_emperor_scope.GetAdjectiveWithNoTooltip]."
  sinicization_disaster.2.a: "Lo permetteremo per ora..."
  sinicization_disaster.2.b: "[target_character.GetSheHe|U] sarà esiliato."
  sinicization_disaster.2.c: "Organizza la [target_character.GetHerHis] esecuzione!"

  sinicization_disaster.3.title: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Resiste Alle Influenze [target_emperor_scope.GetAdjectiveWithNoTooltip]"
  sinicization_disaster.3.desc: "$estate_intro_paragraph$\n\nTale è il caso con [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], $continuation_key$"
  sinicization_disaster.3.a: "$reverse_key$"
  sinicization_disaster.3.b: "$nonsense_key$"

  sinicization_disaster.4.title: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Resiste Alle Influenze [target_emperor_scope.GetAdjectiveWithNoTooltip]"
  sinicization_disaster.4.desc: "$estate_intro_paragraph$\n\nTale è il caso con [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], $continuation_key$"
  sinicization_disaster.4.a: "$reverse_key$"
  sinicization_disaster.4.b: "$nonsense_key$"

  sinicization_disaster.5.title: "[ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] Resistono Alle Influenze [target_emperor_scope.GetAdjectiveWithNoTooltip]"
  sinicization_disaster.5.desc: "$estate_intro_paragraph$\n\nTale è il caso con [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], $continuation_key$"
  sinicization_disaster.5.a: "$reverse_key$"
  sinicization_disaster.5.b: "$nonsense_key$"

  sinicization_disaster.6.title: "[ROOT.GetCountry.Custom('IT_PEASANTS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] Resistono Alle Influenze [target_emperor_scope.GetAdjectiveWithNoTooltip]"
  sinicization_disaster.6.desc: "$estate_intro_paragraph$\n\nTale è il caso con [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], $continuation_key$"
  sinicization_disaster.6.a: "$reverse_key$"
  sinicization_disaster.6.b: "$nonsense_key$"
 
  sinicization_disaster.7.title: "Richieste Di Tributi"
  sinicization_disaster.7.desc: "Mai prima d'ora i rappresentanti del [target_emperor_scope.GetLongName] hanno avanzato richieste così audaci di tributo. Ignorando i nostri accordi precedenti, hanno fatto irruzione nella nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] con richieste eclatanti per finanziare ulteriormente la condotta immorale della [target_emperor_scope.GetGovernment.GetCourtTitle] [target_emperor_scope.GetAdjectiveWithNoTooltip]. Questa è certamente l'ultima gaffe in una serie di comunicazioni diplomatiche fallite, e un segno che semplicemente non ci rispettano..."
  sinicization_disaster.7.a: "Gettateli fuori dalla finestra!"
  sinicization_disaster.7.b: "Molto bene, pagheremo questa volta."

  sinicization_disaster.8.title: "La Nostra Posizione In Mezzo Al Pericolo"
  sinicization_disaster.8.desc: "Vari consiglieri, e persino cortigiani, hanno espresso la loro posizione sulla situazione attuale attraverso la nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Alcuni sostengono le influenze propagate dai nostri vicini [target_emperor_scope.GetAdjective] mentre altri lo vedono come una chiara minaccia alla nostra indipendenza..."
  sinicization_disaster.8.a: "Proviamo a resistere loro, per ora."
  sinicization_disaster.8.b: "Ci fideremo di [target_emperor_scope.GetNameWithNoTooltip]."
  until_disaster_ends: "fino a quando il [disaster|e] in corso non termina"

  sinicization_disaster.100.title: "La Nostra Relazione Con [target_emperor_scope.GetNameWithNoTooltip]"
  sinicization_disaster.100.desc.a: "È stato detto che fidarsi di una tigre viziosa perché non morda è un approccio alla vita molto imprudente. Tuttavia, la nostra relazione con [target_emperor_scope.GetName] è un esempio vivente del contrario. La nostra dipendenza dai nostri amichevoli vicini ha favorito una nuova era per entrambi i nostri popoli, una di stretta cooperazione e una ritrovata fiducia negli affari comuni!"
  sinicization_disaster.100.desc.b: "Diffidate dei doni illustri che arrivano avvolti in belle pelli. La nostra posizione di tentare di annullare le influenze delle mani [target_emperor_scope.GetAdjective] nei nostri affari interni è arrivata a culminare in una proclamazione definitiva della nostra separazione dalla loro sfera di influenza."
  sinicization_disaster.100.desc.c: "All'alba della nostra grande nazione, il nostro volo tra le stelle e l'ascesa della nostra grande era, guardiamo dall'alto in basso tali pietosi tentativi di erodere la nostra stabilità e ne ridiamo. I tentativi di infiltrare la nostra società da parte dei dignitari [target_emperor_scope.GetAdjective] sono stati accolti con risate e rifiuto. Un leone non si preoccupa dell'opinione delle pecore."
  sinicization_disaster.100.desc.d: "Ahimè, i doni e la comunicazione tra noi e il [target_emperor_scope.GetLongName] non sono stati altro che il loro modo di infiltrarsi nei nostri affari comuni, incidendo la loro assistenza monetaria e il loro sostegno nelle nostre strutture sociali. Sembra che siamo stati ingannati e ora dobbiamo inchinarci ai nostri nuovi signori supremi..."
  sinicization_disaster.100.desc.e: "I tempi dell'influenza straniera dalla $china$ sono giunti al termine. Qualunque cosa riservi il futuro, cercheremo di proteggere il nostro popolo e le nostre tradizioni mantenendo i nostri interessi nei nostri cuori."
  sinicization_disaster.100.a: "Questo finirà solo bene, certamente!"
  sinicization_disaster.100.b: "Non piegheremo il ginocchio!"
  sinicization_disaster.100.c: "Dobbiamo essere fatti a pezzi tra due forze?"
  sinicization_disaster.100.d: "Abbiamo già un signore supremo."
  sinicization_disaster.100.e: "I loro tentativi di influenzarci erano risibili al massimo."
  sinicization_disaster.100.f: "Siamo diventati solo una nota a piè di pagina della loro grande storia..."
  sinicization_disaster.100.g: "Abbiamo perseverato un altro disastro!"
  this_may_lead_to_war_tt: "Questo risultato farà arrabbiare [target_emperor_scope.GetAdjectiveWithNoTooltip] e potrebbe portare a una guerra"
  make_us_tributary_tt: "Diventeremo uno [subject|e] #Y tributario#! sotto il grande [target_emperor_scope.GetLongNameWithNoTooltip]"
  gains_cultural_bonuses_tt: "Questo risultato beneficerà la cultura [target_emperor_scope.GetCulture.GetName]"

  sinicization_disaster.101.title: "Notizie Da [target_sinicized_country.GetNameWithNoTooltip]"
  sinicization_disaster.101.desc: "I nostri dignitari che erano di stanza alla corte di [target_sinicized_country.GetName] sono tornati, portando notizie della situazione all'estero. Secondo loro, i recenti anni della nostra crescente influenza nel [target_sinicized_country.GetLongNameWithNoTooltip] hanno gettato il loro popolo in un periodo turbolento, maturo per lo sfruttamento..."
  sinicization_disaster.101.a: "Piegheranno il ginocchio!"
  sinicization_disaster.101.b: "Benvenuto a bordo, [target_sinicized_country.GetNameWithNoTooltip]!"
  sinicization_disaster.101.c: "Sembra che abbiamo influenzato la loro cultura."
  sinicization_disaster.101.d: "Non avevano alcuna possibilità contro la nostra grandezza."