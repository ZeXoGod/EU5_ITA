l_english:
 rise_of_the_szlachta.1.title: "Ascesa [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 rise_of_the_szlachta.1.desc: "Le macchinazioni della politica interna sono spesso intrecciate con una perenne ricerca di potere. [ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si è sempre atteggiato a principale protettore del nostro regno, sempre desideroso di mantenere [ROOT.GetCountry.GetName] e i suoi interessi in primo piano.\n\nTuttavia, sembra che il potere assoluto corrompa in modo assoluto e anche loro siano caduti vittime delle loro ingenue ambizioni. Non solo hanno respinto il nostro primato, ma hanno apertamente messo in discussione la legittimità stessa delle nostre fondamenta!"
 rise_of_the_szlachta.1.a: "Come osano?"
 
 rise_of_the_szlachta.2.title: "Richieste Privilegiate"
 rise_of_the_szlachta.2.desc: "Avvoltoi affamati come [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sono sempre alla ricerca di modi per affondare i loro artigli avidi nella succulenta carne del potere e dell'influenza. A causa del nostro attuale stato di debolezza nei confronti delle varie figure influenti del nostro regno, i rappresentanti di entrambi questi ceti si sono ritrovati ancora una volta nella nostra corte, cercando un'estensione della loro autorità già consolidata."
 rise_of_the_szlachta.2.a: "[ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] le avrà."
 rise_of_the_szlachta.2.b: "Meglio sostenere [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 rise_of_the_szlachta.2.c: "Non diamo ascolto agli ululati dei cani rabbiosi!"
 
 rise_of_the_szlachta.3.title: "Contese tra Stati"
 rise_of_the_szlachta.3.desc: "Le lotte di potere non sono mai una questione tranquilla. Molto spesso gli scontri tra i ceti più importanti sfociano in un conflitto aperto. Tale è lo sfortunato caso in cui membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] minacciano la ribellione aperta qualora le loro richieste mutuamente esclusive venissero soddisfatte, a [target_location.GetName]."
 rise_of_the_szlachta.3.a: "Favoriremo [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 rise_of_the_szlachta.3.b: "Schieriamoci con [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 based_on_burghers_estate_power_tt: "Basato sul [estate_power|e] [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]:"
 based_on_burghers_estate_satisfaction_tt: "Basato sull'attuale [estate_satisfaction|e] [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]:"
 based_on_nobles_estate_power_tt: "Basato sull'attuale [estate_power|e] [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]:"
 estate_satisfaction_burghers_tt: "Influenzato dalla soddisfazione corrente dello stato"
 
 rise_of_the_szlachta.4.title: "Supporto Popolare"
 rise_of_the_szlachta.4.desc: "I dibattiti sono uno sport vivace tra i vari ceti che giocano con il destino del nostro popolo. Mentre ci sforziamo di portare avanti riforme vitali sotto l'occhio avido di coloro che sono presenti attraverso le deliberazioni, non possiamo fare a meno di notare che i procedimenti sarebbero notevolmente più fluidi se scegliessimo di perseguire alcune delle agende che ci vengono presentate da questi uomini influenti."
 rise_of_the_szlachta.4.a: "Affidiamoci [ROOT.GetCountry.Custom('IT_NOBLES_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 rise_of_the_szlachta.4.b: "[ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] ci aiuterà."
 rise_of_the_szlachta.4.c: "Non abbiamo bisogno di stampelle."
 
 rise_of_the_szlachta.5.title: "Gli Stati Richiedono una Sessione del [ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 rise_of_the_szlachta.5.desc: "La politica nei tribunali delle varie figure influenti all'interno dei nostri confini dipende in gran parte dalle deliberazioni del nostro [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Il fatto che non abbiamo avuto una sessione da un bel po' di tempo, ha iniziato a suscitare il malcontento di vari membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]."
 rise_of_the_szlachta.5.a: "Molto bene, li ascolteremo."
 rise_of_the_szlachta.5.b: "Una sessione, sì, ma non per [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!"
 rise_of_the_szlachta.5.c: "Non prendiamo ordini da cortigiani meschini."
 based_on_crown_estate_power_tt: "Basato sul [estate_power|e] [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]:"
 
 rise_of_the_szlachta.6.title: "Trionfo [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 rise_of_the_szlachta.6.desc: "Anni di lotta interna hanno portato alla tensione [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], un'ombra di sé stesso. Attraverso macchinazioni, accordi sottobanco e corruzione dilagante, [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.Custom('IT_NOBLES_SONO')] riuscit[ROOT.GetCountry.Custom('IT_NOBLES_OAI')] a stabilirsi come l'unico e ultimo potere nel nostro paese."
 rise_of_the_szlachta.6.a: "Cosa significa questo per il nostro popolo?"
 
 rise_of_the_szlachta.7.title: "Trionfo [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 rise_of_the_szlachta.7.desc: "Quello che era iniziato come un colpo di stato a spese [ROOT.GetCountry.Custom('IT_CROWN_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] su richiesta [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ha rivelato rapidamente che molti membri [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] si nascondevano nell'ombra. Con un colpo di grazia e un'influenza inarrestabile, [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] [ROOT.GetCountry.Custom('IT_BURGHERS_HA')] usurpato il potere [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e si è insediat[ROOT.GetCountry.Custom('IT_BURGHERS_OAI')] come autorità principale delle nostre terre, nel bene o nel male."
 rise_of_the_szlachta.7.a: "Una curiosa piega degli eventi..."
 
 rise_of_the_szlachta.8.title: "Trionfo della Corona"
 rise_of_the_szlachta.8.desc: "Pochi si aspettavano che [ROOT.GetCountry.Custom('IT_CROWN_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] ne uscisse indenne da questa prova. Tuttavia, contro ogni previsione e in una drammatica svolta degli eventi, [target_character.GetName] non solo ha respinto le influenze [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], ma ha anche ripristinato la fiducia nella nostra autorità centrale, inaugurando una nuova era per [Country.Custom('IT_La')]Country.GetName] e il suo popolo."
 rise_of_the_szlachta.8.a: "Finalmente!"
 has_had_struggle_for_royal_power_disaster_tt: "Ha concluso con successo il [disaster|e] #Y Lotta per il Potere Regale#!"