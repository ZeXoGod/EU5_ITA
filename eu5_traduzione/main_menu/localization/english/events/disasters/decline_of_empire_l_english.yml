l_english:
 
 decline_of_empire.1.title: "Declino [ROOT.GetCountry.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetLongNameWithNoTooltip]"
 decline_of_empire.1.desc: "Mentre [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetLongName] si estende troppo, iniziano a manifestarsi delle crepe. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] è paralizzata da una leadership debole, le sue sale piene di corruzione e indecisione. Le province distanti, anche in [target_region.GetName], si lamentano per la negligenza, mentre il malcontento si diffonde attraverso il cuore del regno. I sussurri di ribellione riecheggiano nelle strade e la burocrazia un tempo potente sotto [target_character.GetName] lotta per mantenere il controllo.\n\n[target_character.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] è sull'orlo del baratro. Il popolo è irrequieto, la carestia e il declino economico alimentano la sua rabbia e i rivali ambiziosi vedono la debolezza. Se l'ordine non viene ripristinato, il collasso è inevitabile. I prossimi anni metteranno alla prova la nostra resilienza come mai prima d'ora. Ciò che fu costruito con sangue e fatica affronta ora la rovina totale, mentre il tempo si scontra con l'ennesimo [ROOT.GetCountry.GetFlavorRank]."
 decline_of_empire.1.a: "Cadranno le stelle, insieme ai nostri cuori."
 during_decline_of_empire_explanation_tt: "Durante questo [disaster|e], le [provinces|e] con [pops|e] di [non_accepted_culture|e] o con [control|e] basso potrebbero cercare l'indipendenza. Nel frattempo, i rivali stranieri potrebbero sfruttare la nostra debolezza per espandere i loro confini."
 
 decline_of_empire.2.title: "Fine del Declino"
 decline_of_empire.2.desc: "Mentre le fiamme della crisi svaniscono, [ROOT.GetCountry.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetLongName] inizia a ricostruire. L'ordine è stato ripristinato e le fratture che un tempo minacciavano di lacerare [target_character.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] sono state sanate. Sia attraverso il rafforzamento del controllo che abbracciando l'unità culturale, il caos che ha attanagliato il nostro popolo è stato sedato.\n\nI sussurri di ribellione tacciono, le province un tempo irrequiete tornano all'ovile e la [ROOT.GetCountry.GetGovernment.GetCourtTitle] riafferma la sua autorità. Sebbene restino delle cicatrici, il peggio è passato. Abbiamo superato con successo la tempesta e ne siamo emersi, se non illesi, almeno non distrutti."
 decline_of_empire.2.a: "Il peggio è alle spalle!"
 pops_accepted_or_primary_culture_gain_10_satisfaction_home_region_tt: "Ogni [pop|e] di [primary_culture|e] o [accepted_culture|e] nella [region|e] di [target_region.GetName] guadagnerà [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 
 decline_of_empire.3.title: "Le Fiamme dell'Indipendenza"
 decline_of_empire.3.desc: "Il tumulto che ha attanagliato [ROOT.GetCountry.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetLongName] ha finalmente avuto la sua inevitabile conseguenza: [target_country.GetName] si è liberato. Indebolita dalla lotta interna, la nostra presa sulla regione si è allentata e i governanti locali hanno colto l'opportunità di scrollarsi di dosso il nostro dominio. Le loro bandiere sventolano alte, i loro leader parlano di sovranità e i loro eserciti sono pronti a difendere la loro ritrovata libertà.\n\nOra, affrontiamo una scelta: radunare la forza rimasta per schiacciare questa ribellione e reclamare ciò che è nostro, o accettare la perdita e concentrare la nostra attenzione all'interno, assicurandoci che il resto del [ROOT.GetCountry.GetFlavorRank] non segua l'esempio."
 decline_of_empire.3.a: "Schiacciarli!"
 decline_of_empire.3.b: "Garantire loro la libertà, per ora."
 target_country_allowed_to_slip_from_grasp_tt: "[target_country.GetNameWithNoTooltip] proclamerà un'indipendenza incruenta.\n#R Perderemo#! le nostre [cores|e] nelle loro [locations|e]"
 
 decline_of_empire.4.desc: "In mezzo al caos che ha attanagliato le nostre terre, [target_country.GetName] ha colto l'attimo e dichiarato la sua indipendenza. La nostra autorità indebolita si è dimostrata insufficiente a tenere insieme le loro province indisciplinate, e ora la ribellione si erge in modo provocatorio. Le loro forze si radunano sotto la propria bandiera e i loro leader rivendicano con audacia l'autonomia, abbandonando definitivamente il nostro dominio.\n\nLa questione di concedere loro l'indipendenza è un argomento difficile a causa della nostra attuale situazione. Cedere alle loro richieste potrebbe far svanire la nostra rivendicazione sulle loro terre, ma assicurerebbe anche che la nostra attenzione possa essere concentrata su questioni più urgenti altrove."
 decline_of_empire.4.a: "Hanno dimenticato chi servono, alle armi!"
 decline_of_empire.4.b: "Non ci interessano le meschine liti [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] distanti."
 
 decline_of_empire.5.title: "Un Impero Morente"
 decline_of_empire.5.desc: "I nostri vicini in [target_country.GetName] sono paralizzati dalla crisi e dal declino, il loro [target_country.GetFlavorRank] sta crollando sotto la ribellione e il disordine. I loro eserciti sono allo stremo, le loro province sfuggono alla loro presa e i loro leader lottano per tenere insieme la loro [target_country.GetGovernment.GetCourtTitle]. Con le loro forze divise e la loro attenzione altrove, abbiamo una rara opportunità. Una rapida campagna potrebbe garantire territori chiave prima che si riprendano, ma se agiamo troppo tardi, potremmo affrontare una guerra costosa."
 decline_of_empire.5.a: "Colpire finché il ferro è caldo!"
 decline_of_empire.5.b: "Aspetteremo il nostro momento, per ora."
 
 decline_of_empire.6.title: "Richieste del Popolo"
 decline_of_empire.6.desc: "Sulla scia del tumulto, il popolo [target_culture.GetName] ha iniziato a esprimere le sue richieste di maggiore autonomia. L'agitazione che ha travolto il [ROOT.GetCountry.GetFlavorRank] ha alimentato il suo desiderio di maggiore controllo sui propri affari, e ora chiedono riforme che garantiscano loro una maggiore indipendenza dal nostro governo centrale.\n\nRifiutare la loro richiesta potrebbe rivelarsi pericoloso! Il risentimento sta crescendo e i semi della ribellione vengono seminati. Se ignoriamo la loro supplica, rischiamo di alienare una parte della nostra popolazione e di innescare ancora più disordini in tutto il [ROOT.GetCountry.GetFlavorRank]. In alternativa, offrire concessioni potrebbe allentare le tensioni e mantenere la stabilità, ma potrebbe avvenire a costo di indebolire il nostro controllo."
 decline_of_empire.6.a: "Concedere loro una certa autonomia."
 decline_of_empire.6.b: "Dimenticano il loro posto!"
 explain_decline_of_empires_events.6_tt: "Ridurre il nostro [control|e] in queste [locations|e] danneggerà il nostro controllo generale a breve termine. Tuttavia, l'aumento della [pop_satisfaction|e] delle nostre [pops|e] di [target_culture.GetNameWithNoTooltip] potrebbe portare a guadagni di [control|e] a lungo termine."
 
 show_num_pops_affected_a_tt: "Circa [ROOT.GetVariable('pop_size_variable').GetValue|V0]#Y K#! [pops|e] della [culture|e] [target_culture.GetNameWithNoTooltip] guadagneranno [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 showcase_affected_locations_num_tt: "Circa #Y [ROOT.GetVariable('num_locations_affected_variable').GetValue]#! [locations|e] con [pops|e] [target_culture.GetNameWithNoTooltip] perderanno [ShowNamedValue('control_mild_penalty')|+=2%] [control|e]"
 show_num_pops_affected_b_tt: "Circa [ROOT.GetVariable('pop_size_variable').GetValue|V0]#Y K#! [pops|e] della [culture|e] [target_culture.GetNameWithNoTooltip] perderanno [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]"