l_english:
 castilian_civil_war.1.title: "La Guerra Civile [target_country..Custom('IT_ADJ_FS')]"
 castilian_civil_war.1.desc: "Sebbene [previous_ruler.GetName] non sia stato al potere per qualche tempo, il suo retaggio continua a vivere. Su[ccw_legitimate_ruler.Custom('IT_ART_O_A')] [ccw_legitimate_ruler.GetDaughterSon], [ccw_legitimate_ruler.GetName], [target_country.Custom('GetRulerOrHeirTitle')] di [target_country.GetName], non è l'unico figlio del nostro precedente regnante, poiché [previous_ruler.GetSheHe] ha [previous_ruler.Custom('GetBoreSired')] molti bastardi.\n\nCon grande sgomento di [ccw_legitimate_ruler.GetNameWithNoTooltip], uno dei bastardi, [ccw_bastard_ruler.GetName], osa effettivamente sfidare la legittimità di [ccw_legitimate_ruler.GetShortNameWithNoTooltip]. Peggio ancora, molti membri infidi dello Stato [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sostengono le aspirazioni del pretendente e cercano l'abdicazione forzata del nostro [target_country.Custom('GetRulerOrHeirTitle')]..."
 castilian_civil_war.1.a: "Per diritto di successione, [ccw_legitimate_ruler.GetShortNameWithNoTooltip] prevarrà!"
 castilian_civil_war.1.nobility_joins_bastard: "Il Ceto [target_country.Custom('IT_NOBLES_DEL')][target_country.GetGovernment.GetEstateName('nobles_estate')] si unisce a [ccw_bastard_ruler.GetName]. I [ShowPopTypeName('nobles')] di #Y 3#! [locations|e] possedute con la maggiore quantità di popolazione si uniscono a [succession_crisis_pretender_scope.GetName]."
 castilian_civil_war.1.b: "[ccw_bastard_ruler.GetShortNameWithNoTooltip] regnerà invece su [target_country.GetNameWithNoTooltip]."
 castilian_civil_war.1.commoners_join_legitimate_ruler: "Il Ceto [target_country.Custom('IT_BURGHERS_DEL')][target_country.GetGovernment.GetEstateName('burghers_estate')] e il Ceto [target_country.Custom('IT_PEASANTS_DEL')][target_country.GetGovernment.GetEstateName('peasants_estate')] si uniscono a [ccw_bastard_ruler.GetName]. I [ShowPopTypeName('peasants')] e i [ShowPopTypeName('burghers')] di #Y 3#! [locations|e] possedute con la maggiore quantità di popolazione si uniscono a [succession_crisis_pretender_scope.GetName]."
 ccw_side_against_ruler.ccw_bastard_ruler: "Un certo numero di nostre [provinces|e] insoddisfatte del nostro governo si unirà alla causa di [ccw_bastard_ruler.GetName]"
 ccw_side_against_ruler.ccw_legitimate_ruler: "Un certo numero di nostre [provinces|e] insoddisfatte del nostro governo si unirà alla causa di [ccw_legitimate_ruler.GetName]"
 castilian_civil_war.2.title: "[target_province.GetNameWithNoTooltip] si unisce ai [target_rebels.GetNameWithNoTooltip]"
 castilian_civil_war.2.title.fallback: "Provincia si unisce ai Ribelli Pretendenti"
 castilian_civil_war.2.desc: "Mentre [target_ruler.GetName] si gode i lussi della corte reale, il popolo di [target_province.GetName] viene radunato dal perfido [target_pretender.GetName] e dai [target_rebels.GetName]. Membri del ceto dei [target_estate.GetName] accorrono sotto lo stendardo del pretendente, a meno che la corona non intervenga..."
 castilian_civil_war.2.a: "Acquistare la lealtà del Ceto [target_estate.GetNameWithNoTooltip]."
 castilian_civil_war.2.b: "La provincia è una causa persa."
 castilian_civil_war.2.b.at: "Tutti i [pops|e] di [ShowPopTypeName('peasants')] e [ShowPopTypeName('burghers')] perdono [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] di [pop_satisfaction|e] e si uniscono ai [target_rebels.GetName]"
 castilian_civil_war.2.b.bt: "Tutti i [pops|e] di [ShowPopTypeName('peasants')] e [ShowPopTypeName('nobles')] perdono [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] di [pop_satisfaction|e] e si uniscono ai [target_rebels.GetName]"
 castilian_civil_war.3.title: "Tradimento del ceto dei [target_estate.GetNameWithNoTooltip]"
 castilian_civil_war.3.title.fallback: "Tradimento del Ceto"
 castilian_civil_war.3.desc: "La lealtà termina dove iniziano i guadagni personali e l'ambizione di coloro che cercano il potere. Con grande costernazione della corte e di [target_ruler.GetName], lo Stato [target_estate.GetName] ha dimostrato di essere piuttosto avido di potere cercando il supporto di [target_pretender.GetName] per promuovere la propria influenza."
 castilian_civil_war.3.a: "Non ci riguardano."
 castilian_civil_war.3.b: "Forse qualche privilegio potrà soddisfare il Ceto [target_estate.GetNameWithNoTooltip]."
 castilian_civil_war.3.c: "Massacrare questi traditori!"
 castilian_civil_war.100.title: "Fine della Crisi di Successione"
 castilian_civil_war.100.title.war: "La Guerra Civile [from_country.Custom('IT_ADJ_FS')]"
 castilian_civil_war.100.desc.war: "La contesa tra [target_ruler.GetName] e [target_pretender.GetName] è cessata solo per essere sostituita da un'aspra guerra civile nel [from_country.GetLongName]. Entrambi i [from_country.Custom('GetSibling')] hanno preparato il loro palcoscenico. Le alleanze sono state forgiate; le truppe addestrate, e ora il destino del paese [from_country.GetAdjectiveWithNoTooltip] sarà deciso sul campo di battaglia."
 castilian_civil_war.100.desc.inheritance: "Sebbene preparato per una difficile guerra civile, le tensioni a corte e i costanti tradimenti per mano [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hanno lasciato [target_ruler.GetName] in uno stato di esaurimento mentale. Alla fine, lo stress mentale si è rivelato eccessivo per [target_ruler.GetHerHim], e [target_ruler.GetShortNameWithNoTooltip] è stato costretto ad abdicare, rendendo [target_pretender.GetName] il legittimo regnante [from_country.Custom('IT_Di')][from_country.GetName]."
 castilian_civil_war.100.desc.ruler_death: "Dopo un periodo di instabilità, la dipartita di [target_ruler.GetName] ha aperto la strada alla rivendicazione di [target_pretender.GetName] sul trono [from_country.GetAdjective]. Nel bene o nel male, l'ex pretendente guiderà [from_country.GetNameWithNoTooltip] verso un nuovo futuro."
 castilian_civil_war.100.desc.pretender_death: "Ahimè, la grazia divina ha dato a [target_ruler.GetName] un aiuto. [target_pretender.GetName], leader della ribellione in fermento che minacciava di gettare l'intero dominio [from_country.GetAdjective] in una guerra civile, è perito. Un segno di intervento o un lancio di dadi fortunato? Nel bene o nel male, [from_country.GetNameWithNoTooltip] ha ripreso il controllo dei suoi affari interni."
 castilian_civil_war.100.desc.fallback: "Conflitti civili, ribellioni aperte e una miriade di altre maledizioni hanno colpito il popolo [from_country.GetAdjective]. Tuttavia, nessuna è riuscita a spezzare lo stato e il lungo conflitto tra [target_ruler.GetName] e [target_pretender.GetName] ha finalmente trovato la sua fine."
 castilian_civil_war.100.war: "Alle armi!"
 castilian_civil_war.100.peace: "Una catastrofe evitata per un soffio."
 castilian_civil_war.101.a: "Che ne è dei nostri accordi, però?"
 castilian_civil_war.101.a.tt: "Tutti gli obblighi e le ricompense riguardanti [from_country.GetName] e il loro conflitto tra [target_ruler.GetName] e [target_pretender.GetName] sono annullati"
 castilian_civil_war.200.join_war: "Uniamoci a questa guerra in tutta la sua gloria!"
 castilian_civil_war.200.mercs: "Inviare un esercito simbolico significativo che aiuterà il nostro alleato!"
 castilian_civil_war.200.gold: "Il nostro alleato apprezzerà il finanziamento aggiuntivo"
 castilian_civil_war.200.coward: "Non possiamo permetterci di farci coinvolgere in questo."
 ccw_ara_company: "Condottieri $ARA_IT_ADJ_MP$"
 ccw_por_company: "Condottieri $POR_IT_ADJ_MP$"
 ccw_fra_company: "Condottieri $FRA_IT_ADJ_MP$"
 ccw_eng_company: "Condottieri $ENG_IT_ADJ_MP$"
 ccw_nav_company: "Condottieri $NAV_IT_ADJ_MP$"
 ccw_fallback_company: "Condottieri Guerra Civile"
 ccw_from_country_joins_target_country_in_100yw_issues_tt: "[from_country.GetName] si unisce a [target_country.GetName] in tutti i conflitti connessi alla [ShowSituationName('hundred_years_war')]"
 castilian_civil_war.201.desc.common: "Notizie da [target_country.GetName] sono giunte alla nostra corte!"
 castilian_civil_war.201.title: "Supporto da [target_country.GetNameWithNoTooltip]"
 castilian_civil_war.201.desc: "$castilian_civil_war.201.desc.common$ I nostri fidati alleati [target_country.GetAdjectiveWithNoTooltip] hanno onorato la loro promessa e ci hanno inviato supporto!"
 castilian_civil_war.201.desc.join_war: "$castilian_civil_war.201.desc$ Si sono uniti alla guerra a fianco di [target_ruler.GetName] e sono pronti a impegnarsi a fondo per la nostra causa!"
 castilian_civil_war.201.desc.mercs: "$castilian_civil_war.201.desc$ Ci hanno inviato una forza simbolica significativa come mercenari gratuiti sotto il nostro comando!"
 castilian_civil_war.201.desc.gold: "$castilian_civil_war.201.desc$ Ci hanno donato un generoso mucchio d'oro che dovrebbe aiutarci nel nostro sforzo bellico!"
 castilian_civil_war.201.a: "Il loro supporto è più che apprezzato."
 castilian_civil_war.202.title: "[target_country.GetNameWithNoTooltip] ci Abbandona!"
 castilian_civil_war.202.desc: "$castilian_civil_war.201.desc.common$ I nostri sciagurati alleati [target_country.GetAdjectiveWithNoTooltip] hanno rotto la loro promessa e tradito la corona [from_country.GetAdjective]! I nostri obblighi verso di loro non esistono più."
 castilian_civil_war.202.a: "Si pentiranno di questo tradimento!"
 castilian_civil_war.301.title: "[target_country.GetNameWithNoTooltip] si unisce ai Ribelli!"
 castilian_civil_war.301.desc: "$castilian_civil_war.201.desc.common$ L'esecrato [target_country.GetLongNameWithNoTooltip] onora la sua alleanza con [target_pretender.GetName] e ha già inviato il suo supporto ai ribelli."
 castilian_civil_war.301.desc.join_war: "$castilian_civil_war.301.desc$ Si sono uniti alla guerra a fianco di [target_pretender.GetNameWithNoTooltip] e sono pronti a impegnarsi a fondo per la causa dei ribelli!"
 castilian_civil_war.301.desc.mercs: "$castilian_civil_war.301.desc$ Hanno inviato una forza simbolica significativa come mercenari gratuiti ai ribelli!"
 castilian_civil_war.301.desc.gold: "$castilian_civil_war.301.desc$ Hanno donato loro un generoso mucchio d'oro che dovrebbe aiutare i ribelli nel loro sforzo bellico!"
 castilian_civil_war.301.a: "Maledetti ribelli!"
 ccw_hire_mercs_tt: "[THIS.GetCountry.GetName] assolda i [mercenaries|e] [target_country.Custom('IT_Di')][target_country.GetName]"
 castilian_civil_war.302.title: "Neutralità [target_country.Custom('IT_Di')][target_country.GetNameWithNoTooltip]"
 castilian_civil_war.302.desc: "$castilian_civil_war.201.desc.common$ A quanto pare, la causa di [target_pretender.GetName] non è riuscita a convincere il popolo [target_country.GetAdjectiveWithNoTooltip]. Pertanto, hanno deciso di rimanere neutrali durante il nostro conflitto."
 castilian_civil_war.302.a: "Una sorpresa più che benvenuta."
 castilian_civil_war.400.title: "Conseguenze della Guerra Civile [from_country.GetAdjectiveWithNoTooltip]"
 castilian_civil_war.400.desc: "Finalmente, il fragore della battaglia è cessato. I lealisti di [target_loser.GetName] cedono alla schiacciante potenza delle forze di [target_winner.GetName], e il trono [from_country.GetAdjective] è stato difeso dal [target_loser.GetSisterBrother] traditore di [target_winner.GetHerHis]. [target_loser.GetShortNameWithNoTooltip] ha trovato la [target_loser.GetHerHis] fine per mano e spada di [target_winner.GetShortNameWithNoTooltip], e con ciò gli errori del loro padre, [target_father.GetName], sono stati messi a tacere."
 castilian_civil_war.400.a: "Lunga vita a [target_winner.GetShortNameWithNoTooltip]!"
 castilian_civil_war.401.desc: "Finalmente, il fragore della battaglia è cessato. Sebbene avessero ingaggiato una valorosa lotta, le forze di [target_loser.GetName] non sono riuscite a resistere contro [target_winner.GetName] e i [target_winner.GetHerHis] alleati. [target_winner.GetShortNameWithNoTooltip] ha visitato [target_loser.GetShortNameWithNoTooltip] nella [target_loser.GetHerHis] tenda sul campo di battaglia per negoziare la pace, ma quando [target_loser.GetShortNameWithNoTooltip] ha incrociato per la prima volta lo sguardo del [target_winner.GetSisterBrother], era chiaro che [target_winner.GetShortNameWithNoTooltip] non avesse altro in mente se non l'omicidio. Un colpo rapido ha posto fine alla vita di [target_loser.GetNameWithNoTooltip] e alla Guerra Civile [from_country.GetAdjective]."
 castilian_civil_war.401.a: "Almeno la guerra è finita..."
 castilian_civil_war.410.title: "La Vittoria di [target_winner.GetShortNameWithNoTooltip]"
 castilian_civil_war.410.desc: "Sebbene sanguinosa, la Guerra Civile [from_country.GetAdjective] ha finalmente trovato la sua fine con [target_winner.GetName] che schiaccia le forze di [target_loser.GetName] in una clamorosa battaglia finale. Naturalmente, [target_winner.GetSheHe] non avrebbe mai potuto compiere tale impresa senza il nostro generoso supporto. Dovremmo ricordare a [target_winner.GetHerHim] di rispettare la [target_winner.GetHerHis] parte dell'accordo."
 castilian_civil_war.410.a: "È tempo di far valere le nostre richieste!"
 castilian_civil_war.410.a.at: "Possiamo far valere le nostre richieste che fanno parte dell'accordo con [target_winner.GetName]. Se [from_country.GetName] accetta, si verificheranno i seguenti effetti:"
 castilian_civil_war.410.a.bt: "Se [from_country.GetName] rifiuta di soddisfare le nostre richieste, si verificheranno invece i seguenti effetti:"
 castilian_civil_war.410.b: "La gloria della loro vittoria è ricompensa sufficiente per noi."
 castilian_civil_war.411.title: "[target_country.GetNameWithNoTooltip] ritira le Richieste"
 castilian_civil_war.411.desc.common: "La vittoria di [target_winner.GetName], per quanto sbalorditiva, non sarebbe stata possibile senza il supporto del [target_country.GetLongName] - supporto che fa parte di un accordo che [target_winner.GetShortNameWithNoTooltip] ha stipulato con la corona [target_country.GetAdjectiveWithNoTooltip]."
 castilian_civil_war.411.desc: "$castilian_civil_war.411.desc.common$ Fortunatamente per noi, [target_ruler.GetName] si sente piuttosto generoso e ha espresso l'intenzione di ritirare tutte le rivendicazioni che aveva dall'accordo."
 castilian_civil_war.411.a: "Davvero un [target_ruler.GetWomanMan] d'onore!"
 castilian_civil_war.412.title: "[target_country.GetNameWithNoTooltip] avanza le Richieste"
 castilian_civil_war.412.desc: "$castilian_civil_war.411.desc.common$ Ora, [target_ruler.GetName] avanza le richieste e le rivendicazioni contro [target_winner.GetShortNameWithNoTooltip], e minaccia conseguenze se non manteniamo la parola data..."
 castilian_civil_war.412.a: "Certamente. La lealtà sarà ricompensata equamente."
 castilian_civil_war.412.a.tt: "Accadrà quanto segue:"
 castilian_civil_war.412.b: "Non siamo in grado di soddisfare nessuna di queste richieste."
 castilian_civil_war.413.title: "[from_country.GetNameWithNoTooltip] accetta le Richieste"
 castilian_civil_war.413.desc: "Notizie da [from_country.GetName] sono giunte alla nostra corte. [target_winner.GetName] ha accettato le nostre richieste! Riceveremo la nostra meritata ricompensa a breve."
 castilian_civil_war.413.a: "Siamo lieti di sentirlo."
 castilian_civil_war.414.title: "[from_country.GetNameWithNoTooltip] rifiuta le Richieste"
 castilian_civil_war.414.desc: "Notizie da [from_country.GetName] sono giunte alla nostra corte. Nella [target_ruler.GetHisHer] 'infinita saggezza', [target_ruler.GetName] ha rifiutato di soddisfare le nostre richieste! Questo atto di fiducia tradita macchierà le nostre relazioni per un secolo..."
 castilian_civil_war.414.a: "Quei maledetti cani!"
 castilian_civil_war.420.title: "La Sconfitta di [target_loser.GetShortNameWithNoTooltip]"
 castilian_civil_war.420.desc: "Nonostante i nostri migliori sforzi, la Guerra Civile [from_country.GetAdjective] ha trovato la sua fine in una sconfitta umiliante per [target_loser.GetName]. [target_winner.GetName] ha sconfitto le forze combinate di [target_loser.GetShortNameWithNoTooltip] e ha ucciso [target_loser.GetHerHim]. Senza nessuno al potere per far rispettare le nostre richieste, tutte le promesse che [target_loser.GetShortNameWithNoTooltip] ci ha fatto sono annullate."
 castilian_civil_war.420.a: "Che peccato..."
 castilian_civil_war.1000.title: "Il Conflitto per la Corona [from_country.GetAdjectiveWithNoTooltip]"
 castilian_civil_war.1000.desc.common: "Gli anni di relazioni di [from_father.GetName] con la [from_mother.Custom('GetLover')] [from_mother.GetName] hanno finalmente mostrato le loro ripercussioni. Sebbene il [target_legitimate.GetDaughterSon] di [from_father.GetHerHis], [target_legitimate.GetName], possa essere il legittimo regnante di [from_country.GetName], il [target_bastard.GetSisterBrother] bastardo di [target_legitimate.GetHerHis], [target_bastard.GetName], ha radunato un esercito per rivendicare il trono per [target_bastard.GetHerselfHimself]."
 castilian_civil_war.1000.desc: "$castilian_civil_war.1000.desc.common$\n\nIn questi momenti di tensione, [target_pretender.GetNameWithNoTooltip] si è rivolto al [target_country.GetFlavorRank] [target_country.GetAdjective] per chiedere il nostro supporto nel sostenere le [target_pretender.GetHerHis] rivendicazioni contro il [target_pretender.GetHerHis] [target_ruler.GetSisterBrother] - ovviamente con un'adeguata ricompensa per i nostri sforzi."
 castilian_civil_war.1000.a: "Sarà una grande opportunità per il nostro [target_country.GetFlavorRank]!"
 castilian_civil_war.1000.a.tt: "Sosterremo i [target_rebels.GetName] contro [from_country.GetName] una volta scoppiata la [civil_war|e]"
 castilian_civil_war.rebels_join_reward: "I seguenti effetti si verificheranno dopo che [target_country.GetName] si sarà unito alla fazione dei [target_rebels.GetName] e la [civil_war|e] sarà stata vinta a loro favore:"
 castilian_civil_war.loyalists_join_reward_for_root: "I seguenti effetti si verificheranno dopo che [ROOT.GetCountry.GetName] si sarà unito alla fazione di [from_country.GetName] e la [civil_war|e] sarà stata vinta a loro favore:"
 castilian_civil_war.rebels_join_reward_for_root: "I seguenti effetti si verificheranno dopo che [ROOT.GetCountry.GetName] si sarà unito alla fazione dei [target_rebels.GetName] e la [civil_war|e] sarà stata vinta a loro favore:"
 castilian_civil_war.loyalists_join_reward: "I seguenti effetti si verificheranno dopo che [target_country.GetName] si sarà unito alla fazione di [from_country.GetName] e la [civil_war|e] sarà stata vinta a loro favore:"
 castilian_civil_war.1000.a.tt.100yw: "[from_country.GetName] si unirà alla [ShowSituationName('hundred_years_war')] dalla nostra parte se [target_pretender.GetName] vincerà la [civil_war|e]"
 castilian_civil_war.1000.b: "Non abbiamo nulla da guadagnare intromettendoci negli affari del popolo [from_country.GetAdjectiveWithNoTooltip]."
 castilian_civil_war.1000.b.tt: "Manterremo la #Y Neutralità#! nella [civil_war|e] [from_country.GetAdjective] contro i [target_rebels.GetName]"
 castilian_civil_war.1001.title: "L'Intervento [target_country.GetAdjectiveWithNoTooltip]"
 castilian_civil_war.1001.common.desc: "Il vile traditore e pretendente, [target_pretender.GetName], si è rivolto a [target_country.GetName] per ottenere il loro supporto nell'imminente guerra civile contro [target_ruler.GetName]."
 castilian_civil_war.1001.desc: "$castilian_civil_war.1001.common.desc$ Vedremo gli stendardi [target_country.GetAdjectiveWithNoTooltip] sul campo di battaglia!"
 castilian_civil_war.1001.a: "Allora saranno seppelliti accanto alla [target_pretender.GetHerHis] tomba!"
 castilian_civil_war.1002.title: "La Neutralità [target_country.GetAdjectiveWithNoTooltip]"
 castilian_civil_war.1002.desc: "$castilian_civil_war.1001.common.desc$ Fortunatamente, la loro saggezza non li ha abbandonati, poiché hanno respinto l'appello [target_pretender.GetHerHis]."
 castilian_civil_war.1002.a: "Finalmente qualche buona notizia."
 castilian_civil_war.1002.a.tt: "[target_country.GetName] rimane #y Neutrale#! nella potenziale [civil_war|e] contro i [target_rebels.GetName]"
 castilian_civil_war.1003.desc.common: "La tensione del conflitto tra i due fratellastri, [target_ruler.GetName] e [target_pretender.GetName], cresce in [from_country.GetName]. Entrambe le parti cercano supporto contro il loro concorrente per l'imminente guerra per la Corona [from_country.GetAdjectiveWithNoTooltip]."
 castilian_civil_war.1003.desc: "$castilian_civil_war.1003.desc.common$ Il nostro stimatissimo alleato, [target_country.GetName], ha espresso la volontà di aiutare [target_pretender.GetShortNameWithNoTooltip] in cambio di favori e terra nella [ShowRegionName('iberia_region')]. Schierarsi con [target_country.GetNameWithNoTooltip] in questo conflitto potrebbe offrirci l'opportunità di rivendicare alcune delle terre [from_country.GetAdjectiveWithNoTooltip] per noi stessi, rafforzando al contempo il nostro legame con il [target_country.GetFlavorRank] [target_country.GetAdjectiveWithNoTooltip]. Questo, se il pretendente vincerà l'imminente guerra civile..."
 castilian_civil_war.1003.a: "Dobbiamo cogliere questa occasione per noi stessi!"
 castilian_civil_war.1003.a.tt: "Ci uniremo a [target_country.GetName] e ai [target_rebels.GetName] nella [civil_war|e] contro [from_country.GetName]"
 castilian_civil_war.1003.b: "Non possiamo permetterci un conflitto con la Corona [from_country.GetAdjectiveWithNoTooltip]."
 castilian_civil_war.1004.title: "L'Intervento [root_country.GetAdjectiveWithNoTooltip]"
 castilian_civil_war.1004.desc.common: "Riconoscendo la decisione insensata del [target_country.GetFlavorRank] [target_country.GetAdjective], [root_country.GetName] ha preso in considerazione l'idea di farsi coinvolgere nel conflitto in fermento."
 castilian_civil_war.1004.desc: "$castilian_civil_war.1004.desc.common$ In spregio al buon senso, il deplorevole popolo [root_country.GetAdjectiveWithNoTooltip] ha deciso di sostenere [target_pretender.GetName] contro [target_ruler.GetName]."
 castilian_civil_war.1004.a: "Questo patto sarà la loro rovina!"
 castilian_civil_war.1004.a.tt: "#R [root_country.GetName] si unisce alla fazione dei [target_rebels.GetName] se scoppia una [civil_war|e]#!\nSe [target_pretender.GetName] si impadronisce del trono, [root_country.GetName] richiederà la [province|e] di [target_province_definition.GetName] così come le [locations|e] di [target_location_1.GetName] e [target_location_2.GetName] per sé"
 castilian_civil_war.1005.title: "La Neutralità [root_country.GetAdjectiveWithNoTooltip]"
 castilian_civil_war.1005.desc: "$castilian_civil_war.1004.desc.common$ Con nostra piacevole sorpresa, l'onorevole popolo [root_country.GetAdjectiveWithNoTooltip] ha deciso di rimanere neutrale nell'imminente conflitto tra [target_pretender.GetName] e [target_ruler.GetName]."
 castilian_civil_war.1005.a: "Una saggia decisione."
 castilian_civil_war.1005.a.tt: "[root_country.GetName] rimane #y Neutrale#! nella potenziale [civil_war|e] contro i [target_rebels.GetName]"
 castilian_civil_war.1020.title: "Il Destino di [pretender_mother.GetNameWithNoTooltip]"
 castilian_civil_war.1020.title.fallback: "Il Destino della Madre del Pretendente"
 castilian_civil_war.1020.desc.legal_heir: "$castilian_civil_war.1020.desc$ Con l'[alfonso_scope.Custom('GetAbdicationDeath')] di [alfonso_scope.GetHerHis] e [target_ruler.GetNameWithNoTooltip] al potere, [pretender_mother.GetNameWithNoTooltip] non è più protetta dall'ira di [ruler_mother.GetShortNameWithNoTooltip]. La [ruler_mother.GetWomanMan], frustrata da un matrimonio infelice e inasprita dalla gelosia, è più che desiderosa di vedere la testa di [pretender_mother.GetShortNameWithNoTooltip] rotolare, poiché [ruler_mother.GetSheHe] etichetta la [ruler_mother.GetHerHis] rivale come una traditrice e chiede a [target_ruler.GetShortNameWithNoTooltip] di giustiziare [pretender_mother.GetNameWithNoTooltip]."
 castilian_civil_war.1020.desc.bastard_heir: "$castilian_civil_war.1020.desc$ Con [alfonso_scope.GetShortNameWithNoTooltip] non più al potere e il [target_ruler.GetDaughterSon] bastardo di [alfonso_scope.GetHerHis] come regnante di [from_country.GetName], l'influenza e il potere politico che [pretender_mother.GetNameWithNoTooltip] aveva un tempo non sono altro che un mero ricordo. Spaventata per [ruler_mother.GetHerselfHimself] e per i [ruler_mother.GetHerHis] figli, [ruler_mother.GetNameWithNoTooltip] desidera il bando di [pretender_mother.GetShortNameWithNoTooltip]."
 castilian_civil_war.1020.desc: "La contesa tra [target_ruler.GetName] e [target_pretender.GetName] non è solo un conflitto tra due fratellastri, ma una rivalità più profonda tra [maria_scope.GetName] e [leonor_scope.GetName], la [leonor_scope.Custom('GetLover')] di [alfonso_scope.GetName]."
 castilian_civil_war.1020.a: "[pretender_mother.GetSheHe|U] sarà giustiziata per tradimento contro [from_country.GetNameWithNoTooltip]!"
 castilian_civil_war.1020.b: "I [pretender_mother.GetHerHis|U] crimini non meritano la morte."
 castilian_civil_war.1020.b.tt: "Fino a #Y 3#! dei nostri migliori [characters|e] lasceranno [from_country.GetName] con [ruler_mother.GetName]"
 castilian_civil_war.1020.c: "[pretender_mother.GetShortNameWithNoTooltip] sarà bandita da [from_country.GetNameWithNoTooltip]!"
 castilian_civil_war.1020.d: "[pretender_mother.GetSheHe|U] sta solo abbaiando. Le [pretender_mother.GetHerHis|U] abilità sono ancora necessarie qui."
 castilian_civil_war.1020.d.tt: "Questo potrebbe avere ripercussioni su [ruler_mother.GetName] e sui [ruler_mother.GetHerHis] figli..."
 castilian_civil_war.1020.f: "Fortunatamente, non c'è conflitto in [from_country.GetNameWithNoTooltip]."
 castilian_civil_war.1021.title: "Omicidio a Corte"
 castilian_civil_war.1021.desc: "Una tragedia ha colpito la corte! [target_character.GetName] è stato assassinato a sangue freddo! Mentre la ricerca del colpevole è ancora in corso, tutti i primi segnali indicano il coinvolgimento di [murderer_character.GetName] in questo caso."
 castilian_civil_war.1021.a: "Espellere [murderer_character.GetShortNameWithNoTooltip] dalla corte!"
 castilian_civil_war.1021.b: "La morte può essere ripagata solo con un'esecuzione!"
 castilian_civil_war.1021.c: "Non dovremmo trarre conclusioni affrettate..."
 castilian_civil_war.1022.title: "Il Bando di [maria_scope.GetNameWithNoTooltip]"
 castilian_civil_war.1022.desc: "[maria_scope.GetName], figlia di [target_country.GetName], è stata bandita da [from_country.GetName]. Il [maria_scope.GetHerHis|U] matrimonio con l'un tempo grande [alfonso_scope.GetName] non è più riuscito a tenere uniti i nostri stati."
 castilian_civil_war.1022.a: "Possa [maria_scope.GetSheHe] trovare conforto almeno nella [maria_scope.GetHerHis] casa."
 castilian_civil_war.1023.title: "L'Esecuzione di [maria_scope.GetNameWithNoTooltip]"
 castilian_civil_war.1023.desc: "[maria_scope.GetName], figlia di [target_country.GetName], è stata assassinata in [from_country.GetName]! Accusata di essere una traditrice e maltrattata come un mostro, il [maria_scope.GetHerHis|U] matrimonio con l'un tempo grande [alfonso_scope.GetName] non ha potuto proteggere [maria_scope.GetHerHim] da colui che il popolo [from_country.GetAdjectiveWithNoTooltip] chiama il loro [from_country.Custom('GetRulerOrHeirTitle')]."
 castilian_civil_war.1023.a: "Possa [maria_scope.GetSheHe] riposare in pace."
 castilian_civil_war.1024.title: "Voci di una nuova Cospirazione..."
 castilian_civil_war.1024.desc: "Sussurri nei corridoi; ombre fugaci nella notte. Un senso generale di disagio stringe la corte nella sua morsa. Né lealista né cospiratore proferiscono parola aperta. Tutto ciò che si sente sono voci vaghe.\n\n\"Il sangue macchierà il pavimento della corte...\""
 castilian_civil_war.1024.a: "Solo mormorii paranoici. Nulla di cui preoccuparsi."
 castilian_civil_war.1025.title: "Il Ritorno di [maria_scope.GetNameWithNoTooltip]"
 castilian_civil_war.1025.desc: "Sposata con [alfonso_scope.GetName] dall'età di 15 anni, il rapporto tra [maria_scope.GetName] e [alfonso_scope.GetHerHim] è stato tutt'altro che felice. Il regnante [from_country.GetAdjective] ha trovato il [alfonso_scope.GetHerHis] amore tra le braccia della [alfonso_scope.GetHerHis] [leonor_scope.Custom('GetLover')] mentre [maria_scope.GetShortNameWithNoTooltip] aveva solo il [maria_scope.GetHerHis] [target_ruler.GetDaughterSon] per compagnia. Tuttavia, anche [target_ruler.GetSheHe] si è dimostrato infido agli occhi della giusta [maria_scope.Custom('GetLadyLord')] [maria_scope.GetShortName]. Ahimè, [maria_scope.GetSheHe], amata figlia di [target_country.GetName], è tornata alla [maria_scope.GetHerHis] casa."
 castilian_civil_war.1025.a: "Bentornato, [maria_scope.GetShortNameWithNoTooltip]."
 castilian_civil_war.1030.title: "Alleati della Corona"
 castilian_civil_war.1030.desc: "Il [target_pretender.Custom('GetPrincessPrince')] ribelle, [target_pretender.GetName], continua a stabilire relazioni diplomatiche con coloro che cercano di far crescere il loro potere nella [ShowRegionName('iberia_region')]. Ma non tutti potrebbero sostenere la [target_pretender.GetHerHis] idea di [from_country.GetName] rispetto a quelle di [target_ruler.GetName]. I nostri astuti diplomatici sono riusciti a stabilire le basi per un'alleanza con il [target_country.GetLongName]."
 castilian_civil_war.1030.a: "Contattare il [target_country.Custom('GetRulerOrRegentTitle')] [target_country.GetAdjectiveWithNoTooltip]. Abbiamo molto da discutere."
 castilian_civil_war.1030.a.tt: "Negozieremo un'[alliance|e] con [target_country.GetName] nel caso in cui scoppi una [civil_war|e] contro i [target_rebels.GetName]"
 castilian_civil_war.1030.b: "Non abbiamo bisogno dell'aiuto di estranei."
 castilian_civil_war.1031.title: "Un'Alleanza [from_country.GetAdjectiveWithNoTooltip]"
 castilian_civil_war.1031.desc: "$castilian_civil_war.1000.desc.common$\n\nIn questi momenti di tensione, [target_ruler.GetNameWithNoTooltip] si è rivolto al [target_country.GetLongName] per chiedere il nostro supporto nel difendere [target_ruler.GetHerHim] contro il [target_ruler.GetHerHis] [target_pretender.GetSisterBrother]. Naturalmente, potremmo sostenerli per la bontà del nostro cuore, eppure espandere la nostra influenza nella [ShowRegionName('iberia_region')] non è meno allettante..."
 castilian_civil_war.1031.a.tt: "Faremo la seguente proposta a [target_ruler.GetName]:"
 castilian_civil_war.1031.a.tt.join_war: "[target_country.GetName] sosterrà [from_country.GetName] contro i [target_rebels.GetName] una volta scoppiata la [civil_war|e]"
 castilian_civil_war.1031.a.tt.100yw: "[from_country.GetName] si unirà alla [ShowSituationName('hundred_years_war')] a fianco di [target_country.GetName] se [target_ruler.GetName] vincerà la [civil_war|e]"
 castilian_civil_war.1031.b: "Non si tratta del bottino, ma della gloria del combattimento. [target_ruler.GetShortNameWithNoTooltip] avrà le nostre spade!"
 castilian_civil_war.1031.b.tt: "Sosterremo [from_country.GetName] contro i [target_rebels.GetName] una volta scoppiata la [civil_war|e]"
 castilian_civil_war.1032.title: "Le Condizioni di [target_country.GetNameWithNoTooltip]"
 castilian_civil_war.1032.desc: "Notizie da [target_country.GetName] sono giunte alla nostra corte. Sebbene sia solidale con [target_ruler.GetName] e la [target_ruler.GetHerHis] causa, il [target_country.Custom('GetRulerOrRegentTitle')] [target_country.GetAdjectiveWithNoTooltip] sottolinea il rischio che dovrebbero correre e pertanto richiede un compenso promesso se il loro aiuto dovesse rendersi necessario per noi."
 castilian_civil_war.1032.a: "Accettiamo la loro ragionevole richiesta."
 castilian_civil_war.1032.a.tt: "Accetteremo le condizioni. Accadrà quanto segue:"
 castilian_civil_war.1032.b: "Le loro richieste non sono in alcun modo accettabili. Non abbiamo bisogno del loro aiuto."
 castilian_civil_war.1032.b.tt: "Rifiuteremo le loro condizioni. [target_country.GetName] rimarrà #Y Neutrale#! durante la [civil_war|e]."
 castilian_civil_war.1033.title: "[from_country.GetNameWithNoTooltip] accetta le nostre Condizioni!"
 castilian_civil_war.1033.desc: "Notizie da [from_country.GetName] sono giunte alla nostra corte. Il rispettabile [target_ruler.GetName] ha accettato le condizioni e ha giurato fedeltà alla nostra nuova alleanza."
 castilian_civil_war.1033.a: "Dopotutto, era la loro unica scelta."
 castilian_civil_war.1034.title: "[from_country.GetNameWithNoTooltip] rifiuta le nostre Condizioni"
 castilian_civil_war.1034.desc: "Notizie da [from_country.GetName] sono giunte alla nostra corte. Nella [target_ruler.GetHisHer] 'infinita saggezza', [target_ruler.GetName] rifiuta la nostra mano d'aiuto, definendo le nostre ragionevoli richieste oltraggiose. È evidente che la loro richiesta di supporto fosse tanto seria quanto volevano farci credere."
 castilian_civil_war.1034.a: "Che così sia."
 castilian_civil_war.1035.title: "Un'Alleanza con [root_country.GetNameWithNoTooltip]?"
 castilian_civil_war.1035.desc: "Mentre la nostra diplomazia si concentrava sullo stabilire legami con [target_country.GetName] per l'imminente guerra contro [target_pretender.GetName], è chiaro che uno stato in particolare sarà interessato a unirsi a una delle due parti: [root_country.GetName]. A causa della loro stretta alleanza con [target_country.GetName], tuttavia, la Corona [root_country.GetAdjectiveWithNoTooltip] potrebbe vedere scarso valore nel sostenerci, a meno che non promettiamo loro alcune terre [ShowCultureName('basque')]."
 castilian_civil_war.1035.a: "Le terre settentrionali potrebbero essere loro se ci aiutano."
 castilian_civil_war.1035.a.tt: "Proponiamo a [root_country.GetName] la proprietà della [target_province_definition.GetName], [target_location_1.GetName] e [target_location_2.GetName] se si uniscono al nostro fianco contro i [target_rebels.GetName] nell'imminente [civil_war|e]"
 castilian_civil_war.1035.b: "Non valgono tali promesse."
 castilian_civil_war.1036.desc: "$castilian_civil_war.1003.desc.common$ Il nostro stimatissimo alleato, [target_country.GetName], ha espresso la volontà di aiutare [target_ruler.GetShortNameWithNoTooltip], e persino il [from_country.GetLongNameWithNoTooltip] si è rivolto a noi per ottenere il nostro favore."
 castilian_civil_war.1036.a: "Sosterremo i nostri vicini [from_country.GetAdjectiveWithNoTooltip], ovviamente."
 castilian_civil_war.1036.a.tt: "Ci uniremo a [target_country.GetName] e [from_country.GetName] nella [civil_war|e] contro i [target_rebels.GetName] e i loro alleati\nSe [target_ruler.GetName] vincerà la guerra civile, [root_country.GetName] potrà rivendicare la [province|e] di [target_province_definition.GetName] e le [locations|e] di [target_location_1.GetName] e [target_location_2.GetName]"
 castilian_civil_war.1036.b: "Questo non è il nostro conflitto."
 castilian_civil_war.1037.title: "[root_country.GetNameWithNoTooltip] accetta l'Alleanza!"
 castilian_civil_war.1037.desc: "Notizie da [root_country.GetName] sono giunte alla nostra corte. Come previsto, il [root_country.Custom('GetRulerOrRegentTitle')] di [root_country.GetNameWithNoTooltip] ha accettato la nostra offerta. Saranno nostri alleati nella guerra contro i ribelli."
 castilian_civil_war.1037.a: "Speriamo che il loro contributo valga il costo."
 castilian_civil_war.1037.a.tt: "[root_country.GetName] si unisce al nostro fianco contro i [target_rebels.GetName] se scoppia una [civil_war|e]\nSe [target_ruler.GetName] difende il trono, [root_country.GetName] richiederà la [province|e] di [target_province_definition.GetName] e le [locations|e] di [target_location_1.GetName] e [target_location_2.GetName] per sé"
 castilian_civil_war.1038.title: "[root_country.GetNameWithNoTooltip] rifiuta l'Alleanza"
 castilian_civil_war.1038.desc: "Notizie da [root_country.GetName] sono giunte alla nostra corte. Per ragioni che sfuggono alla comprensione del nostro ambasciatore, il [root_country.Custom('GetRulerOrRegentTitle')] di [root_country.GetNameWithNoTooltip] ha rifiutato la nostra offerta. Rimarranno neutrali nel conflitto imminente."
 castilian_civil_war.1038.a: "Sono forse allergici all'espansione?"
 castilian_civil_war.1039.title: "[target_country.GetNameWithNoTooltip] accetta l'Alleanza!"
 castilian_civil_war.1039.desc: "Notizie da [target_country.GetName] sono giunte alla nostra corte. Solidale con [target_ruler.GetName] e la [target_ruler.GetHerHis] causa, il [target_country.Custom('GetRulerOrRegentTitle')] [target_country.GetAdjectiveWithNoTooltip] ha giurato fedeltà a [target_ruler.GetShortNameWithNoTooltip] nell'imminente guerra contro il pretendente ribelle senza ulteriori richieste."
 castilian_civil_war.1039.a: "E c'è chi dice che la cavalleria sia morta."
 castilian_civil_war.1040.title: "[target_country.GetNameWithNoTooltip] rifiuta l'Alleanza"
 castilian_civil_war.1040.desc: "Notizie da [target_country.GetName] sono giunte alla nostra corte. Il [target_country.GetLongNameWithNoTooltip] rifiuta l'alleanza. Le loro motivazioni ci sfuggono, sebbene alcuni sussurrino che questa alleanza sarebbe stata vantaggiosa solo per la nostra causa."
 castilian_civil_war.1040.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 castilian_civil_war.1050.title: "Le Corone dell'[ShowRegionNameWithNoTooltip('iberia_region')]"
 castilian_civil_war.1050.desc.portugal: "$castilian_civil_war.1050.desc$ [target_country.GetName] in particolare è interessato ai nostri affari, poiché ospita [maria_scope.GetName], il [maria_scope.GetMotherFather] di [target_ruler.GetShortNameWithNoTooltip] e [maria_scope.Custom('GetPrincessPrince')] della corona [target_country.GetAdjectiveWithNoTooltip]. Sarebbe una decisione saggia discutere un'alleanza con il popolo [target_country.GetAdjectiveWithNoTooltip]."
 castilian_civil_war.1050.desc.aragon: "$castilian_civil_war.1050.desc$ Mentre [target_pretender.GetShortNameWithNoTooltip] cerca alleati tra i [target_pretender.GetHerHis] parenti di sangue, il [target_country.GetLongName] ha espresso grande interesse nei nostri affari. Sebbene siano ovviamente interessati a diffondere la loro influenza nella [ShowRegionNameWithNoTooltip('iberia_region')], la potenza [target_country.GetAdjectiveWithNoTooltip] potrebbe essere esattamente ciò di cui abbiamo bisogno contro la minaccia ribelle."
 castilian_civil_war.1050.desc: "La tensione del conflitto tra [target_ruler.GetName] e [target_pretender.GetName] sta crescendo. Naturalmente, i nostri vicini nella [ShowRegionName('iberia_region')] sono pienamente consapevoli dei disordini interni che affliggono il [from_country.GetName]."