l_english:
 ambrosian_republic.1.title: "Un Governo Stabile a [ROOT.GetCountry.GetNameWithNoTooltip]"
 ambrosian_republic.1.desc: "L'istituzione della Repubblica Ambrosiana non è stata priva di problemi, ma la stabilità ha finalmente prevalso. Dopo aver attraversato momenti così turbolenti, la nostra nazione è stata veramente forgiata dal fuoco ed è emersa più forte che mai. Pace, giustizia e libertà regnano in tutto [ROOT.GetCountry.GetName]."
 ambrosian_republic.1.b.desc: "Il ripristino dell'ordine sotto il dominio di [target_country.GetName] non è stato privo di problemi, ma la tranquillità prevarrà finalmente. Qualunque cosa accada, il nostro futuro è al sicuro sotto il nostro partner senior. Pace, giustizia e libertà regnano in tutto [ROOT.GetCountry.GetName]."
 ambrosian_republic.1.a: "Lode a Sant'Ambrogio!"
 ambrosian_republic.2.title: "La Successione [GetCountry('MLO').GetAdjectiveWithNoTooltip]"
 ambrosian_republic.2.desc: "Con il trono di [ROOT.GetCountry.GetName] lasciato vacante, sia il [GetCountry('FRA').GetGovernment.GetRulerTitle] di [GetCountry('FRA').GetName] sia il [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRulerTitle] di [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName] come Imperatore del [GetUniqueInternationalOrganization('hre').GetName] stanno discutendo apertamente le loro rivendicazioni al trono. La rivendicazione [GetCountry('FRA').GetAdjectiveWithNoTooltip] si basa sui legami matrimoniali con la vecchia dinastia [ShowDynastyName('visconti_dynasty')]. Sebbene la rivendicazione non sia forte, [GetCountry('FRA').GetNameWithNoTooltip] ha mire su [ShowRegionName('italy_region')] da parecchio tempo e sono pochi quelli con la forza per resistere al [GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCountry('FRA').GetAdjectiveWithNoTooltip]. L'Imperatore, nel frattempo, sostiene che in assenza di un erede chiaro, il titolo di [ROOT.GetCountry.GetNameWithNoTooltip] debba essere conferito all'Imperatore dalla legge Imperiale."
 ambrosian_republic.2.a: "Dobbiamo essere preparati a difendere la nostra libertà."
 ambrosian_republic.3.title: "$ambrosian_republic.2.title$"
 ambrosian_republic.3.desc: "[GetCountry('MLO').GetName] è caduta nel caos politico. Il trono è vacante e un governo [GetCountry('MLO').GetGovernment.GetGovernmentType.GetName] di fortuna cerca invano di stabilire l'ordine. Questo sarebbe un momento eccellente per far valere la nostra rivendicazione sul loro titolo, basata sui nostri legami matrimoniali con l'ormai estinta Casa dei [ShowDynastyName('visconti_dynasty')]."
 ambrosian_republic.3.a: "Il trono ci appartiene!"
 ambrosian_republic.3.b: "Non abbiamo alcun interesse per [GetCountry('MLO').GetNameWithNoTooltip]"
 ambrosian_republic.4.title: "$ambrosian_republic.2.title$"
 ambrosian_republic.4.desc: "[GetCountry('MLO').GetName] è caduta nel caos politico. Il trono è vacante e un governo [GetCountry('MLO').GetGovernment.GetGovernmentType.GetName] di fortuna cerca invano di stabilire l'ordine. Per legge Imperiale, il loro titolo dovrebbe passare all'Imperatore stesso quando la linea di [GetCountry('MLO').GetNameWithNoTooltip] si estingue. Se desideriamo imporre questa legge e rivendicare [GetCountry('MLO').GetNameWithNoTooltip] per noi stessi, dobbiamo agire rapidamente per deporre la cosiddetta Repubblica Ambrosiana."
 ambrosian_republic.4.a: "Il trono ci appartiene!"
 ambrosian_republic.4.b: "$ambrosian_republic.3.b$"
 ambrosian_republic.5.title: "Una Proposta per [target_character.GetLastNameWithNoTooltip]"
 ambrosian_republic.5.title.fallback: "Una Proposta per un Generale"
 ambrosian_republic.5.desc: "[target_character.GetName] è uno dei più grandi generali militari del nostro tempo e un eminente condottiero. È molto spiacevole trovarci in disaccordo con [target_character.GetHerHim] nelle nostre lotte per sopprimere i ribelli. [target_character.GetLastNameWithNoTooltip] è popolare tra il popolo [ROOT.GetCountry.GetAdjective], ma tuttavia, ha persino una rivendicazione al trono.\n\nUna fazione all'interno del governo diviso ha scritto a [target_character.GetHerHim] con un'offerta generosa: se [target_character.GetSheHe] abbandona ogni contatto con i nostri nemici e si unisce alla nostra causa, [ROOT.GetCountry.GetNameWithNoTooltip] offrirebbe a [target_character.GetHerHim] molte terre oltre a una posizione come Capitano e Difensore. [target_character.GetLastNameWithNoTooltip] potrebbe essere una grande risorsa per [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank], ma molti si chiedono se la sua lealtà nei nostri confronti supererà la sua ambizione personale."
 ambrosian_republic.5.a: "Lo nomineremo comandante delle nostre armate."
 ambrosian_republic.5.b: "Non possiamo rischiare un altro potenziale tiranno!"
 ambrosian_republic.6.title: "[target_character.GetLastNameWithNoTooltip] Si Scontra con [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank]"
 ambrosian_republic.6.desc: "[target_character.GetName] ha molti rivali all'interno [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongName]. I politici più idealisti e studiosi che hanno fondato [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] sospettano di [target_character.GetHerHim] che possa cospirare per prendere il trono, mentre i politici più pragmatici risentono della sua popolarità tra il popolo.\n\n[target_character.GetLastNameWithNoTooltip] ha recentemente appreso di un complotto per privarl[target_character.Custom('IT_ART_O_A')] del suo comando militare ed espellerl[target_character.Custom('IT_ART_O_A')] dalla [target_character.GetHerHis] posizione nel governo. Oltraggiato, [target_character.GetLastNameWithNoTooltip] lancia un ultimatum allo stato: accettare il suo dominio militare assoluto, o affrontarl[target_character.Custom('IT_ART_O_A')] ancora una volta sul campo di battaglia."
 ambrosian_republic.6.a: "Imporre il governo militare sotto [target_character.GetLastNameWithNoTooltip]."
 ambrosian_republic.6.b: "Resistere alla tirannia di [target_character.GetLastNameWithNoTooltip]. Lottiamo per la libertà!"
 sforza_rebellion: "Ribellione degli Sforza"
 sforza_gains_support.tt: "[target_character.GetLastNameWithNoTooltip] radunerà il suo supporto e insorgerà contro di noi"
 ambrosian_republic.7.title: "[target_character.GetLastNameWithNoTooltip] Prende il Trono"
 ambrosian_republic.7.desc: "Sempre l'opportunista ambizioso, [target_character.GetName] ha tradito [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] e si è dichiarato il legittimo sovrano di [ROOT.GetCountry.GetName]! La sua popolarità presso il popolo e la ferrea presa sia sull'esercito che sui meccanismi dello stato fanno sì che la sfida al suo governo sembri una prospettiva condannata. Forse dobbiamo accettare l'istituzione della sua monarchia. O forse la libertà vale qualsiasi prezzo."
 ambrosian_republic.7.a: "Lunga vita a [target_character.GetLastNameWithNoTooltip]!"
 ambrosian_republic.7.b: "Inaccettabile! L[target_character.Custom('IT_ART_O_A')] Combatteremo se necessario."
 ambrosian_republic.7.c: "Mai! Ripristiniamo [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] come intendevano i fondatori."