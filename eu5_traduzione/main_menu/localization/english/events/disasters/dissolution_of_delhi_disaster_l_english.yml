l_english:
#Events
 
 dissolution_of_delhi.1.title: "La Dissoluzione di [GetCountry('DLH').GetNameWithNoTooltip]"
 dissolution_of_delhi.1.desc: "Decenni di solenni tentativi di mantenere il vasto dominio del nostro [ROOT.GetCountry.GetFlavorRank], un tempo grande, non hanno prodotto frutto. Le costanti macchinazioni dei nostri vicini ostili, i loro incessanti tentativi di minare la nostra autorità e annullare le nostre prestigiose conquiste, sono finalmente giunti a buon fine. Il popolo ha perso fiducia nella guida di [target_character.GetName], sfociando in rivolte, carestie e persino ostilità aperte tra gli insediamenti sotto la nostra bandiera. La situazione non potrebbe essere più disastrosa e i nostri consiglieri stanno rapidamente esaurendo i suggerimenti per i molti problemi che stiamo affrontando."
 dissolution_of_delhi.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 all_estates_lose_20_loyalty_tt: "La [estate_satisfaction|e] di tutti i nostri [estates|e] sarà ridotta di [ShowNamedValue('estate_satisfaction_extreme_penalty')|+=2%]"
 
 dissolution_of_delhi.2.title: "Questioni Provinciali"
 dissolution_of_delhi.2.desc: "Il popolo di [target_location.GetName] ha dimenticato l'aria di autorità e comando che la nostra bandiera era solita ispirare. Discorsi di autonomia e indipendenza riempiono l'aria mentre il dominio scivola lentamente via dalla nostra presa. Il pagamento delle tasse locali, il reclutamento di milizie e la raccolta di merci sono alcuni degli aspetti più importanti del possesso di [target_location.GetNameWithNoTooltip]. È diventato chiaro che i nostri amministratori devono ricevere istruzioni e assistenza se vogliono mantenere, almeno nominalmente, il controllo su queste terre."
 dissolution_of_delhi.2.a: "Permettere [ROOT.GetCountry.Custom('IT_NOBLES_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] di amministrare [target_location.GetNameWithNoTooltip]."
 dissolution_of_delhi.2.b: "Lasciare che sia [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a gestirla."
 dissolution_of_delhi.2.c: "Se non riusciamo a gestirla da soli, non la meritiamo!"
 
 dissolution_of_delhi.3.title: "Sussurri a Corte"
 dissolution_of_delhi.3.desc: "Ormai da tempo, i mormorii hanno usurpato l'attenzione dei nostri più alti consiglieri. Crescono sempre più le voci secondo cui alcune delle nostre figure più importanti sono dispiaciute e disapprovano le nostre recenti incursioni amministrative. Faremo bene a indagare sulla questione e a venirne a capo. Secondo il nostro delegato diplomatico tra i vari ceti e la nostra corte, in un crocevia così importante del nostro regno, dobbiamo fare molta attenzione a non far arrabbiare nessuno di loro..."
 dissolution_of_delhi.3.a: "Forse questo dono li placerebbe?"
 dissolution_of_delhi.3.b: "Questo è al di sotto di noi!"
 
 dissolution_of_delhi.4.title: "Lamentele [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]"
 dissolution_of_delhi.4.desc: "[ROOT.GetCountry.Custom('IT_PEASANTS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] di [target_province.GetName] si sono fatti avanti con una richiesta. Secondo il loro messaggero, il loro popolo soffre di sostentamento di scarsa qualità e carenze dietetiche. Dice che, sebbene la provincia non soffra di una carenza di cibo, le opzioni disponibili sono sia scadenti che poco invitanti. Se ci motivassimo a concedere loro una qualche forma di sollievo, forse potremmo guadagnarci il favore degli abitanti locali?"
 dissolution_of_delhi.4.a: "Organizzare un trasferimento di vari prodotti da [target_province2.GetNameWithNoTooltip]!"
 dissolution_of_delhi.4.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 target_province_peasants_get_20_satisfaction_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pops|e] a [target_province.GetNameWithNoTooltip] guadagneranno [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]"
 target_province_peasants_lose_10_satisfaction_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pops|e] a [target_province.GetNameWithNoTooltip] perderanno [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 target_province_nobles_lose_25_satisfaction_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [pops|e] a [target_province.GetNameWithNoTooltip] perderanno [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 target_province_nobles_gain_20_satisfaction_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [pops|e] a [target_province.GetNameWithNoTooltip] guadagneranno [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 target_province_peasants_lose_25_satisfaction_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pops|e] a [target_province.GetNameWithNoTooltip] perderanno [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 
 dissolution_of_delhi.5.title: "Abuso di Potere"
 dissolution_of_delhi.5.desc: "Notizie sono giunte a [ROOT.GetCountry.GetCapital.GetName] riguardo agli intrighi e agli affari [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] intorno a [target_province.GetName]. Sembra che abbiano sciolto le assemblee locali e abbiano stabilito la loro legge nel tentativo di scavalcare la nostra autorità centrale, in risposta alle recenti difficoltà che il nostro dominio sta affrontando. I nostri consiglieri sostengono l'idea di passare a fil di spada [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] locale, come avvertimento a qualsiasi altra provincia che desideri interferire con il nostro modo di agire..."
 dissolution_of_delhi.5.a: "Che siano ghigliottinati!"
 dissolution_of_delhi.5.b: "Abbiamo bisogno di loro."
 
 dissolution_of_delhi.6.title: "La Valuta Perde Valore"
 dissolution_of_delhi.6.desc: "Il commercio all'interno del nostro [ROOT.GetCountry.GetFlavorRank] ha sempre mantenuto una valuta standard, unificata e supportata dalla forza del nostro esercito e della nostra bandiera. Tuttavia, man mano che la nostra autorità diminuisce e il nostro prestigio svanisce, così fa anche la forza della nostra moneta. La carenza di [ShowGoodsName('silver')], pietre preziose e dei materiali necessari per coniare la valuta ufficiale ha portato a carenze e a generale sconforto tra il pubblico. Molti insediamenti hanno optato per l'uso di accordi di baratto e hanno completamente negato lo stato di diritto che abbiamo istituito..."
 dissolution_of_delhi.6.a: "Mantenere la situazione attuale."
 dissolution_of_delhi.6.b: "Integrare questi mercati di baratto nella nostra amministrazione ufficiale!"
 dissolution_of_delhi.6.c: "Riformare la valuta, stolti!"
 
 dissolution_of_delhi.7.title: "Sopravvivere alle Conseguenze"
 dissolution_of_delhi.7.desc: "Il nostro popolo non è estraneo alle avversità. Attraverso anni di difficoltà, l'alternarsi del nostro potere e il ripristino del popolo un tempo grande, abbiamo superato la prova del tempo, emergendo vittoriosi e più forti che mai. Coloro che un tempo si sono opposti a noi sentiranno presto tutta l'ira del potente esercito [ROOT.GetCountry.GetAdjective] e il nostro nome scuoterà ancora una volta le fondamenta dell'$india$."
 dissolution_of_delhi.7.a: "Siamo rinati..."
 
