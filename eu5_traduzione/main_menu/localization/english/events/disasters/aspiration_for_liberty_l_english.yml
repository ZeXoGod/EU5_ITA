l_english:
 
 #Events for the disaster
 aspiration_for_liberty.1.title: "Aspirazione alla Libertà"
 aspiration_for_liberty.1.desc: "Il governo discutibile di [target_character.GetName], il desiderio di libertà della popolazione e la volontà di attuare ideali illuminati hanno stimolato una rivoluzione che sembra ormai inevitabile. Il popolo si è unito e ha preso le armi nel tentativo di rovesciare il [ROOT.GetCountry.GetFlavorRank], dando così inizio a una delle rivoluzioni più sanguinose del nostro tempo."
 aspiration_for_liberty.1.a: "Ci aspettano tempi terribili."
 pops_lose_satisfaction_based_on_literacy_tt: "[pops|e] appartenenti [ROOT.GetCountry.Custom('IT_BURGHERS_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] o [ROOT.GetCountry.Custom('IT_PEASANTS_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] perderanno [pop_satisfaction|e] in base alla loro [literacy|e]"
 
 aspiration_for_liberty.2.title: "L'Ordine è Ristabilito"
 aspiration_for_liberty.2.desc.a: "L'ira scatenata [ROOT.GetCountry.Custom('IT_BURGHERS_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e [ROOT.GetCountry.Custom('IT_PEASANTS_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] è cresciuta sempre più sotto l'autorità incontrollata di [target_character.GetName]. Con l'aumento delle tasse e la diminuzione delle libertà personali, le persone hanno chiesto il ripristino del [ROOT.GetCountry.GetGovernment.GetParliament.GetName] per rappresentare i loro interessi. Lo vedono come una salvaguardia contro il governo arbitrario, a protezione dei loro diritti e proprietà dall'eccesso di potere. La loro forza politica ha costretto [target_character.GetShortNameWithNoTooltip] a ripristinare effettivamente il [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 aspiration_for_liberty.2.desc.b: "In risposta alle rivolte [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], [target_character.GetName] si è aggrappato ferocemente all'assolutismo, determinato a prevenire qualsiasi erosione del suo governo. Imponendo misure rigorose e schiacciando molte ribellioni, abbiamo salvaguardato ancora una volta la pace nel nostro [ROOT.GetCountry.GetFlavorRank]."
 aspiration_for_liberty.2.a: "Il popolo lo ha voluto."
 aspiration_for_liberty.2.b: "Non ci può essere dissenso!"
 
 aspiration_for_liberty.3.title: "Battaglie su Suolo Straniero"
 aspiration_for_liberty.3.desc: "Le nostre prospettive di successo finanziario sono state eccezionalmente cupe negli ultimi anni. Gli implacabili investimenti di [target_character.GetName] in guerre costose su suolo straniero hanno prosciugato le casse della nazione, lasciando poco per sostenere le esigenze domestiche essenziali. Insieme alla dilagante cattiva gestione governativa, alla negligenza finanziaria e all'escalation dell'instabilità politica, queste azioni hanno devastato l'economia, erodendo la fiducia del pubblico nei poteri al governo.\n\nOra siamo sull'orlo della bancarotta, con crescenti disordini tra i cittadini che mettono sempre più in discussione le priorità di [target_character.GetShortNameWithNoTooltip]. La situazione si fa disperata mentre i debiti si accumulano e lo stato lotta per mantenere anche le funzioni di base in mezzo all'incombente collasso fiscale."
 aspiration_for_liberty.3.a: "Il tesoro non è nemmeno vicino ad essere vuoto!"
 aspiration_for_liberty.3.b: "Ridurre le spese di guerra."
 
 aspiration_for_liberty.4.title: "Incompetenza Governativa"
 aspiration_for_liberty.4.desc: "L'inettitudine del governo nel gestire il paese durante l'[ShowDisasterName('aspiration_for_liberty')] del nostro popolo ha portato a una diffusa insoddisfazione, consentendo il sorgere di nuove insurrezioni in tutto il paese, come il [target_rebel.GetName]. La frustrazione pubblica ha raggiunto il culmine, poiché molti si radunano contro leader che percepiscono come corrotti e inefficaci.\n\nLa richiesta di rivoluzione si fa più forte ogni giorno, con persone di ogni ceto sociale che si uniscono al movimento. Determinate a reclamare il controllo sul loro futuro, sono pronte a lottare per le loro richieste a qualsiasi costo, rendendo chiaro che non accetteranno nulla di meno della totale capitolazione alle loro richieste."
 aspiration_for_liberty.4.a: "Niente di cui preoccuparsi."
 aspiration_for_liberty.4.b: "Garantire alcune concessioni a [target_rebel.GetNameWithNoTooltip]."
 lose_10_control_in_affected_locations_tt: "[locations|e] che attualmente supportano la [rebellion|e] [target_rebel.GetNameWithNoTooltip] perderanno [ShowNamedValue('control_mild_penalty')|+=2%] di [control|e]"
 every_supporter_pop_gains_5_satisfaction_tt: "Ogni [pop|e] che supporta la [rebellion|e] [target_rebel.GetNameWithNoTooltip] guadagnerà [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] di [pop_satisfaction|e]"