l_english:
 war_of_the_roses.1.title: "Guerra delle Due Rose"
 war_of_the_roses.1.desc: "Due rami cadetti della Casa dei Plantageneti, la Casa di Lancaster e la Casa di York, ritengono entrambi di essere gli eredi legittimi al trono d’Inghilterra. Scontri sporadici tra i rispettivi sostenitori sono già scoppiati in alcune province all’interno della nazione.\n\nI loro simboli araldici, una rosa rossa e una rosa bianca, sono già diventati sinonimo del conflitto, oggi comunemente noto come Guerra delle Due Rose."
 war_of_the_roses.1.a: "Supporta la Casa di Lancaster."
 york_rebels_joining: "Tutti i [pops|e] in [ShowProvinceDefinitionName('north_riding_province')] si uniranno a [york_rebel.GetName]"
 war_of_the_roses.1.b: "Supporta la Casa di York."
 york_rebel_name: "I Pretendenti di York"
 lancaster_rebel_name: "I Pretendenti di Lancaster"
 lancaster_rebels_joining: "Tutti i [pops|e] in [ShowProvinceDefinitionName('lancashire_province')] si uniranno a [lancaster_rebel.GetName]"

 war_of_the_roses.2.title: "Sostegno per la Corona"
 war_of_the_roses.2.desc: "Il sostegno locale alla Corona nella Guerra delle Due Rose continua a crescere tra la popolazione mentre [target_pop.GetName] si raduna sotto la nostra bandiera!"
 war_of_the_roses.2.a: "Questo è molto gradito."
 
 
 wotr_support_for_pretenders: "Dichiarazione per i Pretendenti"
 
 war_of_the_roses.3.title: "Dichiarazione per i Pretendenti di Lancaster!"
 war_of_the_roses.3.desc: "La nobiltà di [disloyal_target.GetName] è stata a lungo divisa dalla Guerra delle Due Rose, ma ora la fazione favorevole alla Casa di Lancaster ha prevalso e sta apertamente proclamando il proprio sostegno ai ribelli."
 war_of_the_roses.3.a: "Cattive notizie."
 
 war_of_the_roses.4.title: "Dichiarazione per i Pretendenti di York!"
 war_of_the_roses.4.desc: "La nobiltà di [disloyal_target.GetName] è stata a lungo divisa dalla Guerra delle Due Rose, ma ora la fazione favorevole alla Casa di York ha prevalso e sta apertamente proclamando il proprio sostegno ai ribelli."
 war_of_the_roses.4.a: "Cattive notizie."
 
 war_of_the_roses.5.title: "Nobili Scontenti"
 war_of_the_roses.5.desc: "I nobili si sono finora schierati fermamente dalla parte della corona durante la Guerra delle Due Rose, aspettandosi di essere ricompensati generosamente. Ma tra molti di loro sta crescendo l’opinione che finora la loro lealtà sia stata poco riconosciuta."
 war_of_the_roses.5.a: "Questi doni dovrebbero dimostrare la nostra gratitudine."
 war_of_the_roses.5.b: "Non è altro che il loro dovere."
 
 war_of_the_roses.6.title: "Il Creatore di Re"
 war_of_the_roses.6.desc: "Nobili potenti svolgono un ruolo chiave nella Guerra delle Due Rose, supportando la Casa di [ShowDynastyName('york_dynasty')] oppure la Casa di [ShowDynastyName('lancaster_dynasty')] in momenti diversi. Ora [kingmaker.GetName] sta tentando di giocare al ruolo di Creatore di Re, potenzialmente modificando l’equilibrio di potere in Inghilterra."
 war_of_the_roses.6.a: "È un traditore spregevole!"
 war_of_the_roses.6.b: "È un fedele servitore della corona!"

 war_of_the_roses.8.title: "Legittimità Messa in Discussione"
 war_of_the_roses.8.desc: "Persino i nostri comandanti e soldati stanno iniziando a mettere in discussione la legittimità dell’attuale governo."
 war_of_the_roses.8.a: "Acquista il loro continuo sostegno."
 war_of_the_roses.8.b: "Come osano mettermi in discussione?"
 
 
 war_of_the_roses.9.title: "Voci di una Grande Rivolta sul Continente"
 war_of_the_roses.9.desc: "Molti di coloro che sono stati costretti a fuggire dal paese durante la Guerra delle Due Rose hanno cercato rifugio nel continente e le autorità locali riferiscono voci secondo cui potrebbe essere imminente una rivolta armata. Se non fermiamo questa situazione, essi saranno in grado di costruire una roccaforte in grado di fornire sostegno a ulteriori insurrezioni."
 war_of_the_roses.9.a: "Inviate denaro per aiutare le autorità locali."
 war_of_the_roses.9.b: "Il denaro è necessario più vicino a casa."
 
 
 wotr_foreign_power_intervenes: "Un [country|e] Straniero Interviene"
 
 wotr_lan_rebels_will_progress: "[lancaster_rebel.GetName] otterranno [ShowNamedValue('rebel_progress_weak_bonus')|-=2%] progresso"
 wotr_yor_rebels_will_progress: "[york_rebel.GetName] otterranno [ShowNamedValue('rebel_progress_weak_bonus')|-=2%] progresso"
 
 war_of_the_roses.12.title: "Sostegno per la Casa di Lancaster"
 war_of_the_roses.12.desc: "In Inghilterra infuria una guerra civile per la successione al trono, un conflitto che è passato alla storia come la Guerra delle Due Rose. La Casa ribelle di Lancaster sta cercando aiuti stranieri e ci ha inviato un messaggero per richiedere delle truppe. Se riuscissero a conquistare il trono, il nostro aiuto sarebbe sicuramente ricordato, migliorando le nostre relazioni con l’Inghilterra."
 war_of_the_roses.12.a: "Inviate loro una forza simbolica."
 war_of_the_roses.12.b: "Inviate loro del denaro."
 war_of_the_roses.12.c: "Non supporteremo dei ribelli."
 
 war_of_the_roses.13.title: "Sostegno per la Casa di York"
 war_of_the_roses.13.desc: "In Inghilterra infuria una guerra civile per la successione al trono, un conflitto che è passato alla storia come la Guerra delle Due Rose. La Casa ribelle di York sta cercando aiuti stranieri e ci ha inviato un messaggero per richiedere delle truppe. Un po’ di sostegno potrebbe essere un modo per impedire che un’Inghilterra forte e unita ci dichiari guerra, e se riuscissero a conquistare il trono, il nostro aiuto sarebbe sicuramente ricordato, migliorando le nostre relazioni con l’Inghilterra."
 war_of_the_roses.13.a: "Inviate loro una forza simbolica."
 war_of_the_roses.13.b: "Inviate loro del denaro."
 war_of_the_roses.13.c: "Non supporteremo dei ribelli."
 
 war_of_the_roses.14.title: "[from.GetNameWithNoTooltip] Interviene!"
 war_of_the_roses.14.desc: "I rebelli hanno cercato di ottenere supporto straniero alla loro rivolta e sono riusciti a convincere [from.GetLongName] ad aiutarli!\n\nÈ una cattiva notizia, ma prevarremo!"
 war_of_the_roses.14.a: "Come osano!"
 
 
 wotr_support_for_pretender_deeepens: "Il Sostegno ai Pretendenti cresce"
 
 war_of_the_roses.15.title: "Il Supporto per i Lancaster cresce in [disloyal_target.GetNameWithNoTooltip]!"
 war_of_the_roses.15.title.fallback: "Sostegno ai Lancaster in Crescita!"
 war_of_the_roses.15.desc: "L’intera popolazione di [disloyal_target.GetName] ha ora espresso il proprio sostegno ai [lancaster_rebel.GetName].\n\nL’esercito reale dovrà sicuramente essere ampliato!"
 war_of_the_roses.15.a: "Cattive notizie."

 war_of_the_roses.16.title: "Il Supporto per gli York cresce in [disloyal_target.GetNameWithNoTooltip]!"
 war_of_the_roses.16.title.fallback: "Sostegno agli York in Crescita!"
 war_of_the_roses.16.desc: "L’intera popolazione di [disloyal_target.GetName] ha ora espresso il proprio sostegno agli [york_rebel.GetName].\n\nL’esercito reale dovrà sicuramente essere ampliato!"
 war_of_the_roses.16.a: "Cattive notizie."
 
 war_of_the_roses.17.title: "I Difensori di [target_siege.GetNameWithNoTooltip]"
 war_of_the_roses.17.desc: "Le devastazioni causate dalla guerra civile in corso hanno avuto un impatto devastante sul nostro [ROOT.GetCountry.GetFlavorRank]. Strade desolate, carestia e devastazione sono diventate compagne fedeli della popolazione di [target_siege.GetName]. Dopo attente trattative, la guarnigione ha accettato le nostre condizioni e intende ritirarsi, lasciando il forte locale senza presidio affinché le nostre armate possano conquistarlo."
 war_of_the_roses.17.a: "Un altro passo avanti."

 war_of_the_roses.18.title: "Il Conflitto della [ShowDisasterNameWithNoTooltip('war_of_the_roses')]"
 war_of_the_roses.18.desc: "I pretendenti stanno aspettando il momento giusto già da un po’, raccogliendo consensi nelle province sleali in tutto il [ROOT.GetCountry.GetFlavorRank]. Ahimè, ora si sono apertamente ribellati alla nostra autorità, negando la legittimità di [target_character.GetName], rappresentando una minaccia per la linea [target_dynasty.GetName]."
 war_of_the_roses.18.a: "Schiacciateli!"
 wotr_explain_action_tt: "Durante la fase di [civil_war|e] della [ShowDisasterName('war_of_the_roses')], otterremo accesso all’[action|e] del [disaster|e] [ShowGenericActionName('wotr_bribe_garrison')]"
 
 war_of_the_roses.100.title: "La Fine della Guerra delle Due Rose"
 war_of_the_roses.100.desc: "Il conflitto armato per la successione al trono d’Inghilterra è finalmente terminato con la vittoria di [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] sui rivali! "
 war_of_the_roses.100.a: "L’ordine è stato finalmente ristabilito."
 
 
 war_of_the_roses.103.title: "Relazioni Migliorate con [GetCountry('ENG').GetNameWithNoTooltip]"
 war_of_the_roses.103.desc: "Il nuovo sovrano d’Inghilterra, [GetCountry('ENG').GetGovernment.GetRuler.GetName], non ha dimenticato il nostro aiuto durante la Guerra delle Due Rose. Come previsto, le relazioni tra i nostri due Paesi sono migliorate molto."
 war_of_the_roses.103.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 eng_support_during_war_of_the_roses: "Sostegno Durante la Guerra delle Due Rose"
 
 war_of_the_roses.104.title: "Relazioni Deteriorate con l’Inghilterra"
 war_of_the_roses.104.desc: "Con la ribellione della Casa di Lancaster finalmente sedata, [GetCountry('ENG').GetGovernment.GetRuler.GetName] ha ora rivolto la sua attenzione a coloro che hanno supportato la rivolta, sia internamente che esternamente."
 war_of_the_roses.104.a: "Oh..."
 eng_supported_rebels_during_war_of_the_roses: "Ribelli Sostenuti Durante la Guerra delle Due Rose"
 war_of_the_roses.104.b: "Meno male che non l’abbiamo fatto!"
 eng_didnt_support_rebels: "Ribelli non Sostenuti Durante la Guerra delle Due Rose"
 war_of_the_roses.105.title: "Relazioni Deteriorate con l’Inghilterra"
 war_of_the_roses.105.desc: "Con la ribellione della Casa di York finalmente sedata, [GetCountry('ENG').GetGovernment.GetRuler.GetName] ha ora rivolto la sua attenzione a coloro che hanno supportato la rivolta, sia internamente che esternamente."
 war_of_the_roses.105.a: "Oh..."
 war_of_the_roses.105.b: "Meno male che non l’abbiamo fatto!"

 
 
