 #Spamming Events
 hook_and_cod_wars.1.title: "Anarchia a [target_location.GetNameWithNoTooltip]"
 hook_and_cod_wars.1.title.fallback: "Anarchia nella Località"
 hook_and_cod_wars.1.desc: "Mentre [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] lotta per il proprio pretendente preferito, l'insediamento rurale di [target_location.GetName] è caduto in completa anarchia."
 hook_and_cod_wars.1.desc.hook: "$hook_and_cod_wars.1.desc$ Questo ci offre un'occasione d'oro per colpire [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nel suo punto più vulnerabile, radunando [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sotto la nostra bandiera e concedendole autorità aggiuntiva per il momento."
 hook_and_cod_wars.1.desc.cod: "$hook_and_cod_wars.1.desc$ [ROOT.GetCountry.Custom('IT_PEASANTS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] si rifiuta di pagare il tributo alla nostra fazione, riducendo le risorse che [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] possiede per vincere le guerre. Affermare la nostra autorità risolverebbe il problema, ma il malcontento assicurato dei contadini potrebbe diventare una minaccia per noi..."
 hook_and_cod_wars.1.a: "Garantire maggiore autonomia [ROOT.GetCountry.Custom('IT_PEASANTS_AL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 hook_and_cod_wars.1.b: "Affermare la nostra autorità."
 hook_and_cod_wars.2.title: "Disobbedienza di [target_location.GetNameWithNoTooltip]"
 hook_and_cod_wars.2.title.fallback: "Disobbedienza della Città"
 hook_and_cod_wars.2.desc: "Le città di [ROOT.GetCountry.GetName] vedono la nostra situazione attuale sfuggire al controllo di entrambe le fazioni. Il [target_location.GetRank.GetName] di [target_location.GetName] in particolare ha mostrato disobbedienza."
 hook_and_cod_wars.2.desc.hook: "$hook_and_cod_wars.2.desc$ Questo sfida mina gli sforzi dei #Y Cod#!. Tuttavia, pagando il [target_location.GetRank.GetNameWithNoTooltip] potremmo riuscire a riportarlo dalla nostra parte."
 hook_and_cod_wars.2.desc.cod: "$hook_and_cod_wars.2.desc$ Sebbene ciò mini la legittimità dello stato attuale, questa sfida al pagamento delle tasse agli #Y Hook#! ci torna utile. Concedendo al [target_location.GetRank.GetNameWithNoTooltip] maggiore autonomia, possiamo espandere il nostro vantaggio sui nostri nemici."
 hook_and_cod_wars.2.a: "Acquistiamo il sostegno di [target_location.GetRank.GetNameWithNoTooltip]."
 hook_and_cod_wars.2.a.fallback: "Paghiamo i debiti della città."
 hook_and_cod_wars.2.b: "Garantire maggiore autonomia al [target_location.GetRank.GetNameWithNoTooltip]."
 hook_and_cod_wars.2.b.fallback: "Garantire maggiore autonomia alla città."
 hook_and_cod_wars.3.title: "$hacw_nobility_rebellion$"
 hook_and_cod_wars.3.desc: "I #Y Cod#! hanno riunito una forza ribelle per combattere gli #Y Hook#!. Molti membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] vedono un'opportunità per se stessi di ottenere maggiori privilegi dagli Hook, o di affrontarli sul campo di battaglia."
 hook_and_cod_wars.3.a: "Concedere loro alcuni privilegi..."
 hook_and_cod_wars.3.b: "Non dare loro tregua!"
 hook_and_cod_wars.3.c: "Dare il benvenuto al rinforzo per la nostra causa."
 hacw_nobility_rebellion: "Ribellione della Nobiltà"
 hook_and_cod_wars.4.title: "$hacw_burghers_rebellion$"
 hook_and_cod_wars.4.desc: "Gli #Y Hook#! hanno riunito una forza ribelle per combattere i #Y Cod#!. Molti membri [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] vedono un'opportunità per se stessi di ottenere maggiori privilegi dai Cod, o di affrontarli sul campo di battaglia."
 hook_and_cod_wars.4.a: "Concedere loro alcuni privilegi..."
 hook_and_cod_wars.4.b: "Non dare loro tregua!"
 hook_and_cod_wars.4.c: "Dare il benvenuto al rinforzo per la nostra causa."
 hacw_burghers_rebellion: "Ribellione della Borghesia"
 #Setup Events
 hook_and_cod_wars.1000.title: "La Successione di [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1000.desc: "Con la morte del nostro precedente regnante, [holland_previous_ruler.GetName], la successione di [holland.GetName] è in bilico poiché non è stato designato un successore chiaro e incontrastato. [hacw_contender_1.GetName] è il primo legittimo pretendente al trono per legge, ma il [hacw_contender_1.GetHisHer] diritto è contestato da [hacw_contender_2.GetName]. [holland.GetNameWithNoTooltip] è sull'orlo di un sanguinoso conflitto se la contesa dei [hollands_dynasty.GetName] non verrà risolta presto..."
 hook_and_cod_wars.1000.historical_info: "La mancanza di un figlio da parte di Guglielmo IV portò a una disputa sulla successione, con l'Imperatore Ludovico il Bavaro che alla fine concesse i feudi a sua moglie, Margherita II, Contessa di Hainaut, causando tensione tra vari pretendenti. I tentativi di Margherita di consolidare il potere incontrarono sfide, tra cui ribellioni, difficoltà finanziarie e conflitti con il vescovo di Utrecht. L'assassinio di un eminente signore accese le ostilità aperte tra fazioni, portando a ulteriore instabilità e cospirazioni. Gli sforzi di Margherita per ristabilire l'ordine attraverso negoziati e alleanze, anche con Edoardo III d'Inghilterra, segnarono un periodo di manovre politiche e incertezza in Olanda, Zelanda e Frisia."
 hook_and_cod_wars.1000.a: "Speriamo per il meglio..."
 hook_and_cod_wars.1001.title: "La Rivendicazione di [hollands_dynasty.GetNameWithNoTooltip]"
 hook_and_cod_wars.1001.desc: "[holland_previous_ruler.GetName], il precedente regnante di [holland.GetName], è morto e non ha lasciato un successore chiaro per lo stato. Pertanto, i membri della [hollands_dynasty.GetName] rivendicano tutti il trono [holland.GetAdjectiveWithNoTooltip]. Uno di coloro che possono ereditare queste terre è [hacw_claimant.GetName]. Con il nostro sostegno, possiamo appoggiare [hacw_claimant.GetHimHer] per sconfiggere qualsiasi altro pretendente e conquistare il trono di [holland.GetNameWithNoTooltip] in nostro nome."
 hook_and_cod_wars.1001.a: "Governeremo [holland.GetNameWithNoTooltip] o lo vedremo ridotto in cenere."
 hook_and_cod_wars.1001.b: "Non abbiamo nulla da guadagnare interferendo negli affari [holland.GetAdjectiveWithNoTooltip]."
 hook_and_cod_wars.1001.c: "Sosterremo i diritti di successione del nostro erede."
 hook_and_cod_wars.1001.d: "Questo non è affare [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 hook_and_cod_wars.1001.e: "[hacw_claimant.GetShortNameWithNoTooltip] ha il sostegno del [ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 hook_and_cod_wars.1001.f: "[hacw_claimant.GetShortNameWithNoTooltip] è necessario nella nostra corte."
 hook_and_cod_wars.1002.title: "I Pretendenti dell'Olanda"
 hook_and_cod_wars.1002.desc.domestic: "$hook_and_cod_wars.1002.desc$ [hacw_domestic_claimant.GetNameWithNoTooltip] ha già rivendicato la successione di [holland.GetNameWithNoTooltip], ma il [hacw_domestic_claimant.GetHisHer] diritto è contestato da [hacw_foreign_claimant.GetShortNameWithNoTooltip] che ha viaggiato da [hacw_foreign_country_origin.GetName]. $hook_and_cod_wars.1002.desc.end$"
 hook_and_cod_wars.1002.desc.foreign: "$hook_and_cod_wars.1002.desc$ Mentre [hacw_contender_1.GetShortNameWithNoTooltip] proviene da [hacw_contender_1_origin_country.GetName], [hacw_contender_2.GetShortNameWithNoTooltip] chiama [hacw_contender_2_origin_country.GetName] la [hacw_contender_2.GetHisHer] casa. Eppure, entrambi hanno viaggiato fino a [holland.GetNameWithNoTooltip] nella speranza di conquistare il [holland.GetFlavorRank] per sé. $hook_and_cod_wars.1002.desc.end$"
 hook_and_cod_wars.1002.desc: "L'incertezza regna in [holland.GetName] poiché due pretendenti al trono [holland.GetAdjectiveWithNoTooltip] sono saliti al potere: [hacw_contender_1.GetName] e [hacw_contender_2.GetName]."
 hook_and_cod_wars.1002.desc.end: "Ora, entrambi stanno raccogliendo seguaci per la loro causa e minacciano di inaugurare un periodo di spargimento di sangue in [holland.GetNameWithNoTooltip]..."
 hook_and_cod_wars.1002.a: "Queste sono davvero notizie terribili..."
 hook_and_cod_wars.1003.title: "La Successione di [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1003.desc: "Dopo un periodo di ambiguità e ansia a corte, la questione della successione di [holland.GetName] è stata finalmente risolta. Sebbene due pretendenti, [hacw_contender_1.GetName] e [hacw_contender_2.GetName], abbiano avuto l'opportunità di rivendicare il trono per sé, alla fine solo [holland_new_ruler.GetShortNameWithNoTooltip] regnerà."
 hook_and_cod_wars.1003.a: "Una crisi scongiurata."
 hook_and_cod_wars.1004.title: "Successione Incerta"
 hook_and_cod_wars.1004.desc: "Per ragioni sconosciute e oltre la nostra immaginazione, nessun membro competente della [hollands_dynasty.GetName] né dei suoi discendenti ha rivendicato il trono [holland.GetAdjective]. La successione rimane avvolta nell'incertezza..."
 hook_and_cod_wars.1004.a: "Speriamo che questo non causi un diverso tipo di crisi..."
 hook_and_cod_wars.1004.a.tt: "Il [disaster|e] [ShowDisasterName('succession_crisis')] può ora innescarsi invece della [ShowDisasterName('hook_and_cod_wars')]"
 hol_trigger_sc_instead_of_hacw_tt: "La [ShowDisasterName('hook_and_cod_wars')] è stata sostituita dalla [ShowDisasterName('succession_crisis')]"
 hook_and_cod_wars.1005.title: "I Pretendenti di [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1005.desc: "Le notizie dai due successori hanno raggiunto [holland.GetName]: né [hacw_contender_1.GetName] né [hacw_contender_2.GetName] intendono ritirare la loro rivendicazione sul trono [holland.GetAdjectiveWithNoTooltip]. A questo punto, un conflitto tra i due è inevitabile..."
 hook_and_cod_wars.1005.a: "Tempi oscuri ci attendono..."
 hook_and_cod_wars.1006.title: "I Pretendenti [hollands_dynasty.GetNameWithNoTooltip]"
 hook_and_cod_wars.1006.desc: "Con la morte di [holland_previous_ruler.GetName], il precedente regnante di [holland.GetName], al [holland.GetFlavorRank] manca un legittimo successore. Nessun membro della [hollands_dynasty.GetName] è presente lì, e sembra che la situazione non si risolverà a breve.\n\nFortunatamente per noi, due dei membri più competenti della dinastia sono nella nostra corte: [hacw_contender_1.GetName] e [hacw_contender_2.GetName]. Possiamo inviare uno di loro a [holland.GetNameWithNoTooltip] per aumentare la nostra influenza all'interno dei confini [holland.GetAdjectiveWithNoTooltip]."
 hook_and_cod_wars.1006.a: "Inviare [hacw_contender_1.GetShortNameWithNoTooltip]."
 hook_and_cod_wars.1006.b: "Inviare [hacw_contender_2.GetShortNameWithNoTooltip]."
 hook_and_cod_wars.1006.c: "Non possiamo permetterci di perdere nessuno dei due."
 hook_and_cod_wars.1007.title: "Il Nuovo Regnante di [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1007.desc: "A causa della mancanza di un erede appropriato, la successione al trono [holland.GetAdjective] era nel migliore dei casi ambigua e nel peggiore un rischio serio per la stabilità del paese. Fortunatamente, [holland_new_ruler.GetName] da [from_country.GetName] ha rivendicato la corona per [holland_new_ruler.GetHerselfHimself]. Sebbene non sia un figlio di [holland.GetName], il [holland_new_ruler.GetHisHer] governo garantisce almeno la stabilità per lo stato."
 hook_and_cod_wars.1007: "Lunga vita a [holland_new_ruler.GetShortNameWithNoTooltip]!"
 hook_and_cod_wars.1008.title: "La Crisi di Successione di [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1008.desc: "Due potenti pretendenti sono saliti al potere in [holland.GetName]: [hacw_contender_1.GetName] e [hacw_contender_2.GetName]. Ognuno di loro sta ora radunando alleati e sostenitori [holland.Custom('IT_BURGHERS_DEL')][holland.GetGovernment.GetEstateName('burghers_estate')] e [holland.Custom('IT_NOBLES_DEL')][holland.GetGovernment.GetEstateName('nobles_estate')] allo stesso modo, e si stanno preparando per un conflitto a livello nazionale."
 hook_and_cod_wars.1008.a: "Prepararsi a una crisi..."
 #Disaster Event Chains
 hook_and_cod_wars.1100.title: "La [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]"
 hook_and_cod_wars.1100.desc.completely_international: "Le interferenze di paesi stranieri in [holland.GetName] hanno raggiunto il loro picco assoluto. [hacw_contender_1.GetName] e [hacw_contender_2.GetName], nessuno dei due residente in [holland.GetNameWithNoTooltip], hanno deciso il nostro destino: un sanguinoso conflitto per il trono [holland.GetAdjectiveWithNoTooltip].\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc.semi_international: "La successione di [own_pretender.GetName] al trono è legittima e conforme a tutte le leggi [holland.GetAdjective]. Tuttavia, non è incontrastata poiché l'ambizioso pretendente, [foreign_pretender.GetName], ha iniziato una campagna all'interno di [holland.GetNameWithNoTooltip] con il supporto [semi_foreign_country_scope.GetAdjective] per rivendicare il trono per [foreign_pretender.GetHerselfHimself].\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc.completely_internal: "Nonostante i migliori sforzi per risolvere pacificamente la questione della successione, alla fine non è stata trovata alcuna soluzione. [hacw_contender_1.GetName] e [hacw_contender_2.GetName], entrambi fieri cittadini di [holland.GetName], sono determinati a lottare per il trono [holland.GetAdjectiveWithNoTooltip] – anche se ciò significa versare sangue sul suolo [holland.GetAdjectiveWithNoTooltip].\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc: "Nel mezzo della crisi per la successione reale, gli stati stessi intraprendono un conflitto reciproco per espandere la loro influenza e i loro privilegi. Oltre a ciò, i due pretendenti hanno trovato sostenitori esterni e interni per la loro causa. [hacw_contender_2.GetShortNameWithNoTooltip] ha guadagnato la popolarità [holland.Custom('IT_BURGHERS_DEL')][holland.GetGovernment.GetEstateName('burghers_estate')] così come la lealtà delle città, e ha fondato la fazione #Y Cod#!.\n\nDall'altra parte, [hacw_contender_1.GetShortNameWithNoTooltip] è riuscito a guadagnarsi la lealtà [holland.Custom('IT_NOBLES_DEL')][holland.GetGovernment.GetEstateName('nobles_estate')] che vede [hacw_contender_1.GetHimHer] come il legittimo successore al trono. Questo gruppo di nobili ha fondato la fazione #Y Hook#! per difendere la propria posizione contro il Cod."
 hook_and_cod_wars.1100.a: "Schierarsi con gli Hook"
 hook_and_cod_wars.1100.b: "Schierarsi con i Cod"
 hook_and_cod_wars.1100.hook.tt: "Ci schiereremo con gli #Y Hook#!, preferendoli all'altra fazione. $hook_and_cod_wars_bonus_tooltip$"
 hook_and_cod_wars.1100.cod.tt: "Ci schiereremo con i #Y Cod#!, preferendoli all'altra fazione. $hook_and_cod_wars_bonus_tooltip$"
 hook_and_cod_wars_bonus_tooltip: "Otterremo bonus aggiuntivi se la nostra fazione favorita vince il conflitto generale, subendo penalità aggiuntive nel caso in cui vinca la fazione nemica."
 hook_and_cod_wars.1100.gain_burghers_loyalty: "Ogni [location|e] posseduta che sia una [town_or_city|e] e abbia almeno il #Y 20.0%#! della sua popolazione come [ShowPopTypeName('burghers')] guadagna [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e], mentre fino a #Y 4#! località che non sono né una città né una borgata e hanno meno del #Y 20.0%#! della loro popolazione come [ShowPopTypeName('burghers')] perdono [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] e si uniscono ai [hacw_cod_faction.GetName] [rebels|e]"
 hook_and_cod_wars.1100.gain_nobles_loyalty: "Ogni [location|e] posseduta che non è né una città né una borgata e ha meno del #Y 20.0%#! della sua popolazione come [ShowPopTypeName('burghers')] guadagna [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e], mentre fino a #Y 4#! località che sono una città o una borgata e hanno almeno il #Y 20.0%#! della loro popolazione come [ShowPopTypeName('burghers')] perdono [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] e si uniscono ai [hacw_hook_faction.GetName] [rebels|e]"
 hook_and_cod_wars.1101.title: "La [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')] di [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1101.desc.hook: "$hook_and_cod_wars.1101.desc$ Che sia per carisma o fortuna, [our_claimant_character.GetName] ha ottenuto il favore della fazione Hook. Un ulteriore sostegno per loro potrebbe aumentare le possibilità di [our_claimant_character.GetShortNameWithNoTooltip] di assicurarsi la corona [holland.GetAdjectiveWithNoTooltip]."
 hook_and_cod_wars.1101.desc.cod: "$hook_and_cod_wars.1101.desc$ Che sia per carisma o fortuna, [our_claimant_character.GetName] ha ottenuto il favore della fazione Cod. Un ulteriore sostegno per loro potrebbe aumentare le possibilità di [our_claimant_character.GetShortNameWithNoTooltip] di assicurarsi la corona [holland.GetAdjectiveWithNoTooltip]."
 hook_and_cod_wars.1101.desc: "Il conflitto per il trono [holland.GetAdjective] è diventato sanguinoso poiché due fazioni sono salite al potere per sostenere i rispettivi pretendenti. I #Y Cod#! rappresentano [holland.Custom('IT_BURGHERS_IL')][holland.GetGovernment.GetEstateName('burghers_estate')] e gli interessi urbani di [holland.GetNameWithNoTooltip], mentre gli #Y Hook#! sono costituiti [holland.Custom('IT_NOBLES_DAL')][holland.GetGovernment.GetEstateName('nobles_estate')] e dai poteri più rurali."
 hook_and_cod_wars.1101.a: "Sosterremo la [our_claimant_character.GetHisHer] ambizione!"
 hook_and_cod_wars.1101.b: "Sarà interessante..."
 hook_and_cod_wars.1102.title: "Interferenza di [supporter_country.GetNameWithNoTooltip]"
 hook_and_cod_wars.1102.desc.hook.support: "$hook_and_cod_wars.1102.desc$ Essi inviano il loro supporto alla nostra fazione, la #Y Fazione Hook#!! Le loro azioni sono in diretta opposizione alla #Y Fazione Cod#!, aiutando la nostra parte favorita."
 hook_and_cod_wars.1102.desc.hook.sabotage: "$hook_and_cod_wars.1102.desc$ Essi inviano il loro supporto ai nostri nemici, la #Y Fazione Hook#!! Le loro azioni sono in diretta opposizione alla #Y Fazione Cod#!, minando la nostra parte favorita."
 hook_and_cod_wars.1102.desc.cod.support: "$hook_and_cod_wars.1102.desc$ Essi inviano il loro supporto alla nostra fazione, la #Y Fazione Cod#!! Le loro azioni sono in diretta opposizione alla #Y Fazione Hook#!, aiutando la nostra parte favorita."
 hook_and_cod_wars.1102.desc.cod.sabotage: "$hook_and_cod_wars.1102.desc$ Essi inviano il loro supporto ai nostri nemici, la #Y Fazione Cod#!! Le loro azioni sono in diretta opposizione alla #Y Fazione Hook#!, minando la nostra parte favorita."
 hook_and_cod_wars.1102.desc: "Notizie da [supporter_country.GetName] ci hanno raggiunto!"
 hook_and_cod_wars.1102.a: "Cosa potrebbero guadagnare da questo?"
 #Claimant Death Event Chain
 hook_and_cod_wars.1200.title: "Morte di un Pretendente"
 hook_and_cod_wars.1200.desc.hook.ally: "$hook_and_cod_wars.1200.desc$ La fazione Hook otterrà un vantaggio significativo sui nostri nemici."
 hook_and_cod_wars.1200.desc.hook.enemy: "$hook_and_cod_wars.1200.desc$ La fazione Hook otterrà un vantaggio significativo sulla nostra parte favorita, la #Y Cod#!. Un nuovo candidato, un nuovo capo per la nostra fazione deve emergere, a meno che non si accetti la fazione Hook sul trono [holland.GetAdjectiveWithNoTooltip]."
 hook_and_cod_wars.1200.desc.cod.enemy: "$hook_and_cod_wars.1200.desc$ La fazione Cod otterrà un vantaggio significativo sulla nostra parte favorita, la #Y Hook#!. Un nuovo candidato, un nuovo capo per la nostra fazione deve emergere, a meno che non si accetti la fazione Cod sul trono [holland.GetAdjectiveWithNoTooltip]."
 hook_and_cod_wars.1200.desc.cod.ally: "$hook_and_cod_wars.1200.desc$ La fazione Cod otterrà un vantaggio significativo sui nostri nemici."
 hook_and_cod_wars.1200.desc: "Una delle forze trainanti dietro la [ShowDisasterName('hook_and_cod_wars')] e pretendente al trono di [holland.GetName], [dead_claimant.GetName] è morto! Così, [alive_claimant.GetName] non ha rivali nella [alive_claimant.GetHisHer] rivendicazione per la corona."
 hook_and_cod_wars.1200.desc.hacw_the_impossible_has_happened: "In una svolta contorta degli eventi, entrambi i pretendenti, [hacw_contender_1.GetName] e [hacw_contender_2.GetName] sono morti simultaneamente. Né la fazione #Y Hook#! né la #Y Cod#! hanno più un leader, e come tale la loro organizzazione sta cadendo a pezzi."
 hook_and_cod_wars.1200.a: "Proporre [new_claimant_character.GetNameWithNoTooltip] come nuovo regnante!"
 hook_and_cod_wars.1200.a.tt: "[new_claimant_character.GetName] diventa il nuovo leader della nostra fazione"
 hook_and_cod_wars.1200.b: "Mettiamo fine a questa guerra una volta per tutte..."
 hook_and_cod_wars.1200.c: "Un colpo di scena..."
 hook_and_cod_wars.1200.d: "E ora?"
 hook_and_cod_wars.1201.title: "Il nostro Pretendente di [holland.GetNameWithNoTooltip] è morto!"
 hook_and_cod_wars.1201.desc: "Notizie da [holland.GetName] ci sono giunte, riportando la morte del nostro leader di fazione e pretendente al trono [holland.GetAdjectiveWithNoTooltip], [dead_claimant.GetName]! Ora la parte che sosteniamo è alla disperata ricerca di un nuovo leader che possa rivendicare il trono..."
 hook_and_cod_wars.1201.a: "Il trono [holland.GetAdjectiveWithNoTooltip] appartiene a [target_character.GetShortNameWithNoTooltip]"
 hook_and_cod_wars.1201.a.tt: "[target_character.GetName] diventerà il nuovo leader della nostra fazione in [holland.GetName], garantendo [target_character.GetHimHer] una possibilità di rivendicare il trono [holland.GetAdjectiveWithNoTooltip]"
 hook_and_cod_wars.1201.b: "Sosterremo [foreign_character.GetShortNameWithNoTooltip] nelle [foreign_character.GetHisHer] ambizioni."
 hook_and_cod_wars.1201.b.tt: "[foreign_character.GetName] diventerà il nuovo leader della nostra fazione in [holland.GetName], garantendo [foreign_character.GetHimHer] una possibilità di rivendicare il trono [holland.GetAdjectiveWithNoTooltip]"
 hook_and_cod_wars.1201.c: "[ruler_character.GetShortNameWithNoTooltip] vincerà il trono per [ROOT.GetCountry.GetNameWithNoTooltip]."
 hook_and_cod_wars.1201.c.tt: "[ruler_character.GetName] diventerà il nuovo leader della nostra fazione in [holland.GetName], garantendo [ruler_character.GetHimHer] una possibilità di rivendicare il trono [holland.GetAdjectiveWithNoTooltip]"
 hook_and_cod_wars.1201.d: "Lasciamo perdere."
 hook_and_cod_wars.1201.d.tt: "Non proporremo un pretendente sostitutivo, permettendo una fine anticipata della [disaster|e] [ShowDisasterName('hook_and_cod_wars')] per [holland.GetName]"
 hook_and_cod_wars.1202.title: "Il Nuovo Pretendente"
 hook_and_cod_wars.1202.desc: "Con la morte del loro precedente leader, un nuovo pretendente è emerso per rivendicare la corona [holland.GetAdjective]: [new_claimant.GetName] da [dead_claimant_country.GetName]."
 hook_and_cod_wars.1202.a: "E così, le [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')] continuano..."
 hook_and_cod_wars.1202.a.at: "[new_claimant.GetName] diventa il nuovo pretendente opposto"
 hook_and_cod_wars.1202.a.bt: "[new_claimant.GetName] diventa il nuovo pretendente sostenuto"
 hook_and_cod_wars.1203.title: "Fine Prematura delle Guerre"
 hook_and_cod_wars.1203.desc: "Con la morte del loro precedente leader e la mancanza di chiunque altro potesse sfidare [alive_claimant.GetHerHim], le [ShowDisasterName('hook_and_cod_wars')] hanno finalmente trovato la loro fine con [alive_claimant.GetName] come nuovo regnante di [holland.GetName]."
 hook_and_cod_wars.1203.a: "Finalmente, le guerre hanno trovato la loro fine."
 
 hook_and_cod_wars.1300.title: "Interferenza Straniera"
 hook_and_cod_wars.1300.desc: "Mentre le [ShowDisasterName('hook_and_cod_wars')] continuano, altri paesi vicini hanno mostrato interesse per i nostri affari interni. In particolare, spie di [neighbor_country.GetName] hanno osservato il conflitto, pur rimanendo neutrali. Tuttavia, è ovvio che è solo questione di tempo prima che si uniscano a una delle due parti..."
 hook_and_cod_wars.1300.a: "Corromperli per unirsi alla [ROOT.GetCountry.Custom('GetHaCWFaction')]."
 hook_and_cod_wars.1300.a.tt: "Corromperemo [neighbor_country.GetName] per unirsi alla #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!, il che aumenterà il punteggio di influenza #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#! di #G +1#!"
 hook_and_cod_wars.1300.b: "Sceglieranno la parte giusta da soli."
 hook_and_cod_wars.1300.b.tt: "Non cercheremo di persuadere [neighbor_country.GetName] a unirsi a nessuna fazione"
 hook_and_cod_wars.1301.title: "Le [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')] di [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1301.desc.bribe: "$hook_and_cod_wars.1301.desc$\n\nUn ambasciatore da [holland.GetNameWithNoTooltip] ci è stato inviato per motivarci ulteriormente a sostenere la #Y [holland.Custom('GetHaCWFaction')]#! o almeno ignorare del tutto il conflitto."
 hook_and_cod_wars.1301.desc: "Le [ShowDisasterName('hook_and_cod_wars')] affliggono [holland.GetName] da parecchio tempo. [hacw_contender_1.GetName] e [hacw_contender_2.GetName], rispettivamente leader delle fazioni #Y Hook#! e #Y Cod#!, si stanno combattendo per il trono [holland.GetAdjectiveWithNoTooltip], e secondo le nostre spie là sembra che questo conflitto non troverà una fine a breve. Sebbene sia un oltraggio per il [holland.GetFlavorRank] [holland.GetAdjectiveWithNoTooltip], potrebbe essere un'opportunità per noi di farci coinvolgere."
 hook_and_cod_wars.1301.a: "Siamo con [hacw_contender_2.GetShortNameWithNoTooltip] e la [holland.Custom('GetHaCWEnemyFaction')]."
 hook_and_cod_wars.1301.a.tt: "Ci uniremo alla #Y [holland.Custom('GetHaCWEnemyFaction')]#!, sostenendo [hacw_contender_2.GetName] nella [hacw_contender_2.GetHisHer] ambizione"
 hook_and_cod_wars.1301.b: "Dovremmo sostenere [hacw_contender_1.GetShortNameWithNoTooltip] e la [holland.Custom('GetHaCWFaction')]."
 hook_and_cod_wars.1301.b.tt: "Ci uniremo alla #Y [holland.Custom('GetHaCWFaction')]#!, sostenendo [hacw_contender_1.GetName] nella [hacw_contender_1.GetHisHer] ambizione"
 hook_and_cod_wars.1301.c: "Questo non sono affari nostri."
 hook_and_cod_wars.1301.c.tt: "Manterremo la neutralità in questo conflitto"
 hook_and_cod_wars.1302.title: "[neighbor_country.GetNameWithNoTooltip] si unisce alla [holland.Custom('GetHaCWFaction')]"
 hook_and_cod_wars.1302.desc: "Notizie dalla corte [neighbor_country.GetAdjective] ci hanno raggiunto! Il [neighbor_country.GetFlavorRank] [neighbor_country.GetAdjectiveWithNoTooltip] si è unito a noi e alla #Y [holland.Custom('GetHaCWFaction')]#!!"
 hook_and_cod_wars.1302.a: "Una vittoria per gli [holland.Custom('GetHaCWFactionShort')]!"
 hook_and_cod_wars.1303.title: "[neighbor_country.GetNameWithNoTooltip] si unisce alla [holland.Custom('GetHaCWEnemyFaction')]"
 hook_and_cod_wars.1303.desc: "Notizie dalla corte [neighbor_country.GetAdjective] ci hanno raggiunto! Il [neighbor_country.GetFlavorRank] [neighbor_country.GetAdjectiveWithNoTooltip] si è unito ai nostri nemici, la #Y [holland.Custom('GetHaCWEnemyFaction')]#!!"
 hook_and_cod_wars.1303.a: "Un altro [holland.Custom('GetHaCWEnemyFactionShort')]..."
 hook_and_cod_wars.1304.title: "[neighbor_country.GetNameWithNoTooltip] rimane Neutrale"
 hook_and_cod_wars.1304.desc: "Sebbene avessero mostrato un primo interesse, i diplomatici di [neighbor_country.GetName] ci hanno assicurato che non prenderanno parte alle [ShowDisasterName('hook_and_cod_wars')], non sostenendo nessuna delle due fazioni del conflitto."
 hook_and_cod_wars.1304.a: "Almeno non ci stanno causando problemi."
 
 hook_and_cod_wars.1400.title: "Supporto per l'Alleanza"
 hook_and_cod_wars.1400.desc: "I nostri alleati della #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#! hanno bisogno di ulteriori risorse contro la #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!. Fortunatamente per noi, non siamo gli unici a schierarci con la [ROOT.GetCountry.Custom('GetHaCWFaction')]. [faction_ally_country.GetName] ha promesso il suo supporto alla nostra causa. Potrebbe valere la pena chiedere al nostro fidato alleato di sostenere la nostra causa."
 hook_and_cod_wars.1400.a: "Ognuno deve fare la propria parte."
 hook_and_cod_wars.1400.b: "Possiamo pagare da soli."
 hook_and_cod_wars.1400.c: "Dovremo fare a meno dell'oro..."
 hook_and_cod_wars.1401.title: "Supporto per l'Alleanza"
 hook_and_cod_wars.1401.desc: "[holland.GetName], nostro alleato e membro della #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!, ha inviato una richiesta ufficiale di oro aggiuntivo per sostenere gli sforzi bellici. Sebbene la somma richiesta sia significativa, questo potrebbe aiutarci a far pendere la bilancia a nostro favore."
 hook_and_cod_wars.1401.a: "Sostenere la [ROOT.GetCountry.Custom('GetHaCWFaction')]."
 hook_and_cod_wars.1401.a.tt: "Gli #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#! guadagnano #G +2#! punti al loro punteggio di influenza [holland.Custom('GetHaCWOwnFactionScore')]"
 hook_and_cod_wars.1401.b: "Non possiamo permettercelo."
 hook_and_cod_wars.1401.b.tt: "I #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]#! guadagnano #R +2#! punti al loro punteggio di influenza [holland.Custom('GetHaCWEnemyFactionScore')]"
 hook_and_cod_wars.1401.b.bt: "#R Verremo rimossi dalla#! #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!"
 hook_and_cod_wars.1402.title: "Supporto da [faction_ally_country.GetNameWithNoTooltip]"
 hook_and_cod_wars.1402.desc: "La nostra richiesta di supporto aggiuntivo è stata accolta! Il popolo di [faction_ally_country.GetName] ci ha inviato una generosa quantità d'oro per sostenere gli #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!!"
 hook_and_cod_wars.1402.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hook_and_cod_wars.1403.title: "[faction_ally_country.GetNameWithNoTooltip] ci ha Deluso"
 hook_and_cod_wars.1403.desc: "La nostra richiesta di supporto monetario aggiuntivo è stata ascoltata ma negata. Il perfido [faction_ally_country.GetLongName] rifiuta di contribuire alla causa degli #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!!"
 hook_and_cod_wars.1403.a: "Faremo a meno di loro, allora."
 hook_and_cod_wars.1404.title: "Supporto per i [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]"
 hook_and_cod_wars.1404.desc: "Le [ShowDisasterName('hook_and_cod_wars')] in [holland.GetName] sono in pieno svolgimento e nessuna delle due fazioni intende cedere il trono. I nostri nemici, la #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!, hanno ricevuto un'importante iniezione di oro. Sebbene le loro fonti ci siano sconosciute, è chiaro che la loro influenza sta crescendo, trasformandosi in una minaccia maggiore per la #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!."
 hook_and_cod_wars.1404.a: "Non possiamo permetterci di cedere!"
 hook_and_cod_wars.1404.a.tt: "Gli #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#! guadagnano #G +2#! punti al loro punteggio di influenza [holland.Custom('GetHaCWEnemyFactionScore')]"
 hook_and_cod_wars.1404.b: "I [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')] prima o poi cadranno."
 hook_and_cod_wars.1404.b.tt: "I #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]#! guadagnano #R +2#! punti al loro punteggio di influenza [holland.Custom('GetHaCWOwnFactionScore')]"
 hook_and_cod_wars.1405.title: "Supporto per i [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]"
 hook_and_cod_wars.1405.desc: "La #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!, nemica della nostra parte favorita, ha ottenuto supporto aggiuntivo da [faction_enemy_country.GetName], minando qualsiasi tipo di vantaggio che gli #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#! avessero su di loro."
 hook_and_cod_wars.1405.a: "Il [faction_enemy_country.GetLongNameWithNoTooltip] la pagherà."
 
 hook_and_cod_wars.100.title: "Fine delle [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]"
 hook_and_cod_wars.100.desc.a: "$hook_and_cod_wars.100.desc$ Nonostante i nostri migliori tentativi, gli #Y Hook#! non sono riusciti a superare l'influenza e il potere dei #Y Cod#!. [ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] regna sulle città e sulle borgate con pugno di ferro mentre il nostro nuovo regnante, [new_ruler.GetName], si inginocchia ai poteri stranieri..."
 hook_and_cod_wars.100.desc.b: "$hook_and_cod_wars.100.desc$ Nonostante i migliori tentativi dei #Y Cod#!, alla fine, non sono stati all'altezza degli #Y Hook#!, che rivendicano la vittoria generale in questo conflitto. [ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] gioisce poiché i loro interessi sono ora difesi dall'equo regnante [new_ruler.GetName]."
 hook_and_cod_wars.100.desc.c: "$hook_and_cod_wars.100.desc$ Nonostante i migliori tentativi degli #Y Hook#!, alla fine, non sono stati all'altezza dei #Y Cod#!, che rivendicano la vittoria generale in questo conflitto. [ROOT.GetCountry.Custom('IT_BURGHERS_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] gioisce poiché i loro interessi sono ora difesi dall'equo regnante [new_ruler.GetName]."
 hook_and_cod_wars.100.desc.d: "$hook_and_cod_wars.100.desc$ Nonostante i nostri migliori tentativi, i #Y Cod#! non sono riusciti a superare l'influenza e il potere degli #Y Hook#!. [ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] regna sulle terre rurali con pugno di ferro mentre il nostro nuovo regnante, [new_ruler.GetName], si inginocchia ai poteri stranieri..."
 hook_and_cod_wars.100.desc.e: "Che sia il destino, un intervento divino di [ROOT.GetCountry.GetReligion.GetGodName] o pura fortuna, ma per ragioni oltre la comprensione umana, entrambe le fazioni hanno eletto [new_ruler.GetName] come loro rappresentante. Pertanto, il malcontento all'interno del nostro stato cessa di esistere poiché ora abbiamo trovato il nostro legittimo successore."
 hook_and_cod_wars.100.desc: "Finalmente, le [ShowDisasterName('hook_and_cod_wars')] hanno trovato la loro fine. La successione di [ROOT.GetCountry.GetName] è finalmente assicurata e le fazioni cessano le attività ostili."
 hook_and_cod_wars.100.a: "Almeno abbiamo un po' di pace nelle strade..."
 
 hacw_claim_holland_tt: "[hacw_claimant.GetName] cercherà di assicurarsi il trono di [holland.GetName] per [hacw_claimant.GetHerselfHimself]. Se un altro membro della [hollands_dynasty.GetName] rivendica il trono, il [disaster|e] [ShowDisasterName('hook_and_cod_wars')] può innescarsi per [holland.GetName]"
 hacw_ignore_claim_on_holland_throne_tt: "[hacw_claimant.GetName] ignorerà la rivendicazione sul trono di [holland.GetName]. Questo rimuoverà la possibilità che il [disaster|e] [ShowDisasterName('hook_and_cod_wars')] si verifichi per [holland.GetName]"
 
