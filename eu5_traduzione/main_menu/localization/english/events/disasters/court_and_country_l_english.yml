l_english:
 
 #Events for the disaster
 court_and_country.1.title: "Conflitto tra Corte e Paese"
 court_and_country.1.desc: "L'intromissione dello stato [ROOT.GetCountry.GetAdjective] in ambiti tradizionalmente dominati da aristocratici regionali, tribunali locali o altri gruppi di interesse ha portato a un diffuso risentimento nei confronti [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] e della [target_location.GetName] [ROOT.GetCountry.GetGovernment.GetCourtTitle].\n\nQuesti gruppi si sono ora uniti e hanno formato alleanze per combattere l'autorità centrale. Oggi abbiamo ricevuto una serie di obiezioni al nostro ultimo decreto fiscale, citando diritti antichi e condotta immorale da parte dei rappresentanti di questi arroganti. È chiaro che i continui tentativi di rafforzare il nostro potere saranno ostacolati a ogni occasione."
 court_and_country.1.a: "Si inginocchieranno all'autorità centrale!"
 court_and_country.1.b: "Tentare di negoziare con questi Frondeurs."
 
 court_and_country.2.title: "Fine delle Ostilità tra Corte e Paese"
 court_and_country.2.desc: "Il periodo di diffusa ostruzione dell'autorità nelle province è finalmente giunto al termine. Il modo in cui abbiamo gestito questa crisi plasmerà il modo in cui le strutture di potere locali interagiranno con il governo a [target_location.GetName] per il prossimo futuro."
 court_and_country.2.a: "Lo Stato è trionfante!"
 court_and_country.2.b: "Forse ora possiamo finalmente lavorare insieme."
 court_and_country.2.c: "La [target_location.GetNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] è devastata."
 legitimacy_yields_more_crown_power_tt: "La [legitimacy|e] garantirà ora più [crown_power|e] grazie al nostro successo nel [disaster|e] [ShowDisasterName('court_and_country')]"
 
 court_and_country.3.title: "Il Potere [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 court_and_country.3.desc: "Mentre cerchiamo di consolidare il nostro potere interno, è diventato evidente che dobbiamo controllare l'influenza [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. L'era dell'assolutismo si preannuncia come un grande cambiamento dalle strutture di potere feudali, in cui [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] deteneva una significativa autorità regionale, al nostro sogno di un'istituzione centralizzata e potente sotto l'indiscussa giurisdizione di [target_character.GetName]."
 court_and_country.3.a: "Revocare i loro privilegi!"
 court_and_country.3.b: "Intervenire a livello locale."
 court_and_country.3.c: "Privarli dei loro seggi nel [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 
 court_and_country.4.title: "Il Potere [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 court_and_country.4.desc: "Nel corso degli anni, [ROOT.GetCountry.Custom('IT_BURGHERS_IL_NOSTRO')][ROOT.GetCountry.Custom('IT_BURGHERS_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [ROOT.GetCountry.Custom('IT_BURGHERS_HA')] guadagnato molta influenza nei nostri affari politici. Attraverso il commercio e il patrocinio della politica locale, hanno spesso sfidato la nostra autorità. Per migliorare la nostra posizione al vertice della gerarchia, cercheremo di stabilire la loro giusta posizione sotto il nostro vessillo."
 
 court_and_country.5.title: "Il Potere [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 court_and_country.5.desc: "Il potere sullo spirito divino in tutte le nostre comunità, così come sulle questioni della nostra fede, ha conferito un'enorme influenza [ROOT.GetCountry.Custom('IT_CLERGY_AL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. La loro parola spesso rivaleggia con quella di [target_character.GetName] poiché un tempo detenevano parti consistenti della nostra terra. Attraverso il sequestro dei beni clericali e l'imposizione della supremazia dello Stato negli affari religiosi, miriamo a controllare il loro potere."
 
 court_and_country.6.title: "Il Potere [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]"
 court_and_country.6.desc: "La spina dorsale della nostra grande società è [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Queste vaste popolazioni di classe inferiore sono fondamentali per la nostra economia, ma le loro lealtà locali e i diritti tradizionali a volte sono in conflitto con l'autorità centralizzata. Per garantire il nostro governo e stabilire un controllo saldo sul popolo, è prudente intraprendere azioni attive per frenare il loro potere."
 
 court_and_country.7.title: "La Provincia Rifiuta di Pagare le Tasse"
 court_and_country.7.desc: "Le tensioni stanno aumentando a [target_province.GetName] poiché i leader locali si rifiutano fermamente di rispettare una serie di recenti ordinanze e tasse verificate da [target_character.GetName]. Piuttosto che sottomettersi in silenzio, questi leader si sono uniti per inviare un appello ufficiale a [target_capital.GetName], chiedendo la sostituzione immediata di diversi esattori delle tasse di stanza nella loro provincia. Sostengono che questi agenti [ROOT.GetCountry.GetGovernment.GetAdjective] abbiano oltrepassato i loro limiti, abusando della loro autorità e ignorando gli antichi diritti e privilegi che sono stati a lungo rispettati nella regione.\n\nLe lamentele sono tanto numerose quanto gravi; si raccontano storie di prelievi indebiti imposti su agricoltori già in difficoltà, sequestri improvvisi di merci senza giusta causa e un disinteresse quasi palese per le usanze locali. Tali atti, sostengono, non solo hanno seminato risentimento, ma minacciano di interrompere il delicato equilibrio di ordine e lealtà nell'intera provincia. Il popolo lo vede come un affronto alla propria dignità e, senza un'azione rapida, il mormorio del dissenso potrebbe ancora trasformarsi in una forza molto più difficile da sedare."
 court_and_country.7.a: "Arrestare i loro leader!"
 court_and_country.7.b: "Possiamo negoziare."
 gain_modifier_loc_key: "Ogni [location|e] nella [province|e] otterrà il"
 every_pop_in_target_province_loses_20_satisfaction_tt: "I nostri [pops|e] nella [province|e] perderanno [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] di [pop_satisfaction|e]"
 every_location_in_target_province_gets_cnc_local_authority_asserted_tt: "$gain_modifier_loc_key$ [ShowModifier('cnc_local_authority_asserted')] [modifier|e]"
 every_pop_in_target_province_gains_20_satisfaction_tt: "I nostri [pops|e] nella [province|e] guadagneranno [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] di [pop_satisfaction|e]"
 every_location_in_target_province_gets_cnc_refused_to_pay_taxes_tt: "$gain_modifier_loc_key$ [ShowModifier('cnc_refused_to_pay_taxes')] [modifier|e]"
 
 court_and_country.8.title: "Dissenso Montante"
 court_and_country.8.desc: "I tentativi di [target_character.GetName] di unificare le tradizioni legali, le tasse e gli obblighi delle province [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetLongName] hanno portato i leader del [target_rebel.GetName] a chiamare i loro compatrioti alle armi. Affermano che abbiamo violato le regole che avevamo giurato di rispettare quando le loro terre sono passate sotto il nostro controllo e che non hanno altra scelta che innalzare nuovamente gli stendardi ribelli.\n\nI nostri rappresentanti locali ci implorano di raggiungere un accordo, dalla nostra sede di potere a [target_location.GetName], prima che sia troppo tardi. Se garantiamo di sostenere parte della loro autonomia, potrebbero ancora essere convinti dell'abolizione di altre."
 court_and_country.8.a: "Questa ribellione deve essere sedata!"
 court_and_country.8.b: "Compreremo la loro lealtà."
 rebel_pops_in_target_province_lose_10_satisfaction_tt: "I [pops|e] che sostengono una [rebellion|e] in [target_province.GetNameWithNoTooltip] perderanno [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] di [pop_satisfaction|e]"
 non_rebel_pops_in_target_province_lose_5_satisfaction_tt: "I [pops|e] che #Y non#! sostengono una [rebellion|e] in [target_province.GetNameWithNoTooltip] perderanno [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] di [pop_satisfaction|e]"
 rebel_pops_in_target_province_gain_10_satisfaction_tt: "I [pops|e] che sostengono una [rebellion|e] in [target_province.GetNameWithNoTooltip] guadagneranno [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] di [pop_satisfaction|e]"
 non_rebel_pops_in_target_province_gain_5_satisfaction_tt: "I [pops|e] che #Y non#! sostengono una [rebellion|e] in [target_province.GetNameWithNoTooltip] guadagneranno [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] di [pop_satisfaction|e]"
 
 court_and_country.9.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Litigiosi"
 court_and_country.9.desc: "Alcuni membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sono arrivati a provare risentimento per i nuovi ideali di nobiltà. Hanno perso influenza e potere a [target_location.GetName], ma continuano a detenere una notevole influenza locale, con vasti possedimenti a loro nome e tasche profonde. Nostalgici del tempo in cui erano i pilastri del regno anziché i servitori del [ROOT.GetCountry.GetGovernment.GetRulerTitle] e dei [target_character.GetHerHis] ministri, sono diventati sempre più litigiosi e ostinati.\n\nSembra che uno di questi gruppi stia preparando un complotto per ripristinare i loro vecchi privilegi e riportare la tradizione e la dignità alla [target_location.GetNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Usando le loro tenute di campagna come base, hanno radunato un esercito per imporci la loro volontà."
 court_and_country.9.a: "Li affronteremo con la spada in mano."
 court_and_country.9.b: "Cerchiamo di soddisfare le loro richieste."
 every_supporter_pop_loses_5_satisfaction_tt: "I [pops|e] che sostengono una [rebellion|e] perderanno [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] di [pop_satisfaction|e]"
 
 court_and_country.10.title: "Lega [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] Resiste"
 court_and_country.10.desc: "Negli ultimi anni, le città e le corporazioni composte da [target_rebel_pop.GetName] hanno lottato sotto il peso di tasse e obblighi crescenti, conformandosi nonostante il crescente malcontento. Tuttavia, la situazione ha raggiunto il punto di ebollizione a [target_location.GetName], dove [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] leader, radunato sotto i capi locali, ora sfida apertamente il mandato [ROOT.GetCountry.GetGovernment.GetAdjective].\n\nUniti da potenti corporazioni e lamentele comuni, chiedono il diritto di riscuotere le proprie tasse, applicare le proprie leggi e governare con un'autonomia senza precedenti. Spinti dalla loro causa, hanno espulso con la forza i nostri funzionari dalla provincia. Con l'agitazione che ribolle in tutto il paese, ci troviamo di fronte a una scelta cruciale: cedere alle loro richieste o imporre la nostra volontà per ripristinare il controllo."
 court_and_country.10.a: "Sediamo questi piantagrane!"
 court_and_country.10.b: "Possiamo fare alcune eccezioni."
 every_pop_in_location_loses_5_satisfaction_tt: "I [pops|e] in [target_location.GetName] perderanno [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]"
 every_pop_in_target_location_10_satisfaction_tt: "I [pops|e] in [target_location.GetName] guadagneranno [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 
 court_and_country.11.title: "Ufficiali Sleali"
 court_and_country.11.desc: "In tempo di guerra, l'esercito offre opportunità uniche di avanzamento. Tuttavia, in questo periodo di lotta interna, dobbiamo ricordare che molti soldati capaci hanno ancora legami con fazioni scontenti e sleali all'interno del [ROOT.GetCountry.GetFlavorRank].\n\nI ministri vicini al [ROOT.GetCountry.GetGovernment.GetRulerTitle] ora mettono in dubbio la fedeltà delle nostre forze armate, esortandoci a epurare tutti gli uomini collegati a gruppi e famiglie che si oppongono a noi."
 court_and_country.11.a: "Abbiamo bisogno di soldati fedeli."
 court_and_country.11.b: "Questa è un'epurazione che non possiamo permetterci."
 
 court_and_country.12.title: "Sostenitori del [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 court_and_country.12.desc: "Non tutti hanno qualcosa da perdere dal nuovo ordine all'interno del [ROOT.GetCountry.GetFlavorRank]! Alcuni possono ora intraprendere una carriera stipendiata nel servizio militare o come funzionario in una delle molte nuove istituzioni dello stato. Altri ancora rimangono fedeli al [ROOT.GetCountry.GetGovernment.GetRulerTitle] per senso di onore e tradizione. Sebbene la resistenza al governo sempre più ferreo della [target_location.GetName] [ROOT.GetCountry.GetGovernment.GetCourtTitle] sia diffusa nel nostro paese, abbiamo recentemente assistito a un aumento di sostenitori."
 court_and_country.12.a: "Un'opportunità eccellente per rafforzare i nostri ranghi!"
 court_and_country.12.b: "La loro lealtà sarà ricompensata."
 court_and_country.12.c: "Esercitare il potere nel rispetto delle vecchie istituzioni."