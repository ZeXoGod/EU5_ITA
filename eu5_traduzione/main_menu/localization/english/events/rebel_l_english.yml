l_english:
 rebel.1.title: "Cola di Rienzo"
 rebel.1.desc: "La città un tempo grande di [target_location.GetName] giace decadente e sconvolta. Anni di cattiva gestione da parte dei nobili locali l'hanno trasformata in una terribile ombra di ciò che era un tempo, i mendicanti riempiono ogni angolo e i vicoli sono pieni di briganti.\n\nNon è una sorpresa quindi che, alla fine, una ribellione sia dovuta sorgere. In questo caso, i ribelli sono guidati da un uomo chiamato [target_character.GetName]. Egli è noto come un notaio, il cui fratello fu ucciso in un incidente con un nobile della città e che fu inviato a parlare con il [GetCountry('PAP').GetGovernment.GetRulerTitle], e lo impressionò al punto da ottenere un incarico ufficiale presso la sua corte per un breve periodo.\n\nLe nostre fonti dicono che quest'uomo ha radunato i suoi seguaci e il popolo di [target_location.GetNameWithNoTooltip]. Insieme hanno preso il Campidoglio senza versare una goccia di sangue a causa della codardia dei nobili regnanti, che sono semplicemente fuggiti alla vista della folla e hanno ceduto la città."
 rebel.1.a: "Permettetegli di tenere la città lontana dai nobili."
 rebel.1.b: "Conferitegli poteri straordinari e la guida della città."
 rebel.1.c: "Non permetteremo tale anarchia, riconquistate la città!"
 cola_rebels: "Sostenitori di Cola di Rienzo"