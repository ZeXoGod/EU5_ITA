l_english:
 language.1.title: "La Lingua del Nemico"
 language.1.desc: "L'uso continuato della lingua [enemy_dialect.GetLanguage.GetName] come preferita nella nostra corte ha suscitato stupore, data la guerra in corso con [enemy_country.Custom('IT_ART_RANGO')][enemy_country.GetLongName]. I consiglieri di [ROOT.GetCountry.GetGovernment.GetRuler.GetName] hanno suggerito di porre rimedio a tale evidente contraddizione."
 language.1.a: "Promuoviamo l'uso ufficiale della nostra lingua madre."
 language.1.a.subject: "I nostri [subjects|E] potrebbero seguire il nostro esempio."
 language.1.b: "Adottiamo la nostra Lingua Liturgica."
 language.1.c: "Adottiamo la lingua [ruler_language.GetNameWithNoTooltip] di [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]."
 language.1.d: "Il nostro uso della lingua [enemy_dialect.GetNameWithNoTooltip] precede questa assurda contesa."
 language.1.e: "Dobbiamo continuare a governare nella lingua delle Sacre Scritture."
 
 language.2.title: "$language.1.title$"
 language.2.desc: "[overlord.Custom('IT_ART_RANGO')|U][overlord.GetLongName] e il suo uso continuato della lingua [enemy_dialect.GetName] come preferita nella corte, hanno suscitato controversie, data la guerra in corso con [enemy_country.Custom('IT_ART_RANGO')][enemy_country.GetLongName].\n\nCome soluzione, hanno deciso di adottare al suo posto come lingua di corte quella [new_language.GetName] . Dovremmo forse seguire il loro esempio?"
 language.2.a: "Anche noi dovremmo promuovere l'uso ufficiale della nostra lingua madre, quella [common_dialect.GetNameWithNoTooltip]."
 language.2.b: "Dovremmo anch'noi adottare la lingua [new_language.GetNameWithNoTooltip]."
 language.2.c: "No, ma dovremmo comunque adottare la lingua [common_dialect.GetNameWithNoTooltip]."
 language.2.d: "No, non c'è nulla di male nell'usare la lingua [enemy_dialect.GetNameWithNoTooltip]."
 
 language.10.title: "La Parlata [country.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][country.GetGovernment.GetRulerTitle|U]"
 language.10.desc: "Un'altra riunione del consiglio, un altro documento ufficiale, e ormai è chiaro che [ruler.GetShortName] non riesce a esprimersi con disinvoltura alla corte.\n\nA causa della sua origine [ruler_culture.GetName], la sua padronanza della lingua [court_language.GetName] lascia molto a desiderare. Il suo marcato accento straniero è insopportabile per gli orecchi dei nativi e costituisce un costante promemoria del fatto che una tale persona non dovrebbe guidare una corte di lingua [court_language.GetNameWithNoTooltip]."
 language.10.a: "Dovremmo adottare la sua lingua."
 language.10.b: "La sua mancanza di comprensione potrebbe essere vantaggiosa."
 
 language.20.title: "Legge sui Procedimenti"
 language.20.desc: "Si costringe la popolazione [primary_culture.GetName] comune a sostenere i processi in lingua [court_language.GetName], che non comprendono.\n\nSi levano sempre più voci che chiedono di adottare la lingua [common_language.GetNameWithNoTooltip] come quella comune nei tribunali, affinché più persone possano comprendere dichiarazioni e verdetti."
 language.20.desc_ENG: "Dalla conquista Normanna del 1066, la popolazione [primary_culture.GetName] comune è stata obbligata a sostenere i processi in lingua [court_language.GetName], una lingua che non comprendono.\n\nSi levano sempre più voci che chiedono di adottare la lingua [common_language.GetNameWithNoTooltip] come comune nei tribunali, affinché più persone possano comprendere dichiarazioni e verdetti."
 language.20.desc_IRE: "La conquista Cambro-Normanna di generazioni fa portò la lingua [court_language.GetName] in [ireland_region.GetName], ma da allora l'influenza diretta [norman_culture.GetName] è andata scemando [ROOT.GetCountry.Custom('IT_NEL_RANGO')][ROOT.GetCountry.GetLongName]. Ora i magistrati di cultura [primary_culture.GetName] occupano i castelli e fondano città.\n\nTuttavia, il popolo è ancora costretto a sostenere i processi in lingua [court_language.GetNameWithNoTooltip], una lingua che non comprende.\n\nSi levano sempre più voci che chiedono di adottare la lingua [common_language.GetNameWithNoTooltip] come quella comune nei tribunali, affinché più persone possano comprendere dichiarazioni e verdetti."
 language.20.a: "Aboliamo del tutto l'uso della lingua [court_language.GetNameWithNoTooltip] nel nostro Governo."
 language.20.b: "Consentiamo l'uso della lingua [common_language.GetNameWithNoTooltip] nei tribunali comuni."
 language.20.c: "Manteniamo la lingua [court_language.GetNameWithNoTooltip] come lingua universale della giustizia."

