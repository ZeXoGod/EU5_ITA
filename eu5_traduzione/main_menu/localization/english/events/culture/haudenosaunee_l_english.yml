l_english:
 haudenosaunee.1.title: "Un Affronto Imperdonabile"
 haudenosaunee.1.desc: "Sono arrivati di notte. I loro volti appena illuminati dalla luna, le armi che brillavano alla luce tremolante delle torce. Sono arrivati in silenzio. I loro passi erano leggeri e rapidi come una brezza estiva, quasi impossibili da udire. Poi, il silenzio è finito. E con esso, la notte.\n\nHanno assalito il nostro villaggio, bruciando le tende, rubando il cibo e portando via dei prigionieri. Molti dei nostri guerrieri si sono destati subito e hanno tentato di fermarli, ma non erano preparati all'attacco: molti sono caduti in combattimento. Ci hanno uccisi. Padri, fratelli, figli. Ci hanno uccisi tutti.\nPossa la loro anima non trovare pace finché noi vivremo."
 haudenosaunee.1.a: "I nostri cuori piangeranno per sempre le loro perdite."
 opinion_haudenosaunee_affront: "Un Affronto Imperdonabile"
 
 haudenosaunee.2.title: "Le Guerre del Lutto"
 haudenosaunee.2.desc: "È tradizione tra la nostra gente razziare i villaggi vicini alla ricerca di prigionieri per sostituire coloro che ci hanno lasciato. Le madri dei clan hanno invocato una ‘guerra del lutto' per lenire il dolore della recente perdita dei loro figli, e nostro dovere è accogliere una richiesta tanto giusta.\n\nQuesta notte. Una notte blu. La notte dopo questa parte della notte. I nostri guerrieri hanno attaccato con successo [target_location.GetName] e, nel caos, sono riusciti a tendere un'imboscata a molti abitanti del luogo."
 haudenosaunee.2.a: "Dovremmo prendere dei prigionieri."
 haudenosaunee.2.b: "Lasciamoli solo capire che avremmo potuto prenderli."
 
 haudenosaunee.3.title: "Un Nuovo Prigioniero"
 haudenosaunee.3.desc: "I nostri guerrieri sono tornati vittoriosi dal loro recente raid a [target_location.GetName]. Si sono presentati al cospetto di [target_character.GetName], deponendo ai suoi piedi il corpo di un bambino. «In cambio della tua perdita», si è udito mormorare, e le lacrime sono tornate a scendere."
 haudenosaunee.3.a: "Rifiutalo."
 haudenosaunee.3.b: "Adottiamolo."
 
 haudenosaunee.4.title: "L'educazione di [target_child_character.GetNameWithNoTooltip]"
 haudenosaunee.4.desc: "Sembra ieri che [target_child_character.GetName] fu portat[target_child_character.Custom('IT_ART_O_A')] qui da suo padre da una terra straniera. Era solo un neonato allora, ma da allora è cresciut[target_child_character.Custom('IT_ART_O_A')] come un altro membro [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. [target_child_character.GetSheHe|U] ricorda a malapena la sua infanzia [target_child_character.GetCulture.GetName], ma vaghi ricordi riaffiorano e l[target_child_character.Custom('IT_ART_O_A')] spingono a fare domande."
 haudenosaunee.4.a: "[target_child_character.GetSheHe|U] è un[target_child_character.Custom('IT_ART_O_A')] di noi e non potrà più definirsi [target_child_character.GetCulture.GetNameWithNoTooltip]."
 haudenosaunee.4.b: "[target_child_character.GetSheHe|U] sarà un[target_child_character.Custom('IT_ART_O_A')] di noi… o morirà."
