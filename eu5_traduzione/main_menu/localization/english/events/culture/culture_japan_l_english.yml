l_english:
 culture_japan.1.title: "O-Ie Sōdō"
 culture_japan.1.desc: "Negli ultimi tempi, le dispute tra le diverse famiglie [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] si sono fatte sempre più accese, fino a provocare persino morti tra di loro. Se continueranno, potrebbero rappresentare una seria minaccia per la stabilità del sistema politico e vanno quindi trattate con la massima attenzione.\n\nQueste faide sono ormai talmente radicate nella cultura che la gente ha iniziato a chiamarle 'la contesa delle case', o #italic O-Ie Sōdō#!. Finché non li tocca direttamente, la popolazione considera questi conflitti come eventi normali, persino come una forma di intrattenimento.\n\nOra sembra che [target_character.GetName] [target_character.GetHerselfHimself] sia rimastə coinvolto in una di queste dispute, e il popolo chiede la sua testa su un piatto."
 culture_japan.1.a: "[target_character.GetSheHe|U] avrebbe dovuto sapere meglio!"
 culture_japan.1.b: "Rifiuta di cedere alle loro richieste."
 
 culture_japan.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] indisciplinati"
 culture_japan.2.desc: "La pace degli ultimi anni ha lasciato molti appartenenti alla casta [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] senza alcuna occupazione. Queste mani oziose si sono ora dedicate a sfruttare e opprimere la popolazione [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Dovremo occuparcene."
 culture_japan.2.a: "È solo il loro modo per mantenere affilate le abilità di combattimento."
 culture_japan.2.b: "Saranno severamente puniti."

 culture_japan.3.title: "Senza Eredi"
 culture_japan.3.desc: "Poiché [target_ruler.GetName] non è riuscitə a garantire al nostro [ROOT.GetCountry.GetFlavorRank] un adeguato [ROOT.GetCountry.GetGovernment.GetHeirTitle], le speculazioni sul futuro della nazione si sono fatte insistenti. Queste discussioni minacciano di indebolire la nostra posizione. [target_ruler.GetShortNameWithNoTooltip] potrebbe adottare [target_character.GetName] come propriə [target_character.GetDaughterSon] e [ROOT.GetCountry.GetGovernment.GetHeirTitle], ma ciò potrebbe essere visto come un segno di debolezza."
 culture_japan.3.a: "La forza nella consolazione."
 culture_japan.3.b: "Adotta e legittima [target_character.GetNameWithNoTooltip]."
 
 culture_japan.4.title: "Perdita di Prestigio"
 culture_japan.4.desc: "L’instabilità del nostro [ROOT.GetCountry.GetFlavorRank] ha portato molti a dubitare della nostra capacità di mantenere la coesione nazionale. La leadership e le doti gestionali di [target_character.GetName] sono costantemente messe in discussione. Ammettere che la situazione ci è in parte sfuggita di mano sarebbe un duro colpo alla nostra autorità e influenza."
 culture_japan.4.a: "Ammettiamo che la situazione non è delle migliori."
 culture_japan.4.b: "Insistiamo: tutto va per il meglio!"

 culture_japan.5.title: "Oggetti Laccati per il [target_emperor.GetGovernment.GetRulerTitle]"
 culture_japan.5.desc: "Un magnifico cofanetto laccato nel nostro studio ha attirato l’attenzione di un funzionario imperiale, e la notizia di questo splendido manufatto è giunta fino alla corte e al [target_emperor.GetGovernment.GetRulerTitle] [target_emperor_character.GetHerselfHimself]. Pare che si sia instaurato un tacito accordo secondo il quale tale cofanetto debba essere offerto come dono al [target_emperor_character.GetHerHim], da parte del suo più leale suddito."
 culture_japan.5.a: "Naturalmente, il cofanetto sarà un dono per [target_emperor_character.GetHimHerFormal]!"
 culture_japan.5.b: "Purtroppo non possiamo permetterci simili doni."

 culture_japan.6.title: "Il Primo Sake"
 culture_japan.6.desc: "Il primo Sake della stagione è pronto, e la degustazione tradizionale è ormai prossima. Resta da decidere se invitare il [target_boss.GetGovernment.GetRulerTitle] per la cerimonia d’apertura, oppure se sfruttare la nostra posizione sul mercato e venderlo in anticipo."
 culture_japan.6.a: "Abbiamo bisogno del favore del [target_boss.GetGovernment.GetRulerTitle]."
 culture_japan.6.b: "Portiamo subito questa partita sul mercato!"
 culture_japan.6.c: "Sarà un’offerta agli dèi."
 
 culture_japan.7.title: "Spade Eccezionali"
 culture_japan.7.desc: "Un nuovo fabbro ha prodotto una partita di spade di qualità senza eguali per le nostre truppe. Possiamo equipaggiare con esse i nostri soldati, oppure venderle per trarne grande profitto. Armi simili saranno senz’altro richieste anche dai nostri vicini..."
 culture_japan.7.a: "Il nostro esercito ha sempre la precedenza sull’equipaggiamento."
 culture_japan.7.b: "Abbiamo bisogno di denaro più di ogni altra cosa!"

 culture_japan.8.title: "Colpo di Stato Fallito!"
 culture_japan.8.desc: "Pare che il clima politico nel [ROOT.GetCountry.GetLongName] non sia stabile quanto si credeva. Durante un viaggio, [target_ruler.GetName] si era fermatə a riposare in un tempio vicino alle proprie truppe, quando il generale dell’esercito vide un’occasione e circondò il complesso con le proprie forze, affermando che 'il nemico era all’interno'. Solo l’azione rapida e decisa delle truppe lealiste permise di salvare il [ROOT.GetCountry.GetGovernment.GetRulerTitle] e catturare il traditore.\n\nLe motivazioni del generale non sono chiare, e [target_character.GetSheHe] potrebbe essere statə mosso da vendetta o da sete di potere. L’incidente ha rafforzato il controllo di [target_ruler.GetShortNameWithNoTooltip] sull’esercito, ma la breve schermaglia ha causato la morte di molti valorosi uomini. Sarà necessario concentrarsi di nuovo sulla politica interna per evitare che accada ancora."
 culture_japan.8.a: "Nessuna pietà per questo atto disonorevole!"
 culture_japan.8.b: "L’ambizione, dopotutto, merita una ricompensa."

 culture_japan.9.title: "Diffusione dei $jap_jokamachi$"
 culture_japan.9.desc: "Il nostro vicino [target_neighbor.GetName] ha iniziato a costruire nuove fortezze, attorno alle quali sorgono i #italic $jap_jokamachi$#!, i 'Borghi del Castello'. Questi insediamenti, abitati [ROOT.GetCountry.Custom('IT_BURGHERS_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], non presentano separazioni sociali né suddivisioni regolari, permettendo così al [ROOT.GetCountry.GetGovernment.GetRulerTitle] di mantenere un saldo controllo sulla classe nobiliare.\n\nLe altre classi, unite all’istituzione di mercati liberi e corporazioni aperte, stimolano il commercio e la prosperità. I $jap_jokamachi$ potrebbero dunque diventare uno strumento per il [ROOT.GetCountry.GetGovernment.GetRulerTitle] per rafforzare il controllo sia militare che economico, aumentando al contempo la ricchezza del dominio."
 culture_japan.9.a: "Dovremmo incoraggiare lo sviluppo di questi borghi fortificati."
 culture_japan.9.b: "Abbiamo questioni più urgenti a cui pensare."
  
 culture_japan.10.title: "Ascesa della Cultura Urbana"
 culture_japan.10.desc: "Con l’aumento della popolazione urbana, il popolo di [ROOT.GetCountry.GetName] mostra un crescente interesse per le attività culturali. Fiori-scono così il teatro Kabuki, l’arte del canto e della danza, e gli Ukiyo-e: stampe e dipinti su legno raffiguranti paesaggi, storie, teatro e quartieri del piacere. Forse anche la nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle] dovrebbe mostrare interesse per queste forme d’arte."
 culture_japan.10.a: "Aiuterebbe a comprendere meglio il popolo."
 culture_japan.10.b: "Cosa mai potrebbero desiderare da tutto ciò?"
 
 culture_japan.11.title: "Le Za"
 culture_japan.11.desc: "[ROOT.GetCountry.Custom('IT_NEL_RANGO')|U][ROOT.GetCountry.GetLongName] sono sempre esistite corporazioni, o #italic Za#!, in cui i mercanti collaborano con templi e santuari per proteggersi da banditi, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e signori della guerra. Questi mercanti si organizzano in gruppi per viaggiare e trasportare le merci in sicurezza, potendo anche venderle nei terreni dei templi, godendo della loro protezione.\n\nAlcuni membri [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ritengono che questi benefici non bastino e si sono rivolti a [target_character.GetName], offrendo una parte dei profitti in cambio di protezione, esenzioni fiscali e altri privilegi governativi."
 culture_japan.11.a: "Sembra un ottimo affare."
 culture_japan.11.b: "Non è di nostro interesse al momento."
 
 culture_japan.12.title: "La Crescente Potenza delle Za"
 culture_japan.12.desc: "Le Za, le corporazioni mercantili del [ROOT.GetCountry.GetLongName], stanno diventando sempre più grandi e organizzate, al punto da poter proteggere autonomamente le proprie attività. Ora sono tanto influenti da poter condizionare i prezzi di mercato, e c’è il rischio che ottengano il monopolio di alcuni settori. Alcune voci chiedono di limitare la loro influenza, per evitare che l’intera economia finisca nelle loro mani."
 culture_japan.12.a: "Limitiamo i privilegi delle Za."
 culture_japan.12.b: "Lasciamo le cose come stanno."
 
 culture_japan.13.title: "$jap_jokamachi$"
 culture_japan.13.desc: "In un mondo sempre più ostile, la sicurezza di un castello è al tempo stesso promessa di protezione e fonte di lavoro. [ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] abbandonano da anni le loro case di campagna per stabilirsi ai piedi delle mura dei loro signori, insieme a mercanti e artigiani. Anche la nostra capitale, [target_location.GetName], non fa eccezione, e la sua crescita preoccupa i nostri amministratori.\n\nSarà necessario investire nuovi fondi nelle infrastrutture se vogliamo ridurre i rischi di incendi e malattie."
 culture_japan.13.a: "Avranno ciò di cui hanno bisogno."
 culture_japan.13.b: "Imponiamo restrizioni a chi può trasferirsi a [target_location.GetNameWithNoTooltip]."
 
 culture_japan.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] migrano a [target_location.GetNameWithNoTooltip]"
 culture_japan.14.desc: "Con l’aumento della popolazione nelle campagne, le dimensioni dei poderi di ogni contadino si sono ridotte a ogni eredità. Sebbene i raccolti siano cresciuti, alcuni agricoltori non riescono comunque a vivere della propria terra. Molti si sono quindi trasferiti nella capitale, aggravando i dolori della crescita di [target_location.GetName].\n\nI proprietari terrieri si lamentano e ci implorano di imporre un maggiore ordine sociale. Suggeriscono con forza di emanare leggi che limitino la libertà di movimento all’interno del nostro [ROOT.GetCountry.GetFlavorRank]."
 culture_japan.14.a: "Decreta che nessun uomo possa spostarsi senza permesso."
 culture_japan.14.b: "Non possiamo fermare la crescita delle città."

 culture_japan.15.title: "Monopoli Commerciali"
 culture_japan.15.desc: "La crescita delle città ha portato le antiche corporazioni commerciali Za del nostro paese ad accrescere rapidamente il proprio potere. La situazione caotica generale del nostro [ROOT.GetCountry.GetFlavorRank] le ha spinte a contare sempre più sui propri mezzi per la sicurezza. Le corporazioni hanno ora legato a sé templi, proprietari terrieri e [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ma si sono anche guadagnate dei nemici.\n\nAlcuni implorano il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] di prendere posizione contro le corporazioni e aprire l’economia a chiunque abbia le capacità. Altri sostengono che dovremmo almeno concedere monopoli e privilegi ad altri oltre che alle corporazioni."
 culture_japan.15.a: "Aboliremo le vecchie regolamentazioni che le alimentano!"
 culture_japan.15.b: "I monopoli funzionano, ma non dovremmo concederli per sola tradizione."
 culture_japan.15.c: "Dobbiamo proteggere gli accordi dei nostri antenati."

 culture_japan.16.title: "Wakō"
 culture_japan.16.desc: "I Wakō, pirati provenienti da varie isole lungo le coste di [ShowRegionName('japan_region')], sono diventati dilaganti nella regione, saccheggiando le coste di [ShowSubContinentName('east_asia')], di [ShowRegionName('korea_region')] e persino le nostre. Tuttavia, le difficoltà dei commerci con $china$ fanno sì che questi pirati siano la nostra unica fonte di beni [ShowCultureGroupName('chinese_group')] e [ShowCultureName('korean_culture')]. L’aumento delle loro incursioni rende impossibile restare inerti: dobbiamo decidere come affrontarli."
 culture_japan.16.a: "Finanzia i pirati."
 culture_japan.16.b: "Reprimiamo la pirateria."

 culture_japan.17.title: "I Pirati Wakō e il Commercio Bahan"
 culture_japan.17.desc: "Nei tempi di incertezza, i pescatori e i marinai di queste terre hanno spesso fatto ricorso alla pirateria, saccheggiando le coste dei nostri vicini. I profitti ottenuti dal commercio onesto sono di norma inferiori a quelli che derivano da semplici razzie, e il termine 'Commercio Bahan' è ormai usato per indicare queste incursioni piratesche.\n\nI tempi e gli equilibri di potere cambiano, tuttavia, e il commercio Bahan è tornato a essere un’attività sempre più comune tra i nostri sudditi. Alcuni signori hanno iniziato a finanziare o addirittura a partecipare attivamente alle razzie. Nel frattempo, le vittime dei pirati Wakō offrono titoli e onori a chi aiuta a fermare la minaccia."
 culture_japan.17.a: "Dobbiamo sfruttarli!"
 culture_japan.17.b: "Dobbiamo porre fine a queste razzie!"
 wako_raids: "Razziatori Wakō"

 culture_japan.18.title: "Reazioni ai Wakō"
 culture_japan.18.desc: "La pirateria e le razzie continuano ad aumentare. I partecipanti spaziano da semplici pescatori e piccoli signori a persone che vivono sulle coste straniere. Col tempo, potenti interessi, sia interni che esterni, hanno iniziato a patrocinare capi pirata di successo, e sembra che fortezze piratesche costellino ora le nostre isole e coste.\n\nGli stati confinanti stanno ora prendendo misure più dure: si preparano all’arrivo dei razziatori e danno la caccia ai loro capi. [target_ruler.GetName] [target_ruler.GetHerselfHimself] ha ricevuto minacce esplicite da emissari stranieri: se non agiremo con forza, considereranno le nostre navi nemiche e le riterranno parte dei pirati."
 culture_japan.18.a: "Non è una questione che ci riguarda."
 culture_japan.18.a.tt: "Tutti i [countries|e] conosciuti entro il [trade_range|e] ottengono [ShowBiasValue('opinion_pirate_supporters')|+=0] di [opinion|e] verso [ROOT.GetCountry.GetName]."
 culture_japan.18.b: "Aiutiamo a proteggere le potenze straniere."
 culture_japan.18.b.tt: "Tutti i [countries|e] conosciuti entro il [trade_range|e] ottengono [ShowBiasValue('opinion_pirate_fighting')|+=0] di [opinion|e] verso [ROOT.GetCountry.GetName]."

 culture_japan.19.title: "Rifugio dei Pirati a [target_location.GetNameWithNoTooltip]"
 culture_japan.19.desc: "I signori di [target_location.GetName] sono ormai noti come audaci corsari, e la lealtà e le ricchezze che controllano hanno dato loro grande influenza e potere. Un capo pirata particolarmente abile, di nome [target_character.GetName], ha costruito lì una roccaforte mantenuta interamente dalle sue spedizioni. Distruggere una simile fortezza comporterebbe un alto costo, ma [target_character.GetSheHe] si sta prendendo gioco delle nostre ambizioni navali."
 culture_japan.19.a: "Che ci importa se [target_character.GetSheHe] vive delle ricchezze degli stranieri?"
 culture_japan.19.b: "Forse [target_character.GetSheHe] potrebbe servire lo Stato..."
 culture_japan.19.c: "Estirpiamo queste erbacce di corruzione dal nostro giardino!"

 culture_japan.20.title: "La Questione della Residenza"
 culture_japan.20.desc: "[target_character.GetName] ci ha fatto sapere che [target_character.GetSheHe] richiede la nostra presenza nei pressi della capitale, in conformità con la politica di [ShowPolicyName('sankin_kotai_policy')]. Risiedere tutto l’anno nel nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle] di [ROOT.GetCountry.GetCapital.GetName] non sarà accettabile: la nostra famiglia dovrà invece vivere per tutto l’anno a [target_country.GetCapital.GetName]. Sebbene ciò sia già accaduto in passato, quest’ordine [target_country.GetGovernment.GetAdjective] lascia ben poco margine di scelta. [target_own_ruler.GetName] deve recarsi immediatamente presso la [target_country.GetGovernment.GetAdjective] [target_country.GetGovernment.GetCourtTitle], o subirne le gravi conseguenze."
 culture_japan.20.a: "Che così sia."
 culture_japan.20.b: "Il [target_country.GetLongNameWithNoTooltip] è debole e privo di volontà."

 culture_japan.21.title: "Sorge una Nuova Dinastia"
 culture_japan.21.desc: "Con l’ascesa al potere di [new_ruler.GetName], il dominio della vecchia dinastia [old_ruler.GetDynasty.GetName] è giunto al termine. Si apre così una nuova era per il nostro [ROOT.GetCountry.GetFlavorRank], in cui persino la nostra identità potrebbe essere messa in discussione. Alla fine, possiamo davvero definirci ancora [ROOT.GetCountry.GetLongName] senza la dinastia [old_ruler.GetDynasty.GetNameWithNoTooltip]?"
 culture_japan.21.a: "L’alba di un nuovo [ROOT.GetCountry.GetFlavorRank]."
 culture_japan.21.b: "In realtà, [old_ruler.GetShortNameWithNoTooltip] adottò [new_ruler.GetShortNameWithNoTooltip] nel proprio testamento."

 culture_japan.22.title: "Teste Mozzate"
 culture_japan.22.desc: "Per essere ricompensati per il loro valore in battaglia, i nostri guerrieri espongono le teste mozzate dei nemici caduti. Più imponente è la testa, maggiore sarà la ricompensa. Combattiamo così da generazioni, ma non mancano coloro che cercano di trarne vantaggio: teste di soldati semplici o contadini presentate come quelle di ufficiali, teste prese da uomini che non hanno ucciso, o altri inganni simili per ampliare i propri meriti.\n\nUno di questi comportamenti discutibili sembra coinvolgere [target_character.GetName], che in un recente scontro abbandonò il combattimento prima che fosse terminato, soddisfatto del numero di teste raccolte. Non è un fatto raro, poiché molti preferiscono una ricompensa minore al rischio di morire. Tuttavia, le voci su [target_character.GetNameWithNoTooltip] lo accusano di essere fuggito per paura del nemico e di aver falsificato la provenienza delle teste stesse."
 culture_japan.22.a: "Fuggire dal campo di battaglia: un atto vergognoso!"
 culture_japan.22.b: "[target_character.GetNameWithNoTooltip] è un [target_character.GetWomanMan] d’onore."

 culture_japan.1000.title: "Catasto Nazionale"
 culture_japan.1000.desc: "Dopo un periodo turbolento, la nostra autorità sul [GetUniqueInternationalOrganization('japanese_shogunate').GetName] non è forte come vorremmo. Per rimediare, potremmo organizzare un catasto nazionale per censire persone e risorse dei nostri clan, oltre alle loro alleanze e legami interni. Ciò ci permetterebbe di riassegnare terre e titoli, rendendoli più equi e tutti sottomessi a noi. Naturalmente, un’impresa simile sarebbe costosa e poco popolare tra loro."
 culture_japan.1000.a: "È assolutamente necessario."
 culture_japan.1000.a.tt: "Tutti i [members|e] del [GetUniqueInternationalOrganization('japanese_shogunate').GetName] reagiranno a questa decisione."
 culture_japan.1000.b: "Non disturbiamo il vespaio."
 
 culture_japan.1001.title: "$culture_japan.1000.title$"
 culture_japan.1001.desc: "Nel tentativo di rafforzare la propria autorità sullo [GetUniqueInternationalOrganization('japanese_shogunate').GetName], [target_ruler.GetName] ha intrapreso indagini catastali a livello nazionale. Ciò comporta la misurazione e il censimento di persone, risorse e rapporti di possesso, riorganizzandoli secondo la propria volontà. È un compito che rientra nelle sue funzioni, ma viene utilizzato per sovvertire equilibri di potere radicati da secoli.\n\nOggi, il tempo di tale indagine è giunto anche per [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetLongName]. Siamo stati raggiunti dagli emissari dell’amministrazione [target_country.GetGovernment.GetAdjective], con una proclamazione secondo cui i feudi concessi ai vassalli appartengono in ultima istanza allo Stato, e che i vassalli detengono le terre solo temporaneamente, come fiduciari."
 culture_japan.1001.a: "Nessuno toccherà il mio diritto di riscuotere le tasse!"
 culture_japan.1001.b: "Accogliamo gli amministratori [target_country.GetGovernment.GetAdjective]."

 culture_japan.1100.title: "Nomina a Funzionario [target_shogunate.GetGovernment.GetAdjective]"
 culture_japan.1100.desc: "Molti clan servono [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. I loro capi sono persone ambiziose, costantemente in lotta tra loro per potere e prestigio. Il loro dovere è comunque servirci, e alcuni lo svolgono con maggiore diligenza di altri. Attualmente vi è una carica vacante nella nostra amministrazione, e potremmo concederla a uno dei clan, conferendo grande onore ma anche vincolandoli ulteriormente ai nostri interessi. Potremmo persino sfruttare l’occasione per limitare la loro influenza."
 culture_japan.1100.a: "Offriamola ai [target_clan_1.GetLongNameWithNoTooltip]."
 culture_japan.1100.b: "I [target_clan_2.GetLongNameWithNoTooltip] svolgeranno un buon lavoro."
 culture_japan.1100.c: "Meglio tenere i [target_clan_3.GetLongNameWithNoTooltip] vicini."
 culture_japan.1100.d: "Non è necessario coinvolgere i clan."

 culture_japan.1101.title: "$culture_japan.1100.title$"
 culture_japan.1101.desc: "Lo [target_shogunate.GetLongName] ha comunicato che [target_ruler.GetName] è atteso a servire come funzionario [target_shogunate.GetGovernment.GetAdjective]. Data la sincerità della richiesta, un rifiuto sarebbe impensabile e potrebbe essere visto come un segno di ribellione o disonore. È anche un modo per ottenere prestigio e influenza per il [ROOT.GetCountry.GetFlavorRank], ma si tratta di un onore pericoloso. Il [target_shogunate.GetFlavorRank] ha recentemente cambiato funzionari con una frequenza allarmante. Non contento di riservare gli alti uffici ai suoi sostenitori e fedeli, ora rimuove chiunque non soddisfi le aspettative del [target_shogunate.GetGovernment.GetRulerTitle]. Per alcuni, questo è un sistema meritocratico; per molti altri, significa vivere costantemente nel timore di essere scrutinati."
 culture_japan.1101.a: "Dobbiamo servire lo [target_shogunate.GetGovernment.GetRulerTitle]."
 culture_japan.1101.a.tt: "[target_shogunate.GetName] potrebbe usare questo pretesto per limitare la nostra influenza e ridurre i nostri possedimenti."
 culture_japan.1101.b: "Non parteciperemo a questa farsa, rifiutiamo la nomina."
 culture_japan.1101.b.tt: "[target_shogunate.GetName] potrebbe non prenderla bene."

 culture_japan.1102.title: "I [target_clan.GetLongNameWithNoTooltip] Accettano di Servire"
 culture_japan.1102.desc: "[target_ruler.GetName] dei [target_clan.GetLongName] ha accettato con diligenza la nomina a nuovo funzionario [ROOT.GetCountry.GetGovernment.GetAdjective]. Con ciò, [target_ruler.GetSheHe] ha dimostrato lealtà, integrità e onore. Ora potremo tenerlo vicino e contenere l’influenza dei [target_clan.GetLongNameWithNoTooltip]."
 culture_japan.1102.a: "Limitiamo i movimenti del clan."
 culture_japan.1102.b: "Richiediamo parte delle loro terre come compenso."
 culture_japan.1102.b.tt: "Ciò potrebbe provocarli e fornire loro un [casus_belli|e] contro di noi."
 culture_japan.1102.c: "Ci serviranno con fedeltà."

 culture_japan.1103.title: "Abuso di Autorità"
 culture_japan.1103.desc: "Lo [target_shogunate.GetLongName] ha abusato della propria autorità, usando come pretesto la recente nomina di [target_ruler.GetName] a funzionario [target_shogunate.GetGovernment.GetAdjective] per sottrarci parte del territorio che ci spetta di diritto. È un affronto che non può essere tollerato, e dobbiamo essere pronti a reagire."
 culture_japan.1103.a: "Difenderemo i nostri interessi, anche con la forza se necessario!"
 culture_japan.1103.b: "[target_shogun.GetNameWithNoTooltip] è pur sempre lo [target_shogunate.GetGovernment.GetRulerTitle]."

 culture_japan.1104.title: "I [target_clan.GetLongNameWithNoTooltip] si Rifiutano di Servire!"
 culture_japan.1104.desc: "Il nostro vassallo, [target_ruler.GetName] dei [target_clan.GetLongName], ha rifiutato la convocazione [ROOT.GetCountry.GetGovernment.GetAdjective] per servire come funzionario nella nostra amministrazione. È stata fornita una debole giustificazione, ma si tratta di una chiara sfida alla nostra autorità."
 culture_japan.1104.a: "Troveremo qualcun altro."
 culture_japan.1104.b: "Questo affronto non resterà impunito, dobbiamo punire i [target_clan.GetNameWithNoTooltip]!"

 culture_japan.1105.title: "[target_shogun.GetNameWithNoTooltip] Si Ritira"
 culture_japan.1105.desc: "Dimostrando tutta la debolezza che sospettavamo, [target_shogun.GetName] ha deciso di ritirarsi dalla richiesta di servizio. [target_shogun.GetSheHe|U] ha ordinato di assegnare la carica rifiutata a qualcun altro, ma la sua autorità ne esce gravemente compromessa, poiché tutti hanno potuto vedere le conseguenze del nostro rifiuto."
 culture_japan.1105.a: "Che la debolezza di [target_shogun.GetNameWithNoTooltip] sia evidente a tutti!"

 culture_japan.1106.title: "Lo [target_shogunate.GetFlavorRank] È Irritato"
 culture_japan.1106.desc: "Il nostro rifiuto di servire lo [target_shogunate.GetLongName] non è stato accolto bene presso la [target_shogunate.GetGovernment.GetAdjective] [target_shogunate.GetGovernment.GetCourtTitle], che ha espresso non solo delusione ma anche ira per la nostra decisione. Non sarebbe sorprendente se presto trovassimo gli eserciti [target_shogunate.GetGovernment.GetAdjective] alle nostre porte."
 culture_japan.1106.a: "Una situazione tutt’altro che ideale."

 culture_japan.1200.title: "Il Potere in Declino dello [target_shogunate.GetLongNameWithNoTooltip]"
 culture_japan.1200.desc: "In questi tempi difficili, l’autorità del nostro [ROOT.GetCountry.GetFlavorRank] è minacciata. Il nostro nome non incute più il rispetto dovuto e i nostri ordini vengono spesso contestati o ignorati. È in tali momenti che dobbiamo affidarci ai clan più leali, affinché compiano il loro dovere e ci sostengano. Tuttavia, potrebbero voler qualcosa in cambio."
 culture_japan.1200.a: "Chiediamo aiuto ai [target_clan_1.GetLongNameWithNoTooltip]."
 culture_japan.1200.b: "Facciamo affidamento sui [target_clan_2.GetLongNameWithNoTooltip]."
 culture_japan.1200.c: "Sicuramente i [target_clan_3.GetLongNameWithNoTooltip] ci aiuteranno."
 culture_japan.1200.d: "Supereremo tutto con le nostre forze."

 culture_japan.1201.title: "$culture_japan.1200.title$"
 culture_japan.1201.desc: "La debolezza dello [target_shogunate.GetLongName] è evidente a tutti, mentre lotta per mantenere la propria autorità sui clan. Nel momento del bisogno, si è rivolto a noi, i suoi servitori più fedeli. È nostro dovere rispondere alla richiesta, ma potremmo anche sfruttare l’occasione per chiedere qualcosa in cambio."
 culture_japan.1201.a: "Adempiremo al nostro dovere con fedeltà!"
 culture_japan.1201.b: "Forse potremmo lasciarci persuadere."
 culture_japan.1201.c: "I nostri problemi sono più importanti."
 culture_japan.1201.c.tt: "Non gradiranno questa risposta, e potrebbero ottenere un [casus_belli|e] contro di noi."
 
  culture_japan.1202.title: "Il [target_clan.GetLongNameWithNoTooltip] accorre in nostro aiuto"
 culture_japan.1202.desc: "Il [target_clan.GetLongName] ha risposto con diligenza alla nostra convocazione ed è venuto in nostro soccorso nel momento del bisogno. Grazie al loro intervento, la nostra autorità verrà in parte ristabilita e gli altri clan mostreranno maggiore rispetto per la nostra parola."
 culture_japan.1202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 culture_japan.1203.title: "Il [target_clan.GetLongNameWithNoTooltip] chiede un compenso"
 culture_japan.1203.desc: "Il subdolo [target_clan.GetName] ha osato chiedere un compenso per aver adempiuto al proprio dovere venendo in nostro aiuto. Anche se è vero che necessitiamo del loro sostegno, il loro obbligo è rispondere alle nostre convocazioni senza pretendere nulla in cambio. Tuttavia, possediamo alcune terre in [target_location.GetName] che potremmo usare per persuaderli."
 culture_japan.1203.a: "Prometti loro i diritti su [target_location.GetNameWithNoTooltip]."
 culture_japan.1203.tt: "Se accetteranno, costruiremo loro un [ShowBuildingTypeName('yamashiro')] a [target_location.GetName]"
 culture_japan.1203.b: "Verranno comunque, oppure subiranno le conseguenze."
 culture_japan.1203.c: "Va bene, non avevamo davvero bisogno di loro."

 culture_japan.1204.title: "Diritti su [target_location.GetNameWithNoTooltip]"
 culture_japan.1204.desc: "Lo [target_shogunate.GetLongName] ha inviato un altro messaggero nel tentativo di persuaderci ad aiutarli. Questa volta, offrono i diritti su alcune terre in [target_location.GetName], nel tentativo di guadagnarsi il nostro favore."
 culture_japan.1204.a: "Accetta il dono e invia il nostro aiuto."
 culture_japan.1204.b: "Non è accettabile."

 culture_japan.1205.title: "Lo [target_shogunate.GetFlavorRank] invia una minaccia"
 culture_japan.1205.desc: "Lo [target_shogunate.GetLongNameWithNoTooltip], accecato dalla propria superbia, ha osato minacciarci affinché rispondiamo alla loro convocazione, avvertendoci che, in caso contrario, potremmo attirare la loro ira. Se non obbediremo, potrebbero usare ciò come pretesto per accusarci di tradimento."
 culture_japan.1205.a: "Molto bene, inviamo loro il nostro aiuto."
 culture_japan.1205.b: "Non saremo umiliati in questo modo!"

 culture_japan.1206.title: "Lo [target_shogunate.GetFlavorRank] fa marcia indietro"
 culture_japan.1206.desc: "Pare che le necessità dello [target_shogunate.GetLongNameWithNoTooltip] non fossero così urgenti come sembravano: la [target_shogunate.GetGovernment.GetAdjective] [target_shogunate.GetGovernment.GetCourtTitle] ha ritirato la propria richiesta di aiuto, sostenendo di non aver più bisogno della nostra assistenza."
 culture_japan.1206.a: "[ROOT.GetCountry.Custom('common_string_ok')]"

 culture_japan.1207.title: "Il [target_clan.GetLongNameWithNoTooltip] rifiuta di aiutarci"
 culture_japan.1207.desc: "Il [target_clan.GetLongName] ha rifiutato apertamente di rispondere alla nostra convocazione, negandoci il proprio sostegno. Hanno accampato scuse inconsistenti, affermando di essere troppo impegnati nei propri domini, ma è evidente che hanno semplicemente disprezzato la nostra autorità e credono, erroneamente, di non essere vincolati al dovere nei nostri confronti."
 culture_japan.1207.a: "Dovremo far loro comprendere il loro errore."
 culture_japan.1207.b: "$culture_japan.1203.c$"

 culture_japan.1300.title: "$culture_japan.1200.title$"
 culture_japan.1300.desc: "L’autorità dello [target_shogunate.GetLongName] non è più quella di un tempo, e la sua debolezza è ormai evidente a tutti. Potremmo approfittare di questo declino per costringerli a concederci nuove terre o ulteriori privilegi."
 culture_japan.1300.a: "Richiedi più terre per la nostra [ROOT.GetCountry.GetFlavorRank]."
 culture_japan.1300.a.tt: "Invieremo una petizione per ottenere più terre"
 culture_japan.1300.b: "Costringili a riconoscere la nostra supremazia."
 culture_japan.1300.c: "Non approfitteremo della loro debolezza."

 culture_japan.1301.title: "[target_clan.GetNameWithNoTooltip] chiede terre"
 culture_japan.1301.desc: "Il [target_clan.GetLongName], convinto che la nostra guida sia troppo debole per reagire, è giunto da noi chiedendo i diritti su nuove terre. La loro sfrontatezza non ha precedenti, ma è vero che la nostra [ROOT.GetCountry.GetFlavorRank] non è forte come vorremmo. Forse qualche concessione ora potrebbe evitarci problemi in futuro."
 culture_japan.1301.a: "Come osano avanzare simili pretese?"
 culture_japan.1301.b: "Calmiamo le tensioni con altre promesse."
 culture_japan.1301.c: "Molto bene, concedi loro i diritti su [target_location.GetNameWithNoTooltip]."

 culture_japan.1302.title: "$culture_japan.1205.title$"
 culture_japan.1302.desc: "Lo [target_shogunate.GetLongName] non ha gradito la nostra recente richiesta di nuove terre. Ci ricordano che il nostro dovere è servirli lealmente, senza pretendere ricompense al di là di quanto già concesso. Di conseguenza, non intendono accordarci ulteriori diritti oltre a quelli che già possediamo."
 culture_japan.1302.a: "Non abbiamo bisogno di seguire le loro regole."
 culture_japan.1302.b: "Forse non sono così deboli come sembravano."

 culture_japan.1303.title: "$culture_japan.1204.title$"
 culture_japan.1303.desc: "Lo [target_shogunate.GetLongName] ha ceduto alle nostre pressioni, concedendoci i diritti su [target_location.GetName]. Questo non solo aumenterà il nostro potere e la nostra autorità, ma dimostra anche quanto sia ormai decaduta l’autorità del [target_shogunate.GetFlavorRank]."
 culture_japan.1303.a: "[ROOT.GetCountry.Custom('common_string_positive')]"