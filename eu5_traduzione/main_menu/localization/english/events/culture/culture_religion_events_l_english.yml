l_english:
 culture_religion_events.1.title: "[target_heir.GetNameWithNoTooltip] e il Popolo [teacher.GetCulture.GetNameWithNoTooltip]"
 culture_religion_events.1.desc: "Durante la sua educazione, [target_heir.GetName] si è affezionatə al nostro [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] [ROOT.GetCountry.GetGovernment.GetAdjective], [teacher.GetName], stringendo un legame speciale sia con [teacher.GetHerHim] sia con il popolo [teacher.GetCulture.GetName] della terra natale di [teacher.GetShortNameWithNoTooltip].\n\nLe visite di [target_heir.GetNameWithNoTooltip] alle comunità [teacher.GetCulture.GetNameWithNoTooltip] nei nostri domini hanno giovato enormemente alla popolarità della nostra dinastia, ma hanno anche destato molte perplessità a [ROOT.GetCountry.GetCapital.GetName]. [ROOT.GetCountry.Custom('IT_NOBLES_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] teme che [target_heir.GetNameWithNoTooltip] possa favorire i sudditi [teacher.GetCulture.GetNameWithNoTooltip] quando salirà al trono del nostro [ROOT.GetCountry.GetFlavorRank] e hanno iniziato a complottare contro di [target_heir.GetHerHim] e [teacher.GetNameWithNoTooltip] alla [ROOT.GetCountry.GetGovernment.GetCourtTitle|U]. Essi esigono che puniamo l'[ROOT.GetCountry.GetGovernment.GetHeirTitle] e riaffermiamo i diritti [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 culture_religion_events.1.a: "È tempo che il giovane [target_heir.GetShortNameWithNoTooltip] impari le usanze [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]."
 culture_religion_events.1.b: "[target_heir.GetShortNameWithNoTooltip] ha la nostra benedizione in ciò."
 culture_religion_events.2.title: "[target_ruler.GetNameWithNoTooltip] e il popolo [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]"
 culture_religion_events.2.desc: "L'ascesa di [target_ruler.GetName] è stata accolta con favore dai simpatizzanti [target_ruler.GetCulture.GetName] [ROOT.GetCountry.Custom('IT_NEL_RANGO')][ROOT.GetCountry.GetFlavorRank], ma molti [ROOT.GetCountry.GetCulture.GetName] locali guardano con diffidenza il loro nuovo [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Per loro, [target_ruler.GetSheHe] è in molti aspetti un [target_ruler.GetWomanMan] dai costumi strani e dai modi forestieri."
 culture_religion_events.2.a: "Col tempo impareranno ad amarlo."
 culture_religion_events.2.a.tt: "Tutti i [countries|e] della cultura [target_ruler.GetCulture.GetNameWithNoTooltip] di [target_ruler.GetNameWithNoTooltip] ottengono un [ShowBiasValue('opinion_ruler_of_our_culture')|+=] di [opinion|e] nei nostri confronti."
 culture_religion_events.2.b: "Plachiamo il popolo [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]."
 culture_religion_events.3.title: "La Fede di [target_ruler.GetNameWithNoTooltip]"
 culture_religion_events.3.desc: "La fede di [target_ruler.GetName] è da tempo motivo di inquietudine tra i principali membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] del nostro [ROOT.GetCountry.GetFlavorRank]. Col tempo, tuttavia, la sua influenza ha portato alcuni “uomini nuovi” e persino alcune antiche famiglie ad abbracciare la fede [target_ruler.GetReligion.GetAdjective]. Il fatto che il rito [target_ruler.GetReligion.GetAdjectiveWithNoTooltip] apra porte a [ROOT.GetCountry.GetCapital.GetName], unito alla crescente visibilità del culto di [target_ruler.GetNameWithNoTooltip], ha favorito la diffusione del rito nel nostro paese, attirando nuovi convertiti sia dall'interno sia dall'esterno."
 culture_religion_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_religion_events.3.a.tt: "Un decimo dei nostri [pops|e] non-[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] in ogni provincia sotto il 50% di [control|e] si convertirà alla fede [target_ruler.GetReligion.GetAdjectiveWithNoTooltip] di [target_ruler.GetNameWithNoTooltip]."
 culture_religion_events.3.b: "La fede di [target_ruler.GetNameWithNoTooltip] distruggerà il nostro [ROOT.GetCountry.GetFlavorRank]!"
 culture_religion_events.4.title: "Una Cattiva Influenza"
 culture_religion_events.4.desc: "Molti tra i giusti membri [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sostengono da tempo che le credenze eretiche di [target_ruler.GetName] stiano avvelenando il [ROOT.GetCountry.GetFlavorRank] e mettendo in pericolo il nostro popolo.\n\nInsieme ai sacerdoti locali di [rebel_province.GetName], un pio rampollo di una delle nostre antiche famiglie ha radunato un esercito a [rebel_province.GetName] e ora marcia sulla capitale per deporre l'empio eretico di [ROOT.GetCountry.GetCapital.GetName]."
 culture_religion_events.4.a: "I Traditori devono morire."
 culture_religion_events.5.title: "Un [ROOT.GetCountry.GetGovernment.GetRulerTitle] Pagano"
 culture_religion_events.5.desc: "La presenza di un [ROOT.GetCountry.GetGovernment.GetRulerTitle] apertamente pagano del gruppo religioso [target_ruler.GetReligion.GetGroup.GetAdjective] a [ROOT.GetCountry.GetCapital.GetName] non è passata inosservata ai sudditi [ROOT.GetCountry.GetReligion.GetAdjective] del nostro [ROOT.GetCountry.GetFlavorRank]. Tra i devoti, ciò è divenuto motivo costante di irritazione e, nelle aree dove già esistono tensioni religiose, ha portato a conflitti più frequenti. I membri locali [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] locali hanno peggiorato la situazione in [rebel_province.GetName], denunciando ripetutamente la “corruzione di [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]” in infiammati sermoni rivolti al popolo. A questo punto, rimuoverli senza l'uso esteso della forza potrebbe essere impossibile."
 culture_religion_events.5.a: "L'uso della forza è più che giustificato."
 culture_religion_events.5.b: "Un trono vale una conversione!"
 culture_religion_events.6.title: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] [target_ruler.GetReligion.GetAdjectiveWithNoTooltip|U] di [target_ruler.GetNameWithNoTooltip]"
 culture_religion_events.6.desc: "Sebbene molti trovino la fede di [target_ruler.GetName] un affronto a tutto ciò che è sacro, [target_ruler.GetSheHe] ha trasformato la sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] in un vero rifugio per i suoi fratelli e sorelle di fede. Grazie alla rete di contatti così costruita, possiamo ora raggiungere persone che altrimenti non avremmo mai potuto attrarre. Uno di questi contatti, [minister.GetName], è ora sotto attacco da parte di esponenti più radicati nell'establishment del nostro [ROOT.GetCountry.GetFlavorRank]."
 culture_religion_events.6.a: "Abbiamo bisogno dei suoi talenti!"
 culture_religion_events.6.b: "Rimuovi [minister.GetNameWithNoTooltip] dal suo incarico."
 culture_religion_events.7.title: "La competizione per i favori del [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 culture_religion_events.7.desc: "Non è un segreto che [target_ruler.GetName] tenga molto al popolo [target_ruler.GetCulture.GetName] e che parli la lingua [ROOT.GetCountry.GetCulture.GetLanguage.GetName] con un marcato accento.\n\n[target_ruler.GetNameWithNoTooltip] si circonda persino di consiglieri e cortigiani [target_ruler.GetCulture.GetNameWithNoTooltip], cosa che non è sfuggita alle antiche famiglie [ROOT.GetCountry.GetCulture.GetName] del nostro paese. [minister.GetName], vecchio campione dei valori tradizionali [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip], si è trovato sempre più in contrasto con le politiche di [target_ruler.GetNameWithNoTooltip] e ora sembra intenzionato a ritirarsi dal Consiglio [ROOT.GetCountry.GetGovernment.GetAdjective|U]."
 culture_religion_events.7.a: "Dobbiamo cercare di rimediare alla situazione."
 culture_religion_events.7.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 culture_religion_events.8.title: "Favoritismi a [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 culture_religion_events.8.desc: "Il palese favoritismo di [target_ruler.GetName] verso la cultura [target_ruler.GetCulture.GetName] non è passato inosservato tra il popolo [ROOT.GetCountry.GetCulture.GetName] del nostro [ROOT.GetCountry.GetFlavorRank]. L'ostruzionismo si fa sempre più diffuso, mentre chi detiene potere manifesta apertamente il proprio malcontento per le recenti politiche."
 culture_religion_events.8.a: "Non esiste alcun favoritismo."
 culture_religion_events.8.b: "Dobbiamo dimostrare di voler rimediare."
 culture_religion_events.9.title: "Amici all'estero"
 culture_religion_events.9.desc: "La preferenza di [target_ruler.GetName] per la cultura e la lingua [target_ruler.GetCulture.GetName] è vista da molti come una stravaganza, ma ha anche aperto per noi nuove porte nella più ampia comunità dei paesi [target_ruler.GetCulture.GetNameWithNoTooltip]. [target_ruler.GetNameWithNoTooltip] ha fatto tutto il possibile per stringere legami più stretti con i propri compatrioti."
 culture_religion_events.9.a: "Non si hanno mai troppi amici."
 culture_religion_events.9.b: "Studiamo le usanze del [advanced_country.GetAdjectiveWithNoTooltip] [advanced_country.GetFlavorRank]."
 culture_religion_events.10.title: "Intrighi a [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 culture_religion_events.10.desc: "L'ascesa dell'ufficiale [minister.GetCulture.GetName] [minister.GetName] a un'alta carica ha irritato molti tra i più vicini a [target_ruler.GetName]. Alcuni membri di spicco delle più antiche famiglie [ROOT.GetCountry.GetCulture.GetName] del nostro paese hanno chiesto al nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] di rimuovere [minister.GetShortNameWithNoTooltip] dal suo incarico."
 culture_religion_events.10.a: "Dobbiamo ascoltare [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] del nostro [ROOT.GetCountry.GetFlavorRank]."
 culture_religion_events.10.b: "Assurdo!"
 culture_religion_events.11.title: "Crescente sostegno tra la popolazione [minister.GetCulture.GetNameWithNoTooltip]"
 culture_religion_events.11.desc: "Come figura di primo piano della comunità [minister.GetCulture.GetName], [minister.GetName] gode di grande influenza anche al di fuori del consiglio di cui fa parte a [ROOT.GetCountry.GetCapital.GetName]. Un'influenza che ha saputo usare a nostro vantaggio, accrescendo notevolmente il sostegno popolare sia per il nostro [ROOT.GetCountry.GetFlavorRank] sia per il popolo [ROOT.GetCountry.GetCulture.GetName] che lo governa."
 culture_religion_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_religion_events.12.title: "Il ministro [minister.GetReligion.GetAdjectiveWithNoTooltip]"
 culture_religion_events.12.desc: "I fedeli [minister.GetReligion.GetAdjective] hanno seguito con interesse e entusiasmo l'ascesa di [minister.GetName]. Per molti, [minister.GetSheHe] è la prova che si può prosperare nello Stato [ROOT.GetCountry.GetAdjective] anche senza appartenere alla religione ufficiale."
 culture_religion_events.12.a: "Un giorno potreste tutti elevarvi come [minister.GetNameWithNoTooltip]."
 culture_religion_events.12.a.tt: "I nostri [pops|e] che seguono la [religion|e] [minister.GetReligion.GetAdjectiveWithNoTooltip] guadagnano [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] di [pop_satisfaction|e]"
 culture_religion_events.13.title: "Pagani in posizioni elevate"
 culture_religion_events.13.desc: "[ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.Custom('IT_CLERGY_HA')] a lungo protestato per l'impiego di pagani in alte cariche. Quando [minister.GetName] è stato nominato nel nostro [ROOT.GetCountry.GetGovernment.GetCabinetTitle], le loro obiezioni sono state forti — e non sono affatto diminuite. Alcuni studiosi religiosi, in patria e all'estero, denunciano ora il nostro [ROOT.GetCountry.GetFlavorRank] per il suo palese favoritismo verso funzionari non [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective]."
 culture_religion_events.13.a: "È tempo di congedare [minister.GetNameWithNoTooltip]."
 culture_religion_events.13.b: "Non ci piegheremo alle richieste di meschini dilettanti."
 culture_religion_events.13.b.tt: "Tutti i [countries|e] del nostro gruppo religioso ottengono un [ShowBiasValue('entertaining_heathens')|+=] di [opinion|e] nei nostri confronti."
 entertaining_heathens: "Tendenze pagane"
 culture_religion_events.14.title: "Influenza [minister.GetReligion.GetAdjectiveWithNoTooltip] nel [ROOT.GetCountry.GetGovernment.GetCabinetTitle|U]"
 culture_religion_events.14.desc: "Molti dei nostri devoti sudditi [ROOT.GetCountry.GetReligion.GetAdjective] vedono in [minister.GetName] una minaccia alla purezza teologica del governo. Si teme che, tramite la sua influenza, [target_ruler.GetName] possa essere convintə a favorire funzionari [minister.GetReligion.GetAdjective] o addirittura che possa allontanarsi dalla vera fede."
 culture_religion_events.14.a: "È tempo di congedare [minister.GetNameWithNoTooltip]."
 culture_religion_events.14.b: "Assurdo."
 culture_religion_events.18.title: "Un [ROOT.GetCountry.GetGovernment.GetHeirTitle] [target_religion.GetAdjectiveWithNoTooltip|U]?"
 culture_religion_events.18.desc: "[target_heir.GetName] ha mostrato un forte interesse per gli insegnamenti [target_religion.GetAdjective]. In quanto erede al trono, [target_heir.GetSheHe] deve naturalmente conoscere i nostri sudditi, ma forse non fino al punto di discutere di teologia e organizzare dibattiti personali sulla [target_religion.GetName]. I membri di spicco [ROOT.GetCountry.Custom('IT_CLERGY_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] hanno espresso a [target_ruler.GetName] la loro preoccupazione: non vedono un futuro per l'[ROOT.GetCountry.GetGovernment.GetHeirTitle] se non sarà ricondotto alla ragione."
 culture_religion_events.18.a: "È tempo di parlare con [target_heir.GetNameWithNoTooltip]."
 culture_religion_events.18.b: "È il [ROOT.GetCountry.GetGovernment.GetRulerTitle] a governare questo paese."
 culture_religion_events.21.title: "Una Questione di Fede"
 culture_religion_events.21.desc: "Da tempo ormai, le convinzioni personali di [target_ruler.GetName] sono in contrasto con l'establishment religioso di [ROOT.GetCountry.GetName]. Ciò ha generato attriti e conflitti con [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e i principali membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], che ora spesso mettono in dubbio la sua autorità. Tuttavia, sempre più persone sostengono la sua devozione alla fede [target_ruler.GetReligion.GetAdjective], sia a [ROOT.GetCountry.GetCapital.GetName] che nelle campagne [ROOT.GetCountry.GetAdjectiveWithNoTooltip].\n\nForse è giunto il momento di attuare un grande cambiamento nel cuore stesso del [ROOT.GetCountry.GetFlavorRank] di [ROOT.GetCountry.GetNameWithNoTooltip]? Certamente i difensori delle vecchie vie non cederanno di buon grado, ma dove c'è volontà, c'è un modo..."
 culture_religion_events.21.a: "[target_capital.GetNameWithNoTooltip] diventerà una [target_capital.GetRank.GetNameWithNoTooltip] [target_ruler.GetReligion.GetAdjectiveWithNoTooltip]."
 culture_religion_events.21.a.tt: "Un quarto dei nostri [pops|e] [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] a [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] si convertirà alla fede [target_ruler.GetReligion.GetAdjectiveWithNoTooltip] di [target_ruler.GetNameWithNoTooltip]."
 culture_religion_events.21.b: "Non potremmo mai correre un simile rischio."
 culture_religion_events.22.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] di [target_ruler.GetNameWithNoTooltip]"
 culture_religion_events.22.desc: "Sin dall'inizio del governo di [target_ruler.GetName], è stato chiaro che il suo cuore appartiene alla cultura [target_ruler.GetCulture.GetName]. Col passare del tempo, le sale del palazzo di [ROOT.GetCountry.GetCapital.GetName] hanno iniziato a riecheggiare delle allegre celebrazioni condotte interamente secondo le tradizioni [target_ruler.GetCulture.GetNameWithNoTooltip], mentre persino i membri [ROOT.GetCountry.GetCulture.GetCulture.Custom('IT_CUL_MP')] [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hanno adottato gli strani, ma apparentemente alla moda, costumi del [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nCon un tale sostegno verso queste usanze straniere, molti all'interno del nostro [ROOT.GetCountry.GetGovernment.GetCabinetTitle] ritengono che sia giunto il momento di codificare lo status speciale della cultura [target_ruler.GetCulture.GetNameWithNoTooltip] all'interno del nostro [ROOT.GetCountry.GetFlavorRank]."
 culture_religion_events.22.a: "È davvero giunto il momento."
 culture_religion_events.22.a.tt: "Un quarto dei nostri [pops|e] [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] a [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] adotterà la cultura [target_ruler.GetCulture.GetNameWithNoTooltip] di [target_ruler.GetNameWithNoTooltip]."
 culture_religion_events.22.b: "Non potremmo mai disonorare l'eredità dei nostri antenati."
 