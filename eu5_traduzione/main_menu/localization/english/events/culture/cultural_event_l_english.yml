l_english:
 cultural_event.1.title: "Rappresentazioni della Commedia dell'Arte"
 cultural_event.1.desc: "Udite, udite! Lasciamo che Pantalone, Arlecchino e tutti gli altri personaggi tipici della tradizionale Commedia dell'Arte intrattengano la nostra ignara popolazione, e osserviamo il popolo divertirsi tra le loro buffonate e scherzi. Una buona commedia può far dimenticare a chiunque i dolori e la stanchezza della vita, anche solo per un momento. Inoltre, è un grande divertimento!"
 cultural_event.1.a: "Facciamolo accadere!"
 cultural_event.1.b: "Sono distrazioni inutili."
 cultural_event.2.title: "Liberté, Égalité, Fraternité"
 cultural_event.2.desc: "Come una potente torcia che porta la luce della ragione anche negli angoli più oscuri dei vecchi e nuovi mondi, l'[ShowInstitutionName('enlightenment')] si sta diffondendo in tutto il globo. Abbracciare ulteriormente questo movimento porterà senza dubbio progressi nella scienza e nella filosofia, ma le sue idee sulla libertà umana e sui diritti inalienabili dell'uomo potrebbero accendere un fervore ribelle nel nostro paese."
 cultural_event.2.a: "Esploriamo ciò che l'[ShowInstitutionNameWithNoTooltip('enlightenment')] ha da offrire!"
 cultural_event.2.b: "No, non vale il rischio di disordini."
 cultural_event.3.title: "Profughi da [GetCountry('BYZ').GetNameWithNoTooltip]"
 cultural_event.3.desc: "[GetCountry('BYZ').GetName] è caduta, e con essa l'ultimo baluardo dell'Impero Romano, la Città di Costantino. Mentre la Cristianità è scossa dallo shock, i profughi Bizantini si riversano nelle città e nelle corti di [ShowContinentName('europe')], portando con sé antichi manoscritti del sapere classico — opere di Aristotele, Platone e Galeno — oltre a una profonda conoscenza sia del [ShowLanguageName('latin_language')] che del [ShowLanguageName('greek_language')]. \n\nAccogliere questi rifugiati in [ROOT.GetCountry.GetName] potrebbe dare grande impulso ai nostri sforzi nei campi della cultura e della scienza."
 cultural_event.3.a: "Certamente, che vengano!"
 cultural_event.3.b: "No, non possiamo permettercelo."
 cultural_event.4.title: "$STATIC_MODIFIER_NAME_florentine_school$"
 cultural_event.4.desc: "Grazie alla nostra notorietà, siamo in grado di sostenere l'arte [ShowCultureGroupName('italian_group')] e gli artisti della Scuola Fiorentina. Essere considerati mecenati dell'arte internazionale migliorerà sicuramente la percezione del popolo nei nostri confronti."
 cultural_event.4.a: "Certo! Avranno il nostro sostegno!"
 cultural_event.4.b: "No, abbiamo già abbastanza problemi."
 cultural_event.5.title: "L'Ultimo Torneo Cavalleresco"
 cultural_event.5.desc: "Lo sentiamo nell'aria: presto la nostra élite equestre non sarà che un ricordo, mentre la tradizione cavalleresca svanisce sotto l'avanzare della modernità. Il mondo sta cambiando, ma per ora, un'ultima volta, lasciamo che i Cavalieri di [ROOT.GetCountry.GetName] cavalchino!"
 cultural_event.5.a: "Avanti, verso la gloria!"
 cultural_event.5.b: "No, dobbiamo adattarci alla nuova era."
 cultural_event.6.title: "Fondazione della $STATIC_MODIFIER_NAME_guild_of_st_luke$"
 cultural_event.6.desc: "Le corporazioni di artisti fondate in nome di San Luca, il patrono degli artisti, stanno sorgendo in tutta [ShowSubContinentName('western_europe')]. Fondarne una qui in [ROOT.GetCountry.GetName] potrebbe essere costoso, ma i benefici culturali saranno evidenti a tutti. Inoltre, sviluppare la burocrazia della Gilda rafforzerà la nostra tradizione amministrativa."
 cultural_event.6.a: "Certo! Avranno il nostro sostegno."
 cultural_event.6.b: "No, non possiamo permettercelo."
 cultural_event.7.title: "L'Età d'Oro della Pittura di [target_location.GetNameWithNoTooltip]"
 cultural_event.7.desc: "Il popolo di [target_location.GetName] si è recentemente convertito al [ROOT.GetCountry.GetReligion.GetName], mantenendo al contempo forti correnti di pensiero umanistico e filosofico. Questo ha creato le condizioni per rompere con le vecchie tradizioni artistiche e gli ideali della [ShowReligionAdjective('catholic')] [ShowContinentName('europe')]. Sfruttando la ricchezza proveniente dai commerci in espansione di [target_location.GetNameWithNoTooltip], potremmo contribuire a inaugurare un'Età d'Oro della pittura!"
 cultural_event.7.a: "Certamente! Dobbiamo sostenere le arti!"
 cultural_event.7.b: "No, abbiamo già abbastanza problemi."
 cultural_event.8.title: "$STATIC_MODIFIER_NAME_diwani_script$"
 cultural_event.8.desc: "La $STATIC_MODIFIER_NAME_diwani_script$ è uno stile corsivo di calligrafia [ShowLanguageName('arabic_language')], destinato ai decreti reali. Possiamo rafforzare il nostro potere proclamando i nostri editti, e la parola di [ROOT.GetCountry.GetReligion.GetGodName], con l'armonia della calligrafia."
 cultural_event.8.a: "Così sia!"
 cultural_event.8.b: "Non merita la nostra attenzione."
 cultural_event.9.title: "La Via del Tè"
 cultural_event.9.desc: "Sebbene il [ShowGoodsName('tea')] sia coltivato in [ShowRegionName('japan_region')] da secoli, alcuni gruppi stanno sviluppando l'estetica più raffinata del #italic Cha-no-Yu#!, la Cerimonia del Tè. In parte rito religioso e in parte tradizione culturale, la Via del Tè potrebbe diventare parte integrante del nostro patrimonio culturale, se sceglieremo di sostenerla."
 cultural_event.9.a: "Così sia!"
 cultural_event.10.title: "Sostieni la Filosofia del [ShowInstitutionNameWithNoTooltip('renaissance')]"
 cultural_event.10.desc: "Nuove correnti di pensiero esaltano la gloria dell'uomo, sostenendo la grande capacità del genere umano di realizzare imprese straordinarie. Promuovere questi ideali umanistici potrebbe ispirare maggiore ambizione, creatività e produttività tra il nostro popolo, ma al tempo stesso potrebbe spingerlo a mettere in discussione la nostra autorità."
 cultural_event.10.a: "Queste filosofie avranno il nostro sostegno."
 cultural_event.10.b: "No, abbiamo già abbastanza problemi."
 cultural_event.11.title: "[ShowModifierWithNoTooltip('south_german_organ_tradition')]"
 cultural_event.11.desc: "I compositori d'organo provenienti dalla [ShowRegionName('south_german_region')] hanno studiato presso i maestri della scuola [ShowCultureGroupName('italian_group')], traendo ispirazione per creare uno stile unico. Ricco di preludi improvvisati, ciaccone e passacaglie, questo nuovo stile potrebbe diventare una nobile tradizione musicale e culturale, se decidessimo di sostenerlo."
 cultural_event.11.a: "Certamente. Avranno il nostro sostegno."
 cultural_event.11.b: "No, abbiamo già abbastanza problemi."
 cultural_event.12.title: "Sostieni la Musica Barocca"
 cultural_event.12.desc: "Non sapremo mai, e possiamo appena immaginarlo, quanta arte è andata perduta per mancanza di denaro, di cibo o di amore. Tuttavia, se sosterremo i compositori in difficoltà di [ROOT.GetCountry.GetName] con il nostro mecenatismo, loro ricambieranno aiutandoci a loro volta."
 cultural_event.12.a: "Certamente. Avranno il nostro sostegno."
 cultural_event.12.b: "No, abbiamo già abbastanza problemi."
 cultural_event.13.title: "Epica Nazionale"
 cultural_event.13.desc: "Il nostro popolo ha iniziato a raccontare storie e leggende su [SCOPE.sCharacter('target_character').GetName]. La leggenda narra che, nell'ora più buia di [ROOT.GetCountry.GetName], [SCOPE.sCharacter('target_character').GetSheHe] tornerà per liberare la nazione dal male. A prescindere dalla veridicità del mito, potremmo adottarlo ufficialmente per ispirare speranza e rafforzare la legittimità del nostro governo."
 cultural_event.13.a: "Sì, al popolo serve una buona storia."
 cultural_event.13.b: "No, il nostro popolo deve concentrarsi sul presente."
 cultural_event.14.t: "Finanziare l'[ShowBuildingTypeNameWithNoTooltip('university')] di [target_location.GetNameWithNoTooltip]"
 cultural_event.14.desc: "Il panorama intellettuale sempre più ampio dell'[ShowBuildingTypeName('university')] di [target_location.GetName] richiede ingenti fondi. L'ascesa della scolastica, dell'umanesimo e della rinnovata sete di testi classici dimenticati non si sosterrà da sola: ha bisogno delle casse dello Stato!\n\nL'[ShowBuildingTypeNameWithNoTooltip('university')], a corto di risorse, ha offerto di mettere uno dei suoi migliori maestri al servizio dello Stato in cambio di una somma d'oro che possa finanziare le loro ricerche. Il prezzo è alto, ma la conoscenza è inestimabile, e un buon insegnante può diventare un eccellente [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]."
 cultural_event.14.a: "Le menti affamate devono essere nutrite!"
 cultural_event.14.b: "Dobbiamo rifiutare di finanziare l'istituzione."