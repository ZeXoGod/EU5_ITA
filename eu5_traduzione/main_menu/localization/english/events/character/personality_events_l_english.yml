l_english:
 personality_events.1.title: "I Molti Interessi [target_ruler.Custom('IT_DEL_TITOLO')][target_ruler.GetNameWithNoTooltip]"
 personality_events.1.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')|U] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] sembra aver sviluppato un interesse per le attività intellettuali superiori, passando intere giornate a discutere con i dotti della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Ha iniziato a invitare studiosi da ogni dove per farsi spiegare come funzionerebbero il mondo e i suoi abitanti.\n\nStando così le cose,[target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName] potrebbe forse diventare un'autorità nel settore, ammesso che riesca a dedicare abbastanza tempo e risorse ai suoi campi d'interesse preferiti."
 personality_events.1.a: "Dobbiamo sforzarci di comprendere il mondo fisico."
 personality_events.1.a.tt: "Questo potrebbe giovare al paese, ma molto probabilmente ci costerà dei [gold|e]"
 personality_events.1.b: "Un governante deve comprendere le leggi di dio e degli uomini."
 personality_events.1.c: "Evitiamo di sprecare il suo tempo e il suo denaro in simili questioni."
 
 personality_events.2.title: "Progressi nella Cartografia"
 personality_events.2.desc: "Sedicente studioso del mondo circostante,[target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName] è diventato ossessionato dalle mappe. Il suo palazzo a [ROOT.GetCountry.GetCapital.GetName] ha stanze interamente dedicate alla sua collezione; [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] car[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] trascorre molto tempo a fissarle e catalogarle.\n\nSebbene questa abitudine lo faccia apparire eccentrico agli occhi dei suoi cortigiani (e del tesoriere), il paese sta traendo qualche beneficio dal grande archivio che ha messo insieme."
 personality_events.2.a: "Il mondo è un posto decisamente vasto."
 
 personality_events.3.title: "Progressi nella Fabbricazione di Armi da Fuoco"
 personality_events.3.desc: "[target_ruler.Custom('IT_ART_TITOLO')|U][target_ruler.GetName] ha mostrato un forte interesse per la funzione e la forma delle armi da fuoco. Notevoli sforzi sono stati spesi per rintracciare armi insolite o innovative; [target_ruler.Custom('IT_ART_TITOLO')|U][target_ruler.GetNameWithNoTooltip] smonta e rimonta con gioia ogni arma che gli venga portata.\n\nQualcuno potrebbe considerare questa passione morbosa e inutilmente costosa, ma come risultato di questo progetto, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] sostiene di aver creato l'arma perfetta."
 personality_events.3.a: "Che il mondo tremi!"
 
 personality_events.4.title: "La Ricerca dell'Oro"
 personality_events.4.desc: "[target_ruler.Custom('IT_ART_TITOLO')|U][target_ruler.GetName] è assorbito dalla possibilità di creare l'oro fin dall'infanzia; con i forzieri statali a sua disposizione, questa è diventata un'ossessione. Ogni libro e presunto esperto è stato convocato a [ROOT.GetCountry.GetCapital.GetName] per essere interrogato. [target_ruler.Custom('IT_ART_TITOLO')|U][target_ruler.GetNameWithNoTooltip] ha passato giorni nel suo laboratorio, ma finora non si è neanche avvicinato alla creazione del metallo.\n\nQualcuno definirebbe questa ricerca una follia, ma ha certamente migliorato le nostre conoscenze sulla chimica."
 personality_events.4.a: "Eccellente, cerchiamo di darci un taglio ora."
 personality_events.4.b: "Devo... creare l'oro..."
 personality_events.4.b.tt: "Lascia carta bianca al governante per perseguire l'alchimia. Le probabilità di successo sono estremamente incerte."
 
 personality_events.5.title: "Perseguire un Hobby"
 personality_events.5.desc: "Sebbene [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName] abbia mostrato interesse per ogni sorta di attività intellettuale, la sua ambizione di farsi un nome tra gli studiosi del mondo non sembra aver avuto successo. Il suo patrocinio verso intelletti superiori non è privo di meriti per [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName], anche se il fallimento delle sue ambizioni personali rimane un punto dolente per [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 personality_events.5.a: "#italic Dicitur nos esse quasi nanos, gigantium humeris insidentes.#!"
 personality_events.5.b: "[target_ruler.Custom('IT_ART_TITOLO')|U][target_ruler.GetNameWithNoTooltip] si circonderà delle grandi menti della nostra epoca!"
 
 personality_events.6.title: "Codificazione delle Leggi"
 personality_events.6.desc: "Dopo studi e dibattiti, [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName] [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] ha decretato che diverse leggi locali e tradizioni legali di tutto il paese saranno sostituite da una nuova raccolta di leggi di sua creazione.\n\nQuesta compilazione combina la giurisprudenza [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] e di altri paesi di fede [ROOT.GetCountry.GetReligion.GetAdjective]; [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetNameWithNoTooltip] crede che servirà da esempio per i giudici delle generazioni future."
 personality_events.6.a: "Tutti hanno diritto a un processo equo."
 personality_events.6.b: "Potremmo abituarci a questo..."
 
 personality_events.7.title: "Il Grande Dibattito di [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 personality_events.7.desc: "Per comprendere quali regole governino una terra, [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName] si è immerso nelle opere di teologia e filosofia. Molti studiosi sono stati portati a [ROOT.GetCountry.GetCapital.GetName] per esporre la loro visione sull'ordine delle cose.\n\nQuesta ricerca di una guida è culminata in un grande dibattito ospitato [ROOT.GetCountry.Custom('IT_DAL_RANGO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] in persona."
 personality_events.7.a: "Una giornata dedicata all'apprendimento."
 personality_events.7.b: "Dobbiamo cercare risposte altrove."
 
 personality_events.8.title: "Il Diritto in Guerra e in Pace"
 personality_events.8.desc: "Nella sua ricerca della giustizia, [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName] si è interessato alle relazioni tra i grandi stati. La condotta degli stati in guerra o in mare è governata da poche leggi e molte tradizioni. Determinato a influenzare il dibattito internazionale, [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetNameWithNoTooltip] ha attinto a tutto il materiale reperibile per scrivere un libro sulle leggi di guerra, pace e condotta internazionale. Non è chiaro se questo farà la differenza sperata, ma ha certamente influito sulla posizione del nostro paese tra gli altri stati."
 personality_events.8.a: "Cosa costituisce un valido Casus Belli?"
 
 personality_events.9.title: "Una Pozione di Mana?"
 personality_events.9.desc: "Il segreto per creare l'oro gli sfugge ancora, ma nei suoi esperimenti [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName] sostiene di aver creato una 'pozione di mana'. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')|U] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] insiste che bere questa miscela gli donerà vita e vitalità, per non parlare del potere di compiere grandi imprese per [ROOT.GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]."
 personality_events.9.a: "[target_ruler.Custom('IT_ART_TITOLO')|U][target_ruler.GetNameWithNoTooltip] berrà la pozione di mana!"
 
 personality_events.10.title: "Faide Provinciali"
 personality_events.10.desc: "Quella che era iniziata come una disputa minore tra alcuni potenti locali e i loro affittuari è diventata una questione di importanza nazionale. Con [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], gli studiosi e [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e i demagoghi di strada che esprimono le loro opinioni a voce alta, le parti in conflitto hanno finalmente deciso di rivolgersi [target_ruler.Custom('IT_AL_TITOLO')][target_ruler.GetName].\n\n[target_ruler.GetHeSheFormal|U] è convinto che gli affittuari siano nel torto. È improbabile che un verdetto giusto e ben argomentato possa turbare qualcuno, ma è piuttosto allettante sfruttare l'opinione pubblica per aumentare la nostra autorità sulla provincia a spese di questi uomini potenti."
 personality_events.10.a: "Tentate di risolvere la questione con giustizia."
 personality_events.10.b: "Dobbiamo sfruttare questa situazione!"
 
 personality_events.11.title: "Un[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_NULL_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] Giusto"
 personality_events.11.desc: "Pochi monarchi vantano sostenitori ferventi come [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName]. Tuttavia, i suoi delegati non sono sempre così fortunati. In alcuni casi, i sudditi rifiutano di accettare che un funzionario agisca per conto [target_ruler.Custom('IT_DEL_TITOLO')][target_ruler.GetNameWithNoTooltip]. Ci è giunta una petizione riguardante un'intera amministrazione governativa che, secondo l'opinione popolare, avrebbe abusato della nostra buona volontà causando sofferenze alla popolazione."
 personality_events.11.a: "Puniamo l'amministrazione locale."
 personality_events.11.b: "Tentate di difendere l'amministrazione locale."
 personality_events.11.c: "Lasciate che se ne occupino i locali."
 
 personality_events.12.title: "Le Virtù di un[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_NULL_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 personality_events.12.desc: "Il governo [target_ruler.Custom('IT_DEL_TITOLO')][target_ruler.GetName] è segnato da una cooperazione insolita; dai burocrati ai mercanti, tutti sembrano credere che [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] abbia a cuore il loro bene. Un gruppo, tuttavia, si sente deluso: la sua stessa famiglia e i suoi sostenitori ritengono che non abbia sfruttato abbastanza la sua carica. Insistono di poter fare grandi cose per la repubblica se solo venisse concessa loro l'opportunità."
 personality_events.12.a: "Dobbiamo combattere ogni forma di nepotismo!"
 personality_events.12.b: "Ci si può fidare della carne e del sangue del[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_NULL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 personality_events.12.c: "Continuiamo a ignorare i parenti [target_ruler.Custom('IT_DEL_TITOLO')][target_ruler.GetNameWithNoTooltip]."
 
 personality_events.13.title: "La Natura Fiduciosa [target_ruler.Custom('IT_DEL_TITOLO')][target_ruler.GetNameWithNoTooltip]"
 personality_events.13.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')|U] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] è noto per la sua tolleranza verso le comunità non [ROOT.GetCountry.GetReligion.GetAdjective] [ROOT.GetCountry.Custom('IT_NEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. Qualcuno direbbe che è fin troppo fiducioso, permettendo a questi non credenti di offuscare il suo giudizio. Un gruppo di confidenti infedeli ha attirato gelosie; circolano voci secondo cui i favoriti del[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_NULL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] si sarebbero infiltrati nel governo per complottare contro i fedeli."
 personality_events.13.a: "Sciocchezze!"
 personality_events.13.b: "Come ha potuto essere così cieco?"
 
 personality_events.14.title: "Scempi della Guerra"
 personality_events.14.desc: "Le guerre lasciano profonde cicatrici che permangono nei nuovi soggetti anche molto tempo dopo la conclusione del conflitto. Nelle zone particolarmente colpite dalle devastazioni della guerra, potrebbe essere rimasto ben poco delle precedenti istituzioni governative o persino delle famiglie allargate della popolazione locale. [target_ruler.Custom('IT_ART_TITOLO')|U][target_ruler.GetName] ha espresso personalmente la preoccupazione che i demagoghi possano fomentare il separatismo e la discordia in tali zone, ostacolando la loro integrazione nello Stato più ampio e causando inutili sofferenze alla popolazione."
 personality_events.14.a: "Dobbiamo aiutare queste povere persone a ricostruire le loro vite!"
 personality_events.14.b: "Usiamo invece la devastazione a nostro vantaggio!"
 personality_events.14.c: "Le autorità locali se ne stanno occupando."
 
 personality_events.15.title: "Eresiarca?"
 personality_events.15.desc: "Un uomo eccentrico di nome [heresiarch.GetName] è stato avvistato in campagna in varie località [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]. Egli insegna una versione non ortodossa della creazione del mondo a chiunque sia disposto ad ascoltare i suoi allegri sproloqui. Secondo alcuni, rappresenta una reinterpretazione vile degli insegnamenti sacri, molti dei nostri sudditi sembrano essere stati ingannati dall'eresia di questo sedicente profeta e dalle sue idee.\n\nIncuriosito dalla reputazione [target_ruler.Custom('IT_DEL_TITOLO')][target_ruler.GetName], conisderat[target_ruler.Custom('IT_ART_O_A')] una mente libera, [heresiarch.GetNameWithNoTooltip] chiede ora udienza per offrire consigli in materia spirituale."
 personality_events.15.a: "Il mondo come un formaggio con i vermi? Prospettiva affascinante!"
 personality_events.15.b: "Non permetteremo a costui di farsi beffe della nostra fede!"
 personality_events.15.c: "Mostrategli semplicemente la porta."
 
 personality_events.16.title: "Il Dinamico [ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] [target_ruler.Custom('IT_DEL_TITOLO')][target_ruler.GetNameWithNoTooltip]"
 personality_events.16.desc: "[target_ruler.Custom('IT_ART_TITOLO')|U][target_ruler.GetName] si è prefissato l'obiettivo di conoscere tutti gli uomini e le donne di spicco della nostra epoca. Questo gli ha permesso di riunire un impressionante [ROOT.GetCountry.GetGovernment.GetCabinetTitle] composto dalle menti più brillanti [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName]. Poiché coloro che lo circondano si rendono conto di quanto questo possa essere un ottimo modo per promuovere la propria carriera, [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetNameWithNoTooltip] è stato avvicinato da molti membri del [ROOT.GetCountry.GetGovernment.GetCabinetTitle] che gli hanno chiesto di fare spazio a uno dei loro protetti. La maggior parte di loro non è interessante, ma un candidato particolarmente arguto e intelligente, [protege.GetName], potrebbe essere degno di un posto nella nostra cerchia ristretta.."
 personality_events.16.a: "Un cervello notevole, dovremmo sfruttarlo."
 personality_events.16.b: "Troveremo sicuramente un posto per [protege.GetNameWithNoTooltip]."
 
 personality_events.17.title: "Guidare con l'Esempio"
 personality_events.17.desc: "[target_ruler.Custom('IT_ART_TITOLO')|U][target_ruler.GetName] non è persona da perdere la calma facilmente. In tempi di sconvolgimenti, lotte o conflitti, ha sempre mantenuto una posizione ferma e risoluta, evitando il panico e incoraggiando gli altri a mantenere la calma. Nel corso del tempo, questo atteggiamento si è diffuso fino ai livelli più bassi della nostra amministrazione e il nostro Paese è molto più stabile grazie ad esso."
 personality_events.17.a: "Rimanere saldi."
 
 personality_events.18.title: "Manovre Prudenti"
 personality_events.18.desc: "Come governante di uno stato ambizioso, è difficile farsi degli amici. Tuttavia, prestare attenzione alla comunità internazionale permette di attenuare l'impatto dei torti passati. Nella sua corrispondenza personale, [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName] spera di migliorare gradualmente la nostra posizione nel mondo."
 personality_events.18.a: "Siamo semplicemente malintesi."
 personality_events.18.a.tt: "Tutti i paesi vicini in pace con noi guadagnano [ShowBiasValue('careful_diplomatic_manouvering')|+=] [opinion|e] nei nostri confronti."
 
 personality_events.19.title: "Il Grande Cifrario [target_ruler.Custom('IT_DEL_TITOLO')][target_ruler.GetNameWithNoTooltip]"
 personality_events.19.desc: "Fin dall'infanzia, la crittografia è stata un hobby per [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName]. Dopo la scoperta di alcune lettere aperte, è chiaro che occhi indesiderati leggono la nostra corrispondenza. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] è fiducioso di poter aumentare la sicurezza se gli verranno concesse le risorse."
 personality_events.19.a: "Rendiamola la nostra priorità!"
 personality_events.19.b: "Non sprechiamo energie. Il metodo finirebbe comunque per diffondersi."
 
 personality_events.20.title: "Amici in Posti Equivoci"
 personality_events.20.desc: "Si dice che ogni artista o ladro nelle capitali rivali sia un informatore [target_ruler.Custom('IT_DEL_TITOLO')][target_ruler.GetName]. Con un interesse personale per i movimenti di chiunque abbia influenza, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] vede opportunità spesso ignorate dal capo dello spionaggio. Ultimamente, i suoi contatti hanno indicato che ci sono opportunità che potremmo sfruttare nei paesi di nostro interesse. Ciò richiederebbe tuttavia un leggero aumento della spesa pubblica."
 personality_events.20.a: "Il denaro è solo un numero."
 personality_events.20.b: "Lasciamo lo spionaggio ai professionisti."
 
 personality_events.23.title: "Imparare dagli Errori Altrui"
 personality_events.23.desc: "[target_ruler.Custom('IT_ART_TITOLO')|U][target_ruler.GetName] considera una virtù ascoltare i consigli dei predecessori e circondarsi di consiglieri esperti. Teme, tuttavia, che [target_heir.Custom('IT_ART_IL_LA')][target_heir.GetName] non comprenda appieno cosa comporti governare [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName]. Ad un certo punto, questa sarà una responsabilità che [target_heir.Custom('IT_ART_IL_LA')][target_heir.GetNameWithNoTooltip] dovrà assumersi, e in quel momento probabilmente sarebbe meglio che fosse stat[target_heir.Custom('IT_ART_O_A')] introdott[target_heir.Custom('IT_ART_O_A')] in modo più approfondito alle sfide del governo."
 personality_events.23.a: "Dobbiamo istruirlo sull'amministrazione."
 personality_events.23.b: "Dobbiamo istruirlo sugli affari esteri."
 personality_events.23.c: "Dobbiamo istruirlo sulla guerra."
 personality_events.23.d: "[target_heir.Custom('IT_ART_IL_LA')|U][target_heir.GetNameWithNoTooltip] è già perfettamente preparato!"
 
 personality_events.24.title: "Mai Troppo Tardi per Imparare?"
 personality_events.24.desc: "Rendersi conto delle proprie carenze e delegare a persone competenti che completano le proprie capacità è uno degli aspetti più importanti di un buon governo. [target_ruler.Custom('IT_ART_TITOLO')|U][target_ruler.GetName] crede fermamente nell'importanza di ascoltare i buoni consigli e di migliorare se stess[target_ruler.Custom('IT_ART_O_A')] ascoltando chi ha più esperienza. Con il tempo, potrebbe apprendere ciò che per altri è naturale. Se gli permettiamo di dedicarsi pienamente, un tutor sarebbe probabilmente in grado di migliorare la sua comprensione di alcune delle parti più avanzate della gestione dello stato [ROOT.GetCountry.GetAdjective]."
 personality_events.24.a: "Che studi l'amministrazione [ROOT.GetCountry.Custom('IT_ADJ_FS')]."
 personality_events.24.b: "Che studi gli affari esteri."
 personality_events.24.c: "Che studi la guerra."
 personality_events.24.d: "[target_ruler.Custom('IT_ART_TITOLO')|U][target_ruler.GetNameWithNoTooltip] non ha bisogno di alcun tutore!"
 
 personality_events.25.title: "Guerra Ingiusta"
 personality_events.25.desc: "Mentre i negoziati si avvicinano, [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName] ha incontrato gli inviati di amici e rivali. Godiamo della simpatia della comunità internazionale in quanto difensori contro una guerra d'aggressione sleale. Nulla è ancora deciso, ma avremo molta influenza nei futuri negoziati."
 personality_events.25.a: "È tempo di stringere un accordo."
 personality_events.25.b: "Ciò di cui abbiamo bisogno è aiuto per ricostruire."
 
 personality_events.26.title: "Espansione della Fede [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|U]"
 personality_events.26.desc: "[target_ruler.Custom('IT_ART_TITOLO')|U][target_ruler.GetName] sostiene di aver fatto della diffusione della fede [ROOT.GetCountry.GetReligion.GetAdjective] lo scopo della sua vita, guadagnandosi una certa fama tra le comunità religiose del paese. I suoi stretti legami con [ROOT.GetCountry.Custom('IT_CLERGY_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] hanno reso gli studiosi religiosi una presenza fissa a [ROOT.GetCountry.GetCapital.GetName] e una voce influente nei corridoi del potere.\n\nCon il tempo, la reputazione del[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_NULL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ha superato i confini. Ora, le spie riferiscono che alcune minoranze religiose tra i sudditi dei nostri rivali accoglierebbero i nostri eserciti come liberatori nelle loro terre."
 personality_events.26.a: "Dobbiamo difendere i nostri fratelli di fede!"
 personality_events.26.a.tt: "Tutti i [countries|e] vicini che seguono una [religion|e] di un gruppo religioso diverso dal nostro ottengono [ShowBiasValue('zealot_reputation_opinion')|+=] [opinion|e] nei nostri confronti."
 personality_events.26.b: "Evitiamo spargimenti di sangue non necessari."
 
 personality_events.27.title: "Supporto dei Pii"
 personality_events.27.desc: "Molti stanno contribuendo con quel poco che hanno per rafforzare lo stato e il suo pio leader nella sua lotta contro gli infedeli. [ROOT.GetCountry.Custom('IT_CLERGY_IL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] locale riporta anche un aumento di volontari pronti a prendere le armi contro i nemici della fede."
 personality_events.27.a: "Le nostre preghiere sono state ascoltate."
 personality_events.27.b: "I più robusti serviranno nei nostri eserciti."
 
 personality_events.28.title: "Il Richiamo di [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 personality_events.28.desc: "Nella migliore delle ipotesi, un rapporto vassallo-patrono è un affare reciprocamente vantaggioso. Sotto la guida [target_ruler.Custom('IT_DEL_TITOLO')][target_ruler.GetName], molti dei paesi sotto la nostra protezione sembrano prosperare. Uno dei vantaggi è che i giovani principi degli stati clienti considerano [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] un luogo adatto per fare carriera."
 personality_events.28.a: "Che competano per l'onore di servire nella nostra amministrazione."
 personality_events.28.b: "I più talentuosi avranno il diritto di servire nei nostri eserciti."
 
 personality_events.29.title: "Riforma Legale"
 personality_events.29.desc: "Come in molti stati di simili dimensioni, l'unità [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] è in parte un miraggio. Localmente, ogni città o villaggio mantiene le proprie regole da tempo immemorabile. Desideroso di ridurre queste incongruenze, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ha iniziato a revocare privilegi per imporre nuove direttive nazionali. Tuttavia, il successo non è immediato: una recente direttiva è stata apertamente ignorata in una parte del paese, mettendo in dubbio l'autorità [target_ruler.Custom('IT_DEL_TITOLO')][target_ruler.GetName]."
 personality_events.29.a: "Analizzate le loro obiezioni e armonizzate la legislazione."
 
 personality_events.30.title: "Denaro in Luoghi Inaspettati"
 personality_events.30.desc: "[target_ruler.Custom('IT_ART_TITOLO')|U][target_ruler.GetName] è not[target_ruler.Custom('IT_ART_O_A')] per la sua presunta capacità di scovare nuove entrate statali nei posti più improbabili. Una sua recente revisione dei rapporti locali avrebbe fatto emergere una nuova fonte di reddito in una delle province, aumentando il flusso di denaro nelle casse dello stato."
 personality_events.30.a: "Denaro!"
 
 personality_events.31.title: "Rispetto del Codice"
 personality_events.31.desc: "La rigida applicazione delle norme etiche da parte [target_ruler.Custom('IT_DEL_TITOLO')][target_ruler.GetName] ha reso lo stato un luogo più onesto, ma non gli ha procurato molti amici tra gli amministratori. Sebbene i funzionari siano stati dissuasi dal prendere tangenti, molti stanno attivamente cercando di rallentare gli ingranaggi del governo con ogni mezzo disponibile."
 personality_events.31.a: "Con il tempo li estirperemo tutti."
 personality_events.31.b: "Possiamo permetterci di piegare leggermente i nostri alti principi."
 
 personality_events.32.title: "Scuola di [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 personality_events.32.desc: "Il profilo della capitale è affollata di gru e monumenti come non accadeva da generazioni. Il governo [target_ruler.Custom('IT_DEL_TITOLO')][target_ruler.GetName] è caratterizzato da numerosi progetti edilizi sia a [ROOT.GetCountry.GetCapital.GetName] che in altre parti [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank] Il numero crescente di persone impiegate nella progettazione e nella costruzione di grandi edifici secondo il gusto [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] ha portato allo sviluppo di un nuovo stile architettonico distinto; la richiesta per gli architetti della scuola di [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] sta aumentando a livello internazionale e alcune città straniere possono ora competere con noi nel nostro stesso stile."
 personality_events.32.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] deve restare la più grandiosa delle città!"
 personality_events.32.b: "Incoraggiamo i maestri a diffondere questo stile fuori dai confini."
 
 personality_events.33.title: "Il Richiamo del Facile Denaro"
 personality_events.33.desc: "Alcuni investitori hanno approcciato [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName] chiedendo il diritto di sviluppare un'area sotto il nostro controllo. Pagherebbero una somma forfettaria per il diritto di riscuotere le entrate delle nostre terre al nostro posto. Sostengono che sia nel loro interesse investire nelle infrastrutture locali per massimizzare il profitto rispetto alla somma pagata."
 personality_events.33.a: "[target_ruler.Custom('IT_ART_TITOLO')|U][target_ruler.GetNameWithNoTooltip] crede di saper riconoscere un buon affare."
 personality_events.33.b: "Meglio non rischiare."
 
 personality_events.34.title: "L'Economia di un[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_NULL_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 personality_events.34.desc: "[target_ruler.Custom('IT_ART_TITOLO')|U][target_ruler.GetName] è not[target_ruler.Custom('IT_ART_O_A')] per le sue abitudini lavorative instancabili. Ci sono poche ore nella notte in cui le luci nelle sue stanze non sono accese e molti decreti sono noti per lasciare [ROOT.GetCountry.GetCapital.GetName] sia la mattina presto che la sera tardi. Sembra vigilare su ogni settore economico del paese. Gli stranieri a volte sono rimasti stupiti nell'apprendere che [target_ruler.GetSheHe] stess[target_ruler.Custom('IT_ART_O_A')] crea personalmente le normative anche per iniziative commerciali completamente nuove nelle province.\n\nMentre coglie nuove opportunità di crescita nel nostro Paese, resta da vedere se abbiamo davvero le risorse per assecondare tutti i suoi desideri."
 personality_events.34.a: "Il denaro non è un problema."
 personality_events.34.b: "[target_ruler.Custom('IT_ART_TITOLO')|U][target_ruler.GetNameWithNoTooltip] avrà ciò di cui ha bisogno e anche di più."
 personality_events.34.c: "Un'altra volta, forse."
 
 personality_events.35.title: "Il Fascino di Nuovi Mondi"
 personality_events.35.desc: "Fin da piccol[target_ruler.Custom('IT_ART_O_A')],[target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName] è rimast[target_ruler.Custom('IT_ART_O_A')] affascinat[target_ruler.Custom('IT_ART_O_A')] dai racconti di luoghi lontani. Come [ROOT.GetCountry.GetGovernment.GetRulerTitle], ha promosso viaggi di scoperta. Poiché gli amministratori coloniali chiedono ora più supporto, ha deciso di raccogliere le risorse necessarie per conto suo, senza gravare sulle casse dello stato."
 personality_events.35.a: "È tempo di organizzare una spedizione!"
 
 personality_events.36.title: "Intervento del Governo"
 personality_events.36.desc: "Il talento [target_ruler.Custom('IT_DEL_TITOLO')][target_ruler.GetName] come mediatore è solitamente una risorsa nelle trattative internazionali, ma a volte si presenta un'opportunità che può essere sfruttata a vantaggio dei nostri mercati. Una recente serie di incontri con emissari stranieri ha rivelato l'opportunità di dare ai nostri commercianti nazionali un vantaggio competitivo nell'esportazione di merci verso i mercati esteri."
 personality_events.36.a: "Concentriamoci su un'agenda mercantilista."
 personality_events.36.b: "Favoriamo il libero scambio."
 personality_events.36.c: "Un[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_NULL_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] è al di sopra di tali questioni."
 
 personality_events.37.title: "Paura e Soggezione"
 personality_events.37.desc: "Durante il suo governo, [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName] ha cercato di dimostrare le sue ambizioni di conquista. Ammirat[target_ruler.Custom('IT_ART_O_A')] dalle truppe, una sua visita improvvisa a un accampamento sta instillando sogni di vittoria nei cuori dei soldati."
 personality_events.37.a: "La presenza [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] li porterà al trionfo!"
 personality_events.37.b: "Componiamo canti di marcia in onore [target_ruler.Custom('IT_DEL_TITOLO')][target_ruler.GetNameWithNoTooltip]!"
 
 personality_events.38.title: "L'Arte della Guerra"
 personality_events.38.desc: "Questa epoca ha visto pochi individui con una mente tattica paragonabile a quella del[target_ruler.Custom('IT_ART_NULL_LA')] nostr[target_ruler.Custom('IT_ART_O_A')] illustre[target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName]. [target_ruler.GetSheHe|U] sostiene di aver rivoluzionato l'approccio al campo di battaglia e e prevediamo molte grandi vittorie nel futuro [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. [target_ruler.GetNameWithNoTooltip] sta valutando di scrivere un libro sui suoi metodi. Questo diffonderebbe la conoscenza tattica tra i nostri ufficiali, ma finirebbe certamente anche nelle mani dei vicini."
 personality_events.38.a: "Non condividere questo progresso sarebbe un crimine contro l'umanità!"
 personality_events.38.a.tt: "Tutti i paesi vicini guadagneranno [ShowNamedValue('army_tradition_mild_bonus')|+=0] [army_tradition|e]."
 personality_events.38.b: "Oggi ci celebrerebbero, solo per pugnalarci alle spalle domani."
 
 personality_events.39.title: "Tanta Pace e Niente Svago"
 personality_events.39.desc: "[target_ruler.Custom('IT_ART_TITOLO')|U][target_ruler.GetName] si aggira irrequieto per le sue stanze. Le voci dicono che siano questioni di cuore, ma chiunque lo conosca sa che soffre per l'attuale stato di pace [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]: un guerriero come [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetShortNameWithNoTooltip] si sente in gabbia quando non c'è una guerra su cui pianificare strategie."
 personality_events.39.a: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')|U][ROOT.GetCountry.GetGovernment.GetRulerTitle] dovrebbe ospitare un torneo!"
 personality_events.39.b: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')|U][ROOT.GetCountry.GetGovernment.GetRulerTitle] dovrebbe passare più tempo ad addestrare le sue truppe."
 
 personality_events.40.title: "Un'Etichetta Rigorosa"
 personality_events.40.desc: "[target_heir.Custom('IT_ART_IL_LA')|U][target_heir.GetName] ha cenato con [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName] una sera, e pare che l'incontro non sia andato bene. Quella che era iniziata come una discussione sull'etichetta ha portato [ROOT.GetCountry.GetGovernment.GetHeir.Custom('IT_ART_IL_LA')] [ROOT.GetCountry.GetGovernment.GetHeirTitle], solitamente ben educato, a sbattere la porta, seguito dalle urla [target_ruler.Custom('IT_DEL_TITOLO')][target_ruler.GetName] che lo accusava di aver tentato di avvelenarlo!"
 personality_events.40.a: "Questo non può essere tollerato! [ROOT.GetCountry.GetGovernment.GetHeir.Custom('IT_ART_IL_LA')|U][ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] la pagherà."
 personality_events.40.b: "È stato probabilmente un malinteso."
 
 personality_events.41.title: "Il potere della retorica"
 personality_events.41.desc: "Preoccupato per l'andamento della guerra,[target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName] ha tenuto un discorso infervorato alle sue armate stanche. La notizia si sta diffondendo: egli si è presentato davanti a loro con l'armatura splendente, infondendo nei soldati una nuova speranza con le sue parole."
 personality_events.41.a: "Siamo più tenaci di quanto pensino."
 
 personality_events.42.title: "La Nuova Generazione"
 personality_events.42.desc: "Negli anni, [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName] ha mostrato interesse nel modellare l'esercito, addestrando personalmente alcune giovani menti brillanti. Attraverso questi protetti, ha diffuso le sue idee tra i ranghi. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')|U][ROOT.GetCountry.GetGovernment.GetRulerTitle] crede sia giunto il momento per il suo ultimo allievo, [protege.GetName], di mettere alla prova le sue capacità."
 personality_events.42.a: "[protege.GetNameWithNoTooltip] dovrebbe concentrarsi sulle riforme per migliorare il morale."
 personality_events.42.b: "Ci servirebbe un nuovo generale."
 
 personality_events.44.title: "Trattative Serrate"
 personality_events.44.desc: "Molti hanno imparato a temere [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName] al tavolo delle trattative. [target_ruler.GetSheHe|U] è implacabile e scaltro; spesso gli interlocutori cedono alle sue richieste pur di sfuggire al suo sguardo di ferro. Quando ha convocato i banchieri per rinegoziare i prestiti della nazione, l'esito era scontato."
 personality_events.44.a: "I banchieri avranno gli incubi per i mesi a venire!"
 
 personality_events.45.title: "L'Ultima Goccia"
 personality_events.45.desc: "I nostri diplomatici sono stanchi delle tendenze [target_ruler.Custom('IT_DEL_TITOLO')][target_ruler.GetName] a insultare chiunque. Non hanno un momento di riposo dovendo rimediare ai disastri che il sovrano si lascia alle spalle. L'ultimo grattacapo è nato quando [target_ruler.GetSheHe] ha fatto infuriare l'emissario [angry_ruler.Custom('IT_DEL_TITOLO')][angry_ruler.GetName] [angry_country.Custom('IT_Di')][angry_country.GetName] a tal punto da scatenare una scenata durante la visita."
 personality_events.45.a: "Dobbiamo difendere l'onore [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]!"
 
 personality_events.46.title: "Non Tutto il Male Viene per Nuocere"
 personality_events.46.desc: "Alcuni consiglieri [target_ruler.Custom('IT_DEL_TITOLO')][target_ruler.GetName] hanno scoperto che mancano fondi dal tesoro nazionale e non si sono sorpresi nel capire in quali tasche siano finiti. All'inizio hanno faticato a trovare una soluzione senza offendere [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle], ora hanno un'idea: perché non usare il 'talento' [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] per riempire nuovamente le casse dello stato?"
 personality_events.46.a: "È per il bene [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank]!"
 personality_events.46.b: "Due torti non fanno una ragione."
 
 personality_events.48.title: "Lavoro e Piacere"
 personality_events.48.desc: "[target_ruler.Custom('IT_ART_IL_LA')|U] nostr[target_ruler.Custom('IT_ART_O_A')] [target_ruler.GetName] è noto per il suo stile di vita frivolo e spesso scandaloso. Finora le condotte più vergognose erano rimaste private, ma le cose sembrano cambiare: [target_ruler.GetHimHer] ha portato a corte [lover.Custom('IT_ART_IL_LA')] su[lover.Custom('IT_ART_O_A')] amante preferit[lover.Custom('IT_ART_O_A')], [lover.GetName], un noto truffatore."
 personality_events.48.a: "Ha chiaramente del talento. Mettiamol[lover.Custom('IT_ART_O_A')] al lavoro."
 
 personality_events.49.title: "Una Notte da Ricordare"
 personality_events.49.desc: "[target_ruler.Custom('IT_ART_TITOLO')|U][target_ruler.GetName] è famigerat[target_ruler.Custom('IT_ART_O_A')] per la sua natura indulgente e lo stile di vita sfarzoso. Sebbene gli amministratori si lamentino del drenaggio di fondi, saper organizzare feste impressionanti è una risorsa. Si è fatt[target_ruler.Custom('IT_ART_O_A')] molti amici attraverso balli e banchetti; ora ne sta pianificando un altro, ma l'ospite d'onore deve ancora essere deciso."
 personality_events.49.a: "Tutto questo è insostenibile..."
 
 personality_events.50.title: "Trarre un Profitto"
 personality_events.50.desc: "Sebbene l'avidità [target_ruler.Custom('IT_DEL_TITOLO')][target_ruler.GetName] abbia danneggiato l'economia, la sua ricerca di denaro facile non è sempre infruttuosa. A volte gli affari in cui investe danno i loro frutti, e oggi è uno di quei giorni."
 personality_events.50.a: "Vivere il momento può essere dolce, dopotutto."
 
 personality_events.51.title: "Pugno di Ferro"
 personality_events.51.desc: "[target_ruler.Custom('IT_ART_TITOLO')|U][target_ruler.GetName] è scontento degli ultimi rapporti dalla provincia di [lazy_province.GetName] ed è cert[target_ruler.Custom('IT_ART_O_A')] che la colpa sia dei contadini. Forse dovremmo punirne alcuni per incoraggiare gli altri a lavorare più duramente?"
 personality_events.51.a: "Mostrate loro il prezzo dell'accidia!"
 personality_events.51.b: "Non possiamo rischiare una rivolta, altrimenti nessuno lavorerebbe."
 
 personality_events.52.title: "Datore di Lavoro del Decennio"
 personality_events.52.desc: "[target_ruler.Custom('IT_ART_TITOLO')|U][target_ruler.GetName] non è facile da gestire, Il suo approccio sconsiderato e la sua totale mancanza di discrezione hanno offeso molte persone nel corso degli anni. Tuttavia, c'è un gruppo di persone che apprezza la sua ingenuità. I suoi consiglieri hanno capito che [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] è facile da persuadere e si entusiasma per quasi ogni proposta. Poiché sono soddisfatti e la competizione per il loro posto è grande, siamo riusciti a ridurre leggermente i loro stipendi."
 personality_events.52.a: "Un po' di competizione li farà solo lavorare più duramente!"
 
 personality_events.54.title: "Un Complimento Accidentale"
 personality_events.54.desc: "Durante un banchetto, [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName] si è lasciato sfuggire che [SCOPE.sCountry('cool_neighbor_country').Custom('IT_La')][SCOPE.sCountry('cool_neighbor_country').GetName] avrebbe i migliori vassoi di formaggi, definendo i nostri senza sapore. Sebbene lo chef si sia offeso, [SCOPE.sCountry('cool_neighbor_country').GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][SCOPE.sCountry('cool_neighbor_country').GetGovernment.GetRulerTitle] [SCOPE.sCountry('cool_neighbor_country').Custom('IT_Di')][SCOPE.sCountry('cool_neighbor_country').GetName], [cool_ruler.Custom('IT_ART_TITOLO')][cool_ruler.GetName], deve aver apprezzato, dato che ci ha inviato una grande cassa di formaggi gratuitamente."
 personality_events.54.a: "Oh, quell[target_ruler.Custom('IT_ART_O_A')] sprovvedut[target_ruler.Custom('IT_ART_O_A')] [target_ruler.GetNameWithNoTooltip]!"
 
 personality_events.55.title: "Il Meglio [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetNameWithNoTooltip]"
 personality_events.55.desc: "Per l'esercito [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank], solo i migliori soldati [ROOT.GetCountry.Custom('IT_ADJ_MP')] sono all'altezza! [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName] ha trascorso molte notti insonni riflettendo sul futuro delle nostre forze armate ed è giunto alla conclusione che dobbiamo fissare standard più elevati. Anche se il numero di uomini disponibili sarebbe sicuramente inferiore, potremmo aspettarci di più dai nostri soldati in battaglia."
 personality_events.55.a: "Certamente, preferiamo la qualità alla quantità!"
 personality_events.55.b: "Non possiamo permetterci di scartare uomini abili."
 
 personality_events.56.title: "Consigliare un Consigliere"
 personality_events.56.desc: "È noto che [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] non sia popolare a [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Sebbene molti tollerino il suo carattere vendicativo, probabilmente per paura di qualsiasi altro comportamento, un consigliere ha recentemente avuto più di una disputa con il nostro sovrano. Affermando in modo poco convincente che 'si tratta solo di affari', [target_advisor.GetName] sta ora minacciando di lasciare la corte. Tuttavia, c'è un linguaggio che tutti gli amministratori comprendono..."
 personality_events.56.a: "Lasciamo che sia il denaro a parlare."
 personality_events.56.b: "Non abbiamo bisogno di [target_advisor.GetNameWithNoTooltip]."
 
 personality_events.57.t: "Complesso di Inferiorità"
 personality_events.57.desc: "La costante paura, sottovalutazione e paranoia [target_ruler.Custom('IT_DEL_TITOLO')][target_ruler.GetName] relative alle capacità delle nostre forze armate rispetto a quelle dei nostri vicini 'assetati di espansione' hanno iniziato a preoccupare i nostri ufficiali.\n\nImprovvisamente, l'intero esercito è di cattivo umore, convinto che se non riceveremo una fornitura delle armi più moderne, più sofisticate e più costose del continente, saremo completamente sopraffatti dai nostri vicini."
 personality_events.57.a: "Qualsiasi cosa per la tranquillità."
 personality_events.57.b: "Non abbiamo bisogno di equipaggiamento in eccesso."
 
 personality_events.58.t: "Un Genio Tattico Confinante"
 personality_events.58.desc: "[target_ruler.Custom('IT_ART_TITOLO')|U][target_ruler.GetName] [target_origin_country.Custom('IT_Di')][target_origin_country.GetName] ha recentemente pubblicato un libro sulla guerra che è circolato fuori dai confini [target_origin_country.Custom('IT_ADJ_MP')]. Sebbene le loro tattiche siano solitamente viste con diffidenza, il libro ha dato ai nostri generali alcune idee che sostengono di poter integrare nelle nostre armate."
 personality_events.58.a: "Prendiamo le idee migliori per noi."
 personality_events.58.a.tt: "Abbiamo guadagnato #G 5#! [army_tradition|e]."