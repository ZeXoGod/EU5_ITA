l_english:
 personality_events.1.title: "I molti interessi di [target_ruler.GetNameWithNoTooltip]"
 personality_events.1.desc: "Il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] sembra aver sviluppato un interesse per le attività intellettuali superiori, passando intere giornate a discutere con i dotti della sua [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Ha iniziato a invitare studiosi da ogni dove per farsi spiegare come funzionerebbero il mondo e i suoi abitanti.\n\nStando così le cose, [target_ruler.GetName] potrebbe forse diventare un'autorità nel settore, ammesso che riesca a dedicare abbastanza tempo e risorse ai suoi campi d'interesse preferiti."
 personality_events.1.a: "Dobbiamo sforzarci di comprendere il mondo fisico."
 personality_events.1.a.tt: "Questo potrebbe giovare al paese, ma molto probabilmente ci costerà [gold|e]"
 personality_events.1.b: "Un sovrano deve comprendere le leggi di dio e degli uomini."
 personality_events.1.c: "Evitiamo di sprecare il suo tempo e il suo denaro in simili questioni."
 
 personality_events.2.title: "Progressi nella cartografia"
 personality_events.2.desc: "Sedicente studioso del mondo circostante, [target_ruler.GetName] è diventato ossessionato dalle mappe. Il suo palazzo a [ROOT.GetCountry.GetCapital.GetName] ha stanze interamente dedicate alla sua collezione; il nostro caro [ROOT.GetCountry.GetGovernment.GetRulerTitle] trascorre molto tempo a fissarle e catalogarle.\n\nSebbene questa abitudine lo faccia apparire eccentrico agli occhi dei suoi cortigiani (e del tesoriere), il paese sta traendo qualche beneficio dal grande archivio che ha messo insieme."
 personality_events.2.a: "Il mondo è un posto decisamente vasto."
 
 personality_events.3.title: "Progressi nell'arte degli armaioli"
 personality_events.3.desc: "[target_ruler.GetName] ha mostrato un forte interesse per la funzione e la forma delle armi da fuoco. Notevoli sforzi sono stati spesi per rintracciare armi insolite o innovative; [target_ruler.GetNameWithNoTooltip] smonta e rimonta con gioia ogni arma che gli venga portata.\n\nQualcuno potrebbe considerare questa passione morbosa e inutilmente costosa, ma come risultato di questo progetto, il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] sostiene di aver creato l'arma perfetta."
 personality_events.3.a: "Che il mondo tremi!"
 
 personality_events.4.title: "La ricerca dell'oro"
 personality_events.4.desc: "[target_ruler.GetName] è assorbito dalla possibilità di creare l'oro fin dall'infanzia; con i forzieri statali a sua disposizione, questa è diventata un'ossessione. Ogni libro e presunto esperto è stato convocato a [ROOT.GetCountry.GetCapital.GetName] per essere interrogato. [target_ruler.GetNameWithNoTooltip] ha passato giorni nel suo laboratorio, ma finora non si è neanche avvicinato alla creazione del metallo.\n\nQualcuno definirebbe questa ricerca una follia, ma ha certamente migliorato le nostre conoscenze sulla chimica."
 personality_events.4.a: "Eccellente, cerchiamo di darci un taglio ora."
 personality_events.4.b: "Devo... creare... l'oro..."
 personality_events.4.b.tt: "Lascia carta bianca al sovrano per perseguire l'alchimia. Le probabilità di successo sono estremamente incerte."
 
 personality_events.5.title: "Perseguire un hobby"
 personality_events.5.desc: "Sebbene [target_ruler.GetName] abbia mostrato interesse per ogni sorta di attività intellettuale, la sua ambizione di farsi un nome tra gli studiosi del mondo non sembra aver avuto successo. Il suo patrocinio verso intelletti superiori non è privo di meriti per [ROOT.GetCountry.GetName], anche se il fallimento delle sue ambizioni personali rimane un punto dolente per il [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 personality_events.5.a: "#italic Dicitur nos esse quasi nanos, gigantium humeris insidentes.#!"
 personality_events.5.b: "[target_ruler.GetNameWithNoTooltip] si circonderà delle grandi menti della nostra epoca!"
 
 personality_events.6.title: "Codificazione delle leggi"
 personality_events.6.desc: "Dopo studi e dibattiti, [target_ruler.GetName] di [ROOT.GetCountry.GetName] ha decretato che diverse leggi locali e tradizioni legali di tutto il paese saranno sostituite da una nuova raccolta di leggi di sua creazione.\n\nQuesta compilazione combina la giurisprudenza del nostro [ROOT.GetCountry.GetFlavorRank] e di altri paesi [ROOT.GetCountry.GetReligion.GetAdjective]; [target_ruler.GetNameWithNoTooltip] crede che servirà da esempio per i giudici delle generazioni future."
 personality_events.6.a: "Tutti hanno diritto a un processo equo."
 personality_events.6.b: "Potremmo abituarci a questo..."
 
 personality_events.7.title: "Il grande dibattito di [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 personality_events.7.desc: "Per comprendere quali regole governino una terra, [target_ruler.GetName] si è immerso nelle opere di teologia e filosofia. Molti studiosi sono stati portati a [ROOT.GetCountry.GetCapital.GetName] per esporre la loro visione sull'ordine delle cose.\n\nQuesta ricerca di una guida è culminata in un grande dibattito ospitato dal nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] in persona."
 personality_events.7.a: "Una giornata dedicata all'apprendimento."
 personality_events.7.b: "Dobbiamo cercare risposte altrove."
 
 personality_events.8.title: "Il diritto in guerra e in pace"
 personality_events.8.desc: "Nella sua ricerca della giustizia, [target_ruler.GetName] si è interessato alle relazioni tra i grandi stati. La condotta degli stati in guerra o in mare è governata da poche leggi e molte tradizioni. Determinato a influenzare il dibattito internazionale, [target_ruler.GetNameWithNoTooltip] ha attinto a tutto il materiale reperibile per scrivere un libro sulle leggi di guerra, pace e condotta internazionale. Non è chiaro se questo farà la differenza sperata, ma ha certamente influito sulla posizione del nostro paese tra gli altri stati."
 personality_events.8.a: "Cosa costituisce un valido Casus Belli?"
 
 personality_events.9.title: "Una pozione di mana?"
 personality_events.9.desc: "Il segreto per creare l'oro gli sfugge ancora, ma nei suoi esperimenti [target_ruler.GetName] sostiene di aver creato una 'pozione di mana'. Il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] insiste che bere questa miscela gli donerà vita e vitalità, per non parlare del potere di compiere grandi imprese per il nostro [ROOT.GetCountry.GetFlavorRank]."
 personality_events.9.a: "[target_ruler.GetNameWithNoTooltip] berrà la pozione di mana!"
 
 personality_events.10.title: "Faide provinciali"
 personality_events.10.desc: "Quella che era iniziata come una disputa minore tra alcuni potenti locali e i loro affittuari è diventata una questione di importanza nazionale. Con il [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], gli studiosi e i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] che urlano le loro opinioni, le parti si sono rivolte a [target_ruler.GetName].\n\nIl nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] è convinto che gli affittuari siano nel torto. Un verdetto giusto difficilmente scontenterà qualcuno, ma è allettante usare l'opinione pubblica per aumentare la propria autorità a spese di questi notabili."
 personality_events.10.a: "Tenta di risolvere la questione con giustizia."
 personality_events.10.b: "Dobbiamo sfruttare questa situazione!"
 
 personality_events.11.title: "Un [ROOT.GetCountry.GetGovernment.GetRulerTitle] giusto"
 personality_events.11.desc: "Pochi monarchi vantano sostenitori ferventi come [target_ruler.GetName]. Tuttavia, i suoi delegati non sono sempre così fortunati. In alcuni casi, i sudditi rifiutano di accettare che un funzionario agisca per conto di [target_ruler.GetNameWithNoTooltip]. Ci è giunta una petizione su un'intera amministrazione che starebbe abusando della nostra buona volontà facendo soffrire il popolo."
 personality_events.11.a: "Punisci l'amministrazione locale."
 personality_events.11.b: "Tenta di difendere l'amministrazione locale."
 personality_events.11.c: "Lascia che se ne occupino i locali."
 
 personality_events.12.title: "Le virtù di un [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 personality_events.12.desc: "Il governo di [target_ruler.GetName] è segnato da una cooperazione insolita; dai burocrati ai mercanti, tutti sembrano credere che il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] abbia a cuore il loro bene. Un gruppo, tuttavia, si sente deluso: la sua stessa famiglia e i suoi sostenitori ritengono che non abbia sfruttato abbastanza la sua carica. Insistono di poter fare grandi cose per la repubblica se solo venisse concessa loro l'opportunità."
 personality_events.12.a: "Dobbiamo combattere ogni forma di nepotismo!"
 personality_events.12.b: "Ci si può fidare della carne e del sangue del nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 personality_events.12.c: "Continua a ignorare i parenti di [target_ruler.GetNameWithNoTooltip]."
 
 personality_events.13.title: "La natura fiduciosa di [target_ruler.GetNameWithNoTooltip]"
 personality_events.13.desc: "Il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] è noto per la sua tolleranza verso le comunità non [ROOT.GetCountry.GetReligion.GetAdjective]. Qualcuno direbbe che è fin troppo fiducioso, permettendo a questi non credenti di offuscare il suo giudizio. Un gruppo di confidenti infedeli ha attirato gelosie; circolano voci secondo cui i favoriti del nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] si sarebbero infiltrati nel governo per complottare contro i fedeli."
 personality_events.13.a: "Sciocchezze!"
 personality_events.13.b: "Come ha potuto [target_ruler.GetNameWithNoTooltip] essere così cieco?"
 
 personality_events.14.title: "Scempi della guerra"
 personality_events.14.desc: "Le guerre lasciano cicatrici profonde. Nelle aree colpite, potrebbe essere rimasto poco delle istituzioni. [target_ruler.GetName] teme che i demagoghi alimentino il separatismo in tali zone, ostacolando l'integrazione nello stato e causando sofferenze."
 personality_events.14.a: "Dobbiamo aiutare queste povere persone a ricostruire le loro vite!"
 personality_events.14.b: "Usiamo invece la devastazione a nostro vantaggio!"
 personality_events.14.c: "Le autorità locali se ne stanno occupando."
 
 personality_events.15.title: "Eresiarca?"
 personality_events.15.desc: "Un uomo eccentrico di nome [heresiarch.GetName] è stato avvistato nel paese mentre insegna una versione non ortodossa della creazione. Secondo alcuni, rappresenta una reinterpretazione vile degli insegnamenti sacri, ma molti sudditi sembrano affascinati dalle sue idee.\n\nIncuriosito dalla reputazione di [target_ruler.GetName] come libero pensatore, [heresiarch.GetNameWithNoTooltip] chiede ora udienza per offrire consigli in materia spirituale."
 personality_events.15.a: "Il mondo come un formaggio con i vermi? Prospettiva affascinante!"
 personality_events.15.b: "Non permetteremo a costui di farsi beffe della nostra fede!"
 personality_events.15.c: "Mostrategli semplicemente la porta."
 
 personality_events.16.title: "Il dinamico [ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] di [target_ruler.GetNameWithNoTooltip]"
 personality_events.16.desc: "[target_ruler.GetName] ha fatto in modo di conoscere ogni persona di qualità della nostra epoca, riunendo un [ROOT.GetCountry.GetGovernment.GetCabinetTitle] di menti brillanti. Molti si sono avvicinati per chiedere posto per i loro protetti. Uno in particolare, [protege.GetName], sembra degno di nota."
 personality_events.16.a: "Un cervello notevole, dovremmo sfruttarlo."
 personality_events.16.b: "Troveremo sicuramente un posto per [protege.GetNameWithNoTooltip]."
 
 personality_events.17.title: "Guidare con l'esempio"
 personality_events.17.desc: "[target_ruler.GetName] non è persona da perdere la calma facilmente. Nei momenti di conflitto ha sempre mantenuto la fermezza, ispirando gli altri. Questo atteggiamento è filtrato fino ai livelli più bassi della nostra amministrazione, rendendo il paese più stabile."
 personality_events.17.a: "Resta fermo."
 
 personality_events.18.title: "Manovre prudenti"
 personality_events.18.desc: "Come sovrano di uno stato ambizioso, è difficile farsi degli amici. Tuttavia, prestare attenzione alla comunità internazionale permette di attenuare l'impatto dei torti passati. Nella sua corrispondenza personale, [target_ruler.GetName] spera di migliorare gradualmente la nostra posizione nel mondo."
 personality_events.18.a: "Siamo semplicemente malintesi."
 personality_events.18.a.tt: "Tutti i paesi vicini in pace con noi guadagnano [ShowBiasValue('careful_diplomatic_manouvering')|+=] [opinion|e] nei nostri confronti."
 
 personality_events.19.title: "Il grande cifrario di [target_ruler.GetNameWithNoTooltip]"
 personality_events.19.desc: "Fin dall'infanzia, la crittografia è stata un hobby per [target_ruler.GetName]. Dopo la scoperta di alcune lettere aperte, è chiaro che occhi indesiderati leggono la nostra corrispondenza. Il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] è fiducioso di poter aumentare la sicurezza se gli verranno concesse le risorse."
 personality_events.19.a: "Rendiamola la nostra priorità!"
 personality_events.19.b: "Non sprechiamo energie. Il metodo finirebbe comunque per diffondersi."
 
 personality_events.20.title: "Amici in posti equivoci"
 personality_events.20.desc: "Si dice che ogni artista o ladro nelle capitali rivali sia un informatore di [target_ruler.GetName]. Con un interesse personale per i movimenti di chiunque abbia influenza, il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] vede opportunità spesso ignorate dal capo dello spionaggio. I suoi contatti indicano aperture in paesi d'interesse, ma serve denaro."
 personality_events.20.a: "Il denaro è solo un numero."
 personality_events.20.b: "Lasciamo lo spionaggio ai professionisti."
 
 personality_events.23.title: "Imparare dagli errori altrui"
 personality_events.23.desc: "[target_ruler.GetName] considera una virtù ascoltare i consigli dei predecessori, ma teme che [target_heir.GetName] non comprenda appieno cosa comporti governare [ROOT.GetCountry.GetName]. È una responsabilità che l'erede dovrà assumersi, e sarebbe meglio fosse introdotto alle sfide del comando."
 personality_events.23.a: "Dobbiamo istruirlo sull'amministrazione."
 personality_events.23.b: "Dobbiamo istruirlo sugli affari esteri."
 personality_events.23.c: "Dobbiamo istruirlo sulla guerra."
 personality_events.23.d: "[target_heir.GetNameWithNoTooltip] è già perfettamente preparato!"
 
 personality_events.24.title: "Mai troppo tardi per imparare?"
 personality_events.24.desc: "Riconoscere le proprie carenze è un aspetto del buon governo. [target_ruler.GetName] crede nell'ascolto dei più esperti. Con il tempo, potrebbe apprendere ciò che per altri è naturale. Se gli permettiamo di dedicarsi pienamente, un tutore potrebbe migliorare la sua comprensione della gestione dello stato."
 personality_events.24.a: "Che studi l'amministrazione [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 personality_events.24.b: "Che studi gli affari esteri."
 personality_events.24.c: "Che studi la guerra."
 personality_events.24.d: "[target_ruler.GetNameWithNoTooltip] non ha bisogno di alcun tutore!"
 
 personality_events.25.title: "Guerra ingiusta"
 personality_events.25.desc: "Mentre i negoziati si avvicinano, [target_ruler.GetName] ha incontrato gli inviati di amici e rivali. Godiamo della simpatia della comunità internazionale in quanto difensori contro una guerra d'aggressione sleale. Nulla è ancora deciso, ma avremo molta influenza nei futuri negoziati."
 personality_events.25.a: "È tempo di stringere un accordo."
 personality_events.25.b: "Ciò di cui abbiamo bisogno è aiuto per ricostruire."
 
 personality_events.26.title: "Espansione della fede [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|U]"
 personality_events.26.desc: "[target_ruler.GetName] sostiene di aver fatto della diffusione della fede [ROOT.GetCountry.GetReligion.GetAdjective] lo scopo della sua vita, guadagnandosi una certa fama tra le comunità religiose del paese. I suoi stretti legami con il [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] hanno reso gli studiosi religiosi una presenza fissa a [ROOT.GetCountry.GetCapital.GetName] e una voce influente nei corridoi del potere.\n\nCon il tempo, la reputazione del nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] ha superato i confini. Ora, le spie riferiscono che alcune minoranze religiose tra i sudditi dei nostri rivali accoglierebbero i nostri eserciti come liberatori nelle loro terre."
 personality_events.26.a: "Dobbiamo difendere i nostri fratelli di fede!"
 personality_events.26.a.tt: "Tutti i [countries|e] vicini che seguono una [religion|e] di un gruppo religioso diverso dal nostro ottengono [ShowBiasValue('zealot_reputation_opinion')|+=] [opinion|e] nei nostri confronti."
 personality_events.26.b: "Evitiamo spargimenti di sangue non necessari."
 
 personality_events.27.title: "Supporto dei pii"
 personality_events.27.desc: "Molti stanno contribuendo con quel poco che hanno per rafforzare lo stato e il suo pio leader nella sua lotta contro gli infedeli. Il [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] locale riporta anche un aumento di volontari pronti a prendere le armi contro i nemici della fede."
 personality_events.27.a: "Le nostre preghiere sono state ascoltate."
 personality_events.27.b: "I più robusti serviranno nei nostri eserciti."
 
 personality_events.28.title: "Il richiamo di [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 personality_events.28.desc: "Nella migliore delle ipotesi, un rapporto vassallo-patrono è un affare reciprocamente vantaggioso. Sotto la guida di [target_ruler.GetName], molti dei paesi sotto la nostra protezione sembrano prosperare. Uno dei vantaggi è che i giovani principi dei paesi soggetti considerano [ROOT.GetCountry.GetName] un luogo adatto per fare carriera."
 personality_events.28.a: "Che competano per l'onore di servire nella nostra amministrazione."
 personality_events.28.b: "I più talentuosi avranno il diritto di servire nei nostri eserciti."
 
 personality_events.29.title: "Riforma legale"
 personality_events.29.desc: "Come in molti stati di simili dimensioni, l'unità di [ROOT.GetCountry.GetName] è in parte un miraggio. Localmente, ogni città o villaggio mantiene le proprie regole da tempo immemorabile. Desideroso di ridurre queste incongruenze, il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] ha iniziato a revocare privilegi per imporre nuove direttive nazionali. Tuttavia, il successo non è immediato: una recente direttiva è stata apertamente ignorata in una parte del paese, mettendo in dubbio l'autorità di [target_ruler.GetName]."
 personality_events.29.a: "Analizzate le loro obiezioni e armonizzate la legislazione."
 
 personality_events.30.title: "Denaro in luoghi inaspettati"
 personality_events.30.desc: "[target_ruler.GetName] è noto per la sua presunta capacità di scovare nuove entrate statali nei posti più improbabili. Una sua recente revisione dei rapporti locali avrebbe fatto emergere una nuova fonte di reddito in una delle province, aumentando il flusso di denaro nelle casse dello stato."
 personality_events.30.a: "Denaro!"
 
 personality_events.31.title: "Rispetto del codice"
 personality_events.31.desc: "La rigida applicazione delle norme etiche da parte di [target_ruler.GetName] ha reso lo stato un luogo più onesto, ma non gli ha procurato molti amici tra gli amministratori. Sebbene i funzionari siano stati dissuasi dal prendere tangenti, molti stanno attivamente cercando di rallentare gli ingranaggi del governo con ogni mezzo disponibile."
 personality_events.31.a: "Con il tempo li estirperemo tutti."
 personality_events.31.b: "Possiamo permetterci di piegare leggermente i nostri alti principi."
 
 personality_events.32.title: "Scuola di [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 personality_events.32.desc: "La silhouette della capitale è affollata di gru e monumenti come non accadeva da generazioni. Il governo di [target_ruler.GetName] è caratterizzato da numerosi progetti edilizi. Questo fervore ha portato allo sviluppo di un nuovo stile architettonico distinto; la richiesta per gli architetti della scuola di [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] è in aumento anche all'estero."
 personality_events.32.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] deve restare la più grandiosa delle città!"
 personality_events.32.b: "Incoraggiamo i maestri a diffondere questo stile fuori dai confini."
 
 personality_events.33.title: "Il richiamo del denaro facile"
 personality_events.33.desc: "Alcuni investitori hanno approcciato [target_ruler.GetName] chiedendo il diritto di sviluppare un'area sotto il nostro controllo. Pagherebbero una somma forfettaria per il diritto di riscuotere le entrate delle nostre terre al nostro posto. Sostengono che sia nel loro interesse investire nelle infrastrutture locali per massimizzare il profitto rispetto alla somma pagata."
 personality_events.33.a: "[target_ruler.GetNameWithNoTooltip] crede di saper riconoscere un buon affare."
 personality_events.33.b: "Meglio non rischiare."
 
 personality_events.34.title: "L'economia di un [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 personality_events.34.desc: "[target_ruler.GetName] è noto per le sue abitudini lavorative instancabili. Si dice che le luci nelle sue stanze non si spengano mai. Egli sembra vigilare su ogni settore economico del paese, regolamentando personalmente persino nuove iniziative nelle province. Resta da vedere se abbiamo davvero le risorse per assecondare tutti i suoi desideri."
 personality_events.34.a: "Il denaro non è un problema."
 personality_events.34.b: "[target_ruler.GetNameWithNoTooltip] avrà ciò di cui ha bisogno e anche di più."
 personality_events.34.c: "Un'altra volta, forse."
 
 personality_events.35.title: "Il fascino di nuovi mondi"
 personality_events.35.desc: "Fin da piccolo, [target_ruler.GetName] è rimasto affascinato dai racconti di luoghi lontani. Come [ROOT.GetCountry.GetGovernment.GetRulerTitle], ha promosso viaggi di scoperta. Poiché gli amministratori coloniali chiedono ora più supporto, egli ha deciso di raccogliere le risorse necessarie per conto suo, senza gravare sulle casse dello stato."
 personality_events.35.a: "È tempo di organizzare una spedizione!"
 
 personality_events.36.title: "Intervento del governo"
 personality_events.36.desc: "Il talento di [target_ruler.GetName] come mediatore è solitamente una risorsa nelle trattative internazionali. Recentemente sono emerse opportunità per dare ai nostri mercanti un vantaggio nell'esportazione di merci verso i mercati esteri."
 personality_events.36.a: "Concentrati su un'agenda mercantilista."
 personality_events.36.b: "Favorisci il libero scambio."
 personality_events.36.c: "Un [ROOT.GetCountry.GetGovernment.GetRulerTitle] è al di sopra di tali questioni."
 
 personality_events.37.title: "Paura e soggezione"
 personality_events.37.desc: "Durante il suo governo, [target_ruler.GetName] ha cercato di dimostrare le sue ambizioni da conquistatore. Ammirato dalle truppe, una sua visita improvvisa a un accampamento sta instillando sogni di vittoria nei cuori dei soldati."
 personality_events.37.a: "La presenza del sovrano li porterà al trionfo!"
 personality_events.37.b: "Componiamo canti di marcia in onore di [target_ruler.GetNameWithNoTooltip]!"
 
 personality_events.38.title: "L'arte della guerra"
 personality_events.38.desc: "Questa epoca ha visto pochi individui con una mente tattica paragonabile a quella del nostro illustre [target_ruler.GetName]. Egli sostiene di aver rivoluzionato l'approccio al campo di battaglia e sta valutando di scrivere un libro sui suoi metodi. Questo diffonderebbe la conoscenza tattica tra i nostri ufficiali, ma finirebbe certamente anche nelle mani dei vicini."
 personality_events.38.a: "Non condividere questo progresso sarebbe un crimine contro l'umanità!"
 personality_events.38.a.tt: "Tutti i paesi vicini guadagneranno [ShowNamedValue('army_tradition_mild_bonus')|+=0] [army_tradition|e]."
 personality_events.38.b: "Oggi ci celebrerebbero, solo per pugnalarci alle spalle domani."
 
 personality_events.39.title: "Tanta pace e niente svago"
 personality_events.39.desc: "[target_ruler.GetName] si aggira irrequieto per le sue stanze. Le voci dicono che siano questioni di cuore, ma chiunque lo conosca sa che soffre per l'attuale stato di pace: un guerriero come [target_ruler.GetShortNameWithNoTooltip] si sente in gabbia quando non c'è una guerra su cui pianificare strategie."
 personality_events.39.a: "Il sovrano dovrebbe ospitare un torneo!"
 personality_events.39.b: "Il sovrano dovrebbe passare più tempo ad addestrare le sue truppe."
 
 personality_events.40.title: "Un'etichetta rigorosa"
 personality_events.40.desc: "[target_heir.GetName] ha cenato con [target_ruler.GetName] una sera, e pare che l'incontro non sia andato bene. Quella che era iniziata come una discussione sull'etichetta ha portato l'erede a uscire furibondo, seguito dalle urla del sovrano che lo accusava di aver tentato di avvelenarlo!"
 personality_events.40.a: "Questo non può essere tollerato! [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] la pagherà."
 personality_events.40.b: "È stato probabilmente un malinteso."
 
 personality_events.41.title: "Il potere della retorica"
 personality_events.41.desc: "Preoccupato per l'andamento della guerra, [target_ruler.GetName] ha tenuto un discorso infervorato alle sue armate stanche. La notizia si sta diffondendo: egli si è presentato davanti a loro con l'armatura splendente, infondendo nei soldati una nuova speranza con le sue parole."
 personality_events.41.a: "Siamo più tenaci di quanto pensino."
 
 personality_events.42.title: "La nuova generazione"
 personality_events.42.desc: "Negli anni, [target_ruler.GetName] ha mostrato interesse nel modellare l'esercito, addestrando personalmente alcune giovani menti brillanti. Attraverso questi protetti, ha diffuso le sue idee tra i ranghi. Il sovrano crede sia giunto il momento per il suo ultimo allievo, [protege.GetName], di mettere alla prova le sue capacità."
 personality_events.42.a: "[protege.GetNameWithNoTooltip] dovrebbe concentrarsi sulle riforme per migliorare il morale."
 personality_events.42.b: "Ci servirebbe un nuovo generale."
 
 personality_events.44.title: "Trattative serrate"
 personality_events.44.desc: "Molti hanno imparato a temere [target_ruler.GetName] al tavolo delle trattative. Egli è implacabile e scaltro; spesso gli interlocutori cedono alle sue richieste pur di sfuggire al suo sguardo di ferro. Quando ha convocato i banchieri per rinegoziare i prestiti della nazione, l'esito era scontato."
 personality_events.44.a: "I banchieri avranno gli incubi per i mesi a venire!"
 
 personality_events.45.title: "L'ultima goccia"
 personality_events.45.desc: "I nostri diplomatici sono stanchi delle tendenze di [target_ruler.GetName] a insultare chiunque. Non hanno un momento di riposo dovendo rimediare ai disastri che il sovrano si lascia alle spalle. L'ultimo grattacapo è nato quando egli ha infuriato l'emissario di [angry_ruler.GetName] di [angry_country.GetName] a tal punto da scatenare una scenata durante la visita."
 personality_events.45.a: "Dobbiamo difendere l'onore del nostro [ROOT.GetCountry.GetFlavorRank]!"
 
 personality_events.46.title: "Non tutto il male vien per nuocere"
 personality_events.46.desc: "Alcuni consiglieri di [target_ruler.GetName] hanno scoperto che mancano fondi dal tesoro nazionale e non si sono sorpresi nel capire in quali tasche siano finiti. Ora hanno un'idea: perché non usare il 'talento' del sovrano per riempire nuovamente le casse dello stato?"
 personality_events.46.a: "È per il bene del [ROOT.GetCountry.GetFlavorRank]!"
 personality_events.46.b: "Due torti non fanno una ragione."
 
 personality_events.48.title: "Lavoro e piacere"
 personality_events.48.desc: "Il nostro [target_ruler.GetName] è noto per il suo stile di vita frivolo e spesso scandaloso. Finora le condotte più vergognose erano rimaste private, ma le cose sembrano cambiare: egli ha portato a corte il suo amante preferito, [lover.GetName], un noto truffatore."
 personality_events.48.a: "Egli ha chiaramente del talento. Mettiamolo al lavoro."
 
 personality_events.49.title: "Una notte da ricordare"
 personality_events.49.desc: "[target_ruler.GetName] è famigerato per la sua natura indulgente e lo stile di vita sfarzoso. Sebbene gli amministratori si lamentino del drenaggio di fondi, saper organizzare feste impressionanti è una risorsa. Egli si è fatto molti amici attraverso balli e banchetti; ora ne sta pianificando un altro, ma l'ospite d'onore deve ancora essere deciso."
 personality_events.49.a: "Tutto questo è insostenibile..."
 
 personality_events.50.title: "Trarre un profitto"
 personality_events.50.desc: "Sebbene l'avidità di [target_ruler.GetName] abbia danneggiato l'economia, la sua ricerca di denaro facile non è sempre infruttuosa. A volte gli affari in cui investe danno i loro frutti, e oggi è uno di quei giorni."
 personality_events.50.a: "Vivere il momento può essere dolce, dopotutto."
 
 personality_events.51.title: "Pugno di ferro"
 personality_events.51.desc: "[target_ruler.GetName] è scontento degli ultimi rapporti dalla provincia di [lazy_province.GetName] ed è certo che la colpa sia dei contadini. Forse dovremmo punirne alcuni per incoraggiare gli altri a lavorare più duramente?"
 personality_events.51.a: "Mostra loro il prezzo dell'accidia!"
 personality_events.51.b: "Non possiamo rischiare una rivolta, altrimenti nessuno lavorerebbe."
 
 personality_events.52.title: "Datore di lavoro del decennio"
 personality_events.52.desc: "[target_ruler.GetName] non è facile da gestire, ma i suoi consiglieri apprezzano la sua ingenuità. Hanno capito che il sovrano è facile da persuadere e si entusiasma per quasi ogni proposta. Poiché sono soddisfatti e la competizione per il loro posto è grande, siamo riusciti a ridurre leggermente i loro stipendi."
 personality_events.52.a: "Un po' di competizione li farà solo lavorare più duramente!"
 
 personality_events.54.title: "Un complimento accidentale"
 personality_events.54.desc: "Durante un banchetto, [target_ruler.GetName] si è lasciato sfuggire che [SCOPE.sCountry('cool_neighbor_country').GetName] avrebbe i migliori vassoi di formaggi, definendo i nostri senza sapore. Sebbene lo chef si sia offeso, il sovrano di quel paese deve aver apprezzato, dato che ci ha inviato una grande cassa di formaggi gratuitamente."
 personality_events.54.a: "Oh, quel distratto di [target_ruler.GetNameWithNoTooltip]!"
 
 personality_events.55.title: "Il meglio di [ROOT.GetCountry.GetNameWithNoTooltip]"
 personality_events.55.desc: "Per l'esercito del nostro [ROOT.GetCountry.GetFlavorRank] serve solo il meglio. [target_ruler.GetName] ha concluso che servono standard più elevati: il numero di uomini disponibili sarà minore, ma la loro qualità in battaglia dovrebbe aumentare."
 personality_events.55.a: "Certamente, preferiamo la qualità alla quantità!"
 personality_events.55.b: "Non possiamo permetterci di scartare uomini abili."
 
 personality_events.56.title: "Consigliare un consigliere"
 personality_events.56.desc: "È noto che il sovrano non sia popolare a corte. Sebbene molti tollerino il suo carattere vendicativo per paura, un consigliere ha avuto diversi contrasti con lui e minaccia di andarsene. Tuttavia, c'è un linguaggio che tutti gli amministratori comprendono..."
 personality_events.56.a: "Lasciamo che sia il denaro a parlare."
 personality_events.56.b: "Non abbiamo bisogno di [target_advisor.GetNameWithNoTooltip]."
 
 personality_events.57.t: "Complesso di inferiorità dell'equipaggiamento"
 personality_events.57.desc: "La costante paranoia di [target_ruler.GetName] riguardo alle capacità militari rispetto ai vicini ha contagiato gli ufficiali. Improvvisamente l'intero esercito è di cattivo umore, convinto che senza le armi più costose del continente verremo divorati dai vicini."
 personality_events.57.a: "Qualsiasi cosa per la tranquillità."
 personality_events.57.b: "Non abbiamo bisogno di equipaggiamento in eccesso."
 
 personality_events.58.t: "Un genio tattico confinante"
 personality_events.58.desc: "[target_ruler.GetName] di [target_origin_country.GetName] ha pubblicato un libro sulla guerra che è circolato fuori dai suoi confini. Sebbene le loro tattiche siano solitamente viste con diffidenza, il libro ha dato ai nostri generali alcune idee che sostengono di poter integrare nelle nostre armate."
 personality_events.58.a: "Prendiamo le idee migliori per noi."
 personality_events.58.a.tt: "Abbiamo guadagnato #G 5#! [army_tradition|e]."