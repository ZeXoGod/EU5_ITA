l_english:
 
 artist_events.1.title: "Le Opere Teologiche di [target_character.GetNameWithNoTooltip]"
 artist_events.1.desc: "Personalità già nota per le sue capacità narrative, [target_character.GetName] ha recentemente intrapreso una serie di opere liturgiche e teologiche, intrecciando il divino con la commedia e la satira. Queste opere, sebbene caustiche nei confronti della posizione dei [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nella nostra società, hanno provocato un'ondata di [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] con un interesse per la cultura e le arti scritte. La pressione è aumentata, motivata dalla situazione del colpito [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], per liberare il nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle] da [target_character.GetNameWithNoTooltip] affinché non rischiamo l'ira di [ROOT.GetCountry.GetReligion.GetGodName]."
 artist_events.1.a: "Tutto è lecito nell'arte e nella creazione."
 artist_events.1.b: "Concedi a [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] i diritti di censura sui suoi scritti."
 artist_events.1.c: "Il nostro [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] ha ragione, tagliate loro la testa!"
 artist_events.1.d: "Non ci faremo intimidire da individui promiscui, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] or otherwise!"

 artist_events.2.title: "Le Scarse Competenze di [target_character.GetNameWithNoTooltip]"
 artist_events.2.desc: "Una folla che ride di fronte al dramma? Lacrime e urla di fronte a una commedia allegra? Nessuno avrebbe potuto fallire meglio di [target_character.GetName]! In effetti, la sua abilità nell'insultare tramite l'intrattenimento non ha eguali. Le sue ultime opere dovevano essere un'ode al nostro grande popolo, ma sono finite per essere una risposta tagliente, che elenca i nostri difetti e i nostri più grandi fallimenti!"
 artist_events.2.a: "Che idiota!"
 artist_events.2.b: "Finanziamo gli sforzi di [target_character.GetShortNameWithNoTooltip]!"
 artist_events.2.c: "Il boia assisterà all'ultima esibizione di [target_character.GetShortNameWithNoTooltip]!"

 artist_events.3.title: "Il patrocinio di [target_character.GetNameWithNoTooltip]"
 artist_events.3.desc: "Un artista entusiasta all'interno del nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetName], ha contattato i nostri consulenti in cerca di patrocinio, disposto a modificare le proprie opere letterarie in base a qualsiasi argomento riteniamo opportuno. In cambio, dovremmo privarci di una modesta somma per i suoi servizi. Si dice che le abilità di [target_character.GetNameWithNoTooltip] siano versatili e che il risultato possa soddisfare anche i nostri individui più colti e artistici."
 artist_events.3.a: "Impiega le abilità di [target_character.GetHerHis] per lodare i nostri progressi scientifici!"
 artist_events.3.b: "La resilienza e la tenacia della nostra gente meritano di essere lodate."
 artist_events.3.c: "Una lettera adulatoria indirizzata a figure di spicco del nostro [ROOT.GetCountry.GetFlavorRank]."
 artist_events.3.d: "Che lodi l'eccellenza e la raffinatezza dei nostri legami culturali."
 artist_events.3.e: "Vattene, miserabile mendicante!"

 artist_events.4.title: "Le Voci del Dissenso"
 artist_events.4.desc: "Da giorni, fan e personalità di spicco del mondo artistico ci chiedono di finanziare le iniziative di [target_character.GetName]. Sebbene investire i nostri sudati risparmi nell'arte sia un gesto nobile, dobbiamo prestare attenzione alle voci che potrebbero influenzare la direzione che sta prendendo il nostro Paese, poiché potrebbero non avere sempre ragione."
 artist_events.4.a: "Va bene, finanzieremo qualsiasi cosa [target_character.GetShortNameWithNoTooltip] voglia creare."
 artist_events.4.b: "Lamentele? Che ne pensano di assaggiare la frusta?"
 artist_events.4.c: "Il talento di [target_character.GetNameWithNoTooltip] è richiesto persino dal nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"

 artist_events.5.title: "Un Campione delle Arti Narrative"
 artist_events.5.desc: "Il nostro popolo è noto per la sua attitudine alle belle arti, in particolare quelle legate alla scrittura, che hanno impresso il nostro nome e la nostra impronta sociale nelle pagine dei libri di storia. Pochi hanno raggiunto un livello di fama pari a quello di [target_character.GetName], le cui abilità con la penna sono leggendarie e commuovono migliaia di persone del nostro popolo. La sua ultima opera esalta la nostra storia recente e la nostra nobile natura, un'ode ai nostri antenati e una condivisione di conoscenza per i nostri discendenti."
 artist_events.5.a: "Che gran momento per essere vivi!"
 artist_events.5.tt: "Tutti i nostri [pops|e] che risiedono nella [province|e] della nostra [capital|e] otterranno [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [pop_satisfaction|e]"
 artist_events.5.b: "Le sue opere porteranno un ottimo guadagno"

 artist_events.6.title: "L'arte Murale di [target_character.GetNameWithNoTooltip]"
 artist_events.6.desc: "I numerosi colori utilizzati nella creazione artistica sono una seconda natura per molti pittori come [target_character.GetName]. Le sue pennellate portano gioia alla gente, riunendo poveri e ricchi, sani e infermi, che ammirano con stupore le opere d'arte impresse intorno al centro di [target_location.GetName]. Recentemente, abbiamo ricevuto un numero crescente di richieste di finanziare ulteriormente questo nuovo stile artistico costruendo più muri che [target_character.GetNameWithNoTooltip] possa abbellire."
 artist_event.6.a: "Ciò che le parole non riescono a esprimere, l'arte lo farà!"
 artist.events.6.b: "Abbiamo cose migliori su cui spendere i nostri soldi."

 artist_events.7.title: "Uno Scherzo di Troppo"
 artist_events.7.desc: "Si dice che l'umorismo sia un ospite frequente all'interno del nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle], con giullari e comici che riempiono di risate i nostri dignitari in occasioni gioiose. Tuttavia, anche gli scherzi a volte possono andare troppo oltre, e questo è certamente il caso di [target_character.GetName], che recentemente ha deciso di disegnare oscenità sui muri del palazzo, rivolte al nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] e a importanti burocrati. Questa indecente esibizione minerà sicuramente il nostro prestigio, a meno che il colpevole non venga punito."
 artist_events.7.a: "Forse è uno scherzo elaborato che non riusciamo a comprendere?"
 artist_events.7.b: "Questo scherzo costerà a [target_character.GetNameWithNoTooltip] un occhio della testa!"

 artist_events.8.title: "Immortalare il Volto"
 artist_events.8.desc: "La popolarità di qualsiasi personaggio storico nel corso dei secoli è legata alla sua rappresentazione in varie opere d'arte. Dipinti, murales e racconti tramanderanno l'eredità dei nostri personaggi più illustri e brillanti. Per promuovere questa iniziativa, potremmo commissionare un'opera d'arte a uno dei nostri pittori più bravi e capaci, [target_character.GetName]."
 artist_events.8.a: "Essere immportalati nei libri di storia suona bene."
 artist_events.8.b: "Meglio ancora, fatelo per la gente!"
 artist_events.8.c: "I soldi sono nostri, solo nostri!"

 artist_events.9.title: "L'insulto Involontario"
 artist_events.9.desc: "Nel fiacco tentativo di impressionare le figure di spicco della nostra società, [target_character.GetName] ha guidato uno sforzo per dipingere una scena elaborata che raffigurava i leader dei vari ceti sociali. Tuttavia, a causa della sua incompetenza, il dipinto è stato percepito come un'opera volta a prendere in giro l'aspetto fisico di molti uomini potenti, con conseguente comica perdita di prestigio da parte nostra."
 artist_events.9.a: "Dovremmo rimanere impressionati da una tale dimostrazione di incompetenza?"

 artist_events.10.title: "Le Connessioni di [target_character.GetNameWithNoTooltip]"
 artist_events.10.desc: "Il nome di [target_character.GetName] è sulla bocca di tutti coloro che contano nel mondo dell'arte. Con una forte determinazione e una rete di contatti che gli consentono di creare opere elaborate e illustri, il prestigio di [target_character.GetNameWithNoTooltip] è enorme. Recentemente, [target_character.GetNameWithNoTooltip] ci ha contattati con la proposta di sponsorizzare un collega pittore, [connection_character.GetName]."
 country_event.10.a: "Certamente, senza ombra di dubbio!"
 country_event.10.b: "Possiamo usare questi soldi in modo migliore."

 artist_events.11.title: "Occhio alla Testa!"
 artist_events.11.desc: "È un dato di fatto che [ROOT.GetCountry.GetCapital.GetName] sia un centro vivace e pieno di vita. La gente comune lavora instancabilmente nei campi, va e viene dai numerosi mercati o chiacchiera oziosamente. Tuttavia, la nostra recente iniziativa di finanziare gli scultori locali ha portato a un aumento del numero di incidenti. Infatti, molti dei nostri cittadini segnalano episodi di caduta di detriti e pezzi di marmo, poiché gli scultori lavorano freneticamente 24 ore su 24 senza alcuna attenzione alla sicurezza."
 artist_events.11.a: "Ci scusiamo per il disagio."
 artist_events.11.b: "L'arte è sacrificio."

 artist_events.12.title: "Una Manifestazione di Cultura"
 artist_events.12.desc: "La pietra assume spesso forme meravigliose e il suo aspetto candido impreziosisce le nostre sale. Come inno al potere e alla magnificenza, poche altre comunità [ROOT.GetCountry.GetGovernment.GetAdjective] sono così affascinate dalla candida eccellenza di una statua o di un busto ben scolpiti. La nostra esperienza e l'impiego di persone capaci hanno portato molti a intraprendere lavori volti a elevare il nostro status e a mostrare il nostro amore per le arti più raffinate."
 artist_events.12.a: "Finanziate questa iniziativa!"
 artist_events.12.b: "È meglio spendere questi soldi altrove."
 artist_events.12.c: "Non ci aspetteremmo niente di meno che un capolavoro."

 artist_events.13.title: "Il Pensionamento di [target_character.GetNameWithNoTooltip]"
 artist_events.13.desc: "Per anni, il nome di [target_character.GetName] ha portato grande prestigio e gusto per le arti più raffinate al nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle] a [ROOT.GetCountry.GetCapital.GetName]. Al tramonto della carriera di [target_character.GetHerHis], abbiamo deciso di garantire una pensione con una buona somma di denaro e la libertà di intraprendere una nuova avventura."
 artist_events.13.a: "Ti siamo eternamente grati per il tuo servizio!"
 artist_events.13.tt: "[target_character.GetName] si ritirerà dal nostro servizio, vivendo una vita tranquilla e solitaria nei sobborghi della nostra campagna."

 artist_events.14.title: "Una Catastrofica Campagna di Legittimazione"
 artist_events.14.desc: "I nostri recenti tentativi di legittimare la nostra aggressività nei confronti dei nostri vicini hanno incontrato un ostacolo. Probabilmente, il misero tentativo di giustificare le nostre conquiste attraverso la costruzione di opere d'arte da parte di [target_character.GetName] si è rivelato incredibilmente inefficace e, di conseguenza, i nostri rapporti con i paesi confinanti sono peggiorati."
 artist_events.14.a: "[target_character.GetNameWithNoTooltip], sei un incapace!"

 artist_events.15.title: "Il Dipartimento di Arti Scultoree"
 artist_events.15.desc: "La nostra accademia d'arte nella splendida [ROOT.GetCountry.GetCapital.GetRank.GetName] di [ROOT.GetCountry.GetCapital.GetName] ha recentemente inaugurato una nuova sezione che espone varie opere d'arte su marmo, legno e argilla. Uno dei nostri scultori più importanti, [target_character.GetName], ha donato una grande quantità di opere che saranno esposte nelle sale di questa nuova sezione."
 artist_events.15.a: "Che spettacolo meraviglioso!"

 artist_events.16.title: "Il Futuro della Musica"
 artist_events.16.desc: "Le nostre sale hanno sempre reso omaggio alle arti, impiegando molte persone di talento nel nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetName] si distingue per la sua giovane età e la sua abilità nel comporre magnifiche melodie. Sicuramente [target_character.GetSheHe] avrà un profondo impatto sul nostro splendore e prestigio negli anni a venire."
 artist_events.16.a: "Seguiremo con grande attenzione la tua carriera!"

 artist_events.17.title: "Le Sale del Chiasso"
 artist_events.17.desc: "Giorno dopo giorno, i nostri corridoi risuonano di un terrificante miscuglio di urla, accordi stonati e canti fuori tono. Si potrebbe pensare che sottoponiamo i nostri prigionieri alle torture più atroci, ma la verità è ben più orribile. [target_character.GetName] sta componendo la sua nuova opera, sfortunatamente..."
 artist_events.17.a: "Fate tacere questo sciocco!"
 artist_events.17.b: "La bellezza è nell'orecchio di chi ascolta."
 artist_events.17.c: "Ne abbiamo avuto abbastanza di [target_character.GetNameWithNoTooltip]!"

 artist_events.18.title: "Le Innovazioni Musicali di [target_character.GetNameWithNoTooltip]"
 artist_events.18.desc: "Le recenti composizioni pubblicate da [target_character.GetName] hanno suscitato grande scalpore nell'intero mondo artistico della nostra società. La fusione di nuovi brani, strumenti e l'uso sapiente di nuovi suoni hanno dato vita a una nuova generazione di tradizioni culturali e melodie."
 artist_events.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 artist_events.19.title: "Duello Musicale"
 artist_events.19.desc: "Nelle ultime settimane, il nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle] è stato teatro di una battaglia tra due compositori. Ognuno di loro, armato di ingegno e spartiti musicali, cerca di superare l'altro. Mentre [target_good_composer.GetName] è un artista migliore e affermato, [target_bad_composer.GetName] è implacabile e non ha smesso di tormentare il [ROOT.GetCountry.GetGovernment.GetCourtTitle] con continue richieste di confrontare il suo lavoro con quello del suo collega."
 artist_events.19.a: "[target_good_composer.GetNameWithNoTooltip] è chiaramente meglio."
 artist_events.19.b: "Lodiamo invece il duro lavoro di [target_bad_composer.GetNameWithNoTooltip]"
 artist_events.19.c: "Tutto questo non ci riguarda."

 artist_events.20.title: "La Crescita delle Belle Arti"
 artist_events.20.desc: "Le nostre grandi sale sono la fonte di importanti opere d'arte, invidiate dal resto del mondo. Una recente serie di opere musicali scritte da [target_character.GetName] ha affascinato un vasto pubblico, grazie alle melodie che si fondono perfettamente tra loro, creando una melodia degna del nostro prestigio e posizione."
 artist_events.20.a: "La carriera di [target_character.GetNameWithNoTooltip] sembra promettente!"

 artist_events.21.title: "Vita nella Città"
 artist_events.21.desc: "Lo sviluppo dei centri urbani in tutto il nostro [ROOT.GetCountry.GetFlavorRank] ha portato molti vantaggi alla nostra società. Tuttavia, insieme a questa nuova ondata di centralizzazione, sono arrivati anche gli svantaggi di vivere in un ambiente altamente urbanizzato. Originariamente progettato dalla gilda guidata da [target_character.GetName], [target_location.GetName] si è trasformata in un luogo terribilmente angusto e orribile in cui vivere."
 artist_events.21.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 artist_events.21.tt: "Tutti i nostri [pops|e] in [target_location.GetName] perderanno [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"

 artist_events.22.title: "Un Centro Urbano Modernizzato"
 artist_events.22.desc: "Molti insediamenti all'interno del nostro dominio sono abbelliti da splendide costruzioni di recente realizzazione. Tra questi, [target_location.GetName] ha recentemente iniziato ad attirare molte persone provenienti da lontano, grazie alle opere architettoniche di [target_character.GetName], la cui progettazione e i cui disegni hanno apportato a [target_location.GetNameWithNoTooltip] un miglioramento molto prezioso."
 artist_events.22.a: "[ROOT.GetCountry.Custom('common_string_positive')]"

 artist_events.23.title: "Il Fiorire delle Arti [ShowInstitutionNameWithNoTooltip('renaissance')|U]"
 artist_events.23.desc: "Nuovi stili artistici, movimenti architettonici e fenomeni culturali vengono introdotti nella nostra società attraverso il meraviglioso scambio di idee e innovazioni. Pertanto, uno dei nostri architetti, [target_blooming_artist.GetName], ci ha chiesto di prendere in considerazione la possibilità di sponsorizzare un nuovo architettonico da applicare agli edifici di nuova costruzione a [ROOT.GetCountry.GetCapital.GetName]."
 artist_events.23.a: "Un'ottima idea."
 artist_events.23.b: "Meglio di no."

 artist_events.24.title: "Un Errore nei Numeri"
 artist_events.24.desc: "I nostri fornitori di materiali da costruzione potrebbero giurare di aver ricevuto l'ordine di spedire diversi altri carri pieni di ferro, marmo, pietra e argilla, secondo le istruzioni di [target_character.GetName]. Sembra che questo ordine non fosse necessario, ma i mercanti insistono che il [ROOT.GetCountry.GetGovernment.GetCourtTitle] debba rimborsare i materiali e le spese di viaggio, come previsto dal contratto della loro gilda."
 artist_events.24.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 artist_events.24.b: "Non è un errore che dobbiamo correggere noi."

 artist_events.25.title: "La Madre dell'Apprendimento"
 artist_events.25.desc: "Giorno dopo giorno, le luci del laboratorio di [target_character.GetName] rimangono accese. Tentativi instancabili di migliorare la sua tecnica, infiniti sforzi per perfezionare i suoi progetti. Sebbene non sia forse l'architetto più capace, [target_character.GetNameWithNoTooltip] ci sta sicuramente provando e migliorerà col passare del tempo."
 artist_events.25.a: "La sua volontà di migliorare dovrebbe essere da ispirazione per tutti noi!"
 country_events.25.tt: "[target_character.GetName] potrebbe guadagnare un nuovo #G positive#! [trait|e]"

 artist_events.26.title: "Dibattiti Accesi"
 artist_events.26.desc: "Toni accesi e discussioni animose non sono rari nel nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Poiché cerchiamo di ospitare vari personaggi di spicco nel campo artistico e teorico, dobbiamo aspettarci una certa dose di attrito tra questi intellettuali. Tuttavia, i recenti dibattiti sulla natura, l'educazione e la mente umana hanno reso [target_character.GetName] quasi selvaggio, mentre cammina infuriato nei giardini del palazzo, indicando le cameriere o i vari supplicanti e ponendo loro domande aggressive, sfidandoli a dibattiti."
 artist_events.26.a: "Siamo meglio di così."
 artist_events.26.b: "È solo un segno della nostra vivace cultura e del nostro amore per le arti intellettuali!"
 artist_events.26.tt: "Il comportamento controverso di [target_character.GetName] non è altro che un segno della nostra superiorità intellettuale rispetto ai nostri vicini e rivali incolti."

 artist_events.27.title: "[target_character.GetNameWithNoTooltip] Pubblica le Sue Opere"
 artist_events.27.desc: "È stata pubblicata una serie di opere incentrate sull'aldilà e sul nostro tempo su questo piano, scritte sotto il nome di [target_character.GetName]. Impressionanti come sempre, le sue opere mirano a spiegare le domande più profonde della vita attraverso una lente teologica. Gli scritti saranno sicuramente seguiti da edizioni perfezionate con il passare del tempo."
 artist_events.27.a: "Una lettura interessante."
 
 artist_events.28.title: "Provocare l'Ira Divina"
 artist_events.28.desc: "Il lavoro di filosofi come [target_character.GetName] spesso si muove su una linea sottile tra arroganza ed eresia. Riflettere sulle domande più profonde della vita ed esaminare da vicino la natura divina è un compito che incute timore alla maggior parte delle persone. Pertanto, le recenti domande e ricerche di [target_character.GetNameWithNoTooltip] sembrano aver suscitato una forte reazione da parte delle nostre autorità all'interno del [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 artist_events.28.a: "Oh no."
 artist_events.28.b: "Non riescono a riconoscere l'ingegno dietro il lavoro di [target_character.GetNameWithNoTooltip]!"

 artist_events.29.title: "[target_location.GetNameWithNoTooltip] Resiste agli Insegnamenti Filosofici"
 artist_events.29.desc: "Secondo [target_character.GetName], mettere in discussione la fede e porre domande provocatorie è l'essenza e l'emblema di una vita buona e intellettuale. Tuttavia, le sue recenti pubblicazioni hanno suscitato l'ira degli abitanti di [target_location.GetName], che considerano le sue opere nient'altro che arroganza."
 artist_events.29.a: "Non riescono proprio a capire."

 artist_events.30.title: "Un [ROOT.GetCountry.GetGovernment.GetCourtTitle] Molto Intellettuale"
 artist_events.30.desc: "Le nostre residenze [ROOT.GetCountry.GetGovernment.GetAdjective] sono famose per la loro illustre presenza, ricche di artisti vivaci e brulicanti di ricchezza e benessere. Artisti, filosofi e altri ancora bussano alla nostra porta per avere la possibilità di mostrare le loro capacità e guadagnare fama e fortuna, mentre cercano di immortalare il proprio nome nei libri di storia."
 artist_events.30.a: "Il nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle] a [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] è la culla dell'innovazione!"

 artist_events.31.title: "L'Iconografia di [target_character.GetNameWithNoTooltip]"
 artist_events.31.desc: "La luce colpisce il ritratto con un'angolazione tale che il santo sembra quasi vivo in primo piano, con la tunica e l'aureola che risplendono di colori vivaci. L'arte e l'abilità di [target_character.GetName] traspaiono dalla tela, esaltando le numerose figure divine della nostra fede."
 artist_events.31.a: "Le opere di [target_character.GetNameWithNoTooltip] sono una benedizione."

 artist_events.32.title: "La Mostra della Nuova Iconografia a [target_location.GetNameWithNoTooltip]"
 artist_events.32.desc: "Le opere d'arte e di fede esercitano un'influenza e un potere considerevoli all'interno dei nostri confini. Di conseguenza, quando [target_character.GetName] ha presentato la nuova linea di icone [target_character.GetHerHis], i fedeli della religione [ROOT.GetCountry.GetReligion.GetAdjective] di [target_location.GetName] hanno gioito alla vista di tanta straordinaria bellezza."
 artist_events.32.a: "È solo un segno del nostro intelletto artistico e della nostra profonda forza di fede."
 artist_events.32.tt: "Tutti i [ROOT.GetCountry.GetReligion.GetAdjective] [pops|e] in [target_location.GetName] otterranno [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [pop_satisfaction|e]"

 artist_events.33.title: "Incaricare le Persone Sbagliate"
 artist_events.33.desc: "I membri facoltosi del nostro [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] hanno recentemente commissionato una serie di icone a [target_character.GetName]. Nonostante i lavori siano stati completati con un certo anticipo, essi hanno espresso con grande enfasi la loro insoddisfazione per la mancanza di cura, professionalità e competenza che traspare chiaramente dall'opera dell'iconografo. La loro ira potrebbe portare a conseguenze imprevedibili, dato il loro grande peso nelle questioni religiose all'interno della nostra società."
 artist_events.33.a: "Possiamo coprire le spese dell'iconografo al posto loro"
 artist_events.33.b: "È solo una parte del piano di [ROOT.GetCountry.GetReligion.GetGodName], chi siamo noi per interferire?"

 artist_events.34.title: "Di Cultura e Religione"
 artist_events.34.desc: "La recente serie di opere di [target_character.GetName] ha affascinato il grande pubblico grazie all'uso elaborato e sapiente del colore, delle posture e delle nuove tecniche pittoriche. Sicuramente questa meravigliosa esposizione artistica non è altro che un risultato delle nostre superiori convinzioni culturali e religiose. Tutto ciò che ci viene chiesto è di continuare a sponsorizzare la creazione artistica in cambio di prestigio per il nostro nome e di affascinanti esposizioni di icone."
 artist_events.34.a: "Saremo lieti di sponsorizzare [target_character.GetNameWithNoTooltip]!"
 artist_events.34.b: "Non ci interessano queste frivolezze."

 artist_events.35.title: "Tutto Ciò che Luccica"
 artist_events.35.desc: "Nei suoi tentativi dilettanteschi di catturare l'essenza divina del nostro ensemble di santi, [target_character.GetName] ha prodotto una serie di icone di pessima fattura, dalle proporzioni innaturali e dai volti dipinti con colori dorati tra i più brillanti e inquietanti. La loro bruttezza è tale che molti [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] hanno reagito lanciando vari tipi di frutta sia all'artista che alle opere d'arte in questione, uno spettacolo davvero imbarazzante."
 artist_events.35.a: "Che imbarazzo!"

 artist_events.36.title: "Affinando le Abilità"
 artist_events.36.desc: "Da un po' di tempo, [target_character.GetName] sta cercando una potenziale sponsorizzazione che possa aiutare a migliorare le sue abilità metallurgiche. Secondo loro, una serie di lezioni di lavorazione dei metalli a [target_location.GetName] sarebbe molto utile per sviluppare l'arte della forgiatura. Molti dei nostri consulenti sono piuttosto favorevoli a sponsorizzare questa iniziativa di ricerca della conoscenza intrapresa da [target_character.GetShortNameWithNoTooltip]."
 artist_events.36.a: "Molto bene, finanziate i suoi studi!"
 artist_events.36.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 based_on_same_culture_highest_lit_pop_tt: "La [artistic_skill|e] ottenuta dipende dalla media di [literacy|e] della [pops|e] che condividono la [culture|e] dell' [artist|e], attualmente queste sono [target_pop.GetName]"
 based_on_country_average_literacy_tt: "La [artistic_skill|e] ottenuta dipende dalla media di  [literacy|e] del nostro [country|e]"

 artist_events.37.title: "[target_character.GetShortNameWithNoTooltip] Suggerisce Miglioramenti"
 artist_events.37.desc: "[target_character.GetName] ha recentemente suggerito un piano elaborato per aumentare ulteriormente la produzione di [target_material.GetName] a [target_location.GetName]. Sotto la sua supervisione, si prevede che il volume di materia prima estratta migliorerà notevolmente per tutta la durata della sua permanenza nella località. Tuttavia, non sarà disponibile per commissionare le nostre opere d'arte su richiesta, nel nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 artist_events.37.a: "È una buona idea."
 artist_events.37.b: "Le sue abilità saranno impiegate altrove."
 artist_busy_tt: "Finchè [target_character.GetNameWithNoTooltip] lavora per aumentare la produzione di [raw_material|e] a [target_location.GetNameWithNoTooltip] noi #R non#! saremo in grado di [ShowCharacterInteractionName('commission_art')]."

 artist_events.38.title: "Sfruttare le Miniere"
 artist_events.38.desc: "Il nostro [ROOT.GetCountry.GetFlavorRank] ha la fortuna di possedere diverse miniere di grande valore, ricche di metalli di alta qualità. Uno dei nostri artisti, un fabbro di nome [target_character.GetName], ha proposto di utilizzare le sue competenze per migliorare le nostre infrastrutture o le tecniche di estrazione attraverso l'uso di metalli lavorati con maestria sotto la sua supervisione."
 artist_events.38.a: "Il suo lavoro completerà i nostri deboli sforzi."
 artist_events.38.b: "Meglio cercare di migliorare le nostre infrastrutture."
 artist_events.38.c: "Lasciamo che i nostri studiosi e artisti possano imparare da tali tecniche."
 depends_on_prosp_artist_skill_and_control_tt: "Lo [development|e] ottenuto dipende da [control|e] e [prosperity|e] dei [locations|e] così come dalle abilità dell' [artist|e]"

 artist_events.39.title: "Il Rumore Assordante del Progresso"
 artist_events.39.desc: "[target_character.GetName] è diventato tristemente noto per il suo martellare incessantemente dall'alba al tramonto. Sebbene il suo lavoro sia di indubbia qualità, il rumore continuo ha portato alla distrazione cortigiani, consiglieri e persino gli animali locali..\n\nLe lamentele vanno dalle notti insonni alle interruzioni delle letture di poesie. [target_character_2.GetName] chiede che il fabbro venga trasferito o messo a tacere, sostenendo che le sue attività sono troppo importanti per essere disturbate."
 artist_events.39.a: "[target_character_2.GetShortNameWithNoTooltip] dovrebbe imparare ad apprezzare l'arte!"
 artist_events.39.b: "Nessuno a [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] riesce a sentire i propri pensieri."

 artist_events.40.title: "Heavy Metal"
 artist_events.40.desc: "Trascorrere ore davanti al fuoco, dando forma a tutti i tipi di metalli ancora caldi sotto la pressa, è uno dei compiti di un abile fabbro, ma il lavoro fisico è solo metà del lavoro, anche se è la parte più faticosa. Per ogni ora trascorsa nella fucina, è necessario dedicare del tempo a perfezionare il lavoro. Questa è la vita di [target_character.GetName], che ha acquisito saggezza ed esperienza nel suo mestiere. L'ambiente infernale della fucina non è adatto a chi ha una volontà debole.\n\nPertanto, [target_character.GetShortNameWithNoTooltip] ha recentemente richiesto fondi per assumere [target_character_2.GetName] come assistente, al fine di aiutare a distribuire il carico dei suoi numerosi progetti, un discepolo che porti avanti la sua arte e apprenda dalla sua saggezza. Un investimento di questo tipo gioverebbe notevolmente al nostro prestigio e contribuirebbe a tramandare le conoscenze da una generazione all'altra."
 artist_events.40.a: "È un buon investimento."
 artist_events.40.b: "[target_character.GetShortNameWithNoTooltip] dovrebbe smetterla di lamentarsi."
 strain_harder_at_the_forge_tt: "Lo stress lavorativo influirà negativamente sull'aspettativa di vita di [target_character.GetShortNameWithNoTooltip]"

 artist_events.41.title: "A Difesa dei Meno Fortunati"
 artist_events.41.desc: "Negli ultimi mesi è circolata a [ROOT.GetCountry.GetCapital.GetName] della letteratura riguardo lo sfruttamento del [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], diffondendo malcontento e instabilità tra il [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e i meno fortunati. Alcuni dei nostri consulenti sostengono che questi scritti provocatori siano opera nientemeno che di [target_character.GetName], le cui esperienze di vita hanno portato a un odio feroce nei confronti del [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Questo è ampiamente percepito come una minaccia al nostro [ROOT.GetCountry.GetFlavorRank] e, per estensione, a [target_character_2.GetName]."
 artist_events.41.a: "Lasciate che continui a scrivere."
 artist_events.41.b: "Fate in modo che la smetta."

 artist_events.42.title: "[target_character.GetNameWithNoTooltip] Sostiene il Cambio Politico"
 artist_events.42.desc: "Il funzionamento interno del nostro governo è piuttosto complesso e spesso lascia spazio alla corruzione e alle lobby. L'ultima sfida al nostro potere proviene nientemeno che da [target_character.GetName]. Secondo la sua retorica, [target_character_2.GetName] sta danneggiando attivamente la stabilità e l'efficienza del nostro sistema legale. In un apparente tentativo di riparare il danno, [target_character.GetShortNameWithNoTooltip] suggerisce l'implementazione di [target_policy.GetName]'. Tuttavia, è chiaro che [target_estate.GetName] parli come tramite, proprio come un burattino."
 artist_events.42.a: "Lo sguardo severo di [target_character_2.GetShortNameWithNoTooltip] punisce la corruzione."
 artist_events.42.b: "Non possiamo rischiare di irritare [target_character.GetShortNameWithNoTooltip] e i suoi sostenitori."
 artist_events.42.c: "Dimentica qual è il suo posto."
 depends_on_change_policy_cost_tt: "La [stability|e] spesa dipende in larga misura dai [costs|e] correnti per cambiare una [policy|e] in una [law|e]"
 target_character_will_never_dare_again_tt: "La conoscenza e l'abilità oratoria di [target_character_2.GetShortName] non lasciano spazio ai detrattori e quindi [target_character.GetShortName] non tenterà mai più una mossa così subdola."

 artist_events.43.title: "Buono Legale"
 artist_events.43.desc: "La nostra società è stata a lungo plasmata dal nostro sostegno alle arti e dalla solidità delle nostre fondamenta giuridiche. Famoso per i suoi discorsi eloquenti e i suoi successi letterari nel campo della giurisprudenza, [target_character.GetName] ha segnato una grande era di progresso in tutti i campi artistici come grande giurista. Dobbiamo quindi riflettere su come utilizzare al meglio tale talento e impiegarlo per massimizzare il nostro prestigio e la nostra legittimità."
 artist_events.43.a: "È un esempio lampante del nostro sistema sano."
 artist_events.43.b: "Impiegate i suoi servizi esclusivamente nel governo."
 jurist_busy_tt: "[target_character.GetShortName] ricoprirà un mandato di #Y 5#! anni nel nostro governo, aumentando passivamente la nostra [cabinet_efficiency|e] e [tax_efficiency|e] di #G +10%#!\nDurante il suo mandato, noi #R non#! saremo in grado di [ShowCharacterInteractionName('commission_art')]."

 artist_events.44.title: "Il Peso della Misericordia"
 artist_events.44.desc: "Le nostre leggi regolano con giustizia tutto il nostro [ROOT.GetCountry.GetFlavorRank]. Anche nei confronti di coloro che cercano di vanificare i nostri progressi e di distruggerci, la giurisprudenza offre una mano gentile senza pregiudizi. \n\nÈ il caso dei [target_rebel.GetName] e dei loro sostenitori. L'approccio ponderato alle tutele legali di [target_character.GetName] ha contribuito a distogliere molti dalle tendenze ribelli, dandoci la possibilità di influenzarli come riteniamo opportuno."
 artist_events.44.a: "Un buon pastore accoglie la pecora smarrita."
 artist_events.44.b: "Cogliamo l'occasione e imponiamo loro la nostra cultura!"
 every_supporter_pop_gains_20_satisfaction_tt: "Ogni [pop|e] a supporto di [target_rebel.GetName] [rebellion|e] otterrà [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"

 artist_events.45.title: "Una Piacevole Coincidenza Legale"
 artist_events.45.desc: "Sembra che [target_character.GetName] abbia recentemente rappresentato membri di spicco del [target_estate.GetName] in tribunale, ottenendo risultati favorevoli. Come ricompensa, hanno fatto una generosa donazione alle nostre casse. Sebbene questo beneficio monetario aumenterà sicuramente la nostra ricchezza, i nostri consulenti sono ansiosi di suggerire innumerevoli modi per investire correttamente i nostri nuovi soldi."
 artist_events.45.a: "Li ringraziamo per il loro dono!"
 artist_events.45.b: "Investiamo i soldi per potenziare le abilità di [target_character.GetShortNameWithNoTooltip]."

 artist_events.46.title: "Uno Starnuto Inaspettato"
 artist_events.46.desc: "Mentre [target_artist.GetName] era alle prese con il suo lavoro, uno degli assistenti venne a mostrare l'ultima spedizione di [ShowGoodsName('pepper')]. Sfortunatamente, il pepe nero fa starnutire e l'improvviso scoppio ha fatto rovesciare l'inchiostro su tutto il suo lavoro. Il progetto è stato irrimediabilmente rovinato da macchie e sbavature varie, tutte le linee tracciate meticolosamente hanno perso la loro forma originale e potrebbe non esserci altra scelta che ricominciare da capo."
 artist_events.46.a: "Forniremo a [target_artist.GetNameWithNoTooltip] ulteriori materiali."
 artist_events.46.b: "Non deve accadere di nuovo, rimuovi tutto il [ShowGoodsNameWithNoTooltip('pepper')] che potrebbe avere attorno."
 artist_events.46.c: "In realtà, [target_artist.GetNameWithNoTooltip] sostiene di poter continuare a lavorarci."

 artist_events.47.title: "Un Felino Dispettoso"
 artist_events.47.desc: "[target_artist.GetName] è sempre stato un [target_artist.GetArtistType.GetName] di fama consolidata e le sue opere sono state lodate dal grande pubblico. Tuttavia, uno dei suoi lavori, [target_art.GetName], è diventata l'argomento principale di discussione presso [ROOT.GetCountry.GetGovernment.GetCourtTitle], quando alcuni attenti studiosi dell'opera hanno scoperto alcune particolari macchie d'inchiostro su di essa. A quanto pare, un gatto ci ha camminato sopra dopo aver calpestato dell'inchiostro, lasciando le impronte delle sue zampe impresse in modo permanente sull'opera. n\nQuesto ha causato un dibattito molto curioso presso [ROOT.GetCountry.GetGovernment.GetCourtTitle], con i [cat_lovers.GetName] che ammiravano l'intrepidezza del felino, mentre i [cat_haters.GetName] lamentavano che ora l'opera è completamente rovinata."
 artist_events.47.a: "Come dicono i [cat_haters.GetNameWithNoTooltip], il gatto l'ha rovinato."
 artist_events.47.b: "Questo non sminuisce l'opera, anzi le conferisce maggiore profondità."
 artist_events.47.c: "È chiaro che [target_art.GetNameWithNoTooltip] dovrà essere sostituito."

 artist_events.48.title: "Un Irriverente [target_artist.GetArtistType.GetNameWithNoTooltip]"
 artist_events.48.desc: "Sebbene [ROOT.GetCountry.GetReligion.GetName] scoraggi chiaramente le rappresentazioni artistiche di persone e animali per evitare l'idolatria, esse non sono esplicitamente vietate. Spesso gli artisti hanno trovato un modo per evitare le raffigurazioni di queste utilizzando la composizione calligrafica stessa per suggerire l'idea delle immagini piuttosto che disegnarle esplicitamente. Ciò ha più di una volta suscitato qualche perplessità tra i più zelanti del [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Tuttavia, alcune linee non devono mai essere superate. \n\n[target_artist.GetName] ha suscitato più di qualche perplessità con il suo lavoro, che evoca le immagini più vivide non solo di persone e animali, ma anche di profeti e messaggeri divini e dello stesso Maometto, la pace sia con lui. Ciò ha causato l'ira della maggior parte del [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], che chiedono una condanna severa."
 artist_events.48.a: "Proibisci a [target_artist.GetNameWithNoTooltip] di creare nuovamente simili immagini."
 artist_events.48.b: "Non causano alcun danno reale."
 artist_events.48.c: "[target_artist.GetNameWithNoTooltip] non è più il benvenuto in [ROOT.GetCountry.GetNameWithNoTooltip]."
 artist_events.48.d: "Non permetteremo che si percorra la strada dell'eresia!"

 artist_events.49.title: "Calligrafia Orribile"
 artist_events.49.desc: "[target_artist.GetName] si definisce orgogliosamente[target_artist.GetArtistType.GetName]. Tuttavia, la realtà è che la sua calligrafia è assolutamente orribile, tanto che molti membri al [ROOT.GetCountry.GetGovernment.GetCourtTitle] non riescono a capire nemmeno una parola di ciò che scrive. Le sue opere suscitano spesso espressioni perplesse e volti contorti piuttosto che sguardi di ammirazione, un fatto di cui sembra rimanere completamente all'oscuro, immaginando invece di essere un artista incompreso a causa della troppa avanguardia delle sue opere."
 artist_events.49.a: "È ora di fare i conti con la realtà."
 artist_events.49.b: "La plebe non può comprendere la vera arte."

 artist_events.50.title: "Inchiostro d'Oro"
 artist_events.50.desc: "[target_artist.GetName] sembrava essere sufficientemente felice del suo lavoro in [target_art.GetName], ma in realtà non lo apprezzava. Ora si è rivolto al [ROOT.GetCountry.GetGovernment.GetCourtTitle] con un'idea su come migliorarlo. Sostiene che se fornissimo dell' [ShowGoodsName('goods_gold')], potrebbe essere in grado di ridisegnare le linee con una speciale miscela di inchiostro e polvere d'oro, aumentando notevolmente la bellezza dell'opera."
 artist_events.50.a: "Sciocchezze, è un ottimo lavoro così com'è."
 artist_events.50.b: "Forniamo dell' [ShowGoodsNameWithNoTooltip('goods_gold')] all'artista."

 artist_events.51.title: "Un Nuovo Stile di Scrittura"
 artist_events.51.desc: "Non c'è dubbio che [target_artist.GetName] sia un [target_artist.GetArtistType.GetName] notevole. Le sue scritture hanno sempre suscitato ammirazione, ma sembra che volesse andare oltre. Nel suo studio, ha iniziato a utilizzare un nuovo stile di scrittura che, secondo l'artista, potrebbe diventare il nuovo standard se adeguatamente promosso e diffuso."
 artist_events.51.a: "Incoraggiamo la promozione di questo nuovo stile."
 artist_events.51.b: "Abbiamo già uno standard, non ce n'è bisogno di uno nuovo."

 artist_events.52.title: "Meditazione Scritta"
 artist_events.52.desc: "[target_artist.GetName] lavora sempre sodo, ma sua la tecnica ha suscitato l'interesse di un gruppo particolare. Alcuni tra il [ROOT.GetCountry. GetGovernment.GetEstateName('clergy_estate')] vedono il suo modo di lavorare silenzioso e concentrato come una forma di meditazione in movimento e vogliono promuoverlo tra il resto del [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] come un altro modo per aiutare a seguire il sentiero del Buddha."
 artist_events.52.a: "È davvero un'attività molto spirituale."
 artist_events.52.b: "È un modo per creare splendida arte, niente di più."

 artist_events.53.title: "Il Maestro e l'Allievo"
 artist_events.53.desc: "In ogni attività artistica ci sono sempre due figure, un maestro e un apprendista, e l'obiettivo dell'apprendista è quello di superare il maestro. A tal fine, [target_apprentice.GetName] ha chiesto udienza al [ROOT.GetCountry.GetGovernment.GetCourtTitle], infelice delle proprie capacità. Ci chiede di consentire a diventare apprendista di [target_artist.GetName], che è un [target_artist.GetArtistType.GetName] molto più rinomato e abile. Ciò aiuterebbe chiaramente a migliorare le proprie abilità, ma impedirebbe sicuramente a [target_artist.GetNameWithNoTooltip] di svolgere le sue altre mansioni."
 artist_events.53.a: "Consenti l'apprendistato."
 artist_events.53.b: "Le abilità di [target_artist.GetNameWithNoTooltip] sono troppo preziose per un apprendistato del genere."
