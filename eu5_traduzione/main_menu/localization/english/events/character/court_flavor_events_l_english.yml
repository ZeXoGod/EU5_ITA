 STATIC_MODIFIER_NAME_arrested_character: "In carcere"

 court_flavor_events.1.title: "Consigliere di Collegamento"
 court_flavor_events.1.desc: "[advisor.GetName] ha impressionato molti nel Paese con la Sua proattività e le Sue capacità di leadership, oltre che con i suoi sforzi per integrarsi nella corte [ROOT.GetCountry.GetAdjective]. Tuttavia, sembrerebbe che non abbia reciso tutti i legami con i suoi compatrioti in [advisor_liaisons_target_country.GetLongName]. Ha fatto pressioni per migliorare le relazioni con la Sua terra d'origine, [advisor_liaisons_target_country.GetLongNameWithNoTooltip], e si è offerto di sfruttare i suoi contatti nella corte [advisor_liaisons_target_country.GetAdjectiveWithNoTooltip] per spingere il [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] ad adottare una posizione più amichevole nei nostri confronti."
 court_flavor_events.1.a: "Facciamolo."
 court_flavor_events.1.A.tooltip: "[advisor.GetName] contatterà [advisor_liaisons_target_country.GetLongName] per cercare migliori relazioni."
 court_flavor_events.1.b: "Non abbiamo bisogno di migliori relazioni con loro."
 
 court_flavor_events.2.title: "Riavvicinamento con [from.GetLongNameWithNoTooltip]?"
 court_flavor_events.2.desc: "[advisor.GetName], un abile [from.GetGovernment.GetCabinetMemberTitle] di cultura [advisor.GetCulture.GetName] impiegato presso la [from.GetGovernment.GetCourtTitle] [from.GetAdjective], ha contattato i suoi vecchi associati nel nostro Paese con un piano per promuovere migliori relazioni tra [from.GetLongNameWithNoTooltip] e [ROOT.GetCountry.GetLongName]. Un [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] si è presentato a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] con il messaggio [from.GetAdjectiveWithNoTooltip], che parla del loro desiderio di amicizia tra i nostri popoli."
 court_flavor_events.2.a: "Migliori relazioni potrebbero in effetti portarci beneficio."
 opinion_court_events_accept: "Riavvicinamento"
 court_flavor_events.2.b: "Migliori relazioni non sono nel nostro interesse."
 opinion_court_events_rebuke_1: "Riavvicinamento Respinto"
 court_flavor_events.2.c: "Amicizia? Sparite dalla Mia vista!"
 opinion_court_events_rebuke: "Riavvicinamento Respinto"
 
 court_flavor_events.3.title: "Riavvicinamento Riuscito"
 court_flavor_events.3.desc: "I contatti di [advisor.GetName] in [advisor_liaisons_target_country.GetLongName] hanno presentato il nostro caso al [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] [advisor_liaisons_target_country.GetGovernment.GetRuler.GetName] e hanno ricevuto una risposta favorevole. Il [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] afferma di non veder l'ora di iniziare una nuova era di amicizia tra i nostri Paesi."
 court_flavor_events.3.a: "$common_string_good$"
 
 court_flavor_events.4.title: "Riavvicinamento Fallito"
 court_flavor_events.4.desc: "I contatti di [advisor.GetName] non sembrano essere stati in grado di ottenere molto seguito nella corte [advisor_liaisons_target_country.GetAdjectiveWithNoTooltip]. Il [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] [advisor_liaisons_target_country.GetGovernment.GetRuler.GetName] li ha informati che [advisor_liaisons_target_country.GetLongName] non è interessata a migliori relazioni con [ROOT.GetCountry.GetLongName]."
 court_flavor_events.4.a: "$common_string_this_is_not_good$"
 
 court_flavor_events.5.title: "Riavvicinamento Respinto con la Forza"
 court_flavor_events.5.desc: "I contatti di [advisor.GetName] non sono riusciti a ottenere alcun seguito nella corte [advisor_liaisons_target_country.GetAdjective]. Al contrario, la risposta ricevuta è stata apertamente ostile. Non solo è stato riferito senza ambiguità che [advisor_liaisons_target_country.GetLongName] non ha alcun interesse a migliorare le relazioni con [advisor_liaisons_target_country.GetLongName], ma a [advisor.GetName] è stato fatto chiaramente intendere che da questo momento in poi non sarà più il benvenuto in [advisor_liaisons_target_country.GetLongName]. In questo clima di risentimento anti-[ROOT.GetCountry.GetAdjective], il [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] [advisor_liaisons_target_country.GetGovernment.GetRuler.GetName] è arrivato al punto di bandire diversi associati del nostro consigliere dalla Sua corte."
 court_flavor_events.5.a: "E sia."
 
 court_flavor_events.10.title: "Accuse di Slealtà"
 court_flavor_events.10.desc: "Non tutti sono soddisfatti del piano di affidare a [advisor.GetName] il compito di cercare migliori relazioni con [advisor_liaisons_target_country.GetLongName]. Con il dissenso che monta nella corte [ROOT.GetCountry.GetAdjective], un altro [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle], che in passato ha mantenuto una rivalità amichevole con Lui per attirare l'attenzione di [ROOT.GetCountry.GetGovernment.GetRuler.GetName], si è fatto avanti con accuse di slealtà. Egli sostiene di aver indagato sulle attività di [advisor.GetNameWithNoTooltip] e di aver scoperto che esse non sono altro che un pretesto per sottrarre segreti di Stato a favore di [advisor_liaisons_target_country.GetLongNameWithNoTooltip] sotto il velo del riavvicinamento.\n\nDa parte Sua, [advisor.GetNameWithNoTooltip] protesta affermando che le prove portate contro di Lui sono una montatura ispirata dalla gelosia del rivale per i suoi successi. Egli giura di essere leale e promette risultati positivi se Gli verrà concessa piena fiducia."
 court_flavor_events.10.a: "Ha la nostra piena fiducia."
 court_flavor_events.10.A.tt1: "[advisor.GetName] rimane leale."
 court_flavor_events.10.A.tt2: "[advisor.GetName] tradisce la nostra fiducia."
 court_flavor_events.10.b: "Meglio non rischiare. Arrestatelo!"
 court_flavor_events.10.B.tt: "[advisor_liaisons_target_country.GetLongName] potrebbe protestare per questa linea d'azione."
 
 court_flavor_events.11.title: "Tradimento"
 court_flavor_events.11.desc: "[advisor.GetName] ci ha traditi! Uno dei suoi rivali ha scoperto prove inconfutabili del fatto che Egli ha rivelato diversi segreti di Stato a [advisor_liaisons_target_country.GetLongName] mentre fingeva di rappresentare i nostri interessi. Purtroppo, è fuggito oltre il confine prima che potessimo arrestarLo."
 court_flavor_events.11.a: "$common_string_this_is_not_good$"
 
 court_flavor_events.12.title: "Disertore [from.GetAdjectiveWithNoTooltip]!"
 court_flavor_events.12.desc: "Un individuo si è presentato davanti al [ROOT.GetCountry.GetGovernment.GetRulerTitle], insistendo per essere ascoltato. Secondo quanto afferma, era impiegato al servizio del [from.GetGovernment.GetRulerTitle] [from.GetAdjectiveWithNoTooltip] e ha appreso informazioni di vitale interesse sia per Noi che per [from.GetLongName]. Dichiarandosi un patriota [ROOT.GetCountry.GetAdjective], ci offre ora i suoi servigi insieme a informazioni che, a suo dire, sono state abilmente raccolte dalle cerchie più ristrette della corte [from.GetAdjectiveWithNoTooltip] e portate a Noi con considerevole rischio per la sua vita."
 court_flavor_events.12.a: "I suoi servigi saranno ricordati – e ricompensati."
 opinion_court_events_annoyed: "Ha accolto un traditore"
 court_flavor_events.12.b: "Non abbiamo bisogno di traditori."
 opinion_court_events_grateful: "Ha respinto un traditore"
 
 court_flavor_events.13.title: "Colto in Fallo"
 court_flavor_events.13.desc: "L'ambasciatore [advisor_liaisons_target_country.GetAdjective] riferisce che le autorità [advisor_liaisons_target_country.GetAdjective] hanno arrestato il malfattore, [advisor.GetName], mentre cercava di tradire la nostra fiducia e fuggire verso [advisor_liaisons_target_country.GetLongName]. Egli ci assicura che i nostri segreti sono al sicuro e che il nostro [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] agiva senza la conoscenza o l'approvazione [advisor_liaisons_target_country.GetAdjective]."
 court_flavor_events.13.a: "La nostra gratitudine sarà eterna."
 
 court_flavor_events.15.title: "Compatriota Imprigionato in [from.GetLongNameWithNoTooltip]"
 court_flavor_events.15.desc: "Siamo stati informati che [advisor.GetName], un nostro compatriota che era stato impiegato presso la corte [from.GetAdjective], è tenuto in custodia con l'accusa di aver pianificato la fuga di segreti di Stato a nostro favore. Sebbene queste accuse sembrino fondate, un [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] ha preso a cuore il suo caso e sta petizionando il [ROOT.GetCountry.GetGovernment.GetRulerTitle]: 'Perché un suddito leale dovrebbe essere prigioniero in sale straniere?' chiede il [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]. 'Dobbiamo protestare vigorosamente contro questa azione e pretendere la Sua restituzione'."
 court_flavor_events.15.a: "Non possiamo abbandonarLo."
 opinion_court_events_interfered: "Interferenza nei nostri affari"
 court_flavor_events.15.b: "Non interferiremo."
 
 court_flavor_events.16.title: "Richieste [advisor_liaisons_target_country.GetAdjectiveWithNoTooltip]"
 court_flavor_events.16.desc: "Il [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] [advisor_liaisons_target_country.GetAdjective] ci ha inviato una missiva furibonda chiedendo spiegazioni per l'arresto del traditore: 'Abbiamo saputo che tenete prigioniero un nostro compatriota con l'accusa di aver tradito i vostri interessi su nostro ordine. Possiamo assicurarvi che non è così. Chiediamo che Lo rilasciate immediatamente!'"
 court_flavor_events.16.a: "Bene. E sia."
 opinion_court_events_released_compatriot: "Compatriota rilasciato"
 court_flavor_events.16.b: "Non agiremo in spregio alla giustizia."
 opinion_court_events_held_compatriot: "Compatriota tenuto prigioniero"
 
 court_flavor_events.17.title: "La Risposta [from.GetAdjective]"
 court_flavor_events.17.desc: "Il [from.GetGovernment.GetRulerTitle] [from.GetAdjectiveWithNoTooltip] ha risposto alle nostre richieste: 'Come segno di buona volontà, nonostante le considerevoli prove incriminanti a suo carico, abbiamo rilasciato [advisor.GetName]. Speriamo che guarderete con favore a Noi per questo atto'."
 court_flavor_events.17.a: "Era solo giustizia."
 
 court_flavor_events.18.title: "La Risposta [from.GetAdjective]"
 court_flavor_events.18.desc: "Il [from.GetGovernment.GetRulerTitle] [from.GetAdjectiveWithNoTooltip] ha risposto alle nostre richieste: 'Non rilasciamo coloro che sono colpevoli di tradimento. [advisor.GetName] rimarrà in custodia'."
 court_flavor_events.18.a: "Ve ne pentirete."
 
 court_flavor_events.20.title: "Pratiche di Spesa Dubbie"
 court_flavor_events.20.desc: "Le abitudini di spesa di [advisor.GetName] hanno sollevato più di un dubbio. Egli ha speso ingenti somme di denaro – molto superiori a quelle a cui uno nella Sua posizione dovrebbe avere accesso – distribuendo doni ai locali [advisor.GetEstateType.GetName] nella Sua regione d'origine e migliorando le infrastrutture locali. Un'indagine ha rivelato i fatti: invece di servire il [ROOT.GetCountry.GetGovernment.GetRulerTitle] al meglio delle Sue capacità, [advisor.GetNameWithNoTooltip] ha dirottato fondi statali verso [corrupt_advisor_location.GetName] per aumentare la Sua popolarità in quel luogo. Sebbene ciò sia stato un vantaggio per l'economia locale, tali pratiche potrebbero rivelarsi dannose per lo Stato nel suo complesso, se tollerate."
 court_flavor_events.20.a: "Chiudere un occhio."
 court_flavor_events.20.b: "Arrestatelo!"
 
 court_flavor_events.21.title: "Una Partenza di Coscienza"
 court_flavor_events.21.desc: "Una nota di [advisor.GetName] è stata trovata tra le carte del [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\n#F Mio [ROOT.GetCountry.GetGovernment.GetRulerTitle],\nVi ho sempre servito e ho servito [ROOT.GetCountry.GetLongName] al meglio delle mie capacità. Tuttavia, è con il cuore pesante che devo annunciare le mie dimissioni come Vostro [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]. La dichiarazione di guerra contro [religious_enemy_country.GetLongName] ha superato il limite: non posso più rimanere in silenzio di fronte ai Vostri crimini contro i miei fratelli di fede.\n\nCordialmente,\n[advisor.GetNameWithNoTooltip]#!\n\nI tentativi di rintracciarLo sono finora falliti. Sembra che sia fuggito dal Paese."
 court_flavor_events.21.a: "$common_string_this_is_not_good$"
 
 court_flavor_events.22.title: "Saggezza Straniera"
 court_flavor_events.22.desc: "Mentre il ceto dei [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] è alquanto turbato all'idea di uno straniero che lavori per il loro [ROOT.GetCountry.GetGovernment.GetRulerTitle], il nostro [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] di cultura [advisor.GetCulture.GetName], [advisor.GetName], è stato ampiamente elogiato per aver portato idee e pratiche nuove alla corte. Sembra che possiamo ancora imparare qualcosa dalla sapienza straniera!"
 court_flavor_events.22.a: "$common_string_good$"
 
 court_flavor_events.25.title: "Il Sangue è più Denso dell'Acqua?"
 court_flavor_events.25.desc: "L'attuale guerra con [advisor_enemy_country.GetLongName] ha scatenato una serie di intrighi nella corte [ROOT.GetCountry.GetAdjective]. Da un lato, [advisor.GetName], il nostro [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] di cultura [advisor.GetCulture.GetName], si è offerto di attingere informazioni dalla Sua rete di contatti in [advisor_enemy_country.GetLongNameWithNoTooltip] – una rete considerevole, a suo dire, che include diversi contatti vicini al [advisor_enemy_country.GetGovernment.GetRulerTitle] – per aiutare lo sforzo bellico.\n\nDall'altro lato, i suoi oppositori politici hanno sollevato dubbi sulla Sua lealtà. Essi sostengono che, nonostante il suo servizio precedentemente esemplare, non possiamo semplicemente fidarci di un [advisor.GetCulture.GetNameWithNoTooltip] per partecipare a deliberazioni di importanza nazionale in questo momento. Chiedono pertanto che venga bandito dalla corte."
 court_flavor_events.25.a: "Hanno ragione – banditelo!"
 court_flavor_events.25.b: "Tenetelo – le sue informazioni saranno utili."
 
 court_flavor_events.26.title: "Rapporti sui Piani di Guerra [advisor_enemy_country.GetAdjectiveWithNoTooltip]"
 court_flavor_events.26.desc: "Nonostante i dubbi sulla Sua lealtà, [advisor.GetName] sembra essere stato fedele alla parola data. Sono arrivati i primi rapporti dalla Sua rete di contatti, fornendoci considerevoli informazioni riguardo ai piani di guerra [advisor_enemy_country.GetAdjective]."
 court_flavor_events.26.a: "$common_string_good$"
 
 court_flavor_events.27.title: "Disertore [from.GetAdjectiveWithNoTooltip]!"
 court_flavor_events.27.desc: "Un individuo si è presentato davanti al [ROOT.GetCountry.GetGovernment.GetRulerTitle], insistendo per essere ascoltato. Afferma di essere stato impiegato al servizio del [from.GetGovernment.GetRulerTitle] [from.GetAdjectiveWithNoTooltip] e di aver appreso i dettagli dei piani di guerra [from.GetAdjective] contro [ROOT.GetCountry.GetLongName], la sua patria. Come sedicente patriota [ROOT.GetCountry.GetAdjectiveWithNoTooltip], ci offre ora i suoi servigi insieme a queste informazioni che, a suo dire, sono state abilmente raccolte dalle cerchie più ristrette della corte [from.GetAdjectiveWithNoTooltip] e portate a Noi con considerevole rischio per la sua vita."
 court_flavor_events.27.a: "I suoi servigi saranno ricordati – e premiati."
 
 court_flavor_events.28.title: "Tradimento"
 court_flavor_events.28.desc: "[advisor.GetName] ci ha traditi! Nonostante gli occhi vigili dei suoi nemici, è riuscito a scivolare oltre il confine con copie di importanti documenti relativi ai nostri piani di guerra!"
 court_flavor_events.28.a: "$common_string_this_is_not_good$"
 
 court_flavor_events.30.title: "Un Cambio di Politica?"
 court_flavor_events.30.desc: "[advisor.GetName] si è guadagnato molti amici nella corte [ROOT.GetCountry.GetAdjective] grazie al suo servizio dedicato come [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] del [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Tuttavia, sembra che l'esatto opposto accada tra i suoi compatrioti al servizio del [advisor_antiliaisons_target_country.GetGovernment.GetGovernmentType.GetName] [advisor_antiliaisons_target_country.GetAdjective]: invidiosi della Sua posizione, Lo rimproverano per aver accettato un impiego tra i nemici del suo popolo e hanno iniziato a diffondere voci che mettono in dubbio la Sua affidabilità.\nPreoccupato per la Sua reputazione nella corte [ROOT.GetCountry.GetAdjectiveWithNoTooltip], [advisor.GetNameWithNoTooltip] è diventato un acceso oppositore del [advisor_antiliaisons_target_country.GetGovernment.GetRulerTitle] [advisor_antiliaisons_target_country.GetAdjectiveWithNoTooltip]. Ha fatto causa comune con diversi individui che la pensano allo stesso modo per chiedere una linea più dura contro [advisor_antiliaisons_target_country.GetLongNameWithNoTooltip]."
 court_flavor_events.30.a: "Ha ragione – è necessario un cambio di politica."
 advisor_antiliaisons: "Linea dura"
 advisor_spurious_accusations: "Accuse spurie"
 court_flavor_events.30.b: "Peggiorare le relazioni non sarebbe nel nostro interesse."
 
 court_flavor_events.31.title: "Consigliere Intrigante"
 court_flavor_events.31.desc: "I nostri occhi e orecchie in [from.GetLongName] riferiscono che il [from.GetGovernment.GetRulerTitle] [from.GetAdjectiveWithNoTooltip] ha recentemente assunto una posizione più dura verso [ROOT.GetCountry.GetLongName]. Sembra che questo cambio di politica sia stato causato in gran parte da [advisor.GetName], un [from.GetGovernment.GetCabinetMemberTitle] [from.GetAdjectiveWithNoTooltip] che, preoccupato per la Sua posizione nella corte [from.GetAdjectiveWithNoTooltip], ha lanciato varie accuse contro di Noi incitando a una risposta forte contro le nostre presunte aggressioni."
 court_flavor_events.31.a: "Ma che piccolo...!"
 
 court_flavor_events.32.title: "Consigliere Intrigante"
 court_flavor_events.32.desc: "Nonostante la nostra mancanza di supporto per il suo progetto di seminare discordia tra Noi e [advisor_antiliaisons_target_country.GetLongName], [advisor.GetName] non ha desistito dai suoi sforzi. Sembra che abbia attirato un folto seguito di individui influenti che sostengono la Sua posizione e chiedono con urgenza un cambio di politica. Stanno diffondendo il loro messaggio, che sembra risuonare fortemente tra la gente comune, con ogni mezzo in loro potere. Opporsi alla loro volontà potrebbe rivelarsi rischioso."
 court_flavor_events.32.a: "Forse ha ragione, dopotutto."
 court_flavor_events.32.b: "Un no è un no."
 
 court_flavor_events.35.title: "Esule [exile_country.GetAdjectiveWithNoTooltip]"
 court_flavor_events.35.desc: "[advisor.GetName], un esule politico da [exile_country.GetLongName], è apparso alla nostra corte. Offre i suoi servigi al [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] [ROOT.GetCountry.GetAdjective] in cambio di protezione dal [exile_country.GetGovernment.GetRulerTitle] [exile_country.GetAdjectiveWithNoTooltip]. Dovremmo accoglierlo?"
 court_flavor_events.35.a: "I suoi servigi saranno utili."
 opinion_took_in_exiles: "Ha accolto esuli"
 court_flavor_events.35.b: "Non abbiamo spazio per lui."
 opinion_turned_away_exiles: "Ha respinto esuli"
 
 court_flavor_events.36.title: "Esuli [exile_country.GetAdjectiveWithNoTooltip]"
 court_flavor_events.36.desc: "[advisor.GetName] è grato per aver ricevuto asilo nella corte [ROOT.GetCountry.GetAdjective]. Tuttavia, ha recentemente richiamato l'attenzione sul fatto che ci sono molti altri notabili [exile_country.GetAdjective] nella Sua stessa posizione – uomini di grande saggezza e influenza, insiste. Potrebbe essere utile permettere loro di unirsi alla nostra corte, se desideriamo intensificare la nostra opposizione alle ambizioni [exile_country.GetAdjectiveWithNoTooltip]."
 court_flavor_events.36.a: "Li accoglieremo."
 court_flavor_events.36.b: "Non abbiamo spazio per altri esuli."
 
 court_flavor_events.37.title: "Esuli in [from.GetLongNameWithNoTooltip]"
 court_flavor_events.37.desc: "I nostri occhi e orecchie in [from.GetLongName] riferiscono che hanno accolto molti dei nemici politici del [ROOT.GetCountry.GetGovernment.GetRulerTitle] che erano stati precedentemente esiliati dalla corte [ROOT.GetCountry.GetAdjective] o hanno scelto di cercare opportunità altrove. Ora stanno spingendo per un'azione forte contro l'attuale 'regime' [ROOT.GetCountry.GetAdjectiveWithNoTooltip] e stanno fornendo assistenza attiva al [from.GetGovernment.GetRulerTitle] [from.GetAdjectiveWithNoTooltip] per il raggiungimento di tale scopo."
 court_flavor_events.37.a: "Come osano!"
 opinion_hosting_exiles: "Ospita esuli"
 
 court_flavor_events.39.title: "Eresia in [heathen_advisor_country.GetLongNameWithNoTooltip]"
 court_flavor_events.39.desc: "Siamo stati informati che il [heathen_advisor_country.GetGovernment.GetRulerTitle] [heathen_advisor_country.GetAdjective] sta dando rifugio a un eretico nella Sua corte. Il suo [heathen_advisor_country.GetGovernment.GetCabinetMemberTitle], [advisor.GetName], si è allontanato dagli insegnamenti del Papa e professa apertamente l'adesione alla fede [advisor.GetReligion.GetName] – diffondendo nel frattempo vili menzogne contro Sua Santità."
 court_flavor_events.39.a: "Intollerabile! Dobbiamo presentare una protesta."
 opinion_interfering_pope: "Papa interferente"
 court_flavor_events.39.b: "Chiuderemo un occhio."
 
 court_flavor_events.40.title: "Le Richieste Papali"
 court_flavor_events.40.desc: "È arrivata una delegazione [GetCountry('PAP').GetAdjective]. Con espressione grave, ci informano che è giunto all'attenzione di [target_pope.GetHisHerFormal] [target_pope.GetName] che stiamo dando rifugio a un eretico nel nostro [ROOT.GetCountry.GetGovernment.GetFlavorRank]. Chiedono che Lo consegniamo all'Inquisizione. In caso contrario, [target_pope.GetShortNameWithNoTooltip] ci considererà come se avessimo abbandonato la Vera Via e sarà costretto a prendere tutte le misure necessarie contro di Noi."
 court_flavor_events.40.a: "Consegnatelo."
 opinion_bowed_to_papal_demand_advisor: "Si è piegato alle richieste papali"
 court_flavor_events.40.b: "Non ci piegheremo alla pressione papale."
 
 opinion_rejected_papal_demand_advisor: "Ospita un eretico"
 court_flavor_events.41.title: "[heathen_advisor_country.GetLongNameWithNoTooltip] Acconsente"
 court_flavor_events.41.desc: "Il [heathen_advisor_country.GetGovernment.GetRulerTitle] [heathen_advisor_country.GetAdjective] si scusa per aver assunto l'eretico, che ci sarà portato in catene, con le sue menzogne messe a tacere per sempre!"
 court_flavor_events.41.a: "$common_string_good$"
 
 court_flavor_events.42.title: "[heathen_advisor_country.GetLongNameWithNoTooltip] Sfida la nostra Autorità"
 court_flavor_events.42.desc: "Il [heathen_advisor_country.GetGovernment.GetRulerTitle] [heathen_advisor_country.GetAdjective] esprime rabbia per la nostra richiesta, che ha l'ardire di definire un oltrepassamento della nostra autorità – come se il Papa non fosse l'arbitro di tutte le questioni spirituali nel mondo cristiano. Il male ha davvero preso il sopravvento in [heathen_advisor_country.GetLongName]."
 court_flavor_events.42.a: "Sono stati fuorviati."