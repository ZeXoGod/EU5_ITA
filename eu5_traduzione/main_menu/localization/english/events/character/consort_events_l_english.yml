l_english:
 consort_events.1.title: "Un'Offerta di Matrimonio"
 consort_events.1.desc: "È con una certa costernazione che le potenti famiglie [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank] hanno guardato [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName] lasciarsi sfuggire gli anni senza trovare qualcuno da sposare. Questi sentimenti si sono ora trasformati in aperto sgomento poiché, nonostante [ROOT.GetCountry.Custom('IT_AL_RANGO')][ROOT.GetCountry.GetFlavorRank] manchi una chiara linea di successione, [ROOT.GetCountry.Custom('IT_ART_TITOLO')]nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] sembra non avere piani per trovare un coniuge, né mostra molto interesse per le proposte inviategli.\n\nSi è giunti al punto in cui la corte si aspetta che [ROOT.GetCountry.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] accetti una delle offerte sul tavolo. Il continuo fallimento nel mettere al sicuro la successione mette a rischio l'intero Paese. Fortunatamente, una delle famiglie più antiche e prestigiose di [origin_of_queens_family.GetName], i [target_consort.GetDynasty.GetName], ci ha offerto la mano di una delle loro figlie, insieme a una generosa dote."
 consort_events.1.a: "Accettiamo l'offerta."
 consort_events.1.a.tt: "Accettando questa offerta, resta inteso che la famiglia del nostro nuovo coniuge potrà aspettarsi certi favori in futuro."
 consort_events.1.b: "[target_ruler.GetNameWithNoTooltip] deve aspettare un'offerta migliore"
 
 consort_events.2.title: "La Casata dei [target_consort.GetDynasty.GetNameWithNoTooltip]"
 consort_events.2.desc: "Con l'unione di [target_ruler.GetName] e [target_consort.GetName], abbiamo guadagnato non solo un coniuge, ma anche un nuovo alleato [ROOT.GetCountry.Custom('IT_NEL_RANGO')][ROOT.GetCountry.GetFlavorRank]. I [target_consort.GetDynasty.GetName] sono una famiglia antica e influente e la loro sede a [origin_of_queens_family.GetName] è un gioiello [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank].\n\nNaturalmente, l'amicizia deve essere reciproca, e ci si aspetterà che [target_consort.Custom('IT_ART_TITOLO')][target_consort.GetName] parli a nome dei suoi parenti, mentre [ROOT.GetCountry.Custom('IT_ART_TITOLO')]nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] dovrà valutare tale consiglio con molta attenzione."
 consort_events.2.a: "All'amicizia eterna!"
 
 consort_events.3.title: "Grandi Aspettative"
 consort_events.3.desc: "Un matrimonio politico è tanto un'unione di famiglie quanto un contratto di mutuo soccorso. La famiglia [target_consort.GetDynasty.GetName] si aspetta che [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] ascolti i consigli [ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetConsortTitle] e si occupi attivamente sia dei loro interessi che di quelli di [target_ruler.GetName]."
 consort_events.3.a: "Qualsiasi cosa per [ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_IL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_O_A')] car[ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetConsortTitle]."
 consort_events.3.b: "Spiacente, nessun favore speciale."
 consort_events.3.b.tt: "Ciò comporterà una minore cooperazione da parte dei [target_consort.GetDynasty.GetName] a livello locale e ce lo rinfacceranno in futuro."
 
 consort_events.4.title: "Felicità Coniugale"
 consort_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_TITOLO')|U][ROOT.GetCountry.GetGovernment.GetConsortTitle] è ovviamente un[ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_NULL_A')] compagn[ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_O_A')] costante e un[ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_NULL_A')] ottim[ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_O_A')] consigliere per proprio merito. Tuttavia, oltre a questo ruolo, è anche un[ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_O_A')] rappresentante [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank] presso la casata [target_consort.GetDynasty.GetName] e viceversa. A volte, questo accordo non è privo di benefici.\n\nOggi, [target_consort.Custom('IT_ART_TITOLO')][target_consort.GetName] sembra molto liet[target_consort.Custom('IT_ART_O_A')] di annunciare che la sua famiglia ha deciso di mostrare il proprio sostegno [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] e all'unione tra [target_ruler.GetName] e [target_consort.GetNameWithNoTooltip]."
 consort_events.4.a: "Possa questa unione portare benefici a entrambi."
 consort_events.4.b: "Dobbiamo evitare di indebitarci con la famiglia [target_consort.GetDynasty.GetNameWithNoTooltip]."
 
 consort_events.6.title: "Amare ed Essere Amati"
 consort_events.6.desc: "Un matrimonio [ROOT.GetCountry.GetGovernment.GetAdjective] è raramente una questione d'amore. Piuttosto, è un'opportunità diplomatica da non sprecare. È inoltre di grande importanza che [ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_IL_LA')] futur[ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetConsortTitle] sia di rango adeguato ed è vantaggioso che provenga dall'estero, così da non disturbare l'equilibrio della politica interna.\n\nTuttavia, anche un[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] può innamorarsi follemente. Quando ciò accade, tutte queste questioni sembrano svanire – almeno dal suo punto di vista.\n\nUn locale della provincia di [ROOT.GetCountry.GetCapital.GetProvince.GetName] ha catturato l'attenzione [target_ruler.Custom('IT_DEL_TITOLO')][target_ruler.GetName]. [target_ruler.GetSheHe|U] appare del tutto e infinitamente innamorat[target_ruler.Custom('IT_ART_O_A')] e più felice che mai. Mentre [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e i consiglieri sono tutt'altro che soddisfatti, l'unione tra [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetNameWithNoTooltip] e [target_ruler.Custom('IT_ART_IL_LA')] su[target_ruler.Custom('IT_ART_O_A')] amat[target_ruler.Custom('IT_ART_O_A')] gode di un forte sostegno tra [ROOT.GetCountry.Custom('IT_PEASANTS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] del paese."
 consort_events.6.a: "Che [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] ottenga ciò che il suo cuore desidera."
 consort_events.6.b: "Sposare una persona di umili natali? Assolutamente fuori questione!"
 
 consort_events.51.title: "Legami di Famiglia"
 consort_events.51.desc: "Negli ultimi giorni abbiamo intrattenuto ospiti della corte [origin_country_of_consort.GetGovernment.Custom('IT_ADJ_FS')] [origin_country_of_consort.Custom('IT_Della')][origin_country_of_consort.GetName], un tempo dimora [ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetConsortTitle]. Dopo un'intera settimana di caccia, banchetti e pettegolezzi con la famiglia, si stanno finalmente preparando a tornare a [origin_country_of_consort.GetCapital.GetName]. ci assicurano di essersi divertiti moltissimo e insistono affinché la famiglia [ROOT.GetCountry.GetGovernment.GetAdjective] venga presto in visita a [origin_country_of_consort.GetCapital.GetNameWithNoTooltip]. Saranno certi di informare tutti a casa di come [target_consort.Custom('IT_ART_TITOLO')][target_consort.GetName] sia più felice qui che mai."
 consort_events.51.a: "Ecco cosa significa essere una famiglia."
 we_are_kin: "Siamo Una Famiglia"
 
 consort_events.52.title: "L'Eretico [ROOT.GetCountry.GetGovernment.GetAdjective|U]"
 consort_events.52.desc: "Il popolo [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongName] fu lieto quando [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName] annunciò il suo matrimonio con [target_consort.Custom('IT_ART_TITOLO')][target_consort.GetName]. All'epoca, si disse poco sulla sua origine o sulla sua educazione a [origin_country_of_consort.GetCapital.GetName]. Per la maggior parte della gente comune [ROOT.GetCountry.Custom('IT_In')][ROOT.GetCountry.GetNameWithNoTooltip], la famiglia [ROOT.GetCountry.GetGovernment.GetAdjective] è una stirpe a sé stante e si cura poco di tali dettagli. Tuttavia, hanno recentemente iniziato a diffondersi voci che portano questi problemi in primo piano... Alcuni dicono che [ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetConsortTitle] si sia rifiutat[ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_O_A')] di abbandonare la sua vecchia fede [origin_country_of_consort.GetReligion.GetAdjective]. Sebbene il popolo possa comprendere la necessità di un matrimonio con uno straniero, è meno probabile che sia così accomodante quando si tratta di essere governato da un eretico."
 consort_events.52.a: "Come osano?"
 
 consort_events.54.title: "Le Capacità [ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetConsortTitle]"
 consort_events.54.desc: "Sin da quando [target_consort.Custom('IT_ART_TITOLO')][target_consort.GetName] è arrivato a corte, ha mostrato un grande interesse per gli affari amministrativi [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName]. Si è giunti al punto in cui [ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_IL_LA')] [ROOT.GetCountry.GetGovernment.GetConsortTitle] è diventat[ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_O_A')] una sorta di autorità in questioni relative al personale e alla gestione del castello, ed è stimat[ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_O_A')] non solo [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_DAL_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_ruler.GetHerselfHimself], ma [ROOT.GetCountry.Custom('IT_NOBLES_DAL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in generale. Raramente [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank] ha visto una tale efficienza."
 consort_events.54.a: "[target_consort.GetShortNameWithNoTooltip] è una benedizione."
 consort_events.54.b: "Il mondo ha bisogno di più persone come [target_consort.GetShortNameWithNoTooltip]."
 consort_events.54.c: "Potremmo sempre usare più strateghi."
 consort_events.54.d: "Che grande risorsa è quest[target_consort.Custom('IT_ART_O_A')] [target_consort.GetShortNameWithNoTooltip]."
 
 consort_events.56.title: "Tempi di Bisogno"
 consort_events.56.desc: "La dinastia del[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_NULL_LA')] nostro nobile [ROOT.GetCountry.GetGovernment.GetRulerTitle], i [target_ruler.GetDynasty.GetName], è certamente potente. Attraverso [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName], governano la nostra nazione e lo faranno per molti anni a venire, ma anche i grandi a volte hanno bisogno di aiuto. Per fortuna, la famiglia [target_ruler.GetDynasty.GetNameWithNoTooltip] ha stretto forti legami con altre grandi potenze, come la casata [target_foreign_ruler.GetDynasty.GetName] nientemeno che [target_foreign_ruler.Custom('IT_DEL_TITOLO')][target_foreign_ruler.GetName] [marriage_partner.Custom('IT_Di')][marriage_partner.GetName]. [target_foreign_consort.Custom('IT_ART_IL_LA')|U] su[target_foreign_consort.Custom('IT_ART_O_A')] grazios[target_foreign_consort.Custom('IT_ART_O_A')] [target_foreign_consort.GetWifeHusband], [target_foreign_consort.GetName], è un[target_foreign_consort.Custom('IT_ART_NULL_A')] [target_foreign_consort.GetDaughterSon] della nostra stessa casata [ROOT.GetCountry.GetGovernment.Custom('IT_ADJ_FS')] e un contatto inestimabile. Forse dovremmo chiedere se può influenzare su[target_foreign_ruler.Custom('IT_ART_O_A')] [target_foreign_ruler.GetWifeHusband] affinché ci dia una mano?"
 consort_events.56.a: "I nostri forzieri si stanno pericolosamente svuotando."
 consort_events.56.a.tt: "Invia una lettera [target_foreign_consort.Custom('IT_AL_TITOLO')][target_foreign_consort.GetName] [marriage_partner.Custom('IT_Di')][marriage_partner.GetName], chiedendo[target_foreign_consort.Custom('IT_ART_GLI_LE')] denaro"
 consort_events.56.f: "Non abbiamo bisogno di alcun aiuto [marriage_partner.Custom('IT_Dalla')][marriage_partner.GetNameWithNoTooltip] o dalla casata [target_foreign_ruler.GetDynasty.GetNameWithNoTooltip]!"
 
 consort_events.57.title: "Amici nel Bisogno"
 consort_events.57.desc: "[ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_IL_LA')|U] [ROOT.GetCountry.GetGovernment.GetConsortTitle] del[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_NULL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] illustre [ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_foreign_consort.GetName], ci ha recentemente sottoposto una richiesta della sua famiglia, la casata [target_foreign_consort.GetDynasty.GetName] [target_origin_country.Custom('IT_Della')][target_origin_country.GetName]. Apparentemente, [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName] ha un disperato bisogno di denaro e ha chiesto a noi, 'i suoi amici più fidati', se possiamo contribuire in qualche modo. La sua lettera è piena di complimenti per la nostra grande economia."
 consort_events.57.a: "Possiamo sicuramente risparmiare qualche moneta per i nostri amici [target_origin_country.Custom('IT_ADJ_MP')]."
 grateful_for_aid: "Grato per l'Aiuto"
 consort_events.57.f: "E cosa otterremmo in cambio? No, mai!"
 denied_aid: "Aiuto Negato"
 outrageous_demands: "Richieste Oltraggiose"
 
 consort_events.58.title: "Una Mano Tesa"
 consort_events.58.desc: "Finalmente abbiamo ricevuto risposta dal[target_foreign_consort.Custom('IT_ART_NULL_LA')] carissim[target_foreign_consort.Custom('IT_ART_O_A')] [target_foreign_consort.GetName] riguardo alla nostra richiesta per su[target_foreign_ruler.Custom('IT_ART_O_A')] [target_foreign_ruler.GetWifeHusband]. [target_foreign_ruler.Custom('IT_ART_IL_LA')|U] nobilissim[target_foreign_ruler.Custom('IT_ART_O_A')] [target_foreign_ruler.GetName] ha deciso di concederlo! La risposta è giunta con forzieri colmi d'oro per riempire il nostro tesoro che si andava svuotando. Una lettera di ringraziamento sarà inviata immediatamente al[marriage_partner.Custom('IT_ART_NULL_LA')] generos[marriage_partner.Custom('IT_ART_O_A')] [marriage_partner.GetGovernment.GetRulerTitle]. Possa [target_foreign_ruler.GetSheHe] regnare a lungo!"
 consort_events.58.a: "Abbiamo sempre saputo di avere un amico in [target_foreign_ruler.GetHerHim]."
 
 consort_events.59.title: "Promesse Infrante"
 consort_events.59.desc: "Quando abbiamo dato in sposa [target_foreign_consort.Custom('IT_ART_IL_LA')] nostr[target_foreign_consort.Custom('IT_ART_O_A')] [target_foreign_consort.GetName] [marriage_partner.GetGovernment.GetRuler.Custom('IT_AL_TITOLO')][marriage_partner.GetGovernment.GetRulerTitle] [marriage_partner.Custom('IT_Di')][marriage_partner.GetName], pensavamo che si fosse formato un forte legame tra i nostri Paesi. Sebbene non disonoreremmo mai la nostra parte dell'accordo, apparentemente [target_foreign_ruler.Custom('IT_ART_TITOLO')][target_foreign_ruler.GetName] non si fa tali scrupoli.\n\nLa lettera di risposta di [target_foreign_consort.GetShortNameWithNoTooltip] ci ha raggiunto oggi. Non solo ha rifiutato la nostra richiesta, ma ha anche avuto il fegato di rimproverarci per le nostre 'pretese oltraggiose!'"
 consort_events.59.a: "Questa offesa non sarà dimenticata."
 
 consort_events.61.title: "Un'Influenza [ROOT.GetCountry.GetGovernment.Custom('IT_ADJ_FS')|U]"
 consort_events.61.desc: "Con il matrimonio tra [target_ruler.GetName] e su[target_consort.Custom('IT_ART_O_A')] [target_consort.GetWifeHusband] [target_consort.GetName], il popolo [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] sta sperimentando una crescente simpatia per tutto ciò che [target_consort.Custom('IT_ART_LO_LA')] riguarda. Sebbene fosse prevedibile un certo scambio culturale, specialmente considerando la popolarità [ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetConsortTitle], è con allarme che i nostri consiglieri riferiscono che in una delle nostre province sta avvenendo un mutamento religioso. Sembrerebbe che l'influenza del[ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_NULL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetConsortTitle] si insinui persino nel modo di pregare dei nostri sudditi, poiché le parole dei seguaci della fede [origin_religion.GetAdjective] hanno convertito una quantità sorprendente della nostra gente...\n\nQuando è stato affrontat[target_consort.Custom('IT_ART_O_A')] in merito, [target_consort.Custom('IT_ART_TITOLO')][target_consort.GetNameWithNoTooltip] ha scrollato le spalle, sostenendo di aver accettato da tempo la fede [ROOT.GetCountry.GetReligion.GetAdjective] e che [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] avrebbe dovuto saperlo."
 consort_events.61.a: "[target_consort.GetSheHe|U] deve denunciare pubblicamente la fede [origin_religion.GetAdjectiveWithNoTooltip]!"
 consort_events.61.b: "E sia."
 
 consort_events.101.title: "Le Ambizioni di un[ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_NULL_A')] [ROOT.GetCountry.GetGovernment.GetConsortTitle]"
 consort_events.101.desc: "Non è una novità che [target_consort.Custom('IT_ART_TITOLO')][target_consort.GetName] non nutra sentimenti affettuosi per [ROOT.GetCountry.GetGovernment.GetHeir.Custom('IT_ART_IL_LA')] [ROOT.GetCountry.GetGovernment.GetHeir.GetName]. Sin da quando è arrivato a corte, l'attrito tra i due è stato evidente ed è solo peggiorato dalla nascita del primo figlio [ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetConsortTitle]. Naturalmente, [target_consort.GetSheHe] preferirebbe di gran lunga vedere la propria progenie sul trono. Da tempo ormai muove silenziosamente i fili affinché ciò accada, convincendo – o corrompendo – le persone giuste e istruendo suo figlio al meglio delle sue capacità. Tuttavia, è stato solo ieri che ha affrontato [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_IL_LA')] nostr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] pretendendo che fosse giunto il momento di nominare un[ROOT.GetCountry.GetGovernment.GetHeir.Custom('IT_ART_NULL_A')] nuov[ROOT.GetCountry.GetGovernment.GetHeir.Custom('IT_ART_O_A')]o [ROOT.GetCountry.GetGovernment.GetHeirTitle]."
 consort_events.101.a: "Il figlio [target_consort.Custom('IT_DEL_TITOLO')][target_consort.GetNameWithNoTooltip] è una scelta legittima, non c'è dubbio."
 consort_events.101.b: "Come osa mettere in dubbio il diritto al trono del[ROOT.GetCountry.GetGovernment.GetHeir.Custom('IT_ART_NULL_LA')] [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]?"
 
 consort_events.102.title: "Favoritismi"
 consort_events.102.desc: "Si dice che l'amore di un genitore per il proprio figlio sia senza limiti, ma è evidente che alcuni amori sono più grandi di altri. Sebbene [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName] sia certamente affezionato al[ROOT.GetCountry.GetGovernment.GetHeir.Custom('IT_ART_NULL_LA')] [ROOT.GetCountry.GetGovernment.GetHeir.GetName], tutti sanno che su[favorite_child.Custom('IT_ART_O_A')] [favorite_child.GetSisterBrother], [favorite_child.GetName], occupa un posto più grande nel suo cuore [target_ruler.GetName]. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] lo vizia e si è assicurat[ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_O_A')] che ricevesse la migliore istruzione. Ora [target_consort.Custom('IT_ART_TITOLO')][target_consort.GetName] sta cercando di convincere [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle] a fare di [favorite_child.GetName] [ROOT.GetCountry.GetGovernment.GetHeir.Custom('IT_ART_IL_LA')] nuov[ROOT.GetCountry.GetGovernment.GetHeir.Custom('IT_ART_O_A')] [ROOT.GetCountry.GetGovernment.GetHeirTitle] [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]."
 consort_events.102.a: "Non è una cattiva idea. [favorite_child.GetNameWithNoTooltip] è eccezionalmente intelligente."
 consort_events.102.b: "$consort_events.101.b$"
 
 consort_events.104.title: "Tale [target_consort.GetMotherFather|U], tale [target_heir.GetDaughterSon|U]"
 consort_events.104.desc: "Negli anni, [target_consort.Custom('IT_ART_IL_LA')] nostr[target_consort.Custom('IT_ART_O_A')] nobile [target_consort.GetName] ci ha impressionato più volte con le sue eccellenti conoscenze e capacità. È chiaramente una persona istruita e il suo interesse per l'apprendimento ha gettato un seme in su[target_heir.Custom('IT_ART_O_A')] [target_heir.GetDaughterSon], [target_heir.GetName]. La mela non cade mai lontana dall'albero, in effetti."
 consort_events.104.a: "[target_consort.GetShortNameWithNoTooltip] istruirà [target_heir.GetShortNameWithNoTooltip] su ogni aspetto dell'amministrazione della nostra nazione."
 consort_events.104.b: "[target_consort.GetShortNameWithNoTooltip] insegnerà a [target_heir.GetShortNameWithNoTooltip] le sottigliezze della politica."
 consort_events.104.c: "Con l'aiuto di [target_consort.GetShortNameWithNoTooltip], [target_heir.GetShortNameWithNoTooltip] diventerà un grande generale."
 
 consort_events.303.title: "L'Approccio Diplomatico [target_consort.Custom('IT_DEL_TITOLO')][target_consort.GetNameWithNoTooltip]"
 consort_events.303.desc: "Crescendo [origin_of_consort.Custom('IT_In')][origin_of_consort.GetName], [target_consort.Custom('IT_ART_TITOLO')][target_consort.GetName] si divertiva a studiare le persone. Spesso faceva un gioco cercando di prevedere le azioni di chi si trovava intorno, trovandolo non solo divertente, ma un'abitudine sempre più utile col passare degli anni. Per fortuna, trasferirsi alla corte [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName] non [target_consort.Custom('IT_ART_GLI_LE')] ha fatto abbandonare il suo talento per l'intrigo. Semmai ha fatto molta pratica e durante alcune delle nostre recenti negoziazioni con diplomatici stranieri, queste capacità si sono rivelate preziosissime per il consiglio."
 consort_events.303.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 consort_events.304.title: "Le Idee Amministrative [target_consort.Custom('IT_DEL_TITOLO')][target_consort.GetNameWithNoTooltip]"
 consort_events.304.desc: "Con una forte bussola morale, [target_consort.Custom('IT_ART_TITOLO')][target_consort.GetName] ha sempre avuto il senso dell'ordine. Le decisioni prese sono degne di fiducia, siano esse consigli su questioni politiche o suggerimenti durante una conversazione amichevole. [ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_TITOLO')|U][ROOT.GetCountry.GetGovernment.GetConsortTitle] esprime il proprio pensiero con eloquenza, cosa che [ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_GLI_LE')] è valsa dell'ammirazione anche durante i suoi primi giorni [origin_of_consort.Custom('IT_In')][origin_of_consort.GetName]. Quel che più conta, tuttavia, è che le parole [ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_DEL_TITOLO')][ROOT.GetCountry.GetGovernment.GetConsortTitle] portano con sé onestà, spingendo anche i membri più ostinati della corte ad ascoltare qualsiasi consiglio offra."
 consort_events.304.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 consort_events.305.title: "Le Idee Militari [target_consort.Custom('IT_DEL_TITOLO')][target_consort.GetNameWithNoTooltip]"
 consort_events.305.desc: "[target_consort.Custom('IT_ART_TITOLO')|U][target_consort.GetName|U] si sta dimostrando una persona impavida. Visto spesso studiare la tecnica dei soldati durante il loro addestramento, talvolta si avvicina persino ai campi di pratica. Sebbene alcuni fossero inizialmente esitanti ad affrontare [ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetConsortTitle] [ROOT.GetCountry.GetGovernment.GetAdjective] nel corpo a corpo, altri erano curiosi riguardo alle abilità che avrebbe potuto portare con sé dalla sua vita [origin_of_consort.Custom('IT_In')][origin_of_consort.GetName]. Sebbene sia stata una sorpresa per alcuni, la reputazione [target_consort.Custom('IT_DEL_TITOLO')][target_consort.GetNameWithNoTooltip] di sapersi difendere in un combattimento non è ingiustificata. Inoltre, la sua presenza sembra avere un effetto incoraggiante sulle truppe."
 consort_events.305.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 consort_events.306.title: "Un Interesse Condiviso"
 consort_events.306.desc: "[target_ruler.Custom('IT_ART_TITOLO')|U][target_ruler.GetName|U] è not[target_ruler.Custom('IT_ART_O_A')] per possedere una mente portata per l'organizzazione. Assicurarsi che sia il popolo che l'amministrazione [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetName] aderiscano alla legge, aggiornando e adattando al contempo il sistema ai tempi in cui viviamo, è di grande interesse per [ROOT.GetCountry.GetGovernment.GetRuler.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetRulerTitle]. Immaginate la sua gioia nel rendersi conto che su[target_ruler.Custom('IT_ART_O_A')] condivide molti di questi interessi!\n\nPer [target_ruler.GetHerHim], una conversazione con [target_consort.Custom('IT_ART_TITOLO')][target_consort.GetName] è stimolante quanto qualsiasi riunione del consiglio. [target_consort.GetSheHe|U] risponde a tali discussioni con un sorriso, godendo parimenti del legame con su[target_ruler.Custom('IT_ART_O_A')] [target_ruler.GetWifeHusband] su queste materie."
 consort_events.306.a: "Quei due formano una coppia formidabile."
 
 consort_events.309.title: "Il Successo della Successione"
 consort_events.309.desc: "Dalla morte del suo coniuge, [target_char.Custom('IT_ART_TITOLO')][target_char.GetName] si è trovat[target_char.Custom('IT_ART_O_A')] sempre più a suo agio nella sua posizione, sia come tutore del[ROOT.GetCountry.GetGovernment.GetHeir.Custom('IT_ART_NULL_LA')] giovane [ROOT.GetCountry.GetGovernment.GetHeirTitle] che come [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.Custom('IT_Di')][ROOT.GetCountry.GetName]. Per l'opinione pubblica è chiaro che la situazione è temporanea e semplicemente una necessità politica in attesa dell'ascesa del[target_char_heir.Custom('IT_ART_NULL_LA')] piccol[target_char_heir.Custom('IT_ART_O_A')] [target_char_heir.GetName]. Tuttavia, circolano voci di altri personaggi che pare partecipino a incontri clandestini dove discutono del potenziale del[target_char_heir.Custom('IT_ART_NULL_LA')] giovane [ROOT.GetCountry.GetGovernment.GetHeirTitle], o della sua mancanza. Sostengono che lasciare che [target_char_heir.GetShortNameWithNoTooltip] governi sarebbe come mettere al comando un imbecille sbavante e una minaccia per l'intero Paese, mentre [ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetConsortTitle] è certamente un'opzione molto migliore ai loro occhi.\n\nSebbene consapevole di queste forze astute, [ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_TITOLO')][ROOT.GetCountry.GetGovernment.GetConsortTitle] stess[ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_O_A')] deve ancora prendere posizione su questo tema estremamente delicato."
 consort_events.309.a: "Sono tempi interessanti..."
 consort_events.309.a.tt: "[ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_TITOLO')|U][ROOT.GetCountry.GetGovernment.GetConsortTitle] discuterà queste idee con il suo consiglio ristretto"
 consort_events.309.b: "Che tradimento! Non tollereremo più queste idee."
 consort_events.309.b.tt: "Gli istigatori non saranno incoraggiati."
 
 consort_events.310.title: "Un Cambio di Potere"
 consort_events.310.desc: "Utilizzando i consigli dei suoi collaboratori più stretti e mettendo alla prova il suo fascino, [target_char.Custom('IT_ART_TITOLO')][target_char.GetName] ha abilmente manipolato un buon numero di membri della corte affinché concordassero: [target_heir.GetName], [ROOT.GetCountry.GetGovernment.GetHeir.Custom('IT_ART_IL_LA')] [ROOT.GetCountry.GetGovernment.GetHeirTitle] [ROOT.GetCountry.GetGovernment.GetAdjective] e prossim[ROOT.GetCountry.GetGovernment.GetHeir.Custom('IT_ART_O_A')] in linea di successione, è un[ROOT.GetCountry.GetGovernment.GetHeir.Custom('IT_ART_NULL_A')] sciocc[ROOT.GetCountry.GetGovernment.GetHeir.Custom('IT_ART_O_A')] debole di mente, indegn[ROOT.GetCountry.GetGovernment.GetHeir.Custom('IT_ART_O_A')] della sua eredità. Tuttavia, esiste una soluzione semplice al problema...\n\nDurante l'ennesimo banchetto stravagante organizzato per accattivarsi [ROOT.GetCountry.Custom('IT_NOBLES_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] al comando, [target_char.GetShortNameWithNoTooltip] e i suoi lacchè sono riusciti a rendere popolare l'idea di tenere il giovane [target_heir.GetShortNameWithNoTooltip] rinchiuso nei suoi alloggi. Un po' di isolamento permetterebbe al bambino di concentrarsi sulla sua istruzione, si sostiene. Che [ROOT.GetCountry.GetGovernment.GetHeir.Custom('IT_ART_IL_LA')] giovane [ROOT.GetCountry.GetGovernment.GetHeirTitle] possa anche svanire dall'occhio pubblico è una cosa sfortunata per [target_heir.GetHerHim], ma in definitiva un vantaggio per [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName]."
 consort_events.310.a: "Fate sì che accada."
 consort_events.310.b: "In realtà, forse merita una possibilità, dopotutto."
 
 consort_events.311.title: "Un[ROOT.GetCountry.GetGovernment.GetConsort.Custom('IT_ART_NULL_A')] [ROOT.GetCountry.GetGovernment.GetConsortTitle|U] del Popolo"
 consort_events.311.desc: "È diventato chiaro che [target_char.Custom('IT_ART_TITOLO')][target_char.GetName] è un[target_char.Custom('IT_ART_NULL_A')] [target_char.GetWomanMan] dal cuore d'oro. Fa sempre del suo meglio per compiacere su[target_char.Custom('IT_ART_O_A')] [target_ruler.GetWifeHusband], [target_ruler.Custom('IT_ART_TITOLO')][target_ruler.GetName], e tratta i suoi amici con una gentilezza senza pari. Durante un recente viaggio a [poor_province.GetName], [target_char.GetShortNameWithNoTooltip] ha visto con i propri occhi la sofferenza [ROOT.GetCountry.Custom('IT_PEASANTS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] più poveri. Da allora, sta elaborando un piano per aiutare i suoi sudditi più indigenti. Per rendere realtà queste idee, tuttavia, [target_char.GetShortNameWithNoTooltip] necessita di fondi dal tesoro della nazione."
 consort_events.311.a: "Il popolo è sotto la nostra protezione. Ha il nostro sostegno."
 consort_events.311.b: "Abbiamo questioni più importanti di cui occuparci."
 
 consort_events.313.title: "Il Miracolo della Vita"
 consort_events.313.desc: "In questi giorni oscuri di guerra e morte, un promemoria di nuovi inizi può alleviare le sofferenze del nostro popolo. [target_ruler.Custom('IT_ART_IL_LA')|U] nostr[target_ruler.Custom('IT_ART_O_A')] grande [target_ruler.GetName] e [target_char.Custom('IT_ART_IL_LA')] su[target_char.Custom('IT_ART_O_A')] nobile [target_char.GetWifeHusband], [target_char.Custom('IT_ART_TITOLO')][target_char.GetName], sono stati benedetti con un altro figlio. L'arrivo del bambino ha portato nuova speranza ed energia alla coppia [ROOT.GetCountry.GetGovernment.GetAdjective] e, di riflesso, alla loro corte e ai sudditi. Molti sognano che questo bambino cresca in un futuro migliore e più radioso, e che tutti i combattimenti valgano, alla fine, la pena."
 consort_events.313.a: "Siano benedetti [target_ruler.GetShortNameWithNoTooltip], [target_char.GetShortNameWithNoTooltip] e il loro nuovo figlio!"
 consort_events.313.a.tt: "La nascita del nuovo figlio [target_ruler.Custom('IT_DEL_TITOLO')][target_ruler.GetName] rivitalizza il popolo [ROOT.Custom('IT_DI')][ROOT.GetName]."
