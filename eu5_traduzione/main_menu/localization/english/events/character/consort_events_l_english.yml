l_english:
 consort_events.1.title: "Un'Offerta di Matrimonio"
 consort_events.1.desc: "È con una certa costernazione che le potenti famiglie del [ROOT.GetCountry.GetFlavorRank] hanno guardato [target_ruler.GetName] lasciarsi sfuggire gli anni senza trovare qualcuno da sposare. Questi sentimenti si sono ora trasformati in aperto sgomento poiché, nonostante al [ROOT.GetCountry.GetFlavorRank] manchi una chiara linea di successione, il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] sembra non avere piani per trovare un coniuge, né [target_ruler.GetHeSheFormal] mostra molto interesse per le proposte inviateLe.\n\nSi è giunti al punto in cui la corte si aspetta che il [ROOT.GetCountry.GetGovernment.GetRulerTitle] accetti una delle offerte sul tavolo. Il continuo fallimento nel mettere al sicuro la successione mette a rischio l'intero Paese. Fortunatamente, una delle famiglie più antiche e prestigiose di [origin_of_queens_family.GetName], i [target_consort.GetDynasty.GetName], ci ha offerto la mano di una delle loro figlie, insieme a una generosa dote."
 consort_events.1.a: "Accetta l'offerta."
 consort_events.1.a.tt: "Accettando questa offerta, resta inteso che la famiglia del nostro nuovo coniuge potrà aspettarsi certi favori in futuro."
 consort_events.1.b: "[target_ruler.GetNameWithNoTooltip] deve serbarSi per un'offerta migliore."
 
 consort_events.2.title: "La Casata dei [target_consort.GetDynasty.GetNameWithNoTooltip]"
 consort_events.2.desc: "Con l'unione di [target_ruler.GetName] e [target_consort.GetName], abbiamo guadagnato non solo un coniuge, ma anche un nuovo alleato nel [ROOT.GetCountry.GetFlavorRank]. I [target_consort.GetDynasty.GetName] sono una famiglia antica e influente e la loro sede in [origin_of_queens_family.GetName] è un gioiello del [ROOT.GetCountry.GetFlavorRank].\n\nNaturalmente, l'amicizia deve essere reciproca, e ci si aspetterà che [target_consort.GetName] parli a nome dei suoi parenti, mentre il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] dovrà valutare tale consiglio con molta attenzione."
 consort_events.2.a: "All'amicizia eterna!"
 
 consort_events.3.title: "Grandi Aspettative"
 consort_events.3.desc: "Un matrimonio politico è tanto un'unione di famiglie quanto un contratto di mutuo soccorso. La famiglia [target_consort.GetDynasty.GetName] si aspetta che il [ROOT.GetCountry.GetGovernment.GetRulerTitle] ascolti i consigli del [ROOT.GetCountry.GetGovernment.GetConsortTitle] e si occupi attivamente sia dei loro interessi che di quelli di [target_ruler.GetName]."
 consort_events.3.a: "Qualsiasi cosa per il nostro caro [ROOT.GetCountry.GetGovernment.GetConsortTitle]."
 consort_events.3.b: "Spiacente, nessun favore speciale."
 consort_events.3.b.tt: "ciò comporterà una minore cooperazione da parte dei [target_consort.GetDynasty.GetName] a livello locale e ce lo rinfacceranno in futuro."
 
 consort_events.4.title: "Felicità Coniugale"
 consort_events.4.desc: "Il [ROOT.GetCountry.GetGovernment.GetConsortTitle] è ovviamente un compagno costante e un buon consigliere per proprio merito. Tuttavia, oltre a questo ruolo, il nostro [ROOT.GetCountry.GetGovernment.GetConsortTitle] è anche un rappresentante del [ROOT.GetCountry.GetFlavorRank] presso la casata [target_consort.GetDynasty.GetName] e viceversa. A volte, questo accordo non è privo di benefici.\n\nOggi, [target_consort.GetName] sembra molto lieto di annunciare che la Sua famiglia ha deciso di mostrare il proprio sostegno al [ROOT.GetCountry.GetGovernment.GetRulerTitle] e all'unione tra [target_ruler.GetName] e [target_consort.GetNameWithNoTooltip]."
 consort_events.4.a: "Possa questa unione portare benefici a entrambi."
 consort_events.4.b: "Dobbiamo evitare di indebitarci con la famiglia [target_consort.GetDynasty.GetNameWithNoTooltip]."
 
 consort_events.6.title: "Amare ed Essere Amati"
 consort_events.6.desc: "Un matrimonio [ROOT.GetCountry.GetGovernment.GetAdjective] è raramente una questione d'amore. Piuttosto, è un'opportunità diplomatica da non sprecare. È inoltre di grande importanza che il futuro [ROOT.GetCountry.GetGovernment.GetConsortTitle] sia di rango adeguato ed è vantaggioso che sia straniero, così da non disturbare l'equilibrio della politica interna.\n\nTuttavia, anche un [ROOT.GetCountry.GetGovernment.GetRulerTitle] può innamorarsi follemente. Quando ciò accade, tutte queste questioni sembrano svanire – almeno dal suo punto di vista.\n\nUn locale della provincia di [ROOT.GetCountry.GetCapital.GetProvince.GetName] ha catturato l'attenzione di [target_ruler.GetName]. [target_ruler.GetSheHe|U] appare del tutto e infinitamente innamorato e più felice che mai. Mentre i nostri [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e i consiglieri sono tutt'altro che soddisfatti, l'unione tra [target_ruler.GetNameWithNoTooltip] e il suo amato gode di un forte sostegno tra i [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] del regno."
 consort_events.6.a: "Che il [ROOT.GetCountry.GetGovernment.GetRulerTitle] ottenga ciò che il suo cuore desidera."
 consort_events.6.b: "Sposare una persona di umili natali? Assolutamente fuori questione!"
 
 consort_events.51.title: "Legami di Famiglia"
 consort_events.51.desc: "Negli ultimi giorni abbiamo ospitato ospiti della corte [origin_country_of_consort.GetGovernment.GetAdjective] di [origin_country_of_consort.GetName], un tempo dimora del [ROOT.GetCountry.GetGovernment.GetConsortTitle]. Dopo un'intera settimana di caccia, banchetti e pettegolezzi con la famiglia, si stanno finalmente preparando a tornare a [origin_country_of_consort.GetCapital.GetName]. ci assicurano di essersi divertiti moltissimo e insistono affinché la famiglia [ROOT.GetCountry.GetGovernment.GetAdjective] venga presto in visita a [origin_country_of_consort.GetCapital.GetNameWithNoTooltip]. Saranno certi di informare tutti a casa di come [target_consort.GetName] sia più felice qui che mai."
 consort_events.51.a: "Ecco cosa significa essere consanguinei."
 we_are_kin: "Siamo Consanguinei"
 
 consort_events.52.title: "L'Eretico [ROOT.GetCountry.GetGovernment.GetAdjective|U]"
 consort_events.52.desc: "Il popolo del [ROOT.GetCountry.GetLongName] fu lieto quando [target_ruler.GetName] annunciò il suo matrimonio con [target_consort.GetName]. All'epoca, si disse poco sulla Sua origine o sulla Sua educazione a [origin_country_of_consort.GetCapital.GetName]. Per la maggior parte della gente comune in [ROOT.GetCountry.GetNameWithNoTooltip], la famiglia [ROOT.GetCountry.GetGovernment.GetAdjective] è una stirpe a sé stante e si cura poco di tali dettagli. Tuttavia, hanno recentemente iniziato a diffondersi voci che portano questi problemi in primo piano... Alcuni dicono che il [ROOT.GetCountry.GetGovernment.GetConsortTitle] si sia rifiutato di abbandonare la Sua vecchia fede [origin_country_of_consort.GetReligion.GetAdjective]. Sebbene il popolo possa comprendere la necessità di un matrimonio con uno straniero, è meno probabile che sia così accomodante quando si tratta di essere governato da un eretico."
 consort_events.52.a: "Come osano?"
 
 consort_events.54.title: "Le Capacità del [ROOT.GetCountry.GetGovernment.GetConsortTitle]"
 consort_events.54.desc: "Sin da quando [target_consort.GetName] è arrivato a corte, ha mostrato un grande interesse per gli affari amministrativi di [ROOT.GetCountry.GetName]. Si è giunti al punto in cui il [ROOT.GetCountry.GetGovernment.GetConsortTitle] è diventato una sorta di autorità in questioni relative al personale e alla gestione del castello, ed è stimato non solo dallo stesso [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_ruler.GetHerselfHimself], ma dai [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in generale. Raramente il [ROOT.GetCountry.GetFlavorRank] ha visto una tale efficienza."
 consort_events.54.a: "[target_consort.GetShortNameWithNoTooltip] è una benedizione."
 consort_events.54.b: "Il mondo ha bisogno di più persone come [target_consort.GetShortNameWithNoTooltip]."
 consort_events.54.c: "Potremmo sempre usare più strateghi."
 consort_events.54.d: "Che risorsa è questo [target_consort.GetShortNameWithNoTooltip]."
 
 consort_events.56.title: "Tempi di Bisogno"
 consort_events.56.desc: "La dinastia del nostro nobile [ROOT.GetCountry.GetGovernment.GetRulerTitle], i [target_ruler.GetDynasty.GetName], è certamente potente. Attraverso [target_ruler.GetName], governano la nostra nazione e lo faranno per molti anni a venire, ma anche i grandi a volte hanno bisogno di aiuto. Per fortuna, la famiglia [target_ruler.GetDynasty.GetNameWithNoTooltip] ha stretto forti legami con altre grandi potenze, come la casata [target_foreign_ruler.GetDynasty.GetName] nientemeno che di [target_foreign_ruler.GetName] di [marriage_partner.GetName]. Il suo grazioso [target_foreign_consort.GetWifeHusband], [target_foreign_consort.GetName], è un [target_foreign_consort.GetDaughterSon] della nostra stessa casata [ROOT.GetCountry.GetGovernment.GetAdjective] e un contatto inestimabile. Forse dovremmo chiederLe se può influenzare il suo [target_foreign_ruler.GetWifeHusband] affinché ci dia una mano?"
 consort_events.56.a: "I nostri forzieri si stanno pericolosamente svuotando."
 consort_events.56.a.tt: "Invia una lettera a [target_foreign_consort.GetName] di [marriage_partner.GetName], chiedendoLe denaro"
 consort_events.56.f: "Non abbiamo bisogno di alcun aiuto da [marriage_partner.GetNameWithNoTooltip] o dalla casata [target_foreign_ruler.GetDynasty.GetNameWithNoTooltip]!"
 
 consort_events.57.title: "Amici nel Bisogno"
 consort_events.57.desc: "Il [ROOT.GetCountry.GetGovernment.GetConsortTitle] del nostro illustre [ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_foreign_consort.GetName], ci ha recentemente sottoposto una richiesta della Sua famiglia, la casata [target_foreign_consort.GetDynasty.GetName] di [target_origin_country.GetName]. Apparentemente, [target_ruler.GetName] ha un disperato bisogno di denaro e ha chiesto a Noi, 'i suoi amici più fidati', se possiamo contribuire in qualche modo. La Sua lettera è piena di complimenti per la nostra grande economia."
 consort_events.57.a: "Possiamo sicuramente risparmiare qualche moneta per i nostri amici [target_origin_country.GetAdjectiveWithNoTooltip]."
 grateful_for_aid: "Grato per l'Aiuto"
 consort_events.57.f: "E cosa otterremmo in cambio? No, mai!"
 denied_aid: "Aiuto Negato"
 outrageous_demands: "Richieste Oltraggiose"
 
 consort_events.58.title: "Una Mano Tesa"
 consort_events.58.desc: "Finalmente abbiamo ricevuto risposta dalla carissima [target_foreign_consort.GetName] riguardo alla nostra richiesta per il suo [target_foreign_ruler.GetWifeHusband]. Il nobilissimo [target_foreign_ruler.GetName] ha deciso di concederlo! La risposta è giunta con forzieri colmi d'oro per riempire il nostro tesoro che si andava svuotando. Una lettera di ringraziamento sarà inviata immediatamente al generoso [marriage_partner.GetGovernment.GetRulerTitle]. Possa Egli regnare a lungo!"
 consort_events.58.a: "Abbiamo sempre saputo di avere un amico in [target_foreign_ruler.GetHerHim]."
 
 consort_events.59.title: "Promesse Infrante"
 consort_events.59.desc: "Quando abbiamo dato in sposa la nostra [target_foreign_consort.GetName] al [marriage_partner.GetGovernment.GetRulerTitle] [marriage_partner.GetAdjective], pensavamo che si fosse formato un forte legame tra i nostri Paesi. Sebbene non disonoreremmo mai la nostra parte dell'accordo, apparentemente [target_foreign_ruler.GetName] non si fa tali scrupoli.\n\nLa lettera di risposta di [target_foreign_consort.GetShortNameWithNoTooltip] ci ha raggiunto oggi. Non solo [target_foreign_ruler.GetShortNameWithNoTooltip] ha rifiutato la nostra richiesta, ma ha anche avuto il fegato di rimproverarci per le nostre 'richieste oltraggiose!'"
 consort_events.59.a: "Questa offesa non sarà dimenticata."
 
 consort_events.61.title: "Un'Influenza [ROOT.GetCountry.GetGovernment.GetAdjective|U]"
 consort_events.61.desc: "Con il matrimonio tra [target_ruler.GetName] e il suo [target_consort.GetWifeHusband] [target_consort.GetName], il popolo di [ROOT.GetCountry.GetName] sta sperimentando una crescente simpatia per tutto ciò che riguarda Lui. Sebbene fosse prevedibile un certo scambio culturale, specialmente considerando la popolarità del [ROOT.GetCountry.GetGovernment.GetConsortTitle], è con allarme che i nostri consiglieri riferiscono che in una delle nostre province sta avvenendo un mutamento religioso. Sembrerebbe che l'influenza del nostro [ROOT.GetCountry.GetGovernment.GetConsortTitle] si insinui persino nel modo di pregare dei nostri sudditi, poiché le parole dei credenti [origin_religion.GetAdjective] hanno convertito una quantità sorprendente della nostra gente...\n\nQuando è stato affrontato in merito, [target_consort.GetNameWithNoTooltip] ha scrollato le spalle, sostenendo di aver accettato da tempo la fede [ROOT.GetCountry.GetReligion.GetAdjective] e che il [ROOT.GetCountry.GetGovernment.GetRulerTitle] avrebbe dovuto saperlo."
 consort_events.61.a: "[target_consort.GetSheHe|U] deve denunciare pubblicamente la fede [origin_religion.GetNameWithNoTooltip]!"
 consort_events.61.b: "E sia."
 
 consort_events.101.title: "Le Ambizioni di un [ROOT.GetCountry.GetGovernment.GetConsortTitle]"
 consort_events.101.desc: "Non è una novità che [target_consort.GetName] non nutra sentimenti affettuosi per [ROOT.GetCountry.GetGovernment.GetHeir.GetName]. Sin da quando è arrivato a corte, l'attrito tra i due è stato evidente ed è solo peggiorato dalla nascita del primo figlio del [ROOT.GetCountry.GetGovernment.GetConsortTitle]. Naturalmente, Egli preferirebbe di gran lunga vedere la propria progenie sul trono. Da tempo ormai muove silenziosamente i fili affinché ciò accada, convincendo – o corrompendo – le persone giuste e istruendo suo figlio al meglio delle Sue capacità. Tuttavia, è stato solo ieri che ha affrontato il nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] pretendendo che fosse giunto il momento di nominare un nuovo [ROOT.GetCountry.GetGovernment.GetHeirTitle]."
 consort_events.101.a: "Il figlio di [target_consort.GetNameWithNoTooltip] è una scelta legittima, non c'è dubbio."
 consort_events.101.b: "Come osa mettere in dubbio il diritto al trono di [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]?"
 
 consort_events.102.title: "Favoritismi"
 consort_events.102.desc: "Si dice che l'amore di un genitore per il proprio figlio sia senza limiti, ma è evidente che alcuni amori sono più grandi di altri. Sebbene [target_ruler.GetName] sia certamente affezionato a [ROOT.GetCountry.GetGovernment.GetHeir.GetName], tutti sanno che il suo [favorite_child.GetSisterBrother], [favorite_child.GetName], occupa un posto più grande nel cuore di [target_ruler.GetName]. Il [ROOT.GetCountry.GetGovernment.GetRulerTitle] lo vizia e si è assicurato che ricevesse la migliore istruzione. Ora [target_consort.GetName] sta cercando di convincere il [ROOT.GetCountry.GetGovernment.GetRulerTitle] a fare di [favorite_child.GetName] il nuovo [ROOT.GetCountry.GetGovernment.GetHeirTitle] di [ROOT.GetCountry.GetName]."
 consort_events.102.a: "Non è una cattiva idea. [favorite_child.GetNameWithNoTooltip] è eccezionalmente intelligente."
 consort_events.102.b: "$consort_events.101.b$"
 
 consort_events.104.title: "Tale [target_consort.GetMotherFather|U], tale [target_heir.GetDaughterSon|U]"
 consort_events.104.desc: "Negli anni, il nostro nobile [target_consort.GetName] ci ha impressionato più volte con le Sue eccellenti conoscenze e capacità. È chiaramente una persona istruita e il suo interesse per l'apprendimento ha gettato un seme in suo [target_heir.GetDaughterSon], [target_heir.GetName]. La mela non cade mai lontana dall'albero, in effetti."
 consort_events.104.a: "[target_consort.GetShortNameWithNoTooltip] istruirà [target_heir.GetShortNameWithNoTooltip] su ogni aspetto dell'amministrazione della nostra nazione."
 consort_events.104.b: "[target_consort.GetShortNameWithNoTooltip] insegnerà a [target_heir.GetShortNameWithNoTooltip] le sottigliezze della politica."
 consort_events.104.c: "Con l'aiuto di [target_consort.GetShortNameWithNoTooltip], [target_heir.GetShortNameWithNoTooltip] diventerà un grande generale."
 
 consort_events.303.title: "L'Approccio Diplomatico di [target_consort.GetNameWithNoTooltip]"
 consort_events.303.desc: "Crescendo in [origin_of_consort.GetName], [target_consort.GetName] si divertiva a studiare le persone. Spesso faceva un gioco cercando di prevedere le azioni di chi Lo circondava, trovandolo non solo divertente, ma un'abitudine sempre più utile col passare degli anni. Per fortuna, trasferirsi nella corte [ROOT.GetCountry.GetGovernment.GetAdjective] di [ROOT.GetCountry.GetName] non Gli ha fatto abbandonare il suo talento per l'intrigo. Semmai ha fatto molta pratica – durante alcune delle nostre recenti negoziazioni con diplomatici stranieri, queste capacità si sono rivelate preziosissime per il consiglio."
 consort_events.303.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 consort_events.304.title: "Le Idee Amministrative di [target_consort.GetNameWithNoTooltip]"
 consort_events.304.desc: "Unito a una forte bussola morale, [target_consort.GetName] ha sempre avuto il senso dell'ordine. Le decisioni prese da Lui sono degne di fiducia, siano esse consigli su questioni politiche o suggerimenti durante una conversazione amichevole. Il [ROOT.GetCountry.GetGovernment.GetConsortTitle] esprime il proprio pensiero con eloquenza, cosa che Gli è valsa dell'ammirazione anche durante i suoi primi giorni in [origin_of_consort.GetName]. Quel che più conta, tuttavia, è che le parole del [ROOT.GetCountry.GetGovernment.GetConsortTitle] portano con sé onestà, spingendo anche i membri più ostinati della corte ad ascoltare qualsiasi consiglio Egli offra."
 consort_events.304.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 consort_events.305.title: "Le Idee Militari di [target_consort.GetNameWithNoTooltip]"
 consort_events.305.desc: "[target_consort.GetName|U] si sta dimostrando una persona impavida. Visto spesso studiare la tecnica dei soldati durante il loro addestramento, talvolta si avvicina persino ai campi di pratica Egli stesso. Sebbene alcuni fossero inizialmente esitanti ad affrontare il [ROOT.GetCountry.GetGovernment.GetConsortTitle] [ROOT.GetCountry.GetGovernment.GetAdjective] nel corpo a corpo, altri erano curiosi riguardo alle abilità che avrebbe potuto portare con sé dalla Sua vita in [origin_of_consort.GetName]. Sebbene sia stata una sorpresa per alcuni, la reputazione di [target_consort.GetNameWithNoTooltip] di saperSi difendere in un combattimento non è ingiustificata. Inoltre, la presenza del [ROOT.GetCountry.GetGovernment.GetConsortTitle] sembra avere un effetto incoraggiante sulle truppe."
 consort_events.305.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 consort_events.306.title: "Un Interesse Condiviso"
 consort_events.306.desc: "[target_ruler.GetName|U] è noto per possedere una mente portata per l'organizzazione. AssicurarSi che sia il popolo che l'amministrazione di [ROOT.GetCountry.GetName] aderiscano alla legge, aggiornando e adattando al contempo il sistema ai tempi in cui viviamo, è di grande interesse per il [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Immaginate la Sua gioia nel rendersi conto che il suo coniuge condivide molti di questi interessi!\n\nPer Lui, una conversazione con [target_consort.GetName] è stimolante quanto qualsiasi riunione del consiglio. Egli risponde a tali discussioni con un sorriso, godendo parimenti del legame con il proprio coniuge su queste materie."
 consort_events.306.a: "Quei due formano una coppia formidabile."
 
 consort_events.309.title: "Il Successo della Successione"
 consort_events.309.desc: "Dalla morte del suo coniuge, [target_char.GetName] Si è trovato sempre più a suo agio nella Sua posizione, sia come tutore del giovane [ROOT.GetCountry.GetGovernment.GetHeirTitle] che come [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] [ROOT.GetCountry.GetGovernment.GetAdjective] di [ROOT.GetCountry.GetName]. Per l'opinione pubblica è chiaro che la situazione è temporanea e semplicemente una necessità politica in attesa dell'ascesa del piccolo [target_char_heir.GetName]. Tuttavia, circolano voci di altri personaggi che pare partecipino a incontri clandestini dove discutono del potenziale del giovane [ROOT.GetCountry.GetGovernment.GetHeirTitle], o della sua mancanza. Sostengono che lasciare che [target_char_heir.GetShortNameWithNoTooltip] governi sarebbe come mettere al comando un imbecille sbavante e una minaccia per l'intero Paese, mentre il [ROOT.GetCountry.GetGovernment.GetConsortTitle] è certamente un'opzione molto migliore ai loro occhi.\n\nSebbene certamente consapevole di queste forze astute, il [ROOT.GetCountry.GetGovernment.GetConsortTitle] stesso deve ancora prendere posizione su questo tema estremamente delicato."
 consort_events.309.a: "Sono tempi interessanti..."
 consort_events.309.a.tt: "Il [ROOT.GetCountry.GetGovernment.GetConsortTitle] discuterà queste idee con il suo consiglio più ristretto"
 consort_events.309.b: "Che tradimento! Non tollereremo più queste idee."
 consort_events.309.b.tt: "Gli istigatori non saranno incoraggiati."
 
 consort_events.310.title: "Un Cambio di Potere"
 consort_events.310.desc: "Utilizzando i consigli dei suoi collaboratori più stretti e mettendo alla prova il suo fascino, [target_char.GetName] ha abilmente manipolato un buon numero di membri della corte affinché concordassero: [target_heir.GetName], il [ROOT.GetCountry.GetGovernment.GetHeirTitle] [ROOT.GetCountry.GetGovernment.GetAdjective] e prossimo in linea di successione, è un pazzo debole di mente, indegno della Sua eredità. Tuttavia, esiste una soluzione semplice al problema...\n\nDurante l'ennesimo banchetto stravagante organizzato per accattivarsi i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] al comando, [target_char.GetShortNameWithNoTooltip] e i suoi scagnozzi sono riusciti a rendere popolare l'idea di tenere il giovane [target_heir.GetShortNameWithNoTooltip] rinchiuso nei suoi alloggi. Un po' di isolamento permetterebbe al bambino di concentrarsi sulla sua istruzione, si sostiene. Che il giovane [ROOT.GetCountry.GetGovernment.GetHeirTitle] possa anche svanire dall'occhio pubblico è sfortunato per Lui, ma in definitiva un vantaggio per [ROOT.GetCountry.GetName]."
 consort_events.310.a: "Fate sì che accada."
 consort_events.310.b: "In realtà, forse [target_heir.GetSheHe] merita una possibilità, dopotutto."
 
 consort_events.311.title: "Un [ROOT.GetCountry.GetGovernment.GetConsortTitle|U] del Popolo"
 consort_events.311.desc: "ci è diventato chiaro che [target_char.GetName] è una persona dal cuore d'oro. Fa sempre del suo meglio per compiacere il proprio coniuge, [target_ruler.GetName], e tratta i suoi amici con una gentilezza senza pari. Durante un recente viaggio a [poor_province.GetName], [target_char.GetShortNameWithNoTooltip] ha visto con i propri occhi la sofferenza dei [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] più poveri. Da allora, sta elaborando un piano per aiutare i suoi sudditi più indigenti. Per rendere realtà queste idee, tuttavia, [target_char.GetShortNameWithNoTooltip] necessita di fondi dal tesoro della nazione."
 consort_events.311.a: "Il popolo è sotto la nostra protezione. Ha il nostro sostegno."
 consort_events.311.b: "Abbiamo questioni più importanti di cui occuparci."
 
 consort_events.313.title: "Il Miracolo della Vita"
 consort_events.313.desc: "In questi giorni oscuri di guerra e morte, un promemoria di nuovi inizi può alleviare le sofferenze del nostro popolo. Il nostro grande [target_ruler.GetName] e il suo nobile coniuge, [target_char.GetName], sono stati benedetti con un altro figlio. L'arrivo del bambino ha portato nuova speranza ed energia alla coppia [ROOT.GetCountry.GetGovernment.GetAdjective] e, di riflesso, alla loro corte e ai sudditi. Molti sognano che questo bambino cresca in un futuro migliore e più radioso, e che tutti i combattimenti valgano, alla fine, la pena."
 consort_events.313.a: "Siano benedetti [target_ruler.GetShortNameWithNoTooltip], [target_char.GetShortNameWithNoTooltip] e il loro nuovo figlio!"
 consort_events.313.a.tt: "La nascita del nuovo figlio di [target_ruler.GetName] rivitalizza il popolo di [ROOT.GetName]."