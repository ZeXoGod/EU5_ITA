l_english:
 dynastic.1.title: "Peccati carnali"
 dynastic.1.desc: "Il [ROOT.GetCountry.GetGovernment.GetRulerTitle] si è ritrovato ammaliato da una certa [devil_char.GetName], la cui figura ossessiona le sale [ROOT.GetCountry.GetGovernment.GetAdjective] di giorno e i sogni del [ROOT.GetCountry.GetGovernment.GetRulerTitle] di notte. La tentazione sta diventando eccessiva, ma alla fine solo il destino deciderà se [ruler_char.GetShortName] dovrà cercare il perdono per qualcosa di più dei suoi pensieri questa domenica."
 dynastic.1.a: "La necessità di un nuovo [ROOT.GetCountry.GetGovernment.GetHeirTitle] viene prima del bisogno di assoluzione."
 dynastic.1.b: "Il sentiero che percorre è quello del demonio."
 
 dynastic.2.title: "Morte di un amato [ROOT.GetCountry.GetGovernment.GetHeirTitle]"
 dynastic.2.desc: "Una strana febbre ha tolto la vita all'amato [ROOT.GetCountry.GetGovernment.GetHeirTitle] del [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Mentre la [ROOT.GetCountry.GetGovernment.GetCourtTitle] indossa abiti neri, tutti restano colpiti da quanto la vita possa essere fragile e transitoria."
 dynastic.2.a: "Bisogna trovare conforto tra le braccia del Signore."
 
 dynastic.3.title: "Colpo di palazzo"
 dynastic.3.desc: "La spada di [heir_char.GetShortName] esce dal fodero; la lama è ora puntata direttamente verso il [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Avendo finalmente agito contro il trono, che ritiene essere stato gestito male per troppo tempo, [heir_char.GetShortNameWithNoTooltip] guarda nervosamente i suoi co-cospiratori. Nel frattempo, un senso di stanchezza ultraterrena investe il [ROOT.GetCountry.GetGovernment.GetRulerTitle], consapevole che non può esserci una soluzione indolore per questa crisi."
 dynastic.3.a: "[ruler_char.GetShortNameWithNoTooltip] si sente effettivamente piuttosto vecchio."
 dynastic.3.b: "[heir_char.GetShortNameWithNoTooltip], quel moccioso viziato!"
 
 dynastic.4.title: "Il canto del pianto"
 dynastic.4.desc: "La guerra ha preteso un pesante tributo dalle madri e dalle mogli del [ROOT.GetCountry.GetFlavorRank]; mentre il [ROOT.GetCountry.GetGovernment.GetRulerTitle] e il [ROOT.GetCountry.GetGovernment.GetHeirTitle] passano accanto a una vecchia vedova cenciosa, china con il volto tra le mani, il [ROOT.GetCountry.GetGovernment.GetHeirTitle] chiede perché tutte le donne stiano piangendo."
 dynastic.4.a: "Piangono tutte per i loro uomini."
 dynastic.4.b: "Stanno semplicemente piangendo."
 
 dynastic.5.title: "Una primavera silenziosa"
 dynastic.5.desc: "Il [ROOT.GetCountry.GetGovernment.GetRulerTitle] la osserva mentre riposa pazientemente davanti a lui, scorgendo una bellezza senza pari in tutto il [ROOT.GetCountry.GetName] e oltre. Egli non dice nulla. La primavera è nell'aria e, mentre si china verso di lei percependo l'odore inebriante del suo profumo, un pensiero attraversa la sua mente."
 dynastic.5.a: "Rendi [young_female.GetNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetConsortTitle]."
 dynastic.5.b: "O forse una pedina di scambio?"
 dynastic.5.c: "La primavera non dura mai..."
 
 dynastic.6.title: "Soirée"
 dynastic_lires: "lire"
 dynastic_violins: "violini"
 dynastic.6.desc: "I lampadari proiettano ombre e luci nella grande sala da ballo del palazzo [ROOT.GetCountry.GetGovernment.GetAdjective], e la musica di cento [ROOT.GetCountry.Custom('GetContemporaryStringedInstrumentPlural')] danzanti riempie l'aria. Gli ospiti stranieri e le autorità locali lo accolgono con giubilo. Ovunque vi sono conversazioni, risate, discussioni e il ritmo pulsante della vita. Gli occhi del [ROOT.GetCountry.GetGovernment.GetRulerTitle] scrutano la folla riunita, meditando con chi dovrebbe parlare stasera."
 dynastic.6.a: "Intrattieni una delle signore con un racconto d'infanzia."
 dynastic.6.b: "Intrattieni uno dei signori con un racconto d'infanzia."
 dynastic.6.c: "Con tutti."
 other_sons: "Numero di altri figli"
 
 dynastic.6001.title: "Le conseguenze delle nostre azioni"
 dynastic.6001.desc: "Sembra che i festeggiamenti di cui [ruler_char.GetName] ha goduto recentemente non siano stati privi di conseguenze, poiché il suo incontro con [hookup_char.GetName] ha portato alla nascita di un bambino. Resta da vedere come la [ROOT.GetCountry.GetGovernment.GetCourtTitle] accetterà [target_child.GetName]."
 dynastic.6001.a: "Tutti sanno dell'errore ormai."
 dynastic.6001.b: "È ovviamente il figlio di [ROOT.GetCountry.GetGovernment.GetConsort.GetNameWithNoTooltip]."
 dynastic.6001.c: "Cosa possiamo fare?"
 
 dynastic.7.title: "[target_child.GetNameWithNoTooltip|U] si ammala"
 dynastic.7.desc: "[target_child.GetName|U] respira a fatica. È a letto da tre giorni ormai, e nelle gocce di sudore sulla sua fronte si riflette il timore per la sua vita negli occhi di chi lo assiste. [target_child.GetShortNameWithNoTooltip|U] potrebbe non superare la notte se non si interviene."
 dynastic.7.a: "Chiama un medico esperto."
 dynastic.7.b: "Porta un medico istruito alla scuola di [target_location.GetNameWithNoTooltip]."
 dynastic.7.c: "Prega per la sua vita."
 
 dynastic.8.title: "Un bambino tra i giunchi"
 dynastic.8.desc: "Improvvisamente, qualcosa spaventa l'animale che fugge prima che il [ROOT.GetCountry.GetGovernment.GetRulerTitle] possa sparare. Egli si guarda intorno. L'acqua del piccolo ruscello riflette la luce di una giornata perfetta e i giunchi ondeggiano al vento. Sono risate? Capisce ora cosa ha spaventato l'animale. In una culla, che galleggia tra i giunchi, giace un bambino che ride. A giudicare dal suo sorriso, si direbbe che non abbia mai conosciuto la paura."
 dynastic.8.a: "Adottalo come figlio del [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 dynastic.8.b: "Dov'è finito quel cervo?"
 
 dynastic.9.title: "Torneo di giostra"
 dynastic.9.desc: "I fieri vessilli di [ROOT.GetCountry.GetName] sventolano al vento e le trombe dorate suonano i saluti in onore delle élite equestri del [ROOT.GetCountry.GetFlavorRank]. L'aria è satura di odore di mandorle tostate, cavalli e intrighi. La preminenza culturale e militare [ROOT.GetCountry.GetAdjectiveWithNoTooltip] è un grande vantaggio, e nulla lo conferma più di questa giornata."
 dynastic.9.a: "Guarda la giostra di [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip]."
 dynastic.9.b: "Vantati dei traguardi artistici di [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]."
 dynastic.9.c: "Goditi semplicemente la giornata."
 
 dynastic.10.title: "Incidente di caccia"
 dynastic.10.desc: "Il suo corpo è stato coperto da un panno bianco, ormai macchiato di rosso dal suo sangue. Dicono che sia stato trovato vicino al suo cavallo, in una radura nel bosco. Conosciamo quel posto. Il suo viso è calmo, quasi sereno. I cortigiani si avvicinano per toccarlo. La terribile realtà della situazione appare chiara a tutti. Il freddo che si percepisce è quello della morte."
 dynastic_10_a_helper: "[heir_char.GetName] è morto"
 dynastic.10.a: "Il dolore travolge la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 
 dynastic.11.title: "Segreto di famiglia?"
 dynastic.11.desc: "La prima volta i [ruler_char.GetDynasty.GetName] non ci danno peso, ma quando accade una seconda e una terza volta, si inizia a dubitare. Perché la gente ride quando pensa di non essere ascoltata? Dopo alcune indagini, una cameriera fornisce la risposta. Pare che [heir_char.GetShortName] si sia comportato in città in modo poco cristiano, e che la famiglia [ROOT.GetCountry.GetGovernment.GetAdjective] stia diventando lo zimbello di [ROOT.GetCountry.GetCapital.GetProvince.GetContinent.GetName]."
 dynastic.11.a: "Rimproveralo pubblicamente."
 dynastic.11.b: "I [ruler_char.GetDynasty.GetNameWithNoTooltip] non si occupano di questioni così triviali."
 
 dynastic.12.title: "Gloria per i [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]"
 dynastic.12.desc: "Alcuni studiosi hanno scoperto antichi documenti che fanno risalire l'eredità della dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] a Giulio Cesare in persona. Questo deve essere usato a nostro vantaggio."
 dynastic.12.a: "Usalo per rafforzare il trono."
 dynastic.12.b: "Diffondi la notizia all'estero."
 
 dynastic.13.title: "I [ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.13.desc: "In un altro Paese, un ramo differente della famiglia [ruler_char.GetDynasty.GetName] è in gravi difficoltà. Con la nazione destabilizzata, [other_ruler_char.GetName] lotta per restare al potere. Se non lo aiutiamo ora, la sua situazione potrebbe peggiorare significativamente."
 dynastic.13.a: "La famiglia viene prima di tutto."
 opinion_dynastic_helper: "Ha aiutato la dinastia regnante"
 dynastic.13.b: "Perché dargli altro da sprecare?"
 
 dynastic.14.title: "La casata [ruler_char.GetDynasty.GetNameWithNoTooltip] è scossa"
 dynastic.14.desc: "Sembra esserci stato un malinteso riguardo all'eredità di [disputee_char.GetMotherFather] di [target_parent.GetMotherFather] di [ruler_char.GetName]. Pare che il vero padre di [disputee_char.GetName] fosse un umile contadino di [ROOT.GetCountry.GetCapital.GetName]."
 dynastic.14.a: "Nega ferocemente."
 dynastic.14.a.nickname: "il Dubbio"
 dynastic.14.b: "Riconosci il fatto."
 dynastic.14.b.nickname: "il Falso"
 opinion_ignore_dynasty: "Ha ignorato la famiglia nel bisogno"
 
 dynastic.17.title: "I [ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.17.desc: "I parenti del nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] a [dynasty_origin.GetName] ci hanno inviato aiuti in questo momento difficile."
 dynastic.17.a: "I [ruler_char.GetDynasty.GetNameWithNoTooltip] restano uniti."
 
 dynastic.18.title: "I [ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.18.desc: "I parenti del nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle] a [dynasty_origin.GetName] hanno dichiarato di non avere intenzione di venire in nostro aiuto. Che [ROOT.GetCountry.GetReligion.GetGodName] abbia pietà delle loro anime."
 dynastic.18.a: "Una casa divisa non può reggere."
 
 dynastic.19.title: "Paura e delirio a [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 dynastic.19.desc: "Il crepuscolo è sempre orribile. Le nuvole corrono in cerchio in cieli senza luna, stelle crudeli sono sospese come frammenti di vetro rotto e i lampadari proiettano ombre strane nelle stanze [ROOT.GetCountry.GetGovernment.GetAdjective]. Ultimamente, il [ROOT.GetCountry.GetGovernment.GetRulerTitle] ha la strana sensazione che ci sia qualcosa di sbagliato in questo posto. La geometria stessa sembra... malsana. A pensarci bene, tutto è iniziato con la nascita di [heir_char.GetName]."
 dynastic.19.a: "Signore [ROOT.GetCountry.GetReligion.GetGodName] padre nostro, che sei nei cieli!"
 dynastic.19.b: "Solo lavoro e niente divertimento rendono [ruler_char.GetShortNameWithNoTooltip] un ragazzo noioso."
 
 dynastic.20.title: "La scoperta"
 dynastic.20.desc: "Il [ROOT.GetCountry.GetGovernment.GetRulerTitle] percepisce all'istante che c'è qualcosa che non va nel tono dell'ancella mentre chiede timidamente di un muro sospetto nel castello [ROOT.GetCountry.GetGovernment.GetAdjective]. C'è qualcosa nella sua voce, proprio sotto la superficie. Disprezzo nascosto e paura.\n\nEgli ricorda chiaramente ora. Quanto sembrava piccolo quel corpo. Portarlo giù nella cantina umida, posare i mattoni. Gli diede la nausea. Uccidere la sua progenie non è stata la catarsi che si aspettava. Per un istante, un lampo di consapevolezza attraversa la sua mente..."
 dynastic.20.a: "Heeere's [ruler_char.GetShortNameWithNoTooltip]!"
 dynastic.20.b: "Oribile."
 
 dynastic.21.title: "Danza Macabra"
 dynastic.21.desc: "Per il [ROOT.GetCountry.GetGovernment.GetRulerTitle], la stanza [ROOT.GetCountry.GetGovernment.GetAdjective] è una nebbia turbinante di profumi e forme, che appaiono e svaniscono come fiocchi di neve colorati. Egli ha fame. Molta fame. Come se non mangiasse da mesi. Le stelle che lo guardano dall'alto ridono e danzano. Sembrano libere e selvagge. C'è qualcosa in quelle stelle. Sembrano così... giuste. Egli è ormai del tutto impazzito."
 dynastic.21.a: "[ruler_char.GetShortNameWithNoTooltip] darebbe la sua maledetta anima per un solo bicchiere di birra."
 dynastic.21.b: "Neanche per sogno!"
 
 dynastic.23.title: "Campane a nozze"
 dynastic.23.desc: "Ancora una volta [advisor_char.GetShortName] interrompe, con la fronte accigliata che tradisce preoccupazione e notti insonni. Continua a parlare di questioni frivole come 'eredi' e 'successioni stabili'. Questo polveroso studio e la voce secca del consigliere, che risuona di noia e potenziale sprecato, accentuano la luminosità della giornata all'esterno. Smetterà mai? Nulla potrebbe convincere [bachelor_char.GetShortName] che il matrimonio sia preferibile alla promessa di un cielo sereno. Dopo tutto, in natura, il primo passo che conduce un animale verso la tomba è sempre la procreazione."
 dynastic.23.a: "La natura trova sempre la sua strada."
 dynastic.23.b: "Proponi una partita a scacchi sulla veranda."
 
 dynastic.24.title: "Una modesta proposta"
 dynastic.24.desc: "Sebbene non sia raro per certi individui desiderare di restare fuori dai legami del matrimonio, questi sono nondimeno inevitabili. Osservando dalla sua posizione privilegiata, il [ROOT.GetCountry.GetGovernment.GetRulerTitle] individua la sua preda. [bachelor_char.GetName] di [bachelor_char.GetCountry.GetName] rimanda da tempo le nozze e il suo trono manca di una successione sicura. Potrebbe essere il momento perfetto per formare un legame dinastico. Potrebbe essere nel nostro interesse inviare un'ambasciata per cercare di far sposare la nostra [bachelorette_char.GetName] in quella casa straniera."
 dynastic.24.a: "Certamente lo faremo!"
 dynastic.24.b: "Abbiamo cose migliori da fare."
 
 dynastic.25.title: "Una rosa da una terra straniera"
 dynastic.25.desc: "Il sovrano di [bachelorette_country.GetName] ci ha inviato un dipinto che ritrae una giovane fanciulla della sua corte. I suoi occhi sono stravaganti, i suoi capelli incredibili; gli occhi del [ROOT.GetCountry.GetGovernment.GetRulerTitle] sono attirati dal dipinto. Un sorriso astuto appare sul volto di un consigliere. Il rumore nella stanza svanisce. [bachelor_char.GetName] non sa per quanto tempo resti lì a fissare la sua bellezza."
 opinion_dynastic_love: "Amore tra due famiglie"
 dynastic.25.a: "Non potrebbe esserci candidato migliore."
 opinion_dynastic_witchcraft: "Ha definito strega la principessa"
 dynastic.25.b: "Che stregoneria è mai questa? Via!"
 
 dynastic.26.title: "Una spina da una terra straniera"
 dynastic.26.desc: "Sebbene la scarsa qualità del dipinto possa giustificare parte della cosa, resta il fatto che il Creatore non è stato generoso con questa ragazza. [bachelorette_country.GetGovernment.GetRuler.GetName] di [bachelorette_country.GetName] ha offerto la sua mano, e il [ROOT.GetCountry.GetGovernment.GetRulerTitle] non sa se ridere o sentirsi insultato. Eppure, c'è la successione da considerare."
 opinion_dynastic_united: "Dinastie unite"
 dynastic.26.a: "Una buona donna [bachelorette_country.GetReligion.GetAdjectiveWithNoTooltip], senza dubbio."
 opinion_dynastic_refused: "Ha rifiutato l'offerta di matrimonio"
 dynastic.26.b: "Questo ovviamente non funzionerà."
 
 dynastic.27.title: "Le conseguenze"
 dynastic.27.desc: "La rabbia nella voce di [ROOT.GetCountry.GetGovernment.GetHeir.GetShortName] è evidente mentre inveisce contro il ruolo del sovrano nelle catastrofi belliche. È vero, sono stati commessi errori, ma non sono certo colpa del [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Inoltre, anche il [ROOT.GetCountry.GetGovernment.GetHeirTitle] comandava le truppe. Arrivando al vero scopo della sua tirata, [heir_char.GetShortNameWithNoTooltip] esige infine l'abdicazione di [ruler_char.GetName]."
 dynastic.27.a: "Il [ROOT.GetCountry.GetGovernment.GetRulerTitle] si assumerà la responsabilità"
 dynastic.27.b: "Il [ROOT.GetCountry.GetGovernment.GetRulerTitle] non tollererà insolenza in casa sua!"
 
 dynastic.28.title: "La luna [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 dynastic.28.desc: "Il giardino è immerso nella luce fredda della luna piena. [target_ruler.GetName] non si aspettava di trovarsi davanti a questo spettacolo. Davanti a lui svetta un monumento a una delle nostre guerre passate. La bellezza non risiede nel marmo o nella fattura, ma nel fatto che, dopo molti anni, il monumento è ancora cosparso di migliaia di fiori freschi. Qui la memoria del nostro passato e dei caduti vive ancora."
 dynastic.28.a: "Possa la memoria vivere per sempre"
 dynastic.28.b: "Il nostro dolore prova la giustizia della nostra causa."
 
 dynastic.29.title: "[target_appanage.GetNameWithNoTooltip] ereditato"
 dynastic.29.desc: "Le leggi di successione che dettano la politica nel nostro [ROOT.GetCountry.GetFlavorRank] sono chiare. Una volta che il sovrano di un appannaggio sale sul nostro trono, i suoi possedimenti devono essere integrati nei nostri. La via è libera per promuovere una concentrazione di autorità e terre nelle mani di [target_ruler.GetName]."
 dynastic.29.a: "Molto bene, è tempo di integrarli."
 dynastic.29.b: "Non siamo precipitosi."
 
 dynastic.30.title: "L'ascesa di [target_ruler.GetNameWithNoTooltip]"
 dynastic.30.desc: "In una svolta positiva del destino, [target_ruler.GetName] si è ritrovato alla guida del nostro signore, il [target_overlord.GetLongName]. Dato il nostro status di appannaggio, ciò suggerisce che il nostro [ROOT.GetCountry.GetFlavorRank] debba essere integrato diplomaticamente."
 dynastic.30.a: "Avanti e sempre più in alto!"