l_english:
 survive_string: "Qualora [target_character.GetLastName] dovesse sopravvivere ai suoi viaggi, il [country|e] che lo ospiterà apprenderà di"
 ibn_battuta_events.1.title: "Un viaggiatore di mondo"
 ibn_battuta_events.1.desc: "Con molte terre già alle spalle, [target_character.GetLastName] punta ora lo sguardo sul lontano [GetCountry('YUA').GetLongName]. Racconti di vaste città, costumi raffinati e potenti imperatori sono giunti da tempo alle sue orecchie. Desideroso di assistere a quelle che vengono descritte come meraviglie dell'Oriente e di espandere la sua conoscenza di corti e culture distanti, [target_character.GetLastNameWithNoTooltip] si prepara per la prossima e più ambiziosa tappa del suo viaggio. Il cammino davanti a lui è lungo e incerto, ma [target_character.GetLastNameWithNoTooltip] viaggia con una risoluzione incrollabile e uno spirito curioso, presentandosi come un presunto pioniere dei nostri tempi."
 ibn_battuta_events.1.a: "Guida il suo viaggio verso [target_location_1.GetNameWithNoTooltip]."
 ibn_battuta_events.1.b: "Egli deve visitare [target_location_2.GetNameWithNoTooltip]!"
 ibn_battuta_events.1.c: "Il porto di [target_location_3.GetNameWithNoTooltip] è una vista degna di nota nei suoi viaggi."
 ibn_battuta_events.1.d: "Invia [target_character.GetHerHim] direttamente alla sua destinazione."
 ibn_battuta_events.1.historical_info: "Ibn Battuta fu un viaggiatore e studioso marocchino nato a Tangeri all'inizio del XIV secolo. Lasciò la sua casa da giovane per un pellegrinaggio religioso verso la Mecca, ma i suoi viaggi si estesero attraverso gran parte del mondo allora conosciuto. Nell'arco di tre decenni, avrebbe visitato terre in Africa, Medio Oriente, Persia, India, Asia centrale e persino parti della Cina. Lungo la strada, occupò posizioni come esperto legale e giudice in diverse corti musulmane. Il suo dettagliato resoconto, noto come Rihla, fornisce una visione soggettiva e spesso discussa di molte culture e società del tempo."
 ibn_battuta_will_islamic_texts_in_pasai_tt: "Mentre si trova a [target_location_1.GetName], [target_character.GetLastName] studierà testi [ShowReligionGroupAdjective('muslim')]. Le tappe successive del suo viaggio beneficeranno di bonus alla [ShowSocietyDirectionName('jurisprudence')]"
 when_ibn_battuta_drafts_rihla_he_will_remember_sumatra_tt: "$survive_string$ [target_location_1.GetArea.GetName]"
 ibn_battuta_will_admire_and_study_the_architecture_of_angkor_tt: "Mentre si trova a [target_location_2.GetName], [target_character.GetLastName] ammirerà l'architettura grandiosa del [target_location_2.GetRank.GetName]. Le tappe successive del suo viaggio beneficeranno di bonus agli [building|e]"
 when_ibn_battuta_drafts_rihla_he_will_remember_lower_mekong_tt: "$survive_string$ [target_location_2.GetArea.GetName]"
 ibn_battuta_trade_in_martaban_tt: "Mentre si trova a [target_location_3.GetName], [target_character.GetLastName] osserverà il suo porto trafficato e il flusso costante di merci. Le tappe successive del suo viaggio beneficeranno di bonus all' [trade_efficiency|e]."
 when_ibn_battuta_drafts_rihla_he_will_remember_irrawady_delta_area_tt: "$survive_string$ [target_location_3.GetArea.GetName]"
 
 ibn_battuta_events.2.title: "[target_character.GetLastNameWithNoTooltip] visita le nostre terre"
 ibn_battuta_events.2.desc: "Il sedicente celebre viaggiatore [ShowCultureName('moroccan')] [target_character.GetLastName], partito dall'india sotto incarico diplomatico, si ritrova ora nelle terre umide del nostro [ROOT.GetCountry.GetFlavorRank]. I suoi diari parlano di un porto [ShowReligionGroupAdjective('muslim')] trafficato dove l'appello alla preghiera incontra il profumo di spezie straniere.\n\nOra, egli onora le nostre sale con la sua presenza a [target_location.GetName]. Scrive di governanti che lo omaggiano con doni, di grandi templi e costumi locali, e di persone che hanno abbracciato nuove fedi pur restando legate ad antiche tradizioni. Sebbene il suo percorso rimanga velato dall'ambiguità, una verità è certa: il suo passaggio ha lasciato echi nelle corti e nei porti dell'Oriente."
 ibn_battuta_events.2.a: "Un individuo interessante!"
 ibn_studied_islamic_texts_in_pasai_tt: "Poiché [target_character.GetLastName] ha studiato testi [ShowReligionGroupAdjective('muslim')] a [ShowLocationName('pasai')]:"
 angkor_ibn_battuta_effect: "Poiché [target_character.GetLastName] ha studiato l'architettura di [ShowLocationName('angkor')]:"
 martaban_ibn_battuta_effect_tt: "Poiché [target_character.GetLastName] ha studiato i commerci mercantili dei grandi porti di [ShowLocationName('martaban')]:"
 
 ibn_battuta_events.3.title: "[target_character.GetLastNameWithNoTooltip] raggiunge [GetCountry('CHI').GetNameWithNoTooltip]"
 ibn_battuta_events.3.desc: "Dopo anni di vagabondaggio tra rotte marittime, delta e dinastie, [target_character.GetLastName] è arrivato nelle terre leggendarie del nostro [ROOT.GetCountry.GetFlavorRank]. Sebbene le sue note siano meno precise rispetto ai resoconti precedenti, egli descrive grandi città brulicanti di attività, costumi curiosi a lui sconosciuti e sovrani distanti il cui potere si irradia attraverso il loro regno.\n\nSia che il suo viaggio lo abbia portato a [ROOT.GetCountry.GetCapital.GetName], o solo nei porti della costa meridionale, egli resta impressionato dalla scala e dall'ordine della civiltà [ShowCultureGroupName('chinese_group')]. Scritture straniere, templi e grandi mercati potrebbero presto riempire le pagine del suo diario, a testimonianza di un viaggiatore che sostiene di aver attraversato i confini del mondo conosciuto."
 ibn_battuta_events.3.a: "Che egli assista alle nostre cerimonie e agli eventi culturali."
 ibn_battuta_events.3.b: "Gli sarà permesso di osservare e studiare il nostro quadro giuridico."
 ibn_battuta_events.3.c: "È solo un altro visitatore, nessun trattamento speciale!"
 ibn_battuta_observes_customs_tt: "Mentre si trova a [ROOT.GetCountry.GetCapital.GetName], [target_character.GetLastName] annoterà e studierà i nostri costumi locali. Le tappe successive del suo viaggio beneficeranno di bonus all' [cultural_influence|e] e alla [cultural_tradition|e]"
 ibn_battuta_observes_chinese_laws_tt: "Mentre si trova a [ROOT.GetCountry.GetCapital.GetName], [target_character.GetLastName] annoterà e studierà le nostre leggi. Le tappe successive del suo viaggio beneficeranno di bonus relativi al loro [cabinet|e]"
 when_ibn_battuta_drafts_rihla_he_will_remember_capital_region_tt: "$survive_string$ [ROOT.GetCountry.GetCapital.GetRegion.GetName]"
 ibn_battuta_will_simply_observe_while_hes_here_tt: "Mentre si trova a [ROOT.GetCountry.GetCapital.GetName], [target_character.GetLastName] si limiterà a vagare per i nostri mercati e panorami, senza offrire bonus ai successivi [countries|e] che lo ospiteranno"
 
 ibn_battuta_next_destination_target_country_1_tt: "[target_character.GetLastName] soggiornerà nella nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]. La sua prossima destinazione sarà [target_country_1.GetName] tra circa #Y 2#! anni"
 
 ibn_battuta_events.4.title: "Arrivo di [target_character.GetLastNameWithNoTooltip]"
 ibn_battuta_events.4.desc: "Dopo viaggi distanti attraverso la [ShowRegionName('indonesia_region')], e forse persino le città favolose di [GetCountry('YUA').GetLongName], [target_character.GetLastName] si ritrova ora nel nostro [ROOT.GetCountry.GetFlavorRank]. Accolto secondo le nostre tradizioni locali, questo stanco viaggiatore è ansioso di esaminare la nostra società e annotare tutto ciò che attira il suo sguardo.\n\nA dire il vero, egli porta con sé storie, doni e osservazioni dalle rotte orientali. Racconti di città tentacolari, burocrazie disciplinate e reti mercantili che si estendono dalla [ShowRegionNameWithNoTooltip('indonesia_region')] a [GetCountry('CHI').GetCapital.GetName circolano ora tra i nostri studiosi e i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Che stia consigliando un amministratore locale, discutendo in una [ShowBuildingTypeName('sufi_mosque')] o riflettendo silenziosamente all'ombra di una cupola, [target_character.GetLastNameWithNoTooltip] si dimostra ancora una volta un contenitore di saggezza distante, trasportata su strade incerte."
 ibn_battuta_events.4.a: "Copritelo di doni degni della conoscenza che ci ha portato."
 ibn_battuta_events.4.b: "Mostreremo ospitalità, non monete."
 ibn_battuta_events.4.c: ""
 ibn_studied_customs_of_china_tt: "Poiché [target_character.GetLastName] ha studiato i costumi letterari ed espressivi di [GetCountry('CHI').GetNameWithNoTooltip]:"
 chinese_laws_ibn_battuta_effect_tt: "Poiché [target_character.GetLastName] ha studiato le formalità legali e il quadro giuridico di [GetCountry('CHI').GetNameWithNoTooltip]:"
 ibn_battuta_will_carry_gifts_tt: "Mentre si trova a [ROOT.GetCountry.GetCapital.GetName], [target_character.GetLastName] riceverà molti doni e monete dai locali. Le tappe successive del suo viaggio beneficeranno di questa ricchezza attraverso l'acquisizione di una parte di [gold|e]"
 next_stop_is_target_country_2_tt: "[target_character.GetLastName] soggiornerà nella nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]. La sua prossima destinazione sarà [target_country_2.GetName] tra circa #Y 2#! anni"
 
 ibn_battuta_events.5.title: "[target_character.GetLastNameWithNoTooltip] a [target_location_5.GetNameWithNoTooltip]"
 ibn_battuta_events.5.desc: "Dopo aver attraversato la [ShowRegionName('indian_ocean_region')], [target_character.GetLastName] mette piede nelle terre venerate di [target_location_5.GetName]. Il richiamo alla preghiera riecheggia nelle valli e la polvere di antichi profeti aleggia in ogni brezza. Per lui, questa è più di una destinazione: è un vertice spirituale.\n\nMentre si unisce alla carovana di pellegrini diretti a ovest, il suo viaggio si sposta dal mondo esterno a quello interiore. Qui, egli intende studiare la nostra legge, confrontarsi con studiosi di molte scuole e riflettere sull'unità di una fede che lega così tanti popoli distanti. Le città sacre, i deserti aspri e l'austera bellezza dell' [ShowRegionName('arabia_region')] lasciano un segno che echeggerà nei suoi scritti successivi."
 ibn_battuta_events.5.a: "Un individuo affascinante."
 next_stop_is_target_country_3_tt: "[target_character.GetLastName] soggiornerà nella nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]. La sua prossima destinazione sarà [target_country_3.GetName] tra circa #Y 2#! anni"
 mor_ibn_battuta_donates_coin_tt: "[target_character.GetLastName] donerà parte del suo [gold|e]:"
 
 ibn_battuta_events.6.title: "[target_character.GetLastNameWithNoTooltip] raggiunge la [ShowRegionNameWithNoTooltip('iberia_region')]"
 ibn_battuta_events.6.desc: "Dopo un lungo e turbolento viaggio attraverso l' [ShowRegionName('arabia_region')], [target_character.GetLastName] si ritrova ora tra le colline fertili e le città dotte di [target_location_6.GetName]. Sebbene gran parte della [ShowRegionName('iberia_region')] abbia visto secoli di scontri tra governanti [ShowReligionGroupAdjective('christian')] e [ShowReligionGroupAdjective('muslim')], il nostro [ROOT.GetCountry.GetFlavorRank] brilla come un gioiello della nostra cultura. [target_character.GetLastName] è ansioso di camminare tra giardini e palazzi dove poeti e studiosi prosperano. Egli si meraviglia dell'armonia tra architettura e natura, notando l'inquieta coesistenza tra fedi che un tempo condividevano queste terre. Qui, al confine occidentale del #italic Dār al-Islām#!, il suo viaggio acquisisce una nuova dimensione fatta di memoria, bellezza e silenziosa resilienza."
 ibn_battuta_events.6.a: "Quali storie ha per noi?"
 next_stop_is_target_country_4_tt: "[target_character.GetLastName] soggiornerà nella nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]. La sua prossima destinazione sarà [target_country_4.GetName] tra circa #Y 2#! anni"
 
 ibn_battuta_events.7.title: "[target_character.GetLastNameWithNoTooltip] a [target_location_7.GetNameWithNoTooltip]"
 ibn_battuta_events.7.desc: "Le lunghe ombre del [ShowAreaName('desert_area')] sono ormai alle spalle di [target_character.GetLastName], che ha attraversato dune roventi e strade cariche di sale per raggiungere il soleggiato [ROOT.GetCountry.GetFlavorRank]. Nel cuore di [target_location_7.GetName], egli testimonierà sicuramente un mondo dove l'oro scorre liberamente, la giustizia è amministrata apertamente e l'autorità reale è avvolta in una calma dignità.\n\n[target_character.GetLastNameWithNoTooltip] desidera visitare corti dove le sacre scritture sono recitate insieme alle tradizioni locali, e ammirare i mercati della nostra capitale, dove convergono carovane di cammelli e canoe fluviali. Sebbene lontano dai minareti dell'Oriente, egli trova i [ShowReligionGroupName('muslim')] prosperare al ritmo dei venti del [ShowRegionName('sahel_region')], una fusione di fede, ricchezza e retaggio orale che la sua penna porterà attraverso le sabbie verso terre lontane."
 ibn_battuta_events.7.a: "Siediti accanto al fuoco, straniero, e raccontaci storie di imperi lontani."
 next_stop_is_target_country_5_tt: "[target_character.GetLastName] soggiornerà nella nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle]. La sua prossima destinazione sarà [target_country_5.GetName] tra circa #Y 2#! anni"
 
 ibn_battuta_events.8.title: "Il ritorno di [target_character.GetLastNameWithNoTooltip]"
 ibn_battuta_events.8.desc: "Dopo anni di viaggi attraverso regni distanti, dalle moschee di [ShowLocationName('mecca')] ai mercati di [target_location_7.GetName], dai troni dell'india ai porti della [ShowRegionName('north_china_region')], [target_character.GetLastName] torna finalmente in [GetCountry('MOR').GetName]. Le strade di [target_location_8.GetName] sono al contempo familiari ed estranee, poiché egli è stato plasmato da mondi lontani dai suoi cancelli.\n\nLa sua famiglia, in gran parte scomparsa, non udrà i suoi racconti; ma scribi, studiosi e governanti lo faranno. Con la polvere sul mantello e i ricordi che affollano la sua mente, egli si prepara a parlare e a scrivere. Ciò che era iniziato come un viaggio di fede è diventato la cronaca di un intero mondo, con conoscenze da regni alieni e osservazioni interessanti, tutte annotate nel suo [target_art.GetName]."
 ibn_battuta_events.8.a: "#italic Viaggiare ti lascia senza parole, poi ti trasforma in un narratore.#!"
 ibn_battuta_composes_the_rihla_tt: "[target_character.GetLastName] compone il [target_art.GetName], una [ShowWorkOfArtTypeName('chronicle')] completa dei suoi viaggi"
 travels_of_ibn_battuta_tt: "Scopriremo tutte le [areas|e] che [target_character.GetLastName] ha visitato, come [target_area.GetName]"
 
