l_english:

 pirate_events.1.title: "[target_character.GetNameWithNoTooltip] il Pirata"
 pirate_events.1.desc: "[ROOT.GetCountry.Custom('IT_La')|U][ROOT.GetCountry.GetName|U], un tempo cuore del grande Impero Śrīvijaya, è da tempo in competizione con i rivali stranieri nella nostra regione. Lo status di [GetCountry('MAJ').GetLongName] ha reso vulnerabile [GetCountry.Custom('IT_ART_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank] che per decenni è stato un rifugio per pirati senza legge. Tuttavia, la situazione è cambiata ancora una volta con l'espansione della nostra presenza marittima. Sono comparsi nuovi gruppi di corsari, e tra loro si sta affermando un leader astuto e spietato, [target_character.GetName]. Ottenuto un incarico nella nostra flotta, [target_character.GetHerHim] potrebbe rivelarsi un valido candidato per la carica di ammiraglio."
 pirate_events.1.a: "Cercheremo la fortuna in mare aperto!"
 pirate_events.1.b: "Lasciamo che [target_character.GetHerHim] presti servizio nella flotta."
 pirate_events.1.c: "Mandiamol[target_character.Custom('IT_ART_O_A')] via."
 government_implements_several_policies_relevant_to_pirates_tt: "Il nostro governo implementerà diverse [policies|e] per supportare le attività dei pirati lungo le nostre coste"
 
 pirate_events.2.title: "La Banda di [target_character.GetNameWithNoTooltip]"
 pirate_events.2.desc: "Il famigerato pirata [target_culture.Custom('IT_CUL_MS')] [target_character.GetName] e la sua spietata banda di tagliagole, ha fatto scalo a [target_location.GetName], per avere udienza con [target_character_2.GetName]. [target_character.GetShortNameWithNoTooltip] è rinomato per la sua brutalità, per aver catturato prede pericolose e affondato molti nemici, solo quest'anno. Si dice che abbia massacrato i nativi di [ShowAreaNameWithNoTooltip('taiwan_area')], ed abbia usato il loro sangue come mastice per sigillare una falla nella sua nave.\n\n[target_character.GetSheHe] afferma che il suo obiettivo a [target_location.GetNameWithNoTooltip] è quello di offrire i suoi servizi [ROOT.GetCountry.Custom('IT_AL_RANGO')][ROOT.GetCountry.GetFlavorRank] in cambio di asilo da parte dalle autorità [target_culture.Custom('IT_CUL_FP')]. Tuttavia, in base alla sua reputazione ed alle dimensioni della sua flotta, è probabile che le sue vere intenzioni in città vadano oltre quanto da [target_character.GetSheHe] affermato." 
 build_galleys_to_navy_size_percentage_tt: "Una flotta di [ships|e] galee sarà costruita a [target_location.GetName]"
 
 pirate_events.4.title: "La Tirannia di [target_character.GetNameWithNoTooltip]"
 pirate_events.4.desc: "Quando un capitano pirata issa la bandiera nera, deve incutere terrore nei cuori di chiunque la veda. Ma deve anche imporsi il rispetto del suo equipaggio e, almeno in teoria, comandare la nave con il loro consenso.\n\n[target_character.GetShortName] si è guadagnato una reputazione crudele e tirannica. Le punizioni che infligge, anche per i reati più lievi e infondati, sono eccessive persino per gli standard degli uomini senza legge. I disordini stanno crescendo ed è solo questione di tempo prima che l'equipaggio prenda in mano la situazione."
 pirate_events.4.a: "Ammutinamento!"
 pirate_events.4.b: "La parola del capitano è legge."
 
 pirate_events.5.title: "Suddivisione del Bottino"
 pirate_events.5.desc: "La nostra ultima preda proveniente [target_privateer.Custom('IT_Dalla')][target_privateer.GetName] si è rivelata trasportare un carico molto più prezioso del previsto. Questo fatto non è ancora stato rivelato agli equipaggi, che si aspetterebbero e pretenderebbero che il bottino aggiuntivo venga assegnato alla loro quota.\n\nI membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')|U][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] delle navi coinvolte desiderano sequestrare il denaro per ristrutturare le loro navi e acquistare cannoni aggiuntivi, mentre il rappresentante [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sostiene che sia meglio spenderlo per corrompere i funzionari nei porti regolari."
 pirate_events.5.a: "Dividiamolo equamente tra i membri dell'equipaggio."
 pirate_events.5.b: "I membri [ROOT.GetCountry.Custom('IT_BURGHERS_DEL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] avranno la loro parte."
 pirate_events.5.c: "Una quota supplementare andrà [ROOT.GetCountry.Custom('IT_NOBLES_AL')|U][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 
 pirate_events.6.title: "Documenti di Spedizione Falsificati"
 pirate_events.6.desc: "La pirateria è un'attività pericolosa, ma il contrabbando può comportare rischi altrettanto gravi se non vengono prese le dovute precauzioni. I nostri contrabbandieri realizzano i loro profitti acquistando beni rubati dalle ciurme dei pirati e rivendendoli a scopo di lucro nei mercati regolari. Per vendere queste merci acquisite illegalmente, i contrabbandieri devono corrompere i funzionari portuali affinché ne ignorino l'origine o presentino documenti validi che ne proclamino la legittimità. [target_character.GetName], un abile falsario, è entrato di recente al nostro servizio e ci ha procurato una serie di documenti che dovrebbero essere accettati in quasi tutti i porti, garantendo il regolare svolgimento delle nostre operazioni."
 pirate_events.6.a: "Questo è ottimo per gli affari."
 
 pirate_events.7.title: "Difetti dei Corsari"
 pirate_events.7.desc: "Il capitano della flotta [target_navy.GetName], [target_character.GetName], si è fatto un nome per il suo servizio nella flotta [target_country.Custom('IT_ADJ_FS')]. Tuttavia, il pagamento che [target_character.GetSheHe] ha ricevuto per le sue imprese, è molto inferiore al valore totale delle imprese stesse.\n\nCome molti capitani esperti, ha capito che potrebbe ottenere maggiori profitti diventando pirata. Ha quindi gettato in mare la sua lettera di corsa ed ha tracciato una rotta verso le nostre coste. Come pirata [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongName], [target_character.GetSheHe] sarà liber[target_character.Custom('IT_ART_O_A')] di saccheggiare a suo piacimento e di teneresi il bottino che ha legittimamente rubato."
 pirate_events.7.a: "Per il profitto e il saccheggio!"
 
 pirate_events.8.title: "Nave Negriera Catturata"
 pirate_events.8.desc: "Dopo essere saliti a bordo della nostra ultima preda proveniente [target_privateer.Custom('IT_Dalla')][target_privateer.GetName], abbiamo scoperto che le stive erano piene di schiavi prigionieri. Molti tra i nostri equipaggi hanno sperimentato in prima persona gli orrori della schiavitù, e naturalmente il loro primo istinto è stato quello di chiedere che gli schiavi venissero liberati e incorporati nell'equipaggio o inviati a [target_location.GetName].\n\nI marinai con meno scrupoli e con una particolare brama di oro, preferirebbero invece trattare queste persone come merce e venderle come tali ai ricettatori. Sostengono che, se ci rifiutiamo di trarre profitto dal commercio di schiavi, non ci sarà alcun compenso in denaro per i loro sforzi."
 pirate_events.8.a: "Liberateli! Lasciateli vivere liberi a [target_location.GetNameWithNoTooltip]."
 pirate_events.8.b: "Sono solo merce da vendere per profitto."
 
 pirate_events.9.title: "Carenaggio"
 pirate_events.9.desc: "È di nuovo il momento di carenare le navi. Questo arduo processo richiede che gli equipaggi trascinino le navi su una spiaggia sicura durante l'alta marea e le adagino in sicurezza sui lati per esporre lo scafo e procedere alle riparazioni. È un compito temuto da ogni pirata, non solo perché il rischio di danni alla nave e di lesioni all'equipaggio è elevato, ma anche per il lavoro massacrante necessario per far sì che il lavoro venga svolto correttamente. Diversi sostenitori tra [ROOT.GetCountry.Custom('IT_PEASANTS_IL_NOSTRO')][ROOT.GetCountry.Custom('IT_PEASANTS_NOSTRO')][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ritengono che si dovrebbe adottare un approccio più rilassato al carenaggio, nonostante l'insistenza di [target_character.GetShortName] sul fatto che non effettuare le riparazioni adeguate causerà molti più problemi in futuro."
 pirate_events.9.a: "Assicuriamoci che gli equipaggi facciano un lavoro accurato."
 pirate_events.9.b: "Lasciate che gli equipaggi si rilassino."
 
 pirate_events.10.title: "Contrabbandieri in Difficoltà"
 pirate_events.10.desc: "Anche nei momenti migliori, è difficile introdurre merci di contrabbando nei porti stranieri. Questi non sono certamente i momenti migliori. Molti dei nostri contrabbandieri stanno tornando a [target_location.GetName] dopo che i loro beni sono stati confiscati. Alcuni non tornano affatto e attendono la forca."
 pirate_events.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 
 pirate_events.11.title: "La Posizione di [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]"
 pirate_events.11.desc: "Dato che il precedente [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetLongName] sembra aver fatto un lunga passeggiata su una tavola corta, ci troviamo alla ricerca di un nuovo candidato per il ruolo. La posizione di [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] ha giurisdizione e responsabilità uniche all'interno [ROOT.GetCountry.Custom('IT_DEL_NOSTRO_RANGO')]nostr[ROOT.GetCountry.Custom('IT_OA_RANGO')] [ROOT.GetCountry.GetFlavorRank]. Eletto dall'equipaggio, ci si aspetta che sia il loro rappresentante e che si faccia paladino delle loro esigenze contro l'autorità spesso arbitraria del capitano.\n\nSi presentano subito due candidati. [target_character_1.GetName] è un vero sostenitore dell'equipaggio; [target_character_1.GetSheHe] ha sia l'umiltà di ascoltare le loro preoccupazioni che la forza di opporsi al capitano. Mentre [target_character_2.GetName] è costantemente nelle grazie dei capitani; [target_character_2.GetSheHe] è abile nel manipolare l'equipaggio facendogli credere che i nostri desideri siano anche i loro. Chi conquisterà i cuori e le menti dei pirati riuniti?
 pirate_events.11.a: "Promuoviamo [target_character_1.GetNameWithNoTooltip]."
 pirate_events.11.b: "Affidiamo l'incarico a [target_character_2.GetNameWithNoTooltip]"
 pirate_events.11.c: "Non ci possono essere favoritismi!"
 as_long_as_cabinet_tt: "Finché questo [character|e] lavora nel [cabinet|e]"
 
 pirate_events.12.title: "Equipaggio nella Lista Nera"
 pirate_events.12.desc: "L'equipaggio della nostra flotta principale è una minaccia. Sebbene abbiano un'eccellente reputazione nella consegna dei bottini, non appena sbarcano in porto, la loro ubriachezza e la loro violenza causano così tanti danni e disordini a [target_location.GetName] che molti si chiedono se ne valga la pena. Dopo un episodio particolarmente grave, [ROOT.GetCountry.Custom('IT_BURGHERS_IL')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [ROOT.GetCountry.Custom('IT_BURGHERS_HA')] preso la decisione di mettere l'intero equipaggio nella lista nera, impedendo loro di vendere il bottino in qualunque parte [ROOT.GetCountry.Custom('IT_DEL_RANGO')][ROOT.GetCountry.GetFlavorRank].\n\nCiò ha causato scontento tra i pirati che chiamano [target_location.GetNameWithNoTooltip] casa; credono che il loro diritto naturale di vivere come vogliono venga violato, e diversi agitatori paragonano i contrabbandieri ad aristocratici snob.
 pirate_events.12.a: "Nessuno osa sfidare il nostro codice!"
 pirate_events.12.b: "Manteniamo il divieto."
 pirate_events.12.c: "Revochiamo il divieto."