 hre_location_bonus_tt: "Le [locations|e] del [GetUniqueInternationalOrganization('hre').GetName] ottengono i seguenti modificatori:"

 imperial_religion: "Religione Imperiale"
 imperial_religion_desc: "Le fondamenta stesse del [GetUniqueInternationalOrganization('hre').GetName] sono costruite su credenze religiose."
 hre_religion_catholic: "$imperial_religion$ - $catholic$"
 hre_religion_catholic_desc: "Le virtù e i valori della tradizione [ShowReligionName('catholic')] determinano la vita all'interno del [GetUniqueInternationalOrganization('hre').GetName]."
 hre_religion_lutheran: "$imperial_religion$ - $lutheran$"
 hre_religion_lutheran_desc: "La [ShowSituationName('reformation')] ha cambiato per sempre la nostra visione della religione, aprendo la strada affinché il [ShowReligionName('lutheran')] diventi la religione dell'Impero."
 hre_religion_hussite: "$imperial_religion$ - $hussite$"
 hre_religion_hussite_desc: "Lo [ShowSituationName('western_schism')] ha esposto il mondo agli insegnamenti Ussiti, che ora dominano la vita imperiale."
 hre_religion_calvinist: "$imperial_religion$ - $calvinist$"
 hre_religion_calvinist_desc: "La nostra fede nel [ShowReligionName('calvinist')] è forte e dovrebbe costituire un pilastro dell'Impero d'ora in avanti. È dunque il nostro sacro dovere seguire gli insegnamenti calvinisti."
 hre_religion_christian: "$imperial_religion$ - $christian$"
 hre_religion_christian_desc: "Le questioni più sottili della religione non sono più così importanti. Tutta il [ShowReligionGroupName('christian')] sarà accolto come religione dell'Impero, qualunque sia la setta."

 golden_bull: "Bolla d'Oro"
 golden_bull_desc: "La $golden_bull$ è il decreto del [GetUniqueInternationalOrganization('hre').GetName] che definisce e crea la struttura costituzionale dell'Impero, in particolare il Collegio Elettorale. Tutte le altre leggi e riforme imperiali si fondano sulla $golden_bull$."
 golden_bull_policy: "Sigillare la $golden_bull$"
 golden_bull_policy_desc: "$golden_bull_desc$"
 no_golden_bull_policy: "Ordine Elettorale non Codificato"
 no_golden_bull_policy_desc: "Senza la $golden_bull$, le disposizioni elettorali e costituzionali del [GetUniqueInternationalOrganization('hre').GetName] restano un mosaico di consuetudini, precedenti e alleanze mutevoli. L'assenza di un decreto formale rende il [hre_electoral_college|e] più vulnerabile a dispute, intrighi e manovre politiche."
 no_golden_bull_policy_tt: "Il [GetUniqueInternationalOrganization('hre').GetName] non può in alcun caso annullare la [ShowLawName('golden_bull')] una volta codificata"
 hre_golden_bull_formalizes_electorate_tt: "Formalizza il comportamento di voto del [hre_electoral_college|e]"
 hre_golden_bull_self_voting_regulated_via_electorate_law: "L'auto-voto è regolato dalla legge [ShowLawName('imperial_voting_law')], che inizia con la [ShowPolicyName('free_electorate_policy')]"

 monetary_contribution: "Legge Fiscale Imperiale"
 monetary_contribution_desc: "Il [GetUniqueInternationalOrganization('hre').GetName] necessita di oro per funzionare come qualsiasi altro organismo politico. Una serie di leggi fiscali può essere applicata per raccogliere oro dai membri e garantire la stabilità finanziaria dell'Impero."
 no_monetary_contribution: "Nessuna Tassazione"
 no_monetary_contribution_desc: "L'Impero non ha bisogno di ulteriore oro. Alleggerire il peso fiscale sui suoi membri consente all'amministrazione di concentrarsi su altri compiti."
 only_emperor_payment: "Tassazione Diretta"
 only_emperor_payment_desc: "Il [ShowParliamentIssueTypeName('hre_roman_month')] non è sufficiente a coprire la protezione del [GetUniqueInternationalOrganization('hre').GetName]. Deve essere stabilita una nuova tassa che finanzi direttamente il [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 only_treasury_payment: "Tassazione del Tesoro"
 only_treasury_payment_desc: "Sebbene il [GetUniqueInternationalOrganization('hre').GetLeaderTitle] possa attingere al proprio tesoro per risolvere molti problemi, un fondo di riserva garantito da un vero tesoro imperiale permetterebbe a imperatori presenti e futuri di finanziare meglio gli affari interni."
 complete_imperial_contribution: "Tassazione Imperiale"
 complete_imperial_contribution_desc: "Solo la tassazione di tutti gli stati membri può sostenere le sfide finanziarie del [GetUniqueInternationalOrganization('hre').GetName]."

 military_contribution: "Registro Imperiale"
 military_contribution_desc: "Il $military_contribution$ è una lista che specifica il numero esatto di truppe che ciascun ordine deve fornire al [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 no_military_contribution: "Nessun Contributo Militare"
 no_military_contribution_desc: "Nessuno degli ordini è obbligato a fornire truppe aggiuntive al [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 manpower_from_cities: "Contributo delle Città"
 manpower_from_cities_desc: "Le [ShowSpecialStatusNamePlural('free_city')] sono obbligate a fornire al [GetUniqueInternationalOrganization('hre').GetLeaderTitle] forze aggiuntive."
 manpower_from_cities_tt: "Le [ShowSpecialStatusNamePlural('free_city')] devono contribuire con [manpower|e] al [GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 manpower_from_electors: "Contributo degli Elettori"
 manpower_from_electors_desc: "Gli [ShowSpecialStatusNamePlural('elector')] e gli [ShowSpecialStatusNamePlural('archbishop_elector')] sono obbligati a fornire truppe al [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 manpower_from_electors_tt: "Gli [ShowSpecialStatusNamePlural('elector')] e gli [ShowSpecialStatusNamePlural('archbishop_elector')] devono contribuire con [manpower|e] al [GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 manpower_from_princes: "Contributo dei Principi"
 manpower_from_princes_desc: "Gli [ShowSpecialStatusNamePlural('imperial_prince')] sono obbligati a fornire truppe al [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 manpower_from_princes_tt: "Gli [ShowSpecialStatusNamePlural('imperial_prince')] devono contribuire con [manpower|e] al [GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 great_imperial_army: "Grande Esercito Imperiale"
 great_imperial_army_desc: "Tutti i membri del [GetUniqueInternationalOrganization('hre').GetName] sono obbligati a fornire truppe aggiuntive al [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 great_imperial_army_tt: "Tutti i membri del [GetUniqueInternationalOrganization('hre').GetName] devono contribuire con [manpower|e] al [GetUniqueInternationalOrganization('hre').GetLeaderTitle]"


 perpetual_diet_policy_tt: "La [location|e] che ospita la #Y Dieta Perpetua#! riceve i seguenti modificatori:"

 imperial_voting_law: "Voto Imperiale"
 imperial_voting_law_desc: "Il [GetUniqueInternationalOrganization('hre').GetName] si fonda sul principio dell'elezione imperiale. La natura di tale elezione definisce l'equilibrio di potere nell'Impero."
 rotating_emperorship_policy: "Impero a Rotazione"
 rotating_emperorship_policy_desc: "Per impedire che un singolo sovrano consolidi troppo potere, l'Impero applica un sistema di rotazione che scoraggia attivamente la rielezione degli uscenti."
 free_electorate_policy: "Elettorato Libero"
 free_electorate_policy_desc: "Gli Elettori sono completamente indipendenti nello scegliere il prossimo Imperatore. L'auto-voto è consentito."
 emperor_successor_preference_policy: "Preferenza al Successore dell'Imperatore"
 emperor_successor_preference_policy_desc: "L'Imperatore promuove la candidatura del proprio successore. La politica imperiale inizia a favorire la continuità dinastica."
 emperor_successor_preference_policy_opinion_impact: "Tutti i membri del [GetUniqueInternationalOrganization('hre').GetName] perderanno #R 50#! [opinion|e] nei confronti [GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('IT_Della')][GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]."
 emperor_dynastic_preference_policy: "Preferenza alla Dinastia dell'Imperatore"
 emperor_dynastic_preference_policy_desc: "Gli Elettori favoriscono candidati appartenenti alla dinastia dell'Imperatore, consolidando il potere dinastico sul sistema elettorale."
 emperor_dynastic_preference_policy_opinion_impact: "Tutti i membri del [GetUniqueInternationalOrganization('hre').GetName] perderanno #R 75#! [opinion|e] nei confronti [GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('IT_Della')][GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]."
 erbkaisertum_policy: "Erbkaisertum"
 erbkaisertum_policy_desc: "La monarchia elettiva è abolita. L'Impero diventa una monarchia completamente ereditaria, rafforzando il potere dinastico al costo della legittimità imperiale."

 imperial_succession_law: "Successione Imperiale"
 imperial_succession_law_desc: "La successione del [GetUniqueInternationalOrganization('hre').GetName] è una questione delicata. Il diritto di successione al Trono Imperiale è stabilito nelle Leggi Imperiali."
 hre_agnatic_succession_policy: "Successione Agnatica"
 hre_agnatic_succession_policy_desc: "La Corona Imperiale del [GetUniqueInternationalOrganization('hre').GetName] può essere indossata solo da sovrani di sesso maschile."
 hre_agnatic_succession_policy_custom_tooltip: "Solo i [rulers|e] maschi possono ereditare il [GetUniqueInternationalOrganization('hre').GetName]"
 hre_pragmatic_sanction_policy: "Sanzione Pragmatica"
 hre_pragmatic_sanction_policy_desc: "Il genere del nostro sovrano è irrilevante. Le sovrane possono indossare la Corona Imperiale del [GetUniqueInternationalOrganization('hre').GetName] con la stessa legittimità dei loro colleghi maschi."
 hre_pragmatic_sanction_policy_opinion_impact: "I membri del [GetUniqueInternationalOrganization('hre').GetName] con [ShowHeirSelectionName('salic_law')] o [ShowHeirSelectionName('partition_inheritance')] perderanno #R 75#! [opinion|e] nei confronti [GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('IT_Della')][GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]."

 electorate_organization_law: "Organizzazione dell'Elettorato"
 electorate_organization_law_desc: "Gli [ShowSpecialStatusNamePlural('elector')] sono un gruppo di potenti membri della [ShowEstateTypeName('nobles_estate')] e della [ShowEstateTypeName('clergy_estate')] che hanno il privilegio di votare per il prossimo [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 integrated_electors_policy: "Elettori Integrati"
 integrated_electors_policy_desc: "Gli [ShowSpecialStatusNamePlural('elector')] vengono ridimensionati, e uno dei loro diritti di voto viene trasferito al [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 integrated_electors_policy_tt: "Il più debole [ShowSpecialStatusName('elector')] e il più debole [ShowSpecialStatusName('archbishop_elector')] perdono la loro posizione nel [GetUniqueInternationalOrganization('hre').GetName]."
 limited_electors_policy: "Elettori Limitati"
 limited_electors_policy_desc: "Il numero di [ShowSpecialStatusNamePlural('elector')] è limitato a sette. I voti per l'Imperatore possono essere favoriti, benché promesse e concessioni rimangano un mezzo potente e affidabile per ottenere il voto di un [ShowSpecialStatusName('elector')]."
 electorate_policy: "Elettorato"
 electorate_policy_desc: "Gli [ShowSpecialStatusNamePlural('elector')] ampliano le loro fila con un $elector$ aggiuntivo e un $archbishop_elector$ aggiuntivo. Inoltre, ottenere il voto di un [ShowSpecialStatusName('elector')] dipende più che mai da promesse e impegni."
 expanded_electors_policy: "Elettori Ampliati"
 expanded_electors_policy_desc: "Gli [ShowSpecialStatusNamePlural('elector')] aggiungono due seggi supplementari e includono anche due [ShowSpecialStatusNamePlural('archbishop_elector')]. Solo promesse significative possono conquistare il favore di un [ShowSpecialStatusName('elector')]."
 elector_council_policy: "Consiglio degli Elettori"
 elector_council_policy_desc: "Gli [ShowSpecialStatusNamePlural('elector')] raggiungono il massimo della loro potenza, ampliando le loro fila con tre seggi aggiuntivi e tre ulteriori [ShowSpecialStatusNamePlural('archbishop_elector')]. Oltre a ciò, ottengono il diritto di eleggere un Anti-Re che può sostituire l'attuale [GetUniqueInternationalOrganization('hre').GetLeaderTitle] nella Dieta Imperiale se non contestato. Questo conferisce agli Elettori il potere de facto di forzare una nuova elezione."

 electorate_religion_law: "Legge Religiosa dell'Elettorato"
 electorate_religion_law_desc: "La religione è un pilastro fondamentale del [GetUniqueInternationalOrganization('hre').GetName], sia per gli Imperatori che per gli [ShowSpecialStatusNamePlural('elector')]."
 only_imperial_religion_policy: "Solo Religione Imperiale"
 only_imperial_religion_policy_desc: "Gli [ShowSpecialStatusNamePlural('elector')] sono tenuti a seguire la religione imperiale per mantenere il loro status."
 only_imperial_religion_group_policy: "Solo Gruppo Religioso Imperiale"
 only_imperial_religion_group_policy_desc: "Gli [ShowSpecialStatusNamePlural('elector')] possono aderire liberamente a qualunque denominazione della nostra religione di stato. Questo però non include la tolleranza verso i pagani, che non sarà accettata."

 free_city_law: "Città Libere"
 free_city_law_desc: "Le Città Libere del [GetUniqueInternationalOrganization('hre').GetName] sono città autonome e auto-governate. Sono spesso il luogo in cui si riuniscono le Diete Imperiali."
 direct_imperial_cities_policy: "Città Imperiali Dirette"
 direct_imperial_cities_policy_desc: "Le Città Libere sono poste sotto l'amministrazione diretta del [GetUniqueInternationalOrganization('hre').GetLeaderTitle]. Con un'autonomia fortemente limitata, diventano di fatto avamposti dell'autorità imperiale nel [GetUniqueInternationalOrganization('hre').GetName]."
 cities_of_the_emperor_policy: "Città dell'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 cities_of_the_emperor_policy_desc: "L'autonomia delle Città Libere viene limitata dal [GetUniqueInternationalOrganization('hre').GetLeaderTitle]. Benché mantengano una limitata capacità diplomatica, le città diventano ulteriormente integrate nell'amministrazione imperiale."
 free_cities_policy: "Città Libere"
 free_cities_policy_desc: "Le Città Libere sono protette dal [GetUniqueInternationalOrganization('hre').GetLeaderTitle] e godono di ampia autonomia nel facilitare il commercio nei loro mercati."
 no_emperor_allegiance_policy: "Città Libere non Protette"
 no_emperor_allegiance_policy_desc: "Le Città Libere non ricevono più protezione dal [GetUniqueInternationalOrganization('hre').GetLeaderTitle] quando devono difendersi da principi ambiziosi."
 no_free_cities_policy: "Città Libere Abolite"
 no_free_cities_policy_desc: "Le Città Imperiali Libere non esistono più. Nessuna città o borgo sarà sotto la protezione del [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 free_city_subjugation_antagonism_tt: "Ogni [ShowSpecialStatusName('free_city')] guadagna [average_free_city_antagonism.GetValue|R2] d'[antagonism|e] verso [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"

 free_city_rights_law: "Diritti delle Città Libere"
 free_city_rights_law_desc: "Ottenere lo status di [ShowSpecialStatusName('free_city')] non è semplice. Questo titolo esclusivo deve essere conferito dal [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 german_free_cities_only_policy: "Solo Città Libere Germaniche"
 german_free_cities_only_policy_desc: "Il [GetUniqueInternationalOrganization('hre').GetName] è prima di tutto [ShowCultureGroupName('german_group')], e il privilegio di essere una [ShowSpecialStatusName('free_city')] riflette questa realtà."
 german_free_cities_only_policy_at: "Solo paesi del [ShowCultureGroupName('german_group')] possono diventare una [ShowSpecialStatusName('free_city')]."
 german_and_german_adjacent_free_cities_policy: "Città Libere Culturalmente Affiliate"
 german_and_german_adjacent_free_cities_policy_desc: "L'Impero ha una lunga storia con [ShowCultureGroupName('netherlandish_group')], [ShowCultureGroupName('swiss_group')] e [ShowCultureGroupName('italian_group')]. Questo giustifica la concessione dello status di [ShowSpecialStatusName('free_city')] anche a stati non appartenenti al gruppo germanico."
 german_and_german_adjacent_free_cities_policy_at: "Possono diventare [ShowSpecialStatusName('free_city')] solo i paesi appartenenti ai gruppi culturali [ShowCultureGroupName('german_group')], [ShowCultureGroupName('netherlandish_group')], [ShowCultureGroupName('swiss_group')] o [ShowCultureGroupName('italian_group')]."
 empire_wide_free_cities_policy: "Città Libere Senza Discriminazioni"
 empire_wide_free_cities_policy_desc: "Lo status di [ShowSpecialStatusName('free_city')] non è più vincolato alla geografia o alla cultura. Qualunque nazione può farne richiesta al [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 empire_wide_free_cities_policy_at: "Ogni membro può diventare una [ShowSpecialStatusName('free_city')]."

 landfriede_law: "Landfriede"
 landfriede_law_desc: "La #italic Landfriede#!, o ‘pace territoriale', è un decreto che stabilisce che le dispute tra i membri del [GetUniqueInternationalOrganization('hre').GetName] devono essere risolte presso la Corte Imperiale invece che sul campo di battaglia. Questo mandato ci aiuta a rimanere coesi come impero, evitando di indebolirci con inutili lotte interne."
 outlaw_internal_warfare_policy: "Mettere al Bando le Guerre Interne"
 outlaw_internal_warfare_policy_desc: "Si limitano le capacità dei membri del [GetUniqueInternationalOrganization('hre').GetName], vietando di fatto qualsiasi guerra interna all'Impero."
 landfriede_rank_4_policy: "Ewiger Landfriede"
 landfriede_rank_4_policy_desc: "La #italic Landfriede#! raggiunge il suo apice di influenza e potere all'interno del [GetUniqueInternationalOrganization('hre').GetName], e la guerra privata tra stati membri viene definitivamente proibita. Qualsiasi disputa che dovesse nascere sarà giudicata dalla Corte Imperiale."
 landfriede_rank_3_policy: "Rafforzare la Landfriede"
 landfriede_rank_3_policy_desc: "La #italic Landfriede#! è ormai un'istituzione potente. I membri del [GetUniqueInternationalOrganization('hre').GetName] ne rispettano ampiamente l'autorità."
 landfriede_rank_2_policy: "Espandere la Landfriede"
 landfriede_rank_2_policy_desc: "La #italic Landfriede#! ottiene ulteriore influenza e riconoscimento tra i membri del [GetUniqueInternationalOrganization('hre').GetName]."
 landfriede_policy: "Istituire la Landfriede"
 landfriede_policy_desc: "$landfriede_law_desc$"
 no_landfriede_policy: "Assenza di Landfriede"
 no_landfriede_policy_desc: "“La forza fa il diritto” descrive perfettamente la situazione politica attuale del [GetUniqueInternationalOrganization('hre').GetName]: le dispute tra i nostri membri saranno risolte sul campo di battaglia."
 landfriede_parliament_issue_rank_2: "La Pace del [ShowParliamentIssueTypeName('hre_demand_internal_peace')] [parliament_issue|e] durerà #G 3#! anni."
 landfriede_parliament_issue_rank_3: "La Pace del [ShowParliamentIssueTypeName('hre_demand_internal_peace')] [parliament_issue|e] durerà #G 5#! anni."
 landfriede_parliament_issue_rank_4: "La Pace del [ShowParliamentIssueTypeName('hre_demand_internal_peace')] [parliament_issue|e] durerà #G 10#! anni."


 imperial_diet_law: "Dieta Imperiale"
 imperial_diet_law_desc: "Il [ShowParliamentTypeName('hre_court_assembly')] è un sistema antico, e molte delle sue norme e procedure sono ormai superate. È giunto il momento di riformarlo e stabilire una vera [ShowLawNameWithNoTooltip('imperial_diet_law')] che protegga meglio gli interessi dei diversi membri del [GetInternationalOrganizationType('hre').GetName]."
 no_imperial_diet_policy: "Dieta Tradizionale"
 no_imperial_diet_policy_desc: "Non essendo mai stata formalmente codificata, la struttura del [ShowParliamentTypeName('hre_court_assembly')] necessita urgentemente di una riforma."
 hre_early_imperial_diet_policy: "$hre_early_imperial_diet$"
 hre_early_imperial_diet_policy_desc: "$hre_early_imperial_diet_desc$"
 hre_bi_camerial_imperial_diet_policy: "$hre_bi_camerial_imperial_diet$"
 hre_bi_camerial_imperial_diet_policy_desc: "$hre_bi_camerial_imperial_diet_desc$"
 hre_tri_camerial_imperial_diet_policy: "$hre_tri_camerial_imperial_diet$"
 hre_tri_camerial_imperial_diet_policy_desc: "$hre_tri_camerial_imperial_diet_desc$"
 
 perpetual_diet_law: "Dieta Perpetua"
 perpetual_diet_law_desc: "Un tempo le Diete Imperiali si riunivano in modo irregolare in diverse città del [GetInternationalOrganizationType('hre').GetName], obbligando il [GetUniqueInternationalOrganization('hre').GetLeaderTitle] e gli altri rappresentanti a continui spostamenti. Con l'istituzione di una Dieta permanente e in seduta continua, creeremo un'assemblea stabile che lavora attraverso deliberazioni costanti invece che tramite riunioni saltuarie."
 no_perpetual_diet_policy: "Dieta Itinerante"
 no_perpetual_diet_policy_desc: "Il [GetUniqueInternationalOrganization('hre').GetLeaderTitle] e gli altri rappresentanti viaggeranno di città in città nel [GetUniqueInternationalOrganization('hre').GetName], convocando le Diete quando e dove necessario, senza una sede fissa né un calendario regolare."
 perpetual_diet_policy: "$perpetual_diet_law$"
 perpetual_diet_policy_desc: "$perpetual_diet_law_desc$"
 perpetual_diet: "Ospita la #Y Dieta Perpetua#!"


 power_of_the_emperor_law: "Potere dell'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 power_of_the_emperor_law_desc: "Il potere dell'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] è un tema complesso. I membri del [GetInternationalOrganizationType('hre').GetName] e gli [ShowSpecialStatusNamePlural('elector')] hanno interessi spesso in contrasto con quelli dell'[GetUniqueInternationalOrganization('hre').GetLeaderTitleWithNoTooltip], ma riconoscono che un sovrano privo di potere non sarebbe in grado di proteggere l'Impero."
 renovatio_policy: "Renovatio Imperii"
 renovatio_policy_desc: "La decentralizzazione del [GetUniqueInternationalOrganization('hre').GetName] è finita. L'intero Impero verrà unito in un unico stato-nazione, destinato a determinare il futuro del mondo!"
 revoke_privilegia_policy: "Revoca dei Privilegi"
 revoke_privilegia_policy_desc: "Le numerose libertà e i privilegi concessi ai Principi Imperiali vengono aboliti. L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] centralizzerà l'autorità, trasformando il [GetUniqueInternationalOrganization('hre').GetName] in un'entità unificata sotto un unico governo."
 improved_imperial_authority_policy: "Autorità Imperiale Migliorata"
 improved_imperial_authority_policy_desc: "L'autorità dell'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] viene ampliata notevolmente, permettendogli di far applicare nuove politiche nella Dieta Imperiale a beneficio del [GetUniqueInternationalOrganization('hre').GetName]."
 kaisertum_policy: "Kaisertum"
 kaisertum_policy_desc: "Il potere dell'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] viene mantenuto in un equilibrio attento: abbastanza forte da proteggere e riformare il [GetUniqueInternationalOrganization('hre').GetName], ma non così dominante da minacciare gli [ShowSpecialStatusNamePlural('elector')] o gli stati membri."
 holy_roman_figurehead_policy: "Figura di Riferimento del Sacro Romano Impero"
 holy_roman_figurehead_policy_desc: "L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] non è più un sovrano dotato di poteri effettivi all'interno del [GetUniqueInternationalOrganization('hre').GetName]. Tutte le leggi e le politiche sono ora nelle mani della Dieta Imperiale e degli [ShowSpecialStatusNamePlural('elector')]."

