 pyrenean_law_policy: "Diritto dei Pirenei"
 pyrenean_law_policy_desc: "Il Diritto dei Pirenei è un sistema giuridico originario dei popoli che vivono attorno ai Pirenei. Sebbene influenzato dal $civil_law_policy$ e dal Diritto Gotico, se ne distingue nettamente. Basato su usanze e pratiche tradizionali, è così radicato nella nostra cultura che i sovrani sono costretti ad adattarsi ad esso, piuttosto che sostituirlo con sistemi propri."

 russkaya_pravda_policy: "Russkaya Pravda"
 russkaya_pravda_policy_desc: "Questo era il codice legale della Rus' di Kiev, fortemente influenzato dalle loro origini norrene. È stato riscritto molte volte nei secoli successivi alla sua creazione, ed è la principale fonte del Vecchio Diritto Russo."

 pskov_judicial_charter_policy: "Carta Giudiziaria di Pskov"
 pskov_judicial_charter_policy_desc: "La Carta Giudiziaria di Pskov è un codice legale dell'antica Russia costruito sulla base della $russkaya_pravda_policy$. Comprende numerosi elementi fondamentali della vita politica, sociale ed economica di Pskov."

 novgorod_judicial_charter_policy: "Carta Giudiziaria di Novgorod"
 novgorod_judicial_charter_policy_desc: "La Carta Giudiziaria di Novgorod è un antico codice legale russo che codifica molte pratiche comuni all'interno di Novgorod. Inoltre stabilisce e definisce le quattro posizioni della corte novgorodiana e tratta questioni amministrative dello stato."

 bav_codex_bavarica: "Diritti Fondiari dell'Alta Baviera"
 bav_codex_bavarica_desc: "Gli 'Alte Bayerische Landrechte' sono una raccolta di antichi codici legali bavaresi che codificano numerose pratiche comuni in Baviera. Stabilisce e definisce anche il ruolo della [ShowEstateTypeName('nobles_estate')] nella corte di $BAV$ e copre questioni amministrative dello stato."

 brehon_law_policy: "Diritto Brehonico"
 brehon_law_policy_desc: "Il Diritto Brehonico è un antico sistema giuridico irlandese sviluppatosi da usanze e tradizioni pre-cristiane. La sua particolare enfasi sulla restituzione e sul risarcimento, invece che sulla punizione, valorizza l'armonia sociale e le relazioni comunitarie. Tuttavia, la mancanza di istituzioni legali formali e di meccanismi di applicazione può generare incoerenze e incertezza."

 cyfraith_hywel_policy: "Cyfraith Hywel"
 cyfraith_hywel_policy_desc: "La Legge Gallese, nota anche come #italic Cyfraith Hywel#!, è un sistema giuridico unico nato dalle antiche usanze del Galles. A differenza della Common Law e del Diritto Civile, enfatizza la giustizia riparativa, privilegiando compensazione e riconciliazione piuttosto che punizione. Fu istituita dai re e principi gallesi per promuovere unità e ordine, ed è nota per la sua complessità e per l'importanza attribuita al precedente."

 fetha_negest_policy: "Fetha Negest"
 fetha_negest_policy_desc: "Il #italic Fetha Negest#!, o Giustizia dei Re, è un codice giuridico teocratico compilato da Abu'l-Fada'il ibn al-Assal, ed è un'opera fondamentale di giurisprudenza. Traendo ispirazione da scritti apostolici e codici bizantini, abbraccia questioni ecclesiastiche e secolari, ed è ulteriormente influenzato dal diritto romano."

 byzantine_law: "Diritto Bizantino"
 byzantine_law_desc: "Il diritto bizantino, evolutosi dal diritto romano con influenze cristiane ed ellenistiche, deriva in gran parte dal #italic Corpus Juris Civilis#! di Giustiniano, che enfatizza il ruolo cerimoniale dell'imperatore e riflette ideali filosofici e religiosi."

 goryeon_code_policy: "Codice di Goryeon"
 goryeon_code_policy_desc: "Il $goryeon_code_policy$, noto anche come #italic Gyeongje Yukjeon#! — #italic Sei Codici di Governo#! — è il codice di legge del $korea_region$. Ispirato alle arti burocratiche cinesi, questo codice ha prevalso nel nostro stato per secoli."

 joseon_code_policy: "Codice di Joseon"
 joseon_code_policy_desc: "Il $joseon_code_policy$, noto anche come #italic Gyeongguk Daejeon#! — #italic Codice Nazionale#! — è la revisione del vecchio $goryeon_code_policy$. Con la fondazione di una nuova dinastia, molte leggi e tradizioni del codice precedente sono state raccolte e rielaborate nel codice attuale."

 chi_ming_dynasty_code_policy: "Il Grande Codice"
 chi_ming_dynasty_code_policy_desc: "Il $chi_ming_dynasty_code_policy$ sarà creato per affrontare tutti i problemi cruciali che la nostra dinastia affronta e quelli già incontrati dai nostri predecessori. Garantirà che non cadremo vittime di corruzione e abusi ministeriali!"

 scottish_civil_law: "Diritto Civile Scozzese"
 scottish_civil_law_desc: "Il College of Justice ha riformato il nostro Diritto Civile secondo un nuovo standard. Questa istituzione è composta da membri ben istruiti del nostro paese, che decidono su qualsiasi questione importante relativa allo #italic Scots Law#!."

 naval_doctrine_law: "Dottrina Navale"
 naval_doctrine_law_desc: "Le Dottrine Navali rappresentano competenze nelle quali la nostra [navy|e] può specializzarsi. Più a lungo lavoriamo su una dottrina, più essa si radica nelle nostre flotte e più diventiamo abili nel suo impiego. Con il tempo, questo può tradursi in potenti benefici per le nostre gloriose marine."
 #
 economical_policies_law: "Politica Economica"
 economical_policies_law_desc: "La politica economica di una nazione stabilisce obiettivi economici specifici e i mezzi per raggiungerli, prendendo decisioni e creando regolamentazioni su tassazione, spesa, valuta, commercio e altro."
 lockean_proviso_policy: "Condizione Lockiana"
 lockean_proviso_policy_desc: "Questa condizione limita l'appropriazione della proprietà richiedendo che, quando qualcuno reclama risorse non possedute, debbano rimanere disponibili risorse di pari valore per gli altri. Il governo modera questo equilibrio e garantisce che l'acquisizione di proprietà privata non privi gli altri della possibilità di ottenere ricchezza."
 war_economy_policy: "Economia di Guerra"
 war_economy_policy_desc: "La sicurezza economica dello stato si basa sulla nostra capacità di condurre e vincere guerre. Le manifatture del nostro stato non devono avere altro scopo che alimentare le nostre ambizioni militari."
 embrace_the_economic_theory_policy: "Adottare la Teoria Economica"
 embrace_the_economic_theory_policy_desc: "L'economia ricopre un ruolo vitale nell'apparato dello stato. I complessi sistemi di commercio, finanza e beni di lusso devono essere gestiti dai nostri intellettuali e studiosi per servire al meglio le necessità del governo."
 free_trade_policy: "Libero Scambio"
 free_trade_policy_desc: "I mercanti da tutto il mondo dovrebbero poter commerciare entro i nostri confini. Abbandonando la ristrettezza del mercantilismo, lo stato potrà ora accedere più facilmente ai beni stranieri — e ai ducati."
 royal_charter_policy: "Carte Reali"
 royal_charter_policy_desc: "Le carte reali sono concessioni accordate dalla [ShowEstateTypeName('crown_estate')] a individui o compagnie commerciali, che conferiscono diritti e poteri unici. Queste carte sono un eccellente modo per sostenere iniziative — e sfruttare opportunità — oltremare."
 cameralism_policy: "Cameralismo"
 cameralism_policy_desc: "Per rafforzare la nostra posizione economica e attrarre immigrati, faremo affidamento su un sistema burocratico progettato per amministrare ogni nostro sforzo nel dettaglio. Queste camere organizzeranno tutto, dalla costruzione di nuove manifatture alla distribuzione dei nuovi coloni nel nostro territorio."
 black_market_consortium: "Consorzio del Mercato Nero"
 black_market_consortium_desc: "I pirati che scorazzano nella repubblica non possono essere affidabili nemmeno per lavarsi, figuriamoci per governare una nazione il cui futuro pende sul filo di una sciabola. Un Consorzio formato dai più influenti mercanti del mercato nero sarà istituito come vero governatore dello stato. Il profitto deve venire prima della libertà."
 #
 legitimization_of_power_law: "Legittimazione del Potere"
 legitimization_of_power_law_desc: "Una monarchia può sopravvivere solo finché i suoi sudditi credono nella legittimità del sovrano. Esistono molti modi con cui i governanti giustificano il loro potere. Con il passare del tempo, nuove filosofie politiche sorgeranno per spiegare, ciascuna a modo suo, la necessità di un governo forte."
 machiavellian_rule_policy: "Regno Machiavellico"
 machiavellian_rule_policy_desc: "Lo stato è al di sopra della morale; al di sopra di virtù e peccati. Il governo deve prendere decisioni basandosi esclusivamente sul vantaggio che portano allo stato — anche quando sono considerate malvagie. Il sovrano ha quindi il diritto di agire per il bene dello stato senza considerazioni morali."
 six_livres_policy: "#italic Les Six Livres de la République#!"
 six_livres_policy_desc: "Il dominio assoluto di un singolo monarca è tanto dannoso quanto lasciare che le masse governino da sole. Il potere del monarca non deve essere soggetto a nessuna fazione interna allo stato, anche se deve essere in parte limitato dalle istituzioni per mantenere un equilibrio tra sovrano e popolo."
 two_treatises_of_government_policy: "#italic Due Trattati sul Governo#!"
 two_treatises_of_government_policy_desc: "La natura umana è caratterizzata da ragione e tolleranza. Nessuno nasce malvagio. Tuttavia, l'inclinazione naturale porta le persone a essere egoiste e ad agire per il proprio tornaconto.\nIl governo garantisce che questo egoismo venga risolto in modo civile. Serve anche a difendere i diritti naturali alla vita, alla salute, alla libertà e alla proprietà."
 the_leviathan_policy: "#italic Leviatano#!"
 the_leviathan_policy_desc: "La vita senza civiltà — il cosiddetto stato di natura — è anarchia. Ogni uomo è contro l'altro, e senza un'autorità centrale assoluta l'unico possibile risultato è la guerra di tutti contro tutti.\nIl nostro popolo cede molti diritti all'autorità sovrana per proteggersi dalla completa distruzione."
 the_social_contract_policy: "Contratto Sociale"
 the_social_contract_policy_desc: "Il contratto sociale è un concetto secondo cui un governo legittimo nasce da un accordo reciproco tra individui che scelgono di unirsi e formare una società civile.\nSebbene ciò comporti limitazioni alle libertà naturali, esse vengono cedute in cambio della sicurezza e dei benefici forniti dallo stato."
 the_liberty_of_ancients_vs_moderns_policy: "Libertà degli Antichi vs. i Moderni"
 the_liberty_of_ancients_vs_moderns_policy_desc: "Il concetto di individualismo e libertà si è evoluto enormemente nei secoli, e gli ideali antichi differiscono molto dalle interpretazioni moderne. Il nostro stato può garantire al meglio le libertà dei cittadini fondendo la saggezza contemporanea con quella del passato."
 #
 foreign_cultural_law: "Diritto Culturale Straniero"
 foreign_cultural_law_desc: "Con l'espansione del nostro stato cresce anche la complessità delle nostre strutture sociali. L'unità culturale non è più garantita, e abbiamo bisogno di politiche per mantenere la pace interna."
 allow_foreign_rituals: "Rituali Stranieri Consentiti"
 allow_foreign_rituals_desc: "La cultura, come la religione, determina valori sociali e tradizioni ed è influenzata dall'ambiente in cui si sviluppa. Accettare gli stranieri per ciò che sono, lasciando loro libertà di vivere secondo i propri costumi, garantirà una pacifica convivenza."
 integrate_foreign_traditions: "Integrare le Tradizioni Straniere"
 integrate_foreign_traditions_desc: "Sebbene le idee straniere possano sembrarci estranee, dovremmo restare aggiornati sulle innovazioni e adottare quelle utili per il nostro popolo. Questo faciliterà l'assimilazione degli stranieri e accrescerà la nostra influenza culturale."
 blood_tax_of_foreigners: "Imposta sul Sangue degli Stranieri"
 blood_tax_of_foreigners_desc: "Gli aspetti culturali delle nostre minoranze non ci preoccupano. Finché forniscono soldati per i nostri sforzi militari quando richiesto, possono praticare le loro tradizioni."
 agrarian_constitution: "Costituzione Agraria"
 agrarian_constitution_desc: "Questo quadro legale massimizza lo sfruttamento economico e la gestione dei territori conquistati. La popolazione soggiogata è legalmente obbligata a una riorganizzazione in insediamenti rurali. Il sistema mira a integrare i locali nella nostra amministrazione, convertirli progressivamente ed espandere la nostra influenza."
 #
 cultural_traditions_law: "Tradizioni Culturali"
 cultural_traditions_law_desc: "Le antiche tradizioni sono le fondamenta di molte culture e civiltà. Pur essendo il progresso ciò che ci condurrà alla grandezza, le tradizioni rimarranno per noi un promemoria delle nostre origini e una fonte di unità."
 martial_society: "Società Marziale"
 martial_society_desc: "I valori marziali sono sempre stati importanti nella nostra società, e man mano che espandiamo i nostri confini, la necessità di una maggiore militarizzazione diventa evidente. Dobbiamo continuare su questa strada e costruire una nazione forte, con il potere militare al suo centro."
 civil_society: "Società Civile"
 civil_society_desc: "Una grande nazione non si costruisce solo con la forza militare — serve una società civile dinamica, dove artigiani, mercanti, clerici e istituzioni possano prosperare, generando ricchezza, mantenendo l'ordine e contribuendo allo sviluppo di uno stato sofisticato."
 pietism_society: "Virtù Prussiane"
 pietism_society_desc: "Le virtù del Pietismo — diligenza, sincerità e senso del dovere — sono i valori fondamentali della nostra società."
 maritime_society: "Società Marittima"
 maritime_society_desc: "Le nostre tradizioni marittime sono parte integrante della nostra identità. Uniti dal desiderio di dominare il mare e raggiungere porti lontani, il nostro popolo è noto come maestro degli affari navali."
 plc_sarmatism: "Sarmatismo"
 plc_sarmatism_desc: "La nostra società trae origine dagli antichi Sarmati. Tuttavia, il $plc_sarmatism$ non è soltanto una teoria delle origini, ma un fenomeno culturale e politico che promuove gli ideali dell'[ShowSocietyDirectionName('aristocracy')] e il privilegio della [ShowEstatePrivilegeName('golden_liberty')]."
 
# Marriage laws
 marriage_law: "Legge sul Matrimonio"
 not_catholic_theocracies: "Una [ShowGovernmentTypeName('theocracy')] [ShowReligionAdjective('catholic')] non può avere questa [policy|e]."
 marriage_law_desc: "La legge sul matrimonio riguarda il quadro giuridico che disciplina l'istituzione del matrimonio all'interno di una determinata giurisdizione."
 monogamous_marriage: "Matrimonio Monogamo"
 monogamous_marriage_desc: "Il matrimonio monogamo si riferisce a una pratica culturale o sociale di unione tra due individui, basata su usi, valori e norme consolidate."
 muslim_marriage: "Nikāḥ"
 muslim_marriage_desc: "Il $muslim_marriage$ nella cultura islamica è il contratto matrimoniale solenne e legalmente vincolante tra un uomo e una donna."
 adamite_marriage: "Vita Comunitaria"
 adamite_marriage_desc: "La setta degli Adamiti rifiuta il concetto di matrimonio tradizionale, preferendo vivere in strutture comunitarie senza una chiara gerarchia."
 dishu_system: "Sistema Díshù"
 dishu_system_desc: "Il $dishu_system$ permette la pratica di intrattenere concubine a corte per garantire eredi."
 polygyny: "Poliginia"
 polygyny_desc: "Il matrimonio tra un uomo e più donne è considerato un segno di ricchezza e potere in molte comunità."
 celibacy: "Celibato"
 celibacy_desc: "Il celibato indica la condizione di astensione dal matrimonio e dalle relazioni sessuali. È una scelta spesso legata a convinzioni religiose o personali, che pone l'accento su una vita senza partner romantico o sessuale."

 slavery_laws: "Leggi sulla Schiavitù"
 slavery_laws_desc: "L'afflusso di lavoratori e manodopera a basso costo da fonti esterne è da lungo tempo un pilastro della nostra economia, sia in patria che oltremare. La scelta di accogliere o proibire la schiavitù riflette chiaramente quale posto occupino gli strati inferiori — e in particolare gli schiavi — nella nostra società."
 slavery_allowed: "Commercio degli Schiavi Consentito"
 slavery_allowed_desc: "La tratta degli schiavi e la schiavitù sono legalmente consentite in tutta la nostra nazione."
 slavery_outlawed: "Commercio degli Schiavi Vietato"
 slavery_outlawed_desc: "La tratta degli schiavi e la schiavitù sono d'ora in avanti proibite in tutta la nostra nazione."
 ottoman_war_slave_tax: "Imposta Pençik"
 ottoman_war_slave_tax_desc: "Nella tradizione delle steppe, un quinto del bottino di guerra spettava al capo. Pertanto, ora un quinto di tutti gli schiavi catturati in guerra andrà allo stato."

 pte_slavery_allowed: "@slaves_goods! Schiavitù Consentita: #G Sì#!"
 pte_slavery_export_allowed: "@slaves_goods! Esportazioni di Schiavi Consentite: #G Sì#!"
 pte_slavery_export_import: "@slaves_goods! Importazioni di Schiavi Consentite: #G Sì#!"


 fleet_in_being: "Flotta in Essere"
 fleet_in_being_desc: "La nostra influenza navale sarà percepita senza la necessità che la flotta lasci il porto, se non nelle condizioni più favorevoli."
 free_oarsmen: "Rematori Liberi"
 free_oarsmen_desc: "Rifiuteremo l'idea di costringere schiavi o condannati a remare sulle nostre galee. Uomini liberi, resistenti alle avversità e meno inclini alla diserzione, saranno la forza della nostra marina."
 merchant_navy: "Marina Mercantile"
 merchant_navy_desc: "Il principale obiettivo della nostra flotta è servire gli interessi finanziari dello stato. Ogni sforzo sarà volto a garantire che le nostre navi da carico siano sempre cariche di ricchezze straniere."
 ship_boarding: "Flotta d'Abbordaggio"
 ship_boarding_desc: "Con una solida Legge del Bottino e generose Lettere di Corsa, incoraggeremo l'usanza di catturare le navi nemiche intatte."
 wooden_wall: "Muro di Legno"
 wooden_wall_desc: "In un mondo in rapido mutamento, i mari restano fondamentali per la nostra nazione. Sia come mezzo per assicurare il dominio, sia come prima linea di difesa, il nostro 'muro di legno' di navi da guerra prevarrà."
 grand_armada: "Grande Armada"
 grand_armada_desc: "Un grande convoglio accompagnerà le flotte del tesoro che riportano nei nostri porti la ricchezza delle nostre possessioni d'oltremare."
 portuguese_marines: "Fanti di Marina Portoghesi"
 portuguese_marines_desc: "Per costruire un impero realmente globale, dobbiamo eccellere negli assalti ai forti nemici provenendo dal mare."
 ordinance_sea: "Ordinanza del Mare"
 ordinance_sea_desc: "Nel Mediterraneo vi sono molte potenze navali, ma nessuna possiede la nostra esperienza né la nostra competenza legislativa. Le Ordinanze della nostra flotta garantiscono che la nostra marina sia sempre preparata a qualsiasi tipo di scontro in mare."
 danish_admirality: "Ammiragliato [GetCountry('DAN').GetAdjectiveWithNoTooltip]"
 danish_admirality_desc: "Gli altri vantano progetti di navi superiori o marinai temerari disposti a combattere fino a una morte inutile. Noi, tuttavia, sappiamo meglio. Nessuna flotta, indipendentemente dalla costruzione o dal valore degli uomini imbarcati, può ottenere la vittoria senza una guida forte. Abbracceremo questa filosofia, migliorando enormemente la nostra efficacia navale."
 norwegian_sailors: "Marinai Norvegesi"
 norwegian_sailors_desc: "Fin dalla fondazione della nostra nazione, il nostro popolo ha vissuto del mare e della costa. Pesca, razzie, battaglie navali — i nostri marinai hanno più esperienza di quelli di qualsiasi altra potenza marittima, e promuoveremo ancor più questa competenza."
 venetian_galleys: "Galee Veneziane"
 venetian_galleys_desc: "Le galee sono la spina dorsale della nostra sicurezza nazionale e commerciale. Per questo, gran parte delle nostre tattiche navali e militari ruotano attorno all'uso delle nostre migliori galee per sconfiggere qualsiasi nemico sul mare."
 venetian_oarsmen_conscription: "Coscrizione dei Rematori Veneziani"
 venetian_oarsmen_conscription_desc: "La nostra grande marina ha un disperato bisogno di marinai. Arruolare rematori e incatenarli saldamente alle nostre navi garantirà un numero sufficiente di uomini... che lo vogliano o no."
 dutch_trade_fleet: "Flotta Mercantile Olandese"
 dutch_trade_fleet_desc: "Le nazioni d'[ShowContinentName('europe')] usano le loro marine per proiettare potenza attraverso la guerra in mare. Noi, invece, useremo la nostra flotta per raggiungere gli angoli più remoti del mondo, così da commerciare con culture straniere mentre i nostri vicini bombardano le coste tra loro."
 basque_mariners: "Marinai Baschi"
 basque_mariners_desc: "Il nostro popolo ha inseguito balene fino alla fine del mondo, razziato coste e riportato a casa beni preziosi, apprendendo i segreti dell'oceano dopo anni di esplorazione. Queste esperienze rendono i nostri marinai coraggiosi e affidabili, un valore aggiunto per qualsiasi marina che li impieghi."

 maritime_law: "Diritto Marittimo"
 maritime_law_desc: "Le leggi marittime, note anche come diritto dell'ammiragliato, sono un insieme specializzato di principi e regolamenti che disciplinano la navigazione, il commercio marittimo e tutte le attività svolte su mari, oceani e vie navigabili. Regolano contratti navali, proprietà delle navi, assicurazioni marittime, salvataggi, responsabilità per incidenti, diritti dell'equipaggio e molte altre materie, con l'obiettivo di garantire pratiche sicure, ordinate e corrette nel settore marittimo e risolvere eventuali controversie."

 forestry_ordinance: "Ordinanza Forestale"
 forestry_ordinance_desc: "Non ogni albero della foresta è adatto alla costruzione navale. Per garantire che le nostre navi siano della migliore qualità, richiederemo per legge che tutti gli alberi abbattuti idonei alla costruzione di navi vengano immediatamente destinati a tale scopo."
 mandatory_impressment: "Arruolamento Obbligatorio"
 mandatory_impressment_desc: "Ogni insediamento costiero dovrà imporre un periodo di servizio navale obbligatorio ai propri giovani, che dovranno dedicare almeno un anno alle nostre flotte."
 navy_audits: "Controlli della Flotta"
 navy_audits_desc: "Una flotta in pessimo stato può rivelarsi un pericoloso svantaggio nei momenti difficili. Effettueremo quindi ispezioni e manutenzioni periodiche nei nostri principali arsenali e porti, così da assicurarci che la nostra flotta sia sempre in perfette condizioni."
 protect_trade_routes: "Protezione delle Rotte Commerciali"
 protect_trade_routes_desc: "La marina scorterà e difenderà le nostre principali rotte commerciali, così da tenere pirati e altri indesiderabili lontani dalle nostre flotte mercantili."
 shipwright_standard_regulation: "Regolamenti e Criteri Navali"
 shipwright_standard_regulation_desc: "Promulgheremo una legge che definisca standard uniformi per i maestri d'ascia, così da rendere più efficiente la costruzione delle navi."

 ara_consulate_sea: "Consolato del Mare"
 ara_consulate_sea_desc: "Il Consolato del Mare è un nuovo organismo quasi-giudiziario incaricato di amministrare il diritto marittimo e commerciale."
 nav_maritime_code: "Codice Marittimo Navarrese"
 nav_maritime_code_desc: "Basato sul Fuero originario di San Sebastián, il più antico codice di diritto marittimo d'[ShowContinentName('europe')], questo codice si applica a ogni porto in nostro possesso e definisce diritti e doveri dei loro abitanti."

 piracy_law: "Legge sulla Pirateria"
 piracy_law_desc: "Le leggi sulla pirateria definiscono la posizione ufficiale che la nostra nazione adotta nell'affrontare le sfide poste dalla pirateria. Queste leggi comprendono statuti, regolamenti e dottrine giuridiche volte a combattere o gestire in modo efficace la pirateria. Esse incarnano la strategia complessiva e le misure che il nostro stato applica per mantenere la sicurezza marittima e proteggere le nostre acque dalle minacce dei pirati. O, forse, sono semplicemente le regole che seguiamo quando siamo noi a commettere atti di pirateria..."
 
 state_piracy_policy: "Pirateria di Stato"
 state_piracy_policy_desc: "La nostra nazione abbraccia pienamente gli atti di pirateria contro i nostri nemici. La nostra reputazione potrà soffrirne, ma i vantaggi economici possono essere enormi."
 has_state_piracy_policy_access: "Possiede l'[advance|e] [ShowAdvanceName('privateers')] o [ShowAdvanceName('letters_of_marque')], oppure è uno dei paesi idonei."
 issue_letter_of_marque_policy: "Lettere di Marca"
 issue_letter_of_marque_policy_desc: "Anche se la pirateria non è qualcosa che sosteniamo apertamente, rappresenta comunque un'ottima occasione per scatenare criminali di professione contro i nostri nemici. Emetteremo Lettere di Marca per i capitani corsari, così che possano attaccare liberamente le navi dei nostri avversari senza temere alcuna persecuzione."
 has_privateers_or_LoM_advances: "Possiede l'[advance|e] [ShowAdvanceName('privateers')] o [ShowAdvanceName('letters_of_marque')]."
 anti_piracy_policy: "Anti-Pirateria"
 anti_piracy_policy_desc: "La nostra nazione è votata a sradicare ogni minaccia dovuta alla pirateria. Qualsiasi atto di pirateria verrà punito e perseguito, e le navi che praticano queste attività illecite verranno attaccate senza pietà."
 anti_piracy_policy_at: "L'opinione di ogni [country|e] conosciuto che possiede la [policy|e] [ShowPolicyName('state_piracy_policy')] nei nostri confronti cambia di [ShowBiasValue('allows_state_piracy_modifier')|+=0]."
 anti_piracy_policy_dt: "L'opinione di ogni [country|e] conosciuto che possiede la [policy|e] [ShowPolicyName('anti_piracy_policy')] nei nostri confronti cambia di [ShowBiasValue('allows_state_piracy_modifier')|-=0]."

 witchcraft_act: "Legge sulla Stregoneria"
 witchcraft_act_desc: "Se vogliamo condurre una vita pia e sradicare la corruzione e il male tra di noi, dobbiamo affrontare le crescenti preoccupazioni circa l'esistenza delle streghe e la pratica dell'occulto."
 witchcraft_banned: "Vietata"
 witchcraft_banned_desc: "L'empio esercizio della stregoneria e il ricorso alle streghe sono divenuti reati capitali. Chi trasgredisce mieterà ciò che ha seminato..."
 witchcraft_ignored: "Ignorata"
 witchcraft_ignored_desc: "La cosiddetta stregoneria non è altro che superstizione, o forse il risultato di una cattiva digestione. In ogni caso, il governo ha ben altro cui dedicare il proprio tempo."

 language_of_pleading: "Lingua Processuale"
 language_of_pleading_desc: "Gli usi della nostra gerarchia sociale e delle nostre procedure legali devono essere fissati in modo conciso e uniforme nella lingua che riteniamo più appropriata."
 language_of_pleading_court: "Lingua della Corte"
 language_of_pleading_court_desc: "Offuscando i processi legali quotidiani dietro la prestigiosa lingua usata solo dalla [ShowEstateTypeName('crown_estate')], la plebaglia non potrà facilmente interferire negli affari di stato."
 language_of_pleading_common: "Lingua Comune"
 language_of_pleading_common_desc: "Chiarendo le procedure legali quotidiane nella lingua comune, la gente ordinaria sarà meno propensa a incorrere involontariamente in violazioni della legge."
 multi_lingual_court: "Corte Multilingue"
 multi_lingual_court_desc: "Concedendo pari dignità a tutte le lingue del nostro reame, assicuriamo il sostegno dei [ShowEstateTypeName('peasants_estate')] e la stabilità del regno."
 statutes_of_lithuania_policy: "Statuti di [GetCountry('LIT').GetNameWithNoTooltip]"
 statutes_of_lithuania_policy_desc: "Una serie di leggi codificate volte a confermare responsabilità e quadro giuridico delle élite, oltre a promuovere un'ondata di centralizzazione."
 articles_of_agreement: "Accordi Concordati"
 articles_of_agreement_desc: "Gli $articles_of_agreement$ sono il pilastro dell'ordine sociale a bordo di una nave pirata. Garantiscono a ogni membro dell'equipaggio un voto uguale in tutte le questioni e una quota equa di tutto il bottino. Articoli come questi dovrebbero essere stabiliti per l'intera repubblica, così che la libertà e l'uguaglianza di tutti i pirati siano assicurate."

 colonial_policy: "Politica Coloniale"
 colonial_policy_desc: "Questa legge stabilisce la linea politica che il nostro paese seguirà in materia di affari coloniali."
 settled_colonies: "Colonie Insediate"
 settled_colonies_desc: "Abbiamo adottato politiche coloniali che incoraggiano il fondare insediamenti nelle terre appena scoperte, così che coloni provenienti dal cuore della nostra nazione possano sfruttare ogni [raw_materials|e] e continuare a espandersi verso l'entroterra."
 trade_colonies: "Colonie Commerciali"
 trade_colonies_desc: "Abbiamo adottato politiche coloniali che favoriscono la fondazione di empori e scali commerciali in luoghi strategici, con lo scopo di scambiare merci diverse e aprire nuovi [markets|e] a beneficio della nostra economia."
 encomienda_system_policy: "Sistema dell'Encomienda"
 encomienda_system_policy_desc: "Nomineremo un governatore regionale in nostro nome, responsabile della riscossione dei tributi dalla popolazione nativa dell'area. Questa organizzazione ci permette di istituire colonie in modo efficiente e con costi minori del normale, anche se di certo non migliora i nostri rapporti con le popolazioni locali."
 valladolid_sepulveda: "Sepúlveda"
 valladolid_sepulveda_desc: "Abbiamo adottato politiche coloniali in linea con le argomentazioni di Sepúlveda, secondo cui i popoli nativi sono per natura portati alla schiavitù, e la schiavitù è anche il modo migliore per i loro dominatori Cristiani di convertirli alla vera fede. Di conseguenza, i proprietari terrieri nelle nostre colonie non subiscono alcuna conseguenza per il modo in cui trattano la popolazione locale e possono in definitiva estrarre profitti maggiori dal loro lavoro."
 valladolid_las_casas: "Las Casas"
 valladolid_las_casas_desc: "Abbiamo adottato politiche coloniali in linea con il pensiero di Las Casas, secondo cui i popoli nativi non sono barbari e possiedono libero arbitrio. Devono quindi convertirsi al Cristianesimo per libera scelta e non possono essere ridotti in schiavitù senza conseguenze."
 has_unlocked_this_policy_tt: "Ha sbloccato questa politica"
 portuguese_colonial_captains: "Capitanati Portoghesi"
 portuguese_colonial_captains_desc: "Abbiamo adottato politiche coloniali che stabiliscono che i funzionari incaricati di rappresentare il nostro impero riceveranno soltanto uno stipendio simbolico — in cambio di una generosa parte dei nostri profitti coloniali."
 portuguese_governorate_general: "Governatorato Generale [GetCountry('POR').GetAdjectiveWithNoTooltip]"
 portuguese_governorate_general_desc: "Le nostre colonie saranno governate da un unico ufficio centrale, cui faranno riferimento tutte le capitanerie regionali. Questo garantisce il nostro saldo controllo centralizzato sui possedimenti coloniali."
 #
 native_policy: "Politica sui Nativi"
 native_policy_desc: "Questa legge stabilisce la politica che il nostro paese seguirà riguardo ai popoli nativi che abitano le nostre colonie."
 native_trade: "Commercio"
 native_trade_desc: "Le nostre autorità coloniali incoraggeranno il commercio con la popolazione nativa, così da avviare un flusso regolare di beni redditizi nei nostri mercati."
 native_subjugation: "Sottomissione"
 native_subjugation_desc: "Le nostre autorità coloniali tenteranno di sottomettere la popolazione nativa, trasformandola in una nuova e redditizia fonte di lavoro per il nostro paese."
 native_integration: "Integrazione"
 native_integration_desc: "Le nostre autorità coloniali cercheranno di integrare la popolazione nativa con la nostra, rendendola più autosufficiente e promuovendo la stabilità sociale."

 #
 administrative_system: "Sistema Amministrativo"
 administrative_system_desc: "Qualunque tipo di stato richiede un sistema per amministrare e organizzare il proprio territorio. Scegliendo una struttura appropriata, possiamo garantire che la nostra autorità sia applicata anche nelle parti più remote del nostro dominio."
 autonomous_councils: "Consigli Autonomi"
 autonomous_councils_desc: "Il nostro stato è composto da molti stati più piccoli, ognuno con le proprie leggi e consuetudini. Tutte le province, governate dai propri consigli, contribuiscono all'autorità centrale e allineano le proprie politiche secondo linee comuni."
 central_councils: "Consiglio Centrale"
 central_councils_desc: "Lo stato è amministrato come un unico consiglio, all'interno del quale i membri decidono la politica generale. Le aree remote del nostro paese faticheranno a far sentire la loro voce."
 local_courts_administration: "Corti Locali"
 local_courts_administration_desc: "Lo stato rinuncia a molti dei propri poteri centrali a favore delle corti locali, che adattano le proprie amministrazioni per soddisfare al meglio i bisogni e gli usi della popolazione locale."
 feudal_administration: "Amministrazione Feudale"
 feudal_administration_desc: "Non governiamo direttamente, ma attraverso sudditi che ci giurano fedeltà. Membri influenti della $nobles_estate$ la cui lealtà può essere garantita sono incaricati di consigliare i sovrani dei nostri stati soggetti riguardo ai nostri decreti, contribuendo a generare e mantenere la lealtà verso il $crown_estate$."
 confederal_union: "Unione Confederale"
 confederal_union_desc: "Un'unione di altri stati autonomi che sono le autorità supreme dei propri territori. Il governo centrale è limitato alla politica estera, mentre gli affari interni sono risolti dai singoli stati."
 federal_state: "Stato Federale"
 federal_state_desc: "Lo stato è un insieme di molti stati più piccoli con le proprie leggi e consuetudini. Tuttavia, tutti sono soggetti al governo federale e come tali devono obbedire alle sue leggi."
 unitary_administration: "Amministrazione Unitaria"
 unitary_administration_desc: "Lo stato è amministrato come un'entità unica, in cui il governo centrale è l'autorità suprema della nazione. Le province hanno poca influenza sulla politica interna del paese."
 pyatina_policy: "Divisione Pyatina"
 pyatina_policy_desc: "La #italic Pyatina#! è la più alta divisione amministrativa del governo di Novgorod. La repubblica è divisa in cinque Pyatine, quattro delle quali confinano direttamente con la città di Novgorod, mentre la quinta comprende territori più distanti."
 eyalet_division: "Divisione Eyalet"
 eyalet_division_desc: "L'amministrazione degli #italic eyalet#! è la divisione primaria del [GetCountry('TUR').GetLongName]. Ogni #italic eyalet#! è governato da un pascià, che risponde al Gran Visir del governo centrale. Le leggi centrali dello stato non devono necessariamente applicarsi a ogni eyalet, e ogni pascià è libero di incorporare usi e costumi locali."
 merindad_policy: "Divisione Merindad"
 merindad_policy_desc: "Una #italic Merindad#! è una divisione geografico-amministrativa nei regni di [GetCountry('ARA').GetName], [GetCountry('CAS').GetName] e [GetCountry('NAV').GetName]. Le Merindads fungono da organi amministrativi intermedi tra l'autorità centrale, le città e i domini nobiliari. A capo della Merindad c'è il Merino, con poteri amministrativi e giudiziari sul territorio."
 ara_royal_ordinances_policy: "Ordinanze Reali Aragonesi"
 ara_royal_ordinances_policy_desc: "Le Ordinanze Reali sono una serie di statuti che regolano vari aspetti della corte reale e della casa regnante. Queste norme definiscono i ruoli dei funzionari di corte e includono disposizioni dettagliate per la cerimonia di incoronazione dei re aragonesi."
 calpixque_system_policy: "Sistema Calpixque"
 calpixque_system_policy_desc: "Questo sistema amministrativo [ShowCultureName('nahua_culture')] si è evoluto oltre la struttura ereditaria dei #italic tlatoani#!. Le province sono ora amministrate da funzionari nominati: gli #italic calpixque#! come amministratori locali e gli #italic huecalpixque#! come alti amministratori. Essi gestiscono il sistema del tributo sotto la supervisione del #italic petlacalcatl#! nella capitale. Nelle province più turbolente possono essere nominati governatori militari, detti #italic cuauhtlatoani#!."
 tongues_policy: "Divisione in Lingue"
 tongues_policy_desc: "Il sistema delle Lingue, o #italic Langues#!, suddivide membri e risorse in base a divisioni etnolinguistiche. Ogni Lingua è ulteriormente suddivisa in Priories, Grand Priories, Bailiwicks e Commanderies. Ogni Langue possiede un quartier generale, chiamato #italic auberge#!, situato nella capitale dell'Ordine."
 rajya_policy: "Rajya"
 rajya_policy_desc: "I #italic Rajyas#! sono le principali province del [GetCountry('VIJ').GetLongName]. Questi territori sono governati congiuntamente da un comandante militare e da un membro della dinastia regnante. L'amministrazione è svolta nella lingua locale, permettendo una più efficace applicazione delle leggi."
 poligar_system_policy: "Palaiyakkarars"
 poligar_system_policy_desc: "Le nostre terre ospitano numerose tribù e clan non incorporati che potrebbero offrire preziosi servizi allo stato, se adeguatamente integrati. Come classe, questi funzionari #italic Palaiyakkarar#! servirebbero come forze dell'ordine, costruttori di fortificazioni, rappresentanti provinciali e ufficiali militari. Soprattutto, potrebbero mobilitare i loro parenti per garantire una costante riserva di uomini capaci."
 zabt_system_policy: "Sistema Zabt"
 zabt_system_policy_desc: "È nel nostro interesse incoraggiare la produttività economica mantenendo allo stesso tempo il controllo delle economie regionali. Tuttavia, non sempre siamo riusciti nei nostri sforzi amministrativi, poiché governare le attività economiche di così tanti sudditi richiede risorse considerevoli.\nPer risolvere questo problema, abbiamo creato il sistema #italic zabt#!, che stabilisce regolari censimenti catastali per misurare le terre agricole, valutare la produttività delle colture e classificare la qualità dei terreni. Sulla base di queste misurazioni, vengono calcolate aliquote fiscali standardizzate e riscosse in denaro anziché in natura. Ciò crea una tassazione prevedibile e sistematica, assicurando che il nostro gettito rifletta la reale capacità agricola."
 adelantamiento_system: "Sistema di Adelantamiento"
 adelantamiento_system_desc: "Guidato da un #italic Adelantado#!, l'#italic Adelantamiento#! è un sistema amministrativo sviluppato in [GetCountry('CAS').GetName], in cui membri della $nobles_estate$ vengono posti come governatori di territori di frontiera o appena conquistati rispondendo direttamente al sovrano. Gli Adelantados possiedono ampi poteri militari, giudiziari e amministrativi, e spesso finanziano personalmente spedizioni in cambio di terre e diritti amministrativi ampliati."
 decentralized_trade_federations: "Federazione Commerciale Decentralizzata"
 decentralized_trade_federations_desc: "Abbiamo delegato il controllo sugli affari economici locali e sulle pratiche commerciali ai governatori della $nobles_estate$ in quelle regioni. Ciò dovrebbe aiutarci ad ampliare enormemente la nostra rete commerciale."
 regulations_of_the_royal_court: "Regolamenti della Corte Reale"
 regulations_of_the_royal_court_desc: "Una serie di documenti che definiscono le principali funzioni del nostro governo: dal cerimoniale dell'incoronazione alle attività quotidiane del $crown_estate$, fino alla gestione del nostro esercito. Questo quadro normativo funge da solida base per il nostro governo e per il consiglio privato noto come #italic savaziro#!."
 maj_office_of_the_mahapatih: "Ufficio del Mahapatih"
 maj_office_of_the_mahapatih_desc: "Equivalente a un primo ministro, il #italic Mahapatih#! ha un'enorme influenza nella nostra sfera politica. Come secondo in comando dell'intera nazione, il titolare di questa carica è responsabile di supervisionare gli affari critici dello stato, come l'espansione militare e il buon funzionamento del governo."
 #
 education_elites_law: "Istruzione delle Élite"
 education_elites_law_desc: "L'istruzione delle nostre élite è di vitale importanza. Fornendo ai cittadini dell'alta società ampio accesso alle opere d'arte più appropriate, rafforzeremo i nostri obiettivi culturali, sia in patria che all'estero!"
 forums_of_thought: "Istituzione Libera"
 forums_of_thought_desc: "L'istruzione deve essere liberamente accessibile a tutti coloro che la cercano. Consentiremo un accesso illimitato alla conoscenza custodita nelle nostre istituzioni, spalancando le porte affinché il nostro popolo sviluppi innovazione e sofisticazione intellettuale."
 clerical_institutions: "Istituzioni Teologiche"
 clerical_institutions_desc: "L'identità nazionale del nostro popolo è indissolubilmente legata alla nostra fede e alla guida dei leader religiosi. Per rafforzare il ruolo della religione nello stato, dobbiamo allineare le nostre istituzioni educative con quelle religiose."
 mixed_institutions: "Istituzioni Miste"
 mixed_institutions_desc: "Un approccio equilibrato potrebbe essere il migliore per soddisfare sia i nostri capi religiosi sia la popolazione in generale, fornendo al tempo stesso una conoscenza utile e l'accesso all'istruzione. Troviamo un punto d'incontro tra scuole teologiche e secolari."
 education_of_the_theocrat: "Istruzione del Teocrate"
 education_of_the_theocrat_desc: "Il destino della nostra nazione si intreccia con la volontà del divino. Il nostro sovrano deve interpretare i segni celesti e trasmetterli al popolo. Per prevenire interpretazioni pericolose, lo stato deve dedicarsi all'educazione approfondita dei futuri governanti."
 education_of_the_court: "Istruzione della Corte"
 education_of_the_court_desc: "Il sovrano rappresenta la volontà del governo, ma ogni essere umano può sbagliare. Con il supporto di una corte altamente istruita, il sovrano avrà meno possibilità di commettere errori gravi di giudizio."
 education_of_the_missionaries: "Istruzione dei Missionari"
 education_of_the_missionaries_desc: "Pagani ed eretici mettono a dura prova la nostra fede. I missionari devono essere istruiti e incrollabili se vogliono contrastare questa minaccia corrosiva."
 education_of_the_people: "Istruzione del Popolo"
 education_of_the_people_desc: "La conoscenza e l'istruzione sono alcuni degli aspetti più arricchenti della vita. Lo stato deve assicurare a tutti l'accesso a entrambi. Nasciamo con libero arbitrio e libero pensiero: è compito dello stato preservare questi diritti naturali."
 confucian_academies_education: "Accademie Confuciane"
 confucian_academies_education_desc: "Istituzioni private che uniscono scuola e santuario religioso, queste accademie educano gli studenti d'élite nei testi classici e nella filosofia confuciana, preparando gli allievi agli esami del servizio civile. Pur facendo parte dell'apparato statale, godono di ampia autonomia e privilegi speciali."
 scottish_noble_education: "Istruzione Obbligatoria per la $nobles_estate$"
 scottish_noble_education_desc: "È obbligatorio per la $nobles_estate$ seguire una formazione rigorosa. Per migliorare il funzionamento del nostro governo, ogni membro dell'élite deve essere istruito in legge, arte e latino."
 scottish_presbyterian_education: "Educazione Presbiteriana"
 scottish_presbyterian_education_desc: "La nostra Chiesa sarà responsabile dell'istruzione del popolo. Questo impegno sarà finanziato tramite le imposte raccolte sui grandi proprietari terrieri."
 education_masses_law: "Educazione delle Masse"
 education_masses_law_desc: "L'istruzione del nostro popolo è di vitale importanza. Garantendo accesso alla conoscenza a tutti, indipendentemente dalla loro posizione sociale, creeremo una popolazione più istruita e artisticamente colta."
 uneducated_masses_education: "Masse Analfabete"
 uneducated_masses_education_desc: "Che utilità hanno lettura e scrittura per chi deve solo coltivare i campi? Le masse è meglio lasciarle al loro lavoro, lontane dalle idee pericolose nascoste nei libri."
 basic_religious_education: "Insegnamenti Religiosi"
 basic_religious_education_desc: "Il metodo secolare e collaudato per cui le istituzioni religiose educano il popolo, mentre lo stato si concentra su compiti più importanti."
 theocratic_education: "Educazione Devota"
 theocratic_education_desc: "Un'istruzione pia, focalizzata sulla conoscenza del divino. La teologia può essere più utile della matematica... sebbene non sempre."
 apprenticeships_education: "Apprendistati Individuali"
 apprenticeships_education_desc: "Il sacro processo con cui un mentore trasmette una vita di conoscenza al suo protetto. Sebbene molti apprendistati siano formali, anche famiglie, anziani e capi corporazione possono istruire gli studenti più volenterosi."
 oral_tradition_education: "Tradizione Orale"
 oral_tradition_education_desc: "La saggezza viene tramandata tramite narrazione e arti performative. Gli anziani raccontano storie e lezioni che i giovani memorizzano e trasmetteranno alle generazioni future."
 personal_religious_education: "Educazione Religiosa Personale"
 personal_religious_education_desc: "Perché centralizzare l'istruzione quando la stampa ha trasformato ogni casa in una scuola? Permetteremo al nostro popolo di istruirsi autonomamente."
 epic_tradition_education: "Tradizione Epica"
 epic_tradition_education_desc: "I giovani apprendono meglio quando la conoscenza è presentata sotto forma di racconti memorabili. Molto può essere appreso dalle storie dei nostri antenati, e faremo in modo che il popolo comprenda bene queste lezioni."
 epic_tradition_education_sects: "$epic_tradition_education$"
 epic_tradition_education_sects_desc: "$epic_tradition_education_desc$"
 secular_education: "Educazione Laica"
 secular_education_desc: "I luoghi di culto sono la casa del divino, non la classe. Manteniamo separata l'istruzione secolare da quella religiosa, così come bisogna tenere separati il mondo terreno e quello spirituale."

 #Distribution of Power
 distribution_of_power_law: "Distribuzione del Potere"
 distribution_of_power_law_desc: "La distribuzione del potere determina come l'autorità è ripartita tra il sovrano, gli organi amministrativi e gli stati. Lo stato è un'entità complessa e fragile — un equilibrio ben calibrato garantisce stabilità, mentre conferire troppo potere a una singola istituzione rischia di generare tirannia o paralisi amministrativa."
 dop_traditional_distribution_of_power: "Distribuzione Tradizionale"
 dop_traditional_distribution_of_power_desc: "Il potere è tradizionalmente diviso tra il sovrano regnante e le principali élite della nostra società. Non mette in discussione alcuno status, né favorisce il capo di stato né l'aristocrazia."
 dop_law_parliament: "Parlamento"
 dop_law_parliament_desc: "Il parlamento è un'assemblea che rappresenta i vari stati del regno. Il suo ruolo è consigliare il sovrano, approvare nuove leggi e tasse, e fungere da controllo contro abusi di potere reale. I sudditi senza accesso diretto al trono possono presentare rimostranze e influenzare il governo tramite i loro rappresentanti."
 dop_law_gbara: "Gbara"
 dop_law_gbara_desc: "La Gbara è l'assemblea deliberativa del [GetCountry('MAL').GetName] ed è definita nella costituzione [GetCountry('MAL').Custom('IT_ADJ_FS')], il [ShowAdvanceNameWithNoTooltip('kouroukan_fouga_advance')]. La [ShowEstateTypeName('nobles_estate')] rappresentano i vari clan del nostro stato e limitano il potere del [GetCountry('MAL').GetGovernment.GetRulerTitle] regnante."
 dop_law_english_parliament: "Parlamento [GetCountry('ENG').GetAdjectiveWithNoTooltip]"
 dop_law_english_parliament_desc: "Il parlamento è il successore de facto del #italic Magnum Concilium#! e uno dei pilastri principali del governo [GetCountry('ENG').GetAdjective]. La sua funzione primaria è limitare il potere del [GetCountry('ENG').GetGovernment.GetRulerTitle], richiedendo consultazione obbligatoria in materia di tassazione e legislazione, impedendo una regola assoluta."
 dop_law_navarrese_courts: "Cortes de Navarra"
 dop_law_navarrese_courts_desc: "I [ShowEstateTypeName('nobles_estate')], il [ShowEstateTypeName('clergy_estate')] e i [ShowEstateTypeName('burghers_estate')] hanno formato un'assemblea deliberativa chiamata #italic $dop_law_navarrese_courts$#!, incaricata di approvare leggi e tasse e indagare sulle trasgressioni legali. Sebbene tutti discutano insieme, ciascuno dei tre stati vota separatamente. Per giungere a una decisione, tutte e tre le assemblee devono essere concordi. Il loro potere è tale da permettere persino di deporre o eleggere sovrani quando necessario."
 dop_law_governing_senate: "Senato Direttivo"
 dop_law_governing_senate_desc: "Il $dop_law_governing_senate$ è il più alto organo governativo dello Stato [GetCountry('RUS').GetAdjective], creato in sostituzione della Duma dei boiardi. Riunendo funzioni legislative, giudiziarie ed esecutive, il Senato è un'istituzione potente, subordinata solo al sovrano."
 dop_law_estates_general: "Stati Generali"
 dop_law_estates_general_desc: "Gli $dop_law_estates_general$ sono l'assemblea del governo feudale [GetCountry('FRA').GetAdjective]. Hanno ruolo legislativo e consultivo, e rappresentano i tre stati del paese: la [ShowEstateTypeName('nobles_estate')], il [ShowEstateTypeName('clergy_estate')] e la [ShowEstateTypeName('peasants_estate')] (che ingloba anche i [ShowEstateTypeName('burghers_estate')]). Diversamente da altre assemblee, la loro approvazione per modifiche legali, come gli aumenti delle tasse, è facoltativa."
 dop_law_assemblee_nationale: "Assemblée Nationale"
 dop_law_assemblee_nationale_desc: "Nata dalle ceneri dell'Ancien Régime, l'$dop_law_assemblee_nationale$ trasforma i vecchi Stati Generali in un parlamento moderno. La [ShowEstateTypeName('nobles_estate')] e il [ShowEstateTypeName('clergy_estate')] non dominano più l'assemblea, mentre prendono maggiore rilevanza i [ShowEstateTypeName('burghers_estate')] e i [ShowEstateTypeName('peasants_estate')]."
 dop_favor_the_ruler: "Favorire il Governante"
 dop_favor_the_ruler_desc: "L'equilibrio del potere dovrebbe pendere verso il capo di stato, poiché solo lui può essere davvero affidabile nel perseguire il bene della nazione."
 dop_favor_the_nobles: "Favorire le Élite"
 dop_favor_the_nobles_desc: "I [ShowEstateTypeName('nobles_estate')] sono la spina dorsale della nostra società, e senza la loro guida saremmo perduti. $dop_last_sentence$"
 dop_favor_the_burghers: "Favorire i Ricchi"
 dop_favor_the_burghers_desc: "Le corporazioni e i [ShowEstateTypeName('burghers_estate')] rappresentano il cuore pulsante della nostra economia — e del nostro tesoro. $dop_last_sentence$"
 dop_favor_the_clergy: "Favorire il $clergy_estate$"
 dop_favor_the_clergy_desc: "La nostra fede ha mantenuto unita la società più volte nel corso della storia, grazie alla guida saggia del [ShowEstateTypeName('clergy_estate')]. $dop_last_sentence$"
 dop_favor_the_commoners: "Favorire la Gente Comune"
 dop_favor_the_commoners_desc: "I [ShowEstateTypeName('peasants_estate')] sono coloro che lavorano ogni giorno per produrre le risorse essenziali di cui tutti abbiamo bisogno. Nessuno più di loro desidera vedere il nostro dominio prosperare. $dop_last_sentence$"
 dop_last_sentence: "Faremmo bene a coltivare la loro influenza."
 dop_law_state_council: "Consiglio di Stato"
 dop_law_state_council_desc: "Il $dop_law_state_council$ è il supremo organo consultivo dello stato [GetCountry('RUS').GetGovernment.GetName], creato come ponte tra il regime autocratico e le Dume regionali introdotte dalla riforma [ShowGovernmentReformName('speransky_liberalization_reform')]. Il Consiglio esamina le proposte di legge e supervisiona il bilancio, ma non può proporre cambiamenti: fornisce raccomandazioni basate sulla situazione corrente."
 dop_law_castilian_courts: "Cortes de Castilla"
 dop_law_castilian_courts_desc: "Le #italic $dop_law_castilian_courts$#! rappresentano gli stati e varie città con diritto di voto nel [GetCountry('CAS').GetLongName]."
 dop_law_castilian_courts_reinforced: "Cortes de Castilla Rafforzate"
 dop_law_castilian_courts_reinforced_desc: "A seguito della rivolta dei #italic Comuneros#!, il [ShowEstateTypeName('crown_estate')] avrà ora un controllo più saldo sulle #italic $dop_law_castilian_courts$#!."
 dop_favor_the_kontors: "Favorire i Kontor"
 dop_favor_the_kontors_desc: "Gli [ShowBuildingTypeName('hanseatic_kontor')] sono la base del nostro successo finanziario. Le numerose sedi che possediamo in [ShowContinentName('europe')] fungono da legami diplomatici e forniscono posizioni di potere ai nostri [ShowEstateTypeName('burghers_estate')]."
 dop_office_of_the_eristavi: "Ufficio dell'Eristavi"
 dop_office_of_the_eristavi_desc: "Uno dei pilastri più influenti della nostra amministrazione: il titolo di #italic Eristavi#! è concesso alle famiglie nobili più potenti, garantendo loro piena autorità nel reclutare e comandare eserciti e grande influenza negli affari interni."

 #
 press_law: "Leggi sulla Stampa"
 press_law_desc: "Questa legge determina come i mezzi di stampa di un paese vengono gestiti e regolamentati."
 state_press_only: "Solo Stampa Statale"
 state_press_only_desc: "Solo lo Stato ha il diritto di pubblicare notizie. Ogni altra forma di stampa è illegale."
 censored_press: "Stampa Censurata"
 censored_press_desc: "Tutto ciò che viene stampato deve essere approvato dallo stato, che detiene il diritto inalienabile di censurare qualsiasi materiale ritenuto inopportuno."
 free_press: "Stampa Libera"
 free_press_desc: "I cittadini possono stampare ciò che desiderano senza interferenze o sanzioni."
 #
 immigration_law: "Controlli delle Frontiere"
 immigration_law_desc: "Questa legge determina se la [migration|e] è consentita in entrata o in uscita dal paese."
 open_borders_law: "Frontiere Aperte"
 open_borders_law_desc: "Le frontiere del nostro paese sono aperte a chiunque: tutti possono entrare e uscire liberamente."
 closed_borders_law: "Frontiere Chiuse"
 closed_borders_law_desc: "A nessuno è permesso entrare o uscire dal nostro paese."
 #
 mining_law: "Diritto Minerario"
 mining_law_desc: "Questa legge determina chi possiede e controlla le operazioni minerarie nel nostro paese."
 german_mining_law: "Bergordnung"
 german_mining_law_desc: "Il controllo sui privilegi minerari è nelle mani dello Stato, permettendo operazioni minerarie flessibili ed efficienti."
 zimbabwe_mining_law: "Controllo Diretto del Governante"
 zimbabwe_mining_law_desc: "Tutti i minerali rari sono di proprietà diretta del nostro sovrano, che esercita così il controllo supremo su ogni attività estrattiva."
 nobles_mining_law: "Operazioni Minerarie Controllate dalla $nobles_estate$"
 nobles_mining_law_desc: "La [ShowEstateTypeName('nobles_estate')] controlla tutte le operazioni minerarie."
 burghers_mining_law: "Operazioni Minerarie Controllate dalla $burghers_estate$"
 burghers_mining_law_desc: "La [ShowEstateTypeName('burghers_estate')] controlla tutte le operazioni minerarie."
 peasants_mining_law: "Operazioni Minerarie Controllate dai Popolani"
 peasants_mining_law_desc: "La [ShowEstateTypeName('peasants_estate')] controlla tutte le operazioni minerarie."
 novo_brdo_mining_law: "Codice di Novo Brdo"
 novo_brdo_mining_law_desc: "Il Codice di #italic Novo Brdo#! fornisce linee guida dettagliate su diritti di proprietà, misure di sicurezza e pratiche economiche, influenzando profondamente lo sviluppo e la prosperità delle nostre comunità minerarie."
 royal_fifth_law: "Quinta Reale"
 royal_fifth_law_desc: "Secondo gli antichi diritti patrimoniali del monarca, la [ShowEstateTypeName('crown_estate')] ha diritto alle ricchezze naturali della terra. Tuttavia, poiché un simile privilegio sarebbe tirannico, tale diritto naturale è stato ridotto a una semplice tassa del venti percento su tutti i metalli preziosi prodotti nel paese e nelle colonie."
 #
 amazigh_familial_connections: "Legami Familiari Amazigh"
 amazigh_familial_connections_desc: "Le numerose tribù presenti nelle nostre terre esercitano una certa autorità negli affari locali. La nostra posizione nei loro confronti può definire il corso della nostra storia."
 reliance_on_local_tribes: "Dipendenza dalle Tribù Locali"
 reliance_on_local_tribes_desc: "I capi locali e gli uomini forti hanno grande influenza sul loro popolo. Per ottenere la loro cooperazione dovremo compiacerli: ciò potrebbe facilitare l'attuazione dei nostri obiettivi."
 cordial_relations: "Relazioni Cordiali"
 cordial_relations_desc: "Pur non riconoscendo apertamente la loro superiorità negli affari locali, mantenere un rapporto sano e rispettoso con le tribù locali porta vantaggi a entrambe le parti."
 refuse_recognition: "Riconoscimento Negato"
 refuse_recognition_desc: "I gruppi tribali che le nostre terre ospitano benevolmente hanno tentato troppo a lungo di minacciare la nostra autorità. Per consolidare il nostro potere dobbiamo dimostrare la nostra forza e ridurre all'obbedienza queste fazioni indisciplinate."



