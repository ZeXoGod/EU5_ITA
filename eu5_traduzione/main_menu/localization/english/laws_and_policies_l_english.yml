 # Custom Tags
 forbids_no_policy: "È necessario avere una qualsiasi Politica"
 # 
 # Monarchy Laws
 #
 feudal_de_jure_law: "Leggi Feudali 'De Jure'"
 feudal_de_jure_law_desc: "Queste sono le leggi che organizzano la società feudale del nostro paese."
 by_tradition: "Diritto Consuetudinario"
 by_tradition_desc: "Le leggi consuetudinarie sono comunemente conosciute e praticate nel nostro paese. Famosi esempi di raccolte medievali di consuetudini includono il #italic De Legibus et Consuetudinibus Angliae#! in Inghilterra, il #italic Sachsenspiegel#! nella Germania settentrionale, o gli #italic Usatges of Barcelona#! in Catalogna."
 by_blood: "Diritto di Sangue"
 by_blood_desc: "Le leggi del nostro paese riflettono la natura del nostro popolo e l'autorità sovrana del nostro monarca, come espresso nella famosa formula #italic rex in regno suo est imperator regni sui#! – 'Il re è imperatore nel proprio regno'."
 #
 medieval_levy_law: "Legge sulle Leve"
 medieval_levy_law_desc: "Il nostro esercito è composto principalmente da milizie reclutate da specifici [estates|e] del nostro paese, che combatteranno per noi fino allo scioglimento."
 all_cultures: "Leve Inclusive"
 all_cultures_desc: "Il nostro popolo condividerà l'onere quando verrà lanciato un appello alle armi, indipendentemente dalla loro [culture|e] d'origine."
 noble_levies: "Leve Nobiliari"
 noble_levies_desc: "La [ShowEstateTypeName('nobles_estate')] del nostro paese guideranno il nostro appello alle armi, poiché sono i più pronti e disposti alla guerra."
 peasant_levies: "Leve Contadine"
 peasant_levies_desc: "I [ShowEstateTypeName('peasants_estate')] costituiscono la maggior parte delle nostre leve, quindi dobbiamo reclutarne quanti più possibile quando si presenta la necessità."
 longbow_competitions: "Competizione d'Archi"
 longbow_competitions_desc: "Nei giorni festivi, ogni uomo del paese impugnerà arco e frecce per esercitarsi nel tiro. Questo ci porterà grande onore in battaglia e ci garantirà successo nelle nostre imprese militari."
 ton_ta_jon_ta_ni_woro: "Ton-ta-jon-ta-ni-woro"
 ton_ta_jon_ta_ni_woro_desc: "Nei primi giorni del nostro impero, il nostro esercito era composto da sedici clan i cui capi promisero di proteggere il grande $rank_empire_mali_ruler_male$ e lo Stato [GetCountry('MAL').GetAdjective]. Tradotto come '#italic i Sedici Schiavi che portano l'Arco#!', il $ton_ta_jon_ta_ni_woro$ rappresenta l'alta [ShowEstateTypeName('nobles_estate')] del paese e serve come comando della cavalleria [GetCountry('MAL').Custom('IT_ADJ_FS')]."
 alarde: "Alarde"
 alarde_desc: "$alarde$ è un sistema di reclutamento delle leve [GetCountry('CAS').Custom('IT_ADJ_FP')] che assegna alle città del reame la responsabilità annuale di organizzare diversi #italic alardes#!, una sorta di parata militare usata per addestrare le truppe. Questo le mantiene in forma e pronte alle campagne militari quando necessario."
 #
 royal_court_customs_law: "Usanze della Corte Reale"
 royal_court_customs_law_desc: "Le tradizioni e la cultura della corte giocano un ruolo significativo nella stabilità della [ShowGovernmentTypeName('monarchy')]. Queste usanze garantiranno una transizione sicura del potere dal sovrano all'erede e limiteranno notevolmente le trame di palazzo."
 aristocratic_court_policy: "Corte Aristocratica"
 aristocratic_court_policy_desc: "La [ShowEstateTypeName('nobles_estate')] è parte integrante del nostro governo. Per controllare meglio, ricompensare e ottenere il sostegno di queste antiche famiglie aristocratiche, la classe nobiliare viene strettamente legata al monarca e alla corte reale."
 balanced_court_policy: "Corte Equilibrata"
 balanced_court_policy_desc: "La corte reale funge da centro dello stato e della cultura. Le azioni amministrative, diplomatiche e militari sono importanti quanto la cultura e la politica interna del regno."
 court_of_culture_policy: "Corte Culturale"
 court_of_culture_policy_desc: "La corte è anzitutto la casa della famiglia reale e funge da centro di cultura e prestigio. Gli affari governativi e amministrativi vengono separati dalla vita di corte."
 itinerant_court_policy: "Corte Itinerante"
 itinerant_court_policy_desc: "Per gestire meglio l'estensione del nostro regno, la corte reale non è vincolata a un'unica sede. Può spostarsi attraverso il territorio e amministrarlo localmente."
 military_court_policy: "Corte Militare"
 military_court_policy_desc: "Spendere denaro per la corte oltre allo stretto necessario è un'assurdità che incoraggia solo pigrizia e compiacenza. Il monarca vivrà in modo frugale e dedicherà una parte maggiore del bilancio all'esercito."
 timurid_court_policy: "Corte Timuride"
 timurid_court_policy_desc: "Sebbene la guerra sia il sangue vitale dello stato, musica, arte e poesia sono altrettanto essenziali alla grandezza del nostro paese. Le tradizioni culturali delle terre conquistate non saranno più considerate estranee, ma diventeranno parte del nostro arricchimento culturale."
 valide_sultan_court_policy: "Valide Sultan"
 valide_sultan_court_policy_desc: "'Il paradiso giace ai piedi di tua madre', e quindi la regina madre deve occupare la posizione più elevata a corte, con il diritto di supervisionare le riunioni del consiglio e, attraverso la sua saggezza e benevolenza, giocare un ruolo importante nella maggior parte degli affari di stato."
 harem_policy: "Harem Reale"
 harem_policy_desc: "Gran parte della vita di corte è segregata e separata per genere, concentrata intorno a un harem dove serve schiave e concubine competono per ottenere influenza sul sovrano."
 #
 harem_law: "Leggi sull'Harem"
 harem_law_desc: "L'harem è un'istituzione significativa all'interno della casa reale e garantisce la produzione di eredi per la successione."
 secluded_harem_policy: "Harem Isolato"
 secluded_harem_policy_desc: "Il nostro harem non è destinato agli occhi delle masse al di fuori della corte reale. Per questo motivo mantiene un ruolo più appartato all'interno della casa reale ed è severamente proibito che interferisca direttamente negli affari del sovrano." 
 public_harem_policy: "Harem Pubblico"
 public_harem_policy_desc: "Il nostro harem non si limita a fornire eredi legittimi, ma rappresenta anche un simbolo della ricchezza, del potere e del prestigio della famiglia reale. La bellezza e le doti delle sue membri vengono quindi mostrate con orgoglio al pubblico." 
 powerful_harem_policy: "Harem Potente"
 powerful_harem_policy_desc: "Il sovrano è poco più che un burattino, che danza sulle dita di astute concubine ed eunuchi. Il vero potere dello Stato risiede nelle mani dell'harem, e gli affari politici sono gestiti dalle donne della corte reale."
 dispersed_harem_policy: "Harem Disperso"
 dispersed_harem_policy_desc: "L'harem è distribuito su diverse località e le concubine sono itineranti quanto la corte reale. Quando una concubina dà alla luce un figlio, viene mandata con lui in una sede provinciale per supervisionarne l'educazione e prepararlo a una futura carica di governo."
 luxurious_harem_policy: "Harem Stravagante"
 luxurious_harem_policy_desc: "L'harem è uno sfarzoso e ostentato simbolo di ricchezza, dedicato principalmente al piacere personale del sovrano. Le concubine devono essere di lignaggi tra i più raffinati, e trascorrono le giornate circondate dal massimo del lusso."
  # Republic Laws
 #
 
 republican_foundation_law: "Fondazione della Repubblica"
 republican_foundation_law_desc: "La nostra Repubblica si fonda sul principio che il potere debba essere nelle mani del popolo, non di un singolo sovrano assolutista. Tuttavia, come qualunque governo, le sue leggi e decisioni devono essere rispettate e applicate per mantenere l'ordine, rendendo necessaria la creazione di amministrazioni complesse per governare."
 republicanism_policy: "Repubblicanesimo"
 republicanism_policy_desc: "Questa nazione è custode degli ideali repubblicani, come il governo attraverso rappresentanti eletti, la virtù civica e i limiti costituzionali al potere. I cittadini partecipano attivamente al governo votando e ricoprendo cariche pubbliche."
 authoritarianism_policy: "Autoritarismo"
 authoritarianism_policy_desc: "Pur non essendo una monarchia, questa forma di repubblica concentra il potere nelle mani di un ristretto gruppo dirigente che non risponde ai cittadini. Il dissenso non è tollerato. Nonostante il nome, le amministrazioni di queste repubbliche sono più interessate a preservare il proprio potere che ai diritti dei cittadini."
 political_dynasties_policy: "Dinastie Politiche"
 political_dynasties_policy_desc: "Col tempo, diverse famiglie sono emerse come leader ricorrenti, spesso assumendo ruoli di governo. A questo punto, è naturale che si assumano l'onere della leadership, così come è naturale che lo Stato affidi tali responsabilità ai loro discendenti."
 meritocratic_rule_policy: "Governo Meritocratico"
 meritocratic_rule_policy_desc: "La nostra repubblica non elegge i suoi governanti basandosi su connessioni o influenze oligarchiche. Il popolo vota secondo le capacità dei candidati. Questo sistema meritocratico non fa distinzione di genere ed è presente in ogni aspetto della nostra società."
 virtues_of_politeia_policy: "Virtù della Politeia"
 virtues_of_politeia_policy_desc: "La Politeia bilancia gli interessi sia dei cittadini ricchi che di quelli comuni attraverso la partecipazione al governo. Questo sistema crea stabilità tramite il compromesso, proteggendo gli interessi di entrambi i gruppi e impedendo a uno solo di dominare."
 religious_values_policy: "Valori Religiosi"
 religious_values_policy_desc: "I valori religiosi influenzano la vita politica della nostra repubblica, modellando sia la cultura civica sia quella governativa. Le istituzioni religiose hanno ruoli consultivi importanti, i cittadini sono incoraggiati a considerare l'etica religiosa quando votano e i leader devono governare secondo insegnamenti morali."
 #
 republican_election_law: "Elezione"
 republican_election_law_desc: "Le elezioni sono il fondamento della nostra repubblica, garantendo limiti ragionevoli al potere dei governanti e permettendo al popolo di scegliere chi meglio serve i suoi interessi."
 consolidated_power: "Potere Consolidato"
 consolidated_power_desc: "I mandati dei nostri funzionari sono troppo brevi perché possano realizzare progetti complessi. Questo alimenta il populismo e porta a decisioni miopi. Riformiamo il sistema elettorale per permettere mandati più lunghi, così che i funzionari possano svolgere adeguatamente il loro ruolo."
 frequent_elections: "Elezioni Frequenti"
 frequent_elections_desc: "Mandati troppo lunghi rendono i governanti sconsiderati e tradiscono l'idea stessa di repubblica. Riformiamo il sistema per introdurre mandati più brevi, così da garantire una maggiore responsabilità verso i cittadini."
 #
 republican_power_law: "Potere Repubblicano"
 republican_power_law_desc: "Come ogni governo, la Repubblica deve non solo prendere decisioni, ma anche attuarle. Per farlo, deve esercitare le proprie capacità esecutive fin nelle aree più remote del paese."
 broad_executive_power_policy: "Ampio Potere Esecutivo"
 broad_executive_power_policy_desc: "Con la crescita del nostro paese aumenta la necessità di agire rapidamente. L'unico modo per garantirlo è ampliare i poteri dell'esecutivo così che possa operare senza intralci."
 devolution_of_powers_policy: "Devoluzione dei Poteri"
 devolution_of_powers_policy_desc: "Nessuna singola persona può governare un paese complesso come il nostro, né ciò sarebbe coerente con gli ideali repubblicani. Delegare parte dei poteri ai governi locali, pur mantenendo un'autorità centrale suprema, è il modo migliore per rispondere alle esigenze di uno Stato in crescita."
 absolute_presidential_power_policy: "Potere Assoluto del Presidente"
 absolute_presidential_power_policy_desc: "Benché alcuni funzionari rappresentino i cittadini delle loro circoscrizioni, non dobbiamo dimenticare che il Presidente rappresenta l'intero popolo. I rappresentanti eletti devono consigliare il Presidente, che detiene il potere assoluto sulla Repubblica."
 new_men_policy: "Uomini Nuovi"
 new_men_policy_desc: "Chi rimane troppo a lungo al potere non è affidabile. La nostra Repubblica si concentrerà sull'elezione di nuovi funzionari, non corrotti e privi di legami discutibili."
 #
 principle_of_administration_law: "Principi Amministrativi"
 principle_of_administration_law_desc: "Se vogliamo essere un esempio per tutti i cittadini, la Repubblica deve rispettare principi che orientino le nostre politiche."
 political_principle: "Principio Politico"
 political_principle_desc: "Come Repubblica, i principi guida del nostro Stato devono essere quelli che migliorano l'efficienza del nostro apparato politico e dei nostri ideali."
 moral_principle: "Principio Morale"
 moral_principle_desc: "Una delle funzioni principali dello Stato è sostenere i valori morali. Poiché la nostra Repubblica si basa sul comportamento virtuoso dei cittadini, corruzione e immoralità devono essere smascherate ed eliminate per il bene dell'intero paese."
 protection_principle: "Principio di Protezione"
 protection_principle_desc: "Il principio più alto della nostra Repubblica è la protezione del suo popolo. Anche se non popolare, è importante mantenere una forza militare per l'autodifesa e per la stabilità interna." 
 military_principle: "Principio Militare"
 military_principle_desc: "La nostra Repubblica è circondata da nemici che vogliono distruggerci. La nostra priorità assoluta è usare la forza militare per espandere i nostri confini."
 enlightened_principle: "Principio Illuminato"
 enlightened_principle_desc: "L'Illuminismo rappresenta il prossimo passo intellettuale e filosofico per la nostra società. Accogliere le idee illuministe è essenziale per progredire in una nuova era."
 commercialist_principle: "Principio Commerciale"
 commercialist_principle_desc: "La nostra Repubblica si fonda sul principio del commercialismo. La natura umana è la forza motrice che rende necessario il commercio, il capitale e gli affari, mentre la [ShowEstateTypeName('burghers_estate')] persegue il profitto."
 council_of_captains: "Consiglio dei Capitani"
 council_of_captains_desc: "La nostra repubblica pirata deve essere governata dalla volontà dei suoi capitani più temibili. È la loro alleanza a mantenere unita la nostra società, e dunque i loro giudizi devono prevalere su qualsiasi altra autorità."
 #
 republican_electorate_law: "Legge sull'Elettorato Repubblicano"
 republican_electorate_law_desc: "Le elezioni sono il concetto fondante della nostra repubblica e, in quanto tali, il fattore più importante per determinare il corso dello Stato è stabilire chi ha il diritto di votare in esse."
 landholders: "Proprietari Terrieri"
 landholders_desc: "I proprietari terrieri costituiscono il cuore del potere in qualsiasi società, e la nostra non fa eccezione. Estendiamo il diritto di voto a tutti coloro che possiedono terre, ponderando la loro forza elettorale in base alla dimensione delle loro proprietà."
 citizenry: "Cittadinanza"
 citizenry_desc: "Una repubblica si regge sui propri cittadini, e dunque è giusto che ciascuno di essi abbia il potere di scegliere chi guiderà il paese. Ottenere la cittadinanza diventerà anche un incentivo per spingere i nostri cittadini a mantenere un comportamento irreprensibile."
 dynastic_rule_policy: "Dominio Dinastico"
 dynastic_rule_policy_desc: "Le relazioni contano più di qualunque spada. Installando una dinastia come capo politico dello Stato possiamo costruire relazioni diplomatiche con le monarchie pur mantenendo i principi repubblicani.\nChe il sovrano eletto appartenga sempre alla stessa famiglia è, ovviamente, una pura coincidenza."
 board_of_admirals_policy: "Consiglio dell'Ammiragliato"
 board_of_admirals_policy_desc: "Il Consiglio dell'Ammiragliato è la più alta istituzione marittima dello Stato. Guidato dal Lord High Admiral, garantisce la professionalità militare e commerciale della nostra marina."
 military_rulership_policy: "Governo Militare"
 military_rulership_policy_desc: "La repubblica è una spina nel fianco di molti potenziali nemici che desiderano distruggerci. Per il bene della sicurezza nazionale, abbiamo consegnato le redini del governo ai nostri generali. Che la loro esperienza e il loro amore per la patria proteggano la repubblica."
 #
 #
 # Leggi Teocratiche
 #
 theocratic_leadership: "Autorità Teocratica"
 theocratic_leadership_desc: "Una leadership teocratica governa questo paese: le autorità religiose detengono il potere politico e la legge religiosa spesso prevale su quella secolare."
 clerical_state: "Stato Clericale"
 clerical_state_desc: "Lo Stato è governato dal [clero_estate|e] e utilizza la gerarchia delle istituzioni religiose per tutte le funzioni amministrative."
 monastic_order: "Ordine Monastico"
 monastic_order_desc: "Questo paese è governato dai membri di un Ordine Monastico. La gerarchia e le regole dell'ordine sostituiscono la necessità di leggi e amministrazioni complesse."
 the_papacy: "Il Papato"
 the_papacy_desc: "Una struttura politica in cui il paese è governato da un leader spirituale: il Papa, la più alta autorità della Chiesa [cattolica]."
 patriarchate_reform: "Patriarcato"
 patriarchate_reform_desc: "L'autorità del Patriarca è l'unica che può guidare il nostro paese, poiché egli è il massimo rappresentante di Dio."
 caliphate_reform: "Califfato"
 caliphate_reform_desc: "Il Califfato è governato dal Califfo, il legittimo successore spirituale del Profeta. Essendo sia autorità temporale sia spirituale nell'Islam, tutti i musulmani devono obbedienza al Califfo."
 #
 holy_mission_law: "Missione Sacra"
 holy_mission_law_desc: "La linea guida di ogni nostra azione è la Missione Sacra che ci è stata affidata dalla nostra divinità. La visione che il potere superiore ha previsto per noi deve realizzarsi!"
 internal_mission_policy: "Missione Interna"
 internal_mission_policy_desc: "Dobbiamo concentrare le nostre energie sulle missioni sacre che riguardano l'interno dei nostri confini: proteggere i fedeli, aiutare i bisognosi e adempiere ai nostri doveri spirituali."
 external_mission_policy: "Missione Esterna"
 external_mission_policy_desc: "La diffusione della nostra fede è la nostra missione più alta. Non possiamo riposare finché non avremo sconfitto tutti i nemici della nostra religione!"
 balanced_mission_policy: "Missione Equilibrata"
 balanced_mission_policy_desc: "Gli affari della nostra teocrazia non possono focalizzarsi su un solo aspetto. È nel miglior interesse dello Stato e della religione investire equamente nelle missioni interne ed esterne."
 commercial_mission_policy: "Missione Commerciale"
 commercial_mission_policy_desc: "Sebbene la religione sia la forza trainante delle nostre ambizioni, è innegabile che il nostro Stato dipenda dal potere del Ducato. Fortunatamente, fede e monetizzazione vanno spesso a braccetto."
 mission_of_protection_policy: "Missione di Protezione"
 mission_of_protection_policy_desc: "La nostra fede è costantemente minacciata da infedeli ed eretici. Gli unici su cui possiamo contare sono gli altri seguaci della nostra religione: fratelli e sorelle nella fede. È nostro dovere proteggerli."
 mission_to_civilize_policy: "Missione Civilizzatrice"
 mission_to_civilize_policy_desc: "La nostra missione è cercare i popoli primitivi e smarriti nel mondo e insegnare loro il modo corretto di vivere e credere, affinché possano raggiungere la nostra stessa divinità."
 mission_on_the_high_seas_policy: "Missione in Alto Mare"
 mission_on_the_high_seas_policy_desc: "I mari pullulano di infedeli e pirati, che saccheggiano le navi dei nostri fratelli! A questo ritmo, i pellegrini non potranno mai visitare i nostri luoghi sacri in sicurezza se non intraprendiamo la missione divina di eliminare questa minaccia piratesca."
 #
 nature_of_our_faith_law: "Natura della Fede"
 nature_of_our_faith_law_desc: "La religione è il pilastro dell'intera società e la natura della nostra fede influenza ogni aspetto della cultura. Nessuna decisione importante può essere presa senza considerare attentamente le implicazioni religiose."
 faith_and_power_policy: "Fede e Potere"
 faith_and_power_policy_desc: "Il combattimento e il potere sono gli unici modi per avvicinarsi al divino. Il nostro popolo dimostra pietà e devozione attraverso la vittoria sul campo di battaglia."
 belief_and_unitiy_policy: "Fede e Unità"
 belief_and_unitiy_policy_desc: "La fede è la forza unificante che tiene insieme lo Stato e il popolo. Il governo esiste con il solo scopo di preservare questa unità."
 church_and_state_policy: "Chiesa e Stato"
 church_and_state_policy_desc: "La fede e lo Stato sono i due pilastri che sostengono il mondo. Le nostre leggi sono sacre e non possono essere messe in discussione."
 god_and_man_policy: "Dio e l'Uomo"
 god_and_man_policy_desc: "L'unica relazione che conta è quella tra i mortali e il divino immortale. Lo Stato esiste solo per ricordare alle persone il corretto modo di dedicarsi alla fede."
 organize_our_faith_policy: "Organizzazione della Fede"
 organize_our_faith_policy_desc: "Siamo uno Stato estremamente organizzato, fondato su una religione estremamente disorganizzata. Creando una gerarchia ufficiale per la nostra fede, potremo convertire un numero molto maggiore di fedeli alla vera religione."
 #
 divine_cause_law: "Causa Divina"
 divine_cause_law_desc: "Mentre monarchie e repubbliche possono accontentarsi di esistere nel mondo, uno Stato Sacro richiede un obiettivo più profondo e spirituale. Questa Causa Divina guiderà la nostra mano verso un destino glorioso."
 safeguard_holy_sites_policy: "Salvaguardare i Luoghi Sacri"
 safeguard_holy_sites_policy_desc: "È nostro sacro dovere occuparci dei luoghi sacri sotto il nostro controllo e proteggere tutti i pellegrini presenti nelle nostre terre."
 combat_heresy_policy: "Combattere l'Eresia"
 combat_heresy_policy_desc: "Nella missione di diffondere la vera fede, non dobbiamo mai vacillare nella nostra convinzione, ed essere pronti a estirpare l'eresia ovunque essa sorga — anche con la forza, se necessario."
 expulsion_of_heathens_policy: "Espulsione dei Pagani"
 expulsion_of_heathens_policy_desc: "Con la crescita del nostro Stato inevitabilmente entriamo in contatto con dottrine errate. Non possiamo tollerare pagani o eretici entro le nostre mura! Pertanto, permetteremo a questi miscredenti di vivere nelle nostre città solo se si convertiranno alla vera fede."
 pursuit_of_knowledge_policy: "Ricerca della Conoscenza"
 pursuit_of_knowledge_policy_desc: "La nostra causa non è la difesa della nostra religione, né la sua espansione forzata. Ci concentriamo invece sulla natura stessa dell'esistenza, esplorando il rapporto tra il mondo mortale e il regno divino."
 #
 # Religion Specific Laws
 #
 iqta_law: "Iqṭā'"
 iqta_law_desc: "#italic $iqta_law$#! è la pratica [ShowReligionGroupAdjective('muslim')] della 'concessione d'imposta': la raccolta dei proventi fondiari dai [ShowEstateTypeName('peasants_estate')] come parte della #italic Zakāh#!, l'elemosina obbligatoria, che gli stati musulmani generalmente raccolgono come base delle loro entrate."
 efficient_tax_farming: "Appalto delle Imposte"
 efficient_tax_farming_desc: "Una riscossione efficace delle imposte fondiarie è la spina dorsale della nostra economia. Nonostante ciò che i [ShowEstateTypeName('peasants_estate')] possano sostenere, questi introiti sono fondamentali per finanziare i nostri progetti e le nostre campagne. La gestione delle entrate deve quindi essere affidata a meticolosi detentori dell'$iqta_law$."
 jagir_taxation: "Tassazione Jāgir"
 jagir_taxation_desc: "Il sistema #italic Jāgir#! concede terre e il diritto di riscuotere le tasse a funzionari nominati dallo stato, noti come #italic Jagirdars#!. Nel corso dei decenni il sistema si è evoluto affinché l'autorità amministrativa e militare restasse allo Stato, mentre i Jagirdar riscuotono le tasse e ne consegnano una parte al tesoro."
 land_acquisition: "Acquisizione Fondiaria"
 land_acquisition_desc: "Amministrare gli immensi territori sotto la nostra giurisdizione non è un compito semplice. Sforziamoci di avvicinare queste terre alla nostra autorità centrale riaffermando il nostro possesso, nonostante le proteste dei [ShowEstateTypeName('peasants_estate')]."
 lenient_taxation: "Tassazione Indulgente"
 lenient_taxation_desc: "Il nostro popolo, indipendentemente dalla sua origine o fede, ha sofferto troppo a lungo sotto la tassazione del #italic Muqṭi'#! locale. Offriamo loro un sollievo riducendo il loro carico fiscale."
 #
 society_of_jesus: "Compagnia di Gesù"
 society_of_jesus_desc: "La Compagnia di Gesù, comunemente nota come i Gesuiti, è un ordine religioso fondato da Ignazio di Loyola durante la Controriforma. I Gesuiti si distinguono per l'enfasi su educazione, erudizione e attività missionaria."
 jesuits_allowed: "Gesuiti Autorizzati"
 jesuits_allowed_desc: "I Gesuiti sono un ordine religioso Cattolico, perlopiù di origine iberica, sviluppatosi durante la Controriforma. Tramite attività missionaria e conversioni aggressive, la loro preziosa influenza ci permetterà di accelerare la conversione dei pagani ed eretici, a costo però di ridurre la tolleranza religiosa."
 jesuits_not_allowed: "Gesuiti Non Autorizzati"
 jesuits_not_allowed_desc: "Pur potendo ricorrere agli ordini religiosi per convertire gli eretici, preferiamo invece tollerare tutti i nostri sudditi e trattarli come veri uguali indipendentemente dalla loro fede. Le interferenze gesuitiche non sono gradite nel nostro regno."
 #
 fra_reformation_tolerance_edicts: "Editti della Riforma"
 fra_reformation_tolerance_edicts_desc: "La Riforma sta attraversando l'[ShowContinentNameWithNoTooltip('europe')], e la [GetCountry('FRA').GetName] è in prima linea nella sua diffusione. La politica statale verso questi nuovi zeloti sarà decisiva nel trasformarli in alleati — o nemici."
 protestant_tolerance: "Editto sulla Tolleranza del Luterana" 
 protestant_tolerance_desc: "Sono stati concessi privilegi speciali alla popolazione [ShowReligionAdjective('lutheran')] in tutta la [GetCountry('FRA').GetName], impedendone la persecuzione. Tuttavia, questa politica del [GetCountry('FRA').GetGovernment.GetCourtTitle] è considerata eretica dal [ShowEstateTypeName('clero_estate')]." 
 reformist_tolerance: "Editto sulla Tolleranza Religiosa"
 reformist_tolerance_desc: "Sono stati concessi privilegi speciali alla popolazione che segue le nuove fedi riformate in tutta la [GetCountry('FRA').GetName], impedendone la persecuzione."
 edict_of_fontainebleau: "Editto di Fontainebleau"
 edict_of_fontainebleau_desc: "La corte ritiene l'ascesa del Protestantesimo una minaccia seria alla stabilità della [GetCountry('FRA').GetName], e la pratica della fede eretica è ora considerata alto tradimento."
 expanded_edict_of_fontainebleau: "Editto di Fontainebleau Ampliato"
 expanded_edict_of_fontainebleau_desc: "Il continuo diffondersi del Protestantesimo e delle altre fedi riformate ha portato il consiglio a estendere il precedente $edict_of_fontainebleau$ per colpire tutte le fedi eretiche."
 edict_of_chateaubriant: "Editto di Châteaubriant"
 edict_of_chateaubriant_desc: "L'espansione del Protestantesimo in [GetCountry('FRA').GetName] ha raggiunto un punto critico, costringendo la corte ad agire con durezza. Con l'$edict_of_chateaubriant$, i seguaci delle fedi eretiche non possono ricoprire cariche pubbliche né commerciare all'interno della [GetCountry('FRA').GetNameWithNoTooltip]."
 edict_of_nantes: "Editto di Nantes"
 edict_of_nantes_desc: "L'$edict_of_nantes$ concede ampi diritti alle minoranze religiose in tutta la [GetCountry('FRA').GetName], ponendole su un piano di uguaglianza con i fedeli Cattolici. Inoltre, pone fine a decenni di persecuzioni contro i nostri cittadini ugonotti."
 #
 french_colonial_ambition_focus: "Aspirazioni Coloniali"
 french_colonial_ambition_focus_desc: "Dopo aver superato decenni di tumulti, la [GetCountry('FRA').GetName] è finalmente in grado di finanziare esplorazioni oltremare. Nuove politiche permetteranno alla corte di perseguire le ambizioni coloniali con maggiore efficienza."
 french_mercantile_colonies: "Insediamenti nel Nuovo Mondo"
 french_mercantile_colonies_desc: "Tentativi precedenti di colonizzare il Nuovo Mondo si sono rivelati inefficaci. Tuttavia, grazie al rinnovato sostegno finanziario dello Stato, fondare insediamenti dovrebbe ora risultare meno difficile e più proficuo."
 french_far_east_ambitions: "Ambizioni in Estremo Oriente"
 french_far_east_ambitions_desc: "Il commercio delle spezie indiane, pur conteso dalle altre potenze europee, resta un mercato di grande valore in cui stabilire una base d'influenza."
 french_east_india_company: "Compagnia delle Indie Orientali [GetCountry('FRA').GetAdjectiveWithNoTooltip]"
 french_east_india_company_desc: "Con una presenza ormai radicata in $india$ e in Estremo Oriente, la $french_east_india_company$ è stata fondata per espandere l'influenza [GetCountry('FRA').GetAdjective] nella regione. Solo il tempo dirà se la compagnia porterà profitto…"
 #
 fra_jansenism_legality: "Status del Giansenismo"
 fra_jansenism_legality_desc: "Dottrina che segue gli insegnamenti di Sant'Agostino, il #italic giansenismo#! enfatizza la predestinazione, gli effetti profondi e duraturi del peccato originale e una rigorosa moralità. È sempre più minacciato dall'ascesa dell'assolutismo in [GetCountry('FRA').GetName], oltre a essere stato ufficialmente condannato dalla Bolla #italic Unigenitus#! [GetCountry('PAP').Custom('IT_ADJ_FS')]."
 jansenism_no_formal_law: "Nessuna legge formale"
 jansenism_no_formal_law_desc: "La legalità del giansenismo esiste attualmente in uno stato di limbo, con il decreto #italic Unigenitus#! non applicato. I seguaci del giansenismo vengono trattati alla pari degli altri gruppi religiosi."
 unigenitus_codified: "Decreto Unigenitus"
 unigenitus_codified_desc: "Il Decreto *Unigenitus* è stato codificato nella legge, rendendo illegale qualunque pratica del giansenismo. I seguaci noti del giansenismo sono costretti a pagare la tassa del #italic Cinquantième#!."
 #
 patriarchate_law: "Ruolo del Patriarcato"
 patriarchate_law_desc: "Il Patriarcato è un pilastro fondamentale della nostra fede e un'istituzione con una considerevole influenza sullo Stato."
 separated_patriarchate_policy: "Patriarcato Separato"
 separated_patriarchate_policy_desc: "Lo Stato e il Patriarcato sono due entità completamente separate che non interferiscono l'una con l'altra."
 state_patriarchate_policy: "Patriarcato di Stato"
 state_patriarchate_policy_desc: "Il Patriarcato assume una posizione influente nello Stato e possiede autorità sulle questioni religiose del paese."
 combined_patriarchate_policy: "Patriarcato Combinato"
 combined_patriarchate_policy_desc: "Il capo dello Stato è anche il capo del Patriarcato. Le questioni religiose vengono gestite come normali questioni di governo."
 most_holy_synod_policy: "Il Santissimo Sinodo"
 most_holy_synod_policy_desc: "Sebbene la Chiesa abbia svolto un ruolo importante nella storia dello Stato, è evidente che la sua posizione necessita di essere ridefinita. Con l'istituzione del Santissimo Sinodo, il sovrano mantiene sotto controllo l'influenza del Patriarcato."
 #
 inquisition_law: "Legge sull'Inquisizione"
 inquisition_law_desc: "Originariamente istituita per combattere l'eresia del [ShowReligionName('catharism')], l'Inquisizione è diventata il principale strumento della Chiesa [ShowReligionAdjective('catholic')] per investigare e perseguire l'eresia. Attraverso tribunali ecclesiastici specializzati, inquisitori addestrati investigano i sospetti eretici, estorcono confessioni di trasgressioni religiose o morali e impongono punizioni che vanno dalla penitenza all'esecuzione per violazione dei costumi cattolici."
 papal_control: "Controllo Papale"
 papal_control_desc: "L'autorità della Santa Sede esercita un'influenza senza precedenti nel mondo Cattolico. Facendo del prestigio e dell'autorità del [GetCountry('PAP').GetGovernment.GetRulerTitle] la forza trainante delle nostre politiche religiose, accelereremo la conversione dei non credenti mantenendo al contempo l'ordine sociale."
 local_courts: "Corti Locali"
 local_courts_desc: "Per troppo tempo, gli eretici nel nostro regno hanno goduto delle stesse protezioni e privilegi dei fedeli. È tempo di istituire corti locali con l'autorità di perseguire coloro che rifiutano la nostra fede, indipendentemente dalle conseguenze sull'armonia sociale."
 state_inquisitors: "Inquisitori di Stato"
 state_inquisitors_desc: "L'Inquisizione deve essere supervisionata dallo Stato, non dal [GetCountry('PAP').GetGovernment.GetRulerTitle] né dalle autorità locali. Gli Inquisitori nominati dallo Stato hanno il potere di spiare tutti i sospetti nemici del regno e successivamente portare accuse contro di loro."
 #
 venetian_papal_relation_law: "Il Sant'Uffizio"
 venetian_papal_relation_law_desc: "Il Sant'Uffizio ha richiesto maggiore giurisdizione sulla vita religiosa nella Serenissima Repubblica. Ora dobbiamo scegliere se acconsentire a questa richiesta o difendere la libertà religiosa dei nostri sudditi."
 venetian_first: "Prima i Veneziani, Poi i Cristiani"
 venetian_first_desc: "A [GetCountry('VEN').GetName], la lealtà verso la Repubblica è più importante della fede [ShowReligionGroupAdjective('christian')]."
 christian_first: "Prima i Cristiani!"
 christian_first_desc: "Essere un vero Cristiano è l'unica cosa che conta per un cittadino di [GetCountry('VEN').GetName]."
 #
 
 sumptuary_law: "Legge Suntuaria"
 sumptuary_law_desc: "L'abbigliamento nella società [ShowReligionAdjective('nahuatl')] riflette la nostra gerarchia sociale e contrassegna eventi importanti come matrimonio, nascita e morte. I [ShowEstateTypeName('peasants_estate')] indossano tipicamente abiti semplici di cotone, mentre le élite di alto rango vestono abiti molto più elaborati, decorati con colori vividi e piume preziose. I guerrieri, invece, possono indossare solo mantelli semplici.\n\nIl Cihuacóatl sta ora stabilendo Leggi Suntuarie che regolano come i sudditi devono vestirsi, cosa possono acquistare nei mercati e quali ornamenti possono indossare, tutto basato sul loro rango."
 sump_law_warrior_culture: "Cultura Guerriera"
 sump_law_warrior_culture_desc: "La sopravvivenza del nostro Stato dipende dalla forza dei nostri guerrieri. Ogni uomo è tenuto a combattere quando viene chiamato. Per rafforzare questa cultura guerriera, il Cihuacōātl sta stabilendo leggi che restringono ciò che le persone possono indossare, possedere e acquistare, oltre ai ruoli di governo che ogni ceto può ricoprire, basandosi sulla loro abilità in battaglia.\n\nSebbene queste leggi proteggano i diritti dei nostri [ShowEstateTypeName('nobles_estate')], premiano principalmente il valore marziale. Tra i [ShowEstateTypeName('peasants_estate')], l'abilità in combattimento determinerà vestiario e privilegi. Anche i $nobles_estate$ possono accedere alle cariche governative solo dimostrando coraggio in combattimento."
 sump_law_tradition: "Tradizione"
 sump_law_tradition_desc: "Le tradizioni del passato saranno le nostre guide!"

 eng_order_of_the_garter_law: "Ordine della Giarrettiera"
 eng_order_of_the_garter_law_desc: "L'Ordine della Giarrettiera è un prestigioso simbolo degli ideali più elevati del nostro regno, che trascende il tempo e unisce persone meritevoli di diversi talenti e origini.\n\nSia che sia composto dai favoriti del sovrano, da illustri dignitari stranieri, da devoti membri del clero, da artigiani talentuosi o da valorosi guerrieri, questo venerabile ordine rappresenta l'apice della nobiltà e della virtù."
 eng_order_of_the_garter_nobility_policy: "Cavalieri Compagni"
 eng_order_of_the_garter_nobility_policy_desc: "Come i più nobili e coraggiosi abitanti del regno, i Cavalieri Compagni incarnano coraggio, lealtà e cameratismo. Elevando i membri più fedeli della nobiltà, la [ShowEstateTypeName('crown_estate')] garantisce che questo prestigioso ordine rimanga un baluardo di cavalleria, con ogni membro che serve valorosamente sia il sovrano che la nazione." #MOD OLD
 eng_order_of_the_garter_foreign_policy: "Cavalieri Stranieri"
 eng_order_of_the_garter_foreign_policy_desc: "Attraverso l'inclusione di illustri sovrani, diplomatici e cavalieri stranieri, i Cavalieri Stranieri apportano una ricchezza di prospettive diverse e aiutano il [ShowEstateTypeName('crown_estate')] a estendere la propria influenza sulle nostre terre."
 eng_order_of_the_garter_clergy_policy: "Santa Confraternita"
 eng_order_of_the_garter_clergy_policy_desc: "Con guida divina e fede incrollabile, la Santa Confraternita dell'Ordine della Giarrettiera è composta da stimati vescovi e altri alti membri del clero. Elevando questi devoti servitori della fede, il [ShowEstateTypeName('crown_estate')] rafforzerà le fondamenta spirituali del regno."
 eng_order_of_the_garter_arts_policy: "Patrono delle Arti"
 eng_order_of_the_garter_arts_policy_desc: "Riconoscendo il potere della cultura e delle arti di ispirare ed elevare lo spirito umano, il [ShowEstateTypeName('crown_estate')] utilizza l'Ordine della Giarrettiera come mezzo per promuovere la creatività e sostenere i talenti dei cittadini più dotati del regno."
 eng_order_of_the_garter_peasants_policy: "Cavalieri dell'Elemosina"
 eng_order_of_the_garter_peasants_policy_desc: "In un atto di compassione e benevolenza, l'Ordine estende la sua carità agli uomini d'arme che ritornano dalla guerra impoveriti e ai cavalieri che, a causa della guerra, sono rimasti diseredati e senza terre."

 #
 censorship: "Censura"
 censorship_desc: "La capacità di controllare quali opere letterarie possono essere distribuite e se siano ammesse opinioni contrarie al dogma stabilito è essenziale per la coesione religiosa ed è generalmente favorita dal [ShowEstateTypeName('clergy_estate')]. Tuttavia, tali restrizioni sono malviste dai liberi pensatori e dai professionisti creativi, e possono avere profonde conseguenze sulla disponibilità di [artists|e] e su ogni [work_of_art|e] ritenuta eretica."
 no_censorship: "Nessuna Censura"
 no_censorship_desc: "Gli ideali del libero pensiero non sono controversi e vengono anzi incoraggiati. Gli [artists|e] sono più inclini a stabilirsi e rimanere in un [country|e] dove possono esprimersi liberamente, sebbene vi siano inevitabilmente zeloti contrari a tale libertà."
 limited_censorship: "Censura Limitata"
 limited_censorship_desc: "Il [ShowEstateTypeName('clergy_estate')] tollera alcune forme di pensiero eretico o controverso, ma la sua pazienza non deve essere messa alla prova.\n\nGli [artists|e] possono lasciare il [country|e] o evitare di stabilirvisi, a seconda di come vengono trattati loro e i loro colleghi."
 strict_censorship: "Censura Rigorosa"
 strict_censorship_desc: "Non vi è alcuna tolleranza per il pensiero eretico. Il [ShowEstateTypeName('clergy_estate')] sorveglia tutto e non esiterà a punire chi non si conforma.\n\nGli [artists|e] sono meno propensi a stabilirsi o rimanere nel [country|e], a meno che non aderiscano alla dottrina religiosa vigente."
 de_heretico_comburendo: "#italic De Heretico Comburendo#!"
 de_heretico_comburendo_desc: "L'eresia non è tollerata in alcun ambito della società ed è punita con il rogo. Funzioni religiose, scritti e opinioni di natura eretica saranno eliminati.\n\nGli [artists|e] eviteranno quasi certamente di stabilirsi nel nostro paese, e le minoranze religiose vedranno confiscati i propri beni e saranno soggette a persecuzione."
 doktrinalnaya_ohrana: "Incursioni degli Oprichniki Consentite"
 doktrinalnaya_ohrana_desc: "La Chiesa non è immune dalle purghe dell'[ShowGovernmentReformName('oprichnina')], e i membri del [ShowEstateTypeName('clergy_estate')], in particolare coloro percepiti come una minaccia, sono presi di mira. I monasteri vengono regolarmente saccheggiati, e i monaci subiscono violenze. La censura rigorosa si estende alle opere teologiche, ai testi religiosi e agli scritti storici, e i fedeli di altre forme di [ShowReligionGroupName('christian')] sono guardati con sospetto."
 mandate_of_ofen: "Mandato di Ofen"
 mandate_of_ofen_desc: "Il Mandato di Ofen guiderà il nostro approccio al contenimento della diffusione dell'eresia nel nostro paese. Stabilirà non solo ciò che condanniamo come eretico, ma imporrà anche a ogni chiesa parrocchiale di leggerlo pubblicamente due volte l'anno affinché i suoi statuti siano impressi nella mente del popolo."
 slave_conversion: "Conversione degli Schiavi"
 slave_conversion_desc: "I nostri schiavi provengono da molte terre diverse e portano con sé credenze altrettanto varie. Potremmo doverle regolamentare da vicino, per evitare che la nostra popolazione venga corrotta dall'esposizione a pratiche e rituali devianti."
 allow_slave_religion: "Religione degli Schiavi Consentita"
 allow_slave_religion_desc: "Gli schiavi sono già stati costretti ad abbandonare le loro case e a vivere una vita di servitù sotto padroni stranieri. Permettiamo loro almeno di mantenere le loro credenze e rituali; ciò che conta è l'obbedienza, non ciò che credono nel profondo."
 force_slave_conversion: "Conversione Forzata degli Schiavi"
 force_slave_conversion_desc: "Come possiamo aspettarci che gli schiavi obbediscano e siano leali se non sono disposti ad abbracciare la nostra fede e si aggrappano alle loro superstizioni? Solo costringendoli ad abbandonare il paganesimo e ad accettare pienamente la vera fede possiamo garantirne l'obbedienza."
 #
 heir_religion_law: "Religione dell'Erede"
 heir_religion_law_desc: "La facoltà di decidere la religione dell'[heir|e] è di grande importanza per la successione e la governance. Permette di mantenere la stabilità religiosa, assicurando che le credenze del sovrano siano allineate con quelle della maggioranza dei sudditi. Tale potere è un elemento fondamentale nell'equilibrio tra libertà religiosa, governo e armonia sociale."
 act_of_settlement_tt: "Sbloccato tramite un [dynamic_historical_event|e]"
 heir_special_succession: "Successione Speciale"
 heir_special_succession_desc: "La religione dell'[heir|e] non è determinata dalle leggi, ma dal processo stesso di [heir_selection|e]."
 heir_same_religion: "Stessa Religione"
 heir_same_religion_desc: "Scegliere un [heir|e] della stessa religione dominante garantisce che credenze e pratiche della popolazione e della [ShowEstateTypeName('crown_estate')] siano allineate. Ciò favorisce la coesione religiosa, ma può limitare l'accesso al potere per individui di altre fedi."
 heir_same_religion_group: "Stesso Gruppo Religioso"
 heir_same_religion_group_desc: "Scegliere un [heir|e] appartenente allo stesso gruppo religioso aiuta a mantenere continuità religiosa e culturale e a prevenire conflitti interni. Questa politica tutela la stabilità del regno, a scapito delle opportunità per coloro considerati ‘pagani'."
 heir_any_religion: "Qualsiasi Religione"
 heir_any_religion_desc: "La fede è una questione personale e non compromette la capacità di governare. L'[heir|e] può seguire qualsiasi religione. Questa politica promuove la libertà religiosa ma comporta un rischio maggiore di conflitti religiosi tra i vertici del potere."
 #
 precious_metal_distribution_law: "Distribuzione dei Metalli Preziosi" 
 precious_metal_distribution_law_desc: "[ShowGoodsName('goods_gold')|U] e [ShowGoodsName('silver')] sono materiali essenziali per la coniazione. Poiché il nostro stato è nella posizione invidiabile di estrarre autonomamente questi metalli preziosi, abbiamo il diritto di decidere chi può accedervi." #MOD OLD
 gold_export_ban: "Divieto di Esportazione"
 gold_export_ban_desc: "Applicheremo un rigoroso divieto all'esportazione delle nostre riserve di [ShowGoodsName('goods_gold')] e [ShowGoodsName('silver')]. Ciò preserva la nostra ricchezza per l'uso interno e la protegge dagli occhi avidi delle potenze straniere. Tuttavia, questa misura limita le opportunità commerciali internazionali."
 regulated_gold_export: "Esportazione Regolamentata"
 regulated_gold_export_desc: "Il commercio dei nostri [ShowGoodsName('goods_gold')] e [ShowGoodsName('silver')] viene gestito con grande attenzione. Questo approccio bilanciato limita la quantità esportabile, mantenendo la maggior parte della ricchezza entro i nostri confini. Una scelta prudente per chi cerca stabilità finanziaria senza rinunciare all'influenza regionale."
 unlimited_gold_export: "Esportazione Illimitata"
 unlimited_gold_export_desc: "Apriremo completamente il commercio dei nostri [ShowGoodsName('goods_gold')] e [ShowGoodsName('silver')]. Questo passo audace potrebbe generare immense ricchezze tramite il commercio internazionale, ma espone i nostri tesori al rischio di dispersione e alle mire dei rivali."

 #
 # Estates specific
 #
 nobles_rights_laws: "Diritti della $nobles_estate$"
 nobles_rights_laws_desc: "La posizione della [ShowEstateTypeName('nobles_estate')] è rafforzata non solo dai suoi privilegi, ma anche dalle nostre leggi."
 strengthen_nobles_rights_policy: "Rafforzare i Diritti della $nobles_estate$"
 strengthen_nobles_rights_policy_desc: "La [ShowEstateTypeName('nobles_estate')] ha servito lo stato per generazioni. È appropriato continuare a conferire grandi privilegi alle famiglie che sostengono la nostra causa."
 curtail_nobles_policy: "Limitare la $nobles_estate$"
 curtail_nobles_policy_desc: "Con la crescita dello stato, appare evidente che le antiche famiglie nobili esercitano troppa influenza, frenando lo sviluppo del governo."
 rural_nobles_authority_policy: "Autorità Nobiliare Rurale"
 rural_nobles_authority_policy_desc: "L'aristocrazia non è un nemico dello stato, ma un'estensione del potere centrale. Concedere loro l'autorità sulle zone rurali, separandola dalle questioni nazionali, assicura una chiara divisione dei ruoli."
 nobles_electorate_policy: "Elettorato $nobles_estate$"
 nobles_electorate_policy_desc: "Mantenere la lealtà della [ShowEstateTypeName('nobles_estate')] alla [ShowEstateTypeName('crown_estate')] è divenuto complesso. Istituire un sistema elettorale garantirà la loro fedeltà e, al contempo, assicurerà una successione stabile."
 por_lei_mental: "Lei Mental"
 por_lei_mental_desc: "La $por_lei_mental$ definisce i territori reali come inalienabili. Le concessioni di terre fatte dal monarca non possono essere suddivise, e solo i figli maggiori possono ereditare i territori assegnati ai membri della [ShowEstateTypeName('nobles_estate')]."
 #
 burghers_rights_laws: "Diritti della $burghers_estate$"
 burghers_rights_laws_desc: "La posizione della [ShowEstateTypeName('burghers_estate')] è rafforzata non solo dai suoi privilegi, ma anche dalle nostre leggi."
 strengthen_burghers_rights_policy: "Rafforzare i Diritti della $burghers_estate$"
 strengthen_burghers_rights_policy_desc: "La [ShowEstateTypeName('burghers_estate')] è una forza importante del nostro stato, con grande influenza sull'economia. Rafforzarne i diritti aumenterà la loro lealtà e proteggerà la stabilità economica."
 curtail_burghers_policy: "Limitare la $burghers_estate$"
 curtail_burghers_policy_desc: "Le famiglie mercantili stanno diventando eccessivamente potenti. Le posizioni un tempo riservate alla [ShowEstateTypeName('burghers_estate')] possono ora essere conquistate da qualsiasi mercante ricco e influente. Devono essere ricordate del loro posto nella società."
 strong_guilds_policy: "Gilde Potenti"
 strong_guilds_policy_desc: "La vita urbana è dominata dalle gilde, gruppi della [ShowEstateTypeName('burghers_estate')] organizzati per proteggere il commercio nazionale. Rafforzare il potere delle gilde garantirà la loro lealtà e manterrà la stabilità urbana."
 colonial_burghers_authority_policy: "Concedere l'Autorità Coloniale"
 colonial_burghers_authority_policy_desc: "Il Nuovo Mondo offre opportunità straordinarie. Concedendo alla [ShowEstateTypeName('burghers_estate')] l'autorità sugli affari economici delle colonie, possiamo tenerli occupati e lontani dalle questioni economiche dei nostri centri urbani."
 #
 clergy_rights_laws: "Diritti del $clergy_estate$"
 clergy_rights_laws_desc: "La posizione del [ShowEstateTypeName('clergy_estate')] non è rafforzata soltanto dai suoi privilegi, ma anche dalle nostre leggi."
 strengthen_clergy_rights_policy: "Rafforzare i Diritti del $clergy_estate$"
 strengthen_clergy_rights_policy_desc: "L'importanza del [ShowEstateTypeName('clergy_estate')] per le masse è innegabile. È infatti il chierico locale a guidare direttamente il popolo verso il favore divino. Garantire i diritti del nostro $clergy_estate$ ci assicurerà la sua lealtà e, di riflesso, quella dei nostri [ShowEstateTypeName('peasants_estate')]."
 curtail_clergy_policy: "Limitare il $clergy_estate$"
 curtail_clergy_policy_desc: "Spesso la classe clericale si erge ad arbitro della correttezza spirituale e morale delle decisioni dello stato. Si intromette in questioni mondane molto al di fuori della sfera spirituale, e per questo la sua influenza deve essere ridotta in modo significativo."
 separate_clergy_from_state_policy: "Secolarizzazione dello Stato"
 separate_clergy_from_state_policy_desc: "Pur non essendo per noi un problema la religione, i vasti diritti e l'influenza detenuti dal [ShowEstateTypeName('clergy_estate')] sono motivo di grande preoccupazione per lo stato e il suo popolo. Nessuna istituzione religiosa deve poter interferire nelle questioni terrene. È dunque necessario separare ufficialmente il [ShowEstateTypeName('clergy_estate')] dal governo."
 sheikh_ul_islam_policy: "$common_string_shaikh_al_islam$"
 sheikh_ul_islam_policy_desc: "Un membro anziano degli #italic 'ulamā'# sarà investito della suprema autorità di nominare i #italic Muftī#!, interpretare la $sharia$ e confermare i nuovi governanti del reame — ma non vi sarà alcun dubbio che, nonostante ciò, il nostro sovrano continui a detenere l'autorità superiore. Questa politica è un compromesso che garantisce il potere dello stato, pur sancendo il ruolo della fede ufficiale negli affari politici."
 #
 crown_rights_laws: "Diritti della $crown_estate$"
 crown_rights_laws_desc: "La posizione del [ShowEstateTypeName('crown_estate')] non è rafforzata soltanto dai suoi privilegi, ma anche dalle nostre leggi."
 absolute_rule_policy: "Governo Assoluto"
 absolute_rule_policy_desc: "Lo stato è servito al meglio dall'attuazione totale della volontà del suo sovrano. Attraverso il governo assoluto possiamo garantire che ogni nostro decreto sia eseguito senza ritardi — a beneficio di tutti."
 equal_power_relation_policy: "Relazione di Potere Paritaria"
 equal_power_relation_policy_desc: "L'equilibrio di potere tra gli [estates|e] e il [ShowEstateTypeName('crown_estate')] è delicato. La scelta più saggia è mantenerlo intatto, senza favorire né limitare l'autorità del sovrano."
 figurehead_position_policy: "Posizione di Rappresentanza"
 figurehead_position_policy_desc: "Il sovrano rappresenta lo stato, ma detiene poco potere effettivo. Le azioni e le decisioni governative passano attraverso molteplici apparati burocratici, anziché dipendere da un singolo governante." #MOD OLD
 #
 peasants_rights_laws: "Diritti dei $peasants_estate$"
 peasants_rights_laws_desc: "La posizione del [ShowEstateTypeName('peasants_estate')] non è rafforzata soltanto dai suoi privilegi, ma anche dalle nostre leggi."
 strengthen_peasants_rights_policy: "Rafforzare i Diritti dei $peasants_estate$"
 strengthen_peasants_rights_policy_desc: "Dove altre classi derivano il loro potere dalla ricchezza e dalla proprietà fondiaria, la forza del [ShowEstateTypeName('peasants_estate')] risiede nella sua enorme numerosità. Superano di gran lunga gli altri ceti e, se organizzati, potrebbero costituire una seria minaccia alla stabilità nazionale. Rafforzarne i diritti ridurrà il rischio di rivolte."
 curtail_peasants_policy: "Limitare i $peasants_estate$"
 curtail_peasants_policy_desc: "La massa brulicante della nostra classe subalterna rappresenta una minaccia costante alla stabilità e alla sopravvivenza dello stato. Senza un sovrano forte e persuasivo che li tenga a freno, potremmo scivolare nell'anarchia. Non possiamo permettere loro di assaporare i diritti e i privilegi riservati ai loro superiori: li indurrebbe alla ribellione."
 #
 
 #
 intelligence_agency: "Agenzia Informativa"
 intelligence_agency_desc: "L'agenzia informativa è un'organizzazione statale che conduce attività di spionaggio, crittografia e sicurezza contro minacce interne."
 home_security_policy: "Sicurezza Interna"
 home_security_policy_desc: "I nostri potenziali nemici sono molti, mentre gli alleati sono pochi. È essenziale per la sicurezza dello stato che le nostre spie contrastino qualunque minaccia segreta entro i nostri confini." #MOD OLD
 secret_police_policy: "Polizia Segreta"
 secret_police_policy_desc: "Molti sovrani credono che le minacce principali provengano dall'esterno. In realtà, anche la nostra stessa popolazione potrebbe causare la caduta del governo. Una polizia segreta efficiente, che tenga d'occhio i membri più influenti della società, è indispensabile per mantenere l'autorità del vertice."
 jinyiwei_policy: "Jǐnyīwèi"
 jinyiwei_policy_desc: "I #italic Jǐnyīwèi#!, o 'Guardia dalla Veste Ricamata', sono la forza di protezione personale del sovrano. Hanno piena facoltà di scavalcare i procedimenti giudiziari quando perseguitano i nemici dello stato. Neppure i familiari del sovrano sono al sicuro dalla loro portata!"
 oprichnik_policy: "Oprichnik"
 oprichnik_policy_desc: "Gli #italic Oprichniki#!, o 'Uomini a parte', sono una polizia segreta incaricata di perseguitare qualsiasi elemento pericoloso all'interno dello stato. Sono incrollabilmente fedeli al sovrano, e le loro azioni li rendono temuti tra i civili — un eccellente deterrente contro comportamenti devianti." #MOD OLD
 spy_office_policy: "Ufficio di Spionaggio"
 spy_office_policy_desc: "L'informazione è un'arma a tutti gli effetti. Per restare sempre un passo avanti ai nostri nemici, è fondamentale stabilire una rete di spie e informatori al nostro servizio."
 cabinet_noir_policy: "Cabinet Noir"
 cabinet_noir_policy_desc: "Il #italic Cabinet Noir#!, o ‘Stanza Nera', è responsabile della ricognizione, dello spionaggio all'estero e della protezione del sovrano contro minacce interne ed esterne."
 secretnoye_byuro_policy: "Secretnoye Byuro"
 secretnoye_byuro_policy_desc: "Il $secretnoye_byuro_policy$ mira a punire i [ShowPopTypeName('nobles')] colpevoli di crimini politici, pur occupandosi occasionalmente anche di casi apolitici. Le pene inflitte sono spesso terribili e dolorose, così da scoraggiare qualsiasi critica al regime."
 secretnoye_byuro_policy_tt: "È stato scelto di istituire l'ufficio durante l'[event|e] #Y $flavor_rus.66.title$#!"

 #
 
 #
 # Estates specific
 #
 recruitment_law: "Legge sul Reclutamento"
 recruitment_law_desc: "Le battaglie non possono essere vinte senza soldati sul campo! Reclutare combattenti è una necessità assoluta. Con il passare del tempo, il modo in cui reclutiamo i soldati può cambiare, e le nostre forze si adatteranno di conseguenza."
 expanded_levies_policy: "Leve Ampliate"
 expanded_levies_policy_desc: "Le nostre attuali leve sono insufficienti a sostenere il livello di conflitto che dobbiamo affrontare. Ampliare la dimensione delle nostre leve e il numero di soldati sul campo di battaglia ci porterà sicuramente alla vittoria, anche se potenzialmente a detrimento della popolazione generale."
 noble_levies_policy: "Esercito di Nobili"
 noble_levies_policy_desc: "La nostra popolazione è preziosa, e i [nobles|e] del nostro paese sono disposti a dare la vita per proteggere le nostre terre. Sebbene il loro sangue valga più di quello delle persone che proteggono, questa eredità implica una maggiore abilità sul campo di battaglia."
 burghers_levies_policy: "Servizio Navale Regolamentato"
 burghers_levies_policy_desc: "Ogni imbarcazione del nostro paese dovrebbe essere mobilitata in caso di guerra. Per questo motivo, lo stato deve mantenere una visione d'insieme dettagliata di tutte le nostre navi, incluse quelle mercantili, nel caso avessimo bisogno di requisirle."
 calpulli_policy: "Calpulli"
 calpulli_policy_desc: "I #italic Calpulli#! sono unità abitative, simili a quartieri, dove i [peasants|e] vivono insieme in un sistema basato sui legami familiari. Questo sistema non solo contribuisce alla stabilità nazionale, ma fornisce anche una fonte affidabile di uomini per il nostro costante stato di guerra."
 mercenary_army_policy: "Esercito Mercenario"
 mercenary_army_policy_desc: "Sebbene possiamo richiamare le nostre leve in caso di necessità, è meglio lasciare ai mercenari il compito di guidare l'assalto. Nel migliore dei casi, la loro esperienza ci porterà alla vittoria; nel peggiore, i loro corpi proteggeranno i nostri uomini durante la battaglia."
 condottieri_contracts_policy: "Contratti dei Condottieri"
 condottieri_contracts_policy_desc: "Gli eserciti permanenti sono l'eccezione piuttosto che la norma. Di conseguenza, il nostro stato deve fare affidamento sui mercenari come forza combattente, il che significa che offerte migliori da altre potenze potrebbero indurli ad abbandonare il nostro servizio. Grazie ai contratti dei #italic Condottieri#! ampliati, possiamo assicurarci che questi soldati professionisti rimangano fedeli allo stato."
 military_slavery_policy: "Schiavi Militari"
 military_slavery_policy_desc: "Le guerre sono costose, non solo in termini di risorse, ma anche di vite umane — le vite del nostro stesso popolo. Assegnare agli schiavi i doveri di guerriero contribuisce a mitigare questo problema. Inoltre, dopo aver ricevuto i compensi e i privilegi dovuti a uno dei nostri combattenti, questi schiavi-soldato saranno più propensi a giurare lealtà ai loro padroni."
 devshirme_system_policy: "Sistema Devşirme"
 devshirme_system_policy_desc: "Gli schiavi vengono acquisiti per la casa regnante attraverso la pratica del #italic devşirme#!: giovani non-musulmani selezionati con cura, solitamente cristiani tra i 12 e i 14 anni, vengono inviati a vivere con famiglie [turkish_culture] per impararne la lingua e i fondamenti della fede [muslim]. Successivamente vengono portati nella capitale. La maggior parte entra nei Giannizzeri, un esercito permanente altamente disciplinato, mentre coloro che dimostrano particolari doti di comando e intelligenza entrano direttamente nella corte reale come paggi."
 devshirme_system_policy_why_tt: "Non ha abolito il sistema attraverso un [event|e]"                                                                                   
 black_army_policy: "Esercito Nero"
 black_army_policy_desc: "A prescindere dalle obiezioni aristocratiche, l'Esercito Nero è indiscutibilmente una forza militare efficace. Dobbiamo istituzionalizzare questa compagnia e garantire che ci sia sempre una riserva di soldati veterani pronta a unirsi ai suoi ranghi."
 early_standing_army_policy: "Esercito Permanente Primitivo"
 early_standing_army_policy_why: "Solo in [ShowAgeName('age_5_absolutism')] o [ShowAgeName('age_6_revolutions')]"
 early_standing_army_policy_desc: "Per secoli non abbiamo avuto bisogno di un esercito permanente, poiché leve e mercenari sono stati sufficienti a combattere le nostre battaglie. Tuttavia, i tempi sono cambiati e la portata della guerra ha superato ciò che soldati non addestrati possono gestire. È quindi giunto il momento di istituire un esercito permanente."
 new_model_army_policy: "Nuovo Modello di Esercito"
 new_model_army_policy_desc: "$early_standing_army_policy_desc$"
 allotment_system_policy: "Sistema di Assegnazione"
 allotment_system_policy_desc: "Il Sistema di Assegnazione, o #italic Indelningsverket#!, è un sistema di coscrizione militare che permette una rapida mobilitazione. Ogni decimo uomo del paese di età compresa tra quindici e quarantaquattro anni sarà permanentemente coscritto nella fanteria nazionale, mentre i [nobles|e], esentati dalle tasse, devono fornire cavalleria."
 canton_system_policy: "Sistema dei Cantoni"
 canton_system_policy_desc: "Il Sistema dei Cantoni dividerà il paese in distretti amministrativi chiamati #italic cantoni#!, ciascuno responsabile del reclutamento dell'esercito e del collegamento tra la popolazione locale e il governo. Questo sistema si basa sull'arruolamento volontario piuttosto che sulla coercizione. Tuttavia, ogni cantone deve fornire un numero minimo di soldati."
 elite_training_policy: "Addestramento d'Elite"
 elite_training_policy_desc: "Sebbene gli eserciti moderni crescano costantemente di dimensione, l'abilità e il morale di questi reclutati improvvisati non sono all'altezza. I nostri uomini, invece, sono meno numerosi, ma compensano con la disciplina ferrea che può decidere l'esito di una battaglia."
 levee_en_masse_policy: "$mass_army$"
 levee_en_masse_policy_desc: "$mass_army_desc$"
 military_settlements_policy: "Insediamenti Militari"
 military_settlements_policy_desc: "I soldati dividono il loro tempo tra la vita familiare in fattorie rurali gestite dall'esercito e il servizio militare diretto. Le loro famiglie sono preparate a fornire futuri contributi militari, garantendo un rifornimento continuo di nuovi reclute mentre lavorano la terra."
 benefits_for_privateers: "Benefici per i Corsari"
 benefits_for_privateers_desc: "La pirateria è una prospettiva attraente per i corsari. La promessa di tesori, fama e più rum per riempirsi la pancia spinge molti marinai coraggiosi verso una vita piena di avventura — e pericolo..."
 mch_green_standard_army: "Esercito del Vessillo Verde"
 mch_green_standard_army_desc: "L'$mch_green_standard_army$ è un esercito ausiliario composto da cittadini Hàn del [chinese_group], che serve a rafforzare le nostre forze e a poliziare le nostre conquiste nell'[east_asia]."
 battle_leadership_law: "Legge sul Comando in Battaglia"
 battle_leadership_law_desc: "Un esercito è valido quanto la sua leadership. Un generale incompetente può essere la rovina della sua nazione, mentre un comandante di grande abilità sarà noto e temuto in ogni campo di battaglia."
 noble_command_policy: "Comando Nobiliare"
 noble_command_policy_desc: "Il comando non è una posizione facile. Richiede carisma, valore e conoscenza del combattimento. Fortunatamente per noi, i membri della [nobles_estate] sono esperti nelle arti della guerra e guideranno le nostre forze."
 loyal_pirate_crews: "Equipaggi di Corsari Leali"
 loyal_pirate_crews_desc: "I marinai che impieghiamo nelle nostre attività illecite conoscono bene i nostri standard e le nostre procedure. Pertanto, i nostri capitani trovano più facile radunare equipaggi per le loro spedizioni."
 mansabdari_system_policy: "Sistema Mansabdari"
 mansabdari_system_policy_desc: "Il #italic Mansabdar#! è un'unità militare in cui i [nobles|e] ricevono diritti fondiari in cambio di servizi militari e amministrativi. A differenza di altre classi nobiliari, i mansab rispondono direttamente al sovrano."
 meritocratic_leadership_policy: "Comando Meritocratico"
 meritocratic_leadership_policy_desc: "Ogni uomo che può dimostrare di essere non solo un soldato, ma anche un leader, avrà il diritto di guidare i nostri eserciti verso la gloria. Né il sangue nobile né quello reale contano nel determinare chi può ricoprire questa posizione."
 noble_cadets_policy: "Cadetti Nobili"
 noble_cadets_policy_desc: "Nonostante la resistenza della [nobles_estate], intendiamo rendere l'esercito la carriera preferita per i figli non proprietari della nobiltà. Iniziamo ad addestrarli sin da giovani, il che significa non solo legarli a noi, ma anche creare un corpo di ufficiali nobili addestrati per il futuro."
 ruler_general_policy: "Governante Generale"
 ruler_general_policy_desc: "Il sovrano dello stato deve essere anche il capo dell'esercito. Solo così i nostri soldati possono caricare contro i nostri nemici con il vero coraggio che pretendiamo da loro!"
 army_doctrine_law: "Dottrina dell'Esercito"
 army_doctrine_law_desc: "Le dottrine militari rappresentano le competenze nelle quali il nostro [army|e] può specializzarsi. Più a lungo lavoriamo sotto queste dottrine, più radicate diventano nella nostra cultura militare, rendendoci più abili in esse. Con il tempo, ciò può portare a potenti benefici per le nostre gloriose forze."
 superior_firepower_policy: "Potenza di Fuoco Superiore"
 superior_firepower_policy_desc: "Alcuni preferiscono prolungare i combattimenti trasformandoli in guerre di logoramento. Tuttavia, questa tattica mette in pericolo la vita dei nostri guerrieri. Invece, dovremmo concentrarci sullo sviluppo di una potenza di fuoco superiore in grado di annientare rapidamente i nostri nemici."
 defensive_stance_policy: "Posizione Difensiva"
 defensive_stance_policy_desc: "La nostra forza maggiore non risiede nelle capacità offensive, ma nella capacità di mantenere le nostre difese. Lasciare che i nemici si logorino tentando invano di abbattere le nostre mura garantirà la nostra vittoria."
 large_army_policy: "Grande Esercito Permanente"
 large_army_policy_desc: "Vogliamo massimizzare la dimensione del nostro esercito in ogni momento. Questo, tuttavia, avviene a discapito della sua qualità."
 sustained_discipline_policy: "Disciplina di Ferro"
 sustained_discipline_policy_desc: "È fondamentale che i nostri soldati rimangano disciplinati in ogni momento, soprattutto nel caos della battaglia. Solo attraverso un addestramento intensivo e una disciplina ferrea possiamo garantire la sopravvivenza dei nostri uomini."
 cavalry_warfare_policy: "Guerra di Cavalleria"
 cavalry_warfare_policy_desc: "La cavalleria è la forza mobile del nostro esercito e funge da truppa d'urto in combattimento. Il nostro esercito si concentra sull'aumento del suo utilizzo e sull'integrazione della cavalleria nei nostri reggimenti."
 amphibious_specialization_policy: "Specializzazione Anfibia"
 amphibious_specialization_policy_desc: "Le guerre che combattiamo non si vincono solo sulla terra, ma anche sul mare. Di conseguenza, le nostre truppe devono essere preparate a imbarcarsi come unità anfibie, pronte a colpire le difese costiere dei nostri nemici."
 authority_of_the_captain: "Autorità del Capitano"
 authority_of_the_captain_desc: "L'autorità di ogni capitano al nostro servizio è indiscussa, a tal punto che gli equipaggi leali marciano verso il fuoco nemico ai loro ordini. Il loro obiettivo è il bottino e un'avventura leggendaria; i loro sogni si realizzano solo sotto la nostra guida inflessibile!"
 law_of_the_pious_emperor: "Legge del Pio Imperatore"
 law_of_the_pious_emperor_desc: "Un compendio di testi [greek_language] [BYZ] di legge e grandi opere dell'antica filosofia tradotte in serbo, emanato dall'imperatore [ser_stefan_dusan]."
 zamanitchka_voyska: "Zamanitchka Voyska"
 zamanitchka_voyska_desc: "Significa 'Tutti Insieme': questo sistema di obbligo militare universale richiede che tutti i cittadini abili, indipendentemente da età o genere, difendano la patria in caso di minaccia. A differenza degli eserciti professionali o delle leve feudali, mobilita l'intera popolazione per proteggere la propria indipendenza, riflettendo un impegno comunitario alla difesa della nazione."
 paik_system: "Sistema Paik"
 paik_system_desc: "Il $paik_system$ è un sistema di lavoro corvée in cui gli adulti abili, i cosiddetti #italic Paiks#!, sono obbligati a servire nella milizia statale in cambio di terreni agricoli."
 #
 bureaucracy_law: "Burocrazia"
 bureaucracy_law_desc: "$modern_bureaucracy_desc$"
 centralized_bureaucracy_policy: "Burocrazia Centralizzata"
 centralized_bureaucracy_policy_desc: "Una burocrazia centralizzata è radicata nella capitale del regno, dove la maggior parte delle decisioni viene presa dal sovrano o nelle sue vicinanze, per poi essere distribuita alle province."
 decentralized_bureaucracy_policy: "Burocrazia Decentralizzata"
 decentralized_bureaucracy_policy_desc: "Una burocrazia decentralizzata lascia maggiori decisioni agli amministratori locali o ai governatori, che rispondono comunque al monarca."
 namestnik_policy: "Ufficio del Namestnik"
 namestnik_policy_desc: "Il #italic namestnik#! è una posizione burocratica paragonabile a quella di un viceré. È responsabile dell'amministrazione locale delle nostre province e stati."
 autonomous_offices: "Uffici Autonomi"
 autonomous_offices_desc: "I mercanti della nostra Lega godono di privilegi particolari concessi dalla nostra autorità. Pur essendo confederati in un'alleanza vaga basata su interessi comuni, non sono vincolati dalla burocrazia e dai suoi lacci."
 port_logs: "Registri Portuali"
 port_logs_desc: "Tenendo traccia del traffico nei nostri porti illeciti, possiamo mantenere un maggiore controllo sulle merci e le navi che utilizzano le nostre strutture."
 #
 cabinet_laws: "Leggi del Gabinetto"
 cabinet_laws_desc: "Il gabinetto è il più alto ufficio del governo e il gruppo dei consiglieri personali del nostro sovrano. I ministri e i segretari del gabinetto godono di privilegi e diritti speciali."
 administrative_clergy_policy: "Amministrazione Clericale"
 administrative_clergy_policy_desc: "Il [ShowEstateTypeName('clergy_estate')] possiede già molte delle competenze che cerchiamo nei nostri amministratori. Sono istruiti, esperti scribi e guidati da un fine superiore. In molti casi, allearsi con il $clergy_estate$ ci garantirebbe un bacino di potenziali amministratori qualificati."
 nobles_of_the_robe_policy: "$nobles_estate$ di Toga"
 nobles_of_the_robe_policy_desc: "Le famiglie aristocratiche del reame devono non solo offrire consiglio, ma anche giurare eterna lealtà al nostro sovrano. Tuttavia, poiché il nostro dominio si espande, diventa chiaro che devono servire non solo con la spada, ma anche con lo spirito.\n\nÈ tempo che una nuova generazione di [ShowEstateTypeName('nobles_estate')] presti servizio. Protetti da toghe e armati di penne, combatteranno per il nostro stato proprio come fanno i loro fratelli in armatura."
 meritocratic_recruitment_policy: "Reclutamento Meritocratico"
 meritocratic_recruitment_policy_desc: "Non possiamo lasciare che la tradizione decida chi meriti di servire la nostra crescente nazione. Dobbiamo invece valutare le capacità di ogni candidato. In un sistema meritocratico, gli amministratori vengono scelti per il loro talento, non per la loro nascita." #MOD OLD
 dynastic_administration_policy: "Amministrazione Dinastica"
 dynastic_administration_policy_desc: "Gli stati non sono alleati affidabili per la [ShowEstateTypeName('crown_estate')], poiché cercheranno sempre di espandere la propria influenza. Solo i parenti del sovrano dovrebbero essere incaricati di gestire gli affari amministrativi del nostro dominio."
 yorkist_tradition_policy: "Tradizione degli York"
 yorkist_tradition_policy_desc: "Uomini istruiti di basso rango possono contribuire tanto quanto il [ShowEstateTypeName('clergy_estate')], e la loro esperienza pratica li rende eccellenti funzionari pubblici. La Tradizione degli York afferma che ogni uomo alfabetizzato e di origini rispettabili può entrare nel governo, insieme a coloro che hanno consacrato la loro vita al servizio divino."
 #
 #
 # Leggi Tribali
 #
 tribal_legal_basis_law: "Base Giuridica"
 tribal_legal_basis_law_desc: "Questa base giuridica sarà il fondamento del primo codice di leggi del nostro stato. Il suo obiettivo è semplice ma nobile: garantire una società giusta in cui tutti possano vivere in pace e prosperità."
 codified_power_policy: "Potere Codificato"
 codified_power_policy_desc: "Non c'è nulla al di sopra della legge. Essa rende il mondo più giusto e bilancia le vite di tutti nella nostra tribù."
 strong_community_customs_policy: "Forti Tradizioni Comunitarie"
 strong_community_customs_policy_desc: "Collaborare al governo del nostro popolo è importante, seppur impersonale. Altro è condividere il cibo, l'acqua e i rituali sotto lo stesso sole. Le usanze del nostro popolo sono patrimonio di tutti: dobbiamo condividerle, celebrarle e preservarle."
 yassa_decree_policy: "Decreto Yassa"
 yassa_decree_policy_desc: "Il Decreto Yassa è il codice di legge orale del [GetCountry('MGE').GetLongName]. Proclamato pubblicamente dal $genghis_khan_name_no_tooltip$ in persona, il decreto funge da norma vincolante all'interno dell'orda, mantenendo stabile il governo e lealissimi i sudditi."
 #
 tribal_organization_law: "Organizzazione Tribale"
 tribal_organization_law_desc: "Ogni gruppo umano necessita di una forma di organizzazione per sopravvivere e prosperare. L'organizzazione tribale enfatizza l'identità collettiva e la legge consuetudinaria."
 centralized_tribe_policy: "Tribù Centralizzata"
 centralized_tribe_policy_desc: "La frammentazione del nostro popolo porta inevitabilmente al caos. Affidare tutta l'autorità tribale a un unico capo evita ordini conflittuali, assicura catene di comando chiare e permette risposte rapide alle minacce."
 federal_tribe_policy: "Tribù Federale"
 federal_tribe_policy_desc: "Insieme siamo più forti. Diventando una Federazione, il sostegno che riceviamo dai nostri alleati non deriva dalla diplomazia, ma dalla parentela."
 clan_council_policy: "Consiglio del Clan"
 clan_council_policy_desc: "La fiducia tra il popolo e i suoi leader è fondamentale. Eleggere un consiglio formato da membri di dedizione indiscutibile garantisce che il potere non cada mai nelle mani di una sola persona e che le necessità della nostra gente siano sempre soddisfatte."
 steppe_warbands_policy: "Bande delle Steppe"
 steppe_warbands_policy_desc: "La tribù è governata da un consiglio di capi di guerra che reclutano continuamente guerrieri esperti per le loro bande."
 jurchen_council: "Consiglio [ShowCultureNameWithNoTooltip('jurchen_culture')]"
 jurchen_council_desc: "Un consiglio di nobili signori della cavalleria e clan locali, questa amministrazione fluida mira a mantenere i nostri possedimenti e a difenderci dalle clan rivali."
 #
 tribal_religious_values_law: "Valori Religiosi Tribali"
 tribal_religious_values_law_desc: "I valori religiosi della nostra tribù determinano non solo come viviamo, ma anche come trattiamo coloro che non condividono le nostre credenze e tradizioni."
 religious_tribe_policy: "Tribù Religiosa"
 religious_tribe_policy_desc: "La nostra espansione ci ha resi una comunità più ampia e diversificata. Sebbene le lealtà claniche ci abbiano portato lontano, una società fortemente religiosa può resistere meglio all'espansione e garantirci la coesione necessaria per continuare a crescere."
 lip_service_policy: "Servizio di Facciata"
 lip_service_policy_desc: "La religione è una parte essenziale di ogni società. Tuttavia, non deve mai mettere a rischio la sicurezza e la stabilità della tribù. Adotteremo un atteggiamento rilassato verso la religione, pur rendendo pubblicamente omaggio al mondo spirituale."
 complete_religious_autonomy_policy: "Completa Autonomia Religiosa"
 complete_religious_autonomy_policy_desc: "Le pratiche religiose mantengono la nostra legittimità, ma non dobbiamo impantanarci nella rettitudine morale. Il pragmatismo ci porterà più lontano e ci permetterà di sostenere uno stato più grande di quanto farebbe una spiritualità inflessibile."
 #
 tribal_migration_law: "Migrazione Tribale"
 tribal_migration_law_desc: "Il nostro popolo non occupa terre in modo permanente. Viaggiamo liberamente, secondo il destino e le necessità della nostra gente."
 frequent_migration_policy: "Migrazione Frequente"
 frequent_migration_policy_desc: "Nessun luogo può trattenerci per sempre: i nostri spiriti sono liberi come il vento. Siamo completamente nomadi e non rivendichiamo alcuna terra come nostra."
 seasonal_travel_policy: "Viaggi Stagionali"
 seasonal_travel_policy_desc: "Il mondo cambia con le stagioni, e così dobbiamo fare anche noi. Il nostro popolo si sposta ciclicamente attraverso luoghi conosciuti durante l'anno, tornando sempre negli stessi siti."
 permanent_settlement_policy: "Insediamento Permanente"
 permanent_settlement_policy_desc: "Talvolta seguire la tempesta è meno importante che trovare riparo da essa. È giunto il momento di fondare insediamenti permanenti in cui il nostro popolo possa vivere tutto l'anno."
 #
 tribal_cultural_identity_law: "Identità Culturale Tribale"
 tribal_cultural_identity_law_desc: "Col passare del tempo, cresce anche la nostra comprensione della nostra identità. Abbiamo domato la natura, non dobbiamo più temere le tribù vicine. Ora è il momento di abbracciare ciò che siamo."
 dynastic_lineage_policy: "Linea Dinastica"
 dynastic_lineage_policy_desc: "La discendenza dei nostri sovrani è stata benedetta divinamente. Il loro sangue reale attesta la loro idoneità a governare: dobbiamo fidarci della loro guida per garantire prosperità e gloria."
 rule_by_the_public_policy: "Governo del Popolo"
 rule_by_the_public_policy_desc: "Per garantire un governo giusto, il potere deve essere detenuto da leader eletti democraticamente. Scegliendo i nostri capi, scegliamo il destino della nostra nazione."
 state_of_faith_policy: "Stato Pio"
 state_of_faith_policy_desc: "Consentire a semplici mortali di decidere il destino del nostro popolo non deve avvenire senza guida spirituale. Il nostro sovrano deve essere la voce degli dèi e rappresentare il loro giudizio divino."
 tribal_identity_policy: "Identità Tribale"
 tribal_identity_policy_desc: "Gli stati centralizzati e formalizzati, lungi dall'essere civilizzati, sono intrinsecamente distruttivi verso la natura. Dobbiamo seguire una via diversa — la via tradizionale dell'equilibrio tra regno umano e naturale — se vogliamo davvero prosperare."
 #
 tribal_modernization_law: "Modernizzazione Tribale"
 tribal_modernization_law_desc: "È arrivato il momento di abbandonare le vecchie usanze e assumere un posto nel mondo più ampio. Non saremo più visti come una semplice tribù, ma come un vero paese che rappresenta e difende il nostro popolo."
 modernize_into_monarchy_policy: "Modernizza in una $monarchy$"
 modernize_into_monarchy_policy_desc: "$dynastic_lineage_policy_desc$"
 modernize_into_republic_policy: "Modernizza in una $republic$"
 modernize_into_republic_policy_desc: "$rule_by_the_public_policy_desc$"
 modernize_into_theocracy_policy: "Modernizza in una $theocracy$"
 modernize_into_theocracy_policy_desc: "$state_of_faith_policy_desc$"
 #
 # Generic ones
 #
 legal_code_law: "Codice Legale"
 legal_code_law_desc: "Da quando gli esseri umani si riuniscono in società, hanno creato leggi per regolamentare le loro azioni e interazioni. I codici legali riflettono i valori e le credenze di una società, plasmando tutto: dalle attività commerciali al modo in cui le persone si trattano tra loro. Sono il tessuto stesso che tiene insieme una società, fornendo una struttura per ordine e giustizia. Nonostante le differenze, le persone tendono a condividere un obiettivo comune: creare una società giusta ed equa in cui tutti possano vivere in pace e prosperità."

 traditional_law_policy: "Diritto Tradizionale"
 traditional_law_policy_desc: "Esiste una moltitudine di sistemi punitivi informali sviluppati dalle comunità sulla base delle loro usanze, tradizioni e valori. Questi sistemi legali vengono tramandati oralmente di generazione in generazione e affondano profondamente le loro radici nella cultura e nella storia della comunità.\n\nLa forza del Diritto Tradizionale risiede nella sua capacità di riflettere i bisogni e i valori unici di una determinata comunità. Si basa su una comprensione condivisa del giusto e dello sbagliato, ed è spesso percepito come più legittimo e accessibile rispetto ai sistemi legali formali. Tuttavia, può risultare limitato dalla sua insularità e mancanza di flessibilità."

 civil_law_policy: "Diritto Civile"
 civil_law_policy_desc: "Il Diritto Civile, un sistema giuridico con radici nell'antica Roma, è noto per la sua precisa codificazione scritta di leggi e regolamenti. Tuttavia, la rigidità della sua struttura può ostacolare l'adattamento necessario per rispondere all'evoluzione dei bisogni del popolo. Nonostante ciò, il Diritto Civile può portare pace e stabilità anche nelle nazioni più turbolente."

 common_law_policy: "Common Law"
 common_law_policy_desc: "La Common Law è un sistema giuridico nato nei regni anglosassoni. È caratterizzato da una forte dipendenza dal precedente: i giudici sono vincolati dalle loro decisioni passate più che da una stretta adesione alle leggi scritte dello stato. Ciò permette una certa prevedibilità e coerenza nelle decisioni, ma può rendere difficile l'adattamento ai cambiamenti e portare all'irrigidimento di leggi ingiuste o obsolete."

 court_of_appeals: "Corte d'Appello"
 court_of_appeals_desc: "$flavor_swe.15.historical_info$"



 vlach_law_policy: "Diritto Valacco"
 vlach_law_policy_desc: "Fusione unica tra tradizioni pastorali e norme giuridiche, il $vlach_law_policy$ rappresenta un sistema distinto che regola le comunità del [ShowCultureGroupName('romanian_group')] nell'Europa medievale. Esso afferma i diritti di viaggiare, portare armi e cacciare, risparmiando tali comunità dal lavoro obbligatorio per i proprietari terrieri, permettendo invece tasse in bestiame o moneta. Inoltre, istituisce l'obbligo di servizio militare adattato a ciascun regno, creando una rete di ereditarietà culturale e giuridica [ShowCultureGroupNameWithNoTooltip('romanian_group')]."

 sharia_law_policy: "$sharia$"
 sharia_law_policy_desc: "La $sharia$ è un sistema legale completo e profondamente radicato nei paesi islamici che governa molti aspetti della vita, dalla condotta personale agli affari dello stato. Ha garantito stabilità e continuità per secoli, ma le sue pene severe e talvolta rigide possono essere controverse e divisive."
 
