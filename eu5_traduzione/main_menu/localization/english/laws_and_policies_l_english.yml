 lordship_of_ireland_rule_law: "Governo d'Irlanda"
 lordship_of_ireland_rule_law_desc: "La forma di governo in Irlanda può essere tanto selvaggia quanto l'Atlantico che si infrange contro le scogliere frastagliate, o tanto salda quanto le brughiere."
 lordship_of_ireland_rule_laudabiliter_policy: "Laudabiliter"
 lordship_of_ireland_rule_laudabiliter_policy_desc: "L'Irlanda fu originariamente conquistata da cavalieri anglo-normanni desiderosi di ottenere terre e gloria personali. Tuttavia, la sede reale è impotente."
 lordship_of_ireland_rule_laudabiliter_policy_tt: ""
 lordship_of_ireland_rule_statutes_of_kilkenny_policy: "Statuti di Kilkenny"
 lordship_of_ireland_rule_statutes_of_kilkenny_policy_desc: "Ordinanze che impongono in Irlanda le usanze continentali, vietando l'abbigliamento celtico e i matrimoni misti, così da mantenere distinta e dominante la comunità dei coloni."
 lordship_of_ireland_rule_statutes_of_kilkenny_policy_tt: ""
 lordship_of_ireland_rule_ascendancy_policy: "Ascendenza Religiosa"
 lordship_of_ireland_rule_ascendancy_policy_desc: "Possiamo imporre ai membri del Lordship di convertirsi alla nostra religione."
 lordship_of_ireland_rule_ascendancy_policy_tt: ""
 apply_pu_estate_satisfaction_hit_tt: "I [estates|e] della $nobles_estate$, del $clergy_estate$, e della $burghers_estate$ di tutti gli oppositori della [resolution|e] guadagnano [ShowNamedValue('estate_satisfaction_severe_penalty')|+=2%] di [estate_satisfaction|E]"

 #Personal Unions
 UNION_TREASURY_COST: "Costo del Tesoro dell'Unione"
 union_foundation_law: "Fondazione dell'Unione"
 union_foundation_law_desc: "La legge dell'[GetInternationalOrganizationType('union').GetName] che ne determina la natura e se debba seguire un futuro centralizzato o federale — qualora possa resistere alla prova del tempo."
 union_establish_seniority_policy: "Stabilire il Partner Maggiore"
 union_establish_seniority_policy_desc: "L'[GetInternationalOrganizationType('union').GetName] può reggersi soltanto sotto un unico trono. Designare il partner maggiore dell'$union$ determinerà quale trono rappresenterà l'unione nel suo complesso."
 union_maintain_federal_status_policy: "Mantenere lo Status Federale"
 union_maintain_federal_status_policy_desc: "La sovranità di ogni membro dell'[GetInternationalOrganizationType('union').GetName] è intoccabile e indiscutibile. Anche se ogni trono è governato da un unico sovrano, non spetta al monarca interferire negli affari degli altri membri dell'unione."
 union_senior_partner_policy_at: "Abilita il lo status speciale [ShowSpecialStatusName('senior_partner')] e [ShowSpecialStatusName('junior_partner')]"
 union_senior_partner_policy_tt: "[ROOT.GetInternationalOrganization.GetCountryWithHighestGreatPower.Custom('IT_La')|U][ROOT.GetInternationalOrganization.GetCountryWithHighestGreatPower.GetName] diventa il [ShowSpecialStatusName('senior_partner')] (il paese è selezionato poiché possiede il [great_power_score|e] più alto nell'[union|e])"
 union_senior_partner_policy_specific_tt: "[ROOT.GetInternationalOrganization.MakeScope.GetVariable('pre_selected_senior_partner').GetCountry.Custom('IT_La')|U] [ROOT.GetInternationalOrganization.MakeScope.GetVariable('pre_selected_senior_partner').GetCountry.GetName] diventa il [ShowSpecialStatusName('senior_partner')]"
 union_unlocks_independence_casus_belli_tt: "Sblocca il [casus_belli|e] [ShowCasusBelliName('cb_union_independence')] per ogni $game_concept_junior_partner$ che sia #Y più debole#! del [ShowSpecialStatusName('senior_partner')]"
 union_unlocks_war_for_seniority_casus_belli_tt: "Sblocca il [casus_belli|e] [ShowCasusBelliName('cb_union_war_for_seniority')] per ogni $game_concept_junior_partner$ che sia #Y uguale o più forte#! del [ShowSpecialStatusName('senior_partner')]" 

 union_codified_inheritance_law: "Eredità Codificata"
 union_codified_inheritance_law_desc: "Per garantire la stabilità dell'[GetInternationalOrganizationType('union').GetName], le leggi successorie di ogni membro devono essere codificate affinché tutti gli stati condividano la stessa linea di successione."
 union_senior_succession_law: "Legge Unificata sulla Successione"
 union_senior_succession_law_desc: "La successione dell'[GetInternationalOrganizationType('union').GetName] è regolata dalle leggi del [ShowSpecialStatusName('senior_partner')]. Ogni membro è obbligato ad adottarle, se applicabili."
 union_sovereign_succession_law: "Legge di Successione Sovrana"
 union_sovereign_succession_law_desc: "Nessun membro dell'[GetInternationalOrganizationType('union').GetName] può determinare i diritti successori legali di un altro membro. Le politiche riguardanti il trono sono una questione di sovranità individuale."
 union_codified_inheritance_policy_at: "Ogni membro dell'[GetInternationalOrganizationType('union').GetName] adotta l'[heir_selection|e] del [ShowSpecialStatusName('senior_partner')] se possibile"
 union_codified_inheritance_policy_bt: "#R Le [heir_selections|e] bloccate non possono essere applicate né superate#!"
 union_codified_inheritance_policy_ct: "Ogni membro dell'[GetInternationalOrganizationType('union').GetName] adotta la [ShowLawName('heir_religion_law')] del [ShowSpecialStatusName('senior_partner')] se possibile"

 union_economic_law: "Economia dell'Unione"
 union_economic_law_desc: "Un monarca può governare più troni, ma i membri dell'[GetInternationalOrganizationType('union').GetName] restano economicamente molto separati. Questa legge li avvicinerà tra loro."
 union_unified_treasury_policy: "Tesoreria Unificata"
 union_unified_treasury_policy_desc: "Le diverse tesorerie dell'[GetInternationalOrganizationType('union').GetName] saranno unificate in un'unica entità che riempie le casse del monarca e gli permette di spendere l'oro nell'interesse dell'intera [GetInternationalOrganizationType('union').GetNameWithNoTooltip]."
 union_cooperative_investment_policy: "Investimento Cooperativo"
 union_cooperative_investment_policy_desc: "Le tesorerie dei membri dell'[GetInternationalOrganizationType('union').GetName] non servono alcun singolo sovrano. Sono parte della comune regalità e devono essere usate per migliorare l'infrastruttura di ogni membro."

 union_diplomatic_law: "Libertà Diplomatiche"
 union_diplomatic_law_desc: "Poiché l'[GetInternationalOrganizationType('union').GetName] è guidata da un unico trono, sorge la questione di come debba essere gestita la diplomazia dell'$union$.\n\n#Y Le questioni relative alla guerra, tuttavia, sono comunque nelle mani dei Ceti dei nostri partner dell'Unione.#!" 
 union_unified_external_diplomacy_policy: "Unified External Diplomacy"
 union_unified_external_diplomacy_policy_desc: "Gli affari diplomatici dell'[GetInternationalOrganizationType('union').GetName] sono centralizzati nel [ShowSpecialStatusName('senior_partner')], mentre gli altri membri sono limitati nella loro diplomazia esterna. Le questioni relative alla guerra, tuttavia, sono ancora nelle mani dei Ceti, anche se ora sono significativamente più incentivati a correre meno rischi nelle loro imprese." 
 union_organized_diplomats_policy: "Diplomazia Organizzata"
 union_organized_diplomats_policy_desc: "I diplomatici dell'[GetInternationalOrganizationType('union').GetName] non servono un singolo vessillo, ma l'intera $union$. Ogni membro ha accesso alle loro capacità e può utilizzarle per i propri affari esteri."

 union_legislature_law: "Legislatura dell'Unione"
 union_legislature_law_desc: "L'amministrazione della [GetInternationalOrganizationType('union').GetName] richiede un assetto coerente. Un sistema unitario e approvato di legislazione è indispensabile per garantire la stabilità dell'$union$."
 union_aligned_legislature_policy: "Legislatura Allineata"
 union_aligned_legislature_policy_desc: "Per mantenere coesione amministrativa e coerenza all'interno della [GetInternationalOrganizationType('union').GetName], tutte le leggi e le politiche devono essere allineate a quelle del [ShowSpecialStatusName('senior_partner')]."
 union_aligned_legislature_policy_at: "Ogni membro dell'[GetInternationalOrganizationType('union').GetName], se possibile, adotta le [government_reforms|e] e le [policies|e] implementate dal [ShowSpecialStatusName('senior_partner')]"
 union_federal_legislature_policy: "Legislatura Federale"
 union_federal_legislature_policy_desc: "Le differenze in usi e leggi non sono un difetto, ma un tratto fondamentale dei diversi membri dell'[GetInternationalOrganizationType('union').GetName]. Per questo, la definizione delle politiche resta una responsabilità inviolabile degli stati membri, e non del sovrano."

 union_mutual_offense_law: "Attacco Reciproco"
 union_mutual_offense_law_desc: "Sebbene sia principalmente difensiva per natura, la forza militare dell'[GetInternationalOrganizationType('union').GetName] può essere chiamata a sostenere campagne offensive — se gli stati membri accettano tale obbligo."
 union_assured_offense_policy: "Attacco Assicurato"
 union_assured_offense_policy_desc: "L'[GetInternationalOrganizationType('union').GetName] agisce come un'alleanza aggressiva. I nemici tremeranno mentre i nostri eserciti avanzano uniti contro di loro."
 union_automatic_offense_policy: "Dovere in Caso di Attacco"
 union_automatic_offense_policy_desc: "L'[GetInternationalOrganizationType('union').GetName] possiede una forte inclinazione offensiva. Ogni membro è sollecitato a seguire gli altri membri nelle loro guerre d'aggressione."
 union_possible_offense_policy: "Attacco Possibile"
 union_possible_offense_policy_desc: "Per sopravvivere, l'[GetInternationalOrganizationType('union').GetName] deve espandersi tramite conquista e accrescimento della propria potenza. Ogni membro può essere autorizzato a chiamare gli altri in suo aiuto durante una guerra."

 union_unification_of_crowns_law: "La Questione dell'Unificazione"
 union_unification_of_crowns_law_desc: "L'[GetInternationalOrganizationType('union').GetName] è, nella maggior parte delle sue forme, una confederazione lasca di stati diversi governati dallo stesso trono. Tuttavia, la possibilità di un'unificazione sotto il vessillo del [ShowSpecialStatusName('senior_partner')] non è da escludere…"
 union_rapid_crown_unification_policy: "Unificazione Rapida delle Corone"
 union_rapid_crown_unification_policy_desc: "Nuovi miglioramenti nei vari rami della burocrazia del [ShowSpecialStatusName('senior_partner')] hanno ottimizzato il processo di annessione dei [ShowSpecialStatusNamePlural('junior_partner')]."
 union_swift_crown_unification_policy: "Unificazione Immediata delle Corone"
 union_swift_crown_unification_policy_desc: "La burocrazia diplomatica e amministrativa del [ShowSpecialStatusName('senior_partner')] è stata grandemente migliorata, consentendo un'integrazione più rapida degli stati membri."
 union_crown_unification_policy: "Unificazione delle Corone"
 union_crown_unification_policy_desc: "È giunto il momento di centralizzare finalmente l'[GetInternationalOrganizationType('union').GetName]! Sotto l'occhio vigile del [ShowSpecialStatusName('senior_partner')], gli stati membri hanno accettato i processi di annessione diplomatica."
 union_federal_union_policy: "Unione Federale"
 union_federal_union_policy_desc: "L'[GetInternationalOrganizationType('union').GetName] è, prima di tutto, un'alleanza difensiva. Nessuno stato membro desidera unificare i troni in un'unica entità politica, e la sovranità di ciascun stato è protetta."

 #Austria
 dop_rudolfine_house_rules: "Leggi di Casa Riformate"
 dop_rudolfine_house_rules_desc: "Le Leggi di Casa Riformate costituiscono un sistema di governo congiunto per le terre austriache, garantendo a tutti i membri maschi della famiglia pari status, riservando però privilegi speciali al primogenito."

 #Ethiopia
 foreign_court_customs_policy: "Costumi Esteri"
 foreign_court_customs_policy_desc: "Invece di fare affidamento esclusivo sulla nostra cultura, possiamo trarre ispirazione da altre corti per rafforzare ulteriormente la nostra."

 #Colonial Laws
 colonial_representation_law: "Rappresentanza Coloniale"
 colonial_representation_law_desc: "La nostra influenza sul territorio che amministriamo è determinata dai capricci del nostro sovrano."
 colonial_representation_law_no: "Nessuna rappresentanza"
 colonial_representation_law_no_desc: "Non ci è permesso partecipare al parlamento e il nostro sovrano mantiene un forte controllo sulla nostra economia."
 colonial_representation_law_yes: "Rappresentanza in Parlamento"
 colonial_representation_law_yes_desc: "Ci è stata concessa una voce nelle decisioni parlamentari del nostro territorio, limitando al contempo l'influenza del nostro sovrano."

 #Timurids
 mongol_law_policy: "Legge mongola"
 mongol_law_policy_desc: "Sebbene segreta al pubblico, la $mongol_law_policy$ perseguiva tre obiettivi: obbedienza al sovrano vigente, unificazione del popolo e punizione severa di ogni crimine contro lo stato. Tenendola nascosta, essa può essere modificata più facilmente per adattarsi a nuove necessità."

 #Mughals
 dahsala_system: "Dahsala"
 dahsala_system_desc: "Invece di consentire lo sviluppo disomogeneo di leggi fiscali locali per la popolazione comune dell'$india$, organizzarle tutte all'interno del $dahsala_system$ ci permetterà di tassarle correttamente."

 zabiti: "Zabiti"
 zabiti_desc: "Un sistema in cui la tassazione viene misurata in base alle dimensioni e al valore della terra. La popolazione può pagare in argento o in raccolti; se un terreno resta incolto a lungo, esso viene esentato dalle tasse finché non recupera la sua produttività."

 ghalla_bakshi: "Ghalla Bakshi"
 ghalla_bakshi_desc: "Metodo preferito dalla maggior parte della popolazione, poiché la quota statale viene riscossa in prodotti invece che attraverso una stima del raccolto."

 nasaq: "Nasaq"
 nasaq_desc: "Il più arbitrario dei tre sistemi: calcola la media delle richieste fiscali sulla terra degli ultimi decenni e applica la tassazione in base a tali valori."

 mansabdar_system: "Manṣabdār"
 mansabdar_system_desc: "Invece di dipendere da nobili radicati per servire nel nostro esercito, possiamo offrire a chiunque l'opportunità di ricoprire qualsiasi grado, purché sappia dimostrare di poterlo svolgere."
 #Austrian Military Frontier
 hab_military_frontier: "Frontiera Militare"
 hab_military_frontier_desc: "Abbiamo istituito una frontiera militare per proteggere la nazione dalle orde infedeli che si stanno avvicinando ai nostri confini."
 frontier_maintained: "Frontiera Mantenuta"
 frontier_maintained_desc: "La nostra frontiera militare è completamente mantenuta e pronta a proteggere il paese da minacce in arrivo."
 frontier_not_maintained: "Frontiera non Mantenuta"
 frontier_not_maintained_desc: "A causa della mancanza di fondi, la nostra frontiera militare non è attualmente mantenuta ed è quindi vulnerabile in caso di incursioni nemiche."

 #Orissa
 vedic_education: "Educazione Vedica"
 vedic_education_desc: "Un metodo educativo che insegna le dottrine [ShowReligionName('hindu')] senza separare le persone in caste."

 #Sikhism
 guru_nanak_guruship: "[GetCharacter('guru_nanak').GetShortNameWithNoTooltip] Teachings"
 guru_nanak_guruship_desc: "Gli insegnamenti stabiliti da [GetCharacter('guru_nanak').GetName]."
 vand_chhako: "Vaṇḍ Chakō"
 vand_chhako_desc: "Significa 'condividi e consuma': è uno dei pilastri di [GetCharacter('guru_nanak').GetName]. Incoraggia la condivisione di tutto ciò che è disponibile e il consumo collettivo da parte della comunità."
 kirat_karo: "Kirat Karō"
 kirat_karo_desc: "Significa 'lavora onestamente': è uno dei pilastri di [GetCharacter('guru_nanak').GetName]. Indica dedizione e onestà nel lavoro duro, come esercizio di ciò che $sikhism_god_name$ ci ha dato."
 naam_japo: "Nām Japō"
 naam_japo_desc: "Significa 'recita il suo nome': è uno dei pilastri di [GetCharacter('guru_nanak').GetName]. Indica meditare e contemplare i molti nomi di $sikhism_god_name$ per ottenere una connessione con Lui."
 guru_angad_guruship: "[GetCharacter('guru_angad').GetShortNameWithNoTooltip] Teachings"
 guru_angad_guruship_desc: "Gli insegnamenti stabiliti da [GetCharacter('guru_angad').GetName]."
 gurmukhi_script: "Gurmukhī Script"
 gurmukhi_script_desc: "Una scrittura sviluppata e standardizzata da [GetCharacter('guru_angad').GetName]. Diventerà la principale scrittura del [ShowReligionName('sikhism')]."
 langar_community: "Comunità Langar"
 langar_community_desc: "Una cucina comunitaria annessa a ogni tempio, che serve cibo gratuitamente a tutte le persone, indipendentemente da credo, status o etnia."
 mall_akhara: "Mall Akhāṛā"
 mall_akhara_desc: "Arene di lotta in cui le persone possono allenarsi. Servono non solo a mantenere il corpo in salute, ma anche a migliorare la loro abilità marziale."
 guru_amar_das_guruship: "[GetCharacter('guru_amar_das').GetShortNameWithNoTooltip] Teachings"
 guru_amar_das_guruship_desc: "Gli insegnamenti stabiliti da [GetCharacter('guru_amar_das').GetName]."
 dasvandh_tax: "Imposta Dasvandh"
 dasvandh_tax_desc: "Significa 'la decima parte': è un sistema di raccolta delle entrate che stabilisce che un decimo del proprio reddito debba essere donato in nome del $character_title_guru$."
 ananda_karaja: "Ānada Kāraja"
 ananda_karaja_desc: "Significa 'atto verso la felicità': è la cerimonia di matrimonio del [ShowReligionName('sikhism')] definita da [GetCharacter('guru_amar_das').GetName]. Gli inni celebrano l'unione con il divino."
 sangat_equality: "Uguaglianza del Sangat"
 sangat_equality_desc: "Uomini e donne sono uguali davanti a $sikhism_god_name$, e quindi entrambi sono idonei a far parte della comunità monastica del Sangat e persino a guidarla."
 guru_ram_das_guruship: "Insegnamenti di [GetCharacter('guru_ram_das').GetShortNameWithNoTooltip]"
 guru_ram_das_guruship_desc: "Gli insegnamenti stabiliti da [GetCharacter('guru_ram_das').GetName]."
 urbanization_projects: "Progetti di Urbanizzazione"
 urbanization_projects_desc: "Attraverso dedizione e lavoro comunitario volontario, possono essere costruite le più sacre e splendenti città [ShowReligionAdjective('sikhism')]."
 scripture_hymns: "Inni Sacri"
 scripture_hymns_desc: "Le scritture sono i libri più sacri e devono essere abbellite con inni appropriati che ne lodano la gloria."
 masand_system: "Sistema dei Masand"
 masand_system_desc: "Un sistema di missionari e predicatori che diffonderanno il [ShowReligionAdjective('sikhism')] al di là del $character_title_guru$ e allo stesso tempo fungeranno da esattori fiscali."
 guru_arjan_guruship: "[GetCharacter('guru_arjan').GetShortNameWithNoTooltip] Teachings"
 guru_arjan_guruship_desc: "Gli insegnamenti stabiliti da [GetCharacter('guru_arjan').GetName]."
 adi_granth: "Adi Granth"
 adi_granth_desc: "Una raccolta di inni dei precedenti $character_title_guru$, compilata da [GetCharacter('guru_arjan').GetName], che servirà come base delle nostre sacre scritture."
 holy_abode: "Dimora Sacra"
 holy_abode_desc: "Enshrinando le scritture sacre all'interno dei templi, questi diventeranno la dimora di $sikhism_god_name$ e centri di pellegrinaggio per tutti i fedeli [ShowReligionAdjective('sikhism')]."
 martyrdom: "Martirio"
 martyrdom_desc: "La nostra fede nel [ShowReligionName('sikhism')] è forte, e non l'abbandoneremo neppure di fronte alla tortura o alla morte."
 guru_hargobind_guruship: "[GetCharacter('guru_hargobind').GetShortNameWithNoTooltip] Teachings"
 guru_hargobind_guruship_desc: "Gli insegnamenti stabiliti da [GetCharacter('guru_hargobind').GetName]."
 akal_takht: "Akal Takht"
 akal_takht_desc: "Il 'Trono dell'Essere senza Tempo' servirà come sede indiscutibile di potere per il nostro $character_title_guru$ e per il [ShowReligionName('sikhism')]."
 protection_of_the_poor: "Protezione dei Poveri"
 protection_of_the_poor_desc: "Il potere militare non deve essere usato per opprimere e diventare tiranni, ma per proteggere i vulnerabili da tali tiranni."
 miri_piri: "Mīrī Pīrī"
 miri_piri_desc: "Solo unendo potere temporale e autorità spirituale nella figura del $character_title_guru$ il [ShowReligionName('sikhism')] può raggiungere la gloria che merita."
 guru_har_rai_guruship: "Insegnamenti di [GetCharacter('guru_har_rai').GetShortNameWithNoTooltip]"
 guru_har_rai_guruship_desc: "Gli insegnamenti stabiliti da [GetCharacter('guru_har_rai').GetName]."
 impartial_manji_heads: "Capi Imparziali dei Manji"
 impartial_manji_heads_desc: "Coloro che guidano le nostre amministrazioni religiose non devono mostrare favoritismi, ma servire con dedizione gli interessi del [ShowReligionName('sikhism')]."
 fragance_of_a_flower: "Il Profumo di un Fiore"
 fragance_of_a_flower_desc: "Se si coglie un fiore con una mano e lo si dona con l'altra, entrambe le mani ottengono la stessa fragranza. Così, qualunque siano le nostre differenze religiose, siamo tutti toccati dallo stesso spirito divino."
 nature_guardian: "Guardiano della Natura"
 nature_guardian_desc: "Il nostro ambiente naturale non esiste per servirci, ma per permetterci di vivere in armonia con esso. Per questo dobbiamo proteggerlo e prendercene cura tanto quanto esso si prende cura di noi."
 guru_har_krishan_guruship: "[GetCharacter('guru_har_krishan').GetShortNameWithNoTooltip] Teachings"
 guru_har_krishan_guruship_desc: "Gli insegnamenti stabiliti da [GetCharacter('guru_har_krishan').GetName]."
 treat_the_sick: "Curare i Malati"
 treat_the_sick_desc: "Le malattie e le pestilenze sono la rovina dell'umanità. Dobbiamo curare diligentemente tutti i malati, così da garantire una società sana."
 unexpected_knowledge: "Conoscenza Inaspettata"
 unexpected_knowledge_desc: "I poteri spirituali del $character_title_guru$ sono innegabili: si dice che conoscesse verità e fatti che non avrebbe potuto sapere con mezzi ordinari. Allo stesso tempo, persone apparentemente illetterate possono discutere di teologia con i più eruditi studiosi."
 young_humility: "Umiltà Giovanile"
 young_humility_desc: "Per quanto si possa imparare, esisteranno sempre fonti di conoscenza fuori dalla propria portata e persone che le hanno padroneggiate. Anche i più giovani possono celare saperi oltre la comprensione delle menti più anziane. In questo senso, tutte le menti sono come quelle di un neonato."
 guru_tegh_bahadur_guruship: "Insegnamenti di [GetCharacter('guru_tegh_bahadur').GetShortNameWithNoTooltip]"
 guru_tegh_bahadur_guruship_desc: "Gli insegnamenti stabiliti da [GetCharacter('guru_tegh_bahadur').GetName]."
 word_of_a_sikh: "Parola di un [ShowReligionAdjectiveWithNoTooltip('sikhism')]"
 word_of_a_sikh_desc: "Il voto solenne di un seguace del [ShowReligionName('sikhism')] è inteso come pronunciato alla presenza di $sikhism_god_name$, e per questo deve essere infrangibile."
 guru_travels: "Viaggi di un $character_title_guru$"
 guru_travels_desc: "Se un $character_title_guru$ resta sempre nello stesso luogo, il messaggio del [ShowReligionName('sikhism')] non potrà diffondersi. Deve quindi viaggiare e incontrare popoli e credenze straniere."
 resist_persecution: "Resistenza alla Persecuzione"
 resist_persecution_desc: "I nemici della vera fede perseguiteranno sempre i fedeli, ma le nostre convinzioni sono forti e non potranno spezzarci."
 guru_gobind_singh_guruship: "Insegnamenti di [GetCharacter('guru_gobind_singh').GetShortNameWithNoTooltip]"
 guru_gobind_singh_guruship_desc: "Gli insegnamenti stabiliti da [GetCharacter('guru_gobind_singh').GetName]."
 sikh_pluralism: "Pluralismo [ShowReligionAdjectiveWithNoTooltip('sikhism')]"
 sikh_pluralism_desc: "Sebbene la [ShowLawName('khalsa_law')] sia destinata a proteggere il [ShowReligionName('sikhism')], non tutti i fedeli ne fanno parte. Questo dimostra che esiste pluralismo all'interno della fede, e ciò rappresenta una ricchezza."
 dharamyudh: "Dharamyudh"
 dharamyudh_desc: "'Guerra della rettitudine' è ogni guerra che ha lo scopo di difendere il [ShowReligionName('sikhism')] e i suoi seguaci. La guerra deve essere l'ultima risorsa, ma tutti devono essere pronti a combatterla per difendere la fede e fermare la tirannia."
 dasam_granth: "Dasam Granth"
 dasam_granth_desc: "Una raccolta di vari testi poetici composti da [GetCharacter('guru_gobind_singh').GetName], considerata pari per status all'[ShowPolicyName('adi_granth')] e custodita accanto ad esso nei templi."
 khalsa_law: "Khalsa"
 khalsa_law_desc: "Una comunità guerriera incaricata della difesa del [ShowReligionName('sikhism')] e dei suoi seguaci. Le sue regole di condotta e di iniziazione stabiliranno un modello per tutti i fedeli."
 guru_panth: "Guru Panth"
 guru_panth_desc: "La guida del [ShowReligionName('sikhism')] graverebbe nel [ShowLawName('khalsa_law')] nel suo complesso, che fungerà da suo $character_title_guru$."
 khalsa_fauj: "Khalsa Fauj"
 khalsa_fauj_desc: "Solo organizzando le forze militari della [ShowLawName('khalsa_law')] in un esercito potente esse potranno adempiere al loro ruolo di protettrici del [ShowReligionName('sikhism')]."
 amrit_sanskar: "Amrit Sanskar"
 amrit_sanskar_desc: "I membri della [ShowLawName('khalsa_law')] non sono semplici combattenti, ma individui raffinati che osservano i riti di iniziazione, le regole di condotta e il codice di abbigliamento. Il prestigio della [ShowLawNameWithNoTooltip('khalsa_law')] non risiede nella forza delle armi ma nel fascino della loro purezza."
 guru_granth_sahib_guruship: "Insegnamenti di [ShowWorkOfArtNameWithNoTooltip('guru_granth_sahib')]"
 guru_granth_sahib_guruship_desc: "Gli insegnamenti contenuti nel [ShowWorkOfArtName('guru_granth_sahib')]."
 eternally_living_guru: "$character_title_guru$ Immortale"
 eternally_living_guru_desc: "Il [ShowWorkOfArtName('guru_granth_sahib')] è il definitivo e sovrano $character_title_guru$ eterno, luce guida per tutti i seguaci del [ShowReligionName('sikhism')]."
 divine_justice: "Giustizia Divina"
 divine_justice_desc: "Gli insegnamenti contenuti nel [ShowWorkOfArtName('guru_granth_sahib')] guidano la nostra società a vivere in pace e armonia, fondati su $sikhism_god_name$ e sulla sua giustizia."
 unchanging_writing: "Scrittura Immutabile"
 unchanging_writing_desc: "Il [ShowWorkOfArtName('guru_granth_sahib')] è stato composto nel corso di molti anni e da più di un $character_title_guru$, ma ora ha raggiunto la sua forma definitiva ed eterna. I suoi scritti non dovranno più essere modificati in alcun modo."

 tur_kanum_i_osmani: "Kanun-i-Osmani"
 tur_kanum_i_osmani_desc: "Una raccolta di legislazioni che insieme costituiscono le leggi di [GetCountry('TUR').GetName], focalizzate nel fornire stabilità interna alle numerose etnie piuttosto che nel conquistare nuove terre."
 tur_has_not_first_option_in_flavor_tur_208_event: "NON ha scelto la prima opzione nell'evento #Y $flavor_tur.208.title$#! [event|e]"
 tur_has_picked_first_option_in_flavor_tur_208_event: "Ha scelto la prima opzione nell'evento #Y $flavor_tur.208.title$#! [event|e]"

#Hussite Military Reform
 reformed_hussite_armies_policy: "Tattiche Hussite Riformate"
 reformed_hussite_armies_policy_desc: "I nostri antenati favorivano una difesa esemplare. Resistettero alla prova del tempo e dei nemici. Ora è il nostro turno di passare all'offensiva e mostrare la nostra forza contro i vicini eretici e infedeli, attraverso l'uso di una forza militare riformata e aggressiva."

 ira_alcohol_ban: "Restrizioni sugli Alcolici"
 ira_alcohol_ban_desc: "Per bilanciare i doveri religiosi dei servitori della nostra fede e i desideri del nostro popolo, dobbiamo decidere se il consumo di alcol sia permesso o meno."

 ban_on_alcohol: "Divieto di Alcolici"
 ban_on_alcohol_desc: "Vietando l'alcol a tutti i cittadini del nostro reame, possiamo garantire adeguatamente la lealtà dei servitori della nostra fede, anche se ciò irrita la popolazione."

 no_restriction_on_alcohol: "Nessuna Restrizione sugli Alcolici"
 no_restriction_on_alcohol_desc: "Invece di vietare l'alcol al nostro popolo, sarebbe preferibile mantenerlo non regolamentato per qualsiasi cittadino, garantendo la lealtà delle masse."

#England
 act_of_navigation: "Legge sulla Navigazione"
 act_of_navigation_desc: "La supremazia dei nostri nemici deve essere contrastata in tutti i mercati. Attraverso direttive centrali forti e pratiche mercantilistiche preferenziali, cercheremo di garantire ai nostri mercanti un chiaro vantaggio rispetto a quelli dei nostri rivali."

 lit_casimir_code_policy: "Sudebnik della Lituania"
 lit_casimir_code_policy_desc: "Per combattere la mancanza di un codice legale nel paese, così come le attività criminali condotte dagli strati più alti della società, il $lit_casimir_code_policy$ fu redatto per contenere il caos e conferire maggiore potere alla [GetEstateName('crown_estate')]."