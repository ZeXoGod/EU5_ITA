 #Swiss Confederation Laws
 io_policy_vote_active_cooldown: "International Vote on Policy Changes"
 sc_policy_proposal_frequency: "Frequenza delle Proposte Legislative"
 sc_policy_proposal_frequency_desc: "Una legge che regola l'amministrazione delle proposte legislative all'interno della [GetInternationalOrganizationType('swiss_confederation').GetName]."
 sc_frequent_policy_proposals: "Proposte Legislative Frequenti"
 sc_frequent_policy_proposals_desc: "L'adeguamento di leggi e politiche è un atto ricorrente e avviene nella [GetInternationalOrganizationType('swiss_confederation').GetName] ogni 4 anni."
 sc_moderate_policy_proposals: "Proposte Legislative Moderate"
 sc_moderate_policy_proposals_desc: "Essendo un processo importante ma impegnativo, l'amministrazione di leggi e proposte politiche nella [GetInternationalOrganizationType('swiss_confederation').GetName] consente nuove proposte solo ogni 8 anni."

 sc_religious_affairs: "Affari Religiosi"
 sc_religious_affairs_desc: "Con lo scoppio della [ShowSituationName('reformation')], l'unità religiosa della Confederazione è divenuta precaria. Occorre trovare una soluzione prima che il conflitto di fede la distrugga dall'interno."
 sc_clear_religious_chaos_tt: "[ShowLawName('sc_internal_politics')] e [ShowLawName('sc_war_politics')] ora si applicano a tutti i membri indipendentemente dalla [religion|e]."
 sc_mending_schism: "Ricomporre lo Scisma"
 sc_mending_schism_desc: "La stabilità e sicurezza della [GetInternationalOrganizationType('swiss_confederation').GetName] sono prioritarie rispetto alle dispute religiose della [ShowSituationName('reformation')]. Ogni membro dovrà interrompere ostilità contro membri di fede diversa."

 sc_enforcing_religious_unity: "Imporre l'Unità Religiosa"
 sc_enforcing_religious_unity_desc: "La religione gioca un ruolo fondamentale nella vita dei membri della Confederazione, e la sua unità è quindi una priorità. Tutti i cantoni dovranno seguire la stessa fede, in un modo o nell'altro."
 sc_only_defending_same_religion_allies_tt: "Solo i membri della stessa [religion|e] beneficeranno della politica attuale di [ShowLawName('sc_war_politics')]."

 sc_relations_with_hre: "Relazioni Imperiali"
 sc_relations_with_hre_desc: "La [GetInternationalOrganizationType('swiss_confederation').GetName] ha fatto parte del [GetUniqueInternationalOrganization('hre').GetName] sin dalla sua fondazione. Tuttavia, la [ShowSituationName('reformation')] ha lasciato amarezza in molti membri..."
 sc_remain_in_the_hre: "Rimanere nell'Impero"
 sc_remain_in_the_hre_desc: "Sebbene la Confederazione sia una solida rete difensiva, non può resistere da sola alle grandi potenze. Rimanere nel [GetUniqueInternationalOrganization('hre').GetName] garantirà alla popolazione [ShowCultureName('swiss_group')] il supporto necessario."
 sc_remain_in_the_hre_tt: "Rimani nel [GetUniqueInternationalOrganization('hre').GetName]"
 sc_prestige_malus_tt: "Ogni membro perde [ShowNamedValue('prestige_extreme_penalty')|+=2%] [prestige|e]"
 sc_leave_the_hre: "Lasciare l'Impero"
 sc_leave_the_hre_desc: "Nonostante le minacce esterne, i pericoli maggiori per la Confederazione provengono dall'interno del [GetUniqueInternationalOrganization('hre').GetName], che aveva promesso difesa. Restare significherebbe mettere in pericolo la nostra sopravvivenza."
 sc_leave_the_hre_tt: "Lascia il [GetUniqueInternationalOrganization('hre').GetName]"
 sc_every_member_leaves_hre_tt: "Ogni membro lascia il [GetUniqueInternationalOrganization('hre').GetName] e non può rientrare finché fa parte della [GetInternationalOrganizationType('swiss_confederation').GetName]."

 sc_representative: "Rappresentante Svizzero"
 sc_representative_desc: "Ogni organizzazione richiede un portavoce — un rappresentante — che ne sia il volto politico. Tuttavia, la [GetInternationalOrganizationType('swiss_confederation').GetName] potrebbe essere un'eccezione..."
 sc_canton_representative: "Rappresentante Cantonale"
 sc_canton_representative_desc: "Alcuni cantoni sono più ricchi e influenti di altri. Pertanto, la Confederazione verrà rappresentata da una città-stato e non da un individuo."
 sc_councillor_representative: "Rappresentante dei Consiglieri"
 sc_councillor_representative_desc: "I Cantoni della Confederazione rinunceranno a parte della loro influenza per investire un singolo uomo quale volto della Confederazione."

 sc_power_of_the_sovereign: "Potere del [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]"
 sc_power_of_the_sovereign_desc: "Il rappresentante della Confederazione potrebbe richiedere maggior potere e influenza all'interno dell'unione, al fine di rafforzare la propria posizione sulla scena pubblica."
 sc_sovereign_representative_power: "Potere Rappresentativo"
 sc_sovereign_representative_power_desc: "Il [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] ha il diritto di richiedere aiuto ai membri della [GetInternationalOrganizationType('swiss_confederation').GetName], aiuto che può andare dal sostegno finanziario al supporto militare."
 sc_sovereign_religious_power: "Potere Religioso"
 sc_sovereign_religious_power_desc: "Il potere del [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] è limitato, fatta eccezione per le questioni religiose della [GetInternationalOrganizationType('swiss_confederation').GetName]."
 sc_sovereign_absolute_power: "Potere Assoluto"
 sc_sovereign_absolute_power_desc: "Il [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] guida la [GetInternationalOrganizationType('swiss_confederation').GetName] come se fosse uno stato unitario. Di conseguenza, gode di tutti i privilegi e doveri come se fosse un monarca della Confederazione."

 sc_election_method: "Metodo Elettorale"
 sc_election_method_desc: "Il processo di elezione del [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] della [GetInternationalOrganizationType('swiss_confederation').GetName] è una questione delicata che richiede una legislazione precisa per essere gestita adeguatamente."
 sc_direct_vote: "Voto Diretto"
 sc_direct_vote_desc: "Il [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] è eletto direttamente dai membri della [GetInternationalOrganizationType('swiss_confederation').GetName]. Ogni membro possiede un singolo voto ed è idoneo a rappresentare la Confederazione."
 sc_lottery: "Lotteria"
 sc_lottery_desc: "Solo il Signore può decidere chi rappresenterà la [GetInternationalOrganizationType('swiss_confederation').GetName]. Il processo elettorale è condotto tramite una lotteria segreta, con il destino come unico fattore determinante."
 sc_rotation: "Rotazione"
 sc_rotation_desc: "Il [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] è deciso a turno. Ogni membro della [GetInternationalOrganizationType('swiss_confederation').GetName] rappresenterà la Confederazione almeno una volta prima che un precedente leader possa tornare a ricoprire la carica."

 sc_ruling_period: "Periodo di Governo"
 sc_ruling_period_desc: "La Confederazione può avere un [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] che la rappresenta. Tuttavia, deve essere stabilito se tale [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] debba servire per tutta la vita o solo per un periodo determinato."
 sc_timed: "A Tempo"
 sc_timed_desc: "Il [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] della [GetInternationalOrganizationType('swiss_confederation').GetName] resta in carica solo per un periodo prestabilito. Successivamente, il suo mandato termina e viene eletto un nuovo [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]."
 sc_lifelong: "A Vita"
 sc_lifelong_desc: "Il [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] della [GetInternationalOrganizationType('swiss_confederation').GetName] serve per tutta la vita. Solo alla sua morte o espulsione si terranno nuove elezioni."

 sc_election_frequency: "Frequenza delle Elezioni"
 sc_election_frequency_desc: "Una volta chiarite le questioni riguardanti il [ShowLawName('sc_ruling_period')], si pone un nuovo tema: la frequenza con cui dovranno essere eletti i nuovi [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]."
 sc_biyearly_elections: "Elezioni Biennali"
 sc_biyearly_elections_desc: "Il [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] della [GetInternationalOrganizationType('swiss_confederation').GetName] sarà scelto ogni 2 anni."
 sc_four_yearly_elections: "Elezioni Quadriennali"
 sc_four_yearly_elections_desc: "Il [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] della [GetInternationalOrganizationType('swiss_confederation').GetName] sarà scelto ogni 4 anni."
 sc_eight_yearly_elections: "Elezioni ogni 8 Anni"
 sc_eight_yearly_elections_desc: "Il [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] della [GetInternationalOrganizationType('swiss_confederation').GetName] sarà scelto ogni 8 anni."

 sc_internal_politics: "Politica Interna"
 sc_internal_politics_desc: "Sebbene la [GetInternationalOrganizationType('swiss_confederation').GetName] sia innanzitutto un'unione a scopo difensivo, è evidente che anche gli affari interni della Confederazione debbano essere regolati."
 sc_forbid_internal_wars: "Guerre Interne Proibite"
 sc_forbid_internal_wars_desc: "Non possiamo permettere che dispute minori degenerino in conflitti sanguinosi. Ogni membro della [GetInternationalOrganizationType('swiss_confederation').GetName] dovrà presentare le proprie rimostranze davanti ai giudici della Confederazione, invece di risolverle sul campo di battaglia."
 sc_forbid_internal_wars_tt: "Nessun membro della [GetInternationalOrganizationType('swiss_confederation').GetName] può attaccare un altro membro"
 sc_forbid_same_religion_internal_wars_tt: "Nessun membro della [GetInternationalOrganizationType('swiss_confederation').GetName] può attaccare un altro membro della stessa [religion|e]"
 sc_allow_internal_wars: "Guerre Interne Permesse"
 sc_allow_internal_wars_desc: "Sebbene non siano generalmente desiderabili, i conflitti fanno parte della natura umana, e attraverso essi possiamo diventare più forti."

 sc_membership_regulation: "Regolamento sull'Adesione"
 sc_membership_regulation_desc: "La [GetInternationalOrganizationType('swiss_confederation').GetName] è un'organizzazione creata originariamente dal popolo [ShowCultureGroupName('swiss_group')] per difendersi dalla crescente influenza degli [GetDynasty('habsburg_dynasty').GetName] nella regione. Tuttavia, le regole su chi possa aderire non sono mai completamente definitive..."
 sc_swiss_culture_and_geography: "Solo Svizzeri di Origine"
 sc_swiss_culture_and_geography_desc: "La confederazione è un'organizzazione [ShowCultureGroupName('swiss_group')], e pertanto solo coloro che appartengono alla sua cultura e alla sua area geografica possono aderire."
 sc_swiss_culture_and_geography_tt: "Possono aderire solo i paesi la cui [primary_culture|e] è [ShowCultureGroupName('swiss_group')] e che hanno la loro [capital|e] in [ShowAreaName('central_switzerland_area')], [ShowAreaName('eastern_switzerland_area')] o [ShowAreaName('western_switzerland_area')]."
 sc_just_swiss_culture: "Cultura Svizzera"
 sc_just_swiss_culture_desc: "L'influenza del popolo [ShowCultureGroupName('swiss_group')] si sta diffondendo ben oltre l'area storica della [GetInternationalOrganizationType('swiss_confederation').GetName]. Le limitazioni geografiche non sono più adeguate, e la legge deve essere riconsiderata."
 sc_just_swiss_culture_tt: "Possono aderire solo i paesi la cui [primary_culture|e] è [ShowCultureGroupName('swiss_group')]."
 sc_swiss_or_swiss_relative: "Parenti degli Svizzeri"
 sc_swiss_or_swiss_relative_desc: "L'influenza e il potere della [GetInternationalOrganizationType('swiss_confederation').GetName] sono esercitati non solo dal popolo [ShowCultureGroupName('swiss_group')], ma anche da coloro che consideriamo loro stretti parenti culturali."
 sc_swiss_or_swiss_relative_tt: "Possono aderire solo i paesi la cui [primary_culture|e] appartiene al [ShowCultureGroupName('swiss_group')] o che utilizzano una [language|e] parlata da queste culture."

 sc_war_politics: "Politica di Guerra"
 sc_war_politics_desc: "Le minacce esterne alla [GetInternationalOrganizationType('swiss_confederation').GetName] sono numerose. Sono necessari termini unificati su come gli [ShowCultureGroupName('swiss_group')] debbano difendersi a vicenda, se la Confederazione vuole sopravvivere all'anarchia politica che la circonda."
 sc_defensive_pact: "Patto Difensivo"
 sc_defensive_pact_desc: "I membri della [GetInternationalOrganizationType('swiss_confederation').GetName] sono chiamati alle armi solo in caso di guerra difensiva contro minacce esterne."
 sc_alliance: "Alleanza Svizzera"
 sc_alliance_desc: "I membri della [GetInternationalOrganizationType('swiss_confederation').GetName] possono chiamarsi a vicenda nelle proprie iniziative di espansione. In caso di invasione esterna, tutti i membri sono chiamati alle armi per difendere i loro compagni della Confederazione."
 sc_united_war_efforts: "Sforzi Bellici Congiunti"
 sc_united_war_efforts_desc: "La [GetInternationalOrganizationType('swiss_confederation').GetName] appare come un'unica entità politica agli occhi degli stati esterni. Ogni guerra — sia offensiva che difensiva — chiamerà in causa le forze militari di tutti i membri della Confederazione."
 sc_call_to_arms_conditions_tt: "[Custom('GetSCCallToArmsTooltip')]"
 sc_call_to_arms_only_same_religion_tt: "$sc_call_to_arms_always_tt$ e chi chiama e chi viene chiamato alle armi appartengono alla stessa [religion|e]"
 sc_call_to_arms_always_tt: "Il nemico NON è un membro della [GetUniqueInternationalOrganization('swiss_confederation').GetName]"

 sc_unification: "Unificazione $SWI_ADJ$"
 sc_unification_desc: "Le terre degli [ShowCultureGroupName('swiss_group')] sono state frammentate per troppo tempo. Se i popoli delle Alpi desiderano prosperità e sicurezza, devono unirsi sotto un'unica bandiera."
 sc_unification_movement_event_happened_tt: "L'[event|e] '#Y $flavor_swi.999.title$#!' è avvenuto e presenta le seguenti condizioni:\n\n[ShowTriggerConditions('flavor_swi_999_trigger',PlayerScope.Self)]"
 sc_unification_same_religion_tt: "Ogni membro segue la fede [ShowReligionName('catholic')], [ShowReligionName('lutheran')] o [ShowReligionName('calvinist')]"
 sc_found_swiss_republic: "Found the $SWI_ADJ$ $republic$"
 sc_found_swiss_republic_desc: "I principi e i metodi della [GetInternationalOrganizationType('swiss_confederation').GetName] sono ampiamente apprezzati, poiché ogni Cantone gode del diritto di far sentire la propria voce. Tuttavia, la natura decentralizzata della Confederazione mette sempre a rischio la sicurezza del popolo [ShowCultureGroupName('swiss_group')]. È giunto il momento di unificare la Confederazione in uno stato unico mantenendo il sistema [ShowGovernmentTypeName('republic')]."
 sc_found_swiss_republic_specific_tt: "[THIS.GetCountry.Custom('IT_La')|U][THIS.GetCountry.GetName] unifica la [GetInternationalOrganizationType('swiss_confederation').GetName] per formare la [ShowGovernmentTypeName('republic')] [GetCountry('SWI').Custom('IT_ADJ_FS')]"
 sc_found_swiss_republic_tt: "La [GetInternationalOrganizationType('swiss_confederation').GetName] si unifica nella [ShowGovernmentTypeName('republic')] [GetCountry('SWI').Custom('IT_ADJ_FS')]"
 sc_found_swiss_monarchy: "Found the $SWI_ADJ$ $monarchy$"
 sc_found_swiss_monarchy_desc: "Anche se nata come unione repubblicana, le sfide affrontate dalla [GetInternationalOrganizationType('swiss_confederation').GetName] hanno dimostrato la superiorità di un governo forte sotto un singolo Consigliere. Il futuro del popolo [ShowCultureGroupName('swiss_group')] può essere garantito solo da una vera [ShowGovernmentTypeName('monarchy')] che sostituisca la vecchia Confederazione."
 sc_found_swiss_monarchy_specific_tt: "[THIS.GetCountry.Custom('IT_La')|U][THIS.GetCountry.GetName] unifica la [GetInternationalOrganizationType('swiss_confederation').GetName] per formare la [ShowGovernmentTypeName('monarchy')] [GetCountry('SWI').Custom('IT_ADJ_FS')]"
 sc_found_swiss_monarchy_tt: "La [GetInternationalOrganizationType('swiss_confederation').GetName] si unifica nella [ShowGovernmentTypeName('monarchy')] [GetCountry('SWI').Custom('IT_ADJ_FS')]"
 sc_found_swiss_theocracy: "Found the $SWI_ADJ$ $theocracy$"
 sc_found_swiss_theocracy_desc: "Non la volontà repubblicana né il potere autoritario di una monarchia hanno portato la [GetInternationalOrganizationType('swiss_confederation').GetName] alla sua attuale posizione, bensì la volontà del divino. Solo come [ShowGovernmentTypeName('theocracy')] unificata il popolo [ShowCultureGroupName('swiss_group')] potrà prosperare."
 sc_found_swiss_theocracy_specific_tt: "[THIS.GetCountry.Custom('IT_La')|U][THIS.GetCountry.GetName] unifica la [GetInternationalOrganizationType('swiss_confederation').GetName] per formare una [ShowGovernmentTypeName('theocracy')]"
 sc_found_swiss_theocracy_tt: "La [GetInternationalOrganizationType('swiss_confederation').GetName] si unifica nella [ShowGovernmentTypeName('theocracy')] [GetCountry('SWI').Custom('IT_ADJ_FS')]"

 #Colonial Federation
 colonial_federation_unification: "Unificazione della $colonial_federation$"
 colonial_federation_unification_desc: "Con legami forgiati nelle lotte per l'indipendenza, è giunto il momento di considerare l'unificazione delle terre, oggi solo debolmente collegate, dei nostri membri."
 colonial_federation_found_republic: "Fonda una Nuova $republic$"
 colonial_federation_found_republic_desc: "I principi e i metodi della [ShowGovernmentTypeName('republic')] sono essenziali per la libertà dei nostri membri e dei nostri sudditi."
 colonial_federation_found_republic_specific_tt: "[THIS.GetCountry.Custom('IT_La')|U][THIS.GetCountry.GetName] unifica la [GetInternationalOrganizationType('colonial_federation').GetName] in una [ShowGovernmentTypeName('republic')]"
