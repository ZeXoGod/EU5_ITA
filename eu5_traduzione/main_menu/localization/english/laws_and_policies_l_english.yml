 colonial_federation_found_monarchy: "Fonda una Nuova $monarchy$"
 colonial_federation_found_monarchy_desc: "Una nuova [ShowGovernmentTypeName('monarchy')], che governi equamente tutti i nostri membri, è l'unica via verso la prosperità."
 colonial_federation_found_monarchy_specific_tt: "[THIS.GetCountry.Custom('IT_La')|U][THIS.GetCountry.GetName] unifica la [GetInternationalOrganizationType('colonial_federation').GetName] in una [ShowGovernmentTypeName('monarchy')]"
