 #Buddhism Sects
 main_philosophy_law: "Filosofia Principale"
 main_philosophy_law_desc: "Il principale indirizzo filosofico e dottrinale che costituisce il nucleo delle credenze di una setta."
 disfavoring_sect_tt: "Se #Y Sfavoriamo#! questa setta:"
 promoting_sect_tt: "Se #Y Promuoviamo#! un'altra setta:"
 confucianism_policy: "$SECT_CONFUCIANISM_NAME$"
 confucianism_policy_desc: "$SECT_CONFUCIANISM_NAME$ è una filosofia sviluppata dagli insegnamenti di Confucio, o Kǒng Fūzǐ, che enfatizza l'armonia sociale e la rettitudine delle istituzioni governative."
 daoism_policy: "$SECT_DAOISM_NAME$"
 daoism_policy_desc: "$SECT_DAOISM_NAME$ è una filosofia che enfatizza il vivere in armonia con il #italic Dào#!, la forza vitale dell'universo, e il concetto di #italic Wúwéi#!, o ‘azione senza azione'."
 vajrayana_law: "Pratiche Tantriche"
 vajrayana_law_desc: "Il Vajrayāna, chiamato anche Buddhismo Tantrico o Esoterico, è una forma di $buddhist$ che incorpora molte pratiche tantriche, rituali ed esoteriche. Il suo sviluppo è stato fortemente influenzato da altre religioni, soprattutto dall'$hindu$."
 vajrayana_policy: "$vajrayana_law$"
 vajrayana_policy_desc: "$vajrayana_law_desc$"
 no_vajrayana_policy: "Nessuna Pratica Tantrica"
 no_vajrayana_policy_desc: "$no_vajrayana_policy$"
 pure_land_school_policy: "$SECT_PURE_LAND_SCHOOL_NAME$"
 pure_land_school_policy_desc: "$SECT_PURE_LAND_SCHOOL_NAME$ è una delle scuole più diffuse del Buddhismo dell'Asia orientale, incentrata sull'idea di ottenere la rinascita nella Terra Pura di un Buddha. La più comune è la Terra Pura del Buddha Amitābha. Gli insegnamenti principali sono i #italic Tre Sūtra della Terra Pura#!, e la pratica fondamentale è la recitazione del nome del Buddha."
 tiantai_policy: "Scuola del Loto"
 tiantai_policy_desc: "La $tiantai_policy$, così chiamata in onore dell'importanza del #italic Sūtra del Loto#!, è una delle prime scuole $buddhist_ADJ$ sviluppate in $china$. Enfatizza la dottrina del #italic Veicolo Unico#! e promuove una comprensione inclusiva di tutti gli insegnamenti $buddhist_ADJ$."
 dharma_school_policy: "$SECT_DHARMA_SCHOOL_NAME$"
 dharma_school_policy_desc: "Chiamata #italic Wéishí#! o #italic Fǎxiàng#! in $china$, e #italic Hossō#! in $japan_region$, la tradizione $SECT_DHARMA_SCHOOL_NAME$ emerse in India ed ebbe grande influenza sul $mahayana$. Si concentra sull'idealismo e sull'idea che la realtà sia solo coscienza, enfatizzando pratiche di yoga e meditazione."
 flower_garland_school_policy: "$SECT_FLOWER_GARLAND_SCHOOL_NAME$"
 flower_garland_school_policy_desc: "Prendendo il nome dal #italic Sūtra della Ghirlanda di Fiori#!, chiamata #italic Huáyán#! in $china$, #italic Kegon#! in $japan_region$ e #italic Hwaeom#! in $korea_region$, $SECT_FLOWER_GARLAND_SCHOOL_NAME$ è una delle principali tradizioni $buddhist_ADJ$ sviluppate in $china$. Enfatizza la dottrina dell'interpenetrazione, secondo cui tutte le cose esistono in mutua dipendenza e contengono simultaneamente tutte le altre."
 meditation_school_policy: "$SECT_MEDITATION_SCHOOL_NAME$"
 meditation_school_policy_desc: "Il $SECT_MEDITATION_SCHOOL_NAME$ fu fondato, secondo la tradizione, dal monaco Bodhidharma. È chiamato #italic Chán#! in $china$, #italic Zen#! in $japan_region$, #italic Seon#! in $korea_region$, e #italic Thiền#! in Vietnam. Pur essendo la meditazione una pratica comune nel $buddhist$, questa scuola ne enfatizza l'uso come metodo principale per conseguire l'illuminazione."
 mantra_school_policy: "$SECT_MANTRA_SCHOOL_NAME$"
 mantra_school_policy_desc: "Il $SECT_MANTRA_SCHOOL_NAME$, chiamato #italic Zhēnyán#! in $china$ e #italic Shingon#! in $japan_region$, si concentra sulle pratiche esoteriche del Vajrayāna, in particolare sulle ‘tre misteriose': mudra, mantra e mandala. Ha influenzato profondamente lo sviluppo di molte altre scuole del $buddhist$."
 shugendo_policy: "$SECT_SHUGENDO_NAME$"
 shugendo_policy_desc: "Sorto come sincretismo tra pratiche del $buddhist$, dello $shinto$ e dell'$onmyodo$, il $SECT_SHUGENDO_NAME$ mira all'ottenimento di poteri soprannaturali tramite l'addestramento religioso in montagna. Il culto delle montagne, l'ascesi e pratiche esoteriche sono i suoi pilastri."
 azhaliism_policy: "$SECT_AZHALIISM_NAME$"
 azhaliism_policy_desc: "Quando il Buddhismo Tantrico arrivò nell'area dello $yunnan_area$, si mescolò alle tradizioni di origine $chinese_group$, $tibetan_group$ e $burmese_culture$, creando una fede ibrida. Da ciò emerse il $SECT_AZHALIISM_NAME$, una tradizione locale simile ma distinta dalle grandi scuole principali."
 musok_policy: "$SECT_MUSOK_NAME$"
 musok_policy_desc: "Incentrato sul culto delle divinità e degli spiriti ancestrali, il $SECT_MUSOK_NAME$ esiste nella $korea_region$ fin da prima dell'arrivo del $buddhist$. Nonostante l'influenza del Buddhismo, molte delle sue pratiche rituali e credenze restano tuttora fondamentali nella cultura locale."
 mulasarvastivada_policy: "$SECT_MULASARVASTIVADA_NAME$"
 mulasarvastivada_policy_desc: "Una delle prime scuole $buddhist_ADJ$ dell'$india$, il $SECT_MULASARVASTIVADA_NAME$ è quasi scomparso, sopravvivendo solo nel $tibetan_buddhism$ e nell'$indonesia_region$. Lì, la prima corrente buddhista arrivata fu l'Hīnayāna, e il $SECT_MULASARVASTIVADA_NAME$, insieme al $vajrayana_law$, divenne prominente durante l'Impero di Śrīvijaya."
 mahavihara_policy: "$SECT_MAHAVIHARA_NAME$"
 mahavihara_policy_desc: "Centro di studi $buddhist_ADJ$ sin dall'arrivo della religione nell'isola, la regione del $sailan_area$ sviluppò la propria tradizione di Buddhismo $theravada$. Questa scuola esercitò grande influenza sulla diffusione della religione nelle aree vicine, specialmente dopo il declino del Buddhismo nell'$india$ continentale."
 burmese_buddhism_policy: "$SECT_BURMESE_BUDDHISM_NAME$"
 burmese_buddhism_policy_desc: "Sebbene fortemente influenzato dal Buddhismo $theravada$ del $sailan_area$, il Buddhismo birmano incorporò anche tradizioni $mahayana$, $theravada$, elementi $hindu$ e residui pre-buddhisti, producendo una forma di $theravada$ unica, con molte pratiche sincretiche."
 lankavong_policy: "$SECT_LANKAVONG_NAME$"
 lankavong_policy_desc: "Nelle terre di cultura $thai_culture$ circolarono per secoli molte forme di Buddhismo, dal $mahayana$ influenzato dalla Cina a tradizioni più antiche provenienti dall'India. Col tempo la scuola $theravada$ proveniente dal $sailan_area$ divenne dominante, pur mantenendo influenze del passato e credenze popolari locali."
 khmer_buddhism_policy: "$SECT_KHMER_BUDDHISM_NAME$"
 khmer_buddhism_policy_desc: "La prima forma di Buddhismo a diffondersi nell'area $khmer_culture$ fu il $mahayana$, fortemente influenzato dal Tantrismo, che sostituì le credenze $hindu_ADJ$ allora predominanti. Con il tempo il $theravada$ soppiantò il $mahayana$, instaurando una forte tradizione monastica."
 sect_school_law: "Scuola della Setta"
 sect_school_law_desc: "La scuola particolare di questa setta, che può differire in alcuni aspetti dalla corrente principale."
 jodou_shinshuu_policy: "$SECT_JOUDO_SHINSHUU$"
 jodou_shinshuu_policy_desc: "Una scuola del $SECT_PURE_LAND_SCHOOL_NAME$, fondata da Shinran, monaco proveniente dalla $SECT_TENDAI_NAME$. Deluso dalla sua scuola originaria, egli studiò la tradizione della Terra Pura fondando un nuovo ramo. La pratica centrale è il #italic Nenbutsu#!, la recitazione del nome del Buddha: #italic Namu Amida Butsu#!."
 nichiren_policy: "$SECT_NICHIREN_NAME$"
 nichiren_policy_desc: "Fondata dal monaco $buddhist_ADJ$ Nichiren, questa scuola basa quasi tutto il proprio insegnamento sul #italic Sūtra del Loto#!. Rifiuta qualsiasi deviazione dagli insegnamenti ortodossi, incluse pratiche esoteriche. Sostiene che siano le azioni — e le relative conseguenze — a determinare il percorso verso l'illuminazione, non solo la meditazione."
 nyigma_policy: "$SECT_NYIGMA_NAME$"
 nyigma_policy_desc: "La più antica scuola del $tibetan_buddhism$, contiene insegnamenti unici non presenti in altre forme del Buddhismo. Considera il #italic Dzogchen#!, la ‘Grande Perfezione', la via più diretta all'illuminazione. È stata criticata da scuole rivali per la sua scarsa connessione al successivo Tantrismo indiano, poiché basata su testi antichi introdotti nelle prime fasi del Buddhismo in $tibet_region$."
 kadam_policy: "$SECT_KADAM_NAME$"
 kadam_policy_desc: "Incentrata su compassione, disciplina e studio, mira a creare un percorso Mahāyāna sistematico per ottenere l'illuminazione. Si propone anche di integrare i laici nella vita quotidiana buddhista, riservando le pratiche tantriche agli iniziati più avanzati."
 kagyu_policy: "$SECT_KAGYU_NAME$"
 kagyu_policy_desc: "Il $SECT_KAGYU_NAME$ è focalizzato sul #italic Mahāmudrā#!, il ‘Grande Sigillo', simbolo della consapevolezza dell'intrinseca vacuità della realtà. Pur avendo molte sottoscuole con variazioni dottrinali, tutte riconoscono il Mahāmudrā come via fondamentale."
 sakya_policy: "$SECT_SAKYA_NAME$"
 sakya_policy_desc: "Originata nel monastero di Sakya, si basa sul #italic Lamdré#!, un sistema di meditazione che sostiene che il risultato del percorso sia già contenuto nel cammino stesso. Gli insegnamenti derivano dal tantra di #italic Hevajra#! e includono numerose pratiche tantriche."
 jonang_policy: "$SECT_JONANG_NAME$"
 jonang_policy_desc: "La pratica principale del $SECT_JONANG_NAME$ è il Tantra del Kālacakra. La scuola difende la filosofia Shentong, secondo la quale la realtà fisica è vuota di esistenza intrinseca, mentre la realtà ultima — la natura di Buddha — non lo è, ed è colma delle proprie qualità risvegliate."


 hun_frontier_fortresses: "Le Fortezze di Frontiera"
 hun_frontier_fortresses_desc: "Il nostro dominio è circondato da molti vicini aggressivi. Per proteggere la nostra gente, dobbiamo investire in fortificazioni ai nostri confini, assicurandoci che siano adeguatamente finanziate e rifornite."
 vegvar_system: "Sistema Végvár"
 vegvar_system_desc: "Il [GetEstateName('crown_estate')] fornisce contributi finanziari regolari per mantenere una rete di fortificazioni solide in tutto il nostro regno."
 not_maintained: "Nessuna Manutenzione"
 not_maintained_desc: "Le nostre grandi fortezze sono attualmente in rovina perché il [GetEstateName('crown_estate')] non è in grado di finanziare la loro manutenzione."

 enclosure_movement: "Movimento degli Enclosure"
 enclosure_movement_desc: "Il Movimento degli Enclosure è il processo con cui terre prima comuni vengono circondate da muri o recinzioni, trasformandole così in proprietà privata."
 enclosure_allowed: "Enclosure Consentite"
 enclosure_allowed_desc: "Permettendo le enclosure, consentiamo che le terre comuni usate dalle popolazioni locali diventino proprietà privata a uso esclusivo del proprietario."
 enclosure_disallowed: "Enclosure Non Consentite"
 enclosure_disallowed_desc: "Le terre comuni sono protette dalla conversione in enclosure e non possono diventare proprietà privata."
 enclosure_act: "Atto sulle Enclosure"
 enclosure_act_desc: "Le terre comuni vengono ulteriormente recintate o privatizzate per sostenere l'ascesa dell'agricoltura commerciale e la crescita dell'industrializzazione."


 fra_taille: "Taille"
 fra_taille_desc: "La #italic taille#! è una tassa imposta su ogni famiglia in base alla quantità di terra che occupa. Il [GetEstateName('clergy_estate')] e il [GetEstateName('nobles_estate')] ne sono esenti."
 permanent_tax: "Imposta Permanente"
 permanent_tax_desc: "Stabilisce la #italic taille#! come tassa ordinaria, ampliando il potenziale di riscossione del gettito statale."
 exceptional_only: "Imposta Eccezionale"
 exceptional_only_desc: "Stabilisce la #italic taille#! come tassa eccezionale, riscuotibile solo in tempi di necessità."

 fra_5_percent_tax: "Imposta del cinque per cento di Machault"
 fra_5_percent_tax_desc: "Una nuova tassa proposta dal Ministro delle Finanze, pari a un ventesimo del reddito annuo."
 five_percent_tax: "Per tutti i Ceti"
 five_percent_tax_desc: "La tassa del cinque per cento viene riscossa da tutte le persone, indipendentemente dal loro status."
 no_five_percent_tax: "Solo per i Popolani"
 no_five_percent_tax_desc: "La tassa del cinque per cento è riscossa solo dal [ShowEstateTypeName('peasants_estate')]."

 eng_taxation_law: "Tassazione"
 eng_taxation_law_desc: "Entrate stabili sono la chiave per un governo funzionante. Implementando un quadro legale di tassazione, possiamo regolamentare la riscossione fiscale da individui ed enti."
 income_tax: "Imposta sul Reddito"
 income_tax_desc: "La tassa è prelevata direttamente dai [pops|e], con un sistema progressivo che tassa gli [estates|e] in base al loro reddito."
 trade_tax: "Imposta sul Commercio"
 trade_tax_desc: "La maggior parte delle entrate fiscali deriva da dazi doganali e accise, a carico del [GetEstateName('burghers_estate')]."
 traditional_tax: "Tassazione Tradizionale"
 traditional_tax_desc: "Le tasse sono ricavate dagli [estates|e], con privilegi che determinano il livello di imposizione. Nulla cambia."

 factory_working_conditions_law: "Condizioni di Lavoro in Fabbrica"
 factory_working_conditions_law_desc: "L'espansione della nostra industria manifatturiera accelera l'industrializzazione e aumenta la capacità produttiva. Poiché gli operai diventano centrali per l'economia, regolamentarne i diritti per prevenire lo sfruttamento diventa essenziale."
 decent_conditions: "Condizioni Dignitose"
 decent_conditions_desc: "Viene imposto un massimo di 12 ore lavorative al giorno e vengono eseguite ispezioni regolari delle fabbriche."
 fair_conditions: "Condizioni Eque"
 fair_conditions_desc: "Oltre agli orari regolamentati e alle ispezioni, viene offerta ulteriore protezione ai bambini lavoratori, limitandone le ore e garantendo opportunità educative."
 unregulated_conditions: "Condizioni Non Regolamentate"
 unregulated_conditions_desc: "I proprietari delle fabbriche sono liberi di gestire come preferiscono. Gli incidenti sono frequenti, lo sfruttamento è comune e le morti sul lavoro non sono rare."

 trade_unions_law: "Sindacati"
 trade_unions_law_desc: "All'inizio dell'industrializzazione, i sindacati hanno un ruolo cruciale nel modellare diritti e condizioni lavorative. Essi negoziano salari migliori, orari più brevi e condizioni più sicure tramite la contrattazione collettiva."
 trade_unions_allowed: "Permessi"
 trade_unions_allowed_desc: "I lavoratori possono prendere parte alla contrattazione collettiva e agli scioperi, e le proteste possono interrompere la produzione per fare pressione sui datori di lavoro."
 trade_unions_prohibited: "Proibiti"
 trade_unions_prohibited_desc: "I lavoratori non possono unirsi né intraprendere azioni collettive. Gli scioperi sono illegali."

 #Florence
 #Laws
 guilds_of_florence: "Primato delle Gilde Fiorentine"
 guilds_of_florence_desc: "Le potenti istituzioni mercantili che compongono il tessuto sociale della nostra Repubblica sono un pilastro della nostra prosperità. Sebbene tutte siano importanti, è innegabile che alcune siano più influenti di altre."

 consiglio_maggiore: "Consiglio Maggiore"
 consiglio_maggiore_desc: "Un organo composto da aristocratici e varie classi di cittadini, inclusi [GetEstateName('burghers_estate')], artigiani e banchieri. Il #italic Consiglio Maggiore#! gestisce l'apparato autocratico della nostra Repubblica."
 
 #Policies
 arti_minori: "Arti Minori"
 arti_minori_desc: "Le #italic Arti Minori#! rappresentano le associazioni artigiane di scala ridotta. Raccolgono mestieri come sellai, fabbri serraturieri o carpentieri, e costituiscono il livello più basso della sfera mercantile."
 arti_mediane: "Arti Mediane"
 arti_mediane_desc: "Le #italic Arti Mediane#! occupano una posizione intermedia fra le Arti Minori e le Arti Maggiori. Rappresentano mestieri di media scala, come fabbri e calzolai."
 arti_maggiori: "Arti Maggiori"
 arti_maggiori_desc: "Le #italic Arti Maggiori#! sono le gilde più potenti, legate ai settori più ricchi e influenti, come il tessile o la finanza."
 ordinances_of_justice: "Decreti di Giustizia"
 ordinances_of_justice_desc: "Un insieme di leggi volto a limitare il potere dei [GetEstateName('nobles_estate')] che non si allineano con l'autorità centrale."

 #Portugal
 
 por_estudo_geral_law: "Estudo Geral"
 por_estudo_geral_law_desc: "Il [ShowModifier('por_estudo_geral')] è un [ShowBuildingTypeName('university')] nazionale destinato a educare i cittadini del nostro Stato. La sua posizione è una questione cruciale."
 por_estudo_in_coimbra: "Estudo Geral in [ShowLocationNameWithNoTooltip('coimbra')]"
 por_estudo_in_coimbra_desc: "Stabilire l'università nazionale nel celebre centro accademico di [ShowLocationName('coimbra')] ne garantisce l'indipendenza e rassicura gli ordini sui nostri obiettivi educativi."
 por_estudo_in_lisbon: "Estudo Geral in [ShowLocationNameWithNoTooltip('lisbon')]"
 por_estudo_in_lisbon_desc: "Collocare l'università presso la corte ci consentirà di centralizzare il potere e controllare più da vicino le sue operazioni."

 # Teutonic Order
 
 teu_amber_monopoly_law: "Monopolio sull'[ShowGoodsNameWithNoTooltip('amber')]"
 teu_amber_monopoly_law_desc: "[ShowGoodsName('amber')] è una delle risorse più pregiate del nostro stato. Il suo commercio è di primaria importanza e deve essere regolato con attenzione."
 state_controlled_amber_gathering: "Raccolta Controllata dallo Stato"
 state_controlled_amber_gathering_desc: "Lo stato si riserva il diritto esclusivo di gestire la risorsa [ShowGoodsName('amber')]. L'esportazione di questo bene di grande valore è amministrata da ministri governativi, rafforzando l'autorità della classe dirigente."
 burghers_controlled_amber_gathering: "[ShowGoodsNameWithNoTooltip('amber')] nelle Mani della [GetEstateNameWithNoTooltip('burghers_estate')]"
 burghers_controlled_amber_gathering_desc: "È forse meglio che l'[ShowGoodsName('amber')] sia controllata direttamente da coloro che la commerciano. Eliminando intermediari inutili nel processo di scambio, il nostro gettito complessivo aumenterà sensibilmente."
 peasant_controlled_amber_gathering: "Raccolta da Parte dei [GetEstateNameWithNoTooltip('peasants_estate')]"
 peasant_controlled_amber_gathering_desc: "L'[ShowGoodsName('amber')] dovrebbe essere controllata da coloro che la raccolgono con le proprie mani. La gestione della risorsa è affidata alla [ShowEstateTypeName('peasants_estate')]."

# Japan

 jap_sakoku_law: "Interazione con l'Estero"
 jap_sakoku_law_desc: "$japan_region$ ha sempre avuto il vantaggio di essere separato dagli altri paesi dal mare. Questa distanza rende estremamente semplice chiudere i nostri confini al resto del mondo."
 sakoku_enabled: "Sakoku"
 sakoku_enabled_desc: "Liberi dalle influenze esterne, il nostro territorio è destinato a migliorare la propria produttività e crescita economica."
 sakoku_disabled: "Apertura del Paese"
 sakoku_disabled_desc: "Con i nostri confini aperti al mondo, sia il commercio sia le nuove idee possono fluire liberamente."


 jap_buke_shohatto: "Buke Shohatto"
 jap_buke_shohatto_desc: "Una serie di editti che definiscono il comportamento appropriato dei samurai. Sono concepiti per ispirarli a migliorare se stessi."
 jap_buke_shohatto_enforced: "$jap_buke_shohatto$ Applicate"
 jap_buke_shohatto_enforced_desc: "I nostri samurai hanno un modello chiaro da seguire per il proprio miglioramento, ed è loro obbligo rispettarlo."
 jap_buke_shohatto_guidelines: "Direttive per le $jap_buke_shohatto$"
 jap_buke_shohatto_guidelines_desc: "Le $jap_buke_shohatto$ sono considerate un insieme di linee guida generali piuttosto che regole ferree, e fungono da ideale romantico da emulare più che da codice rigido da obbedire."

 clan_residence: "Residenza del Clan"
 clan_residence_desc: "Devono esistere leggi chiare che definiscano dove i leader dei vari clan devono risiedere, così da mantenere correttamente l'equilibrio del potere."
 appointed_posts_policy: "Cariche Nominate"
 appointed_posts_policy_desc: "I vari capi clan occupano cariche loro assegnate dal [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle], al quale devono fedeltà. Questo permette una gestione flessibile dell'amministrazione del paese."
 enable_grant_shugo_office_tt: "Permette l'azione [ShowGenericActionName('grant_shugo_office')]"
 enable_revoke_shugo_office_tt: "Permette l'azione [ShowGenericActionName('revoke_shugo_office')]"
 enable_claim_shugo_office_tt: "Permette l'azione [ShowGenericActionName('claim_shugo_office')]"
 established_domains_policy: "Domini Consolidati"
 established_domains_policy_desc: "I clan possiedono domini propri, sui quali detengono diritti ereditari. Questo alleggerirà la burocrazia dello [GetUniqueInternationalOrganization('japanese_shogunate').GetName], permettendole di dedicarsi a questioni più importanti, ma rafforzerà anche il potere dei clan."
 sankin_kotai_policy: "Sankin-kōtai"
 sankin_kotai_policy_desc: "Il $sankin_kotai_policy$ è un sistema in cui i vassalli dello [GetUniqueInternationalOrganization('japanese_shogunate').GetName] alternano la loro residenza tra la capitale e le loro terre. Quando sono in capitale, è previsto che mostrino la loro ricchezza, e tale onere economico consuma abbastanza delle loro risorse da prevenire qualsiasi tentativo di ribellione."

 # Navarra

 #Laws
 nav_adaptability: "Adattabilità Navarrese"
 nav_adaptability_desc: "Essere posizionati tra due nazioni più grandi ha costretto il nostro stato ad adattarsi o morire. Con una combinazione di alleanze intelligenti e rapide azioni militari, il nostro regno è riuscito a sopravvivere nonostante le ridotte dimensioni. Questa nostra capacità di cambiare rapidamente rotta secondo necessità è un vantaggio che non dobbiamo mai perdere."

 #Policies
 belligerent_stance: "Atteggiamento Bellicoso"
 belligerent_stance_desc: "Solo un atteggiamento aggressivo ci manterrà al sicuro. Useremo ogni strumento a disposizione per rendere chiaro che chiunque ci attacchi pagherà un prezzo elevato."
 conciliatory_stance: "Atteggiamento Conciliante"
 conciliatory_stance_desc: "Il tempo della lotta è finito: dobbiamo muoverci verso una diplomazia più attiva. Dopotutto, ‘si prendono più mosche con il miele che con l'aceto'."
 defensive_stance: "Atteggiamento Difensivo"
 defensive_stance_desc: "Le nostre terre sono aspre come il nostro popolo. Che i nemici vengano pure a dissanguarsi sul nostro suolo; i raccolti futuri cresceranno più forti."
 offensive_stance: "Atteggiamento Offensivo"
 offensive_stance_desc: "Non temiamo nessuno, e come dice il vecchio adagio: ‘la miglior difesa è l'attacco'. Colpiremo per primi, e con maggiore ferocia di chiunque minacci la nostra esistenza!"

 # Bohemia
 maiestas_carolina: "Maiestas Carolina"
 maiestas_carolina_desc: "Un insieme di leggi e articoli ideati per limitare drasticamente il potere della [ShowEstateTypeName('nobles_estate')]. Il codice prevede il passaggio delle proprietà nobiliari allo stato in determinate circostanze, oltre a restringere i poteri arbitrari della $nobles_estate$ in tutto il nostro regno."

#Chivalry Orders
 order_of_chivalry_law: "Ordine Cavalleresco"
 order_of_chivalry_law_desc: "Radicata in una fusione di tradizioni religiose e cortesi, questa legge incarna l'eredità di cavalieri dedicati agli ideali e alle missioni caritative del mondo cristiano. Fondata originariamente per proteggere i pellegrini diretti in Terra Santa e per sostenere voti di povertà, obbedienza e castità, nel tempo questa tradizione si è trasformata, arrivando a onorare individui distinti e divenendo un simbolo di prestigio."
 has_not_assumed_chivalric_order_in_last_25_years_tt: "Non abbiamo istituito un #Y $order_of_chivalry_law$#! negli ultimi #Y 25 anni#!"
 order_of_saint_george_policy: "Ordine di San Giorgio"
 order_of_saint_george_policy_desc: "Questa riforma governativa, nota come 'Compagnia Cavalleresca di San Giorgio', rappresenta un impegno verso gli ideali di cavalleria e onore, promuovendo tali valori attraverso tornei e festività cavalleresche."
 order_of_the_ermine_policy: "Ordine dell'Erminio"
 order_of_the_ermine_policy_desc: "L'Ordine dell'Erminio trae ispirazione dall'Ordine della Giarrettiera inglese. Con l'ermellino come simbolo — emblema di onore personale incorruttibile — l'ordine riconosce uomini e donne, indipendentemente dal rango sociale, per il loro servizio eccezionale al Ducato di [ShowAreaName('brittany_area')]."
 order_of_the_dragon_policy: "Ordine del Drago"
 order_of_the_dragon_policy_desc: "Conosciuto anche come '#italic Societas Draconica#!', questo Ordine era dedicato alla difesa della monarchia ungherese, della Chiesa Cattolica e del [ShowReligionGroupName('christian')] contro la minaccia [GetCountry.Custom('IT_DEL_RANGO')][GetCountry('TUR').GetLongName], degli eretici e dei pagani. Modellato sull'Ordine di San Giorgio e ispirato dallo spirito crociato del periodo, unisce la [ShowEstateTypeName('nobles_estate')] e la [ShowEstateTypeName('crown_estate')] sotto i simboli dell'ouroboros e della croce rossa, promuovere una difesa collettiva contro le minacce esterne e interne, offrendo in cambio alla $nobles_estate$ protezione reale e onori in cambio della loro fedeltà." 
 order_of_the_band_policy: "Ordine della Banda"
 order_of_the_band_policy_desc: "L'Ordine della Banda è costituito dai cavalieri più eccellenti, che giurano fedeltà e obbedienza al sovrano di [GetCountry('CAS').GetName]. I suoi membri osservano rigorosi standard di comportamento cortese, partecipano regolarmente a giostre e devono mostrare dedizione assoluta al proprio sovrano."
 order_of_the_swan_policy: "Ordine del Cigno"
 order_of_the_swan_policy_desc: "L'Ordine del Cigno è dedicato alla pietà e alla diffusione del culto della Vergine Maria. Ne fanno parte molti principi della dinastia regnante e membri della nobiltà, uniti nella perseveranza religiosa."
 order_of_the_black_eagle_policy: "Ordine dell'Aquila Nera"
 order_of_the_black_eagle_policy_desc: "L'Ordine secolare dell'Aquila Nera è più militare che spirituale. Ne fanno parte membri della famiglia reale, sovrani stranieri in visita e generali distinti ricompensati per merito."
 order_of_the_white_eagle_policy: "Ordine dell'Aquila Bianca"
 order_of_the_white_eagle_policy_desc: "Il militare $order_of_the_white_eagle_policy$ è conferito ai più vicini sostenitori dello stato e ai cittadini più brillanti per ricompensarne il servizio. È inoltre assegnato agli ospiti illustri che onorano il paese con la loro presenza."
 
#Six Ministries Overseer 
 six_ministries_overseer_law: "Supervisione di Sei Ministeri"
 six_ministries_overseer_law_desc: "Il lavoro dei [ShowLawName('six_ministries')] deve essere supervisionato da un'ulteriore istituzione, o persino dal monarca."
 chi_grand_chancellorship: "Gran Cancelleria"
 chi_grand_chancellorship_desc: "I Sei Ministeri riferiranno alla Cancelleria, rappresentata dal Cancelliere di Sinistra e dal Cancelliere di Destra, il primo dei quali ricopre la posizione più elevata."
 chi_grand_secretariat: "Gran Segreteria"
 chi_grand_secretariat_desc: "I Sei Ministeri invieranno la loro documentazione alla Gran Segreteria, che analizzerà i rapporti e li preparerà per essere presentati al monarca."
 chi_direct_report: "Rapporti Diretti"
 chi_direct_report_desc: "I Sei Ministeri riferiranno direttamente al monarca. Questo rafforza l'autorità regia, ma può ridurre l'efficienza amministrativa."

#Ashta Pradham Council
 ashta_pradhan_council_law: "Consiglio dell'Ashta Pradhan"
 ashta_pradhan_council_law_desc: "$mhr_ashta_pradhan_desc$"
 apc_peshwa_focus_policy: "Priorità al Peshwa"
 apc_peshwa_focus_policy_desc: "Il Peshwa è il primo ministro, responsabile dell'amministrazione generale dello stato.\nIl consiglio gli concederà maggiore potere, aumentando la sua influenza."
 apc_mazumdar_focus_policy: "Priorità al Mazumdar"
 apc_mazumdar_focus_policy_desc: "Il Mazumdar è il ministro delle finanze, responsabile della gestione dei conti dello stato.\nIl consiglio accrescerà il suo potere e la sua influenza."
 apc_sacheev_focus_policy: "Priorità al Sacheev"
 apc_sacheev_focus_policy_desc: "Il Sacheev è il segretario, incaricato della preparazione degli editti reali e delle altre politiche.\nIl consiglio aumenterà la sua influenza."
 apc_waqia_navis_focus_policy: "Priorità al Waqia-Navis"
 apc_waqia_navis_focus_policy_desc: "Il Waqia-Navis è il ministro degli interni, responsabile dell'intelligence e delle attività di spionaggio dello stato.\nIl consiglio accrescerà il suo potere."
 apc_senapati_focus_policy: "Priorità al Senapati"
 apc_senapati_focus_policy_desc: "Il Senapati è il comandante supremo, responsabile della difesa e dell'esercito.\nIl consiglio aumenterà la sua influenza."
 apc_dabir_focus_policy: "Priorità al Dabir"
 apc_dabir_focus_policy_desc: "Il Dabir è il ministro degli affari esteri.\nIl consiglio rafforzerà la sua autorità in ambito diplomatico."
 apc_nyayadhish_focus_policy: "Priorità al Nyayadhish"
 apc_nyayadhish_focus_policy_desc: "Il Nyayadhish è il capo della giustizia, responsabile delle questioni civili e criminali.\nIl consiglio incrementerà il suo potere."
 apc_panditrao_focus_policy: "Priorità al Panditrao"
 apc_panditrao_focus_policy_desc: "Il Panditrao è il sacerdote supremo, responsabile delle questioni religiose dello stato.\nIl consiglio accrescerà la sua influenza."

 # Middle Kingdom Laws
 civil_registration: "Anagrafe Civile"
 civil_registration_desc: "Un sistema volto a registrare tutti i nostri sudditi all'interno del reame, come passo per migliorare la qualità della vita di tutti coloro che vivono sotto il nostro vessillo."
 delegated_civil_registration_policy: "$civil_registration$ Delegata"
 delegated_civil_registration_policy_desc: "Permetteremo ai governatori provinciali di gestire il processo di registrazione nelle loro province. Questo potrebbe ridurre l'efficienza, ma farà sentire loro che la loro autorità è rispettata."
 centralized_civil_registration_policy: "$civil_registration$ Centralizzata"
 centralized_civil_registration_policy_desc: "Il governo centrale prenderà il controllo diretto del processo di registrazione per migliorarne l'efficienza, sebbene i governatori locali non gradiranno questa appropriazione delle loro mansioni."
 tax_base_system: "Sistema Fiscale"
 tax_base_system_desc: "La tassazione è la base dell'economia di ogni paese. Stabilendo un adeguato sistema fiscale in tutto il [GetUniqueInternationalOrganization('middle_kingdom').GetName], potremo raccogliere con maggiore efficacia le ricchezze dei nostri territori."
 rice_based_tax: "Imposta sul Riso"
 rice_based_tax_desc: "La tassa tradizionale e lo standard monetario per secoli, il [ShowGoodsName('rice')], continuerà a essere la base del nostro sistema fiscale."
 single_whip_policy: "Politica del Pagamento Unico"
 single_whip_policy_desc: "Promulgando la Politica del Pagamento Unico, stabiliremo il [ShowGoodsName('silver')] come base del nostro sistema fiscale, imponendo che tutti gli obblighi monetari verso il governo centrale siano pagati in questo metallo prezioso."
 provincial_governorship: "Governatorato Provinciale"
 provincial_governorship_desc: "La vastità del [GetUniqueInternationalOrganization('middle_kingdom').GetName] è senza pari. Per governare efficacemente il nostro enorme dominio, istituiremo un sistema di amministratori provinciali."
 curtailed_governors_policy: "Governatori Limitati"
 curtailed_governors_policy_desc: "I governatori provinciali non fanno che diffondere corruzione e inerzia. Dobbiamo tenerli stretti, affinché l'autorità del governo centrale non venga diluita nemmeno nelle regioni più lontane."
 established_provincial_governors: "Governatori Provinciali Nominati"
 established_provincial_governors_desc: "La posizione di governatore provinciale è prestigiosa e molto ambita. Governatori stabiliti con incarichi e territori ben definiti permetteranno agli ingranaggi della nostra amministrazione di girare più agevolmente."
 zongdu_policy: "Zǒngdū"
 zongdu_policy_desc: "Il territorio del [GetUniqueInternationalOrganization('middle_kingdom').GetName] è troppo vasto perché semplici governatori possano amministrarlo. Istituiamo dunque la figura del Zǒngdū, un viceré con autorità su più province. Dirigerà gli affari provinciali come rappresentante del [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle], così che le questioni minori non debbano essere portate fino alla capitale."
 zongdu_policy_scaling: "Quantità di [ShowGoodsName('silver')] prodotta nel [country|e]"
 introduce_gaituguiliu_policy: "Sistema Gǎitǔguīliú"
 introduce_gaituguiliu_policy_desc: "I capi nativi nelle prefetture remote, noti come [ShowSubjectTypeName('tusi')], sono governanti ereditari delle minoranze locali. Sebbene talvolta utili grazie ai loro legami con la popolazione, spesso rappresentano un rischio a lungo termine per la stabilità regionale. Sostituendoli gradualmente con funzionari nominati dal governo centrale, sarà più facile mantenere la tranquillità nelle regioni periferiche."
 unlock_gaituguiliu_tt: "Sblocca l'azione di gabinetto [ShowCabinetActionName('gaituguiliu_policy')] per il sovrano del [GetUniqueInternationalOrganization('middle_kingdom').GetName]"
 lifan_yuan_policy: "Lǐfān Yuàn"
 lifan_yuan_policy_desc: "Per gestire i numerosi sudditi e stati minori delle regioni remote all'interno e oltre i confini imperiali, il Ministero dei Riti non è più sufficiente. Istituiremo dunque un ufficio dedicato esclusivamente a queste relazioni."
 cefeng_tizhi: "Cèfēng Tǐzhì"
 cefeng_tizhi_desc: "Il sistema tributario è presente nel [GetUniqueInternationalOrganization('middle_kingdom').GetName] sin dalla sua fondazione, poiché tutte le nazioni circostanti riconoscono il primato del [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle]."
 free_cefeng_tizhi_policy: "Cèfēng Tǐzhì Libero"
 free_cefeng_tizhi_policy_desc: "Le nazioni riconosceranno naturalmente la superiorità del [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle] e presteranno tributo al Trono del Drago senza necessità di regole formali."
 codified_cefeng_tizhi_policy: "Cèfēng Tǐzhì Codificato"
 codified_cefeng_tizhi_policy_desc: "Un sistema tributario codificato e gerarchico serve meglio il [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle], poiché chiarisce quali stati portano i maggiori benefici al Trono del Drago e meritano quindi ricompense adeguate."
 keju_examination: "Esame Kējǔ"
 keju_examination_desc: "Il sistema degli Esami Imperiali mira a identificare i candidati più istruiti e capaci da impiegare nella nostra burocrazia. Così ci assicureremo che solo le menti più brillanti del nostro impero facciano girare gli ingranaggi dell'amministrazione."
 new_keju_formats_policy: "Nuovo Formato del Kējǔ"
 new_keju_formats_policy_desc: "Questa riforma mira a perfezionare il processo di selezione dei candidati durante gli Esami Imperiali. Nuovi formati di test e standard più elevati miglioreranno certamente l'efficienza della nostra amministrazione."
 new_keju_formats_policy.tt: "L'azione [ShowGenericActionName('conduct_keju_examination')] produrrà candidati migliori."
 focus_on_classics: "Priorità ai Classici"
 focus_on_classics_desc: "I testi classici del [ShowPolicyName('confucianism_policy')] e del [ShowPolicyName('daoism_policy')] sono stati la base dell'Esame Kējǔ per secoli. Tradizioni così antiche non vanno infrante alla leggera."
 direct_appointment: "Nomina Diretta"
 direct_appointment_desc: "Essere istruiti non garantisce necessariamente l'idoneità al servizio amministrativo. Nominare direttamente persone adatte all'incarico sarà più efficiente."
 direct_appointment.tt: "Disabilita l'azione [ShowGenericActionName('conduct_keju_examination')]."
 military_examination: "Esame Marziale"
 military_examination_desc: "I candidati agli Esami Imperiali saranno valutati non solo sulle competenze amministrative, ma anche su abilità marziali quali tiro con l'arco e equitazione."
 outwards_view: "Sguardo Verso l'Esterno"
 outwards_view_desc: "Il [GetUniqueInternationalOrganization('middle_kingdom').GetName] ha sempre esteso il proprio potere verso l'esterno, ma le minacce esterne richiedono cautela nel permettere l'ingresso nel nostro territorio."
 allow_trade: "Commercio Consentito"
 allow_trade_desc: "Non è un caso che la Via della Seta sia stata fonte di prosperità per il [GetUniqueInternationalOrganization('middle_kingdom').GetName]: grazie agli scambi e alle influenze straniere un paese può solo migliorare."
 haijin_policy: "Hǎijìn"
 haijin_policy_desc: "Mari e oceani portano problemi: pirateria, contrabbando… talvolta persino aspiranti usurpatori si nascondono tra le onde. Tuttavia, il commercio marittimo porta ricchezza e scoperte. Per permettere a innovazioni e prosperità di fluire liberamente nel nostro grande reame, istituiremo regolamentazioni marittime adeguate."
 tianxia: "Tiānxià"
 tianxia_desc: "I concetti della nostra influenza territoriale e della nostra espansione sono garantiti dal diritto divino di governare, concesso dal Cielo stesso."
 expand_the_tianxia_policy: "Espandere la Tiānxià"
 expand_the_tianxia_policy_desc: "La sovranità del [GetUniqueInternationalOrganization('middle_kingdom').GetName] rimarrà indiscussa fintanto che il suo dovere divino verrà esercitato. Tutti coloro che vivono sotto il Cielo sono protetti dal Trono del Drago."
 chi_have_extra_celestial_governor_tt: "Il [GetUniqueInternationalOrganization('middle_kingdom').GetName] può ora avere un governatore celeste aggiuntivo."
 restrict_the_tianxia_policy: "Limitare la Tiānxià"
 restrict_the_tianxia_policy_desc: "Solo l'autorità diretta del [GetUniqueInternationalOrganization('middle_kingdom').GetName] può governare tutto ciò che è sotto il Cielo. Il Trono del Drago non deve degradarsi delegando il suo potere ad altri paesi."
 jakun_gusa: "Jakūn Gūsa"
 jakun_gusa_desc: "Servendo principalmente come nostro esercito, il sistema degli Otto Vessilli costituisce anche la base dell'organizzazione sociale del [GetUniqueInternationalOrganization('middle_kingdom').GetName]. Il loro ruolo deve essere definito chiaramente affinché non perdano il loro scopo."
 revise_the_jakun_gusa_policy: "Revisionare i Jakūn Gūsa"
 revise_the_jakun_gusa_policy_desc: "L'esercito dei Vessilli ha servito fedelmente, ottenendo vittorie cruciali. Per mantenere la loro disciplina e il loro valore, dobbiamo riformarli e migliorarli, o rischieremo il declino."
 chinese_jakun_gusa: "Jakūn Gūsa Cinesi"
 chinese_jakun_gusa_desc: "I Jakūn Gūsa hanno funzionato bene nelle steppe del nord, ma come parte del [GetUniqueInternationalOrganization('middle_kingdom').GetName] devono essere integrati nel sistema [ShowCultureGroupName('chinese_group')]."
 six_ministries: "Sei Ministeri"
 six_ministries_desc: "I Sei Ministeri sono le distinte divisioni amministrative del [GetUniqueInternationalOrganization('middle_kingdom').GetName], ciascuna con compiti e responsabilità specifiche."
 ministry_of_rites: "Ministero dei Riti"
 ministry_of_rites_desc: "La gestione degli affari religiosi e di corte da parte del Lǐbù è estremamente delicata. Un ministero competente dedicato alla preservazione e all'esecuzione dei riti garantirà il mantenimento degli standard più elevati."
 countries_more_likely_to_accept_invite_to_sect_tt: "Più inclini a unirsi alla nostra setta."
 ministry_of_personnel: "Ministero del Personale"
 ministry_of_personnel_desc: "Responsabile di tutto il personale che serve nell'amministrazione, il Lìbù è la pietra angolare del governo. Mantenere i suoi uffici efficienti garantirà che tutte le posizioni amministrative siano adeguatamente coperte."
 better_exams_results_tt: "Produrrà candidati migliori con l'azione [ShowGenericActionName('conduct_keju_examination')]."
 ministry_of_revenue: "Ministero delle Entrate"
 ministry_of_revenue_desc: "Lo Hùbù gestisce tutto ciò che riguarda denaro e valuta: censimenti, riscossione delle tasse e amministrazione monetaria. Il corretto funzionamento di questo ministero è essenziale per la prosperità del reame."
 better_census_results_tt: "Produrrà risultati migliori quando si proclama il decreto [ShowPolicyName('conduct_population_census_decree')]."
 ministry_of_war: "Ministero della Guerra"
 ministry_of_war_desc: "Responsabile di tutto ciò che riguarda la guerra, il Bīngbù gestisce reclutamento, manutenzione delle truppe, edifici militari, equipaggiamento e rifornimenti. Tenerlo ben gestito è fondamentale per la vittoria in battaglia."
 better_reinforce_fortification_results_tt: "Produrrà risultati migliori quando si proclama il decreto [ShowPolicyName('reinforce_fortifications_decree')]."
 ministry_of_justice: "Ministero della Giustizia"
 ministry_of_justice_desc: "Tutto il sistema giudiziario è gestito dallo Xíngbù, dai reati minori a quelli gravi, sebbene non abbia autorità sulle sfere più alte del governo. Mantenere il suo buon funzionamento garantirà la pace nel reame."
 better_warning_results_tt: "Produrrà risultati migliori quando si proclama il decreto [ShowPolicyName('issue_great_warnings_decree')]."
 ministry_of_works: "Ministero dei Lavori Pubblici"
 ministry_of_works_desc: "Il Gōngbù gestisce tutte le costruzioni del paese: edifici, strade, canali, così come la gestione delle risorse e la standardizzazione di pesi e misure. Assicurando che questo ministero lavori senza ostacoli, manterremo solide le fondamenta della nostra infrastruttura."
 better_infrastructure_works_results_tt: "Produrrà risultati migliori quando si proclama il decreto [ShowPolicyName('commence_infrastructure_works_decree')]."
 
 
#Middle Kingdom Decrees
 middle_kingdom_decrees: "$middle_kingdom$"
 middle_kingdom_decrees_desc: "I decreti imperiali sono la chiave del corretto funzionamento del [GetUniqueInternationalOrganization('middle_kingdom').GetName], garantendo che l'autorità del [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle] venga applicata ovunque."
 expand_palace_bureaucracy_decree: "Espandere la Burocrazia di Palazzo"
 expand_palace_bureaucracy_decree_desc: "La dimensione della nostra corte rende necessario rafforzare ed espandere i nostri sforzi burocratici, se vogliamo mantenere efficienza e rapidità."
 conduct_population_census_decree: "Condurre il Censimento della Popolazione"
 conduct_population_census_decree_desc: "Il nostro vasto reame poggia sulle spalle di un sistema burocratico capace, e una solida base per il nostro sistema fiscale risiede in registrazioni censuarie affidabili. Per assistere il corretto operato della nostra amministrazione, avvieremo un censimento in tutte le nostre terre."
 increase_tariff_control_decree: "Aumentare il Controllo sui Dazi"
 increase_tariff_control_decree_desc: "La ricchezza di $china$ è spesso bramata dai mercanti stranieri. Sarebbe prudente istituire controlli doganali e monitorare il flusso di merci che entrano ed escono dai nostri confini."
 issue_great_warnings_decree: "Grandi Proclami"
 issue_great_warnings_decree_desc: "I concetti di amministrazione premurosa, funzionari capaci e resistenza alla corruzione dipendono spesso l'uno dall'altro. L'amministrazione pubblica è, in fondo, una forma di moralità."
 commence_infrastructure_works_decree: "Avviare dei Lavori Infrastrutturali"
 commence_infrastructure_works_decree_desc: "Le strade sono la linfa vitale della nostra continua prosperità. Nel tentativo di collegare le nostre province più lontane e facilitare le preziose attività mercantili, ci impegneremo a stabilire solide reti infrastrutturali in tutto il nostro territorio."
 reinforce_fortifications_decree: "Rafforzare le Fortificazioni"
 reinforce_fortifications_decree_desc: "Le nostre fortificazioni sono la chiave della nostra sopravvivenza. Occorre mantenerle in condizioni ottimali e garantire che tutti i punti vulnerabili del nostro territorio siano adeguatamente protetti."
 middle_kingdom_members: "Totale dei [members|e] del [GetUniqueInternationalOrganization('middle_kingdom').GetName]"


#Sinicization and DOP

 sinicized_cabinet_policy: "Gabinetto Sinicizzato"
 sinicized_cabinet_policy_desc: "Il nostro gabinetto segue il modello adottato e promosso da alcune delle dinastie più potenti di $china$, condividendo le stesse influenze e puntando a essere competente ed efficace."
 limit_chinese_influence_policy: "Limitare l'Influenza della Corte Cinese"
 limit_chinese_influence_policy_desc: "Gli interessi dei nostri ceti devono venire prima delle pressioni e influenze esterne propagate da [GetCountry('CHI').GetName]."
 limit_chinese_traditions: "Limitare le Tradizioni Cinesi"
 limit_chinese_traditions_desc: "Mentre ci sforziamo di preservare e tramandare le nostre tradizioni nella storia, dobbiamo restare vigili affinché non diventiamo l'ennesimo stato satellite di una potenza maggiore."
 promote_chinese_traditions: "Promuovere le Tradizioni Cinesi"
 promote_chinese_traditions_desc: "Nonostante la nostra predisposizione culturale e il desiderio di preservare le nostre usanze, trarremmo grande beneficio dallo studio delle tradizioni dei nostri vicini cinesi."

#Muscovy/Russia
 vestiarium: "Vestiarium"
 vestiarium_desc: "Stabilire e mantenere regolamenti legali per la gestione dei beni statali è essenziale per un'allocazione efficiente delle risorse e un controllo della spesa. È necessario per l'amministrazione e aiuta le autorità a prendere decisioni legate a vari ambiti prioritari."
 diplomatic_focus: "Priorità alla Diplomazia"
 diplomatic_focus_desc: "Gli oggetti sono classificati secondo la loro rilevanza pratica e simbolica, poiché sono destinati a cerimonie di stato sfarzose per impressionare dignitari stranieri e come doni diplomatici."
 administrative_focus: "Priorità all'Amministrazione"
 administrative_focus_desc: "Gli oggetti sono gestiti secondo la loro utilità per il governo e la pianificazione finanziaria, affinché possano essere utilizzati con efficienza per progetti edilizi e per garantire che le spese statali restino sotto controllo."
 monastic_reformation_movement: "Movimento per la Riforma Monastica"
 monastic_reformation_movement_desc: "I Possessori e i Non Possessori hanno idee contrastanti sul ruolo della ricchezza all'interno della Chiesa e sul suo impatto sulla vita spirituale del clero e dei fedeli."
 non_possessors: "Non Possessori"
 non_possessors_desc: "I Non Possessori ritengono che la Chiesa debba distanziarsi dalla ricchezza materiale e seguire uno stile di vita più monastico e contemplativo. Il rifiuto dei beni terreni è fondamentale per avvicinarsi a Dio. Il movimento è fortemente influenzato dagli insegnamenti di Nil Sorsky."
 possessors: "Possessori"
 possessors_desc: "I Possessori sostengono la proprietà terriera e il possesso di ricchezze da parte della Chiesa, ritenendoli necessari affinché possa adempiere alle sue responsabilità spirituali e sociali: attività caritative, manutenzione delle istituzioni religiose, sviluppo delle infrastrutture e istruzione."
 sobornoye_ulozheniye_policy: "Sobornoye Ulozheniye"
 sobornoye_ulozheniye_policy_desc: "Il Sobornoye Ulozheniye funge da codice legale e sociale fondamentale, adattando le leggi a un paese con uno stato fortemente centralizzato e una chiara gerarchia sociale. Si basa sul codice prevalente e incorpora elementi del diritto bizantino, solidificando le distinzioni di classe e codificando un sistema legale che riflette le influenze politiche e religiose del tempo."
 intellectual_movements: "Movimenti Intellettuali"
 intellectual_movements_desc: "Le prospettive ideologiche del XIX secolo dividono l'umanità al punto che emergono interi movimenti, ciascuno derivante dalla discordanza tra visioni filosofiche, politiche e culturali differenti."
 slavophiles: "Slavofili"
 slavophiles_desc: "Gli Slavofili sottolineano l'importanza dell'Ortodossia, del comunitarismo, della conservazione dei valori tradizionali e criticano il materialismo, l'individualismo e la superficialità della cultura occidentale. Favoriscono un percorso più isolato per preservare un patrimonio culturale e spirituale unico."
 westernizers: "Occidentalizzatori"
 westernizers_desc: "Gli Occidentalizzatori valorizzano legami più stretti con l'Europa e ritengono che tutti debbano allinearsi alla cultura occidentale. L'adozione di idee, istituzioni e tecnologie occidentali deve avere la priorità per consentire rapida modernizzazione, industrializzazione e riforme sociali. Concetti come identità culturale e unità religiosa hanno scarso valore ai loro occhi."

#France
 fra_fouage_tax: "Tassa del Fouage"
 fra_fouage_tax_desc: "Una grande tassa del focolare imposta ai popolani per contribuire a coprire le crescenti spese del tesoro."
 allowed_fouage_tax: "Riscossione della Tassa del Fouage"
 allowed_fouage_tax_desc: "Lo stato riscuoterà una tassa del focolare per contribuire a coprire le crescenti spese del tesoro. Tuttavia, la sua imposizione farà infuriare profondamente i membri del popolo."
 pause_on_fouage_collection: "Abolizione della Tassa del Fouage"
 pause_on_fouage_collection_desc: "La riscossione della tassa del focolare del Fouage è stata revocata, rendendo la popolazione meno insoddisfatta dello stato."

#Normandy
 couteume_de_normaundie: "Coutume de Normandie"
 couteume_de_normaundie_desc: "Le consuetudini codificate del [GetCountry('NRM').GetLongName] enfatizzano i diritti feudali sulla terra, i privilegi nobiliari e l'autonomia locale. Pur favorendo una società tradizionale e decentralizzata, queste leggi costituiscono un quadro giuridico solido che assicura il potere della nobiltà e preserva l'identità distinta del [GetCountry('NRM').GetFlavorRank]]."


#Byzantium
 pronoia_system: "Sistema della Prónoia"
 pronoia_system_desc: "Il sistema della Prónoia funziona come un mezzo per trasferire temporaneamente diritti fiscali imperiali — come tasse o rendite — a individui o istituzioni. A differenza del sistema feudale europeo, le concessioni di Prónoia non erano né ereditarie né trasferibili, e la proprietà ultima restava all'Imperatore. In cambio di tali privilegi, il sistema serviva allo scopo di permettere al sovrano di radunare un esercito in caso di necessità, con l'obbligo che i soldati sostenessero in gran parte le proprie spese."
 
 reformed_pronoia_system: "Sistema della Prónoia Riformato"
 reformed_pronoia_system_desc: "Invece di permettere ai governatori della Prónoia di rafforzare il loro controllo sulle terre, il sistema è stato modificato affinché ogni scappatoia che rendesse il titolo ereditario o trasferibile non possa più essere sfruttata."

#Rome

 new_corpus_juris_civilis: "Corpus Juris Civilis"
 new_corpus_juris_civilis_desc: "La grande compilazione del diritto romano, ordinata dall'imperatore Giustiniano, ha raccolto secoli di sentenze, editti e saggezza in un unico corpo. Il Codice, il Digesto, le Istituzioni e le Novelle sono tornati a costituire la spina dorsale del governo e della giustizia, garantendo la nostra autorità, la coerenza giuridica e il corretto funzionamento dello stato."


#Poland
 council_of_three_lands_policy: "Consiglio delle Tre Terre"
 council_of_three_lands_policy_desc: "Un organismo centrale dell'Autorità Ebraica, questo consiglio è incaricato degli affari religiosi e giudiziari, con l'obiettivo di diffondere la tolleranza religiosa e proteggere il suo popolo dalla persecuzione."

#Poland
 piotrokow_wislica_statutes: "Statuti di Piotrków-Wiślica"
 piotrokow_wislica_statutes_desc: "Un insieme di statuti che modellano la nostra legislazione e offrono una solida cornice per il futuro del nostro popolo; questi statuti sono completi ed estremamente influenti. La loro giurisdizione impatta vari aspetti della nostra società, dal diritto privato a quello pubblico e ai doveri di ciascuna classe sociale."

#Denmark
 rentekammer_policy: "Rentekammeret"
 rentekammer_policy_desc: "La Tesoreria, o #italic Rentekammeret#!, amministrerà le nostre finanze e il #italic Rentemester#! risponderà direttamente al Sovrano. Questo ci permette un maggiore controllo sulle finanze del nostro paese."
 dan_regional_law: "Leggi Regionali di Danimarca"
 dan_regional_law_desc: "I Codici Giuridici dello Jutland, della Zelanda e della Scania ci garantiscono sistemi legali regionali. Pur favorendo il regionalismo, rappresenteranno la volontà del popolo [ShowCultureName('danish')]."
 dan_danske_lov: "Danske Lov"
 dan_danske_lov_desc: "Un codice giuridico unificato per il nostro paese introdurrà una cornice legale standardizzata per il funzionamento del governo e a cui i nostri sudditi potranno appellarsi."

#$china$
 examination_system_policy_korean: "Gwageo"
 examination_system_policy_chinese: "Kējǔ"
 examination_system_policy_shu_language: "Kōjǔ"
 examination_system_policy_xiang_language: "Kojy"
 examination_system_policy_gan_language: "Kuojy"
 examination_system_policy_yue_language: "Fōgéui"
 examination_system_policy_min_language: "Kuŏgṳ̄"
 examination_system_policy_wu_language: "Khuciu"
 examination_system_policy_kejia_language: "Khôkí"
 examination_system_policy_jin_language: "Kuejy"
 examination_system_policy_vietnam: "Khoa bảng"
 imperial_examination_law: "Sistema degli Esami"
 imperial_examination_law_desc: "Coloro che desiderano entrare nel servizio civile e avanzare come funzionari governativi devono sostenere una serie di esami che testano la loro conoscenza della letteratura confuciana e dell'arte di governo."
 continue_the_imperial_examination: "Funzionamento Continuo"
 continue_the_imperial_examination_desc: "Questa politica garantisce il continuo funzionamento del $imperial_examination_law$, come è stato nei secoli precedenti."
 abolish_imperial_examination: "Abolire il $imperial_examination_law$"
 abolish_imperial_examination_desc: "L'abolizione del $imperial_examination_law$ arresterà la mobilità sociale e favorirà direttamente coloro che attualmente detengono il potere. Al posto di un approccio meritocratico, i nuovi burocrati saranno selezionati tramite raccomandazioni personali, spesso corrotte."
 status_of_the_han_law: "Status degli Han"
 status_of_the_han_law_desc: "La nostra dinastia proviene da fuori dal territorio principale del [GetInternationalOrganization('middle_kingdom').GetName], rendendoci estranei alla maggioranza Han del [ShowCultureGroupName('chinese_group')]."
 maintain_status_quo_in_han_policies: "Promuovere la Burocrazia [ShowCultureGroupNameWithNoTooltip('chinese_group')]"
 maintain_status_quo_in_han_policies_desc: "Invece di restare ancorati alle usanze del passato, questa politica promuoverà l'adattamento della nostra amministrazione alle aspettative dei burocrati Han del [ShowCultureGroupName('chinese_group')], che costituiscono molti dei nostri funzionari."
 limit_the_han_powers: "Espellere dalla Burocrazia"
 limit_the_han_powers_desc: "A causa dell'influenza schiacciante degli Han del [ShowCultureGroupName('chinese_group')], la supremazia della vecchia guardia [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderCountry.GetCulture.GetName] è minacciata. Essi devono essere espulsi dai vertici della società."

#Qing
 mch_queue_hair: "Tìfāyìfú"
 mch_queue_hair_desc: "$mch_queue_hair$ sarà considerato la nostra politica culturale verso il [ShowCultureGroupName('chinese_group')]. Tra i requisiti principali vi sarà l'obbligo per gli Hàn di acconciare i capelli nello stile Biànzi."
 enforce_queue_hair: "Imporre il Biànzi"
 enforce_queue_hair_desc: "Gli Hàn del [ShowCultureGroupName('chinese_group')] saranno obbligati a radere la parte anteriore della testa, mentre i capelli posteriori dovranno essere lasciati crescere più lunghi e intrecciati per formare il Biànzi $MCH_ADJ$."
 queue_hair_status_quo: "Adozione del Hànfú"
 queue_hair_status_quo_desc: "I funzionari $MCH_ADJ$ adotteranno l'Hànfú, lo stile di abbigliamento degli Hàn del [ShowCultureGroupName('chinese_group')], per essere più in linea con l'etnia dominante dello stato."

#Korea
 kor_currency: "Valuta Dominante"
 kor_currency_desc: "Concentrarsi su diversi tipi di valuta darà forma al nostro paese in molteplici modi, non solo economicamente ma anche socialmente."
 kor_jeohwa: "Jeohwa"
 kor_jeohwa_desc: "Per stimolare l'economia, fondiamo una nuova valuta in [ShowGoodsName('paper')], la $kor_jeohwa$. Ci permetterà anche di orientarci verso la [ShowSocietyDirectionName('capital_economy')]."
 kor_barter_economy: "Economia di Baratto"
 kor_barter_economy_desc: "I mezzi di scambio potranno anche essere condotti tramite baratto."
 kor_metal_coinage: "Monete Metalliche"
 kor_metal_coinage_desc: "I nostri tentativi di utilizzare valute metalliche sono stati inefficaci per mancanza di risorse. Forse ora potremo cambiare rotta."
 kor_chinese_currency: "Valuta Cinese"
 kor_chinese_currency_desc: "Invece di spendere risorse per mantenere una nostra valuta, potremmo affidarci alle monete straniere importate da $china$."
 kor_scale_chinese_currency: "In base all'opinione che la [GetCountry('CHI').GetName] ha del nostro paese."

#Spain
 spa_inquisition_policy: "Inquisizione Spagnola"
 spa_inquisition_policy_desc: "La nostra arma principale è la sorpresa! Sorpresa e paura... Le nostre due armi sono paura e sorpresa... e spietata efficienza!"
 mesta_council_law: "Consiglio della Mesta"
 mesta_council_law_desc: "L'Associazione della Mesta, insieme al suo consiglio, protegge i diritti e gli interessi dei proprietari di bestiame nel nostro paese."
 quadrillas_organization: "Organizzazione delle Quadrillas"
 quadrillas_organization_desc: "Basata sulle principali città pastorali, questa è l'organizzazione fondativa della Mesta. La loro supervisione garantisce la sicurezza delle nostre greggi di pecore Merino."
 right_of_possesion: "Diritto di Possesso"
 right_of_possesion_desc: "Il Diritto di Possesso regola i prezzi d'affitto dei pascoli e costituisce la base legale per le greggi della Mesta."
 laws_of_burgos: "Leggi di Burgos"
 laws_of_burgos_desc: "Questo insieme di leggi offre il quadro giuridico per le nostre attività e i nostri sudditi nei territori coloniali. Si concentra in particolare sui diritti della popolazione nativa e sulla loro organizzazione nel sistema delle encomiendas."
 new_laws_indies: "Leyes Nuevas"
 new_laws_indies_desc: "Le Nuove Leggi sono una versione migliorata delle Leggi di Burgos, rafforzando il controllo che possiamo esercitare sui nostri possedimenti coloniali."
 siete_partidas_law: "Siete Partidas"
 siete_partidas_law_desc: "Le #italic $siete_partidas_law$#! sono una compilazione di leggi statutarie realizzata da Alfonso X di Castiglia per uniformare la legislazione del suo regno. Si concentra su questioni legislative, ma anche morali."
 dop_law_comuneros_parliament: "Cortes Rafforzata"
 dop_law_comuneros_parliament_desc: "Le Cortes, il nostro Parlamento, sono state potenziate come principale forza politica del paese grazie agli sforzi e alla lotta dei Comuneros."
 cas_mita_system: "Sistema Mit'a"
 cas_mita_system_desc: "Il $cas_mita_system$ è un adattamento della leva lavorativa incaica che obbliga le comunità indigene a fornire lavoro a rotazione per le nostre imprese, specialmente nelle miniere d'argento come quelle di Potosí."
 nueva_recopilacion_policy: "Nueva Recopilación"
 nueva_recopilacion_policy_desc: "Una nuova compilazione delle numerose leggi del nostro regno, che ci permetterà di centralizzare adeguatamente e garantire il controllo sui nostri territori."
 spa_reformed_nueva_recopilacion_policy_tt: "Ha modellato la Nueva Recopilación nell'evento $flavor_cas.50.title$." 
 leyes_de_toro_policy: "Leyes de Toro"
 leyes_de_toro_policy_desc: "Una compilazione delle leggi del regno, elaborata per soddisfare i diversi ceti sociali, in particolare la nobiltà, poiché stabilisce il “mayorazgo” come principale sistema successorio."
 ordenamiento_de_alcala_policy: "Ordenamiento de Alcalá"
 ordenamiento_de_alcala_policy_desc: "L'$ordenamiento_de_alcala_policy$ è un codice giuridico che unifica e centralizza le nostre diverse leggi, affermando l'autorità centrale sulle consuetudini e sui privilegi locali."
 
 sea_beggars_policy: "Mendicanti del Mare"
 sea_beggars_policy_desc: "Concedendo numerose lettere di corsa a chiunque desideri servire la nostra causa, possiamo ampliare la nostra marina senza costruire nuove navi."

#Kilwa
 kilwan_merchant_navy: "Marina Mercantile $ZAN_ADJ$"
 kilwan_merchant_navy_desc: "Secoli di conoscenza marittima e l'accesso a cotone e legname di alta qualità hanno dato vita a una flotta mercantile formidabile. Dotate di progetti all'avanguardia e nuove configurazioni delle vele, queste imbarcazioni sono l'orgoglio del nostro popolo."
 smugglers_haven: "Rifugio dei Contrabbandieri"
 smugglers_haven_desc: "Un'impresa piratesca non può funzionare senza un modo per vendere la merce rubata. Dobbiamo assicurarci che le condizioni nella Repubblica siano favorevoli alle operazioni di contrabbando."

#Scotland
 sco_clan_holdings: "Distribuzione dei Possedimenti dei Clan Scozzesi"
 sco_clan_holdings_desc: "L'eredità dei possedimenti [GetCountry('SCO').Custom('IT_ADJ_MP')] è divisa in proporzione all'influenza dei clan, con i clan più grandi che ricevono più proprietà. I possedimenti dei clan passano direttamente all'erede, a meno che un titolo non venga revocato o la linea non si estingua."
 inherited_clan_holdings: "Eredità Diretta"
 inherited_clan_holdings_desc: "I possedimenti e i titoli rimangono all'interno di un clan, tornando al sovrano solo quando una linea dinastica si estingue."
 revert_to_the_crown: "Distribuiti dal Governante"
 revert_to_the_crown_desc: "I nuovi possedimenti e titoli sono assegnati secondo le preferenze del governante. I clan più grandi sono solitamente favoriti come alleati e ricevono la parte più consistente dei nuovi titoli."
 dynastic_holdings_conslidated: "Possedimenti Dinastici"
 dynastic_holdings_conslidated_desc: "I nuovi possedimenti e titoli vanno per default alla dinastia regnante, che solo raramente li concede ad altri clan [GetCountry('SCO').Custom('IT_ADJ_MP')]."

 sco_authority_over_the_clergy: "Autorità sul Clero"
 sco_authority_over_the_clergy_desc: "I contributi [GetCountry('SCO').Custom('IT_ADJ_MP')] alla [ShowSpecialStatusNameWithNoTooltip('curia')] sono diventati un peso sulle finanze statali. Nel tentativo di ridurre tali contribuzioni, lo stato ha assunto giurisdizione diretta sul clero."
 crown_religious_jurisdiction: "Giurisdizione Governativa"
 crown_religious_jurisdiction_desc: "L'influenza [GetCountry('PAP').Custom('IT_ADJ_FS')] e quella della [ShowSpecialStatusNameWithNoTooltip('curia')] sono state ampiamente ridotte a favore del governo, che ora detiene giurisdizione diretta sulle istituzioni religiose all'interno della [GetCountry('SCO').GetName]."
 limited_curia_oversight: "Accesso Limitato alla [ShowSpecialStatusNameWithNoTooltip('curia')]"
 limited_curia_oversight_desc: "Sebbene il governo mantenga la maggior parte dell'influenza sulle istituzioni religiose della [GetCountry('SCO').GetName], è stata concessa un'eccezione ai membri di alto rango del clero, permettendo loro di interagire apertamente con la [ShowSpecialStatusNameWithNoTooltip('curia')]."

 sco_colonial_affairs_law: "Affari Coloniali Scozzesi"
 sco_colonial_affairs_law_desc: "Con racconti di ricchezze provenienti dal Nuovo Mondo, la [GetCountry('SCO').GetName] potrebbe trarre grande beneficio dall'istituzione di una base coloniale significativa. Un'eccessiva ambizione, tuttavia, potrebbe rivelarsi disastrosa per la stabilità economica dello stato."
 sco_no_colonial_affairs: "Nessuna Iniziativa Coloniale"
 sco_no_colonial_affairs_desc: "Le iniziative coloniali e i tentativi di stabilire compagnie commerciali nel Nuovo Mondo sono stati giudicati un rischio eccessivo per la stabilità finanziaria della [GetCountry('SCO').GetName]."
 sco_limited_colonial_ventures: "Iniziative Coloniali Limitate"
 sco_limited_colonial_ventures_desc: "Le iniziative coloniali sono state considerate un rischio economico accettabile per lo stato e sono state ufficialmente autorizzate."
 sco_colonial_administration: "Amministrazione Coloniale Esperta"
 sco_colonial_administration_desc: "Grazie agli sforzi continui di esploratori e investitori, la [GetCountry('SCO').GetName] ha conquistato il proprio posto tra le potenze coloniali e trae grandi benefici dai suoi possedimenti oltremare."

