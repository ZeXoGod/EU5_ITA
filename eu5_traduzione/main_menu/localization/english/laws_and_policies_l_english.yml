 #$mamluk$ Laws
 mamluk_rank_system_laws: "Sistema di Classificazione $mamluk$"
 mamluk_rank_system_laws_desc: "La gerarchia all'interno del nostro esercito è la struttura su cui si fonda l'istituzione più importante della nostra terra."
 mam_rigid_system: "Rigido"
 mam_rigid_system_desc: "Adottando una gerarchia rigida, garantiremo che tutti i reclute e membri dei $mamluks$ si concentrino nel perfezionare la loro arte invece che inseguire una promozione."
 mam_fluid_system: "Fluido"
 mam_fluid_system_desc: "Un sistema fluido di ranghi farà sì che i nostri soldati si sentano parte integrante delle nostre forze. La prospettiva di avanzamento e ascesa nella gerarchia militare è una forte motivazione per chi proviene da povertà o servitù."
 mam_refined_furusiyya: "Furūsiyya Perfezionato"
 mam_refined_furusiyya_desc: "Attraverso secoli di tradizione marziale, abbiamo perfezionato la Furūsiyya, il codice cavalleresco e militare musulmano, fondendo equitazione, tiro con l'arco e tattiche di guerra con formazione etica e intellettuale."

 mamluk_army_law: "Legge Militare Mamelucca"
 mamluk_army_law_desc: "Il cuore della nostra amministrazione stratocratica è l'esercito stesso. Redigendo leggi e regolamenti per strutturarlo con cura, potremo difendere il nostro popolo in modo efficace dalle minacce esterne."
 al_mamalik_al_sultaniyya: "Al-Mamālik al-Sulṭāniyya"
 al_mamalik_al_sultaniyya_desc: "Concentrandoci sull'elevare i $mamluks$ al servizio del Sultano, garantiremo che le nostre truppe d'élite restino disciplinate ed efficienti."
 mamalik_al_umara: "Mamālik al-Umarā'"
 mamalik_al_umara_desc: "I $mamluks$ al servizio della classe degli Amir sono una grande riserva di uomini validi per rafforzare le nostre prime linee."
 ajnad_al_halqa: "Ajnād al-Ḥalqa"
 ajnad_al_halqa_desc: "Un esercito non può funzionare adeguatamente senza solide truppe ausiliarie e linee di rifornimento ben mantenute."
 awlad_al_nas_policy: "Awlād al-Nās"
 awlad_al_nas_policy_desc: "Nonostante le rigide conversioni e manomissioni a cui erano sottoposti i vecchi $mamluks$, essi tentano costantemente di minare l'autorità centrale. Deve essere fondato un nuovo corpo, i cui uomini siano addestrati secondo criteri diversi."

 mamluk_promotion_law: "Legge sulla Promozione Mamelucca"
 mamluk_promotion_law_desc: "Le norme che regolano le promozioni all'interno dei ranghi militari sono una pietra angolare importante del nostro Stato."
 merit_basis: "Basata sul Merito"
 merit_basis_desc: "La promozione basata sul merito è un metodo efficace per riunire guerrieri forti e talentuosi indipendentemente dalla loro origine."
 origin_basis: "Basata sulla Provenienza"
 origin_basis_desc: "Dando priorità ai soldati culturalmente omogenei, costruiremo un esercito coeso che condivide orgoglio e identità comune."
 dynastic_basis: "Basata sulla Dinastia"
 dynastic_basis_desc: "Gli incarichi militari possono essere ereditati di padre in figlio, garantendo continuità nella legittimità del trono."

