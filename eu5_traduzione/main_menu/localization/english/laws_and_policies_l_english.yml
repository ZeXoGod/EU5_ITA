 sharia_law_desc: "$sharia_law_policy_desc$"
 sharia_changed_through_main_school_tt: "Può essere modificata solo tramite l'[action|e] [ShowGenericActionName('change_main_school')] fintanto che apparteniamo a una delle principali #Y Scuole di Giurisprudenza#!"
