#Aspiration for Liberty
 #Disaster
 aspiration_for_liberty: "Aspirazione alla Libertà"
 aspiration_for_liberty_desc: "La sete di libertà e il desiderio di ideali illuminati rendono ormai inevitabile la ribellione. L'ira della popolazione verso la nostra incapacità di governare minaccia di trasformarsi in una fiamma rivoluzionaria incontrollabile! D'ora in avanti le difficoltà saranno molto maggiori..."
 battles_on_foreign_grounds_tt: "Le guerre all'estero potrebbero diventare più costose da mantenere a seguito di un [event|e]"
 governmental_incompetence_event_tt: "Il popolo potrebbe sollevarsi contro la nostra incompetenza amministrativa a seguito di un [event|e]"

#Reform Society
 #Disaster
 reform_society: "Riformare la Società"
 reform_society_desc: "Il sistema [ShowGovernmentReformName('altepetl')] ha servito bene il nostro popolo per anni. Tuttavia, l'incapacità di ascoltare le preoccupazioni dei sudditi nelle altre città-stato ha generato un coro di voci dissenzienti. Se vogliamo mantenere il nostro splendore e consolidare il nostro potere, sono necessarie riforme centralizzatrici."

#Rise of the Szlachta
 #Disaster
 rise_of_the_szlachta: "Ascesa della $nobles_estate_szlachta$"
 rise_of_the_szlachta_desc: "Non siamo estranei alle ambizioni della $nobles_estate_szlachta$. Con l'aumento della loro influenza, le loro richieste di privilegi crescono incessantemente. I loro intrighi politici ricordano una belva della giungla in agguato, pronta a colpire. Se ne avessero l'occasione, sfiderebbero immediatamente la nostra autorità!"
 
 #Actions
 pw_push_for_aristocracy: "Promuovere l'[ShowSocietyDirectionNameWithNoTooltip('aristocracy')]"
 pw_push_for_aristocracy_desc: "Le nostre direttive favoriscono sempre più i privilegi della [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] e la gerarchia tradizionale. La spada e il sangue definiscono il rango nella società, e le antiche famiglie devono rafforzare la loro presa sul potere. Tuttavia, questa concentrazione di autorità potrebbe irritare i membri più influenti della [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')]..."
 pw_push_for_plutocracy: "Promuovere la [ShowSocietyDirectionNameWithNoTooltip('plutocracy')]"
 pw_push_for_plutocracy_desc: "La ricchezza, non il lignaggio, diventa la via all'influenza. La [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')], i finanzieri e le élite imprenditoriali guadagneranno potere, trasformando le nostre istituzioni in templi del commercio e del profitto. Questo cambiamento susciterà certamente l'ira dei membri più potenti della [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]..."
 
 #Tooltips
 given_more_estate_power_nobles_estate_power_tt: "Abbiamo concesso maggiore [estate_power|e] alla [GetCountry('POL').GetGovernment.GetEstateName('nobles_estate')]"
 given_more_estate_power_burghers_estate_power_tt: "Abbiamo concesso maggiore [estate_power|e] alla [GetCountry('POL').GetGovernment.GetEstateName('burghers_estate')]"
 given_more_estate_power_crown_estate_power_tt: "Abbiamo garantito maggiore [estate_power|e] alla [GetCountry('POL').GetGovernment.GetEstateName('crown_estate')]"

#Death of Hayam Wuruk
 #Disaster
 death_of_hayan_wuruk: "Morte di [GetCharacter('maj_hayam_wuruk').GetNameWithNoTooltip]"
 death_of_hayan_wuruk_desc: "La scomparsa del nostro grande leader [GetCharacter('maj_hayam_wuruk').GetName] ha gettato [GetCountry('MAJ').Custom('IT_ART_NOSTRO_RANGO')]nostr[GetCountry('MAJ').Custom('IT_OA_RANGO')] [GetCountry('MAJ').GetFlavorRank] nel caos. Questo periodo difficile potrebbe protrarsi per molti anni, mentre coloro che un tempo ci tributavano fedeltà ora si sollevano contro la nostra autorità. La successione contestata e il declino del nostro potere [GetCountry('MAJ').GetAdjective] sono questioni urgenti che dobbiamo affrontare immediatamente se vogliamo sopravvivere."

#Curse of Stefan Uros III
 #Disaster
 curse_of_stefan_uros_iii: "La Maledizione di [GetCharacter('ser_stefan_decanski').GetNameWithNoTooltip]"
 curse_of_stefan_uros_iii_desc: "Nessuno mette in discussione la grandezza leggendaria di [GetCharacter('ser_stefan_dusan').GetName]. Educato magistralmente, abile negli affari di corte e comandante esperto, [GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip] guidò la nostra nazione verso nuove vette. Tuttavia, come vuole la tradizione delle corti, la sua ascesa fu macchiata da sofferenza, omicidi e intrighi. Il trofeo più macabro fu la vita di suo padre, [GetCharacter('ser_stefan_decanski').GetName], il cui ultimo respiro maledisse la stirpe di [GetCharacter('ser_stefan_dusan').GetNameWithNoTooltip] con rovina e decadenza. Voci superstiziose nella nostra corte sussurrano che l'ombra del vecchio [SCOPE.sCountry('actor').GetGovernment.GetRulerTitle] sia tornata, segnando l'inizio della nostra fine..."

#English Civil War Disaster
 #Disaster
 english_civil_war: "Guerra Civile Inglese"
 english_civil_war_desc: "Le tensioni crescenti tra la Corona e il Parlamento riguardo poteri e governance minacciano di travolgere l'intero paese. Le convinzioni del nostro sovrano sul diritto divino e le sue politiche religiose hanno irritato il Parlamento, così come la sua apparente ignoranza in materia fiscale. La situazione potrebbe sfociare in una guerra civile, a meno che non troviamo rapidamente una soluzione..."
 lost_civil_war_tt: "I #Y Parlamentaristi#! hanno vinto la [civil_war|e]"
 won_civil_war_tt: "I #Y Realisti#! hanno vinto la [civil_war|e]"
 parliamentarist_rebels: "Parlamentaristi"
 complete_the_ecw_and_lose_tt: "La [ShowDisasterName('english_civil_war')] si concluderà"

#French Wars of Religion Disaster
 #Disaster
 french_wars_religion: "Guerre di Religione Francesi"
 french_wars_religion_desc: "Con l'emergere di nuovi rami della fede [ShowReligionGroupAdjective('christian')] in [ShowContinentName('europe')], l'attrito religioso nella nostra società ha raggiunto il punto di ebollizione. Ora siamo assaliti da zeloti armati — eretici e difensori della vera fede allo stesso tempo — che minacciano di trascinarci in un conflitto civile sanguinoso."
 had_fwr_before_definitive_ending_tt: "Non ha già concluso questo disastro tramite il raggiungimento dell'[religious_unity|e] o attraverso la firma della [policy|e] [ShowPolicyName('edict_of_nantes')]"
 lutheran_huguenots: "Ugonotti $lutheran_IT_REL_MP$"
 calvinist_huguenots: "Ugonotti $calvinist_IT_REL_MP$"
 catholic_huguenots: "Ugonotti $catholic_IT_REL_MP$"
 #Actions
 reach_compromise_with_huguenots: "Compromesso con gli Ugonotti"
 reach_compromise_with_huguenots_desc: "Non possiamo sostenere questa divisione continua. Il compromesso e l'unità sono la via per uscire da questo disastro."

#Time of Troubles Disaster
 #Disaster
 time_of_troubles: "Tempi Difficili"
 time_of_troubles_desc: "È un'epoca oscura di disordine sociale ed economico. La nostra nazione soffre carestia e guerra, e fatica a contenere l'opposizione del clero e della nobiltà. Assediato su ogni fronte dai venti della discordia, [Country.Custom('IT_ART_RANGO')]nostr[Country.Custom('IT_OA_RANGO')] [Country.GetFlavorRank] è sul punto di essere fatto a pezzi."

#Decline of the Empire
 #Disaster
 decline_of_empire: "Declino dell'Impero"
 decline_of_empire_desc: "Un tempo potente e inamovibile, il nostro impero ora vacilla sull'orlo del collasso. La corruzione infesta le nostre istituzioni, le province sono in fermento per negligenza, e i poteri stranieri circondano come avvoltoi, pronti a spartirsi le nostre spoglie. L'età dell'oro che un tempo ci definiva è ormai un ricordo, e le crepe si allargano ogni giorno di più. Se non agiamo rapidamente per rimuovere la putrefazione interna e ristabilire il controllo, il nostro impero cadrà, lasciando solo rovine e rimpianti..."
 has_not_had_decline_of_empire_last_25_years: "Non ha subito questo [disaster|e] negli ultimi #Y 25#! anni"
 not_recently_become_empire_tt: "Ha avuto il [country_rank|e] [ShowCountryRankName('rank_empire')] per almeno #Y 15#! anni"

#Decline of Mali
 #Disaster
 decline_of_mali: "Il Declino del Mali"
 decline_of_mali_desc: "Leadership debole, guerre civili, minacce esterne e stagnazione interna hanno minato la forza [GetCountry('MAL').Custom('IT_DEL_RANGO')][GetCountry('MAL').GetLongName]. La stabilità e sicurezza [GetCountry('MAL').Custom('IT_DEL_RANGO')][GetCountry('MAL').GetFlavorRank] sono in pericolo, e solo una mano forte può guidarci fuori da questo destino oscuro verso una nuova gloria."

#Coup Attempt
 #Disaster
 coup_attempt: "Tentativo di Colpo di Stato"
 coup_attempt_desc: "Ombre minacciose si muovono attorno a noi come rapaci, pronte a colpire — la più temibile di esse potrebbe causare la morte prematura del nostro governante! Peggio ancora, verrebbe sostituito con un fantoccio manipolato da questi assassini nell'ombra."
 recently_had_coup_attempt_inconclusive_tt: "NON ha subito un colpo di stato inconcluso o riuscito negli ultimi #Y 5#! anni"
 conspirators_murdered_ruler_tt: "I cospiratori hanno assassinato con successo il nostro governante"

#Byzantine Civil War
 #Disaster
 byzantine_succession_crisis: "Crisi di Successione [GetCountry('BYZ').Custom('IT_ADJ_FS')]"
 byzantine_succession_crisis_desc: "Pretendenti e figure influenti tramano per rovesciare la dinastia regnante [GetCountry('BYZ').Custom('IT_ADJ_FS')]. I generali più potenti e influenze esterne cercano di determinare l'esito di questo periodo turbolento. La nostra presenza indebolita nella regione dei [ShowRegionName('balkan_region')] ha aperto le porte a grande incertezza per il futuro dell'ultimo legittimo baluardo di $ROM$..."

#Castilian Civil War
 #Disaster
 castilian_civil_war: "Guerra Civile [GetCountry('CAS').Custom('IT_ADJ_FS')]"
 castilian_civil_war_desc: "I nostri nemici cercano continuamente il modo di intervenire nella nostra politica, alimentando instabilità o sostenendo pretendenti rivali al trono. Questo periodo turbolento svelerà sicuramente chi desidera porre fine al nostro dominio e cancellarci dalla storia. Le ricchezze dell'[ShowRegionName('iberia_region')] hanno sempre attirato sguardi famelici oltre i nostri confini, ma non possiamo permettere che ne approfittino!"