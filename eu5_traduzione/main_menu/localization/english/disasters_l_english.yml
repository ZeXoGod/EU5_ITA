 court_and_country_9_tt: "La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] potrebbe insorgere reclamando i loro antichi privilegi a seguito di un [event|e]"
 court_and_country_10_tt: "Una lega della [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] potrebbe ribellarsi contro di noi a seguito di un [event|e]"
 court_and_country_11_tt: "Ufficiali dei nostri eserciti potrebbero vedere messa in dubbio la loro lealtà a seguito di un [event|e]"
