l_english:
 REGENCY_NO_REGENT: "@trigger_no! Non c'è alcun reggente attivo al momento!"
 REGENT_IMPACT: "$TITLE$ $NAME$"
 consort_regency: "Reggenza del Consorte"
 overlord_regency: "Reggenza del Sovrano"
 lordship_of_ireland_regency: "Reggenza della Signoria"
 subject_regency: "Reggenza dello Stato Cliente"
 nobles_estate_regency: "Reggenza dei Nobili"
 clergy_estate_regency: "Reggenza del Clero"
 burghers_estate_regency: "Reggenza dei Borghesi"
 peasants_estate_regency: "Reggenza dei Popolani"
 interregnum: "Interregno"
 republican_election_regency: "Amministrazione Elettorale"
 papal_election_regency: "Conclave Papale"
 papal_election_regency_desc: "$papal_election_desc$"
 judicial_election_regency: "Conclave Giudiziario"
 judicial_election_regency_desc: "Il nuovo [ruler|e] viene eletto dal consiglio. Il processo è un caos burocratico e può richiedere diversi mesi o persino anni per essere risolto."
 mamluk_succesion_regency: "Successione $mamluk$"
 mamluk_succesion_regency_desc: "Il nuovo [ruler|e] così come gli eventuali [regents|e] devono provenire dai ranghi disciplinati e prestigiosi delle truppe d'élite $mamluk$ sotto il nostro comando."
 fratricide_succesion_regency: "Lotta Fratricida"
 fratricide_succesion_regency_desc: "Il nuovo [ruler|e] è eletto da Dio stesso, in quanto Egli favorisce uno dei figli del vecchio [ruler|e] rispetto agli altri."
 fratricide_succesion_regency_tt1: "Nessun figlio del precedente regnante può ereditare il trono, quindi ascende un membro diverso della dinastia."
 fratricide_succesion_regency_tt2: "Nessun membro della Dinastia può ereditare il trono, quindi ascende una nuova dinastia."
 fratricide_succesion_regency_tt3: "L'unico figlio capace del precedente regnante è colui che ascenderà immediatamente al trono."
 fratricide_succesion_regency_tt4: "I figli dovranno crescere prima che la questione del trono possa essere risolta."
 republican_election_regency_desc: "Quando una Repubblica non ha un [ruler|e], ne viene assegnato uno temporaneo per governarla come [regent|e] fino a quando non potrà tenersi un' [election|e] ufficiale."
 consort_regency_desc: "Quando il [ruler|e] di una Monarchia muore mentre l'[heir|e] è ancora un [child|e], il [consort|e] può governare il [country|e] come [regent|e] al suo posto."
 nobles_estate_regency_desc: "Quando un [country|e] non ha un [ruler|e], un membro della $nobles_estate$ può essere assegnato a governarlo come [regent|e]."
 clergy_estate_regency_desc: "Quando un [country|e] non ha un [ruler|e], un membro del $clergy_estate$ può essere assegnato a governarlo come [regent|e]."
 burghers_estate_regency_desc: "Quando un [country|e] non ha un [ruler|e], un membro della $burghers_estate$ può essere assegnato a governarlo come [regent|e]."
 peasants_estate_regency_desc: "Quando un [country|e] non ha un [ruler|e], un membro dei $peasants_estate$ può essere assegnato a governarlo come [regent|e]."
 overlord_regency_desc: "Quando un [country|e] è uno [subject|e] e non ha un [ruler|e], il [ruler] del [overlord|e] può governarlo come [regent|e] al suo posto."
 lordship_of_ireland_regency_desc: "Quando un [country|e] è un [member|e] dell'[international_organization|e] [GetUniqueInternationalOrganization('lordship_of_ireland').GetName] e non ha un [ruler|e], il [ruler] [international_organization_leader_short|e] può governarlo come [regent|e] al suo posto."
 subject_regency_desc: "Quando un [country|e] è un [overlord|e] e non ha un [ruler|e], il [ruler] di un potente [subject|e] può governarlo come [regent|e] al suo posto."
 interregnum_desc: "Quando un [country|e] non ha un [ruler|e], un'amministrazione provvisoria temporanea lo guiderà fino a quando non verrà nominato un [ruler] ufficiale, ciò può avvenire rapidamente o richiedere molto tempo."