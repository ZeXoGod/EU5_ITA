l_english:
 #
 march_to_sound_of_guns: "Marcia al Suono dei Cannoni"
 march_to_sound_of_guns_desc: "Quando udiamo il tuono dei cannoni in lontananza, i nostri reparti marceranno in soccorso!"
 drill_army: "Addestra Esercito"
 drill_army_desc: "L'addestramento è il modo ideale, sebbene costoso, per garantire che ogni soldato sia in piena efficienza e sappia cosa fare senza rischiare la vita. In fondo, l'esperienza è il miglior maestro."
 drill_army_cta: "Clicca per iniziare l'addestramento."
 hire_prisoners_as_mercenaries: "Assolda Prigionieri come Mercenari"
 hire_prisoners_as_mercenaries_desc: "Questo corromperà i [prisoners|e] perché combattano per il nostro [country|e] come banda di [mercenaries|e]."
 hire_prisoners_as_mercenaries_cta: "Clicca per corrompere i [prisoners|e] per combattere per noi."
 ransom_prisoners: "Riscatta Prigionieri"
 ransom_prisoners_desc: "Questo riscatterà i [prisoners|e] nell'unità restituendoli ai loro proprietari. Riceveremo un reddito dalla transazione, ma il nemico riavrà i suoi [regiments|e]."
 ransom_prisoners_cta: "Clicca per riscattare i [prisoners|e]."
 
 execute_prisoners: "Giustizia Prigionieri"
 execute_prisoners_desc: "Questo giustizierà i [prisoners|e] nell'unità. Ad altri [countries|e] potrebbe non piacere la nostra brutalità, ma non dovremo più nutrirli né preoccuparci che vengano recuperati."
 execute_prisoners_cta: "Clicca per giustiziare i [prisoners|e] nell'unità."
 
 sell_prisoners_into_slavery: "Vendi Prigionieri come Schiavi"
 sell_prisoners_into_slavery_desc: "Questo porterà i [prisoners|e] nell'unità al [market|e] più vicino per venderli come schiavi."
 sell_prisoners_into_slavery_cta: "Clicca per vendere come schiavi i [prisoners|e] dell'unità."
 
 scorch_earth: "Terra Bruciata"
 scorch_earth_desc: "Distruggi le nostre scorte di [food|e] per indebolire il nemico se occorre ritirarsi."
 scorch_earth_cta: "Clicca per bruciare tutto!"
 scorched_earth_pops_unhappy: "Tutti i [pops|e] nella [province|e] perdono [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]."
 convert_galley_to_light_ship: "Converti Galea in Nave Leggera"
 convert_galley_to_light_ship_desc: "In tempo di pace la [ShowUnitCategoryName('navy_galley')] può essere riconvertita per servire come nave mercantile del nostro stato."
 convert_galley_to_light_ship_cta: "Clicca per convertire [ShowUnitCategoryName('navy_galley')] in [ShowUnitCategoryName('navy_light_ship')].\nOgni conversione costa #R 5 [gold|e].#!"
 convert_galley_to_light_ship_effect: "Le galee della flotta saranno convertite in navi leggere per 5[gold_i] ciascuna"
 convert_light_ship_to_galley: "Converti Nave Leggera in Galea"
 convert_light_ship_to_galley_desc: "In tempo di guerra la [ShowUnitCategoryName('navy_light_ship')] può essere riconvertita per servire come nave da guerra del nostro stato."
 convert_light_ship_to_galley_cta: "Clicca per convertire [ShowUnitCategoryName('navy_light_ship')] in [ShowUnitCategoryName('navy_galley')].\nOgni conversione costa #R 5 [gold|e].#!"
 convert_light_ship_to_galley_effect: "Le navi leggere della flotta saranno convertite in galee per 5[gold_i] ciascuna"
 promote_to_farari: "Promuovi a Farari"
 promote_to_farari_desc: "Le truppe Mandekalu hanno dimostrato coraggio e fermezza sul campo di battaglia. È tempo di riconoscere il loro servizio e promuoverle nel corpo d'élite del nostro stato!"
 promote_to_farari_cta: "Clicca per convertire [ShowUnitDefinitionName('a_mandekalu_infantry')] e [ShowUnitDefinitionName('a_mandekalu_cavalry')] rispettivamente in [ShowUnitDefinitionName('a_farari_infantry')] e [ShowUnitDefinitionName('a_farari_cavalry')]."
 promote_to_farari_ct: "[ShowUnitDefinitionName('a_mandekalu_infantry')] e [ShowUnitDefinitionName('a_mandekalu_cavalry')] vengono migliorati rispettivamente a [ShowUnitDefinitionName('a_farari_infantry')] e [ShowUnitDefinitionName('a_farari_cavalry')]"
 promote_to_farari_tt: "Abbiamo #Y 150#! $mandekalu_exp$"
 mandekalu_exp: "Esperienza Totale Mandekalu"
 mandekalu_exp_gain_desc: "#italic Può ottenere #Y Esperienza#! per essere promosso a [ShowUnitDefinitionName('a_farari_infantry')] e [ShowUnitDefinitionName('a_farari_cavalry')] dopo che [ShowAdvanceName('farari_corps_advance')] è stato ricercata. L'#Y Esperienza#! è condivisa da tutte le unità #Y Mandekalu#!. Le battaglie vinte concedono #G +15#!, quelle perse concedono #G +5#! #Y Esperienza#! per ogni unità Mandekalu partecipante.#!"
 absorb_pops: "Assorbi pop"
 absorb_pops_desc: "Usa questa unità per costringere parte della popolazione locale a unirsi alle nostre file."
 absorb_pops_cta: "Clicca per iniziare ad assorbire i Pop."
 sacrifice_prisoners: "Sacrifica prigionieri"
 sacrifice_prisoners_desc: "Questo sacrificherà i [prisoners|e] nell'unità, compiacendo gli dei ed evitando di doverli nutrire o farli recuperare."
 sacrifice_prisoners_cta: "Clicca per iniziare a sacrificare prigionieri."
 gather_food: "Raccogli Cibo"
 gather_food_desc: "I nostri soldati raccoglieranno cibo invece di concentrarsi sui loro compiti."
 gather_food_cta: "Clicca per iniziare a raccogliere cibo."
 raid_clan_holdings: "Saccheggia i Possedimenti del Clan"
 raid_clan_holdings_desc: "Anche se non possiamo conquistare del tutto i possedimenti del nemico, possiamo certamente razziarli e saccheggiarli."
 raid_clan_holdings_cta: "Clicca per saccheggiare i possedimenti del clan"
 raid_imperial_family_holdings: "Saccheggia Possedimenti della Famiglia Imperiale"
 raid_imperial_family_holdings_desc: "$raid_clan_holdings_desc$"
 raid_imperial_family_holdings_cta: "Clicca per saccheggiare i possedimenti della Famiglia Imperiale"