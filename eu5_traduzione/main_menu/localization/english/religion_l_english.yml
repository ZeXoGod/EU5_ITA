 CHRISTIAN_GOD: "Dio"
 JUDAISM_GOD: "Yahweh"
 MUSLIM_GOD: "Allāh"
 god_desc: "Un dio è una divinità principale in una religione specifica. Mentre alcune religioni possono contenere molti dei e riverirli più o meno ugualmente, altre possono concentrare la loro fede in uno specifico, mentre altre ancora possono negare l'esistenza di altri dei oltre al proprio."

 inti: "Inti"
 inti_ADJ: "Inti"
 inti_desc: "$inti_god$, insieme a $viracocha$, sono i principali dei che guidano e proteggono il popolo delle $andes_region$"

 inti_god: "Inti"
 inti_god_desc: "[ShowGodName('inti_god')] è il dio del sole del popolo delle [ShowRegionName('andes_region')]."
 viracocha: "Wiraqucha"
 tunupa_god: "Tunupa"
 viracocha_desc: "[ShowGodName('viracocha')] è il dio creatore del popolo delle [ShowRegionName('andes_region')]."
 illapa_god: "Illapa"
 illapa_god_desc: "[ShowGodName('illapa_god')] è il dio della pioggia e del tuono del popolo della [ShowRegionName('andes_regiondelle
 mamaquilla: "Mamaquilla"
 mamaquilla_desc: "[ShowGodName('mamaquilla')] è la dea della luna del popolo delle [ShowRegionName('andes_region')]."
 pachamama: "Pachamama"
 pachamama_desc: "[ShowGodName('pachamama')] è la Madre Terra del popolo delle [ShowRegionName('andes_region')]."
 mama_cocha: "Mama Qucha"
 mama_cocha_desc: "[ShowGodName('mama_cocha')] è la dea del mare del popolo della [ShowRegionName('andes_region')]."
 urpihuachac_god: "Urpihuachac"
 urpihuachac_god_desc: "[ShowGodName('urpihuachac_god')] è la madre degli uccelli e dei pesci per il popolo delle [ShowRegionName('andes_region')]."
 
