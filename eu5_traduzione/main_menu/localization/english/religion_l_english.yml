 #Jainism
 mula_sangh_school: "Mula Sangh"
 mula_sangh_school_desc: "Significando 'radice', si riferisce alle pratiche originali del [ShowReligionName('jain')] provenienti da Kundakunda, un monaco [ShowReligionAdjectiveWithNoTooltip('jain')] del secondo secolo che ha autore molti testi sulla filosofia [ShowReligionAdjectiveWithNoTooltip('jain')], e il più importante insegnante per il [ShowReligionNameWithNoTooltip('jain')] Digambara."
 balatkara_gana_school: "Balatkara Gana"
 balatkara_gana_school_desc: "Una sezione del [ShowReligiousSchoolName('mula_sangh_school')], l'ordine monastico $balatkara_gana_school$ del [ShowReligionName('jain')] originato nell'8° secolo con il fondatore della dinastia $STR_ADJ$. Come tale, è tra i più antichi nel [ShowReligionNameWithNoTooltip('jain')]."
 kashtha_sangha_school: "Kashtha Sangha"
 kashtha_sangha_school_desc: "Una prominente scuola monastica [ShowReligionAdjective('jain')] Digambara in tutto il Nord e Ovest $india$, originata con Lohacharya, cioè Sudharmāsvāmī. Era il quinto discepolo di Mahāvīra, il 24° (e ultimo) dei Tīrthaṅkara."
 upkesa_gaccha_school: "Upkeśa Gaccha"
 upkesa_gaccha_school_desc: "Il più antico ordine monastico del [ShowReligionName('jain')] Śvetāmbara, segue la lignee di Pārasanātha, il 23° Tīrthaṅkara, a differenza della maggior parte delle altre scuole che seguono la lignee di Mahāvīra."
 kharatara_gaccha_school: "Kharatara Gaccha"
 kharatara_gaccha_school_desc: "Chiamato anche #italic Vidhisangha#! o #italic Vidhimarga#!, che significa rispettivamente 'l'Assemblea' e 'Percorso di Condotta Appropriata', è un ordine monastico Śvetāmbara che vede le proprie pratiche come le uniche spiritualmente corrette. Incoraggia una stretta aderenza alla purezza e alla dottrina e scritture religiose senza deviazioni."
 tapa_gaccha_school: "Tapa Gaccha"
 tapa_gaccha_school_desc: "Fondato da Acharya Jagatchandra Suri, chiamato 'Il Meditativo', è un ordine monastico Śvetāmbara che incoraggia la venerazione di figure religiose e il pellegrinaggio a templi santi."
 tristutik_gaccha_school: "Tristutik Gaccha"
 tristutik_gaccha_school_desc: "Conosciuto anche come Agama Gaccha, è un ordine monastico Śvetāmbara che si concentra sulla devozione e venerazione del Tīrthaṅkara nei suoi rituali, considerandoli gli unici degni di adorazione."

