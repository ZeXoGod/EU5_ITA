 muslim_desc: "L'Islam, una religione monoteista fondata dal Profeta Maometto nel VII secolo, professa la credenza in un solo Dio (Allāh) e segue gli insegnamenti del $common_string_quran$. Con le sue varie denominazioni come Sunnita e Sciita, l'Islam ha profondamente influenzato le società, favorendo progressi culturali, scientifici e politici attraverso i continenti."
 buddhist: "Buddismo"
 buddhist_ADJ: "Buddista"
 buddhist_desc: "Avendo le sue origini dagli insegnamenti del Buddha, che significa 'Il Risvegliato' e noto anche con il suo nome principesco Siddhārtha Gautama o con il titolo #italic Śākyamuni#!, il $buddhist$ si espanse lontano e largo dalla sua fonte in $india$. Influenzando e venendo influenzato dai molti paesi e popoli e credenze in cui si diffuse, emersero molte diverse scuole $buddhist_ADJ$ al suo interno, con approcci e interpretazioni diversi sul percorso verso la liberazione dal Saṃsāra, il ciclo di morte e rinascita."
 dharmic: "Dharma"
 dharmic_ADJ: "Dharmica"
 dharmic_desc: "Le religioni $dharmic_ADJ$ hanno la loro origine in $india$ e hanno tutte in comune il concetto di 'Dharma', che significa il comportamento corretto e il modo di vivere secondo le leggi cosmiche dell'universo."
