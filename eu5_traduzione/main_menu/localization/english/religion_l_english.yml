 odin_god: "Óðinn"
 odin_god_desc: "$odin_god$ è il Signore degli Aesir, che sacrificò un occhio per la saggezza e si impiccò dall'Albero del Mondo per nove giorni e nove notti per ottenere la conoscenza delle rune."
 worship_odin_god: "$worship_title1$ $odin_god$ $worship_title2$"
 worship_odin_god_desc: "$worship_desc1$ [ShowGodName('odin_god')] $worship_desc2$"

 tor_god: "Þórr"
 tor_god_desc: "$tor_god$ è un membro degli Aesir, che è venerato come il Dio del tuono, delle tempeste, della protezione e del popolo libero."
 worship_tor_god: "$worship_title1$ $tor_god$ $worship_title2$"
 worship_tor_god_desc: "$worship_desc1$ [ShowGodName('tor_god')] $worship_desc2$"

 tyr_god: "Týr"
 tyr_god_desc: "$tyr_god$ è un membro degli Aesir ed è il nutritore di lupi e il dio della battaglia."
 worship_tyr_god: "$worship_title1$ $tyr_god$ $worship_title2$"
 worship_tyr_god_desc: "$worship_desc1$ [ShowGodName('tyr_god')] $worship_desc2$"

 
 
 
