 doom.1.title: "Rovina!"
 doom.1.desc: "Nonostante gli sforzi dei nostri sacerdoti, [ROOT.GetCountry.GetReligion.GetGodName] non sembra soddisfatto e grandi catastrofi stanno arrivando nel nostro regno. Se vogliamo sopravvivere alla fine di questo ciclo e passare a uno nuovo più prospero, dobbiamo essere disposti a sacrificare qualsiasi cosa. Gli dei aspettano le nostre offerte di sangue."
 doom.1.a: "Sacrifica la famiglia regnante!"

 adopt_ometeotl: "Adotta Ōmeteōtl"
 adopt_ometeotl_desc: "Nonostante la natura politeistica della nostra religione, tra le nostre classi più alte è comune il culto di un unico Dio onnipotente chiamato #italic Ōmeteōtl#!. Questo Dio ha le qualità di tutti gli Dei che sono solo la rappresentazione di queste qualità. Adoreremo #italic Ōmeteōtl#! come l'unico Dio."
 elevate_patron_god: "Eleva il nostro Dio Patrono"
 elevate_patron_god_desc: "Ogni regno [ShowCultureName('nahua_culture')] di solito adora un Dio sopra gli altri come suo dio patrono. Metteremo il nostro dio patrono non solo in cima alla nostra devozione, ma come dio principale della nostra religione."
 establish_cihuacoatl: "Stabilisci la posizione di Cihuacōātl"
 establish_cihuacoatl_desc: "Stabiliremo la figura del #italic Cihuacōātl#! (letteralmente 'Donna Serpente'), simile a quella di un visir. Questo aiuterà i nostri sovrani a gestire il nostro regno, facendo sì che il #italic Cihuacōātl#! gestisca il governo della città in modo che il sovrano possa occuparsi di questioni più importanti."
 expand_cuahpipiltin: "Espandi i Cuāhpipiltin"
 expand_cuahpipiltin_desc: "Creeremo una nuova casta nella nostra società: i #italic Cuāhpipiltin#! saranno i nobili per servizio, in opposizione ai #italic Pīpiltin#!, i nobili di sangue. Saranno elevati dal servizio militare, ma anche integrati da altre tribù o vassalli."
 increase_militarism: "Aumenta il Militarismo"
 increase_militarism_desc: "I nostri guerrieri sono quelli che ci forniscono prigionieri che possono essere usati per i sacrifici più importanti ai nostri dei. Dovremmo rendere la nostra società più militaristica per rafforzare questo afflusso di prigionieri."
 institute_flower_wars: "Istituisci le Guerre dei Fiori"
 institute_flower_wars_desc: "Poiché la nostra società dipende dai sacrifici, abbiamo bisogno di un modo per ottenerne di più. Istituendo le 'Guerre dei Fiori' possiamo accordarci con i nostri vicini su combattimenti leali e entrambe le parti possono sacrificare prigionieri per placare i nostri Dei."
 legal_reforms: "Riforme Legali"
 legal_reforms_desc: "Mentre le nostre città-stato hanno le loro regole codificate, poiché le società [ShowCultureName('nahua_culture')] cambiano, così dovrebbero fare i nostri codici legali. Inizieremo una serie di riforme nei nostri codici legali che si adattino meglio alle nostre nuove esigenze."
 raise_sacrifice_rate: "Aumenta il Tasso di Sacrificio"
 raise_sacrifice_rate_desc: "I nostri Dei hanno sacrificato il loro sangue per noi umani, e abbiamo un debito con loro. Ma la quantità di sangue non sembra essere sufficiente per saziare la loro sete. Aumenteremo il tasso e la prevalenza dei nostri sacrifici in modo che il sangue dei nostri Dei sia reintegrato più rapidamente."

