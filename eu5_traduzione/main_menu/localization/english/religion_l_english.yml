 fundamental_law_tt: "Questa è una legge fondamentale che definisce le basi della nostra fede e non può cambiare"
 nature_tenet: "Natura"
 nature_tenet_desc: "Nota anche come physis (#italic φύσις#!), questo principio è al centro delle nostre credenze. Rappresenta il fatto incontestabile che Gesù Cristo è di una natura duale e armoniosa. La coesistenza di umanità e divinità è la base della coesistenza a cui dovremmo aspirare a vivere."
 single_nature: "Natura Singola"
 single_nature_desc: "Ci può essere solo una natura di Gesù."
 composite_nature: "Natura Composita"
 composite_nature_desc: "Le due nature di Gesù sono combinate in una sola (#italic μια φύσις#!)."
 dual_nature: "Natura Duale"
 dual_nature_desc: "L'aspetto di Gesù contiene una natura duale, sia umana che divina (#italic Δυοφυσιτισμός#!)."
 separate_nature: "Natura Separata"
 separate_nature_desc: "Pur ospitando due nature, divinità e umanità, questi due aspetti di Gesù sono completamente separati."
 christology: "Cristologia"
 christology_desc: "Lo studio teologico sulla natura di Cristo, la Sua identità e l'unione delle sue varie nature è un'arte delicata. Molti studiosi classificano Cristo come completamente divino, quindi aderiscono alla $high_christology$, mentre altri aderiscono alle discipline della $low_christology$."
 high_christology: "Alta Cristologia"
 high_christology_desc: "Cristo è inequivocabilmente divino."
 low_christology: "Bassa Cristologia"
 low_christology_desc: "Cristo è un semplice umano."
 liturgical_practices: "Pratiche Liturgiche"
 liturgical_practices_desc: "Varie pratiche di culto incentrate su inni, letture e riti."
 byzantine_rites: "Riti Bizantini"
 byzantine_rites_desc: "Aderendo a pratiche popolarizzate dai sacerdoti bizantini, possiamo prendere in prestito parte della legittimità delle loro fedi."
 local_traditions_and_rites: "Riti Locali"
 local_traditions_and_rites_desc: "Enfatizza i nostri riti locali rispetto ad altri."
 catholic_influenced_rites: "Riti Influenzati dalla fede [ShowReligionAdjectiveWithNoTooltip('catholic')]"
 catholic_influenced_rites_desc: "Introduci riti come la messa, i sacramenti e la liturgia delle ore, in aggiunta alle pratiche della fede [ShowReligionAdjective('catholic')]."
 essence_tenet: "Essenza"
 essence_tenet_desc: "Nota anche come ousia (#italic ουσία#!), questo principio rappresenta la presenza della Divinità come parte dell'architettura dell'universo intorno a noi, e la nostra lotta per abbracciarla completamente."
 accept_essence_tenet: "Accetta il Principio di Essenza"
 accept_essence_tenet_desc: "$accept_aspect_key$"
 deny_essence_tenet: "Rifiuta il Principio di Essenza"
 deny_essence_tenet_desc: "$reject_aspect_key$"
 person_tenet: "Persona"
 person_tenet_desc: "Derivando dal concetto centrale di realtà concreta (#italic υπόστασις#!) questo principio approfondisce la realtà filosofica e fondamentale e la sostanza che supporta tutta la realtà. Apparsa in antichi dibattiti, riemerse come un importante sostenitore nel determinare la natura della Santa Trinità, dove descrive i suoi tre proponenti come condividenti un'unica essenza divina."
 accept_person_tenet: "Accetta il Principio di Persona"
 accept_person_tenet_desc: "$accept_aspect_key$"
 deny_person_tenet: "Rifiuta il Principio di Persona"
 deny_person_tenet_desc: "$reject_aspect_key$"
 prosopon_tenet: "Maschera"
 prosopon_tenet_desc: "Nota anche come prosopon (#italic πρόσωπον#!), questo principio unisce il concetto di identità divina e persona (#italic υπόστασις#!). Il suo obiettivo è sottolineare l'unicità e il valore della persona sia nel divino che nei credenti."
 accept_prosopon_tenet: "Accetta il Principio di Maschera"
 accept_prosopon_tenet_desc: "$accept_aspect_key$"
 deny_prosopon_tenet: "Rifiuta il Principio di Maschera"
 deny_prosopon_tenet_desc: "$reject_aspect_key$"
 christological_debates_tenet: "Dibattiti Cristologici"
 christological_debates_tenet_desc: "I dibattiti sull'aspetto di Cristo, la nostra posizione verso le sette nostre sorelle e la nostra posizione sulla natura del culto sono il sangue vitale per mantenere viva e vibrante la nostra credenza!"
 allow_christological_debates_tenet: "Permetti Dibattiti Cristologici"
 allow_christological_debates_tenet_desc: "$accept_aspect_key$"
 forbid_christological_debates_tenet: "Proibisci Dibattiti Cristologici"
 forbid_christological_debates_tenet_desc: "$reject_aspect_key$"
 double_sabbath_tenet: "Doppio Sabbath"
 double_sabbath_tenet_desc: "Il Sabbath è stato il giorno santo riservato a Dio sin dai tempi di Mosè. Può ancora essere preservato come giorno di riposo, o potrebbe essere considerato sostituito dal Giorno del Signore di domenica."
 allow_double_sabbath_tenet: "Permetti il Doppio Sabbath"
 allow_double_sabbath_tenet_desc: "Sia domenica che sabato sono considerati sacri."
 forbid_double_sabbath_tenet: "Proibisci il Doppio Sabbath"
 forbid_double_sabbath_tenet_desc: "L'osservanza del Sabbath non è più necessaria quando si celebra il Giorno del Signore di domenica."
 change_maintenance_tt: "Questo influenzerà la [maintenance|e] dei nostri monasteri"
 accept_aspect_key: "Il nostro patriarcato integrerà questo aspetto nelle sue credenze fondamentali, abbracciato da tutti i nostri membri."
 reject_aspect_key: "Il nostro patriarcato rifiuterà questo aspetto nelle sue credenze fondamentali, abbracciato da tutti i nostri membri."

