 hanafi_school: "Ḥanafī"
 hanafi_school_desc: "Il Madhhab $hanafi_school$ prende il nome da Abū Ḥanīfa Al-Nu'mān ibn Thābit. La scuola ebbe origine a Kufa ed è prominente in tutto il mondo [ShowCultureName('farsi_culture')] e [ShowCultureGroupName('turkic_group')], incluso il nord $india$. Sebbene siano preferite le fonti testuali nel $common_string_quran$ e Ḥadīth, i seguaci $hanafi_school$ hanno una visione inclusiva delle fonti e impiegano anche analogia (Qiyās), discrezione giuridica (Istiḥsan) e costumi locali ('Urf) nella loro giurisprudenza. Alcuni lo considerano il più flessibile delle scuole."
 hanbali_school: "Ḥanbalī"
 hanbali_school_desc: "Il Madhhab $hanbalī$ prende il nome da Aḥmad ibn Ḥanbal e sostiene l'astensione da qualsiasi teologia speculativa, Kalām. I seguaci $hanbalī$ sostengono che il $common_string_quran$ e la Sunnah sono le uniche fonti appropriate di giurisprudenza e che dovrebbero essere interpretate in senso letterale e tradizionalista. Sebbene sia accettato come un Madhhab valido, pochissimi stati promuovono attivamente la scuola $hanbalī$, e fu bandita dai Califfi Abbasidi."
 maliki_school: "Mālikī"
 maliki_school_desc: "Il Madhhab $malikī$ prende il nome da Mālik ibn Anas ed è prominente in particolare in tutto [ShowSubContinentName('north_africa')] e [ShowRegionName('iberia_region')]. La giurisprudenza si basa principalmente sul lavoro e le interpretazioni di ibn Anas e del suo studente Saḥnūn come descritto nell'al-Muwaṭṭa' e nella Mudawwanah. Uno dei principali centri di apprendimento all'interno della Scuola $malikī$ è la Grande Moschea di Āl Qayrawān, vicino a [ShowLocationName('tunis')]."
 shafii_school: "Shāfi'ī"
 shafii_school_desc: "Il Madhhab $shafii_school$ prende il nome dall'Imām Al-Shāfi'ī, ed è prominente in particolare tra i credenti [ShowReligionGroupAdjective('muslim')] in [ShowRegionName('arabia_region')], [ShowSubContinentName('east_africa')] e nell'Est [ShowContinentName('asia')]. A differenza di altri Madhhab, lo $shafii_school$ rifiuta Istiḥsan e Istislah come fonti di $sharia$, affidandosi invece solo a ciò che è testualmente nel $common_string_quran$ o Ḥadīth."
 zahiri_school: "Ẓāhirī"
 zahiri_school_desc: "Lo $zahiri_school$ sostiene una stretta aderenza al testo del $common_string_quran$ e si concentra sul suo significato esterno o apparente. Secondo loro, non può esserci alcuna conclusione tratta dalla lettura dei testi che non sia nei testi stessi, altrimenti $muslim_god_name$ li avrebbe già espressi esplicitamente."
 ashari_school: "Ash'arī"
 ashari_school_desc: "La Scuola di Teologia $ashari_school$ è focalizzata sull'autorità delle scritture e sul razionalismo, e fu fondata nel IX secolo da Abū al-Ḥasan al-Ash'arī. I suoi insegnamenti sull'universo composto da atomi divennero la base della proposizione della Scuola $ashari_school$ che tutta la materia e il tempo sono stati creati da $muslim_god_name$, credendo allo stesso tempo nel libero arbitrio e nella predestinazione."
 maturidi_school: "Māturīdī"
 maturidi_school_desc: "La Scuola di Teologia $maturidi_school$, che prende il nome da 'Abū Manṣūr al-Māturīdī, è una scuola di teologia [ShowReligionAdjective('sunni')] emergente dalle credenze teologiche della Scuola di Giurisprudenza $hanafi_school$. Promuove l'interpretazione razionale delle scritture e l'importanza della fede sulle azioni di una persona."
 athari_school: "Aṯarī"
 athari_school_desc: "La Scuola di Teologia $athari_school$ rifiuta un'interpretazione razionale delle scritture a favore di una lettura più rigorosa dei testi del $common_string_quran$ e Ḥadīth, considerandoli le uniche autorità. Essendo contro qualsiasi forma di innovazione religiosa, rifiuta qualsiasi tipo di razionalità che non sia basata sui testi del $common_string_quran$."
 mutazili_school: "Mu'tazilī"
 mutazili_school_desc: "La Scuola di Teologia $mutazili_school$ si sviluppò influenzata dalla filosofia e dal razionalismo greco e indiano. Rifiuta l'idea che il $common_string_quran$ e $muslim_god_name$ siano coesistenti, esprimendo che le scritture devono logicamente venire dopo l'originatore. Difende la ragione finché serve le persone a comprendere le questioni religiose e sostiene che il male origina dagli errori dell'umanità a causa del loro libero arbitrio."
 wahhabi_school: "Wahhābī"
 wahhabi_school_desc: "Emergendo dalla Scuola [ShowReligiousSchoolName('hanbali_school')] come movimento revivalista, la Scuola di Teologia $wahhabi_school$ è contro le comuni pratiche Sufi come la venerazione di persone sante e i pellegrinaggi ai loro santuari. Incoraggia un ritorno alla pietà originale e alle pratiche delle prime generazioni di [ShowReligionGroupName('muslim')]."
 ismaili_school: "Ismā'īlī"
 ismaili_school_desc: "Il Madhhab $ismaili_school$ prende il nome da Ismā'īl ibn Ja'far, il successore di Ja'far al-Ṣādiq, e fu la scuola di fede dominante nel Califfato Fatimide ma ha perso molto terreno dalla sua caduta. La scuola $ismaili_school$ comprende un numero di rami sempre più divergenti, e in molti modi si concentra sugli elementi esoterici della fede [ShowReligionAdjective('shia')] più del [ShowReligiousSchoolName('jafari_school')] o [ShowReligiousSchoolName('zaidi_school')]."
 jafari_school: "Ja'farī"
 jafari_school_desc: "Il Madhhab $jafari_school$ prende il nome da Ja'far al-Ṣādiq, il sesto Imām, e si concentra sul ragionamento indipendente da parte di esperti della Legge Islamica, preferendolo all'analogia quando si stabilisce la Legge. Permette anche un matrimonio temporaneo della durata di un periodo predeterminato."
 zaidi_school: "Zaydī"
 zaidi_school_desc: "Chiamati anche 'Cinque', la corrente $zaidi_school$ prende il nome da Zayd ibn 'Alī, il nipote del figlio di Maometto 'Alī, e segue i suoi insegnamenti come descritto nel Majmu' al-Fiqh. I seguaci $zaidi_school$ enfatizzano la giustizia e la responsabilità umana e discendono da coloro che sostennero la rivolta originale di Zayd contro il Califfo Omayyade. Le persone $zaidi_school$ rifiutano interamente la dissimulazione religiosa come praticata da molti seguaci della fede [ShowReligionAdjective('shia')], ed è la più simile al [ShowReligionName('sunni')]."
 imamiya_school: "Imāmīya"
 imamiya_school_desc: "Chiamati anche 'Dodici', $imamiya_school$ crede che 'Alī, il successore di Maometto, sia stato seguito da dodici infallibili Imām scelti per decreto divino. L'ultimo Imām, al-Mahdī, è atteso come il salvatore dell'umanità, che finalmente imporrà giustizia e pace nel mondo. Seguono principalmente la giurisprudenza [ShowReligiousSchoolName('jafari_school')]."
 nizari_school: "Nizārī"
 nizari_school_desc: "I $nizari_school$ affermano che Nizār ibn al-Mustanṣir fosse il vero successore del Califfato Fatimide dopo la morte di suo padre, e si oppongono al colpo di stato di al-Afḍal Shāhanshāh per insediare Al-Musta'lī bi'llāh sul trono. Originariamente separatisi dallo [ShowReligiousSchoolName('ismaili_school')], hanno guadagnato aderenti da molti altri rami e seguono la giurisprudenza [ShowReligiousSchoolName('jafari_school')], concentrandosi sul pluralismo e l'accettazione delle differenze."
 mustali_school: "Musta'lī"
 mustali_school_desc: "I $mustali_school$ si oppongono ai [ShowReligiousSchoolName('nizari_school')] in quanto accettano l'ascesa di Al-Musta'lī bi'llāh al trono del Califfato Fatimide. Sebbene originari di [ShowRegionName('egypt_region')], si diffusero successivamente nell'India occidentale attraverso il lavoro missionario."
 alevism_school: "Alevismo"
 alevism_school_desc: "Seguendo gli insegnamenti di Ḥājī Baktāš Walī, $alevism_school$ è una scuola mistica sincretica, emergente dalla scuola [ShowReligiousSchoolName('imamiya_school')] ma incorporando tradizioni dal [ShowReligionName('tengri')] e dalle credenze [ShowCultureGroupName('turkic_group')] più antiche. Prende anche alcuni aspetti del Sufismo, come la presenza di un leader spirituale e le pratiche mistiche."
 alawi_school: "'Alawī"
 alawi_school_desc: "Gli $alawi_school$, chiamati anche Nuṣairī, proclamano 'Alī ibn Abī Ṭālib, il primo Imām secondo la fede [ShowReligionAdjective('shia')], come la manifestazione di $muslim_god_name$ Stesso. Differiscono sostanzialmente dal resto della fede [ShowReligionAdjective('shia')] sia nei rituali che nella teologia, credendo nella reincarnazione e permettendo il consumo di alcol."
 ibadi_school: "Ibāḍī"
 ibadi_school_desc: "Creduto essere un discendente degli Al-Khawārij, che inizialmente erano sostenitori di 'Alī ibn Abī Ṭālib ma in seguito rifiutarono la sua arbitrazione. La scuola $ibadi_school$ si distanziò dagli Al-Khawārij seguendo 'Abd Allāh ibn Ibāḍ, adottando un approccio più moderato e una visione più positiva verso i diversi rami $muslim_ADJ$, avendo somiglianze con molte delle altre scuole."
 bektashi_school: "Bektashi"
 bektashi_school_desc: "Prende il nome da Ḥājī Baktāš Walī, creduto discendente di 'Alī ibn Abī Ṭālib, la scuola Sufi $bektashi_school$ rispetta comunque tutti i compagni di Maometto. Sebbene originaria della fede [ShowReligionAdjective('sunni')], contiene molte credenze e pratiche presenti anche in altre tradizioni, dandole molte somiglianze con esse."
 chishti_school: "Chishtī"
 chishti_school_desc: "Originaria di [ShowLocationName('chishti_sarif')], la $chishti_school$ rifiuta il potere mondano e promuove tolleranza e amore. Promuove anche la musica e la poesia come forma per connettersi con l'amore di $muslim_god_name$."
 khalwati_school: "Ḵalwātī"
 khalwati_school_desc: "La $khalwati_school$ prende il nome dall'atto di ritirarsi per esercizi spirituali in solitudine. Quindi, enfatizza i rituali individuali e le pratiche spirituali, così come il ritiro e l'ascetismo."
 mevlevi_school: "Mevlevi"
 mevlevi_school_desc: "Nota per i suoi dervisci rotanti, la $mevlevi_school$ è formata sugli insegnamenti di Jalāl al-Dīn Muḥammad Rūmī. Proclama l'amore come centrale nell'[ShowReligionGroupName('muslim')], ed enfatizza anche Sema, la cerimonia di meditazione in movimento eseguita mediante la rotazione."
 naqshbandi_school: "Naqshbandī"
 naqshbandi_school_desc: "Facendo risalire la sua origine a Ja'far ibn Muḥammad al-Ṣādiq, la $naqshbandi_school$ dà più importanza alla $sharia$ rispetto ad altre scuole correlate. Le sue pratiche sono organizzate attorno all'invocazione silenziosa e alla coscienza."
 qadiri_school: "Qādirī"
 qadiri_school_desc: "Fondata da 'Abdulqādir Gīlānī, la $qadiri_school$ promuove un rigoroso seguito della legge [ShowReligionAdjective('sunni')]. Ha anche una leadership decentralizzata, permettendo a ciascuno dei suoi centri libertà di interpretazione e pratica, il che ha causato la sua differenziazione in più rami."
 safavid_school: "Ṣafavī"
 safavid_school_desc: "Fondata da Ṣāfī ad-Dīn Isḥāq Ardabīlī sugli insegnamenti [ShowReligiousSchoolName('shafii_school')], la $safavid_school$ si è poi avvicinata al pensiero [ShowReligiousSchoolName('imamiya_school')]. Il suo zelo e la forza della fede fanno sì che i suoi seguaci siano certi del loro posto nell'universo."
 shadhili_school: "Shāḏilī"
 shadhili_school_desc: "Seguendo gli insegnamenti di Abū al-Ḥasan al-Shāḏilī, la $shadhili_school$ promuove una vita di contemplazione e di essere costantemente consapevoli di $muslim_god_name$, anche durante le normali attività quotidiane. Applicare gli insegnamenti dell'[ShowReligionGroupName('muslim')] alla vita dei seguaci è la chiave per trasformare la loro esistenza."
 suhrawardi_school: "Suhrawardī"
 suhrawardi_school_desc: "La $suhrawardi_school$ segue gli insegnamenti di Abū al-Najīb Abd al-Qādir Suhrawardī, ma è anche influenzata dalla filosofia di Junayd di [ShowLocationName('baghdad')]. Afferma che le persone dovrebbero dedicarsi alla vera conoscenza e alla fedeltà a $muslim_god_name$, rinunciando ai desideri naturali a favore delle necessità spirituali."
 din_i_ilahi_school: "Dīn-i Ilāhī"
 din_i_ilahi_school_desc: "Adottato dal codice mongolo, $din_i_ilahi_school$ tratta tutte le religioni come sette diverse, permettendo la libertà di pensiero all'interno del regno."
 isawiyya_school: "'Īsāwī"
 isawiyya_school_desc: "Considerata la più mistica delle scuole religiose, la $isawiyya_school$ ha le sue radici dalle terre di [ShowRegionName('maghreb_region')] il cui patrimonio di salmi e preghiere si è sviluppato in rituali caratterizzati da danza e musica."
 #
 imperial_court: "Corte Imperiale"
 imperial_court_desc: "La Corte Imperiale consiste dei membri della Famiglia Imperiale e dei Kuge accompagnatori, o famiglie nobili. Preservano l'inviolabilità dell'Imperatore e assicurano la successione."
 shogunate_court: "Corte dello Shogunato"
 shogunate_court_desc: "I potenti membri del clan samurai che circondano lo Shōgun saranno consiglieri in tutte le questioni, ma senza mai abbandonare completamente i propri interessi."
 ikko_ikki: "Ikkō-ikki"
 ikko_ikki_desc: "I fanatici seguaci di $SECT_JOUDO_SHINSHUU$ dalla $SECT_PURE_LAND_SCHOOL_NAME$ del $buddhist$ si sono organizzati in diverse leghe chiamate $ikko_ikki$ e, sebbene composti principalmente da contadini, le loro costanti richieste e rivolte stanno iniziando a essere più di un fastidio."
 religious_sects: "Sette Religiose"
 religious_sects_desc: "Ci sono sempre stati diversi percorsi per seguire il Buddha, e persino all'interno dei Kami ci sono variazioni nelle loro storie. Ogni setta cercherà sempre di convincere gli altri a seguire la loro via, ma tutte possono rivelarsi benefiche."
 kirishitan_monks: "Monaci Kirishitan"
 kirishitan_monks_desc: "Da quando gli occidentali sono arrivati sulle nostre coste, hanno portato con sé la loro religione straniera, con questo nuovo Buddha che chiamano Gesù. Finché vorremo interagire con loro, dobbiamo permettere le loro credenze, ma questo potrebbe anche essere di per sé un beneficio per noi."

