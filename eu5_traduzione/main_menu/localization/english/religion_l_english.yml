 witch_hunt_location_name: "[target_location.GetName]"

 muslim_scholar: "Studioso"
 muslim_scholar_desc: "Un individuo istruito e conoscitore della Legge [ShowReligionGroupAdjective('muslim')], gli studiosi dibattono i principi di giurisprudenza e teologia dell'[ShowReligionGroupNameWithNoTooltip('muslim')]."
 guru: "Gurū"
 guru_desc: "Qualcuno immerso in una profonda spiritualità e alla ricerca del percorso verso l'illuminazione, un $guru$ è una persona molto devota che non solo esegue pratiche ed esercizi religiosi e spirituali, ma è anche disposta a insegnare e servire come guida spirituale."
 
 
 
 shinto_desc: "Il diverso insieme di credenze e pratiche che ruotano attorno all'adorazione dei Kami che erano presenti in $japan_region$ prima dell'arrivo del $buddhist$ si intrecciò intrinsecamente e si mescolò con pratiche e concetti $buddhist_ADJ$ mentre il $buddhist$ si diffondeva attraverso la $japan_region$. I Kami e le divinità del $buddhist$ furono identificati l'uno con l'altro, con entrambi gli insiemi di credenze che divennero funzionalmente inseparabili. Questo diede origine ad una variante particolarmente $japanese_group$ del $buddhist$ mescolato con un'adorazione dei Kami influenzata dal $buddhist$."
 bon_desc: "Emergendo dalle tradizioni religiose del $tibet_region$ prima dell'arrivo del $buddhist$, divenne molto influenzato dal $tibetan_buddhism$. È particolarmente vicino alla $SECT_NYIGMA_NAME$, ma preserva ancora molti elementi pre-$buddhist$. I suoi insegnamenti si concentrano sul Karma e la rinascita, e sui modi per raggiungere l'illuminazione."
 mahayana_desc: "Chiamato il 'Grande Veicolo', il Mahāyāna è un ramo del $buddhist$ che accetta non solo i primi testi della fede $buddhist_ADJ$, ma anche quelli conosciuti come i $sutra$ Mahāyāna. Enfatizza la figura del $bodhisattva$, comprendendo il percorso del $bodhisattva$ come disponibile a tutti come modo per raggiungere la Buddhità. Sebbene originariamente sviluppato in $india$, vide gran parte della sua espansione attraverso la $china$ e la Via della Seta, e il Canone $chinese_group$ forma ora la base di tutto il $mahayana$."
 theravada_desc: "Chiamato 'Scuola degli Anziani', aderisce alle più antiche tradizioni del $buddhist$. Rifiuta i Mahāyāna $sutra$ e quindi i molti $bodhisattva$ e lo stesso percorso del $bodhisattva$ come disponibile a tutti. Invece, si concentra sulla comunità monastica come il modo superiore per raggiungere l'illuminazione."
 sammitiya_desc: "Uno dei molti rami del primo $buddhist$ in $india$, il $sammitiya$ si sviluppò nel $sindh_area$ diventando un grande centro di istruzione $buddhist_ADJ$ iniziali rivaleggiando persino con la Mahāyāna Nālandā. Essendo il più grande $buddhist$ non-Mahāyāna in $india$, fu rimosso dal suo posto di prominenza con l'invasione $muslim_ADJ$."
 tibetan_buddhism_desc: "La forma del $buddhist$ sviluppata lungo e attorno alle montagne dell'Himalaya emerse dalla tradizione Mahāyāna, ma incorporò molte delle pratiche esoteriche del Vajrayāna a causa del suo stretto contatto con l'India e le fasi successive di sviluppo del $buddhist$ lì."
 sanjiao_desc: "Chiamato i 'Tre Insegnamenti', è la combinazione e le influenze miste di $confucianism_policy$, $daoism_policy$ e $buddhist$. Essendo tutti e tre presenti in $china$ per secoli, e anche influenzando e essendo influenzati da molte altre credenze e divinità Popolari di origine $chinese_group$, non sono sempre stati in armonia tra loro, ma sono sempre stati parte del modo di vivere $chinese_group$."
 anglican_desc: "L'$anglican$ è una forma di $christian$ in cui il capo di stato è anche il Governatore Supremo della Chiesa. Teologicamente e istituzionalmente, l'$anglican$ mantiene molti elementi del $catholic$ mentre è anche influenzato dai Puritani Riformati e dalle credenze della fede $lutheran_ADJ$ continentale."
 bogomilism_desc: "Un ramo neo-gnostico e dualista del $christian$, il $bogomilism$ insegna che l'esistenza è divisa tra un regno spirituale e uno materiale. I suoi seguaci vedono i loro corpi come templi sacri e si sforzano per la vicinanza a Dio attraverso rituali di purificazione. Queste pratiche includono digiuno, danza e rifiuto dell'eccesso materiale per concentrarsi sulla crescita spirituale."
 bosnian_church_desc: "Una setta scismatica della Chiesa $catholic_ADJ$, la $bosnian_church$ sviluppò la sua teologia distinta a causa del prolungato isolamento dal cristianesimo mainstream. Si concentrò pesantemente su temi apocalittici, abbracciò il misticismo e mantenne molte pratiche arcaiche del primo $christian$. Questi tratti portarono sia le autorità $catholic_ADJ$ che $orthodox_ADJ$ a denunciarla come eretica."
 calvinist_desc: "Prendendo il nome da John Calvin, il $calvinist$ è un ramo significativo del Protestantesimo radicato nei principi di semplicità nel culto e supremazia della Sacra Bibbia. La sua dottrina enfatizza la predestinazione, affermando che Dio ha preordinato il destino di tutta la creazione."
 catharism_desc: "Il $catharism$ è un movimento dualista che crede nell'esistenza di due Dei: un Dio benevolo del Cielo e una controparte malvagia. I suoi aderenti seguono uno stile di vita ascetico, ritenendo che le anime siano intrappolate in corpi fisici come parte di una lotta cosmica. La purificazione spirituale, raggiunta attraverso una disciplina rigorosa, è vista come l'unico percorso verso la salvezza."
 catholic_desc: "Radicato nel Credo Niceno, il $catholic$ è la più grande denominazione del $christian$ ed è guidato dal Papa, che serve come successore spirituale di San Pietro. Il Papa agisce sia come capo della Chiesa che come mediatore nei conflitti tra i sovrani di fede $christian_ADJ$. La sua dottrina e tradizioni hanno plasmato gran parte della storia religiosa e culturale del mondo occidentale."
 hussite_desc: "Fondata da Jan Hus, la Chiesa $hussite_ADJ$ emerse come movimento proto-protestante in $BOH$, mescolando elementi del Rito $BYZ_ADJ$ con gli insegnamenti di John Wycliffe. Enfatizzava la comunione sotto entrambe le specie e l'importanza della scrittura sulla tradizione della Chiesa."
 lollardy_desc: "Guidata da John Wycliffe, la $lollardy$ era un movimento riformista che sosteneva il sacerdozio universale e rifiutava la necessità di sacramenti come battesimo e confessione per la salvezza. I suoi insegnamenti enfatizzavano l'accesso diretto a Dio attraverso la scrittura, che fu tradotta in lingue vernacolari. Questo rese la sua teologia accessibile alla gente comune e alimentò le prime chiamate per la riforma della Chiesa."
 lutheran_desc: "Basata sulle Novantacinque Tesi di Martin Lutero, $lutheran$ iniziò come una chiamata a riformare la Chiesa $catholic_ADJ$ ma si evolvette in una distinta denominazione protestante. Insegna che le scritture dell'Antico e Nuovo Testamento sono la sola autorità infallibile per la dottrina $christian_ADJ$."
 miaphysite_desc: "Il $miaphysite$ insegna che nella persona di Cristo, le sue nature divine e umane sono unite in una singola, indivisibile natura. Questa dottrina, radicata nel Concilio di Efeso, si diffuse ampiamente attraverso regioni come Armenia, Egitto ed Etiopia. Le comunità $miaphysite_ADJ$ hanno preservato le loro liturgie e tradizioni uniche, enfatizzando l'unità di Cristo come Dio e uomo."
 nestorianism_desc: "Il $nestorianism$, che prende il nome da Nestorio, insegna che le nature divine e umane di Cristo sono distinte ed esistono fianco a fianco. Questa dottrina fu respinta dal Concilio di Efeso ma trovò un forte seguito in Persia e oltre. I cristiani nestoriani diffusero la loro fede attraverso l'$asia$, diventando la più grande religione $christian_ADJ$ in termini di area terrestre coperta."
 orthodox_desc: "La Chiesa $orthodox_ADJ$, radicata nelle tradizioni dei primi concili della fede $christian_ADJ$, enfatizza la continuità degli insegnamenti apostolici e della tradizione sacra. Centrata sul Rito $BYZ_ADJ$, dà grande importanza alla liturgia, alle icone e al misticismo. La fede $orthodox_ADJ$ è guidata da patriarchi, con il Patriarca Ecumenico di Costantinopoli che detiene una primazia d'onore."
 paulicianism_desc: "Il $paulicianism$ è una setta $christian_ADJ$ dualista che rifiuta il mondo materiale come creazione di una forza malvagia. I suoi seguaci ritengono che solo il regno spirituale sia puro e basano le loro credenze sul Nuovo Testamento, rifiutando completamente l'Antico Testamento. Perseguitati da entrambe le autorità $catholic_ADJ$ e $orthodox_ADJ$, il movimento $paulicianism_ADJ$ resistette all'assimilazione e ispirò successivi movimenti riformisti."
 strigolniki_desc: "Emergendo nella $russian_region$ medievale, gli $strigolniki$ formavano una setta riformista critica verso la Chiesa $orthodox_ADJ$ consolidata. Condannano la corruzione dei sacerdoti, la vendita dei sacramenti e l'accumulo di ricchezza da parte del clero. Preferendo una fede più semplice focalizzata sulla pietà personale, gli $strigolniki_ADJ$ sono un bersaglio della Chiesa $orthodox_ADJ$ e delle autorità statali."
 waldensian_desc: "Fondata da Pietro Valdo, il $waldensian$ è un movimento riformista della fede $christian_ADJ$ che enfatizza semplicità, povertà e l'autorità della scrittura. Rifiutano la ricchezza clericale, la venerazione dei santi e la necessità dei sacramenti per la salvezza. Perseguitati come eretici, la fede $waldensian_ADJ$ ha sopportato secoli di oppressione mentre diffondeva il suo messaggio attraverso l'$europe$."
 hindu_desc: "Una collezione di diverse credenze piuttosto che una religione unificata, l'$hindu$ è spesso considerata la più antica tradizione religiosa del mondo. Tutte le sue credenze e pratiche intese come spiegazioni del $dharmic$, l'ordine cosmico, deriva dall'antica letteratura Vedica. Essendo così varia, contiene anche una moltitudine di dei, sebbene non tutti siano ugualmente venerati o addirittura riconosciuti da tutti i praticanti $hindu_ADJ$, a seconda delle loro particolari credenze e orientamenti. I quattro rami principali dell'$hindu$ sono $vaishnavism$, $shaktism$, $shaivism$ e $smartism$."
 jain_desc: "Una delle religioni più antiche, il $jain$ è una religione $dharmic_ADJ$ indiana che si concentra sul tentativo di auto-realizzazione e liberazione dal ciclo di morte e rinascita. Si centra sulla non-violenza e l'ascetismo attraverso gli insegnamenti dei #italic Tīrthaṅkara#!, i predicatori supremi del $dharma$, ed è divisa nelle scuole Digambara e Śvetāmbara. Digambara, che significa 'vestito di cielo', è caratterizzata dal suo rifiuto all'attaccamento e possesso di beni materiali, e quindi i suoi monaci non indossano vestiti, e la sua iconografia è più semplice. Śvetāmbara, d'altra parte, significa 'vestito di bianco' a causa dei vestiti bianchi dei suoi monaci, e ha più uguaglianza tra monaci maschi e femmine, in opposizione al Digambara più orientato al maschio."
 sikhism_desc: "Una religione fondata dagli insegnamenti del $character_title_guru$, ha origine dalle varie fedi $hindu_ADJ$ dell'$india$, e incorpora molte influenze dall'$muslim$. Crede in un creatore, $sikhism_god_name$, e nel condursi onestamente e altruisticamente per il bene di tutti. Incoraggia la connessione con il divino attraverso l'uso della contemplazione e della meditazione, così come la recitazione e la musica come modi per essere consapevoli della presenza di Dio."
 druzism_desc: "Sebbene emergente dallo $ismaili_school$, i seguaci della fede $druzism_ADJ$ non si considerano $muslim_ADJ$. Oltre alla sua ovvia influenza dall'$muslim$, riceve influenza anche da altre religioni abramitiche e non abramitiche, dando origine a una fede distinta con enfasi sull'esoterismo e la Mente Cosmica a cui tutte le anime si riuniscono dopo molte reincarnazioni."
 judaism_desc: "La fede abramitica originale, il $judaism$ aderisce all'alleanza fatta tra Dio e Mosè. La Bibbia $judaism_ADJ$ è il Tānāḵ, di cui i primi cinque libri sono conosciuti come Tōrā, servendo come base di tutta la fede e pratica $judaism_ADJ$."
 samaritanism_desc: "La fede tradizionale della cultura $samaritan_culture$, emerse dal $judaism$ dopo la caduta del Regno di Israele. Il $samaritanism$ si considera la fede immutata del popolo $israelite_group$ dai tempi di Mosè, in contrasto con quella che credono sia una corruzione delle scritture da parte del $judaism$."
 mandeaism_desc: "Una religione gnostica che considera Giovanni Battista l'ultimo profeta, il $mandeaism$ include anche influenze della cultura $greek_culture$ e $iranian_group$. Sebbene consideri come tali alcuni profeti di altre religioni abramitiche, non considera Abramo, Mosè o Gesù come profeti della fede $mandeaism_ADJ$. Il Dio del $mandeaism$ è chiamato $mandeaism_god_name$, che significa 'Grande Vita', e rappresenta la forza creativa dell'universo."
 manichaeism_desc: "Il $manichaeism$ è una religione $iranian_group$ fondata dal profeta Mani nell'Impero Sasanide. Ha influenze da molte altre religioni, come lo Gnosticismo, la religione $zoroastrian$, $christian$ e $buddhist$ tra tante, ma considera Mani l'ultimo profeta dopo Zoroastro, Buddha e Gesù. La sua teologia è dualistica, descrivendo l'universo come una lotta spirituale tra luce e oscurità."
 ibadi_desc: "$ibadi_school_desc$"
 shia_desc: "La base della fede $shia_ADJ$ è che Maometto designò 'Alī ibn Abī Ṭālib come suo successore come leader spirituale e politico del $muslim$. Come tale, l'$imamate$ deve seguire la linea di 'Alī piuttosto che quella stabilita da 'Abū Bakr quando fu scelto come $rank_empire_muslim_ruler_male$ all'incontro di Saqīfah dai compagni di Maometto."
 sunni_desc: "Il $sunni$ sostiene che la guida dell'$muslim$ fu passata a 'Abū Bakr quando fu scelto come $rank_empire_muslim_ruler_male$ all'incontro di Saqīfah dai compagni di Maometto, poiché il Profeta stesso non nominò alcun successore. Venerano così gli al-Rāshidūn, i primi quattro successori a detenere il titolo di $rank_empire_muslim_ruler_male$ dopo Maometto, come modello di governance."
 nahuatl_desc: "La religione dei $nahua_group$, in cui i molti $nahuatl_god_name$ o dei sono organizzati sotto il dio supremo Ōmeteōtl. Molti altri dei, come $huitzilopochtli_god$, $tlaloc_god$ o $quetzalcoatl_god$ sono comunemente adottati come patroni di stati o popoli. Una delle sue pratiche chiave è quella del sacrificio umano, eseguito in onore degli dei e una necessità per mantenere il loro favore."
