 njord_god: "Njörðr"
 njord_god_desc: "$njord_god$ è dei Vanir, padre di $freyr_god$ e $freya_god$. È venerato in relazione alla navigazione e alla pesca."
 worship_njord_god: "$worship_title1$ $njord_god$ $worship_title2$"
 worship_njord_god_desc: "$worship_desc1$ [ShowGodName('njord_god')] $worship_desc2$"

 freyr_god: "Freyr"
 freyr_god_desc: "$freyr_god$ è un membro dei Vanir e venerato per il buon raccolto, il piacere e la pace."
 worship_freyr_god: "$worship_title1$ $freyr_god$ $worship_title2$"
 worship_freyr_god_desc: "$worship_desc1$ [ShowGodName('freyr_god')] $worship_desc2$"


 freya_god: "Freyja"
 freya_god_desc: "$freya_god$ è un membro dei Vanir e venerata come la Dea dell'amore, della bellezza, della fertilità e del seidr."
 worship_freya_god: "$worship_title1$ $freya_god$ $worship_title2$"
 worship_freya_god_desc: "$worship_desc1$ [ShowGodName('freya_god')] $worship_desc2$"

 
 
 

