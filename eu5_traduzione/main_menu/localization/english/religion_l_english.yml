 change_religious_aspect_desc: "Sostituisce un [religious_aspect|e] alla versione della [religion|e] del nostro [country_s]."
 change_religious_aspect_select_which: "Seleziona quale [religious_aspect|e] rimuovere"
 appease_the_gods: "Placa gli Dei"
 appease_the_gods_desc: "I nostri Dei sono arrabbiati e devono essere saziati. A tal fine, verranno effettuati sacrifici."
 ceremonial_festivals: "Organizza una Cerimonia"
 ceremonial_festivals_desc: "Una Festa Cerimoniale viene celebrata su base mensile, ogni volta in onore di una Divinità. Questa volta faremo qualcosa di speciale."
 explanation_ceremony_tt: "Il popolo [ShowCultureName('nahua_culture')] celebra una festività dedicata a una certa Divinità ogni mese. Questi mesi durano 20 giorni. In ogni mese, la celebrazione differisce e otterremo effetti diversi a seconda di essa."
 atlcahualo_tt: "La Festa di Ātlcāhualo ruota attorno alla fertilità e alla semina. Possiamo ottenere fino a [ShowModifier('atlcahualo_mass')]."
 tlacaxipehualiztli_tt: "La Festa di Tlācaxīpēhualiztli ruota attorno all'arrivo della primavera, alla fertilità e alla germinazione. Possiamo ottenere fino a [ShowModifier('tlacaxipehualiztli_mass')]."
 tozoztontli_tt: "La Festa di Tōzōztōntli ruota attorno alla semina e alla piantagione. Possiamo ottenere fino a [ShowModifier('tozoztontli_mass')]."
 huey_tozoztli_tt: "La Festa di Huēyi Tōzōztli ruota attorno al mais, ai semi e alla semina. Possiamo ottenere fino a [ShowModifier('huey_tozoztli_mass')]."
 toxcatl_tt: "La Festa di Toxcatl ruota attorno al rinnovamento. Possiamo ottenere fino a [ShowModifier('toxcatl_mass')]."
 etzalcualiztli_tt: "La Festa di Etzalcualiztli ruota attorno alle giovani colture e alla fine della stagione secca. Possiamo ottenere fino a [ShowModifier('etzalcualiztli_mass')]."
 tecuilhuitontli_tt: "La Festa di Tēcuilhuitōntli ruota attorno al grano. Possiamo ottenere fino a [ShowModifier('tecuilhuitontli_mass')]."
 huey_tecuilhuitli_tt: "La Festa di Huey Tecuilhuitli ruota attorno ai signori e al mais tenero. Possiamo ottenere fino a [ShowModifier('huey_tecuilhuitl_mass')]."
 tlaxochimaco_tt: "La Festa di Tlaxōchimaco ruota attorno ai fiori e al commercio. Possiamo ottenere fino a [ShowModifier('tlaxochimaco_mass')]."
 xocotl_huetzi_tt: "La Festa di Xocotl Huetzi ruota attorno ai frutti e al raccolto. Possiamo ottenere fino a [ShowModifier('xocotl_huetzi_mass')]."
 ochpaniztli_tt: "La Festa di Ochpāniztli ruota attorno al raccolto e alla purificazione. Possiamo ottenere fino a [ShowModifier('ochpaniztli_mass')]."
 teteo_eco_tt: "La Festa di Teōtlehco ruota attorno all'arrivo dei nostri Dei. Possiamo ottenere fino a [ShowModifier('teteo_eco_mass')]."
 tepeilhuitl_tt: "La Festa di Tepēilhuitl ruota attorno alle montagne. Possiamo ottenere fino a [ShowModifier('tepeilhuitl_mass')]."
 quecholli_tt: "La Festa di Quechōlli ruota attorno alla caccia. Possiamo ottenere fino a [ShowModifier('quecholli_mass')]."
 panquetzaliztli_tt: "La Festa di Panquetzaliztli ruota attorno alle feste tribali e alla nascita di Huītzilōpōchtli. Possiamo ottenere fino a [ShowModifier('panquetzaliztli_mass')]."
 atemoztli_tt: "La Festa di Ātemoztli ruota attorno alla pioggia. Possiamo ottenere fino a [ShowModifier('atemoztli_mass')]."
 tititl_tt: "La Festa di Tititl ruota attorno ai nostri anziani. Possiamo ottenere fino a [ShowModifier('tititl_mass')]."
 izcalli_tt: "La Festa di Izcalli ruota attorno alla fertilità, all'acqua e alla semina. Possiamo ottenere fino a [ShowModifier('izcalli_mass')]."
 nemontemi_tt: "Nei cinque giorni sfortunati della fine dell'anno non viene celebrata alcuna festa, poiché possono accadere solo cose brutte."
 open_war_path: "Apri un Percorso di Guerra"
 open_war_path_desc: "Manderemo emissari ai nostri vicini per celebrare una Guerra dei Fiori con loro."
 flower_war_cb_against_country_tt: "Otterremo un [casus_belli|e] [ShowCasusBelliName('cb_flower_wars')] contro il [country|e] vicino selezionato"
 pilgrimage_to_cholula: "Pellegrinaggio a [ShowLocationName('cholollan')]"
 pilgrimage_to_cholula_desc: "[ShowLocationName('cholollan')] è la città più sacra per il nostro sistema di credenze, ed è un popolare sito di pellegrinaggio. Inviando il nostro sovrano come pellegrino, il nostro regno avrà buoni presagi."
 reform_society_action: "Riforma la Società"
 reform_society_action_desc: "È tempo che la nostra società subisca un grande cambiamento mentre ci sforziamo di difendere il nostro popolo dai nostri nemici. Abbandonando le obsolete credenze e i metodi di amministrazione del passato, abbracceremo il futuro attraverso questo periodo turbolento che verrà."
 commence_reform_society_disaster_tt: "#R Inizia#! il [disaster|e] [ShowDisasterName('reform_society')]. #Y Se ha successo, può verificarsi quanto segue:#!"
 eligible_for_reform_society_disaster_tt: "Abbiamo emanato l'[action|e] [ShowGenericActionName('reform_society_action')]"
#Inti
 inti_ceremonial_festivals: "Organizza una Cerimonia"
 inti_ceremonial_festivals_desc: "Una Festa Cerimoniale viene celebrata su base mensile, ogni volta ruotando attorno a un argomento diverso. Questa volta investiremo il potere del governo e lo renderemo più grande del solito."
 zamay_quilla_tt: "Su Zamay Quilla, il primo mese, la celebrazione ruota attorno alla fertilità e alla crescita del mais."
 hatun_pucuy_quilla_tt: "Su Hatun Pucuy Quilla, il secondo mese, la celebrazione ruota attorno ai fiori e all'abbondanza."
 pacha_pucuy_quilla_tt: "Su Pacha Pucuy Quilla, il terzo mese, la celebrazione ruota attorno alla maturità della terra."
 ayrihua_quilla_tt: "Su Ayrihua Quilla, il quarto mese, la celebrazione ruota attorno al raccolto e al riposo."
 aymoray_quilla_tt: "Su Aymoray Quilla, il quinto mese, la celebrazione ruota attorno all'essiccazione del grano."
 haucai_cusqui_quilla_tt: "Su Haucai Cusqui Quilla, il sesto mese, la celebrazione ruota attorno al solstizio d'inverno e alla rinascita del Sole."
 chacra_conaqui_quilla_tt: "Su Chacra Conaqui Quilla, il settimo mese, la celebrazione ruota attorno ai militari e al loro prestigio."
 chacra_yapuy_quilla_tt: "Su Chacra Yapuy Quilla, l'ottavo mese, la celebrazione ruota attorno al mais, ai semi e alla semina."
 coia_raymi_quilla_tt: "Su Coia Raymi Quilla, il nono mese, la celebrazione ruota attorno alle giovani colture."
 uma_raymi_quilla_tt: "Su Uma Raymi Quilla, il decimo mese, la celebrazione ruota attorno alla pioggia."
 ayamarca_raymi_quilla_tt: "Su Ayamarca Raymi Quilla, l'undicesimo mese, la celebrazione ruota attorno ai morti."
 capac_raymi_quilla_tt: "Su Cápac Raymi Quilla, il dodicesimo mese, la celebrazione ruota attorno all'allontanamento del vecchio e al rinnovamento."

 sacrifice_noble_blood: "Sacrifica Sangue Nobile"
 sacrifice_noble_blood_desc: "I nostri Dei hanno bisogno del sangue del nostro popolo per mantenere l'equilibrio in cielo e in terra. È dovere dei nostri nobili dare loro il loro sangue in sacrificio rituale, poiché il loro sangue è il più puro e prezioso di tutti."
 sacrifice_noble_blood_tt: "Il personaggio selezionato potrebbe morire"
 mayan_ceremonial_festivals: "Organizza una Cerimonia"
 mayan_ceremonial_festivals_desc: "Una Festa Cerimoniale viene celebrata ogni uinal, equivalente a 20 giorni, ogni volta ruotando attorno a un argomento diverso. Questa volta investiremo il potere del governo e lo renderemo più grande del solito."
 uinal_pop_tt: "Sull'uinal Pop, la celebrazione ruota attorno al rinnovamento e alla purificazione."
 uinal_uo_tt: "Sull'uinal Uo, la celebrazione ruota attorno al clero e agli oracoli."
 uinal_zip_tt: "Sull'uinal Zip, la celebrazione ruota attorno a [ShowGodName('coatlicue_god')], la dea dell'amore e della medicina."
 uinal_zotz_tt: "Sull'uinal Zotz, il clero e i funzionari governativi mantengono un digiuno purificatore."
 uinal_zec_tt: "Sull'uinal Zec, la celebrazione ruota attorno al miele, [ROOT.GetCountry.GetReligion.GetGodName] riceverebbe sacrifici di figurine fatte di miele e gli apicoltori lo distribuiscono al popolo con generosità."
 uinal_yaxkin_tt: "Sull'uinal Yaxkin, la celebrazione ruota attorno ai bambini e al loro percorso per diventare esperti nel mestiere dei genitori."
 uinal_xul_tt: "Sull'uinal Xul, la celebrazione ruota attorno a [ShowGodName('quetzalcoatl_god')] e al leader supremo dei guerrieri."
 uinal_mol_tt: "Sull'uinal Mol, gli apicoltori pregano [ROOT.GetCountry.GetReligion.GetGodName] per la fioritura di abbastanza fiori in modo che il raccolto dell'anno prossimo sia abbondante."
 uinal_chen_tt: "Sull'uinal Chen e Yax, i templi vengono rinnovati, gli idoli di argilla e il loro braciere vengono sostituiti con quelli nuovi."
 uinal_zac_tt: "Sull'uinal Zac, la celebrazione ruota attorno al Dio della Caccia e all'espiazione per lo spargimento di sangue da parte dei cacciatori al di fuori di un sacrificio rituale."
 uinal_ceh_tt: "Sull'uinal Ceh, la celebrazione ruota attorno a una grande festa in cui viene bruciata una grande quantità di copale."
 uinal_mac_tt: "Sull'uinal Mac, la celebrazione ruota attorno a [ROOT.GetCountry.GetReligion.GetGodName] del pane, verrebbero accesi molti fuochi e cuori di animali verrebbero bruciati in essi."
 uinal_kankin_tt: "Sull'uinal Kankin non si tiene alcuna celebrazione."
 uinal_muan_tt: "Sull'uinal Muán, gli agricoltori di [ShowGoodsName('cocoa')] sacrificano un cane color cacao a [ROOT.GetCountry.GetReligion.GetGodName]."
 uinal_pax_tt: "Sull'uinal Pax, i leader e i sacerdoti dei villaggi più piccoli vengono nelle loro capitali e venerano [ROOT.GetCountry.GetReligion.GetGodName] insieme."
 uinal_kayab_tt: "Sull'uinal Kayab e Cumku, ogni villaggio celebra le proprie feste per prepararsi per l'Uayeb, i cinque giorni nefasti."
 uinal_uayeb_tt: "Nei cinque giorni di Uayeb non si tiene alcuna celebrazione poiché qualsiasi attività è destinata a finire in tragedia."

 
 #(Semi) Generic Aspects
 adoptionism: "Adozionismo"
 adoptionism_desc: "La nostra credenza sostiene che Gesù Cristo divenne Figlio di Dio al suo battesimo o risurrezione, piuttosto che essere eternamente divino."
 adult_baptism: "Battesimo degli Adulti"
 adult_baptism_desc: "Essere battezzati da adulti sulla base della professione di fede in Gesù Cristo e come ammissione in una comunità locale di fede è fatto da coloro che credono che la grazia salvifica e l'appartenenza alla Chiesa siano doni di Dio. La fede del destinatario deve essere vocalizzata e non può essere impartita o trasferita da una persona all'altra."
 aniconism: "Aniconismo"
 aniconism_desc: "I simboli non sono un modo appropriato per rappresentare il nostro Signore, poiché sono mezzi per rappresentare idoli o persone. Rifiuteremo qualsiasi rappresentazione, incluso la croce usata da altri cristiani."
 asceticism: "Ascetismo"
 asceticism_desc: "Le ricerche materialistiche ci accecano alla verità divina. Solo dedicandoci a vivere vite semplici senza lusso possiamo raggiungere l'illuminazione spirituale."
 bread_and_wine: "Pane e Vino"
 bread_and_wine_desc: "Crediamo che solo una comunione che includa sia pane che vino sia valida, anche per i membri laici. I nostri chierici amministreranno la comunione sotto entrambe le specie a ogni membro del servizio."
 clerical_poverty: "Povertà Clericale"
 clerical_poverty_desc: "Il Clero non dovrebbe possedere ricchezze e rinunciare ai propri beni materiali. Dovrebbero dedicare la loro attenzione a Dio piuttosto che al mondo secolare."
 crown_as_head_of_faith: "Corona come Capo della Fede"
 crown_as_head_of_faith_desc: "La Chiesa non è più soggetta a un teocrata esterno e corrotto. Invece, tutte le questioni religiose saranno ora reindirizzate al sovrano che serve come nuovo Capo della Fede."
 freedom_to_preach: "Libertà di Predicare"
 freedom_to_preach_desc: "C'è molto disaccordo tra i seguaci, ma a ogni setta sarà data la libertà di predicare liberamente finché Dio è nei loro cuori."
 gnosticism: "Gnosticismo"
 gnosticism_desc: "Lo Gnosticismo si concentra sulla salvezza personale attraverso la #italic gnosi#!. Fuggiremo dal mondo materiale e torneremo a un regno superiore cercando l'intuizione spirituale."
 individual_creeds: "Credi Individuali"
 individual_creeds_desc: "Permettere al nostro popolo di formulare i propri credi incoraggerà la formazione di opinioni individuali e permetterà di aprire la strada al progresso!"
 monasticism: "Monachesimo"
 monasticism_desc: "I piaceri del buon cibo e del bere servono solo a distrarci dal servizio al divino. Isolarci in monasteri remoti è il modo migliore per evitare queste tentazioni."
 modalism: "Modalismo"
 modalism_desc: "Crediamo che Dio sia assolutamente uno, e i concetti trinitari come il Padre, il Figlio e lo Spirito Santo sono solo modi diversi in cui Dio manifesta Se Stesso."
 organized_through_bishops: "Nomina dei Vescovi"
 organized_through_bishops_desc: "Invece di scartare completamente la nomina dei vescovi, essi serviranno la Chiesa come amministratori di aree più grandi."
 pacifism: "Pacifismo"
 pacifism_desc: "Beati i pacificatori, perché saranno chiamati figli di Dio."
 parish_registers: "Registri Parrocchiali"
 parish_registers_desc: "I dettagli di battesimi, matrimoni e sepolture saranno da ora documentati in un registro parrocchiale. Ogni prete parrocchiale terrà un libro in cui inserirà questi eventi e lo conserverà in una cassetta sicura con due serrature."
 participation_women: "Partecipazione delle Donne"
 participation_women_desc: "Mentre le donne partecipano come uguali nelle nostre comunità, adotteremo una regola generale ovunque in modo che siano trattate come gli uomini."
 rejection_of_sacraments: "Rifiuto dei Sacramenti"
 rejection_of_sacraments_desc: "La nostra dottrina rifiuta la maggior parte dei sacramenti cristiani poiché sono per lo più fisici e non hanno importanza. La parte spirituale è l'unica che conta, per avvicinarci a Dio."
 sola_fide: "Sola Fide"
 sola_fide_desc: "Nessuna buona azione può soddisfare Dio. Siamo perdonati dalla sola grazia divina, che Dio ha concesso attraverso il Suo unico Figlio, Gesù Cristo."
 sola_scriptura: "Sola Scriptura"
 sola_scriptura_desc: "La Bibbia, la parola di Dio consegnata all'uomo, è l'unica autorità per la dottrina cristiana. Tutte le pratiche religiose che non possono essere supportate da riferimenti biblici devono essere denunciate come eresia."
 soli_deo_gloria: "Soli Deo Gloria"
 soli_deo_gloria_desc: "Tutti i successi umani possono essere creati solo con la lode di Dio come loro dedica."
 translated_bibles: "Bibbie Tradotte"
 translated_bibles_desc: "Tradurre le Bibbie in una lingua parlata dal popolo del nostro paese dà loro il miglior percorso verso Dio in un modo che parla alle loro menti e cuori."
 usury_allowed: "Usura Permessa"
 usury_allowed_desc: "I prestiti monetari con interessi che arricchiscono il prestatore sono ora permessi e non più considerati peccaminosi."
 war_sermons: "Sermoni di Guerra"
 war_sermons_desc: "In tempi di conflitti, la fede preserva la speranza del nostro popolo. La Chiesa del nostro regno predicherà dal Libro Santo per mantenere il morale della popolazione anche durante le ore più oscure."
 
 #Bogomilism
 five_doors: "Le Cinque Porte"
 five_doors_desc: "Alcuni tra il nostro popolo praticano uno stile di meditazione consistente nel chiudere tutte le porte in una casa mentre si aprono le #italic cinque porte#! o i cinque sensi. Introdurremo questa pratica ovunque."
 holy_cooperation: "Cooperazione Santa"
 holy_cooperation_desc: "Si verificherà un cambiamento verso la promozione e la partecipazione attiva al lavoro produttivo. Questo ethos si estenderà alle nostre comunità agricole, ispirato dal modello dei primi cristiani di una sacra comunità cooperativa."
 twelve_emissaries: "I Dodici Emissari"
 twelve_emissaries_desc: "Ispirati dall'organizzazione di alcune comunità, eleggeremo tra i nostri anziani e perfetti dodici uomini saggi per agire come un consiglio supremo, senza creare una vera gerarchia."

 #Catharism
 consolamentum: "Consolamentum"
 consolamentum_desc: "Poiché il processo di vivere comporta, inevitabilmente, il rimpianto per i nostri peccati, diventa ovvia la necessità di ricevere un consolamento per entrare in Paradiso puri e avvicinarci a Dio. Ricevendo il #italic Consolamentum#!, il nostro popolo è assolto dai suoi peccati in punto di morte."
 pescatarianism: "Pescetarianismo"
 pescatarianism_desc: "Gli animali sono portatori di anime reincarnate, e per questo non possiamo mangiarli. I pesci, esseri generati spontaneamente, non possono essere considerati animali e possono essere mangiati."
 the_perfects: "I Perfetti"
 the_perfects_desc: "Quelli tra noi che sono particolarmente impegnati con Dio e le virtù che tutti gli umani dovrebbero perseguire sono chiamati Perfetti. Questi uomini e donne ricevono il #italic Consolamentum#! per la loro devozione e diventano Perfetti. Contrariamente alla gente comune, i Perfetti ricevono il #italic Consolamentum#! due volte nella loro vita: quando sono elevati al loro nuovo ruolo e prima di morire."

 #Paulicianism
 baptism_by_fire: "Battesimo per Fuoco"
 baptism_by_fire_desc: "La nostra fede non crede che il battesimo per acqua sia permanente, come ammise San Giovanni Battista. È solo toccando i quattro lati della testa di una persona con una candela accesa che può avvenire un battesimo permanente."
 name_change: "Cambio di Nome"
 name_change_desc: "Il potere dei nomi è ben noto alle nostre comunità. I nostri leader religiosi spesso cambiano i loro nomi con i nomi dei seguaci di San Paolo, come la gente comune cambia il nome dei loro insediamenti con quelli di luoghi dove dimorava il nostro Santo patrono."
 paulician_canon: "Canone Paoliciano"
 paulician_canon_desc: "Il nostro popolo rifiuta l'Antico Testamento e i suoi Profeti, così come rifiuta l'inclusione delle epistole di San Pietro. Solo le parole di San Paolo sono appropriate."
 punishment_by_stoning: "Punizione per Lapidazione"
 punishment_by_stoning_desc: "La lapidazione è una pratica comune per punire i dissidenti religiosi tra le nostre comunità che si distinguono dai nostri vicini. Questo è molto probabilmente un'eredità delle nostre origini anatoliche."

 #Calvinism
 arminianism: "Arminianesimo"
 arminianism_desc: "L'Arminianesimo si basa sulle idee pluralistiche e umanitarie del teologo riformato olandese Jacobus Arminius."
 gomarism: "Gomarsmo"
 gomarism_desc: "Franciscus Gomarus si oppone alle credenze di Jacobus Arminius che insegnava dottrine pelagiane e cercava di creare una nuova scuola di teologia all'interno dell'università dove entrambi insegnavano."
 instituionalized_arminianism: "Arminianesimo Istituzionalizzato"
 instituionalized_arminianism_desc: "$arminianism_desc$ Questo movimento religioso è ora istituzionalizzato all'interno del nostro stato."
 instituionalized_gomarism: "Gomarsmo Istituzionalizzato"
 instituionalized_gomarism_desc: "$gomarism_desc$ Questo movimento religioso è ora istituzionalizzato all'interno del nostro stato."

 #Hussite
 adamite_services: "Servizi Adamiti"
 adamite_services_desc: "La setta Adamita insiste sulla nudità durante i servizi ecclesiastici. Senza gli stili di status o cultura, appariamo come uguali agli occhi di Dio, un duro promemoria della nostra umanità condivisa e dell'innocenza di cui godevamo prima della Caduta."
 punishment_of_sin: "Punizione del Peccato"
 punishment_of_sin_desc: "Tutti coloro che peccano devono essere puniti equamente, indipendentemente dalla ricchezza o dal rango. Anche la nobiltà non è al di sopra delle leggi di Dio."

 #Lutheranism
 justified_conflicts: "Conflitti Giustificati"
 justified_conflicts_desc: "La nuova Chiesa del paese è minacciata da pagani ed eretici allo stesso modo. In una guerra di auto-conservazione, la Chiesa giustificherà i nostri conflitti con la Bibbia."
 pietism: "Pietismo"
 pietism_desc: "Il Pietismo si concentra sulla pietà individuale di ogni credente ed enfatizza la trasformazione interiore che porta a una vita cristiana devota."

 #Anglican
 prima_scriptura: "Prima Scriptura"
 prima_scriptura_desc: "Sebbene la Sacra Scrittura debba essere considerata la fonte centrale di salvezza, non può essere considerata l'unica fonte di rivelazione divina."


 demand_church_tax: "Richiedi Tassa Apostolica"
 demand_church_tax_desc: "In tempi di bisogno, tutte le nazioni che si impegnano a venire in nostro aiuto finanziario tramite il [estate_privilege|e] [ShowEstatePrivilegeName('apostolic_tax_privilege')] saranno chiamate a farlo nel nome di Dio."
 20_years_cd: "Questa interazione è disponibile ogni #Y 20#! anni"
 every_catholic_asked_to_pay_tt: "Ogni paese di fede [ShowReligionAdjective('catholic')] con il [estate_privilege|e] [ShowEstatePrivilegeNameWithNoTooltip('apostolic_tax_privilege')] sarà chiamato a pagare la tassa. Il denaro ricevuto dipenderà dalla [estate_power|e] del nostro governo\n"
 demand_church_tax_price: "Costo della Richiesta di Tassa della Chiesa"

 request_aid: "Richiedi Aiuto"
 request_aid_desc: "Il nostro ordine è il bastione della nostra fede, difensori dei veri credenti e uno scudo contro coloro che desiderano danneggiare il nostro popolo. Concedere aiuto alla nostra causa dovrebbe essere la direttiva principale per il [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 request_aid_price: "Costo della Richiesta di Aiuto Cattolico"

 placitum_regium: "Placitum Regium"
 placitum_regium_desc: "Il [GetCountry('PAP').GetGovernment.GetRulerTitle] si è intromesso negli affari del nostro paese per troppo tempo. L'autorità della corona non dovrebbe piegare il ginocchio davanti alla sede [GetCountry('PAP').GetAdjective]! La [papal_bull|e] sarà in vigore solo quando il nostro governo darà la sua approvazione."
 once_per_ruler: "Questa azione è fattibile solo una volta nella vita di un [ruler|e]."

 request_cardinal_seat: "Richiedi Sede Cardinalizia"
 request_cardinal_seat_desc: "Il Collegio dei Cardinali chiaramente manca di rappresentanza della nostra intuizione. Dovremmo richiedere che una nuova [ShowBuildingTypeName('seat_of_cardinal')] sia concessa a una [ShowBuildingTypeName('cathedral')] all'interno del nostro territorio, per garantire che la nostra influenza non diminuisca."
 request_cardinal_tt: "La [location|e] designata guadagnerà una [ShowBuildingTypeName('seat_of_cardinal')], se sanzionata dall'autorità [GetCountry('PAP').GetAdjective]."
 recently_requested_cardinal: "Un paese ha recentemente richiesto un cardinale"
 
 remove_cardinal_seat: "Rimuovi Seggio Cardinale"
 remove_cardinal_seat_desc: "La partecipazione al Collegio dei Cardinali non è chiaramente a nostro vantaggio in questo momento. Dovremmo ritirare una [ShowBuildingTypeName('seat_of_cardinal')] dalle nostre terre, considerando la loro preoccupante influenza sui nostri affari."
 remove_cardinal_tt: "La [location|e] designata perderà la [ShowBuildingTypeName('seat_of_cardinal')]"
 
 invite_foreign_cleric: "Invita Chierico Straniero"
 invite_foreign_cleric_desc: "Ci verrà inviato un chierico esperto proveniente da un altro Paese. Ciò susciterà l'ira del [actor.GetGovernment.GetEstateName('clergy_estate')] locale, ma la competenza di questo chierico straniero potrebbe rivelarsi preziosa."
 invite_foreign_cleric_tt: "Un [character|e] [actor.GetReligion.GetAdjective] straniero del [ShowEstateTypeName('clergy_estate')] con [adm|e] alta, [dip|e] media e [mil|e] bassa arriverà nel nostro [country|e]."

#Catholic Church Laws and Policies
 cc_indulgences: "L'Acquisto dell'Indulgenza"
 cc_indulgences_desc: "La posizione ufficiale della [GetInternationalOrganization('catholic_church').GetName] sulla questione delle Indulgenze."

 limited_indulgences: "Cum Postquam"
 limited_indulgences_desc: "Un seguace della fede [ShowReligionAdjective('catholic')] è in grado di ridurre il suo tempo in purgatorio con la performance di carità come dare elemosine o altre donazioni all'istituzione della [GetInternationalOrganization('catholic_church').GetName]."
 unlimited_indulgences: "Unigenitus Dei Filius"
 unlimited_indulgences_desc: "La vendita delle indulgenze è diffusa e altamente commercializzata. I seguaci sono in grado di acquistare indulgenze direttamente dai membri della [GetInternationalOrganization('catholic_church').GetName], arrivando persino ad acquistare il perdono per peccati non ancora commessi."
 no_financial_indulgences: "Etsi Dominici Gregis"
 no_financial_indulgences_desc: "L'acquisto di indulgenze con qualsiasi mezzo, anche il dare elemosine, è proibito."

 cc_papal_authority: "Autorità Papale"
 cc_papal_authority_desc: "La posizione ufficiale della [GetInternationalOrganization('catholic_church').GetName] sulla questione dell'autorità papale."

 ultramontanism: "Ultramontanismo"
 ultramontanism_desc: "Il [GetInternationalOrganization('catholic_church').GetLeaderTitle] ha forti prerogative e poteri sulla [GetInternationalOrganization('catholic_church').GetName]. Il [GetInternationalOrganization('catholic_church').GetLeaderTitle] è infallibile."
 gallicanism: "Gallicanesimo"
 gallicanism_desc: "Rifiutando l'autorità totale del [GetInternationalOrganization('catholic_church').GetLeaderTitle], il $gallicanism$ pone un'importanza simile sull'autorità dello stato."
 conciliarism: "Conciliarismo"
 conciliarism_desc: "Il $conciliarism$ rifiuta l'autorità totale del [GetInternationalOrganization('catholic_church').GetLeaderTitle] come singola persona, ponendola invece nelle mani di un concilio ecumenico."
 invisible_church: "Chiesa Invisibile"
 invisible_church_desc: "Il [GetInternationalOrganization('catholic_church').GetLeaderTitle] è un mero ruolo rappresentativo nella fede, con l'autorità sulle questioni di fede posta sul sovrano del singolo paese."

 cc_veneration_of_saints_and_reliquaries: "Venerazione dei Santi e dei Reliquiari"
 cc_veneration_of_saints_and_reliquaries_desc: "La posizione ufficiale della [GetInternationalOrganization('catholic_church').GetName] sulla questione della venerazione dei santi e dei reliquiari."
 unlimited_veneration: "Sunt in Regno Dei"
 unlimited_veneration_desc: "La venerazione dei santi e dei reliquiari è una parte essenziale della dottrina [ShowReligionAdjective('catholic')]."
 limited_veneration: "Licet ad Colenda"
 limited_veneration_desc: "Sebbene sia una parte essenziale della dottrina [ShowReligionAdjective('catholic')], la venerazione dei santi e dei reliquiari è limitata a un nucleo più piccolo di oggetti approvati."
 no_veneration: "Ubi Moyses Ascendit"
 no_veneration_desc: "La venerazione dei santi e dei reliquiari è proibita."

 cc_simony: "Simonia"
 cc_simony_desc: "La posizione ufficiale della [GetInternationalOrganization('catholic_church').GetName] sulla questione della simonia."
 tolerated_simony: "Beatior Ist Largitas"
 tolerated_simony_desc: "La presenza della Simonia non è ufficialmente approvata ma tollerata dalla Chiesa."
 endorsed_simony: "Quae sunt Caesaris Deo"
 endorsed_simony_desc: "La Simonia è una parte accettata della dottrina [ShowReligionAdjective('catholic')]."
 banned_simony: "Romanum Decet Pontificem"
 banned_simony_desc: "La pratica della Simonia è attivamente perseguita e punita dalla Chiesa."

 cc_society_of_jesus: "Società di Gesù"
 cc_society_of_jesus_desc: "Le relazioni ufficiali della [GetInternationalOrganization('catholic_church').GetName] verso l'Ordine dei Gesuiti."
 cc_society_of_jesus_tt: "La #Y $cc_society_of_jesus$#! è stata fondata dall'[event|e] #Y $flavor_pap.1400.title$#!"
 society_of_jesus_founded: "Società di Gesù Fondata"
 society_of_jesus_not_allowed: "Dominus Ac Redemptor Noster"
 society_of_jesus_not_allowed_desc: "La Società di Gesù non è supportata dalla [GetInternationalOrganization('catholic_church').GetName]."
 society_of_jesus_allowed: "Regimini Militantis Ecclesiae"
 society_of_jesus_allowed_desc: "La Società di Gesù è il rappresentante ufficiale del [GetInternationalOrganization('catholic_church').GetLeaderTitle] ed è autorizzata a diffondere la fede con tutta la sua forza."

 cc_witchcraft: "Persecuzione della Stregoneria"
 cc_witchcraft_desc: "La posizione ufficiale della [GetInternationalOrganization('catholic_church').GetName] sull'esistenza della Stregoneria e altre pratiche occulte."
 cc_witchcraft_tt: "La #Y Stregoneria#! è stata discussa durante l'[event|e] #Y $flavor_pap.8.title$#!"
 witchcraft_discussed: "Stregoneria Discussa"
 witchcraft_not_aknowledged: "Sicut Malefici Aegyptii"
 witchcraft_not_aknowledged_desc: "La Stregoneria non è riconosciuta come reale dalla [GetInternationalOrganization('catholic_church').GetName]." #MOD OLD
 witchcraft_aknowledged: "Summis Desiderantes"
 witchcraft_aknowledged_desc: "Come richiede il #italic Malleus Maleficarum#!, dobbiamo trovare e perseguire tutti i segni di stregoneria."

 cc_marriage_of_priest: "Il Matrimonio dei Sacerdoti"
 cc_marriage_of_priest_desc: "La posizione ufficiale della [GetInternationalOrganization('catholic_church').GetName] verso la capacità dei suoi sacerdoti di sposarsi."
 priest_marriage_not_allowed: "In Rito Romano"
 priest_marriage_not_allowed_desc: "Nessun Sacerdote della [GetInternationalOrganization('catholic_church').GetName] è autorizzato a sposarsi."
 priest_marriage_partially_allowed: "Non in Solo Pane"
 priest_marriage_partially_allowed_desc: "I sacerdoti sono autorizzati a sposarsi, ma non sono autorizzati a salire a una posizione nella curia."
 priest_marriage_allowed: "Qualis est Pastor"
 priest_marriage_allowed_desc: "Tutti i sacerdoti sono autorizzati a sposarsi."


#Catholic Church Resolutions
 enact_papal_bull: "Costo di Promulgazione della Bolla Papale"
 revoke_papal_bull: "Costo di Revoca della Bolla Papale"

