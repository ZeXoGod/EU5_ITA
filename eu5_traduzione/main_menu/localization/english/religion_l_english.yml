 norse_desc: "La vecchia religione dei $germanic_language_family$ della $scandinavian_region$, include una vasta gamma di dei come gli Æsir e Vanir, inclusi i più famosi Óðinn e Þórr. Considera l'universo come nove regni diversi nell'albero del mondo Yggdrasill, di cui Miðgarðr è quello in cui vivono gli umani."
 alan_paganism_desc: "Il $alan_paganism$ $common_folk_religion_desc$"
 paiute_shamanism_desc: "Il $paiute_shamanism$ $common_folk_religion_desc$"
 pomo_shamanism_desc: "Il $pomo_shamanism$ $common_folk_religion_desc$"
 rmaism_desc: "Il $rmaism$ $common_folk_religion_desc$"
 romuva_desc: "Le credenze tradizionali del popolo $lithuanian_group$, contiene un intero pantheon di dei, così come riverenza per la natura e gli antenati. Le sue cerimonie sono eseguite con altari di fuoco, attorno ai quali vengono cantati inni rituali o dainos."
 salishan_totemism_desc: "Il $salishan_totemism$ $common_folk_religion_desc$"
 sanamahism_desc: "Il $sanamahism$ $common_folk_religion_desc$"
 sapmi_shamanism_desc: "Le pratiche religiose tradizionali del popolo $sapmi$, contiene una moltitudine di spiriti naturali e animali, così come venerazione dei morti. Alcuni animali sono particolarmente riveriti, come renne e orsi."
 muinaisusko_desc: "Le credenze tradizionali dei popoli di lingua $finnish_language$, contiene una moltitudine di divinità, essendo la più prevalente il dio timido e del tuono Ukko. Contiene anche venerazione dei morti e pratiche sciamanistiche, mentre condivide anche alcune caratteristiche con altre religioni vicine."
 satsana_phi_desc: "Il $satsana_phi$ $common_folk_religion_desc$"
 shamanism_desc: "Un insieme condiviso di pratiche e credenze che si concentrano sulla figura dello sciamano, e individuo capace di interagire con il mondo spirituale e accedere agli spiriti o all'energia spirituale per influenzare il mondo fisico. I suoi specifici di spiriti, dei o rituali possono variare, ma il concetto centrale del mondo spirituale e le sue interazioni con il mondo materiale rimane in tutte le pratiche $shamanism_ADJ$."
 tengri_desc: "$tengri$ è un tipo di credenze $shamanism_ADJ$ dei popoli $turkic_group$ e $mongolian_group$, centrato attorno alla presenza del dio del cielo $tengri_god_name$, che è adorato come una personificazione dell'universo. Tuttavia, include anche altre divinità, poiché riverisce la natura e le divinità che vi abitano, così come gli antenati."
 totemism_desc: "Il $totemism$ $common_folk_religion_desc$"
 tungusic_shamanism_desc: "Il $tungusic_shamanism$ $common_folk_religion_desc$"
 vainakh_paganism_desc: "Il $vainakh_paganism$ $common_folk_religion_desc$"
 yukaghir_shamanism_desc: "Il $yukaghir_shamanism$ $common_folk_religion_desc$"
 yupik_shamanism_desc: "Il $yupik_shamanism$ $common_folk_religion_desc$"
 yazidism_desc: "Emergendo da una tradizione $iranian_group$, include anche elementi dall'$judaism$, $christian$ e $muslim$. Crede che l'universo sia stato creato da Dio ma che abbia nominato l'Angelo Pavone' Tawûsî Melek per governarlo. Sebbene contenga molte influenze da altre religioni, specialmente nelle sue pratiche esoteriche, il suo nucleo è radicato nelle antiche religioni $iranian_group$."
 zoroastrian_desc: "Un'antica religione $iranian_group$ che segue gli insegnamenti di Zoroastro, chiamato anche Zarathustra, e i testi dell'Avesta. Si basa su una cosmologia dualistica di bene e male, con l'eterno conflitto della divinità Ahura Mazdā e lo spirito distruttivo Angra Mainyu, con una prevista trionfo finale del bene sul male."
