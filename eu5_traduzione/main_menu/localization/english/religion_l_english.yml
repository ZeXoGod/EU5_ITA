 #Hindu
 ganesha_god: "Gaṇeśa"
 ganesha_god_desc: "$ganesha_god$ è un [god|e] maggiore nell'[ShowReligionName('hindu')], solitamente rappresentato con una testa di elefante e riverito come portatore di fortuna e saggezza."
 shiva_god: "Śiva"
 shiva_god_desc: "$shiva_god$ è uno dei principali [gods|e] dell'[ShowReligionName('hindu')], e l'essere supremo nello [ShowPolicyName('shaivism')]. È il patrono dell'ascetismo e dello yoga."
 shakti_god: "Śakti"
 shakti_god_desc: "$shakti_god$ è una [goddess|e] maggiore nell'[ShowReligionName('hindu')], riverita come l'energia cosmica fondamentale. È adorata come la [goddess] suprema o Devī nello [ShowPolicyName('shaktism')], e molte altre [goddesses] sono adorate come diversi aspetti di $shakti_god$. Alcune di esse possono persino assumere molte altre forme esse stesse."
 vishnu_god: "Viṣṇu"
 vishnu_god_desc: "$vishnu_god$ è uno dei principali [gods|e] dell'[ShowReligionName('hindu')], e il principale nello [ShowPolicyName('vaishnavism')]. È considerato l'essere supremo, manifestandosi sulla terra nella forma dei suoi dieci [avatars|e]."
 surya_god: "Sūrya"
 surya_god_desc: "$surya_god$ è la [goddess|e] del Sole nell'[ShowReligionName('hindu')], e una delle principali divinità dello [ShowPolicyName('smartism')]."
 samkhya_school: "Sāṃkhya"
 samkhya_school_desc: "Molto influente per le altre scuole di filosofia [ShowCultureGroupName('indian_group')], il $samkhya_school$ è una scuola dualistica basata sulla razionalità. Propone che il mondo sia composto sia di materia che di spirito, e che la conoscenza possa essere ottenuta solo attraverso la percezione e l'inferenza razionale."
 yoga_school: "Yoga"
 yoga_school_desc: "Simile in molti modi alla scuola $samkhya_school$, lo $yoga_school$ vede anche l'universo come una dualità e la percezione e la razionalità come modi di ottenere conoscenza. Tuttavia, aggiunge che sono richieste anche pratica sistematica e sperimentazione per ottenere conoscenza e liberazione."
 nyaya_school: "Nyāya"
 nyaya_school_desc: "La $nyaya_school$ è una scuola realista, focalizzata sulla metodologia e la logica come mezzi per ottenere conoscenza. Afferma che la nostra sofferenza è causata da errori dovuti a conoscenza incorretta e che la liberazione sarà ottenuta con la conoscenza corretta."
 vaisheshika_school: "Vaiśeṣika"
 vaisheshika_school_desc: "Il $vaisheshika_school$ è una scuola naturalista, atomistica, che afferma che tutto l'universo fisico è formato da atomi e che tutte le nostre esperienze provengono dalle aggregazioni e interazioni di tali atomi. Una completa comprensione del mondo dell'esperienza è quindi ciò che ci porta alla conoscenza."
 mimamsa_school: "Mīmāṃsā"
 mimamsa_school_desc: "La $mimamsa_school$ si concentra sulla metodologia di interpretazione e spiegazione critica dei testi. Come tale, ha un maggiore focus sulla filologia, la filosofia delle lingue e l'analisi linguistica."
 vedanta_school: "Vedānta"
 vedanta_school_desc: "Una scuola molto influente e diversificata, la $vedanta_school$ si concentra sullo studio dei Veda, affermando che sono la principale fonte di conoscenza, sostenendo che le questioni spirituali sono al di là di qualsiasi tipo di percezione e inferenza da parte degli umani."

#avatars
 matsya_avatar: "Matsya"
 matsya_avatar_desc: "$matsya_avatar$ è il primo [avatar|e] di [ShowGodName('vishnu_god')], rappresentato come un pesce. Si pensa protegga dalle inondazioni e dagli animali acquatici."
 kurma_avatar: "Kurma"
 kurma_avatar_desc: "$kurma_avatar$ è il secondo [avatar|e] di [ShowGodName('vishnu_god')], rappresentato come una tartaruga o testuggine. È equiparato alla Tartaruga Mondiale che sostiene il mondo sul suo guscio, ed è riverito per la sua fermezza e stabilità."
 varaha_avatar: "Varāha"
 varaha_avatar_desc: "$varaha_avatar$ è il terzo [avatar|e] di [ShowGodName('vishnu_god')], rappresentato come un cinghiale. È riverito per aver sollevato la Terra dal mare e aver portato ordine dal caos."
 narasimha_avatar: "Narasiṃha"
 narasimha_avatar_desc: "$narasimha_avatar$ è il quarto [avatar|e] di [ShowGodName('vishnu_god')], rappresentato come un leone. È riverito come il distruttore del male e il protettore contro la persecuzione."
 vamana_avatar: "Vāmana"
 vamana_avatar_desc: "$vamana_avatar$ è il quinto [avatar|e] di [ShowGodName('vishnu_god')], rappresentato come un nano. È riverito per aver sconfitto l'usurpatore Bali e aver restituito il governo dei Cieli a Indra."
 parashurama_avatar: "Paraśurāma"
 parashurama_avatar_desc: "$parashurama_avatar$ è il sesto [avatar|e] di [ShowGodName('vishnu_god')], rappresentato come un guerriero. È riverito per aver combattuto contro re tirannici e oppressivi."
 rama_avatar: "Rāma"
 rama_avatar_desc: "$rama_avatar$ è il settimo [avatar|e] di [ShowGodName('vishnu_god')], e uno dei più popolari. È il principe che agisce come figura centrale dell'epica $ramayana$, ed è considerato incarnare le caratteristiche della persona ideale e del miglior seguace del Dharma."
 krishna_avatar: "Kṛṣṇa"
 krishna_avatar_desc: "$krishna_avatar$ è l'ottavo [avatar|e] di [ShowGodName('vishnu_god')], e uno dei più adorati tra tutti gli [ShowReligionName('hindu')]. È il dio della compassione, della protezione e dell'amore."
 buddha_avatar: "Buddha"
 buddha_avatar_desc: "Siddhartha Gautama, il Buddha storico, è considerato il nono [avatar|e] di [ShowGodName('vishnu_god')] nell'[ShowReligionName('hindu')]. È riverito per aver ingannato gli Asura con i suoi insegnamenti e averli fatti abbandonare il Dharma, assicurando così la vittoria dei Devas."
 kalki_avatar: "Kalki"
 kalki_avatar_desc: "$kalki_avatar$ è il decimo e ultimo [avatar|e] di [ShowGodName('vishnu_god')], profetizzato per venire a porre fine al Kali Yuga, l'attuale periodo di corruzione nel ciclo infinito di esistenza. Il suo arrivo inaugurerà il rinnovamento del mondo rimuovendo ogni ingiustizia da esso."
 shakti_common_desc: "è una [goddess|e] maggiore nell'[ShowReligionName('hindu')], e uno degli aspetti principali di Devī o [ShowGodName('shakti_god')] nello [ShowPolicyName('shaktism')]. Rappresenta"
 durga_avatar: "Durgā"
 durga_avatar_desc: "$durga_avatar$ $shakti_common_desc$ forza, maternità e protezione allo stesso tempo di distruzione e guerre."
 kali_avatar: "Kālī"
 kali_avatar_desc: "$kali_avatar$ $shakti_common_desc$ tempo, creazione, potere, distruzione e morte. Riverita come l'uccisrice del male, la sua caratteristica più significativa è la sua lingua rossa che sporge."
 parvati_avatar: "Pārvatī"
 parvati_avatar_desc: "$parvati_avatar$ $shakti_common_desc$ amore, bellezza, fertilità e maternità. È anche la moglie di [ShowGodName('shiva_god')]."
 lakshmi_avatar: "Lakṣmī"
 lakshmi_avatar_desc: "$lakshmi_avatar$ $shakti_common_desc$ ricchezza, prosperità, fortuna e abbondanza. La sua apparizione come le sue otto manifestazioni rappresenta le otto fonti di ricchezza. È anche la moglie di [ShowGodName('vishnu_god')]."
 saraswati_avatar: "Sarasvatī"
 saraswati_avatar_desc: "$saraswati_avatar$ $shakti_common_desc$ conoscenza, arte, saggezza e apprendimento. È la moglie di Brahma, il [god|e] della creazione."
 chhinnamasta_avatar: "Chinnamastā"
 chhinnamasta_avatar_desc: "$chhinnamasta_avatar$ $shakti_common_desc$ contraddizioni, auto-sacrificio, morte così come immortalità e auto-realizzazione. È raffigurata nuda e decapitata sopra una coppia che copula."
 chandi_avatar: "Caṇḍī"
 chandi_avatar_desc: "$chandi_avatar$ $shakti_common_desc$ il potere distruttivo contro il male."
 tripura_sundari_avatar: "Tripura Sundarī"
 tripura_sundari_avatar_desc: "$tripura_sundari_avatar$ $shakti_common_desc$ l'essenza suprema di [ShowGodNameWithNoTooltip('shakti_god')], l'energia ultima dell'universo e la coscienza suprema."
 bhuvaneshvari_avatar: "Bhuvaneśvarī"
 bhuvaneshvari_avatar_desc: "$bhuvaneshvari_avatar$ $shakti_common_desc$ Devī come Madre del Mondo."
 tara_avatar: "Tārā"
 tara_avatar_desc: "$tara_avatar$ $shakti_common_desc$ un aspetto feroce della Devī, simile a [ShowAvatarName('kali_avatar')], ma come guida e protettrice."

 hindu_branch_spec: "Tradizione"
 hindu_branch_spec_desc: "Le tradizioni e credenze specifiche seguite da questo [hindu_branch|e]."
 vaishnavism: "Vaishnavismo"
 vaishnavism_desc: "$vaishnavism$ è il [hindu_branch|e] centrato attorno all'adorazione di [ShowGodName('vishnu_god')] e dei suoi dieci [avatars|e]."
 shaivism: "Shaivismo"
 shaivism_desc: "$shaivism$ è il [hindu_branch|e] che riverisce [ShowGodName('shiva_god')] come il [god|e] supremo. È il [hindu_branch] più focalizzato sull'ascetismo e lo yoga."
 shaktism: "Shaktismo"
 shaktism_desc: "$shaktism$ è il [hindu_branch|e] centrato attorno all'adorazione della Dea Madre, conosciuta come Devī o [ShowGodName('shakti_god')], rappresentata e riverita nelle sue molte forme diverse."
 smartism: "Smartismo"
 smartism_desc: "$smartism$ è il [hindu_branch|e] che non considera alcun [god|e] al di sopra di qualsiasi altro, e invece adora ugualmente i cinque [gods] [ShowGodName('ganesha_god')], [ShowGodName('shiva_god')], [ShowGodName('shakti_god')], [ShowGodName('vishnu_god')] e [ShowGodName('surya_god')]."
