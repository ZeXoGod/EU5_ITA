 lesson_diplomacy_9: "@diplomacy! Diplomazia"
 lesson_diplomacy_9_desc: "Non tutta la politica avviene all’interno dei nostri domini. Trattiamo la [diplomacy_with_icon|e] ora, iniziando con la #high Scheda Relazioni#! nel @diplomacy_panel![Link('diplomacy', '', 'Pannello Diplomazia')]."
 lesson_diplomacy_open_diplomacy: "Apri il pannello Diplomazia"
 lesson_diplomacy_open_relations: "Apri la Scheda Relazioni"
 lesson_diplomacy_open_current_relations: "Apri la Sottoscheda Relazioni Attuali"
 
 lesson_diplomacy_10: "@diplomacy! Diplomazia"
 lesson_diplomacy_10_desc: "Per quanto puoi diventare potente, dovrai impegnarti nella [diplomacy_with_icon|e] per sopravvivere attraverso le Età: serviranno [alliances_with_icon|e] per proteggerti dai nemici e dovrai negoziare la [peace_with_icon|e] dopo lunghe [war_with_icon|e].\n\nDue aspetti importanti:\n\n$BULLET$Dovrai spendere [diplomats_with_icon|e] per eseguire un'[diplomatic_action_with_icon|e] con altri [countries_with_icon|e], come [improve_relations_with_icon|e], fabbricare [spy_networks_with_icon|e] o dichiarare [wars_with_icon|e]. Puoi vedere i tuoi [diplomats] attuali nella #high Barra Superiore#!.\n\n$BULLET$Avere [treaties_with_icon|e] con altre [countries], come un’[alliance], o avere un [subject_with_icon|e], occuperà una certa [diplomatic_capacity_with_icon|e]. Puoi aumentare la tua [diplomatic_capacity] disponibile spendendo [gold_with_icon|e] dal Pannello Bilancio."
 
 lesson_diplomacy_11: "@diplomacy! Relazioni Attuali"
 lesson_diplomacy_11_desc: "Andiamo alla #high Sottoscheda Relazioni Attuali#! per approfondire cosa coinvolge il tuo [country_with_icon|e]."
 
 lesson_diplomacy_12: "@diplomacy! Relazioni Attuali"
 lesson_diplomacy_12_desc: "La #high Sottoscheda Relazioni Attuali#! contiene informazioni su tutti i [treaties_with_icon|e] firmati con altri [countries_with_icon|e], nonché sulle [international_organizations_with_icon|e] a cui appartieni.\n\nSe hai [subjects_with_icon|e], potrai gestirli da questo pannello."
 
 lesson_diplomacy_13: "[country_icon] Paesi Conosciuti"
 lesson_diplomacy_13_desc: "Diamo ora un’occhiata ai [countries_with_icon|e] a voi note."
 lesson_diplomacy_open_known_countries: "Apri la Sottoscheda Paesi Conosciuti"
 
 lesson_diplomacy_14: "[country_icon] Paesi Conosciuti"
 lesson_diplomacy_14_desc: "Da questa #high Sottoscheda#! puoi vedere tutte i [countries_with_icon|e] che hai [Concept('discovered_with_icon', 'Scoperto')|e]. Per impostazione predefinita, il filtro mostra solo i $game_concept_countries$ entro la tua [diplomatic_range_with_icon|e].\n\nQuesto è anche un buon posto per visualizzare il tuo [great_power_score_with_icon|e]. Se il tuo $game_concept_great_power_score$ è tra i più alti al mondo, sarai considerato una [great_power_with_icon|e], con maggiore influenza sui vicini."
 
 lesson_diplomacy_15: "[international_organizations_icon] Organizzazioni"
 lesson_diplomacy_15_desc: "Diamo un’occhiata alle [international_organizations_with_icon|e]!"
 lesson_diplomacy_open_known_orgs: "Apri la Sottoscheda Organizzazioni"
 
 lesson_diplomacy_16: "[international_organization_icon] Organizzazioni"
 lesson_diplomacy_16_desc: "Da qui puoi vedere tutte le [international_organization_icon] [international_organizations|e] nel mondo. Tra queste figurano organizzazioni come il [GetUniqueInternationalOrganization('hre').GetName], la [GetUniqueInternationalOrganization('catholic_church').GetName], o le [personal_unions_with_icon|e].\n\nLe azioni a tua disposizione all’interno delle $game_concept_international_organizations$ cui appartieni dipendono dall’organizzazione stessa e da qualsiasi [special_status|e] detenuto."
 
 lesson_diplomacy_17: "[country_icon] Nazioni Straniere"
 lesson_diplomacy_17_desc: "Parliamo ora dei [countries_with_icon|e] stranieri. Fai @leftclick!#high Clic#! su un paese sulla mappa per aprirne il pannello.\n\n#weak potresti dover allontanare la vista per selezionare una [country], poiché da vicino selezionate le [locations_with_icon|e].#!"
 lesson_diplomacy_open_foreign_country: "Apri il pannello Paese Straniero facendo @leftclick!#high Clic#! su una Paese sulla mappa"
 
 lesson_diplomacy_18: "[countries_icon] Nazioni Straniere"
 lesson_diplomacy_18_desc: "Da qui puoi vedere una panoramica di un [country_with_icon|e] straniero, incluso il suo [ruler_with_icon|e]. La Scheda [diplomacy_with_icon|e] è simile alla sezione Relazioni Attuali e mostra [allies_with_icon|e], [rivals_with_icon|e] e [subjects_with_icon|e].\n\nPer ora, apri la Scheda Diplomazia evidenziata, che contiene pulsanti per le [diplomatic_actions_with_icon|e] comuni, come migliorare l’[opinion_with_icon|e] o richiedere [favors_with_icon|e].\n\n#weak Puoi anche fare #high Clic Destro#! su nome o bandiera del Paese ovunque nel gioco per aprire il #high Menu Contestuale#!#!."
 
 lesson_diplomacy_19: "[diplomatic_action_icon] Azioni Diplomatiche"
 lesson_diplomacy_19b: "[diplomatic_action_icon] Azioni Diplomatiche"
 lesson_diplomacy_19_desc: "Oltre alle [diplomatic_actions_with_icon|e] comuni accessibili dalla scheda [diplomacy_with_icon|e], puoi anche fare #high Clic#! sul nome del [country_with_icon|e] per passare alla #high Scheda Azioni#! del [Link('diplomacy', '', '@diplomacy_panel! Pannello Diplomazia')], con lo specifico $game_concept_country$ già preselezionato.\n\n#weak Puoi anche fare #high Clic Destro#! su nome o bandiera del Paese ovunque nel gioco per aprire il #high Menu Contestuale#! e scegliere #high $SELECT_ACTIONS$#!.#!"
 lesson_diplomacy_open_actions: "Apri le Azioni Diplomatiche facendo @leftclick!#high Clic#! sul nome nella scheda Paese"
 
 lesson_diplomacy_20: "[diplomatic_action_icon] Azioni Diplomatiche"
 lesson_diplomacy_20b: "[diplomatic_action_icon] Azioni Diplomatiche"
 lesson_diplomacy_20_desc: "Dalla #high Scheda Azioni#! puoi intraprendere una varietà di [diplomatic_actions_with_icon|e]. Poiché siamo arrivati qui selezionando una [country_with_icon|e] sulla mappa, quella $game_concept_country$ è già impostato come bersaglio dell’Azione.\n\nLe $game_concept_diplomatic_actions$ sono molte e alcune si applicano solo in circostanze specifiche. Se vuoi trattare pacificamente con altre $game_concept_countries$, tre aspetti contano: [opinion_with_icon|e], [trust_with_icon|e] e [favors_with_icon|e].\n\nPer ora, proviamo a usare l’Azione [improve_relations_with_icon|e]."
 lesson_diplomacy_confirm_diplo_action: "@leftclick!Clicca il pulsante Migliora Opinione per il Paese selezionato"
 
 lesson_diplomacy_21: "[diplomatic_action_icon] Azioni Diplomatiche"
 lesson_diplomacy_21_desc: "Ben fatto! Una volta confermata l'[diplomatic_action_with_icon|e], i tuoi [diplomats_with_icon|e] viaggeranno verso il [country_with_icon|e] in questione e inizieranno l’Azione selezionata.\n\nL’Azione [improve_relation_with_icon|e] non ha un effetto immediato: aumenta lentamente l’[opinion_with_icon|e] nel corso di mesi e anni. Lo stesso vale per molte altre $game_concept_diplomatic_actions$."
 lesson_admin_28b_desc: "Le [missions_with_icon|e] sono pacchetti di compiti che offrono guida su cosa puoi fare in #high Europa Universalis V#!. Il gioco è vasto e ci sono molte cose da imparare: fa parte del divertimento!\n\nAvete appena completato l’introduzione allo @dip! #high Stile di Gioco Politica#!, quindi ora hai accesso alle $game_concept_missions$ che ti aiuteranno ad approfondire l’uso dei pannelli e delle meccaniche appena trattate.\n\nPer aiutarvi a iniziare, abbiamo preparato alcune $game_concept_missions$ introduttive."
 lesson_diplomacy_has_mission_active: "Iniziate una Missione Politica"
 
