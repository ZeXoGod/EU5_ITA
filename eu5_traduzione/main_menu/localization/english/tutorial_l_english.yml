 lesson_basics_welcome: "@caesar! Benvenuto in #italic Europa Universalis V#!"
 lesson_welcome_desc: "Quasi cinque secoli di storia stanno per svolgersi davanti a te. Come spirito del tuo Paese, avrai il potere di decidere come.\n\nPotresti conquistare il mondo, trasformare la tua società in un'utopia fiorente o diventare una potenza economica senza rivali. Qualunque strada sceglierai, la storia è nelle tue mani."
 
 lesson_basics_camera: "@caesar! Telecamera e controlli"
 lesson_basics_camera_desc: "Ripassiamo al volo le basi prima di iniziare. La mappa è il cuore del gioco: sapersi orientare è essenziale.\n\nUsa i tasti @key_w!, @key_a!, @key_s! e @key_d! per esplorare la mappa.\n\nUsa la @centerscroll! #high Rotella del Mouse#! per ingrandire e rimpicciolire la visuale.\n\nTenendo premuto @key_tab! ottieni una panoramica del mondo intero."
 
 lesson_basics_nested_tooltips: "@caesar! Tooltip"
 lesson_basics_nested_tooltips_complete: "@caesar! Tooltip"
 lesson_basics_nested_tooltips_desc: "I concetti di gioco sono evidenziati in blu e contengono informazioni su meccaniche specifiche che potresti incontrare. Ad esempio, in questo gioco governi un [country_with_icon|e].\n\nPer impostazione predefinita, i tooltip annidati diventano accessibili aspettando qualche istante che si blocchino; a quel punto potrai continuare a passare il mouse sui tooltip all'interno del tooltip. Puoi anche bloccarli con il @centerclick!#high Tasto Centrale del Mouse#!.\n\nQuesto comportamento può essere modificato in #high Impostazioni (@key_escape!) > Interfaccia > Impostazioni Tooltip#!."
 lesson_basics_tooltips_in_tooltips_hover_word: "Passa il mouse sul testo blu"
 lesson_basics_nested_tooltips_continue: "Passa il mouse su un Tooltip Annidato"
 
 lesson_basics_your_nation: "[country_icon] Il Tuo Paese"
 lesson_basics_your_nation_desc: "In #high Europa Universalis V#! giochi come #high lo spirito del paese#!, una rappresentazione astratta del tuo [country_with_icon|e].\n\nAttualmente stai giocando come [country_icon] [GetPlayer.GetLongName], un [country] il cui [ruler_with_icon|e] è [GetPlayer.GetGovernment.GetRuler.GetShortName]."
 
 lesson_basics_top_bar: "@caesar! La Barra Superiore"
 lesson_basics_top_bar_desc: "La #high Barra Superiore#! è composta da diversi elementi. Rimarrà qui in cima allo schermo da ora in poi per fornirti una panoramica del tuo [country_with_icon|e].\n\nNoterai inoltre una data nell'angolo in alto a destra. Questo perché il gioco si svolge in #high tempo reale#!. Non proccuparti: al momento il gioco è in pausa e non sta accadendo nulla."
 
 lesson_basics_estates: "@caesar! Ceti"
 lesson_basics_estates_desc: "La sezione più a sinistra della Barra Superiore mostra i tuoi [estates_with_icon|e], gruppi che detengono potere all'interno di un [country_with_icon|e]. In quanto giocatore, sei rappresentato dalla [GetEstateName('crown_estate')].\n\nTorneremo sui Ceti più tardi, ma per ora ricorda che ogni Ceto detiene una quota di ricchezza e potere del Paese e ha un livello di [estate_satisfaction_with_icon|e] che puoi monitorare nella Barra Superiore.\n\nLa distribuzione del potere tra i $game_concept_estates$ varierà da paese a paese, e alcuni dispongono di $game_concept_estates$ unici."
 
 lesson_basics_resources: "@caesar! La Barra Superiore"
 lesson_basics_resources_desc: "Ora diamo un'occhiata a risorse e statistiche nella Barra Superiore. Questa è la sezione centrale della barra, con le risorse più rilevanti da tenere d'occhio mentre governi il tuo [country_with_icon|e].\n\nDovrai spendere [gold_with_icon|e] per molte azioni, dal pagare i soldati alle costruzioni nelle città. Ma la risorsa più importante è la [population_with_icon|e], fondamento della tua politica, dell'economia e degli eserciti.\n\nUn altro valore cruciale è la [stability_with_icon|e], una misura della resilienza interna che ti aiuterà a mantenere [estates] e [population] leali, e che potrai usare per influenzare la politica del [country].\n\nAnalizzeremo le altre statistiche quando diventeranno rilevanti. Per ora, proseguiamo."
 
 lesson_basics_time_and_research: "@caesar! Tempo"
 lesson_basics_time_and_research_desc: "#high Europa Universalis V#! si svolge nel corso di secoli. Puoi vedere la data corrente nell'angolo in alto a destra dello schermo, dove controlli anche la velocità del gioco.\n\nIl tempo è suddiviso in sei diverse [ages|e]. Al momento siamo nell'[ShowAgeName('age_1_traditions')], che terminerà nell'anno #high 1342#!, lasciando posto all'[ShowAgeName('age_2_renaissance')]. All'interno di ogni $game_concept_age$ sbloccherai nuovi [advances_with_icon|e] da ricercare.\n\nCome già menzionato, il gioco è attualmente in pausa, quindi non ti stai perdendo nulla."
 
 lesson_basics_wrap_up_0: "@caesar! Pannelli Principali"
 lesson_basics_wrap_up_0_desc: "Prendiamoci un momento per esaminare alcuni elementi base dell'interfaccia, iniziando dalle schede in alto a sinistra. Da qui accedi a 8 pannelli in cui passerai parecchio tempo.\n\nSono @government_panel![Link('government', '', 'Governo')], @economy_panel![Link('economy', '', 'Economia')], @production_panel![Link('production', '', 'Produzione')], @society_panel![Link('country_culture', '', 'Società')], @diplomacy_panel![Link('diplomacy', '', 'Diplomazia')], @military_panel![Link('unit_overview', '', 'Militare')], @geopolitics_panel![Link('expansion', '', 'Geopolitica')], e @advances_panel![Link('advances', '', 'Progressi')]."
 
 lesson_basics_wrap_up_2: "@hint! Suggerimenti"
 lesson_basics_wrap_up_2b: "Suggerimenti 2b"
 lesson_basics_wrap_up_2_desc: "Oltre ai concetti di gioco che trovi ovunque, alcune meccaniche chiave hanno Suggerimenti dedicati con spiegazioni più dettagliate e consigli pratici.\n\nI Suggerimenti sono consultabili in qualsiasi momento nel @hint![Link('hints', '', 'Pannello Suggerimenti')].\n\nOgni volta che vedi l'icona @hint! in un tooltip, fai clic per aprire un Suggerimento correlato."
 lesson_basics_open_hints: "Apri il Pannello Suggerimenti"
 lesson_basics_close_hints: "Chiudete il Pannello Suggerimenti"
 
 
 lesson_core_loop_0: "@caesar! Introduzione al Gameplay"
 lesson_core_loop_0_desc: "#high Europa Universalis V#! è un gioco vasto che consente innumerevoli stili di gioco e possibilità.\n\nIndipendentemente dal fatto che ti consideri un conquistatore spietato, un politico scaltro o un amministratore dal tocco di Mida, ci sono fondamenti che ogni sovrano di successo deve padroneggiare. Diamo un'occhiata!"
 
 lesson_core_loop_1: "[gold_icon] Bilancio"
 lesson_core_loop_1_desc: "Come abbiamo detto, i [gold_with_icon|e] sono una delle risorse più importanti del gioco. La maggior parte delle azioni costa [gold], e spesso la tua capacità di imporre la volontà del regno, dentro e fuori dal [country_with_icon|e], dipenderà dalla ricchezza che sarai in grado di concentrare nelle tue mani. Il cammino verso il dominio globale richiede oro e sangue.\n\nLa maggior parte delle tue finanze è gestita dal [Link('economy', '', '@economy_panel! Pannello Bilancio')], quindi diamogli un'occhiata da vicino."
 lesson_core_loop_open_balance: "Apri il Pannello Bilancio"
 
 lesson_core_loop_2: "[gold_icon] Bilancio"
 lesson_core_loop_2_desc: "Qui trovi una panoramica del tuo [budget_with_icon|e]. La differenza tra le [income_with_icon|e] e le [expenses_with_icon|e] viene aggiunta al [treasury_with_icon|e] a fine mese. Puoi regolare i vari cursori in questo pannello per modificare il [balance] mensile.\n\nCome appena visto, la differenza tra entrate e spese mensili è mostrata anche nella #high Barra Superiore#!."
 
 lesson_core_loop_3: "[taxes_icon] Tasse"
 lesson_core_loop_3_desc: "La maggior parte della ricchezza in #high Europa Universalis V#! viene generata mensilmente nelle terre che possiedi: le tue [locations_with_icon|e].\n\nParleremo delle Località più avanti. Per ora, passa il mouse sul valore [tax_base_with_icon|e] in alto a sinistra per l’elenco delle tue Località più ricche. È lì che si producono i [gold_with_icon|e] [Player.Custom('IT_NEL_RANGO')][country_icon] [Player.GetLongName]."
 
 lesson_core_loop_4: "[taxes_icon] Tasse"
 lesson_core_loop_4_desc: "Tuttavia, quei [gold_with_icon|e] non affluiscono direttamente nel [treasury_with_icon|e]. Come Governo, incassi solo una frazione della [tax_base_with_icon|e] esigendo [taxes_with_icon|e] dai tuoi [estates_with_icon|e].\n\nPuoi impostare il livello di tassazione regolando i cursori nel Pannello Bilancio. Nota come la loro [estate_satisfaction_with_icon|e] cala quanto più sono tassati. I Ceti detestano le Tasse.\n\nL'[maximum_tax_with_icon|e] per ogni Ceto dipende da molti fattori, tra cui la loro potenza. A volte non potrai tassare affatto un Ceto.\n\nPer ora, si consiglia di automatizzare le tasse cliccando sull'icona @automation! #W Ingranaggio#!: i Ceti verranno tassati automaticamente mantenendo la soddisfazione sopra il #G 50%#! [estate_satisfaction_icon] non appena riprendi il gioco."
 lesson_core_loop_automate_taxes: "Automatizza le Tasse per tutti i Ceti"
 
 lesson_core_loop_5: "[income_icon] Entrate Mensili"
 lesson_core_loop_5_desc: "Oltre alle [taxes_with_icon|e], un’altra fonte significativa di [income_with_icon|e] è la [minting_with_icon|e]. Puoi coniare liberamente per sistemare il bilancio, ma coniare troppo genererà [inflation_with_icon|e].\n\nTrovi maggiori dettagli sull’[inflation] nel [Link('hints', 'selected_hint = hint_inflation', '@hint! $hint_inflation$')]."
 lesson_core_loop_minting: "Muovi i cursori di Coniazione per coniare alcuni lucenti Ducati"
 lesson_core_loop_inflation: "Assicurati di non generare Inflazione"
 
 lesson_core_loop_6: "[income_icon] Entrate Mensili"
 lesson_core_loop_6_desc: "Altre due fonti comuni di [income_with_icon|e] sono il [trade_with_icon|e] e il [food_with_icon|e]. Sono concetti più avanzati, quindi li affronterai quando sarai pronto nei rispettivi Suggerimenti:\n\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint! $hint_trade$')]\n$TAB$[Link('hints', 'selected_hint = hint_food', '@hint! $hint_food$')]"
 
 lesson_core_loop_7: "@caesar! Riavviare il Tempo"
 lesson_core_loop_7_desc: "Riavviamo il tempo per un po’ prima di esaminare le [expenses_with_icon|e].\n\nPuoi regolare la #high Velocità#! del gioco dalla #high Barra Superiore#!. Le velocità #high 3#! o #high 4#! sono un buon ritmo per cominciare, ma ognuno ha le proprie preferenze.\n\nPuoi anche premere @key_space! per mettere in #high Pausa#! o #high Riavviare#! il gioco in qualsiasi momento."
 lesson_core_loop_unpause_month: "Riavvia il tempo e attendi che trascorra un mese per vedere i valori aggiornarsi"
 
 lesson_core_loop_7b: "@caesar! Riavviare il Tempo"
 lesson_core_loop_7b_desc: "Bene! È passato un mese, e abbiamo messo in #high Pausa#! il gioco per te.\n\nOra i valori si sono aggiornati e i tuoi [estates_with_icon|e] stanno contribuendo con le loro [taxes_with_icon|e]. Molti calcoli in questo gioco avvengono a fine mese.\n\nDiamo ora un’occhiata alle [expenses_with_icon|e]."
 
 lesson_core_loop_8: "[expenses_icon] Spese Mensili"
 lesson_core_loop_8_desc: "Molte azioni costano [gold_with_icon|e] nel momento in cui le esegui. Ma anche quando non spendi attivamente [gold], il [budget_with_icon|e] deve sostenere il peso delle [expenses_with_icon|e] mensili.\n\nPuoi spendere [gold] per aumentare [stability_with_icon|e] e [legitimacy_with_icon|e], due tra le statistiche più importanti mostrate nella #high Barra Superiore#!. Si consiglia di spendere almeno quanto basta per evitare che calino.\n\nIl [maintenance_with_icon|e] dei tuoi [armies_with_icon|e], [navies_with_icon|e] permanenti e delle [fortifications_with_icon|e] attive può gravare molto sul [budget]. Ridurre la loro [maintenance] in tempo di pace è spesso una buona idea."
 lesson_core_loop_positive_income: "Regola i cursori del bilancio per chiudere il mese in positivo"
 
 
 lesson_core_loop_9: "[budget_icon] Riepilogo Bilancio"
 lesson_core_loop_9_desc: "Perfetto! Hai compreso le basi della gestione del [budget_with_icon|e]. Ricapitoliamo:\n\n$BULLET$[income_with_icon|e] e [expenses_with_icon|e] sono calcolate alla fine del mese.\n\n$BULLET$I [gold_with_icon|e] sono generati nelle tue [locations_with_icon|e] e raccolti dai tuoi [estates], che li convogliano nel tuo [treasury_with_icon|e] tramite l'[tax_with_icon|e].\n\n$BULLET$I [estates_with_icon|e] non amano essere tassati.\n\n\nMa chi sono questi [estates], ti starai chiedendo, e perché non si sottomettono a ogni tuo capriccio?"
 
 lesson_estates_1: "[estates_icon] La Corona e i Ceti"
 lesson_estates_1_desc: "I [estates_with_icon|e] sono uno dei cardini del governo in #high Europa Universalis V#!. Non solo sono la fonte delle [taxes_with_icon|e], ma possono essere potenti alleati quando sono leali, o terribili nemici quando sono sleali.\n\nDiamo loro un'occhiata più da vicino nel @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]."
 
 lesson_estates_2: "[crown_power_icon] La Corona"
 lesson_estates_2_desc: "Qui puoi vedere i diversi gruppi che controllano il [political_power] nel tuo [country_with_icon|e]: i [estates_with_icon|e]. Ogni [estate] ha una percentuale di [estate_power_with_icon|e]. Come incarnazione del Paese, sei rappresentato dalla [GetEstateName('crown_estate')].\n\nIl tuo [crown_power_with_icon|e] rappresenta la capacità di opporti agli interessi particolari dei Ceti. In particolare, consente di esigere [taxes_with_icon|e] più elevate, aumenta la [estate_satisfaction_with_icon|e] e il tuo sostegno nel [parliament_with_icon|e], rende più semplice cambiare le [laws_with_icon|e] e garantisce una quota dei profitti del [trade_with_icon|e].\n\n@hint! Puoi saperne di più sul Potere della Corona nel Suggerimento [Link('hints', 'selected_hint = hint_crown_power', '$hint_crown_power$')]."
 
 lesson_estates_3: "[estates_icon] I Ceti"
 lesson_estates_3_desc: "I tuoi [estates_with_icon|e] possono essere potenti alleati se gestiti con cura, ma, se scontenti, diventano presto una spina nel fianco.\n\nOltre a contribuire al tesoro con le [taxes_with_icon|e], i [estates] sono essenziali per la [war_with_icon|e], poiché dipenderai dalle loro [levies_with_icon|e] per combattere, finché non potrai permetterti di sostituirle con [regular_regiments_with_icon|e].\n\nSe però sono sleali, potrebbero iniziare a sostenere [rebellions_with_icon|e] contro di te, fino a rovesciare il governo con una [civil_war_with_icon|e].\n\nInfine, i Ceti con soddisfazione sopra il #G 50%#! [estate_satisfaction_icon] forniscono vari bonus al [country_with_icon|e] a seconda del loro tipo, mentre i Ceti insoddisfatti infliggono penalità."
 
 lesson_estates_4: "[privileges_icon] Privilegi"
 lesson_estates_4_desc: "Ai [estates] possono essere concessi [privileges_with_icon|e], che in genere aumentano sia la loro [estate_satisfaction_with_icon|e] sia il loro [estate_power_with_icon|e], con ulteriori effetti per il Paese e il popolo.\n\nRevocare Privilegi li farà infuriare e li indebolirà, ma può essere costoso e mettere a rischio la tua [stability_with_icon|e].\n\nAnche se accrescono il potere dei Ceti (e quindi riducono il tuo [crown_power_with_icon|e]), alcuni Privilegi possono allinearsi ai tuoi obiettivi. Concederne in tempi difficili può essere una mossa saggia, anche solo per soffocare sul nascere una [rebellion_with_icon|e]. Nessun Re governa da solo."
 
 lesson_estates_5: "[pop_type_icon|e] Classi Sociali"
 lesson_estates_5_desc: "Oltre ai [privileges], i [estates_with_icon|e] traggono il loro [estate_power_with_icon|e] soprattutto dalla composizione sociale della tua [population_with_icon|e].\n\nLa [population] è divisa in diverse [pop_types_with_icon|e], ognuna delle quali sostiene un differente [estate]:\n\n$BULLET_WITH_TAB$La [GetEstateName('nobles_estate')] è sostenuta dai @nobles! [ShowPopTypeName('nobles')]\n$BULLET_WITH_TAB$Il [GetEstateName('clergy_estate')] è sostenuto dai @clergy! [ShowPopTypeName('clergy')]\n$BULLET_WITH_TAB$La [GetEstateName('burghers_estate')] è sostenuta dai @burghers! [ShowPopTypeName('burghers')]\n$BULLET_WITH_TAB$I [GetEstateName('peasants_estate')] sono sostenuti da:\n$TAB$$BULLET_WITH_TAB$@peasants! [ShowPopTypeName('peasants')], @laborers! [ShowPopTypeName('laborers')] e @soldiers! [ShowPopTypeName('soldiers')].\n\nLa tua [population] vive e muore nelle [locations_with_icon|e] sulla mappa. Diamo loro un’occhiata."
 
 lesson_map_1: "[known_world_icon] La Mappa"
 lesson_map_1_desc: "Il mondo di #high Europa Universalis V#! è composto da diversi [countries_with_icon|e] che possiedono [locations_with_icon|e] sulla mappa, da cui traggono risorse e manodopera per mantenere un vantaggio sui vicini.\n\nAllontanando la visuale compaiono i nomi dei [country] sulla mappa. Passandoci sopra col mouse vedrai il tooltip del [country], e cliccandoci aprirai il #high Pannello Paese Straniero#! per conoscerla e interagirci."
 lesson_trigger_zoom_out: "@centerscroll! Allontana la visuale per vedere i Paesi"
 lesson_trigger_foreign_country: "Apri il Pannello Paese con un @leftclick!#high Clic Sinistro#! su un Paese Straniero"
 
 lesson_map_2: "[known_world_icon] La Mappa"
 lesson_map_2_desc: "I [countries_with_icon|e] non sono nulla senza le [locations_with_icon|e]. Le [locations] sono il cuore dell’economia e della politica di ogni [country] in #high Europa Universalis V#!. Producono [goods_with_icon|e] e generano [tax_base_with_icon|e], ma ospitano anche [population_with_icon|e] di vari [pop_types_with_icon|e], [religions_with_icon|e] e [cultures_with_icon|e].\n\nOgni [locations] può avere un diverso [location_rank_with_icon|e], dei tre esistenti:\n$BULLET_WITH_TAB$@city! [ShowLocationRankName('city')]\n$BULLET_WITH_TAB$@town! [ShowLocationRankName('town')]\n$BULLET_WITH_TAB$@rural_settlement! [ShowLocationRankName('rural_settlement')]\n\nRanghi diversi offrono differenti [pop_types], [buildings_with_icon|e] e modificatori."
 
 lesson_map_3: "[known_world_icon] La Mappa"
 lesson_map_3_desc: "La [location_with_icon|e] più importante per ogni [country_with_icon|e] è la [capital_with_icon|e]. La tua [capital] è [Player.GetCapital.GetName]. La riconoscerai dalla stella dorata dentro l’icona del suo [location_rank|e] (@city_capital!/@town_capital!/@rural_settlement_capital!).\n\n$BULLET$Con un @leftclick!#high Doppio clic#! sulla tua bandiera nella #high Barra Superiore#! sposterai la telecamera sulla Capitale.\n\n$BULLET$Puoi anche trovare qualsiasi [location] premendo @key_f! per aprire il [Link('find_location', '', '@finder_panel!Cercatore')] digitandone poi il nome."
 lesson_trigger_zoom_in: "@centerscroll! Avvicina la visuale per vedere le [locations]"
 lesson_trigger_capital: "@leftclick!#high Clicca#! sulla tua Capitale, [Player.GetCapital.GetNameWithNoTooltip]"
 
 lesson_control_groups_1: "@caesar! Gruppi di Controllo"
 lesson_control_groups_1_desc: "Prima di osservare [location_icon] [Player.GetCapital.GetName], soffermiamoci sui #high Gruppi di Controllo#!, scorciatoie nella parte bassa dello schermo per accedere rapidamente a vari elementi del mondo di gioco.\n\nPuoi assegnare [locations_with_icon|e], [countries_with_icon|e], [markets_with_icon|e], [armies_with_icon|e] e altro a un tasto numerico. Proviamo con la tua [capital_with_icon|e], [Player.GetCapital.GetName].\n\nCon aperto il Pannello di [Player.GetCapital.GetNameWithNoTooltip], premi #high CTRL+1#! per assegnarla a un nuovo Gruppo di Controllo."
 lesson_basics_click_map: "@leftclick!#high Clicca#! su [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_basics_assign_control_group: "Premi #high CTRL+1#! per assegnarlo a un Gruppo di Controllo"
 
 lesson_control_groups_2: "@caesar! Gruppi di Controllo"
 lesson_control_groups_2_desc: "Ben fatto! Ora, premendo il numero assegnato, la telecamera si sposterà su [location_icon] [Player.GetCapital.GetName] e ne aprirà il Pannello.\n\nPer svuotare un Gruppo di Controllo, fai @rightclick!#high Clic Destro#! su di esso, oppure premi #high CTRL#! e il relativo tasto numerico."
 
 lesson_location_1: "[location_icon] Località"
 lesson_location_1_desc: "Diamo un’occhiata al #high Pannello Località#!:\n\nOgni [location_with_icon|e] è popolata da varie [pop_types_with_icon|e]. Come visto, i [pops_with_icon|e] aumentano il [estate_power_with_icon|e] del rispettivo [estate_with_icon|e].\n\nLa quantità di [pops] per ciascuna [pop_type] dipende soprattutto dagli [buildings_with_icon|e] presenti nella [location]. Gli edifici possono essere costruiti da te o dai Ceti, e richiedono l’impiego di una [pop_type] specifica. Quando si costruisce un edificio, i @peasants! [ShowPopTypeName('peasants')] verranno [Concept('promote_with_icon', 'Promossi')|e] alla [pop_type] necessaria per occupare i nuovi posti di lavoro.\n\nAlcuni [buildings] producono [goods_with_icon|e] che, venduti nel [market_with_icon|e], generano la [tax_base_with_icon|e] della [location]."
 
 lesson_location_2: "[rgo_icon] RGO"
 lesson_location_2_desc: "Non tutte le [locations_with_icon|e] hanno [buildings_with_icon|e] a inizio partita, ma ogni [location] è specializzata nella produzione di uno specifico [good_with_icon|e] nelle loro #high [resource_gathering_operations]#!, o [rgo_with_icon|e]. È un tipo speciale di edificio che impiega @laborers! [ShowPopTypeName('laborers')] per produrre [raw_materials_with_icon|e].\n\nCome gli [buildings], gli [rgo] vendono i loro [goods] nel [market_with_icon|e] della [location] per generare [tax_base_with_icon|e]. All’inizio del gioco, gran parte della tua [tax_base] deriverà dalla produzione degli [rgo].\n\n@hint! Puoi saperne di più sui [markets] nel Suggerimento: [Link('hints', 'selected_hint = hint_markets', '$hint_markets£')]."
 
 lesson_location_3: "[tax_base_icon] Base Fiscale della Località"
 lesson_location_3b: "[tax_base_icon] Base Fiscale della Località"
 lesson_location_3_desc: "I profitti aggregati di [buildings_with_icon|e] e [rgo_with_icon|e] costituiscono la [tax_base_with_icon|e] di una [location_with_icon|e]. La [tax_base] viene poi raccolta dai [estates_with_icon|e] in base alla loro presenza nella [location].\n\nRicorda che riceverai solo una frazione di quei [gold_with_icon|e] sotto forma di [taxes_with_icon|e].\n\n#weak Ad esempio, la [tax_base] totale in [location_icon] [Player.GetCapital.GetName] ammonta a [Player.GetCapital.GetTotalTaxBase|2W] [tax_base_icon], di cui ottieni [Player.GetCapital.GetTotalIncome|2g][gold_icon] tassando i tuoi [estates].#!"
 lesson_basics_hover_tax_base: "Passa il mouse sulla Base Fiscale per vedere come viene ripartita tra i Ceti"
 
 lesson_location_3_recap: "@caesar! Ricapitoliamo!"
 lesson_location_3_recap_desc: "Gli [buildings_with_icon|e] e gli [rgo_with_icon|e] nelle tue [locations_with_icon|e] impiegano [pops_with_icon|e] per creare [tax_base_with_icon|e]. La [tax_base] è divisa tra i tuoi [estates_with_icon|e], che a loro volta ti forniscono [taxes_with_icon|e] e [levies_with_icon|e]."
 
 lesson_location_4: "[control_icon] Controllo"
 lesson_location_4_desc: "Non tutte le [locations_with_icon|e] sono uguali. Parliamo di una delle statistiche più importanti di una [location]: il [control_with_icon|e].\n\nTra le altre cose, il Controllo determina quanta ricchezza di una Località è effettivamente utilizzabile da te o dai tuoi [estates_with_icon|e].\n\nIn altre parole, la [tax_base_with_icon|e] di una [location] è scalata dalla percentuale di [control] che eserciti su di essa."
 
 lesson_location_5: "[proximity_icon] Prossimità"
 lesson_location_5_desc: "Il [control_with_icon|e] di una [location_with_icon|e] dipende direttamente dalla sua [proximity_with_icon|e] alla tua [capital_with_icon|e].\n\nEcco perché la [capital] è tra le [locations] più importanti: avrà sempre [control] elevato. Ciò significa che gli [buildings_with_icon|e] e gli [rgo_with_icon|e] nella Capitale contribuiranno sempre in misura maggiore alla ricchezza dei tuoi [estates_with_icon|e] e del tuo [country_with_icon|e].\n\n@hint! Puoi saperne di più su [proximity] e [control] nel Suggerimento: [Link('hints', 'selected_hint = hint_control', '$hint_control$')]."
 
 lesson_mapmodes_1: "@mapmode! Modalità Mappa"
 lesson_mapmodes_1_desc: "Vediamo le #high Modalità Mappa#!, diverse lenti con cui osservare aspetti specifici del mondo.\n\nSe passi il mouse sul tooltip [control_with_icon|e] nel Pannello Località, troverai il pulsante Modalità Mappa in alto a destra del tooltip. Con un @leftclick!#high Clic#!, la Modalità Mappa cambierà per mostrare il [control] in tutte le tue [locations_with_icon|e]."
 lesson_basics_control_mapmode: "Passa il mouse sul Tooltip Controllo"
 lesson_basics_control_mapmode_2: "@leftclick!#high Clicca#! sul pulsante Modalità Mappa nell’intestazione del tooltip per attivare la Modalità Mappa Controllo"
 
 lesson_mapmodes_1b: "@mapmode! Modalità Mappa"
 lesson_mapmodes_1c: "@mapmode! Modalità Mappa"
 lesson_mapmodes_1b_desc: "Osserva ora la distribuzione del [control_with_icon|e] nelle tue terre. Nota come il [control] tenda a calare man mano che le [locations_with_icon|e] si allontanano dalla [capital_with_icon|e]. Per via del [control], le [locations] periferiche saranno meno utili, almeno finché non costruirai un’adeguata infrastruttura.\n\nIn questa Modalità Mappa, puoi anche fare @leftclick!#high Clic#! su altri [countries_with_icon|e] per vedere il loro [control] evidenziato sulla mappa."
 
 lesson_mapmodes_2: "@mapmode! Modalità Mappa"
 lesson_mapmodes_2a: "@mapmode! Modalità Mappa"
 lesson_mapmodes_2_desc: "Passiamo alla Modalità Mappa [proximity_with_icon|e]. Puoi attivarla dal tooltip Prossimità, proprio come hai fatto per il [control_with_icon|e]."
 lesson_basics_proximity_mapmode: "Passa il mouse sul Tooltip Prossimità"
 lesson_basics_proximity_mapmode_2: "@leftclick!#high Clicca#! sul pulsante Modalità Mappa nell’intestazione del tooltip per attivare la Modalità Mappa Prossimità"
 
 lesson_mapmodes_2b: "@mapmode! Modalità Mappa"
 lesson_mapmodes_2b_desc: "La Modalità Mappa [proximity_with_icon|e] mostra la distanza pratica delle [locations_with_icon|e] dalla tua [capital_with_icon|e].\n\nNoterai che la [proximity] si propaga meglio lungo pianure e fiumi, mentre è ostacolata da catene montuose e foreste. [topography_with_icon|e] e [vegetation_with_icon|e] influiscono molto sul calcolo della [proximity], così come infrastrutture quali [roads_with_icon|e] e [ports_with_icon|e].\n\n@leftclick!#high Cliccando#! su diverse [locations_with_icon|e] in questa Modalità Mappa verrà mostrato il percorso usato per raggiungere la Capitale."
 
 lesson_basics_map_modes: "@mapmode! Modalità Mappa"
 lesson_basics_map_modes_complete: "@mapmode! Modalità Mappa"
 lesson_basics_map_modes_desc: "Esistono dozzine di #high Modalità Mappa#! per visualizzare ogni tipo di dato.\n\nAd esempio, potresti voler vedere i [markets_with_icon|e] nel mondo o la distribuzione della [population_with_icon|e] nel tuo [country_with_icon|e].\n\nPuoi accedervi passando il mouse sul widget in basso allo schermo scegliendo la Modalità desiderata. Esplorale liberamente, senza doverle memorizzare tutte subito.\n\nRicordati di tornare alla Modalità predefinita premendo #high Ctrl+Q#!, o selezionandola dal Pannello Modalità Mappa."
 lesson_basics_open_map_mode_widget: "Apri il pannello Modalità Mappa (Evidenziato)"
 lesson_basics_return_map_mode_widget: "Torna alla Modalità Mappa Terreno predefinita (#high Ctrl+Q#!)"
 
 lesson_road: "[road_icon] Strade"
 lesson_road_desc: "Abbiamo detto che serve [proximity_with_icon|e] per ottenere [control_with_icon|e]. Ma come aumentare la [proximity]?\n\nCi sono vari modi, e uno dei più importanti è costruire [roads_with_icon|e]. Le [roads] migliorano la connessione tra due [locations_with_icon|e], riducendo la Prossimità persa per tutte le [locations] che sfruttano quel percorso per raggiungere la [capital_with_icon|e].\n\nCostruiamo una [road] da [location_icon] [Player.GetCapital.GetName]. Nota che avrà un costo in [gold_with_icon|e]."
 lesson_basics_road1: "Apri il Pannello di [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_basics_road2: "@leftclick!#high Clicca#! sul pulsante Costruttore Strade per costruire una [road] dalla tua [capital]"
 lesson_basics_road3: "@leftclick!#high Clicca#! su una [location] adiacente sulla Mappa per avviare la costruzione"

  lesson_road_2: "[road_icon] Strade"
 lesson_road_2_desc: "Ben fatto! La [road_with_icon|e] è ora in [construction_with_icon|e]. Serviranno alcuni mesi per completarla; puoi seguirne l’avanzamento nel widget circolare sulla mappa, sopra la tua [capital_with_icon|e].\n\nUna volta terminata, la [proximity_with_icon|e] della [location] di destinazione migliorerà e vedrai aumentare il suo [control_with_icon|e].\n\nLa [construction] di [buildings_with_icon|e], [rgo_with_icon|e] e [regiments_with_icon|e] funziona allo stesso modo: costa [gold_with_icon|e], richiede alcuni [goods_with_icon|e] dal [market_with_icon|e] e necessita di tempo per il completamento."
 
 lesson_road_3: "[road_icon] Tutte le Strade portano a [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_road_3_desc: "[proximity_with_icon|e] e [control_with_icon|e] sono tra le meccaniche più importanti da padroneggiare in @caesar!#W Europa Universalis V#!.\nIl tuo [crown_power_with_icon|e], la tua [tax_base_with_icon|e] e la dimensione delle [levies_with_icon|e] dipendono direttamente dal [control] che eserciti sulle [locations], e questo a sua volta dipende dalla loro [proximity] alla [capital_with_icon|e]. In altre parole, tracciare [roads_with_icon|e] dalla [capital] è cruciale per tutti i [countries], grandi e piccoli.\n\nOltre alle [roads], la [proximity] può propagarsi anche via mare, ma farlo in modo efficace richiede una buona [harbor_capacity_with_icon|e] e [maritime_presence_with_icon|e]."
 
