 lesson_basics_wrap_up_3: "@caesar! Outliner"
 lesson_basics_wrap_up_3b: "@caesar! Outliner"
 lesson_basics_wrap_up_3_desc: "Prima di chiudere, vediamo un paio di elementi UI utili a partire dall'#high Outliner#!.\n\nL'Outliner offre una panoramica di ciò che accade nel tuo [country]. Ad esempio, puoi vedere la costruzione della [road_with_icon|e] appena avviata sotto il gruppo [construction_with_icon|e].\n\nL'Outliner è altamente personalizzabile: come i #high Gruppi di Controllo#!, puoi fissarvi [countries_with_icon|e], [markets_with_icon|e], [armies_with_icon|e] e molto altro.\n\nPer farlo, usa il #high Menu Contestuale#!: è accessibile con un @rightclick!#high Clic Destro#! su una [location_with_icon|e] o su una $game_concept_country$ sulla mappa.\n\n@rightclick!Fai clic destro da qualche parte sulla mappa e cerca l’icona @pin_icon!."
 lesson_basics_add_outliner: "Fissa una $game_concept_country$ o $game_concept_location$ al #high Outliner#!"
 lesson_basics_open_contextmenu: "Apri il Menu Contestuale"
 
 lesson_basics_wrap_up_4: "@automation! Automazione"
 lesson_basics_wrap_up_4_desc: "Ottimo! Tutto ciò che fissi sarà sempre a portata di mano sul lato destro dello schermo.\n\nSiamo quasi alla fine dell’introduzione. Alcune funzioni sono stai automatizzate per lasciarti concentrare sulle basi, ma puoi controllare cosa automatizzare in qualsiasi momento dal @automation! [Link('automation', '', 'lateralview_automation_entry_name')]."
 lesson_basics_open_automation_view: "Apri il pannello Automazione (Evidenziato)"
 
 lesson_basics_wrap_up_4b: "@automation! Automazione"
 lesson_basics_wrap_up_4b_desc: "Da questo pannello decidi quali aspetti del tuo [country_with_icon|e] il gioco gestirà per te.\n\nTi consigliamo di dare una rapida occhiata alle opzioni disponibili e di tornare su questo pannello più tardi, quando avrai le idee più chiare su ciò che desideri controllare autonomamente. Ad esempio, potresti decidere di automatizzare i tuoi [advances_with_icon|e] e il [cabinet_with_icon|e] o mantenerli in modalità manuale.\n\nApprofondimenti nei rispettivi Suggerimenti:\n\n$TAB$[Link('hints', 'selected_hint = hint_can_do_more_research', '@hint! $hint_can_do_more_research$')]\n$TAB$[Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! $hint_has_possible_cabinet_action$')]"
 
 lesson_basics_wrap_up_5: "@caesar! Avvisi"
 lesson_basics_wrap_up_3b_desc: "Un altro elemento fondamentale sono gli #high Avvisi#!. Appaiono sotto la #high Barra Superiore#! e segnalano questioni che richiedono la tua attenzione, ordinate per urgenza dal #R Rosso#! al #G Verde#!.\n\nNon riceverai Avvisi per le parti del gioco che hai @automation! #high Automatizzato#!.\n\n@hint! La maggior parte degli Avvisi ha un Suggerimento collegato: con #high Shift+Clic#! apri il Suggerimento corrispondente."
 
 lesson_basics_wrap_up_6: "@caesar! Agenda"
 lesson_basics_wrap_up_6_desc: "Infine, consigliamo di consultare l’@agenda! #high Agenda#! a inizio partita: troverai il contesto storico per il tuo [country_with_icon|e] e una selezione dei @hint! #high Suggerimenti#! più rilevanti per la situazione iniziale."
 lesson_basics_open_agenda: "Apri l’Agenda"
 
 lesson_basics_final: "[mission_icon] Avanti con le Missioni!"
 lesson_basics_final_desc: "Siamo alla fine del #W Percorso Base#!. Ora puoi scegliere un Percorso specifico.\n\nA seconda della scelta, riceverai una breve spiegazione che approfondisce quella parte dell’esperienza di gioco. Poi ti saranno proposti diversi percorsi di [missions_with_icon|e], con obiettivi e ricompense per guidarvi nei primi passi in @caesar!#W Europa Universalis V#!.\n\nBuona fortuna, e che il tuo Paese prosperi nei secoli!"
 lesson_basics_mission_focus: "Scegliete un Focus Missione"
 
 
  ############ POLITICS ############
 
 lesson_diplomacy_0: "@diplomacy! Percorso Politica"
 lesson_diplomacy_0b: "@diplomacy! Percorso Politica"
 lesson_diplomacy_0_desc: "Iniziamo il Percorso Politica. Approfondiremo le complessità della tua società, del tuo governo e della tua politica estera.\n\nPartiamo dalle fondamenta di ogni paese: la [population_with_icon|e].\n\nAbbiamo già dato un’occhiata ai [pops] che vivono nella tua [capital_with_icon|e] durante l’introduzione. Ora andremo a fondo nel [Link('country_culture', '', '@society_panel!Pannello Società')]."
 lesson_diplomacy_open_society: "Apri il pannello Società"
 lesson_diplomacy_open_pops: "Apri la Scheda Pops"
 lesson_diplomacy_1: "@society_panel! Società"
 lesson_diplomacy_1_desc: "In questo pannello puoi consultare tutto ciò che riguarda le persone del tuo [country_with_icon|e]. La [population_with_icon|e] nella #high Barra Superiore#! indica quante persone vivono nel tuo [country], e come quel valore varia mese per mese.\n\nLa popolazione è divisa in [pops_with_icon|e]: gruppi di persone della stessa [culture_with_icon|e], [religion_with_icon|e] e [pop_type_with_icon|e] che vivono nella medesima [location_with_icon|e].\n\nCome già visto, ogni [pop_type] sostiene uno specifico [estate_with_icon|e]. Inoltre, i [pops] hanno un livello di [literacy_with_icon|e], un livello di [pop_satisfaction_with_icon|e] e [food_with_icon|e] e [pop_needs_with_icon|e] che richiederanno dal loro [market_with_icon|e].\n\nLa soddisfazione dei tuoi pop dipende da vari fattori, come quanto sono considerate la loro [culture] e [religion] nella tua nazione, e dalla [estate_satisfaction_with_icon|e] dei rispettivi [estates]. Quando la soddisfazione di un [pop] scende troppo, tenderà a sostenere una [rebellion_with_icon|e].\n\n@hint! Scopri di più sui [rebels] nel Suggerimento [Link('hints', 'selected_hint = hint_rebels_growing', '$hint_rebels_growing$')]."
 lesson_diplomacy_2: "@culture! $game_concept_culture$"
 lesson_diplomacy_2_desc: "Ogni [pop_with_icon|e] appartiene a una specifica [culture_with_icon|e]. Diamo un’occhiata alla [Link('country_culture', '', '@society_panel! Scheda Cultura')]."
 lesson_diplomacy_open_culture: "Apri la Scheda Cultura"
 lesson_diplomacy_3: "@culture! $game_concept_culture$"
 lesson_diplomacy_3_desc: "Di norma, il tuo [country_with_icon|e] ospita più [cultures_with_icon|e]. Ogni [country] ha una [primary_culture_with_icon|e], mentre le altre $game_concept_cultures$ possiedono un diverso [cultural_status|e].\n\nI [pops_with_icon|e] appartenenti a una [culture] con basso [cultural_status] avranno in genere una [pop_satisfaction_with_icon|e] inferiore e contribuiranno con meno [levies_with_icon|e]. Puoi aumentare lo [cultural_status] delle [cultures] nel tuo regno investendo [cultural_capacity_with_icon|e].\n\nInfine, i [pops] nel tuo [country] verranno [Concept('assimilate_with_icon', 'Assimilati')|e] alla tua [primary_culture] in base a vari fattori, il principale dei quali è la differenza tra l’[cultural_influence_with_icon|e] della tua [primary_culture] e la [cultural_tradition_with_icon|e] della loro."
 lesson_diplomacy_open_works_of_art: "Apri la Sottoscheda Opere d'Arte"
 lesson_diplomacy_4: "@art_work! Opere d'Arte"
 lesson_diplomacy_4_desc: "Uno degli strumenti più efficaci per aumentare l’[cultural_influence_with_icon|e] della tua [primary_culture_with_icon|e] sono le [works_of_art_with_icon|e].\n\nDiamo ora un’occhiata alla #high Scheda Opere d’Arte#!. Vai alla Sottoscheda evidenziata."
 lesson_diplomacy_open_culture_breakdown: "Apri la Sottoscheda Suddivisione Culturale"
 lesson_diplomacy_5: "@art_work! Opere d'Arte"
 lesson_diplomacy_5_desc: "Le [works_of_art_with_icon|e] sono manufatti creati dagli [artists_with_icon|e] nel tuo [country_with_icon|e]. Per esempio, un [ShowArtistTypeName('painter')] può produrre un [ShowWorkOfArtTypeName('painting')], oppure un [ShowArtistTypeName('writer')] può creare un [ShowWorkOfArtTypeName('novel')].\n\nQuando viene creata una $game_concept_work_of_art$, una certa quantità di [cultural_influence_with_icon|e] viene assegnata alla tua [primary_culture_with_icon|e].\n\nDa quel momento, continuerà a fornire benefici alla [cultural_tradition_with_icon|e] della tua $game_concept_primary_culture$, oltre a un bonus mensile al [prestige_with_icon|e] basato sulla sua [art_quality|e].\n\nIl [prestige] è un’altra statistica visibile nella #high Barra Superiore#! e misura la presenza culturale del tuo [country] sulla scena mondiale. Tra le altre cose, un alto [prestige] ti aiuta nella [diplomacy|e] e nell’[integration|e]."
 lesson_diplomacy_open_religion: "Apri la Scheda Religione"
 lesson_diplomacy_6: "[religion_icon] Religione"
 lesson_diplomacy_6_desc: "Oltre alla [culture_with_icon|e], l’altra caratteristica distintiva dei [pops_with_icon|e] è la [religion_with_icon|e]. Vediamo la [Link('country_religion', '', '@society_panel! Scheda Religione')]!"
 lesson_diplomacy_7: "[religion_icon] Religione"
 lesson_diplomacy_7_desc: "In questa Scheda puoi vedere la tua [primary_religion_with_icon|e], oltre alle altre [religions_with_icon|e] presenti nel tuo [country_with_icon|e].\n\nPuoi spendere [religious_influence_with_icon|e] per interagire con la tua $game_concept_religion$ in vari modi, a seconda della fede specifica del tuo $game_concept_country$.\n\nCome per la [culture_with_icon|e], tutte le $game_concept_religions$ in una $game_concept_country$ possiedono anche uno [religious_status|e] associato."
 lesson_diplomacy_8: "@population! Persone"
 lesson_diplomacy_8_desc: "Diamo ora un’occhiata alla #high Scheda Persone#!"
 lesson_diplomacy_open_people: "Apri la Scheda Persone"
 lesson_diplomacy_8b: "@population! Persone"
 lesson_diplomacy_8b_desc: "Qui trovi informazioni sui [pops_with_icon|e] del tuo [country_with_icon|e]. I tuoi $game_concept_pops$ risiedono in specifiche [location_with_icon|e] e sono identificati da [culture_with_icon|e], [religion_with_icon|e] e [pop_type|e].\n\nIn questo pannello troverai anche informazioni sui [rebels_with_icon|e]. In generale, i $game_concept_rebels$ possono essere gestiti aumentando la loro [pop_satisfaction|e]."
 lesson_diplomacy_8c: "@characters! Personaggi"
 lesson_diplomacy_8c_desc: "Passiamo ai [characters_with_icon|e]. Andate alla #high Scheda Personaggi#!"
 lesson_diplomacy_open_character: "Apri la Sottoscheda Personaggi"
 lesson_diplomacy_8d: "@characters! Personaggi"
 lesson_diplomacy_8d_desc: "Nel corso della partita interagirai con diversi [characters_with_icon|e], figure di spicco che puoi impiegare in vari [roles|e].\n\nIn questa Scheda trovi l’elenco di tutti i [characters] presenti a Corte e il loro [role] attuale. I Personaggi hanno [abilities_with_icon|e] che determinano l’efficacia nell’eseguire i vari [roles]:\n\n[adm_with_icon|e]\n[dip_with_icon|e]\n[mil_with_icon|e]\n\nOltre alle 3 [abilities] di base, i [characters] possono sviluppare [traits|e] specifici che li rendono più adatti a certi compiti. I [characters] appartengono anche a un [estate_with_icon|e], e alcuni a una rinomata [dynasty_with_icon|e].\n\n#weak Puoi anche fare @rightclick!#high Clic Destro#! sul nome o sul ritratto di un [character] ovunque nel gioco per aprire il #high Menu Contestuale#!#!"
 lesson_diplomacy_8e: "[character_icon] Personaggi"
 lesson_diplomacy_8e_desc: "Abbiamo già visto l’uso degli [artists] nella tua [court], ma il [character_with_icon|e] di gran lunga più importante è il tuo [ruler_with_icon|e].\n\nTorniamo al Pannello Governo per dare uno sguardo alla nobile arte del governare."
 lesson_admin_1: "[ruler_icon] Sovrano"
 lesson_admin_1_desc: "Questo è il tuo [ruler_with_icon|e], il [character_with_icon|e] più importante. Le [abilities_with_icon|e] del [ruler] hanno un impatto significativo sul tuo [country_with_icon|e]. Puoi controllarne gli effetti passandoci sopra col mouse.\n\nDa qui puoi anche vedere il [consort_with_icon|e], l'[heir_with_icon|e] e il [regent_with_icon|e], se hai uno di questi [roles|e]."
 lesson_admin_open_government: "Apri il pannello $game_concept_government$"
 lesson_admin_9: "[cabinet_icon] $game_concept_cabinet$"
 lesson_admin_9_desc: "Parlando di [characters_with_icon|e] importanti, ecco uno degli strumenti più potenti per governare il tuo [country_with_icon|e]: il [cabinet_with_icon|e].\n\nVai alla Sottoscheda Gabinetto evidenziata."
 lesson_admin_open_cabinet: "Apri la Sottoscheda Gabinetto"
 lesson_admin_10: "[cabinet_icon] $game_concept_cabinet$"
 lesson_admin_10_desc: "Questo è il tuo [cabinet_with_icon|e]. È composto da vari [cabinet_seats_with_icon|e], che puoi assegnare ai [characters_with_icon|e] per renderli [cabinet_members_with_icon|e]. Puoi affidare ai tuoi $game_concept_cabinet_members$ diverse [cabinet_actions_with_icon|e], come [ShowCabinetActionName('increase_control_province')] o [ShowCabinetActionName('develop_province')].\n\nLe $game_concept_cabinet_actions$ si basano su una delle tre [abilities_with_icon|e]. Le $game_concept_abilities$ del tuo [ruler_with_icon|e] e del $game_concept_cabinet_member$ incaricato influiscono sull’impatto dell’Azione.\n\nPer esempio, [ShowCabinetActionName('change_societal_values')] progredirà più rapidamente se l'[dip_with_icon|e] del $game_concept_cabinet_member$ assegnato è elevata. Anche l’[cabinet_efficiency_with_icon|e] complessiva del tuo [country_with_icon|e] incide su velocità ed efficienza.\n\n@hint! Per saperne di più consulta il Suggerimento: [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '$hint_has_possible_cabinet_action$')]."
 lesson_admin_5: "[estates_icon] $game_concept_estates$"
 lesson_admin_5_desc: "Andiamo alla #high Sottoscheda Ceti#!. Puoi visualizzare e interagire con i vari $game_concept_estates$ del tuo [country_with_icon|e] aprendo la #high Sottoscheda Ceti#! all’interno della Scheda $game_concept_country$ del pannello [government|e]."
 lesson_admin_6: "[government_type_icon] Governo"
 lesson_admin_6_desc: "Ogni [country_with_icon|e] è diverso in #high Europa Universalis V#!. La natura politica del tuo [country] dipende innanzitutto dal [government_type_with_icon|e].\n\nCome [Player.GetGovernment.GetGovernmentType.GetName], il funzionamento del tuo [country] differisce già da quello di alcuni vicini in aspetti chiave. Inoltre, la struttura politica di ogni [country] dipende molto dalla configurazione delle [government_reforms_with_icon|e], dei [privileges_with_icon|e] e delle [laws_with_icon|e].\n\nModificare uno di questi tre elementi comporta di solito un costo elevato in [stability_with_icon|e].\n\nVediamo dove si trovano, iniziando dalla già nota [Link('government', 'tabcontent = estates', '@government_panel!Sottoscheda Ceti')]." #MOD OLD
 lesson_admin_6b: "[government_reform_icon] Riforme di Governo"
 lesson_admin_6b_desc: "Le [government_reforms_with_icon|e] sono tra gli elementi più caratterizzanti del tuo [country_with_icon|e]. Spesso hanno effetti molto rilevanti, quindi impostarle dovrebbe essere tra le prime cose da fare a inizio partita.\n\n@hint! Maggiori dettagli sulle [government_reforms] nel Suggerimento [Link('hints', 'selected_hint = hint_has_possible_reform', '$hint_has_possible_reform$')]."
 lesson_admin_open_country: "Apri la Scheda Paese"
 lesson_admin_open_estates: "Apri la Sottoscheda Ceti"
 lesson_admin_6c: "[privileges_icon] Privilegi"
 lesson_admin_6c_desc: "Abbiamo già parlato dei [privileges_with_icon|e] in relazione ai [estates_with_icon|e]. Oltre a influenzare [estate_satisfaction_with_icon|e] e [estate_power_with_icon|e], i [privileges] possono alterare in modo profondo il gameplay del tuo [country_with_icon|e], abilitando nuove possibilità o limitando la tua libertà d’azione."
 lesson_admin_open_laws: "Apri la Sottoscheda Leggi"
 lesson_admin_11: "[laws_icon] $game_concept_laws$"
 lesson_admin_11_desc: "Infine, ogni paese inizia con un diverso insieme di [laws_with_icon|e]. Passa alla #high Sottoscheda Leggi#! nella #high Scheda Paese#!."
 lesson_admin_12: "[law_icon] $game_concept_laws$"
 lesson_admin_12_desc: "Le [laws_with_icon|e] esistono in diverse categorie e ti consentono di modellare il tuo [country_with_icon|e]. Ogni [law] contiene varie [policies_with_icon|e] tra cui scegliere.\n\nPer esempio, potresti attivare [ShowPolicyName('no_censorship')] come $game_concept_policy$ per la $game_concept_law$ [ShowLawName('censorship')], ottenendo effetti misti, positivi e negativi. La rapidità con cui puoi cambiare una $game_concept_policy$ dipende dalla tua [legislative_efficiency_with_icon|e].\n\n#weak Le $game_concept_laws$ possono essere modificate in qualsiasi momento pagando in [gold_with_icon|e] e [stability_with_icon|e], ma spesso conviene attendere una sessione del [parliament_with_icon|e].#!"
 lesson_admin_open_values: "Apri la Scheda Valori"
 lesson_admin_13: "[societal_value_icon] $game_concept_societal_values$"
 lesson_admin_13_desc: "Puoi emanare [government_reforms_with_icon|e], [laws_with_icon|e] e [privileges_with_icon|e] nel tuo [country_with_icon|e] a piacimento, purché possiate sostenerne il costo in [stability_with_icon|e]. Ma certe cose non cambiano da un giorno all’altro: le società sono lente ad adattarsi.\n\nPer rappresentare le peculiarità più strutturali del tuo Paese e del tuo popolo, esistono i [societal_values_with_icon|e]. Diamo loro un’occhiata."
 lesson_admin_14: "[societal_value_icon] $game_concept_societal_values$"
 lesson_admin_14_desc: "I [societal_values_with_icon|e] di una [country_with_icon|e] incarnano le consuetudini più profonde della popolazione, l’inerzia secolare delle istituzioni e il loro impatto sul carattere nazionale. Cambiano lentamente nel tempo, adattandosi alla natura delle leggi.\n\nLe [reforms_with_icon|e], i [privileges_with_icon|e], le [laws_with_icon|e] e specifiche azioni di governo faranno sì che i vari [societal_values] si spostino gradualmente verso un valore bersaglio.\n\n#weak Per esempio, concedere certi [privileges] alla [GetEstateName('nobles_estate')] del tuo $game_concept_country$ spingerà il paese verso l’[ShowSocietyDirectionName('aristocracy')]#!."
 lesson_admin_15: "[crown_power_icon] $game_concept_crown_power$"
 lesson_admin_15_desc: "Sfruttare il potere della [GetEstateName('crown_estate')] contro gli altri [estates_with_icon|e] è uno dei cardini del governo in @caesar!#high Europa Universalis V#!.\n\nIl tuo [crown_power_with_icon|e] dipende soprattutto dal [control_with_icon|e] medio delle [locations] e viene ridotto dai [privileges_with_icon|e] dei [estates]. Anche molte [government_reforms_with_icon|e], [laws_with_icon|e] e [societal_values_with_icon|e] lo influenzano.\n\nMantenere alto il [crown_power] è cruciale: non solo aumenta l’[cabinet_efficiency_with_icon|e] e il sostegno nel [parliament_with_icon|e], ma determina anche la quota di [trade_income_with_icon|e] che fluisce direttamente nel tuo [treasury_with_icon|e]."

 lesson_economy_1: "@adm! Percorso Economia"
 lesson_economy_1_desc: "Stiamo iniziando ora il @adm! #high Percorso Economia#!. Ci immergeremo un po' di più nell'economia di #high Europa Universalis V#!, iniziando dal suo fondamento: i [markets_with_icon|e]."
 
 lesson_economy_2: "[market_icon] $game_concept_markets$"
 lesson_economy_2_desc: "Qui puoi vedere l'elenco dei [markets_with_icon|e] in cui il tuo [country_with_icon|e] è presente, mentre sulla mappa puoi vedere tutti i [markets] nel mondo conosciuto. Ogni [location_with_icon|e] appartiene a un [market] in cui vende i [goods_with_icon|e] che produce e compra i [goods] di cui ha bisogno.\n\nMolte cose in questo gioco richiedono beni: i [pops_with_icon|e] hanno bisogno di [goods] per vivere, le [constructions_with_icon|e] hanno bisogno di [goods] per essere completate, gli [buildings_with_icon|e] hanno bisogno di [goods] per funzionare, gli [armies_with_icon|e] hanno bisogno di [goods] per combattere.\n\nAd esempio, puoi vedere sulla mappa che la tua [capital_with_icon|e], [Player.GetCapital.GetName], appartiene al [market_icon][Player.GetCapital.GetMarket.GetName], quindi tutto ciò che costruirai lì userà [goods] da quel [market].\n\n#weak Puoi anche fare @rightclick!#high Clic Destro#! sul nome o sulla scheda del [market] ovunque nel gioco per aprire il #high Menu Contestuale#!#!."
 
 lesson_economy_3: "[market_icon] $game_concept_markets$"
 lesson_economy_3_desc: "La produzione di tutte le [locations_with_icon|e] viene venduta ogni mese alle [stockpile_with_icon|e] del [market_with_icon], fornendogli [tax_base_with_icon|e]. Al contrario, tutte le [locations] cercano di comprare i [goods_with_icon] di cui hanno bisogno dal proprio [market], in ordine di [market_access_with_icon|e]. La differenza tra la [supply_with_icon|e] e la [demand_with_icon|e] di un [good] in un [market] influenzerà il suo [market_price_with_icon|e].\n\nNota che i [markets_with_icon|e] trascendono i confini del [country_with_icon|e]. La produzione delle tue [locations] va sempre direttamente al loro rispettivo [market], quindi [locations] straniere nello stesso [market] potrebbero comprare quei [goods] prima delle tue [locations], se hanno un [market_access] più alto.\n\nL'[market_access_with_icon|e] di una [location] dipende dalla sua distanza dal [market_center_with_icon|e] e, come la [proximity_with_icon|e], puoi migliorarlo con le [roads_with_icon|e]. Le Località tenderanno generalmente ad appartenere al [market] più vicino, cioè quello in cui hanno un [market_access] più alto.\n\n@hint! Puoi saperne di più sui [markets] nel Suggerimento [Link('hints', 'selected_hint = hint_markets', '$hint_markets$')]."
 
 lesson_economy_4: "[trade_icon] $game_concept_trade$"
 lesson_economy_4_desc: "I [markets_with_icon|e] non sono mai completamente isolati l’uno dall’altro. Il movimento di [goods_with_icon|e] tra due [markets] è chiamato [trade_with_icon|e].\n\nI [countries_with_icon|e] possono spostare [goods] tra [markets] usando la propria [merchant_capacity_with_icon|e], generando un profitto (o una perdita) nel processo. Inoltre, i @burghers! [ShowPopTypeName('burghers')] che vivono in un [market] conducono [trade] per conto proprio.\n\nPer impostazione predefinita, il Commercio è @automation! #high Automatizzato#! in tutti i [markets], il che significa che qualsiasi [merchant_capacity] posiedi in quel [market] sarà utilizzata automaticamente sulle offerte migliori disponibili. Si consiglia di lasciare tutto il [trade] automatizzato finché non avrai più esperienza con il gioco.\n\nQuando arriverà il momento, puoi saperne di più sul [trade] nel Suggerimento:\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint! $hint_trade$')]."
 
 lesson_economy_5: "[food_icon] $game_concept_food$"
 lesson_economy_5_desc: "Infine, i [pops_with_icon|e] producono e consumano anche [food_with_icon|e].\n\nIl [food] è prodotto principalmente dagli @laborers! [ShowPopTypeName('laborers')] che lavorano negli [rgo_with_icon|e] con [food_raw_materials|e], come il [ShowGoodsName('wheat')], sebbene anche i @peasants! [ShowPopTypeName('peasants')] che lavorano nell’[subsistence_agriculture_with_icon|e] contribuiscano con una piccola quantità.\n\nOgni [market_with_icon|e] ha le sue [food_stockpile_with_icon|e], che aumentano o diminuiscono mensilmente. Se un [market] esaurisce il [food], la [population] subirà [starvation_with_icon|e]. Puoi vedere il bilancio del [food] di un [market] nella sua scheda.\n\nPuoi saperne di più su come funziona la fornitura di [food] nel Suggerimento [Link('hints', 'selected_hint = hint_food', '@hint! $hint_food$')]."
 
 lesson_admin_21: "[good_icon] $game_concept_goods$"
 lesson_admin_21_desc: "Continuiamo esplorando i [goods_with_icon|e]! Per farlo, puoi cliccare sul pulsante [pop_needs_with_icon|e] nella scheda [market_with_icon|e]."
 
 lesson_admin_22: "[good_icon] $game_concept_goods$"
 lesson_admin_22_desc: "Qui puoi vedere tutti i [goods_with_icon|e] in uno specifico [market_with_icon|e]. Poiché il filtro “Bisogni Pop” è già applicato, stai vedendo il [market_balance_with_icon|e] di tutti i $game_concept_goods$ di cui i tuoi [pops_with_icon|e] hanno bisogno.\n\n#weak Puoi rimuovere la [market_icon] #high Scheda Mercato#! per vedere i Beni in tutto il tuo [country], inclusi tutti i Mercati in cui possiedi [locations]#!.\n\nPuoi aumentare la [supply_with_icon|e] di un dato bene in un [market] in tre modi:\n\n$BULLET$ [rgo_icon] Espandendo gli [rgo|e]\nGli [rgo] possono essere espansi per produrre [raw_materials_with_icon|e], se possiedi le [locations_with_icon|e] appropriate.\n\n$BULLET$ [building_icon|e] Costruendo [buildings|e]\nSebbene alcuni possano produrre anche [raw_materials], gli [buildings] eccellono nel raffinare [raw_materials] in [produced_goods_with_icon|e].\n\n$BULLET$ [import_icon|e] Importandoli tramite il [trade_with_icon|e]\nPuoi sempre importare i [goods] necessari da altri [markets], se hai [merchant_capacity_with_icon|e] disponibile.\n\n#weak Ad esempio, potresti creare un $game_concept_rgo$ per raccogliere @wool! [ShowGoodsName('wool')], poi costruire l'$game_concept_building$ @cloth_guild![ShowBuildingTypeName('cloth_guild')] per raffinare quella lana in @cloth! [ShowGoodsName('cloth')], che sarà usata da molti altri [buildings], [pops] ed [armies].#!"
 
 lesson_admin_25: "[building_icon] $game_concept_buildings$"
 lesson_admin_25_desc: "Parliamo finalmente degli [buildings_with_icon|e].\n\nAndiamo a vedere l’elenco completo degli [buildings] nella #high Scheda Edifici#!."
 
 lesson_admin_26: "[building_icon] $game_concept_buildings$"
 lesson_admin_26_desc: "A differenza degli [rgo_with_icon|e], tutti gli [buildings_with_icon|e] necessitano di alcuni [goods_with_icon|e] in entrata per funzionare, ma solo alcuni producono [goods] e quindi [tax_base_with_icon|e].\n\nAltri [buildings] hanno scopi diversi, come fornire [manpower_with_icon|e], consentire il reclutamento di [regulars_with_icon|e], migliorare il tuo [crown_power_with_icon|e] o aumentare il [control_with_icon|e] della loro [location_with_icon|e].\n\nGli $game_concept_buildings$, proprio come gli [rgo_with_icon|e], hanno un costo di [construction_with_icon|e] e richiedono tempo di gioco per essere costruiti. Una volta costruito, ogni [building] richiede l'accesso ai [goods] in entrata dal proprio [market] per poter funzionare correttamente.\n\n#weak Ricorda che il tuo [country] potrebbe avere più di un [market]. La [market_icon] #high Scheda Mercato#! in cima al #high Pannello Produzione#! ti permette di filtrarne i contenuti per Mercato.#!\n\nPuoi saperne di più sugli [buildings] nei Suggerimenti relativi:\n[Link('hints', 'selected_hint = hint_lack_pop_promotion_to_fill_buildings', '@hint! $hint_lack_pop_promotion_to_fill_buildings$')]\n[Link('hints', 'selected_hint = hint_unprofitable_buildings', '@hint! $hint_unprofitable_buildings$')]\n[Link('hints', 'selected_hint = hint_has_buildings_missing_input', '@hint! $hint_has_buildings_missing_input$')]"
 
 lesson_admin_27: "[mission_icon] $game_concept_missions$"
 lesson_admin_27b: "[mission_icon] $game_concept_missions$"
 lesson_admin_27_desc: "Infine, diamo un’occhiata alle [missions_with_icon|e]."
 
 lesson_admin_28: "[mission_icon] $game_concept_missions$"
 lesson_admin_28_desc: "Le [missions_with_icon|e] sono pacchetti di compiti che offrono guida su cosa puoi fare in #high Europa Universalis V#!. Il gioco è vasto e ci sono molte cose da imparare: fa parte del divertimento!\n\nHai appena completato l’introduzione allo @adm! #high Stile di Gioco Economia#!, quindi ora hai accesso alle $game_concept_missions$ che ti aiuteranno ad approfondire l’uso dei pannelli e delle meccaniche appena trattate.\n\nPer aiutarti ad iniziare, abbiamo preparato alcune $game_concept_missions$ introduttive."
 
 lesson_admin_29: "@caesar! Conclusione"
 lesson_admin_29_desc: "Ottimo! Ora hai alcune [missions_with_icon|e] accessibili nella #high Scheda Missioni#!.\n\nSi consiglia di affrontarle in ordine per consolidare ed espandere ciò che hai appena imparato. Ricorda però che puoi iniziare in qualsiasi momento uno degli altri Percorsi e le relative [missions] dalla #high Scheda Missioni#!.\n\nBuona fortuna!"
 
