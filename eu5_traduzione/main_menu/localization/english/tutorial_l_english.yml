 lesson_military_open_military: "Apri il pannello Militare"
 lesson_military_0: "[war_icon] Percorso $PLAYER_PLAYSTYLE_MILITARY$"
 lesson_military_0b: "[war_icon] Percorso $PLAYER_PLAYSTYLE_MILITARY$"
 lesson_military_0_desc: "Diamo un’occhiata al Percorso $PLAYER_PLAYSTYLE_MILITARY$! Per iniziare, apriamo il pannello Militare."
 
 lesson_military_1: "@military_panel! Militare"
 lesson_military_1_desc: "Qui vedrai una panoramica dei tuoi [armies_with_icon|e]. In caso di [war_with_icon|e], gli [armies] possono essere spostati sulla mappa per ingaggiare [armies] nemici e [occupy_with_icon|e] [locations_with_icon|e] ostili.\n\nGli [armies] sono composti da [regiments_with_icon|e] di tre tipi:\n\n$BULLET$Le [levies_with_icon|e] sono reclutate dalla tua [population_with_icon|e] tramite i tuoi [estates_with_icon|e]: generalmente deboli, ma economiche da mantenere.\n\n$BULLET$I [regulars_with_icon|e] sono soldati professionisti da pagare e addestrare, e richiedono [manpower_with_icon|e].\n\n$BULLET$I [mercenaries_with_icon|e] possono essere assoldati con [gold_with_icon|e] per combattere per il tuo [country]… finché continui a pagarli.\n\nAll’inizio del gioco, la maggior parte dei [countries_with_icon|e] si affiderà soprattutto alle [levies] dei propri [estates] per condurre le [wars], ma col tempo e con i nuovi [advances_with_icon|e] si passerà a [regiments] professionali, che richiedono [manpower].\n\nLe [navies_with_icon|e] sono l’equivalente navale degli [armies] e seguono uno schema simile, con [navy_levies_with_icon|e] e [ships_with_icon|e] professionali che richiedono [sailors_with_icon|e]."
 
 lesson_military_2: "[manpower_icon] Manodopera"
 lesson_military_2_desc: "Parliamo delle [manpower_with_icon|e]. I [regular_regiments_with_icon|e] richiedono [manpower] per essere reclutati e per essere rinforzati dopo eventuali perdite.\n\nLe [manpower] provengono dagli [buildings_with_icon|e] militari che impiegano [pops] @soldiers! [ShowPopTypeName('soldiers')].\n\n#weak All’inizio, puoi generare $game_concept_manpower$ costruendo un [building] [ShowBuildingTypeName('sergeantry')] dal Pannello Produzione, ma otterrai altre fonti man mano che sblocchi nuovi [advances_with_icon|e].#!\n\n@hint! Puoi saperne di più sulle [manpower] nel Suggerimento [Link('hints', 'selected_hint = hint_manpower', '$hint_manpower$')]."
 
 lesson_military_war_0: "[casus_belli_icon] Casus Belli"
 lesson_military_war_0_desc: "Dopo [armies_with_icon|e] e [navies_with_icon|e], parliamo di [war_with_icon|e] e [casus_belli_with_icon|e].\n\nUna [war] inizia quando una [country_with_icon|e] dichiara [war] a un’altra. Una [war] può essere dichiarata con una ragione legittima, il [casus_belli_with_icon|e], che rende i negoziati di pace più favorevoli. Andare in [war] senza [casus_belli] è possibile, ma impatterà di più sulla [stability_with_icon|e] e sull’[opinion_with_icon|e] dei vicini.\n\nIl modo migliore per ottenere un Casus Belli è richiederlo al [parliament_with_icon|e] dal Pannello Governo. Creare una [spy_networks_with_icon|e] in un [country] straniero permette anche di fabbricare un Casus Belli contro di esso, se hai località [cores_with_icon|e] nelle sue terre o se siete [rivals_with_icon|e].\n\n#weak Quando dichiari una [war], considera che gli [allies_with_icon|e] e gli [subjects_with_icon|e] dei tuoi nemici potrebbero intervenire!#!\n\n@hint! Approfondimenti sui [casus_belli] nel Suggerimento [Link('hints', 'selected_hint = hint_casus_belli', '$hint_casus_belli$')]."
 
 lesson_military_war_1: "[war_icon] Guerra"
 lesson_military_war_1_desc: "Ogni [war_with_icon|e] si vince accumulando [war_score_with_icon|e], ottenibile vincendo [battles_with_icon|e], [Concept('occupy_with_icon', 'Occupando')|e] [locations_with_icon|e] nemiche e, soprattutto, raggiungendo l’[war_goal|e], che dipende dal [casus_belli_with_icon|e] dell’attaccante.\n\nUna $game_concept_war$ ha due [war_leaders_with_icon|e], entrambi con possibili [war_allies_with_icon|e]. La $game_concept_war$ termina quando entrambe le parti accettano un [peace_treaty_with_icon|e].\n\nDurante la $game_concept_war$ puoi [occupy] territori nemici, ma non cambieranno effettivamente mano finché non sarà firmato un [peace_treaty] che ratifichi il trasferimento di [ownership|e].\n\nPer saperne di più su [war], [battles] e [occupation] consulta i Suggerimenti:\n[Link('hints', 'selected_hint = hint_war', '@hint! $hint_war$')]\n[Link('hints', 'selected_hint = hint_battle', '@hint! $hint_battle$')]\n[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! $hint_siege_and_occupation$')]"
 
 lesson_military_war_2: "[war_exhaustion_icon] Esaurimento da Guerra"
 lesson_military_war_2_desc: "In [war_with_icon|e] accumulerai [war_exhaustion_with_icon|e]. Se diventa elevata, i tuoi [armies_with_icon|e] e le tue [levies_with_icon|e] combatteranno peggio in [battle_with_icon|e] e la tua [population_with_icon|e] inizierà a diminuire.\n\nIl modo migliore per ridurre il $game_concept_war_exhaustion$ è la [peace_with_icon|e]. Esistono comunque [laws_with_icon|e] e [estate_privileges_with_icon|e] che lo riducono nel tempo.\n\n@hint! Maggiori dettagli sull’[war_exhaustion] nel [Link('hints', 'selected_hint = hint_war_exhaustion', '$hint_war_exhaustion$')]."
 
 lesson_military_war_3: "[war_icon] Controllare nuovi territori"
 lesson_military_war_3_desc: "Le nuove terre conquistate non saranno subito utili. Ricorda che serve [control_with_icon|e] perché le [locations_with_icon|e] ti siano di qualche utilità, e ciò può richiedere investimenti infrastrutturali per estendere la tua [proximity_with_icon|e].\n\nInoltre, la terra [conquered_with_icon|e] subisce forti penalità finché non la [Concept('integrate_with_icon', 'Integri')|e] con un'[cabinet_action_with_icon|e]. Per queste ragioni, spesso è saggio creare uno [subject_with_icon|e] nelle terre appena conquistate, per governarle per tuo conto.\n\n#italic Per saperne di più sull’[integration], consultate il Suggerimento [Link('hints', 'selected_hint = hint_has_conquered_provinces', '@hint! $hint_has_conquered_provinces$')].#!"
 
