 lesson_military_8: "@geopolitics_panel! Geopolitica"
 lesson_military_8_desc: "Infine, diamo un’occhiata al @geopolitics_panel! #high Pannello Geopolitica#! per qualche parola su funzionalità che potrebbero diventare rilevanti più avanti nelle [ages|e]: [exploration_with_icon|e] e [colonization_with_icon|e]!"
 
 lesson_military_9: "@geopolitics_panel! Geopolitica"
 lesson_military_9_desc: "Col tempo, specialmente durante l’[ShowAgeName('age_3_discovery')], molti [countries_with_icon|e] inizieranno i loro sforzi di [exploration_with_icon|e]. Da questo pannello vedrai una panoramica delle opportunità di $game_concept_exploration$, nonché le terre adatte alla [colonization_with_icon|e], se hai i mezzi per raggiungerle. otterrai [colonial_range_with_icon|e] ricercando i [advances_with_icon|e] appropriati.\n\nLe altre Schede di questo pannello contengono informazioni utili sul territorio che governi: puoi visualizzare le varie [provinces_with_icon|e] del tuo [country_with_icon|e], nonché le [diseases_with_icon|e] presenti nel mondo. Se possiedi [location_with_icon|e] [coastal], vedrai un elenco di [seazones_with_icon|e] per te rilevanti, la [maritime_presence_with_icon|e] che hai in esse e i pericoli provenienti da [pirates_with_icon|e] e [privateers_with_icon|e]."
 
