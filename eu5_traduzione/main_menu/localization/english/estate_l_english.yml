l_english:
 nobles_estate: "Nobiltà"
 nobles_estate_desc: "Questo ceto rappresenta la nostra aristocrazia terriera. I loro privilegi sono garantiti da antiche tradizioni, la maggior parte delle quali furono originariamente concesse in cambio di servizi eccezionali resi allo stato. Sono tradizionalmente responsabili della protezione del regno dai pericoli esterni e di aiutare il sovrano a mantenere la pace.\n$estate_common_crown_ending$"
 clergy_estate: "Clero"
 clergy_estate_desc: "Questo ceto rappresenta i sacerdoti colti della nostra religione di ceto. La loro responsabilità tradizionale è occuparsi del benessere spirituale del regno e del nostro popolo, ma hanno anche una lunga tradizione di servizio nell'amministrazione del nostro paese. Nel corso dei secoli, sono stati donati di proprietà preziose e privilegi da persone pie e da ex sovrani.\n$estate_common_crown_ending$"
 burghers_estate: "Borghesia"
 burghers_estate_desc: "Questo ceto rappresenta la classe commerciale del nostro paese, inclusi artigiani, mercanti e commercianti. La loro responsabilità tradizionale è mantenere e sviluppare l'economia. Pertanto, vengono solitamente concessi loro diritti e privilegi speciali per facilitare il commercio e gli scambi.\n$estate_common_crown_ending$"
 peasants_estate: "Popolani"
 peasants_estate_desc: "Questo è il ceto che rappresenta la popolazione di livello più basso della società. Spesso una classe a cui viene dato poco o nessun prestigio o potere, la gente comune costituisce tuttavia le fondamenta del nostro paese e può diventare sorprendentemente potente quando unita."
 crown_estate: "Corona"
 crown_estate_desc: "Questo è il cuore e la fonte dell'autorità per tutto il nostro regno e governo, detenuto esclusivamente da coloro che sono al vertice e non concesso agli altri stati.\nIn generale, è meglio che lo stato governativo detenga quanto più potere possibile."
 dhimmi_estate: "Dhimmi"
 dhimmi_estate_desc: "Questo ceto rappresenta le minoranze religiose nel nostro [country|e] che sono considerate 'Gente del Libro' nell'[ShowReligionGroupName('muslim')]. Questo di solito si riferisce alla comunità [ShowReligionGroupAdjective('christian')] e [ShowReligionAdjective('judaism')], ma a volte viene esteso ad altre [religions|e]. Il loro status e i loro privilegi possono variare notevolmente tra i diversi paesi, così come la loro organizzazione e il loro numero.\n$estate_common_crown_ending$"
 tribes_estate: "Tribù"
 tribes_estate_desc: "Questo ceto rappresenta le diverse tribù e clan presenti nel nostro [country|e]. Sono tradizionalmente organizzati in gruppi di lignaggio e parentela e dispersi principalmente nelle zone rurali. Questi diversi gruppi vivono e lavorano in modi molto diversi, e la loro distanza e relativa indipendenza dai principali centri di potere li rende difficili da governare. Le loro usanze uniche tipicamente danno loro anche una reputazione di guerrieri temibili e imprevedibili.\n$estate_common_crown_ending$"
 cossacks_estate: "Cosacchi"
 cossacks_estate_desc: "Questo ceto rappresenta diversi gruppi all'interno della popolazione [ShowCultureName('cossack_culture')] presenti nel nostro [country|e]. Organizzati in gruppi semi-nomadi e semi-militarizzati, vivono ai margini di altre nazioni, ma possono essere convinti a servirle fedelmente e essere di grande utilità se forniti degli incentivi appropriati.\n$estate_common_crown_ending$"
 estate_common_crown_ending: "In generale, è meglio che il ceto governativo abbia più potere degli altri Ceti."
 
 
