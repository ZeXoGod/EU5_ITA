 formal_guilds: "Gilde Formali"
 formal_guilds_desc: "Federazioni e associazioni di mercanti sono esistite in modo discontinuo nella storia della nostra nazione. Tuttavia, potremmo scegliere di placare i mercanti più potenti dei nostri mercati formalizzando la loro partecipazione in un corpus centralizzato e ufficialmente riconosciuto. Un tale privilegio influenzerà senza dubbio sia la nostra politica estera che quella interna."
 trade_monopolies: "Monopoli Commerciali"
 trade_monopolies_desc: "Concedere ai mercanti più potenti del nostro paese diritti commerciali esclusivi sulle nostre merci mercantili aumenterà notevolmente l'influenza dei nostri mercanti più prominenti. Questa politica influenzerà il nostro atteggiamento nazionale verso i mercanti stranieri."
 control_over_monetary_policy: "Controllo sulla Politica Monetaria"
 control_over_monetary_policy_desc: "Le finanze della nostra nazione sono un argomento di grande importanza mentre ci sforziamo di migliorare e perfezionare i nostri registri. Forse sarebbe una buona idea affidare ai membri facoltosi della nostra società un tale compito e, in cambio, fornire loro una tassazione ridotta sulle loro merci e beni."
 building_rights: "Diritti Edilizi"
 building_rights_desc: "Sviluppare i nostri insediamenti e città è un'impresa costosa. Concedendo i diritti edilizi alla popolazione locale, ridurremo alla fine il costo complessivo finale dello sviluppo. Tuttavia, concedere alla gente un tale permesso ne aumenterà notevolmente l'influenza."
 burghers_royal_burgh_commissioners: "Commissari dei Borghi Reali"
 burghers_royal_burgh_commissioners_desc: "I Commissari dei Borghi Reali, che rappresentano i borghi autorizzati dalla [ShowEstateTypeName('crown_estate')] di [GetCountry('SCO').GetName], si riuniscono regolarmente per salvaguardare i loro privilegi, regolamentare il commercio e consigliare il sovrano della nazione. Attraverso la loro autorità collettiva nella Convenzione dei Borghi Reali, assicurano che le comunità commerciali della [GetCountry('SCO').GetNameWithNoTooltip] rimangano vitali per il governo, l'economia e la legge, fungendo da contrappeso al potere dellà $nobles_estate$ e del [ShowEstateTypeName('clergy_estate')]."
 burghers_land_rights: "Diritti Fondiari della $burghers_estate$"
 burghers_land_rights_desc: "Le leggi riguardanti la proprietà terriera sono state recentemente oggetto di accesi dibattiti a corte. Espanderemo i diritti di proprietà terriera della nostra [ShowEstateTypeName('burghers_estate')], con l'obiettivo di rendere le varie gilde amministrative più acquiescenti in cambio di un maggiore potere."
 commercial_advisory_council: "Consiglio Consultivo Commerciale"
 commercial_advisory_council_desc: "Il commercio è il sangue vitale della nostra economia. Pertanto, dobbiamo assicurarci che il nostro capo di stato sia supportato solo dagli individui più capaci e competenti, esperti in materia di commercio marittimo e terrestre. Ciò avvantaggerà le nostre capacità commerciali in patria e all'estero."
 building_roads_rights: "Diritti di Costruzione Stradale"
 building_roads_rights_desc: "Permettere alla ricca [ShowEstateTypeName('burghers_estate')] di sviluppare la nostra infrastruttura costruendo [roads|e], a vantaggio sia della nostra economia in continua espansione che dei mercanti stessi."

 clergy_literacy_rights: "Diritti di Alfabetizzazione Religiosa"
 clergy_literacy_rights_desc: "La nostra religione ha molte opere letterarie associate che contengono le pratiche, la morale e i principi della nostra fede. Il nostro [ShowEstateTypeName('clergy_estate')] dovrebbe avere accesso illimitato alla parola scritta per studiare i testi sacri della nostra fede."
 clergy_strengthen_faith: "Fede Rafforzata"
 clergy_strengthen_faith_desc: "La fede è ciò che mantiene unito il nostro popolo, anche durante i periodi più difficili. Grazie agli sforzi del nostro [ShowEstateTypeName('clergy_estate')], il nostro popolo è emerso dalla sua prova più recente incrollabile nelle sue credenze e più fedele di prima!"
 clergy_lecture_oaths: "Giuramenti Accademici"
 clergy_lecture_oaths_desc: "Le nostre antiche università sono famose per aver prodotto le menti più influenti del paese, e quindi devono essere protette e controllate. I laureati giurano di non tenere mai lezioni al di fuori delle mura di questi centri di apprendimento."
 clergy_enforced_unity: "Unità Religiosa Imposta"
 clergy_enforced_unity_desc: "Il nostro paese ospita persone di molte fedi diverse e la convivenza sta diventando sempre più difficile, il che a sua volta indebolisce il nostro governo. Dobbiamo imporre la regola che i nostri sudditi possano praticare solo la nostra Religione di Stato per sedare questa disunità e consolidare la nostra autorità."
 clergy_military_orders: "Ordini Militari"
 clergy_military_orders_desc: "Gli Ordini Militari furono creati dopo l'inizio delle Crociate, come mezzo per fondere la disciplina e la devozione dei monaci con l'abilità marziale e l'esperienza dei cavalieri. Si diffusero in tutta la Cristianità, ma anche altre religioni svilupparono ordini simili quando combattevano guerre di religione."
 clergy_land_rights: "Diritti Fondiari Religiosi"
 clergy_land_rights_desc: "Abbiamo deciso di dare ai fedeli il diritto di possedere terre private. Questo li renderà più potenti e influenti, ma permetterà anche una presenza più costante di uomini di fede a nostra disposizione."
 clerical_advisory_council: "Consiglio Consultivo Religioso"
 clerical_advisory_council_desc: "Abbiamo deciso di formare un consiglio di consulenti, composto interamente da santi del [ShowEstateTypeName('clergy_estate')]. Questo li renderà più influenti, ma anche più compiacenti, poiché potranno esprimere le loro preoccupazioni direttamente a noi e vedere i loro interessi soddisfatti."
 clergy_powerful_dioceses: "Diocesi Potenti"
 clergy_powerful_dioceses_desc: "L'amministrazione del nostro territorio è nelle mani dello stato. Tuttavia, l'organizzazione del [ShowEstateTypeName('clergy_estate')] non segue i nostri sistemi provinciali. Invece, essi si organizzano in Diocesi, che hanno un potere e un'influenza significativi sugli affari interni del nostro paese."
 
 nobles_land_rights: "Diritti Fondiari"
 nobles_land_rights_desc: "Questo rappresenta i privilegi che la nostra [ShowEstateTypeName('nobles_estate')] ha sulle terre che governa e sulle persone che le abitano. Tra questi diritti, la $nobles_estate$ può solitamente tassare i [ShowEstateTypeName('peasants_estate')] che vivono sulle loro terre, arruolarli per formare leve o amministrare la giustizia da soli. Questi possedimenti sono solitamente ereditari."
 auxilium_et_consilium: "Auxilium et Consilium"
 auxilium_et_consilium_desc: "La [ShowEstateTypeName('nobles_estate')] riceve privilegi, ma ha anche obblighi verso il suo Signore. Devono fornire truppe — #italic auxilium#! — e mantenere fortificazioni e infrastrutture nelle terre che governano, ma devono anche dare consiglio — #italic consilium#! — al loro Signore quando richiesto."
 noble_serfdom_rights: "Servitù della Gleba Controllata dalla $nobles_estate$"
 noble_serfdom_rights_desc: "Tra i diritti che la [ShowEstateTypeName('nobles_estate')] ha sui [ShowEstateTypeName('peasants_estate')] nelle loro terre, possono tassarli, arruolarli e esercitare su di loro la giustizia secondo necessità. I contadini che vivono in queste condizioni diventano servi della gleba e sono solitamente legati alla terra che lavoravano."
 noble_fortification_licenses: "Licenze di Fortificazione"
 noble_fortification_licenses_desc: "Un risultato del nostro sistema feudale è stata la proliferazione di castelli e fortezze costruiti dalla [ShowEstateTypeName('nobles_estate')] come mezzo per aumentare il loro potere e la loro autorità. Ciò ha avuto ulteriori effetti sulla nostra società, poiché la $nobles_estate$ è in grado di trincerarsi e fortificarsi all'interno dei loro domini ereditati."
 noble_marriage_rights: "Diritti di Matrimonio Reale"
 noble_marriage_rights_desc: "La [ShowEstateTypeName('nobles_estate')] del nostro paese è considerata alla pari con i nostri governanti. Pertanto, sono idonei a sposarsi nella famiglia regnante, aumentando di conseguenza la loro influenza e il loro potere a corte, così come nel governo."
 noble_leaders_only: "Solo $nobles_estate$ al Comando"
 noble_leaders_only_desc: "La nostra [ShowEstateTypeName('nobles_estate')] crede di essere l'unica capace di guidare i nostri eserciti e marine, a causa degli eventi del passato. Tuttavia, questo irrita i membri degli altri stati, che pensano che la $nobles_estate$ sia arrogante."
 banal_lordship: "Signoria Bannale"
 banal_lordship_desc: "Questo tipo di dominazione signorile si è sviluppato sotto il sistema feudale e si basa sul 'banno', che è l'autorità di un signore di comandare i suoi affittuari, dare loro ordini e punirli. Ciò ha portato la [ShowEstateTypeName('nobles_estate')] ad avere un maggiore potere nei suoi domini, poiché sono loro a distribuire la giustizia all'interno dei loro territori e possono anche tassare i [ShowEstateTypeName('peasants_estate')] per la maggior parte delle loro attività economiche."
 primacy_of_nobility: "Primato della $nobles_estate$"
 primacy_of_nobility_desc: "La [ShowEstateTypeName('nobles_estate')] del nostro paese si è rivelata un'alleata chiave, poiché sostiene la maggior parte delle nostre imprese ed è la spina dorsale dei nostri eserciti. Per questo motivo, si considerano nostri pari, e sono diventati così cruciali per il governo che dobbiamo consultarli prima di prendere decisioni importanti."
 elaborate_court_ceremonies: "Vita di Corte Elaborata"
 elaborate_court_ceremonies_desc: "Abbiamo deciso di impregnare la vita di corte del nostro paese della formalità più elaborata immaginabile. Poiché ci si aspetta che chiunque conti qualcosa partecipi alla corte del nostro sovrano nella capitale, questo limita quanto la $nobles_estate$ possa complottare contro di noi, ma comporta un costo elevato."
 tysiatskii_privilege: "Ufficio del Tysiatskii"
 tysiatskii_privilege_desc: "I Tysiatskii sono leader militari selezionati tra i Boiardi. Mentre in altri stati le loro responsabilità consistono principalmente nel comandare i nostri soldati, il nostro Ufficio del Tysiatskii svolge funzioni aggiuntive come rappresentante dei [ShowEstateTypeName('peasants_estate')], come giudici supplenti nel tribunale commerciale e come supervisori delle nostre fortificazioni."
 the_ryad_privilege: "Il Ryad"
 the_ryad_privilege_desc: "$the_ryad_privilege$ è il nome dato al contratto firmato tra i Boiardi e lo stato. Protegge gli interessi e i poteri dei Boiardi definendo anche le responsabilità e i diritti del Principe."
 bashtinas_and_pronijas_grants: "Concessioni Baština"
 bashtinas_and_pronijas_grants_desc: "Il sistema di concessioni terriere per le nostre élite è ispirato al sistema bizantino delle #italic Pronoias#!. Concede loro una vasta gamma di privilegi e obblighi per conto dei loro domini quando si tratta di amministrare le terre loro concesse in affitto dal governo."
 zupa_districts: "Distretti Župa"
 zupa_districts_desc: "La compartimentazione e la divisione della nostra società sono dettagliate nei vari quadri giuridici che circondano il nostro ramo amministrativo. L'aspetto più importante della nostra società e burocrazia è la divisione delle nostre province in distretti Župa, finalizzata a migliorare la gestione degli affari locali."
 vlastele_krayishnik: "Vlastele Krayishnik"
 vlastele_krayishnik_desc: "Le nostre terre di confine devono essere custodite in sicurezza in ogni momento. A tal fine, il sistema delle #italic krayine#! divide le nostre frontiere in distretti ben amministrati sotto il comando di signori locali, noti come #italic Vlastele Krayishnik#!, che sono incaricati di mantenere e proteggere il popolo delle loro province."
 feudal_mercenary_contracts: "Contratti Mercenari Feudali"
 feudal_mercenary_contracts_desc: "Gli eserciti arruolati dal nostro popolo spesso lasciano a desiderare. Per proteggere il nostro popolo e superare i nostri rivali, dobbiamo fare affidamento su mercenari stranieri, i cui contratti saranno gestiti dai membri d'élite della nostra società."

 tax_exemption: "Esenzione Fiscale"
 tax_exemption_desc: "La nostra fede è servita da uomini e donne devoti che dedicano la loro vita alla cura e al benessere spirituale del nostro popolo. È naturale che non siano costretti a pagare alcuna decima al governo."

 peasants_represented_in_parliament: "Rappresentati in Parlamento"
 peasants_represented_in_parliament_desc: "Concedere alla nostra popolazione più umile un seggio nella nostra assemblea principale darà voce ai [ShowEstateTypeName('peasants_estate')] del nostro paese e garantirà loro maggiori diritti."
 
 peasants_free_peasantry: "Libera Mobilità per il Popolo Comune"
 peasants_free_peasantry_desc: "Le persone sono la risorsa più preziosa di qualsiasi stato. Carestie e discordie sarebbero la norma senza di loro. Eppure, le élite li vedono solo come proprietà — come possedimenti da accumulare sulle loro terre mal acquistate!\nConcedendo la libera mobilità alle masse, il loro destino sarà di nuovo nelle loro stesse mani, permettendo loro di lasciare le terre dei loro ex padroni e trasferirsi in nuovi campi più fruttuosi."
 peasant_owns_their_food: "Mezzi di Produzione"
 peasant_owns_their_food_desc: "Le classi superiori sono avvoltoi, che divorano i frutti del duro lavoro contadino e non contribuiscono in nulla in cambio. Impadronendoci dei mezzi di produzione, metteremo il futuro della nostra nazione e del suo popolo nelle nostre mani!"
 peasants_fewer_levies: "Meno Leve"
 peasants_fewer_levies_desc: "I [ShowEstateTypeName('peasants_estate')] sono il sangue vitale del nostro stato. Nutrono la nostra popolazione, creano i materiali per i nostri edifici e producono le merci che la nostra [ShowEstateTypeName('burghers_estate')] commercia.\nSebbene la guerra sia un periodo di grande difficoltà per il nostro stato, dobbiamo fare lo sforzo di tenere i nostri [ShowEstateTypeName('peasants_estate')] lontani dal conflitto se vogliamo evitare carestie e collasso economico dopo la guerra."
 peasants_yeomanry: "Yeomanry"
 peasants_yeomanry_desc: "I liberi proprietari con piccoli possedimenti terrieri ricevono diritti elevati in cambio dell'assunzione di alcune responsabilità della piccola nobiltà, incluso il dover soddisfare aspettative più elevate riguardo alla difesa del regno."
 creaghts_privilege: "Creaghts"
 creaghts_privilege_desc: "Molti delle classi inferiori appartengono ai pastorali #italic creaghts#!, bande di pastori nomadi. Migrano stagionalmente verso nuovi pascoli e prendono il nome dalle dimore temporanee che costruiscono mentre si spostano da un luogo all'altro. Poiché non sono legati a una terra specifica, esistono al di fuori di qualsiasi struttura feudale."
 coign_and_livery_privilege: "Alloggio e Vettovagliamento"
 coign_and_livery_privilege_desc: "Questo sistema, noto anche come #italic bonnacht#!, richiede che i nostri capi minori debbano alloggiare i nostri leali soldati nelle loro proprietà a proprie spese."
 peasants_allowed_weapons_privilege: "Milizie Comuni"
 peasants_allowed_weapons_privilege_desc: "Il popolo comune è autorizzato a tenere le proprie armi, che poi devono usare quando chiamati per il servizio di leva. Ciò aumenta la domanda di armi sul mercato."
 gradozadanje_and_gradobljudenlje_rights: "Gradozadanje e Gradobljudenlje"
 gradozadanje_and_gradobljudenlje_rights_desc: "Il nostro dominio ospita molte fortificazioni e roccaforti formidabili. Le spese di manutenzione e la guarnigione di questi presidi sono state affidate alla popolazione locale e ai cittadini."
 peasants_autonomous_villages: "Villaggi Autonomi"
 peasants_autonomous_villages_desc: "Negli insediamenti rurali del nostro stato, c'è un detto: 'Le leggi del sovrano finiscono al cancello del villaggio'. Le persone nei nostri insediamenti si organizzano indipendentemente dall'autorità centrale di questo paese."

 clergy_protected_faith: "Fede Protetta dei Religiosi"
 clergy_protected_faith_desc: "Uomini e donne santi hanno ottenuto Protezioni Religiose e sono quindi esenti da qualsiasi tentativo di conversione da parte dello stato."
 burghers_protected_faith: "Fede Protetta dei Ricchi"
 burghers_protected_faith_desc: "I membri facoltosi della nostra società hanno ottenuto Protezioni Religiose e sono quindi esenti da qualsiasi tentativo di conversione da parte dello stato."
 nobles_protected_faith: "Fede Protetta delle Élite"
 nobles_protected_faith_desc: "Le élite hanno ottenuto Protezioni Religiose e sono quindi esenti da qualsiasi tentativo di conversione da parte dello stato."
 peasants_protected_faith: "Fede Protetta del Popolo Comune"
 peasants_protected_faith_desc: "Il popolo comune ha ottenuto Protezioni Religiose e sono quindi esenti da qualsiasi tentativo di conversione da parte dello stato."
 reduced_from_military_obligations: "Obblighi Militari Ridotti"
 reduced_from_military_obligations_desc: "In cambio della loro lealtà alla nostra autorità centrale, possiamo ridurre o eliminare gli obblighi militari per coloro che abbracciano una vita di fede nelle braccia del divino."

 office_of_the_sankar_zouma_privilege: "Ufficio del Sankar-Zouma"
 office_of_the_sankar_zouma_privilege_desc: "Il Sankar-Zouma è una prestigiosa carica concessa [ROOT.GetCountry.Custom('IT_NOBLES_L')][GetCountry('MAL').GetGovernment.GetEstateName('nobles_estate')] dalla più alta autorità del paese. Il suo ruolo, molto simile al Farima-Soura, ruota attorno all'esercizio dell'autorità lungo tutte le rotte commerciali attraverso il confine meridionale."

 office_of_the_farima_soura_privilege: "Ufficio del Farima-Soura"
 office_of_the_farima_soura_privilege_desc: "Incaricato di sorvegliare il confine settentrionale, il Farima-Soura monitora il traffico attraverso il confine sahariano e supervisiona la sicurezza e il rapido passaggio di tutto il traffico mercantile in entrata e uscita dai nostri confini."
 
 liberum_veto: "Liberum Veto"
 liberum_veto_desc: "Ciò introduce il requisito del voto unanime nel $country_flavor_parliament_sejm$. Qualsiate nobile potrebbe fermare qualsiasi voto o legislatura alzandosi e gridando #italic Sisto activitatem!#! ('Fermo l'attività!') in latino, o #italic Nie pozwalam!#! ('Non permetto!') in polacco."

 visconti_city_states: "Stati Cittadini Visconti"
 visconti_city_states_desc: "La [GetCountry('MLO').GetLongName] sotto la famiglia Visconti è segnata da uno stato frammentato e decentralizzato. Diversi membri prominenti della casa Visconti, tra cui Azzone, Gian Galeazzo e Bernabò, si contendono la supremazia attraverso varie tattiche come alleanze, tradimenti e campagne militari. Questa lotta di potere costante indebolisce continuamente l'autorità centrale della [GetCountry('MLO').GetLongNameWithNoTooltip] e contribuisce a uno stato di instabilità e frammentazione nella regione."

 milanese_cloth_guilds_privileges: "Gilde Tessili Milanesi"
 milanese_cloth_guilds_privileges_desc: "La nostra preziosa industria tessile poggia sulle spalle dei migliori artigiani di tutta l'[ShowRegionName('italy_region')]. Affidando le loro regolamentazioni e linee di produzione alla nostra [ShowEstateTypeName('burghers_estate')], otterremo profitti e produttività da record al modesto costo di concedere alle nostre gilde mercantili una certa influenza."

 novgorod_ivans_hundred: "Centuria di Ivan"
 novgorod_ivans_hundred_desc: "I capi della Centuria di Ivan, la nostra gilda mercantile locale, sono membri permanenti del tribunale commerciale di [ShowLocationName('novgorod')] e del consiglio di governo della Repubblica di Novgorod. Con la loro presenza politica e gli accordi che hanno stipulato con la [ShowEstateTypeName('nobles_estate')], la nostra nazione godrà sicuramente di un commercio continuo e di successo."
 
 ordinance_of_laborers: "Ordinanza dei Lavoratori"
 ordinance_of_laborers_desc: "Con grande costernazione degli umili, questa ordinanza è stata approvata per prevenire i costi salariali a spirale dei [ShowEstateTypeName('peasants_estate')], fissando di fatto i salari ai livelli pre-peste. Ai datori di lavoro è anche impedito di assumere lavoratori in eccesso, ed è obbligatorio che tutti coloro che hanno meno di sessant'anni lavorino."

 masaniellos_fight: "Lotta di Masaniello"
 masaniellos_fight_desc: "Le richieste di Masaniello il pescatore sono rappresentate in questo privilegio che protegge la gente comune da tasse tiranniche e li ammortizza in caso di disastro economico."

 peasants_no_poll_tax_privilege: "Esenzione dalla Tassa Pro Capite"
 peasants_no_poll_tax_privilege_desc: "In seguito alla rivolta di Wat Tyler, la punitiva tassa di capitazione è abolita e vengono date assicurazioni che non sarà reintrodotta."

 land_owning_farmers: "Contadini Proprietari Terrieri"
 land_owning_farmers_desc: "I contadini [GetCountry('SWE').Custom('IT_ADJ_MP')] detengono una posizione insolitamente forte rispetto ai loro pari in gran parte dell'[ShowContinentName('europe')] feudale. Posseggono la loro terra direttamente, pagano le tasse direttamente alla corona e spesso hanno voce nelle assemblee locali, dando loro un certo grado di autonomia e protezione legale. Questi agricoltori non erano servi; molti sono armati e servono nelle leve. I loro diritti sono radicati nell'antico diritto consuetudinario e la loro relativa indipendenza è un elemento fondamentale della società rurale svedese."
 
#Aragon      
 general_privilege: "Privilegio Generale di [GetCountry('ARA').GetNameWithNoTooltip]"
 general_privilege_desc: "Il Privilegio Generale è un elenco di accordi e leggi che obbliga il monarca a garantire i diritti nobiliari tradizionali e a chiedere il permesso del parlamento prima di dichiarare guerra."
 union_privilege: "Privilegio dell'Unione"
 union_privilege_desc: "Nonostante la resistenza della [ShowEstateTypeName('crown_estate')], l'#italic 'Unione di Aragona'#! ha imposto per legge questa serie di accordi. Fornisce ampi diritti alla [ShowEstateTypeName('nobles_estate')] $ARA_ADJ$ e alla gente delle città a spese dei poteri tradizionali del sovrano."
 justicia_de_aragon: "Justicia de Aragón"
 justicia_de_aragon_desc: "Il Justicia de Aragón è una potente carica legale e giudiziaria nella [GetCountry('ARA').GetLongName], istituita per sostenere le leggi regionali, mediare le dispute e proteggere i diritti dei sudditi contro l'eccesso di potere reale."
 formalized_oath: "Giuramento di Fedeltà Formalizzato"
 formalized_oath_desc: "La monarchia è vincolata da un accordo formalizzato che richiede che i diritti e le libertà degli stati siano riconosciuti e sostenuti prima che un giuramento di fedeltà possa essere prestato."
 
#Ethiopia        
 double_sabbath: "Riposo Sabbatico nei Due Giorni"
 double_sabbath_desc: "Contrariamente alla dottrina principale, l'antica tradizione del nostro popolo ha sempre osservato sia il Sabato del settimo giorno di sabato che il Giorno del Signore di domenica. Questo privilegio codifica queste usanze in legge e protegge la contadinanza dalla persecuzione."

#Florence         
 signoria_council: "Consiglio della Signoria"
 signoria_council_desc: "La Signoria di [GetCountry('FLO').GetName] è il nome del consiglio dei nove che governa la città, i cui membri sono tratti dalle diverse gilde. Ogni due mesi, si tiene un sorteggio per rieleggere i membri del consiglio. Questo continuo rimescolamento assicura che gli interessi della Repubblica prevalgano su quelli personali. Il fatto che tutti i suoi membri provengano dalle gilde, tuttavia, fa sì che siano sempre le stesse famiglie ad essere al comando."
 florence_guilds: "Gilde di [GetCountry('FLO').GetNameWithNoTooltip]"
 florence_guilds_desc: "I diversi artigiani e mercanti di [GetCountry('FLO').GetName] sono tradizionalmente associati in diverse gilde. Ciò garantisce non solo un alto standard di qualità per i prodotti, ma evita anche di alimentare una concorrenza sleale. Tuttavia, il potere e l'influenza che queste gilde detengono di conseguenza sono innegabili.\n\nQuesto sblocca la [law|e] [ShowLawName('guilds_of_florence')]."

#Korea      
 scholar_officials: "Funzionari Eruditi"
 scholar_officials_desc: "La nostra classe d'élite è composta da saggi funzionari governativi e politici che hanno ottenuto le loro invidiabili posizioni dimostrando la loro conoscenza negli esami nazionali.\nLe famiglie di questi funzionari possono mantenere il loro status privilegiato fintanto che producono almeno un funzionario ogni tre generazioni."
 petty_bureaucracy: "Burocrazia Minore"
 petty_bureaucracy_desc: "Il corpo burocratico principale del nostro paese è composto da specialisti e amministratori altamente istruiti che gestiscono i compiti quotidiani e supportano la struttura del governo."

#Papacy
 powerful_italian_families: "Famiglie Italiane Potenti"
 powerful_italian_families.tt: "La nostra Capitale NON si trova nella Regione di [ShowRegionNameWithNoTooltip('italy_region')]"
 powerful_italian_families_desc: "L'anarchia e la disobbedienza nella città di [ShowLocationName('rome')] e nelle altre località italiane sono aumentate notevolmente dopo che il [GetCountry('PAP').GetGovernment.GetRulerTitle] ha spostato la corte ad [ShowLocationName('avignon')]. Ora quei territori sono sotto il controllo di potenti famiglie italiane come i Colonna e gli [ShowDynastyName('orsini_dynasty')], che sono quasi completamente indipendenti dal [GetCountry('PAP').GetGovernment.GetRulerTitle]."

 french_cardinals: "Cardinali Francesi"
 french_cardinals_desc: "Dalla morte di [GetCharacter('pap_boniface_viii').GetName] e il trasferimento della corte ad [ShowLocationName('avignon')], la maggior parte dei cardinali che vi affluiscono sono di origine [ShowCultureGroupName('french_group')] e sotto l'influenza del [GetCountry('FRA').GetGovernment.GetRulerTitle] di [GetCountry('FRA').GetName], la cui presa sullo [GetCountry('PAP').GetName] non permetterà un ritorno a [ShowLocationName('rome')]."

 cardinal_lead_guilds: "Gilde Guidate da Cardinali"
 cardinal_lead_guilds_desc: "Le gilde e altre associazioni di mercanti e commercianti sono un male necessario. Mettendo un pio cardinale a capo di esse, ci assicureremo che nessuna organizzazione si allontani dal sentiero di Dio e che il peccato dell'avidità non offuschi la mente della nostra [ShowEstateTypeName('burghers_estate')]."

#Kanem Bornu             
 kbo_kaigama: "Kaigama"
 kbo_kaigama_desc: "Il Kaigama è il governatore dei nostri territori meridionali e il capo dell'esercito. Con potere, vigore e tremenda influenza, la [ShowEstateTypeName('nobles_estate')] che detiene questo titolo ha a volte persino svolto il ruolo di 'fattori di re', poiché può decidere chi governerà."

 kbo_yerima: "Yerima"
 kbo_yerima_desc: "Lo Yerima è il governatore dei nostri territori settentrionali e responsabile dell'arruolamento di combattenti abili per formare le caste inferiori delle nostre forze armate. Sebbene non goda di tanta influenza quanto il Kaigama, potremmo comunque fare affidamento sul potere che lo Yerima detiene quando reclutiamo soldati, poiché continuiamo a lottare contro nemici sia esteri che interni."

 kbo_lake_chad_trade_privilege: "Controllo del [ShowLocationNameWithNoTooltip('lake_chad')]"
 kbo_lake_chad_trade_privilege_desc: "Lungo le rive del [ShowLocationName('lake_chad')], la nostra [ShowEstateTypeName('burghers_estate')] interagisce e scambia merci con una moltitudine di persone provenienti da terre lontane. Questo volume di commercio, completamente sotto il nostro controllo, è il sangue vitale della nostra economia e il fondamento della nostra stabilità nazionale."

 kbo_serfdom_economy: "Economia della Servitù"
 kbo_serfdom_economy_desc: "Il nostro impero è stato costruito sulle spalle dei nostri nemici conquistati. Il flusso di lavoro forzato all'interno della nostra nazione è una pietra angolare della nostra economia, con frequenti razzie e conquiste che alimentano ulteriormente la nostra ricchezza e potenza."

 amenokal_salt_traders: "Mercanti di Sale Amenokal"
 amenokal_salt_traders_desc: "Esperti veterani del commercio sahariano, questi individui supervisionano e guidano le carovane di [ShowGoodsName('salt')] che attraversano i deserti inospitali."

 kbo_cima: "Feudi Cima"
 kbo_cima_desc: "Come ricompensa per le loro vittorie sul campo di battaglia, concediamo territori di frontiera ai nostri comandanti militari. Ciò aiuta a solidificare la loro lealtà verso di noi e migliora l'influenza che la nostra capitale ha sulle nostre terre di confine lontane."

 clergy_religious_state: "Amministrazione Religiosa"
 clergy_religious_state_desc: "Rendendo le questioni di religione la nostra priorità assoluta, forgeremo la nostra nazione in un insieme più coeso."
 
 clergy_papal_emissary: "Emissario Papale"
 clergy_papal_emissary_desc: "I legati e altri emissari del [GetCountry('PAP').GetGovernment.GetRulerTitle] sono i benvenuti nel nostro territorio. Inoltre, ci impegneremo a obbedire al loro giudizio e a non interferire mai nelle relazioni tra il nostro [ShowEstateTypeName('clergy_estate')] locale e il [GetCountry('PAP').GetGovernment.GetRulerTitleWithNoTooltip]."

 freedom_of_interpretation: "Libertà di Interpretazione"
 freedom_of_interpretation_desc: "I molti insegnamenti della nostra fede sono come l'ombra fresca sotto un grande albero, dove tutti possono riposarsi e rinfrescarsi. Sotto questo baldacchino protettivo di saggezza, il nostro popolo è incoraggiato a riflettere profondamente sulle questioni di fede e ad ampliare e diversificare i nostri principi. Questa libertà di interpretazione permetterà alla nostra religione di adattarsi a comunità diverse mantenendo tuttavia i suoi principi fondamentali."

 expansionist_zealotry: "Zelo Espansionista"
 expansionist_zealotry_desc: "Combattere guerre per la nostra fede è la vocazione divina di tutti i veri credenti!"

 religious_diplomats: "Diplomatici Religiosi"
 religious_diplomats_desc: "Una buona diplomazia è difficile da mantenere; bastano pochi semplici malintesi perché la relazione tra due paesi si guasti completamente. Inviando diplomatici particolarmente pii ai nostri confratelli nella fede, faremo affidamento sulla forza di quella comunanza per costruire relazioni politiche fruttuose e durature."

 promote_cultural_unity: "Promuovere l'Unità Culturale"
 promote_cultural_unity_desc: "La base di una società forte e coerente è essenzialmente la promozione di una cultura per unire tutto il nostro popolo e proteggerlo dalle influenze straniere."

 embellish_great_works_of_faith: "Abellire le Grandi Opere di Fede"
 embellish_great_works_of_faith_desc: "Non c'è modo migliore per mostrare la nostra magnanimità e forza di fede che erigere grandi opere o splendori architettonici, dedicati alla purezza della divinità."
 
# dhimmi privileges

 dhimmi_land_rights: "Garanzia dei Diritti Fondiari Locali"
 dhimmi_land_rights_desc: "La casa di un uomo è il suo rifugio. Garantendo i diritti di proprietà ai membri pagani della nostra società, stabiliremo un legame di fiducia tra loro e la nostra amministrazione."

 dhimmi_lighter_taxes: "Tassazione Più Leggera"
 dhimmi_lighter_taxes_desc: "Il segreto per una società multireligiosa stabile è semplicemente un trattamento equo e una calorosa gentilezza — e, più concretamente, agevolazioni fiscali. Imponendo meno tasse ai sudditi pagani sotto la nostra bandiera, ne assicureremo la conformità in futuro."
 
 dhimmi_military_service: "Permettere il Servizio Militare"
 dhimmi_military_service_desc: "I molti credenti pagani che occupano pacificamente le nostre terre sono più che disposti a difendere i loro mezzi di sussistenza e le loro famiglie, se permettiamo il loro reclutamento."

 dhimmi_promote_tolerance: "Promuovere la Tolleranza"
 dhimmi_promote_tolerance_desc: "Il nostro popolo cita frequentemente il desiderio di costruire una società più diversificata e tollerante. Agendo su loro richiesta e seguendo il loro esempio, tratteremo i non credenti con gentilezza mentre cerchiamo di raggiungere stabilità e prosperità."

 dhimmi_administrative_posts: "Concedere Incarichi Amministrativi"
 dhimmi_administrative_posts_desc: "I nostri confini ospitano molti che non seguono la nostra religione di stato. I loro leader locali sono desiderosi di mantenere le loro posizioni e credenze. Cooperare con loro e condividere la loro saggezza è il percorso naturale verso un'amministrazione sana."

 dhimmi_traditions: "Preservare le Tradizioni Locali"
 dhimmi_traditions_desc: "I nostri sudditi provengono da molti angoli della terra e, come tali, hanno credenze e stili di vita diversi. Dai modesti lavoratori dei campi ai membri sfollati delle loro ex classi nobili, tutti possono vantare le storie ricche di avvenimenti e le belle tradizioni del loro popolo. Rispettare e permettere la pratica di costumi diversificati è il segno di una società superiore e armoniosa."

 dhimmi_legal_autonomy: "Autonomia Legale"
 dhimmi_legal_autonomy_desc: "Ci sono molti buoni cittadini nel nostro territorio che non seguono la nostra religione di stato, eppure sono stati integrati nel nostro sistema legale e godono degli stessi diritti degli altri. Nonostante le proteste contro la loro inclusione, permettere loro di partecipare al nostro quadro giudiziario come testimoni, tutori e rappresentanti legali delle loro comunità non farà che aumentare il loro sostegno alla nostra autorità."

 dhimmi_promote_dhimmi_hierarchy: "Promuovere la Gerarchia Locale"
 dhimmi_promote_dhimmi_hierarchy_desc: "Mentre ci sforziamo di mantenere l'equilibrio sociale, i nostri consiglieri hanno ritenuto necessario coordinarsi con i rappresentanti delle molte comunità locali che non aderiscono alla nostra fede di stato."

 dhimmi_pact_of_umar: "Patto di Umar"
 dhimmi_pact_of_umar_desc: "Questo trattato definisce chiaramente lo status, i diritti e le responsabilità delle 'persone protette' all'interno del nostro regno, inclusi cristiani, ebrei, zoroastriani e molte altre fedi riconosciute."

 dhimmi_mazalim_court: "Tribunali Maẓālim"
 dhimmi_mazalim_court_desc: "Parallelamente all'autorità e all'esistenza dell'amministrazione religioso-giudiziaria e dei tribunali della Sharī'a, i Maẓālim operano secularmente per gli affari dei non credenti. Le loro sessioni possono svolgersi nel Palazzo di Giustizia (#italic dār al-'adl#!) o nella sala cerimoniale all'interno delle mura della cittadella (#italic īwan kabīr#!)."

#Tribes Privileges                             
 local_tribal_strongholds: "Roccaforti Tribali"
 local_tribal_strongholds_desc: "Le numerose tribù insediate in tutto il Maghreb esercitano una grande influenza sulla popolazione locale. Per placarle e riconoscere la loro autorità ci aiuterà a esercitare un controllo più facile sul nostro dominio."
 jaysh_armies: "Eserciti Jaysh"
 jaysh_armies_desc: "Organizzati dall'amministrazione locale per svolgere compiti di guarnigione e ausiliari, questi combattenti furono assunti per reprimere le rivolte locali e garantire il costante afflusso di rinforzi nel nostro esercito, sopprimendo anche le ribellioni nei loro territori d'origine."

 tribes_in_administration: "Gabinetto Tribale"
 tribes_in_administration_desc: "Le nostre comunità tribali sono una pietra angolare importante del nostro stato. È giusto che permettiamo a coloro che sono disposti a contribuire alla nostra amministrazione di servire in posizioni elevate."

 tribes_land_rights: "Diritti Fondiari Tribali"
 tribes_land_rights_desc: "Espandere e rispettare i diritti fondiari delle numerose comunità tribali nel nostro regno è un modo eccellente per garantire la loro continua cooperazione."

 tribes_fosterage: "Affidamento"
 tribes_fosterage_desc: "Affidando la prossima generazione di membri tribali a famiglie vicine, la loro conoscenza unica sarà tramandata e i legami di parentela e alleanza tra le comunità saranno rafforzati."

 tribes_manrent: "Manrent"
 tribes_manrent_desc: "Impegnandosi in lavori di coscrizione contrattuale, molti membri delle nostre comunità tribali entrano al servizio delle nostre famiglie più influenti."

 tribes_allow_gatherings: "Permettere i Raduni"
 tribes_allow_gatherings_desc: "I raduni regolari delle nostre comunità tribali sono un eccellente forum per discutere di politica, scambiare informazioni e negoziare il flusso di affari verso molti insediamenti in tutto il nostro regno. Pertanto, li permetteremo." 

 tribes_creach: "Creach"
 tribes_creach_desc: "La coltivazione e l'allevamento del [ShowGoodsName('livestock')] che abbiamo procurato attraverso la guerra e le razzie è un modo eccellente per salvaguardare la prosperità del nostro popolo tribale."

 tribes_pasture_access: "Accesso ai Pascoli"
 tribes_pasture_access_desc: "Concedendo l'accesso ai pascoli alle nostre comunità tribali, possiamo utilizzare la loro conoscenza avanzata sulla coltivazione e sull'allevamento del [ShowGoodsName('livestock')]."

 tribes_tribal_levies: "Permettere Leve Tribali"
 tribes_tribal_levies_desc: "I nostri guerrieri tribali sono famosi per la loro esperienza bellica. Impiegare questi uomini duri all'interno dei nostri eserciti servirà solo a potenziare le nostre forze e a proteggere ulteriormente il nostro dominio."

 tribes_tribal_registry: "Registro Espanso"
 tribes_tribal_registry_desc: "Nonostante le nostre comunità tribali locali vivano una vita in gran parte distaccata da quella della nostra società principale, dovremmo comunque assicurarci che siano adeguatamente registrate nel nostro registro."

 tribes_protected_faith: "Fede Tribale Protetta"
 tribes_protected_faith_desc: "Coloro che abitano nelle zone più selvagge della nostra terra a volte seguono credenze diverse. Poiché sono sudditi leali sotto la nostra bandiera, faremmo bene a rispettare le loro differenze religiose."
 
 tribes_respect_tribal_traditions: "Tradizioni Tribali Rispettate"
 tribes_respect_tribal_traditions_desc: "Le affascinanti tradizioni seguite dai membri delle comunità tribali nella nostra società dovrebbero essere rispettate e supportate dallo stato."
 
#Cossacks Privileges                                                                                   
 cossacks_land_rights: "Diritti Fondiari Cosacchi"
 cossacks_land_rights_desc: "I Cosacchi vivono nelle loro comunità con la loro organizzazione. Garantendo l'autonomia dei loro territori, assicureremo che rimangano fedeli a noi."
 
 cossacks_sanctioned_atamans: "Atamans Sanzionati"
 cossacks_sanctioned_atamans_desc: "Un #italic ataman#! è il leader di un gruppo cosacco. Sanzionando ufficialmente la loro leadership, li legheremo al nostro governo, sebbene al costo di dare loro più autorità."

 cossacks_allowed_free_roaming: "Permesso di Libero Nomadismo"
 cossacks_allowed_free_roaming_desc: "I Cosacchi sono tradizionalmente semi-nomadi, non stabilendosi permanentemente in nessun luogo fisso per lungo tempo. Permettere loro di mantenere la mobilità andrà lontano nel preservare il loro stile di vita... e nel mantenerli disposti a lavorare per noi."
 
 cossacks_government_positions: "Posizioni Governative Cosacche"
 cossacks_government_positions_desc: "La vita dura che i Cosacchi conducono genera individui resilienti. Invece di permettere loro di vagare liberamente per le nostre terre, potremmo reclutare i più talentuosi e resistenti tra loro nell'amministrazione."

 cossacks_military_service: "Servizio Militare Cosacco"
 cossacks_military_service_desc: "I Cosacchi vivono in una società altamente militarizzata. Invece di permettere loro di vagare liberamente per le campagne, li incorporeremo nel nostro sistema militare per poter sfruttare la loro prodezza in battaglia."

 cossacks_protected_faith: "Fede Cosacca Protetta"
 cossacks_protected_faith_desc: "I Cosacchi sono tradizionalmente diversificati nelle loro credenze religiose, sebbene condividano per lo più la stessa fede. Rispettando le loro credenze personali, possiamo evitare di generare tensioni religiose — non solo tra di loro, ma anche tra loro e noi."

 cossacks_respected_traditions: "Tradizioni Cosacche Rispettate"
 cossacks_respected_traditions_desc: "I Cosacchi hanno le proprie tradizioni e organizzazione sociale. Dobbiamo rispettare questi aspetti fondamentali della loro cultura se vogliamo che si sentano veramente membri uguali della nostra società."

 cossacks_rada_autonomy: "Autonomia della Rada"
 cossacks_rada_autonomy_desc: "L'amministrazione dei Cosacchi si incentra sulla #italic Rada#!, che significa assemblea o consiglio, dove decidono su tutte le questioni sia militari che civili. Dando a queste Rada autonomia legale dalla nostra amministrazione, possiamo delegare il governo dei loro territori a loro stessi, assicurando al contempo la loro acquiescenza."

 cossacks_register: "Cosacchi Registrati"
 cossacks_register_desc: "Non solo i Cosacchi serviranno nel nostro esercito, ma saranno anche organizzati con un registro specifico e i loro specifici gradi di ufficiale, in modo che possano combattere in modo più efficiente nelle nostre guerre."

 cossacks_explorers: "Esplorazione Cosacca"
 cossacks_explorers_desc: "I Cosacchi sono abituati a una vita nomade, che ha insegnato loro ad attraversare e prosperare in quasi ogni tipo di terreno. Possiamo usare queste abilità per inviarli in spedizioni nell'ignoto, dove scopriranno nuove terre per noi da conquistare."
 
 cossacks_colonization: "Colonizzazione Cosacca"
 cossacks_colonization_desc: "Lo stile di vita libero dei Cosacchi li rende candidati ideali da inviare in regioni non reclamate e fare preparativi per stabilire insediamenti permanenti."

 plc_cossack_treaty_of_hadiach: "Trattato di Hadiach"
 plc_cossack_treaty_of_hadiach_desc: "Il $plc_cossack_treaty_of_hadiach$ concede molti poteri e diritti ai Cosacchi, la più importante concessione dei quali è l'inclusione della loro nazione nel Commonwealth, formando lo stato polacco-lituano-ruteno."

 cossack_identity: "Identità Cosacca"
 cossack_identity_desc: "I Cosacchi hanno un'identità distinta e orgogliosa, con le proprie tradizioni e costumi. Non li abbandonano facilmente a causa di influenze esterne, ma rimangono fermi e seguono il proprio modo di vivere."

#Burgher Privileges

 reduced_trade_regulations: "Regolamentazioni Mercantili Ridotte"
 reduced_trade_regulations_desc: "Soffocare il flusso del commercio dall'estero non è certamente saggio. Dovremmo assicurarci che eventuali partner commerciali si sentano i benvenuti nelle nostre terre per salvaguardare un flusso costante delle loro preziose merci nei nostri mercati."

 increased_trade_regulations: "Regolamentazioni Commerciali Aumentate"
 increased_trade_regulations_desc: "Non dobbiamo permettere alla [ShowEstateTypeName('burghers_estate')] straniera di dominare i nostri mercati! Aumentare la nostra supervisione regolamentare frenerà l'influenza dei mercanti stranieri e fornirà un vantaggio competitivo ai nostri."
 
 land_of_commerce: "Terra di Commercio" 
 land_of_commerce_desc: "Siamo orgogliosi di essere una nazione che si prende grande cura della propria [ShowEstateTypeName('burghers_estate')], assicurando che abbiano accesso alla rappresentanza legale, possano spostarsi rapidamente secondo necessità e abbiano la libertà di trasportare le loro merci come ritengono opportuno."

 treasury_rights: "Diritti sul Tesoro"
 treasury_rights_desc: "Concedendo la supervisione del nostro tesoro a membri facoltosi e potenti della nostra società, assicureremo i loro interessi e aumenteremo la loro lealtà verso di noi, sebbene a scapito di perdere parte delle entrate fiscali."

 urban_development_grants: "Sovvenzioni per lo Sviluppo Urbano"
 urban_development_grants_desc: "Ci è diventato chiaro che l'alba del futuro sorgerà all'interno delle mura cittadine. Per promuovere e inaugurare questa nuova era di urbanizzazione, agli abitanti delle città saranno concesse diverse sovvenzioni per promuovere l'urbanizzazione in tutto il nostro regno."

 sponsor_maritime_contracts: "Contratti Marittimi Patrocinati"
 sponsor_maritime_contracts_desc: "Il commercio marittimo è una preziosa fonte di entrate per il nostro tesoro. Concedendo contratti esclusivi alla nostra [ShowEstateTypeName('burghers_estate')], possiamo regolamentare il commercio garantendo al contempo un reddito fiscale costante dalle spedizioni e dal commercio."

 control_over_the_coinage: "Controllo sulla Coniazione"
 control_over_the_coinage_desc: "Tagliare e mettere in circolazione nuove monete di qualità adeguata è un processo complicato, ma essenziale per lo sviluppo di un popolo sovrano. Prendendo il controllo della coniazione, rafforzeremo le nostre fondamenta economiche e consolideremo la nostra autorità."

 shipwright_contracts: "Contratti con i Costruttori Navali" 
 shipwright_contracts_desc: "Concedere contratti favorevoli sponsorizzati dallo stato a membri facoltosi della nostra società ci permetterà di adottare una presa più efficiente sui nostri processi di costruzione navale e ridurre la burocrazia regolamentare intorno all'industria."

 allow_trade_center_sponsorship: "Permettere il Sostegno dei Centri Commerciali"
 allow_trade_center_sponsorship_desc: "Sponsorizzando vari centri commerciali in tutto il nostro regno, ci assicureremo che la [ShowEstateTypeName('burghers_estate')] e le persone danarose abbiano strutture adeguate in cui scambiare merci e stabilire un flusso commerciale sano."

 market_fairs: "Fiere di Mercato"
 market_fairs_desc: "Il finanziamento e lo sviluppo di centri mercantili attireranno sicuramente un traffico commerciale più elevato, accumulando al contempo grandi ricchezze, ampie quantità di varie merci esotiche e una reputazione di sicurezza."

 nobility_council: "Consiglio d'Élite"
 nobility_council_desc: "In un momento in cui le élite sono estremamente influenti — potendo facilitare l'ascesa o la caduta delle dinastie — è fondamentalmente saggio dare loro alcune posizioni chiave nel consiglio amministrativo."

 manorial_courts: "Tribunali Signorili"
 manorial_courts_desc: "Il diritto di tenere un tribunale, pur non essendo effettivamente governanti, è un privilegio piuttosto prezioso per la [ShowEstateTypeName('nobles_estate')]. Emulando il loro signore e rivendicando il potere di arbitrare le dispute, imporre multe e tasse e far rispettare le proprie leggi, possono accumulare grandi ricchezze e comandare una maggiore autorità nel loro dominio — in bene o in male…"

 increased_civic_engagement: "Impegno Civico Aumentato"
 increased_civic_engagement_desc: "Incoraggiare il pubblico a impegnarsi nelle questioni socio-politiche è un modo eccellente per salvaguardare la salute della nostra nazione. Se sono più coinvolti nella politica e nell'amministrazione del paese, sicuramente lavoreranno più duramente per garantirne il futuro prospero."

 inherited_offices: "Uffici Ereditati"
 inherited_offices_desc: "Sebbene sia vero che la maggior parte degli altri regni con amministrazioni come la nostra tende a tenere elezioni per i ruoli governativi, ci siamo resi conto che se vogliamo assicurarci la lealtà delle élite, dobbiamo permettere loro l'accesso esclusivo a uffici ereditari."

 recognized_communes: "Comuni Riconosciuti"
 recognized_communes_desc: "Molti dei nostri insediamenti, sia urbani che rurali, sono diventati sempre più autonomi sotto l'élite terriera. Sebbene riconoscere queste scissioni come entità legittime possa ridurre il nostro controllo sui loro affari, compiacerà comunque la [ShowEstateTypeName('nobles_estate')]."

#Clergy Privileges - Republic

 maintain_clerical_proceedings: "Mantenere le Procedure Clericali"
 maintain_clerical_proceedings_desc: "Nonostante il nostro impegno per gli ideali repubblicani, permettiamo al [ShowEstateTypeName('clergy_estate')] di mantenere i suoi privilegi tradizionali e la giurisdizione sulle questioni di fede, moralità e diritto ecclesiastico."
 
 state_official_oaths: "Giuramenti dei Funzionari Statali"
 state_official_oaths_desc: "Tutti i funzionari governativi nel nostro dominio devono giurare fedeltà all'unica vera fede sotto la benedizione del [ShowEstateTypeName('clergy_estate')] prima di poter assumere l'incarico."
 
 mandatory_clerical_donations: "Donazioni Clericali Obbligatorie"
 mandatory_clerical_donations_desc: "I nostri sudditi sono obbligati a pagare le decime alle nostre istituzioni religiose. Questi contributi obbligatori sono una responsabilità divina, che dimostra la pietà e la forza di fede che il nostro popolo possiede."

 toll_and_tariff_exemptions: "Esenzioni da Pedaggi e Dazi"
 toll_and_tariff_exemptions_desc: "L'esenzione delle navi mercantili dal pagamento dei diritti per trasportare le loro merci andrà certamente molto lontano per assicurare che la [ShowEstateTypeName('burghers_estate')] approvi la nostra amministrazione."

 dedicated_merchant_courts: "Tribunali Mercantili Dedicati"
 dedicated_merchant_courts_desc: "Questi tribunali sono dedicati a risolvere le dispute tra la nostra [ShowEstateTypeName('burghers_estate')]. Sono un ramo potente del nostro governo ed esercitano un'enorme influenza sulle questioni commerciali e mercantili."

 noble_patronage: "Patrocinio d'Élite"
 noble_patronage_desc: "La nostra presenza mercantile non deve atrofizzarsi. Per garantire un flusso robusto e continuo di commercio, ricade sulle spalle della [ShowEstateTypeName('nobles_estate')] essere i patroni della nostra [ShowEstateTypeName('burghers_estate')] e assicurarsi che abbiano moneta sufficiente con cui trasportare le loro merci."

#Noble Privileges - Theocracy
                                                                                                                  
 appoint_ecclesiastical_offices: "Nomina degli Uffici Ecclesiastici"
 appoint_ecclesiastical_offices_desc: "Nobiltà e divinità sono concetti che sono diventati sempre più intrecciati all'interno della nostra società pia. La corona conserva il diritto di nominare alti funzionari ecclesiastici, il che assicura che i beneficiari rimangano fedeli allo stato pur guadagnando influenza propria."
 
 control_of_the_borderlands: "Controllo delle Terre di Confine"
 control_of_the_borderlands_desc: "Proteggere i fedeli che vivono lontani dalla nostra capitale è un compito arduo. Comandando alla [ShowEstateTypeName('nobles_estate')] in quelle terre di proteggere la loro gente, proteggeremo il nostro popolo contro pagani e nemici eretici."
 sponsor_printing_of_religious_texts: "Finanziamento della Stampa di Testi Religiosi"
 sponsor_printing_of_religious_texts_desc: "Far circolare testi religiosi stampati è un modo eccellente per diffondere l'alfabetizzazione e radicare fermamente gli insegnamenti della nostra fede nel cuore del nostro popolo. Questi sforzi per distribuire letteratura religiosa educheranno il nostro popolo e gli ricorderanno le sue responsabilità religiose."
 printing_of_religious_texts: "Stampa di Testi Religiosi"
 printing_of_religious_texts_desc: "Stabilire procedure per stampare, commercializzare e distribuire testi religiosi sono i passi necessari successivi per aumentare la nostra pietà e alfabetizzazione!\n\nSblocca il privilegio [ShowEstatePrivilegeName('sponsor_printing_of_religious_texts')]."

 liturgical_mural_art: "Arte Murale Liturgica"
 liturgical_mural_art_desc: "Le nostre mura palaziali saranno adornate con scene religiose avvincenti create dagli artisti più dotati della nazione, come modo per mostrare la bellezza della nostra fede e professare il nostro amore verso il divino."

#Unique Privileges# 

 golden_liberty: "Libertà Dorata"
 golden_liberty_desc: "La Libertà Dorata, nota anche come #italic Złota Wolność#!, rappresenta la significativa influenza e i privilegi attualmente detenuti dalla nostra [ShowEstateTypeName('nobles_estate')], incluso il diritto di eleggere il sovrano e di modellare la politica nazionale. Implicava che tutti i [ShowEstateTypeName('nobles_estate')], indipendentemente dal rango, status economico o background etnico, fossero considerati uguali in potere ai loro pari."

 nieszawa_privileges: "Statuti di Nieszawa"
 nieszawa_privileges_desc: "Una serie di leggi che concedono significative concessioni alla [ShowEstateTypeName('nobles_estate')] richiedendo la loro approvazione per nuove leggi, mobilitazione di forze armate e nuove tasse. Questi statuti diminuiscono anche il potere delle famiglie più ricche e rafforzano la posizione della nobiltà più ampia."
 
 pacta_conventa: "Pacta Conventa"
 pacta_conventa_desc: "Originariamente concepito come un accordo contrattuale tra la [ShowEstateTypeName('nobles_estate')] e il governo, questi statuti delineano le responsabilità dell'autorità centrale e descrivono vari impegni in aree come politica estera, tasse, questioni militari e altro."

 polish_merchant_seal: "Sigillo Mercantile [GetCountry('POL').GetAdjectiveWithNoTooltip]"
 polish_merchant_seal_desc: "Un sigillo che reca l'insegna della nostra autorità centrale, questo documento permette viaggi liberi e ininterrotti per la nostra [ShowEstateTypeName('burghers_estate')], permettendo loro un passaggio più spedito tra le città per sé stessi e le loro merci in cambio di una piccola tassa supplementare."

 privateer_contracts: "Contratti Corsari"
 privateer_contracts_desc: "Per espandere le nostre capacità navali senza dover mantenere una grande flotta permanente, regolamenteremo e supervisioneremo ufficialmente atti di pirateria che avvantaggino la nazione. I nostri corsari operano con sanzione ufficiale, condividendo il loro bottino con la corona in cambio di protezione legale. Tuttavia, la linea sottile tra corsaro e pirateria ci richiede cautela se non vogliamo danneggiare la nostra reputazione internazionale…"

 noble_armies: "Eserciti Nobiliari"
 noble_armies_desc: "Permettere alla [ShowEstateTypeName('nobles_estate')] di mantenere eserciti personali è un modo eccellente per assicurarsi che contribuiscano quando formiamo eserciti statali più grandi, aumentando al contempo la loro influenza."

 chancellor_nobles: "Cancellieri Nobili"
 chancellor_nobles_desc: "Provenienti dai rami minori della [ShowEstateTypeName('nobles_estate')], questi amministratori sono responsabili di redigere le decisioni governative in documenti legali, formando la base della nostra amministrazione."

 ayuntamientos: "Ayuntamientos"
 ayuntamientos_desc: "Il diritto di stabilire consigli comunali con chiare giurisdizioni legislative ed esecutive è un diritto chiaro e fondamentale dei [ShowEstateTypeName('peasants_estate')] all'interno del nostro dominio."

 right_to_inherit: "Diritto di Eredità"
 right_to_inherit_desc: "La [ShowEstateTypeName('nobles_estate')] [ShowCultureGroupName('german_group')] mantiene la lunga tradizione di dividere le terre e i titoli del padre tra tutti i figli, assicurando la pace tra fratelli ed evitando guerre non necessarie."

 fund_karimi: "Finanziare i Mercanti Karimi"
 fund_karimi_desc: "Finanziare la potente [ShowEstateTypeName('burghers_estate')] conosciuta come i Karimi, che sono responsabili del commercio delle [ShowGoodsName('spices')] così come di altre merci preziose, è essenziale per la nostra continua prosperità."

 waqf_payments: "Pagamenti Waqf"
 waqf_payments_desc: "Per dimostrare la nostra pietà e dedizione religiosa, concederemo pagamenti #italic waqf#! come doti caritatevoli, che saranno utilizzati per finanziare madrase, ospedali e moschee, oltre che per aiutare i meno fortunati."

 allow_hunting: "Permessi di Caccia"
 allow_hunting_desc: "Permette ai [ShowEstateTypeName('peasants_estate')] di cacciare e scuoiare la selvaggina all'interno dei confini legali e fisici del dominio del loro signore o comune."

 no_labor_sunday: "Nessun Lavoro di Domenica"
 no_labor_sunday_desc: "Sarebbe saggio seguire gli insegnamenti della Chiesa [ShowReligionGroupAdjective('christian')] e decretare che i nostri servi e contadini possano avere tregua dal loro lavoro la domenica, come segno di pietà e compassione."

 communal_lands: "Terre Comunali"
 communal_lands_desc: "Nonostante la posizione intrinsecamente svantaggiata della gente comune, dobbiamo comunque dettare che tutti i membri dei [ShowEstateTypeName('peasants_estate')] abbiano il diritto di stabilire greggi comuni di animali e di coltivare in campi condivisi."
 
 partial_yield: "Raccolto Parziale"
 partial_yield_desc: "Le terre dei ricchi sono spesso lavorate da [ShowEstateTypeName('peasants_estate')], schiavi o servi. Quindi, il minimo che possiamo fare è assegnare alla gente comune l'accesso a una parte del raccolto di quella terra ogni anno."
 
 access_to_royal_and_ecclesiastical_courts: "Accesso ai Tribunali Reali ed Ecclesiastici"
 access_to_royal_and_ecclesiastical_courts_desc: "La rappresentanza legale dei meno fortunati è un aspetto vitale di una società giusta ed equilibrata. I tribunali pubblici e religiosi dovrebbero quindi gestire le dispute legali tra i [ShowEstateTypeName('peasants_estate')] e le élite nel modo più equo possibile."

 peasants_in_administration: "Popolani nell'Amministrazione"
 peasants_in_administration_desc: "Coinvolgendo i più abili tra i [ShowEstateTypeName('peasants_estate')] nel nostro governo, possiamo migliorare ed espandere la portata della nostra amministrazione nelle aree più remote del nostro territorio."

 ius_teutonicum: "Ius Teutonicum"
 ius_teutonicum_desc: "Dai tempi delle marche orientali dell'Impero Carolingio, la popolazione [ShowCultureGroupName('german_group')] si è espansa e stabilita più a est. Noto come #italic Ostsiedlung#!, questo afflusso di coloni tedeschi è spesso incoraggiato dai governanti locali per popolare aree scarsamente popolate. Questi coloni sono soggetti a un tipo speciale di legge, lo #italic $ius_teutonicum$#!, che offre loro privilegi speciali come esenzioni fiscali e il diritto di stabilire città autonome."

 kormlenije: "Kormlenije"
 kormlenije_desc: "In [GetCountry('RUS').GetName], il Sistema Kormlenije è un meccanismo per soddisfare le esigenze finanziarie e materiali della [ShowEstateTypeName('nobles_estate')], stabilendo una dipendenza finanziaria tra le élite. Questa dipendenza, a sua volta, gioca un ruolo cruciale nel garantire la loro incrollabile lealtà."

 haudenosaunee_labor_division: "Divisione del Lavoro Haudenosaunee"
 haudenosaunee_labor_division_desc: "Il nostro popolo ha ruoli chiaramente definiti all'interno delle loro comunità. I compiti sono distribuiti e assegnati per il beneficio collettivo del gruppo, con coloro che condividono gli stessi compiti che lavorano insieme. Uomini e donne adempiono ruoli complementari attraverso i rispettivi incarichi, creando una divisione del lavoro olistica."
 manifesto_of_freedom: "Manifesto della Libertà"
 manifesto_of_freedom_desc: "In seguito a un periodo di turbolenza politica, ai membri d'élite della nostra società sono concesse ampie libertà civili per garantirne la continua lealtà.\n\nIl manifesto rimane in vigore per l'intera durata dell'attuale regno e potrebbe rivelarsi difficile da revocare."

#Bohemia
 inaugural_diplomas: "Diplomi Inaugurali"
 inaugural_diplomas_desc: "Nel tentativo di forgiare legami forti con i membri d'élite della nostra società, abbiamo concesso loro una serie di benefici in base all'accordo degli $inaugural_diplomas$. Tra le concessioni ci sono obblighi di leva ridotti verso la [ShowEstateTypeName('crown_estate')] e il diritto a una tassazione ridotta."

 district_paving_privilege: "Tassazione Distrettuale"
 district_paving_privilege_desc: "Mantenere i percorsi tra i molti distretti di [ShowLocationName('prague')] è un argomento controverso tra le élite. Concedere loro il diritto di tassare la pavimentazione di nuove strade costruirà inevitabilmente più connessioni tra i nostri distretti."

 joint_assembly_decrees: "Decreti dell'Assemblea Congiunta"
 joint_assembly_decrees_desc: "Una serie di diritti concessi ai membri d'élite del nostro paese per promuovere l'integrazione e l'uniformità tra loro e i loro molti pari in tutto il [GetUniqueInternationalOrganization('hre').GetName]."

 commons_petition: "Petizione dei Comuni"
 commons_petition_desc: "Un elenco di rimostranze presentato in seguito alla rivolta del Pellegrinaggio di Grazia."

 austere_monastic_life: "Vita Monastica Austera"
 austere_monastic_life_desc: "La vita nei nostri ordini religiosi è finalmente tornata al suo ideale claustrale e austero. L'accumulo di ricchezza è limitato e il focus monastico è interamente impostato sulla contemplazione e la preghiera.\n\nPossono essere creati monasteri aggiuntivi."

#Aztec Estate Privileges
 warrior_tribunal: "Tribunale dei Guerrieri"
 warrior_tribunal_desc: "Un quadro giurisprudenziale attraverso le nostre terre che è dotato di autorità legale per emettere sentenze su una varietà di crimini."
 ceremonial_tax_exemptions: "Esenzioni Fiscali Cerimoniali"
 ceremonial_tax_exemptions_desc: "La preparazione di tributi, sacrifici e festival è un grande onore per la nostra [ShowEstateTypeName('burghers_estate')]. In cambio di questa responsabilità, saranno esenti dalla tassazione regolare."

#Incas                                                                                                    
 mita_system: "Sistema Mit'a"
 mita_system_desc: "Con l'implementazione del sistema #italic mit'a#!, tutti i maschi dai quindici ai cinquanta anni sono obbligati a fornire un anno di lavoro gratuito al governo. Il lavoro è regolamentato in modo da non entrare in conflitto con la capacità di ogni persona di provvedere alla propria famiglia."

#Teutons                                                                                    
 kulm_law: "Diritto di Kulm"
 kulm_law_desc: "Una versione modificata del Diritto di Magdeburgo, il Diritto di Kulm concede a tutte le città in [ShowAreaName('prussia_area')] che hanno garantito gli interessi mercantili delle gilde mercantili cittadine il privilegio di una significativa autonomia dai loro sovrani." 
 invite_german_settlers: "Invitare Coloni Tedeschi"
 invite_german_settlers_desc: "Accogliendo migranti nella nostra nazione, costruiremo un paese forte che beneficia della crescita della popolazione e dei cambiamenti delle dinamiche regionali."
 invite_german_settlers.tt: "Onde di migranti tedeschi inizieranno ad arrivare regolarmente nel nostro paese"

#The Knights
 autonomous_local_commanders: "Comandanti Locali Autonomi"
 autonomous_local_commanders_desc: "I comandanti locali che presidiano i posti del nostro Ordine hanno a lungo richiesto una maggiore autonomia, in nome di un'autogoverno efficiente e di fedeltà alla nostra causa."
 apostolic_tax_privilege: "Tassa Apostolica"
 apostolic_tax_privilege_desc: "Il nostro servizio alla più alta autorità della fede [ShowReligionAdjective('catholic')] non può essere mai solo promesse. Impegnandoci a sostenere il [GetCountry('PAP').GetGovernment.GetRulerTitle], siamo sicuri di conquistare il suo favore."
 
                                                                                                                                                                                                                                   #Hungary                                                                                              
 golden_bull_of_1222: "Bolla d'Oro del 1222"
 golden_bull_of_1222_desc: "Un documento fondamentale che sancisce i diritti e i privilegi della [ShowEstateTypeName('nobles_estate')]. In virtù di questo trattato, sono concessi l'esenzione dalla tassazione diretta, assicurando che non subiscano oneri finanziari dalle richieste dello stato. Inoltre, questo privilegio limita i loro obblighi di fornire truppe, salvaguardando la loro libertà e aumentandone l'influenza nel regno."

 monetary_fiefs: "Feudi Monetari"
 monetary_fiefs_desc: "Piuttosto che concedere feudi ereditari permanenti alla [ShowEstateTypeName('nobles_estate')], la corona mantiene la proprietà diretta della maggior parte delle terre e nomina amministratori temporanei per gestirle. Questi funzionari godono delle entrate e dell'autorità dei loro territori solo mentre ricoprono la carica; alla loro morte o destituzione, il controllo ritorna alla corona. Ciò impedisce la formazione di potenti aristocrazie ereditarie e rafforza la lealtà amministrativa."

#Ottomans                             
 ghazi_privilege: "Signori Ghazi"
 ghazi_privilege_desc: "Guerrieri per la fede, questi combattenti devoti fanno campagne attraverso frontiere lontane in cerca di bottino, onore e scopo divino. Composti da volontari zelanti e razziatori tribali, custodiscono i nostri confini attraverso razzie e conquiste incessanti, diffondendo influenza e paura in egual misura."
 autonomous_kadiluks: "Kadiluk Autonomi"
 autonomous_kadiluks_desc: "Ai #italic Qāḍī#! dovrebbe essere dato maggiore potere all'interno delle loro giurisdizioni #italic Kadiluk#! assegnate, per utilizzare meglio la loro saggezza a beneficio dello stato."
 ayans_privilege: "Notabili Ayan"
 ayans_privilege_desc: "Nessuno conosce le complesse dinamiche di potere delle province lontane meglio delle élite che già vi risiedono. Con lo status di Ayans, sono fidati di governare con una supervisione limitata da parte dello stato."

# Brandenburg / Prussia                                           
 bra_kreditwerk: "Kreditwerk"
 bra_kreditwerk_desc: "Il #italic Kreditwerk#! controlla gran parte delle nostre finanze, ostacolando le nostre capacità finanziarie."
 bra_kreditwerk_reformed: "Kreditwerk Riformato"
 bra_kreditwerk_reformed_desc: "Il #italic Kreditwerk#!, ora riformato sotto il controllo diretto della [ShowEstateTypeName('crown_estate')], ci permetterà di finanziare i nostri progetti in modo più efficiente."

#Tribal Chieftains
 share_of_the_spoils: "Quota del Bottino"
 share_of_the_spoils_desc: "La vittoria ha sempre un sapore più dolce quando il nostro grande clan accumula il bottino. Tuttavia, condividendolo, genereremo buona volontà con altri clan potenti, che potrà essere usata a nostro vantaggio in seguito."

 tribal_host: "Ospite Tribale"
 tribal_host_desc: "Allevare i cavalli più forti sarà la pietra angolare del nostro potente ospite. Affidando il processo alla nostra [ShowEstateTypeName('nobles_estate')], ci assicureremo di non rimanere mai senza cavalcature per i nostri leggendari guerrieri."

 tribal_autonomy: "Autonomia Tribale"
 tribal_autonomy_desc: "I nostri antenati, e i loro padri prima di loro, veneravano vivere liberamente al di fuori delle mura degli insediamenti. Faremmo bene a seguire il loro esempio, allontanandoci dalle influenze esterne che cercano di sedurre il nostro popolo lontano dal suo vero sentiero..."

                                                                                                                                                                                                                                                                                                                                                                                                                                                                        #Venice                                                         
 libro_d_oro: "Libro d'Oro"
 libro_d_oro_desc: "Il Gran Consiglio di [GetCountry('VEN').GetName] ha molte regole che determinano chi è degno di essere membro. Una è il #italic Libro d'Oro#!, che contiene un elenco di famiglie che soddisfano questi requisiti e possono affermare di appartenere alla [ShowEstateTypeName('nobles_estate')] di [GetCountry('VEN').GetNameWithNoTooltip]. Solo attraverso una grande quantità di oro e influenza si possono apportare modifiche ad esso."
 libro_d_argento: "Libro d'Argento"
 libro_d_argento_desc: "Insieme al #italic Libro d'Oro#! che elenca tutte le famiglie nobili della [GetCountry('VEN').GetLongName], il #italic Libro d'Argento#! contiene i nomi di tutte le famiglie #italic Originarii#!, che nonostante siano popolani discendono dagli abitanti originali della laguna, e hanno così acquisito il diritto di commerciare come cittadini di [GetCountry('VEN').GetNameWithNoTooltip] e di ricoprire incarichi nell'amministrazione della [GetCountry('VEN').GetGovernment.GetGovernmentType.GetName]."
 zontas: "Zonta"
 zontas_desc: "I consigli di governo della [GetCountry('VEN').GetFlavorRank] di [GetCountry('VEN').GetName] scelgono i loro membri tra la [ShowEstateTypeName('nobles_estate')]. Queste élite si riuniscono nelle cosiddette #italic Zontas#! e hanno privilegi e doveri per salvaguardare la costituzione dall'accumulo di potere da parte di un singolo sovrano."
 avogadoria_de_comun: "Avogadoria de Comùn"
 avogadoria_de_comun_desc: "Lo stato è nelle mani delle famiglie nobili e facoltose che occupano posizioni chiave nel governo [GetCountry('VEN').GetAdjective]. Per difendere gli interessi dello stato e, per estensione, di queste famiglie, il Consiglio ha creato la #italic Avogadoria de Comùn#! - i #italic pubblici ministeri#! - che supervisionano i conti delle alte cariche, indagano sulle accuse di corruzione e perseguono le violazioni della legge.\nAnche gli stessi Dogi non sono risparmiati dai loro occhi vigili..."

#Scotland                                         
 scottish_clans: "Clan Scozzesi"
 scottish_clans_desc: "Il popolo di [GetCountry('SCO').GetName] è stato tradizionalmente organizzato in più clan, ciascuno unito sia in termini di parentela che di ubicazione geografica, e che deve lealtà al proprio capoclan. I raduni dei clan e le interrelazioni tra di loro sono ciò che guida la politica [GetCountry('SCO').GetAdjective]."
 autonomous_scottish_clans: "Clan Scozzesi Autonomi"
 autonomous_scottish_clans_desc: "$scottish_clans_desc$"
 tribes_scotland_gaelic_heritage: "Eredità [ShowCultureGroupNameWithNoTooltip('scottish_group')] Unificata"
 tribes_scotland_gaelic_heritage_desc: "Per generazioni, i clan delle Highland rurali settentrionali hanno mantenuto la loro identità [ShowLanguageName('gaelic_language')], mentre i clan delle Lowland hanno in gran parte sviluppato la propria cultura [ShowCultureGroupName('scottish_group')]. Nonostante le pratiche diverse, i clan delle Highland e delle Lowland metteranno comunque da parte le loro differenze per combattere gli avversari stranieri che minacciano la [GetCountry('SCO').GetName]."
 autonomous_tribes_scotland_gaelic_heritage: "$tribes_scotland_gaelic_heritage$ Autonomo"
 autonomous_tribes_scotland_gaelic_heritage_desc: "$tribes_scotland_gaelic_heritage_desc$"
 sco_statutes_of_iona: "Statuti di Iona"
 sco_statutes_of_iona_desc: "Attraverso questi Statuti, i clan delle Highland rurali sono tenuti a mandare i loro eredi a essere educati nelle scuole delle Lowland. Sebbene ciò porterà a una generazione più istruita di [ShowEstateTypeName('nobles_estate')] delle Highland, rischia di erodere secoli di patrimonio culturale."

#Muscovy/Russia
 salt_tax_exemption: "Esenzione dalla Tassa sul [ShowGoodsNameWithNoTooltip('salt')]"
 salt_tax_exemption_desc: "La scarsità e l'alto prezzo del [ShowGoodsName('salt')] hanno causato difficoltà economiche per i [ShowEstateTypeName('peasants_estate')]. Sono qui esentati da qualsiasi tassa sul [ShowGoodsNameWithNoTooltip('salt')] per alleviare rapidamente le difficoltà economiche e ridurre il malcontento sociale."
 charter_of_the_nobility: "Carta della Nobiltà"
 charter_of_the_nobility_desc: "In seguito alla rivolta di Pugachev, fu emessa una carta che rafforza i privilegi della [ShowEstateTypeName('nobles_estate')] e ne enfatizza il ruolo nel mantenere l'ordine."

# France 
 villes_franches: "Villes Franches"
 villes_franches_desc: "Diverse delle nostre città di mercato sono cresciute enormemente di dimensione, durante gli ultimi decenni. Come tale, hanno sviluppato un livello di autonomia, trasformandosi in qualcosa di simile a città libere e inclini verso un approccio decentralizzato al governo."

 residence_in_versailles: "Residenza a Versailles"
 residence_in_versailles_desc: "La famiglia [GetCountry('FRA').GetGovernment.GetAdjective] ha esteso un'offerta di residenza per i membri delle dinastie prominenti della [ShowEstateTypeName('nobles_estate')] di vivere nel palazzo di Versailles."

 permanent_residence_in_versailles: "Residenza Permanente a Versailles"
 permanent_residence_in_versailles_desc: "Sono state fatte espansioni a Versailles che permettono ai membri [ROOT.GetCountry.Custom('IT_NOBLES_DEL')][GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] di prendere residenza permanente nel palazzo insieme alla famiglia [GetCountry('FRA').GetGovernment.GetAdjective]. Mentre coloro che non sono della famiglia [GetCountry('FRA').GetGovernment.GetAdjective] godono dei lussi del palazzo, ciò è avvenuto al costo di un'influenza politica notevolmente diminuita, per mantenere il favore del [GetCountry('FRA').GetGovernment.GetRulerTitle]. Questo abbandono delle loro tenute personali ha anche lasciato meno spazio per intrighi e complotti politici, rendendoli dipendenti dal governo di Versailles."
 
 great_offices_of_the_crown_of_france: "Grandi Uffici della Corona di [GetCountry('FRA').GetNameWithNoTooltip]"
 great_offices_of_the_crown_of_france_desc: "Gli uffici governativi più importanti all'interno della nostra amministrazione centrale sono riservati alla [ShowEstateTypeName('nobles_estate')] all'interno del nostro regno."

 fra_marcel_great_ordinance: "La Grande Ordinanza"
 fra_marcel_great_ordinance_desc: "In seguito all'immensa pressione di Étienne Marcel, la [GetCountry('FRA').GetName] è attualmente governata secondo i termini della Grande Ordinanza di Marcel. In cambio di concedergli grande influenza, lo stato ha il sostegno degli Stati Generali per riscuotere più tasse."
 
 fra_leadership_of_marcel: "Leadership di Étienne Marcel"
 fra_leadership_of_marcel_desc: "L'influenza di Étienne Marcel ha reso la [ShowEstateTypeName('burghers_estate')] una forza potente negli Stati Generali."
 
 fra_marcel_compromise_ordinance: "Grande Ordinanza di Compromesso"
 fra_marcel_compromise_ordinance_desc: "Un accordo di compromesso tra la [ShowEstateTypeName('crown_estate')] e Étienne Marcel, dove la $crown_estate$ cede potere a Marcel. In cambio, gli Stati Generali hanno concesso la richiesta di riscuotere più tasse."
 
 fra_papacy_pragmatic_sanctions: "Sanzione Pragmatica di [ShowLocationNameWithNoTooltip('bourges')]"
 fra_papacy_pragmatic_sanctions_desc: "Attraverso queste sanzioni, la Chiesa [ShowReligionAdjective('catholic')] in [GetCountry('FRA').GetName] ottiene una maggiore indipendenza amministrativa dallo [GetCountry('PAP').GetName], poiché permette la nomina elettiva a uffici ecclesiastici attraverso i mezzi di un concilio generale della Chiesa. Sebbene queste sanzioni compiacciano il [ShowEstateTypeName('clergy_estate')], la nostra influenza e relazione con la Santa Sede potrebbero soffrire."

 #India                                                 
 vij_tamil_trading_rights: "Diritti Commerciali [ShowCultureNameWithNoTooltip('tamil')]"
 vij_tamil_trading_rights_desc: "L'[ShowAreaName('tamil_land_area')] è sede di molte grandi città mercantili del popolo [ShowCultureName('tamil')]. Concedendo loro privilegi commerciali e di autonomia, possiamo garantirne la lealtà e il valore per lo stato."
 jain_banking_rights: "Diritti Bancari [ShowReligionAdjectiveWithNoTooltip('jain')]"
 jain_banking_rights_desc: "Il [ShowReligionName('jain')] non è più una fede dominante o politicamente favorita in $india$, ma il popolo [ShowReligionAdjectiveWithNoTooltip('jain')] è tutt'altro che irrilevante. Hanno trovato una nicchia nel prestito di denaro e nella burocrazia che li rende un vantaggio per qualsiasi stato disposto a offrire loro patronato."
 jain_scholars: "Studiosi [ShowReligionAdjectiveWithNoTooltip('jain')]"
 jain_scholars_desc: "Sebbene il [ShowReligionName('jain')] stesso abbia perso la sua prominenza, è ancora una religione con una minoranza attiva da considerare. I praticanti di questa fede sono studiosi istruiti e saggi che possono essere un vantaggio per il nostro governo se li promuoviamo nell'amministrazione."
 dhimmi_abrahamic_communities: "Comunità Abramitiche"
 dhimmi_abrahamic_communities_desc: "I membri della comunità [ShowReligionGroupAdjective('christian')] e [ShowReligionGroupAdjective('israelite_group')], in uno stato di fede [ShowReligionGroupAdjective('muslim')], sono i cosiddetti #italic Ḏimmī#!. Tradizionalmente, è responsabilità di un sovrano giusto proteggere queste persone tenendole separate dalla maggioranza msulmana, e la comunità #italic Ḏimmī#! dovrà giurare lealtà allo stato senza minacciare le tradizioni dell'[ShowReligionGroupName('muslim')]."
 dhimmi_in_administration: "Burocrati Ḏimmī"
 dhimmi_in_administration_desc: "Alcuni dei migliori amministratori del nostro paese seguono fedi diverse dalla nostra, eppure sono comunque membri rispettabili e leali della nostra nazione. Escludere coloro che sono disposti a servire noi e lo stato sarebbe un grave errore, e dovremmo porvi rimedio immediatamente."
 dharmic_dhimmi_communities: "Comunità Ḏimmī Dharmiche"
 dharmic_dhimmi_communities_desc: "Originariamente un termine riservato alle comunità [ShowReligionGroupAdjective('christian')] e [ShowReligionGroupAdjective('israelite_group')], il #italic Ḏimmī#! si riferisce ai credenti [ShowReligionAdjective('hindu')] e a quelli che seguono la religione [ShowReligionGroupAdjective('dharmic')] e che vivono i terra [ShowReligionGroupAdjective('muslim')]. Tradizionalmente, è responsabilità del sovrano proteggerli. Tuttavia, questo non è sempre facile, poiché i #italic Ḏimmī#! costituiscono la maggioranza della popolazione. Ma, con il sostegno della vera fede, i #italic Ḏimmī#! dovranno giurare lealtà allo stato senza minacciare i principi dell'[ShowReligionGroupNameWithNoTooltip('muslim')]."
 clergy_in_administration: "$clergy_estate$ nell'Amministrazione"
 clergy_in_administration_desc: "I servitori della fede possiedono già molte abilità che cerchiamo negli amministratori. Sono scribi ben istruiti ed esperti che seguono una vocazione superiore. In molti modi, allearci con loro creerebbe un corpo amministrativo efficiente e molto forte."
 rajput_society: "Società Rajput"
 rajput_society_desc: "I Rajput sono un'antica casta di guerrieri onorevoli e nobili orgogliosi. Sebbene la terra aspra dell'[ShowAreaName('rajputana_area')] sia il cuore del loro potere, la [ShowEstateTypeName('nobles_estate')] Rajput può essere trovata in tutto il nord dell'$india$, e molti grandi Raja rivendicano discendenza Rajput.\n\n#italic Il modificatore scala con la percentuale di popolazione [ShowCultureName('mewari')], [ShowCultureName('harauti')], [ShowCultureName('dhundhari')], [ShowCultureName('shekhawati')] e [ShowCultureName('mewati')] presente nel nostro paese + un extra del 100%.#!"
 zamindar_tax_privilege: "Privilegio Fiscale Zamindar"
 zamindar_tax_privilege_desc: "$mug_zamindar_system_desc$ In tempo di guerra, è diritto dello Zamindar riscuotere tasse per sostenere i nostri sforzi bellici. Concedere questo privilegio aumenterà notevolmente le nostre entrate — ma anche il potere della [ShowEstateTypeName('nobles_estate')]..."
 corruption_desc: "in tutto il nostro dominio hanno ormai da tempo affondato i loro artigli nel nostro tesoro e nei nostri tribunali, assicurandosi posizioni indulgenti e propagando un'atmosfera stagnante di corruzione."
 consolidated_corruption_of_the_burghers: "Corruzione Consolidata dei Ricchi"
 consolidated_corruption_of_the_burghers_desc: "Le classi medie e alte radicate $corruption_desc$"
 consolidated_corruption_of_the_peasants: "Corruzione Consolidata del Popolo Comune"
 consolidated_corruption_of_the_peasants_desc: "Il popolo non rispetta più la nostra autorità. Anzi, in molti casi, hanno minacciato di prendere le armi se fossero costretti a pagare le tasse..."
 consolidated_corruption_of_the_nobles: "Corruzione Consolidata delle Élite"
 consolidated_corruption_of_the_nobles_desc: "I membri radicati delle classi alte $corruption_desc$"
 consolidated_corruption_of_the_clergy: "Corruzione Consolidata della Fede"
 consolidated_corruption_of_the_clergy_desc: "La sfortunata realtà che i nostri leader religiosi abbiano voce in capitolo sulle nostre politiche interne è solo un effetto collaterale degli altri accordi corrotti che ci hanno estorto sotto la minaccia della scomunica."
 noble_sponsored_navy: "Marina Nobiliare"
 noble_sponsored_navy_desc: "La nostra marina è mantenuta e controllata dalla [ShowEstateTypeName('nobles_estate')]. Grazie ai loro contributi finanziari, saremo in grado di sollevare una potente flotta, sebbene in cambio di permettere ai $nobles_estate$ di avere più influenza sugli affari navali."
 magdeburg_rights: "Diritti di [ShowLocationNameWithNoTooltip('magdeburg')]"
 magdeburg_rights_desc: "Una serie di privilegi originariamente redatti usando il diritto $FLA_ADJ$, questo quadro legale si è diffuso attraverso l'[ShowContinentName('europe')] centrale attraverso un afflusso di immigrati di cultura [ShowCultureGroupName('german_group')]. Mirato a coltivare le libertà del singolo cittadino, questi diritti servono a garantire e regolamentare l'autonomia dell'amministrazione locale."
 novi_fori: "Novi Fori"
 novi_fori_desc: "Derivato dalla serie originale di privilegi concessi alla città di [ShowLocationName('magdeburg')], questo quadro legale è cresciuto fino a includere concetti occidentali di pianificazione urbana, così come una serie di leggi penali e civili, quando si è diffuso oltre le terre centrali del popolo [ShowCultureGroupName('german_group')]."
 shooting_societies: "Società di Tiro"
 shooting_societies_desc: "Milizia organizzata composta da [ShowEstateTypeName('burghers_estate')] e artigiani finalizzata a praticare esercitazioni e difendere la loro città da tutti gli invasori esterni. Queste associazioni sono permesse dalla [ShowEstateTypeName('crown_estate')] a indossare uniformi speciali e mostrare emblemi che altrimenti sono permessi solo alla [ShowEstateTypeName('nobles_estate')]."
 reduced_responsibilities_for_the_nobles: "Responsabilità Ridotte per le Élite"
 reduced_responsibilities_for_the_nobles_desc: "In uno sforzo per assicurarsi il favore e l'alleanza degli strati superiori della nostra società, abbiamo deciso di concedere loro questo privilegio, alleviandoli da molte delle loro responsabilità." 
 reduced_taxation_for_the_nobles: "Tassazione Ridotta per le Élite"
 reduced_taxation_for_the_nobles_desc: "Gli strati superiori della nostra società detengono un'influenza e un potere significativi e, come tali, i loro capricci e opinioni hanno grande peso. Se non vogliamo che facciano pendere l'equilibrio del potere verso il loro stato, dobbiamo permettere loro alcune concessioni fiscali."
 habshi_advisors_privilege: "Consiglieri Ḥabshī"
 habshi_advisors_privilege_desc: "Noti per la loro presenza prolifica e influente nelle questioni di stato, questi schiavi provengono dalle coste dell'[ShowSubContinentName('east_africa')]. Educati in materia di amministrazione e guerra, forniscono un grande servizio in cambio di influenza politica e, potenzialmente, libertà dopo la conversione religiosa."
#Bavaria
 bavarian_share_of_land: "Divisione della Terra [GetCountry('BAV').GetAdjectiveWithNoTooltip]"
 bavarian_share_of_land_desc: "Abbiamo diviso le nostre terre dinastiche in modo giusto e in accordo con la legge. Ciò porterà a un'ulteriore frammentazione delle nostre terre e a un'amministrazione pesantemente decentralizzata. Per emergere come un potente contendente tra i principi del [GetUniqueInternationalOrganization('hre').GetName], dovremo affermare il nostro controllo e l'autorità centrale ancora una volta."
#Jurchen/Manchu/Qing:
 mch_tribal_favor: "Favore Tribale"
 mch_tribal_favor_desc: "Alle élite [ShowCultureNameWithNoTooltip('jurchen_culture')] viene data la primazia negli affari di stato, e sono grate per il nostro rifiuto di adottare costumi stranieri."

#Poland
 nihil_novi: "Nihil Novi"
 nihil_novi_desc: "I membri d'élite della nostra società hanno assicurato il diritto di non avere leggi fatte senza il loro consenso. Non solo, questo privilegio vieta anche la libertà di movimento dei servi e limita i diritti dei cittadini."
 privilege_of_koszyce: "Privilegio di Koszyce"
 privilege_of_koszyce_desc: "Ai membri d'élite della nostra società sono stati concessi un'ampia gamma di diritti, in cambio di permettere a un erede straniero di governare lo stato. Inoltre, non saranno più gravati da tasse senza il loro consenso."
 plc_empower_orthodox_nobility: "Potenziare la $nobles_estate$ [ShowReligionAdjectiveWithNoTooltip('orthodox')]"
 plc_empower_orthodox_nobility_desc: "Questo privilegio concede alla [ShowEstateTypeName('nobles_estate')] [ShowReligionAdjective('orthodox')] molti dei privilegi e delle assicurazioni che sono stati concessi esclusivamente al resto delle nostre élite."
 
#Castile                 
 cas_fuero_viejo: "Fuero Viejo de Castilla"
 cas_fuero_viejo_desc: "Abbiamo compilato le leggi e i costumi sparsi della nostra [ShowEstateTypeName('nobles_estate')]. Questa codificazione dei loro privilegi servirà come pietra angolare del loro status elevato nel nostro regno."

 cas_caballeros_villanos: "Caballeros Villanos"
 cas_caballeros_villanos_desc: "Le terre di confine di [ShowAreaName('castile_area')] e [ShowAreaName('leon_area')] hanno, negli ultimi secoli, prodotto un ordine unico di pastori cavalieri. Sono abituati a passare gli inverni a guardare le loro greggi in roccaforti di confine e a passare le estati a razziare o fare guerra contro i loro nemici [ShowReligionGroupAdjective('muslim')]."

 cas_regimiento: "Regimiento"
 cas_regimiento_desc: "Il Regimiento è un sistema implementato per governare le città di [GetCountry('CAS').GetName] attraverso alcuni consiglieri nominati, che provengono dai ranghi delle famiglie più ricche e potenti."
 
 royal_factories_privilege: "Fabbriche Reali"
 royal_factories_privilege_desc: "Le Fabbriche Reali sono imprese sponsorizzate dallo stato, ma di proprietà privata, a cui sono concessi privilegio e supervisione reale. Operano con sanzione ufficiale per sostenere l'industria domestica mantenendo al contempo l'autonomia commerciale."

#Austria 
 austrian_monastery_reform_melk: "Riforma Monastica di [ShowLocationNameWithNoTooltip('melk')]"
 austrian_monastery_reform_melk_desc: "Seguendo il consiglio dei nostri migliori consiglieri clericali, abbiamo riformato i nostri monasteri in accordo con i principi della fede [ShowReligionAdjective('catholic')]."
 vienna_concordat_privilege: "Concordato di [ShowLocationNameWithNoTooltip('vienna')]"
 vienna_concordat_privilege_desc: "Il nostro accordo con la [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] stabilizzerà le nostre relazioni. Tuttavia, dovremo cedere un po' di potere al [ShowEstateTypeName('clergy_estate')] per placare le forze del papali."
 hab_tractatus_incorporalibus: "Tractatus de Iuribus Incorporalibus"
 hab_tractatus_incorporalibus_desc: "Le relazioni regolate tra proprietari terrieri e [ShowEstateTypeName('peasants_estate')] garantiranno una certa protezione legale per il nostro stato più basso, sebbene ciò renderà più difficile espandere la nostra economia agricola."

#Vijayanagar                                                                                                           
 kannada_literature_aid: "Sostegno alla Letteratura [ShowLanguageNameWithNoTooltip('kannada_language')]"
 kannada_literature_aid_desc: "Permettendo ai membri facoltosi della nostra società diritti sulle questioni della lingua [ShowLanguageName('kannada_language')], possiamo assicurarci che la nostra opera letteraria non cada nell'oscurità."
 
 vij_patronization_of_local_gods: "Diritti di Patrocinio delle Divinità Minori"
 vij_patronization_of_local_gods_desc: "Le divinità [ShowReligionName('hindu')] sono numerose, ed è meglio per il nostro popolo se concediamo loro il diritto di adorare qualsiasi dio preferiscano."
 
 vij_allowance_of_religious_practices: "Permettere Pratiche Religiose"
 vij_allowance_of_religious_practices_desc: "Invece di concentrarci solo sull'aspetto [ShowReligionNameWithNoTooltip('hindu')] della nostra nazione, dovremmo permettere alle altre minoranze religiose il diritto di praticare pubblicamente la loro fede."

#Songhai        
 promotion_of_muslim_scholars: "Promozione degli Studiosi Musulmani"
 promotion_of_muslim_scholars_desc: "Per elevare ulteriormente [ROOT.GetCountry.Custom('IT_La')][ROOT.GetCountry.GetName] come centro di apprendimento della fede [ShowReligionGroupAdjective('muslim')], dobbiamo assicurarci che più studiosi entrino nella nostra amministrazione, nonostante le alleanze che potrebbero avere."

 #Persia        
 ira_iranian_art_patronage: "Patrocinio Artistico [ShowCultureGroupNameWithNoTooltip('iranian_group')]"
 ira_iranian_art_patronage_desc: "Il patrocinio delle arti da parte delle nostre élite iraniana ha reso possibile lo sviluppo e la fioritura di stili artistici straordinari e nuovi."

 ira_clerical_aristocracy: "Aristocrazia Clericale"
 ira_clerical_aristocracy_desc: "Un'unione tra i proprietari terrieri facoltosi e il [ShowEstateTypeName('clergy_estate')], in cui la proprietà legale della terra viene trasferita al $clergy_estate$ per assicurare che tale proprietà non possa mai essere confiscata dalla nazione."
 
#Mamluks                                     
 mam_muhtasibs: "Ispettori Muḥtasib"
 mam_muhtasibs_desc: "I #italic Muḥtasib#! supervisionano l'integrità del mercato ispezionando la [ShowEstateTypeName('burghers_estate')], punendo pubblicamente i criminali finanziari e sviluppando manuali per identificare e prevenire le frodi."

 # Delhi
 heritable_iqta: "[ShowLawNameWithNoTooltip('iqta_law')] Ereditaria"
 heritable_iqta_desc: "La carica di detentore di [ShowLawName('iqta_law')] di solito non è ereditaria. Trasformarla in una ereditaria sarebbe senza precedenti e aumenterebbe la lealtà della [ShowEstateTypeName('nobles_estate')]."
#Rise of the Ottomans

 trunk_road_to_erzurum_privilege: "Strada Maestra per $erzurum$"
 trunk_road_to_erzurum_privilege_desc: "La $anatolia_region$ è connessa a $tabriz$ e $persia_region$ attraverso una rete affidabile di strade principali. Poiché controlliamo direttamente una delle sue giunzioni critiche, la nostra [ShowEstateTypeName('burghers_estate')] ne trae grandi benefici."

 lit_integrated_ruthenian_laws: "Leggi Ruteniane Integrate"
 lit_integrated_ruthenian_laws_desc: "Integrando le leggi della nostra popolazione [ShowCultureName('ruthenian')], possiamo lavorare più efficacemente per stabilire un codice standard per il regno."

 lit_equal_status_of_orthodox_nobility: "Protezione della $nobles_estate$ [ShowReligionAdjectiveWithNoTooltip('orthodox')]"
 lit_equal_status_of_orthodox_nobility_desc: "I numerosi membri della [ShowEstateTypeName('nobles_estate')] che seguono la fede [ShowReligionAdjective('orthodox')] meritano uno status uguale a quelli che non lo fanno. Garantendo loro questi diritti, saranno più propensi a sostenerci in futuro."
 ukr_kholop_protection: "Diritti di Protezione Kholop"
 ukr_kholop_protection_desc: "Invece di permettere agli strati inferiori di essere sfruttati dai ricchi, concederemo e garantiremo i diritti umani fondamentali ai [ShowEstateTypeName('peasants_estate')]."

 tur_banned_weaponry_for_peasants: "Armi Vietate per i [GetEstateNameWithNoTooltip('peasants_estate')]"
 tur_banned_weaponry_for_peasants_desc: "Il nostro regno ospita una popolazione diversificata, che occasionalmente porta a conflitti. Se permettiamo al nostro popolo di rimanere armato, questi battibecchi minori potrebbero esplodere in una guerra totale. È per questo motivo che i nostri [ShowEstateTypeName('peasants_estate')] non potranno più portare armi su di sé."
#Generic

 noble_patronage_of_the_arts: "Patrocinio Nobiliare delle Arti"
 noble_patronage_of_the_arts_desc: "Diverse famiglie prominenti all'interno della [ShowEstateTypeName('nobles_estate')] hanno preso a sponsorizzare poeti, pittori e studiosi nelle loro corti e ville. Sebbene alcuni possano vedere questo come vanità, tale patrocinio spesso dà origine a nuove e audaci scuole di pensiero e espressione, tipicamente in cambio di più influenza a corte."

 guild_investments: "Investimenti delle Gilde"
 guild_investments_desc: "Le gilde hanno accettato di deviare una parte dei loro fondi per apportare miglioramenti al nostro processo produttivo. Sebbene molte di queste imprese probabilmente falliranno, alcune possono produrre progressi che possono rimodellare la nostra economia capitale."

 statutes_of_piotrkow: "Statuti di Piotrkow"
 statutes_of_piotrkow_desc: "Questi statuti sono un simbolo degli sforzi della [ShowEstateTypeName('nobles_estate')] per consolidare i loro privilegi e della presa che la servitù della gleba e l'aristocrazia hanno sul potere. Attraverso l'indebolimento delle classi sociali inferiori e delle città, i $nobles_estate$ cercano di affermare la loro influenza."
