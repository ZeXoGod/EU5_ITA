 #The Revolution
 the_revolution: "Rivolta Popolare" #Temp until we figure out a better name
 the_revolution_desc: "La disuguaglianza di ricchezza, un tenore di vita in declino e una maggiore alfabetizzazione hanno portato alla crescita della consapevolezza individuale. Lo sfruttamento in corso delle classi inferiori da parte della nobiltà, insieme al potere incontrollato della classe dirigente, ha finalmente spinto sia i nostri borghesi che i contadini a chiedere un cambiamento nel governo. Questo nuovo movimento sfida l'ordine stabilito della società, che per tutto il tempo che possiamo ricordare ha visto una classe superiore dominante opprimere coloro che sono sotto di loro."
 institute_governmental_purges: "Procedere a un'Epurazione del Governo"
 institute_governmental_purges_desc: "Non possiamo fidarci di nessuno! Spie e sicari si nascondono dietro ogni angolo, e quelli che un tempo pensavamo degni di fiducia ora cercano di distruggerci dall'interno. Per guidare il nostro popolo in sicurezza attraverso questa crisi, le teste devono rotolare!"
 suppress_foreign_revolutionaries: "Sopprimere i Rivoluzionari Stranieri"
 suppress_foreign_revolutionaries_desc: "Non possiamo permettere che questa nuova ondata di pensiero e di sentimento contro la classe dirigente faccia presa sulla mente dei contadini all'estero, per non rischiare che rovescino anche il nostro governo."
 no_country_available: "@trigger_no! Nessun [country|e] disponibile che soddisfi i criteri"
 assist_foreign_revolutionaries: "Assistere i Rivoluzionari Stranieri"
 assist_foreign_revolutionaries_desc: "Coloro che all'estero lottano per liberarsi dall'oppressione sono i nostri fratelli, bloccati nella stessa lotta. Dovremmo sostenerli!"
 elevate_local_aristocracy: "Elevare l'Aristocrazia Locale"
 elevate_local_aristocracy_desc: "Le masse non illuminate non hanno attitudine al giudizio. È chiaro che le loro voci dovrebbero essere ascoltate, poiché ci spingono più vicino all'orlo della distruzione. Per affermare la nostra superiorità su questi uomini inferiori, dobbiamo reprimere il loro desiderio di indipendenza e impedire che il tessuto della nostra società si sfaldi."
