 rtr_support_faction_desc: "#flavor Le terre della [GetCountry('CHI').GetName] stanno bruciando sotto l'assalto dei ribelli che si sono sollevati contro il loro signore [GetCountry('CHI').GetCulture.GetName]. I nostri contributi potrebbero far pendere la bilancia a favore di una delle due parti.#!\n\nTrasferisci il valore di #Y 1 anno#! di [gold|e] a un paese bersaglio della [ShowSituationName('red_turban_rebellions')] in cambio di [ShowBiasValue('opinion_rtr_supported_side')|+=0] [opinion|e]"
