 rtr_call_loyalists_to_arms_desc: "#flavor Le terre della [GetCountry('CHI').GetName] bruciano mentre i signori della guerra predoni inzuppano di sangue il suolo stesso che li nutre. Dobbiamo chiamare tutti coloro che si vedono leali al Trono Celeste a prendere le armi!#!\n\nLo [ShowGovernmentReformName('warring_state')] selezionato che è #G leale#! (con $rtr_yuan_allegiance$ uguale o superiore a [ShowNamedValue('RTR_IS_LOYAL_VALUE')|+=2]) [actor.Custom('IT_Alla')][actor.GetName] si unirà alla guerra contro le [ShowCasusBelliName('cb_red_turban_rebellions')] dalla nostra parte."
