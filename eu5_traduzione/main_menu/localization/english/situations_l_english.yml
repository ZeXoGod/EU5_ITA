 rtr_negotiate_with_rebels_desc: "#flavor Non tutti i ribelli sono signori della guerra ambiziosi che cercano il nostro trono. Coloro che desiderano solo una vita pacifica di relativa autonomia costituiscono la maggior parte della nostra popolazione ribelle. Negoziando e investendo in soluzioni per i loro problemi, possiamo potenzialmente alleviare le loro nature ribelli.#!\n\n[actor.Custom('IT_La')|U][actor.GetName] ridurrà il progresso di una fazione [rebel|e] del #G -30.00%#!"
