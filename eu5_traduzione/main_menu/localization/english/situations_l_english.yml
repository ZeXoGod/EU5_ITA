 demote_local_aristocracy_desc: "Questo è un grande giorno per ogni membro [SCOPE.sCountry('actor').Custom('IT_NOBLES_DEL')][SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] che si diverte a far scattare la frusta e ad arricchirsi con il lavoro dei contadini — ora toccerà a loro essere [SCOPE.sCountry('actor').Custom('IT_PEASANTS_IL')][SCOPE.sCountry('actor').GetGovernment.GetEstateName('peasants_estate')]!"
