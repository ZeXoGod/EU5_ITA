l_english:
 SCA_f: "Scandinavia"
 SCA_f_desc: "Per secoli incalcolabili, i Regni del Nord sono stati divisi e bloccati in lotte interne per il potere. Se vogliamo elevarci tra le grandi potenze del mondo, dobbiamo impegnarci per creare un'unione duratura tra i nostri popoli, per quanto difficile possa sembrare."
 sweden_f: "Svezia"
 sweden_f_desc: "Le vaste terre della Svezia furono unificate per secoli, e questa unione deve essere riaffermata. Con porzioni significative delle terre svedesi ora sotto il nostro controllo, possiamo finalmente risvegliare questa antica eredità e rivendicare ancora una volta una nazione svedese unita."
 denmark_f: "Danimarca"
 denmark_f_desc: "La Danimarca, situata tra il Mare del Nord e il Mar Baltico, è un paese di grande importanza per la [ShowRegionName('scandinavian_region')]. Se riusciremo a controllare abbastanza del suo territorio, potremo riformarla e ripristinare l'eredità nata dai nostri antenati."
 DRD_f: "$DRD$"
 DRD_f_desc: "I popoli di lungua [ShowLanguageName('gaelic_language')] sulle coste intorno alle [ShowAreaName('hebrides_area')] si unirono per la prima volta molto tempo fa, formando un regno famoso per la sua cultura marinara e la forza della sua flotta. Dobbiamo rivendicare questa eredità ancestrale e far rivivere il regno."
 GBR_f: "Gran Bretagna"
 GBR_f_desc: "Unificando il nostro sviluppo politico interno ed estendendo la nostra influenza oltre i nostri confini, saremo in grado di rafforzare la nostra posizione negli affari mondiali e trasformarci in una delle potenze europee più importanti: l'Impero Britannico."
 GBR_f_trigger_eng: "Dobbiamo distruggere l'[GetCountry('ENG').GetNameWithFlag] o renderlo nostro [subject|e]!"
 GBR_f_trigger_sco: "Dobbiamo distruggere la [GetCountry('SCO').GetNameWithFlag] o renderla nostro [subject|e]!"
 GBR_f_trigger_wls: "Dobbiamo distruggere il [GetCountry('WLS').GetNameWithFlag] o renderlo nostro [subject|e]!"
 GBR_f_trigger_sbl: "Dobbiamo distruggere [GetCountry('SBL').GetNameWithFlag] o renderlo nostro [subject|e]!"
 SPA_f_not_christian: "Ogni [location|e] in [ShowRegionName('iberia_region')] deve essere [owned|e] di un [country|e] di fede [ShowReligionGroupAdjective('christian')] o da uno dei nostri [subjects|e]!"
 ADU_f_not_muslim: "Ogni [location|e] in [ShowRegionName('iberia_region')] deve essere [owned|e] di un [country|e] di fede [ShowReligionGroupAdjective('muslim')] o da uno dei nostri [subjects|e]!"
 ENG_f: "$ENG$"
 ENG_f_desc: "Il commercio è stato a lungo un fondamento della politica nazionale inglese. Estendendo la nostra influenza oltre i confini e controllando il suo sviluppo politico interno, siamo riusciti a diventare una delle maggiori potenze europee. La nostra espansione coloniale sta diventando un fattore importante nel promuovere la crescita economica della nostra nazione, rafforzando la nostra posizione negli affari mondiali."
 WLS_f: "$WLS$"
 WLS_f_desc: "Liberati dall'influenza di sovrani lontani, il popolo gallese stabilirà il proprio stato, governandosi senza l'intervento o il consenso di altri. Come il grande drago rosso della leggenda, i Gallesi emergeranno trionfanti dalle convulsioni del conflitto!"
 SCO_f: "$SCO$"
 SCO_f_desc: "La nazione un tempo orgogliosa della Scozia è caduta in rovina. Eppure, nonostante il nostro stato in frantumi, rimangono alcuni tra i Clan con la volontà di restaurare il nostro regno. Dobbiamo radunare il nostro coraggio e lottare per una Scozia libera e indipendente!"
 NOL_f: "Northumberland"
 NOL_f_desc: "Per troppo tempo, le terre dei Northumbriani sono state governate da meridionali o persone d'oltreoceano. È tempo per noi di prendere le redini della nostra nazione e reclamare la gloria che i nostri antenati un tempo conoscevano. I signori del Nord risorgeranno ancora una volta!"
 IRE_f: "Irlanda"
 IRE_f_desc: "Per decenni, l'Inghilterra ha tentato di soggiogare la popolazione irlandese e controllare l'isola e i suoi abitanti da lontano. Unire le terre irlandesi sotto un'unica bandiera e scopo potrebbe essere la nostra unica possibilità di respingere questi spietati conquistatori!"
 SPA_f: "Spagna"
 SPA_f_desc: "Dalla sconfitta dei Visigoti per mano dell'invasione [ShowReligionGroupAdjective('muslim')] nell'VIII secolo, l'Iberia è stata la sede di diversi regni indipendenti. Numerosi aspiranti conquistatori hanno da allora tentato di unificare la regione, proclamandosi governanti di 'Hispania', 'Spania' o, come è ora conosciuta, 'Spagna'. Ma saremo noi a unificare finalmente la Penisola una volta per tutte!"
 ADU_f: "Al-'Andalus"
 ADU_f_desc: "Un tempo tutta l'Iberia era comandata dagli illustri governanti musulmani di Al-'Andalus, che portarono bellezza e innovazione senza pari con il loro regno. Ripudiamo ora la vergognosa Reconquista [ShowReligionGroupAdjective('christian')] e riconquistiamo le terre legittime dei nostri antenati."
 EGY_f: "Egitto"
 EGY_f_desc: "Sebbene la storia dell'Egitto sia oltre l'antico, è stata per lunghi tratti governata da invasori stranieri, non dai suoi figli autoctoni. Forgiare un nuovo stato egiziano libero da interferenze esterne potrebbe ripristinare il nostro leggendario Impero, proprio come il Nilo straripa e rifornisce la terra lungo le sue sponde."
 KOA_f: "Africa"
 KOA_f_desc: "In passato, i Normanni crearono un regno cristiano in Africa, che collegava entrambe le sponde del Mediterraneo. Ma quella nazione nascente fu decimata, divorata dai nemici di Cristo. Ora che è alla nostra portata farlo, è nostro dovere recuperare quel territorio e riportarvi la gloria del nostro Signore."
 BEJ_f: "Beja"
 BEJ_f_desc: "Il nostro popolo è stato tradizionalmente diviso tra diversi clan e famiglie, alcuni abbastanza potenti da potersi definire regni. Tuttavia, la loro apparente forza è in realtà estremamente fragile. Solo un regno che unisca tutti i clan sotto un'unica bandiera può portare vera potenza e prosperità al nostro popolo!"
 ETH_f: "Etiopia"
 ETH_f_desc: "L'antico impero d'Etiopia fu il successore spirituale dell'Impero Aksumita, la leggendaria casa del figlio di Re Salomone e un baluardo fedele della fede Copta. La caduta di quell'Impero fu una tragedia per i fedeli Copti, ma lo spirito di un'Etiopia unificata vive ancora, in attesa di essere rianimato da un degno successore, come noi!"
 BAV_f: "Baviera"
 BAV_f_desc: "L'un tempo elevato Ducato di Baviera era un baluardo di potere economico e diplomatico, con la sua invidiabile posizione e la sua popolazione dotata. Ma nonostante il suo passato brillante, ora giace a pezzi, diviso e debole. Dobbiamo riunire i suoi ex territori e reclamare le glorie del passato se vogliamo essere più di una semplice nota a piè di pagina nella storia!"
 HAB_f: "Austria"
 HAB_f_desc: "Da Vienna, la casa d'Asburgo un tempo deteneva il potere assoluto nel [GetInternationalOrganizationType('hre').GetName], e il nucleo stesso di quel potere era l'Arciducato d'Austria. Ora quell'impero si è da tempo ridotto in cenere, ed è giunto il momento per noi di rivendicare l'Arciducato e la sede del potere Imperiale!"
 BOH_f: "$BOH$"
 BOH_f_desc: "Sin da quando la Bolla d'Oro di Sicilia fu concessa a Ottokar I nel 1212, le terre della [ShowAreaName('bohemia_area')] hanno goduto di uno status elevato all'interno dell'([ShowContinentName('europe')]) Centrale. Con il nostro controllo dell'area, saremo in grado di ristabilire l'antico titolo e allinearci alle eredità delle vecchie dinastie della [ShowAreaNameWithNoTooltip('bohemia_area')]."
 SAX_f: "Sassonia"
 SAX_f_desc: "Il Ducato di Sassonia era un tempo un influente ducato all'interno del vecchio impero. Sebbene i suoi territori principali siano cambiati nel tempo, il titolo ha mantenuto il suo prestigio e la sua fama. Se vogliamo essere riconosciuti come i legittimi eredi del titolo sassone, dobbiamo persuadere l'Imperatore del [GetInternationalOrganizationType('hre').GetName] a diventare un elettore, un ruolo che sarà conferito al Duca di Sassonia."
 NSA_f: "Nassau"
 NSA_f_desc: "Sebbene il Ducato di Nassau non fosse né il più stabile né il più famoso tra i suoi pari, la nostra dinastia fondatrice ci connette a molte teste coronate dell'[ShowContinentName('europe')], dandoci una forte posizione da cui rivendicare l'autorità. Per far sentire la nostra voce all'interno della Germania, dobbiamo unificare le terre di Nassau una volta per tutte e riaffermare la forza di questa eredità dinastica, prevenendo qualsiasi ulteriore frammentazione del nostro legittimo territorio."
 MKL_f: "Mecklenburg"
 MKL_f_desc: "Con l'unificazione dei territori del Meclemburgo, possiamo creare un nuovo Ducato indipendente nella Germania settentrionale. Questo nuovo stato sarà in grado di annullare gli errori del passato, evitando la frammentazione dei nostri territori in più paesi sovrani e creando un contrappeso ai rivali che bramano le nostre terre."
 POM_f: "Pomerania"
 POM_f_desc: "Il territorio della Pomerania occupa una posizione vitale lungo la costa baltica. Se vogliamo trarre profitto dalla nostra posizione strategica e sfruttare il fatto di trovarci su una trafficata rotta commerciale, dobbiamo eliminare le vecchie divisioni e le dispute di successione e riformare un Ducato di Pomerania unito."
 PRU_f: "Prussia"
 PRU_f_desc: "La terra un tempo conquistata e germanizzata dall'Ordine Teutonico richiederà sempre protezione contro le rapaci forze esterne. Ma se l'Ordine dovesse fallire in questo compito, possiamo prendere il suo posto e inaugurare una nuova era di prosperità e disciplina prussiana."
 LIV_f: "Livonia"
 LIV_f_desc: "Le terre di Curonia, Livonia ed Estonia facevano un tempo parte dell'Ordine Livoniano, che giurò di convertire i suoi territori conquistati al [ShowReligionGroupName('christian')]. Sebbene l'Ordine abbia costruito uno stato funzionante, lo ha fatto sfruttando proprio le persone che aveva conquistato, le quali piantarono semi di risentimento accanto ai loro raccolti. Se l'Ordine non dovesse riuscire a mantenere l'ordine della società, sarebbe abbastanza facile sostituirlo con un po' di forza e coraggio Livoniano."
 LVA_f: "il Baltico"
 LVA_f_desc: "Le vaste terre della regione Baltica sono state a lungo divise tra diverse tribù e stati germanici, nessuno dei quali è riuscito ad affermare il proprio predominio sugli altri. Tuttavia, è giunto il momento che da queste terre emerga una nuova potenza, che unisca i diversi popoli del Baltico sotto un'unica bandiera e identità."
 GER_f: "Germania"
 GER_f_desc: "Nonostante l'assenza di una forte autorità centrale, la nostra nazione sta prosperando. La ricca Lega Anseatica, formata da centinaia di città nella Germania settentrionale, ha reso la nostra nazione incredibilmente prospera. La crescita intellettuale, combinata con il commercio marittimo e terrestre, ha anche contribuito a stimolare lo sviluppo e trasformare il nostro paese in un ricco centro di produzione e innovazione intellettuale."
 HRE_f: "Sacro Romano Impero"
 HRE_f_desc: "$hre_desc$"
 HRE_f_tt: "Il $HRE_f$ può essere formato solo tramite la [policy|e] [ShowPolicyName('renovatio_policy')] dell'[GetUniqueInternationalOrganization('hre').GetName]"
 LAT_f: "Impero Latino"
 LAT_f_desc: "Il vecchio $ROM_f$ è sopravvissuto a $BYZ$, incentrato su [ShowLocationName('constantinople')], sebbene seguissero la fede [ShowReligionName('orthodox')] invece della giusta fede [ShowReligionAdjective('catholic')] di [ShowLocationName('rome')]. Pertanto, è nostro sacro dovere soppiantarli come $BYZ_eastern_rome$, stabilendo un Imperatore cattolico a [ShowLocationNameWithNoTooltip('constantinople')]."
 SAR_f: "Sardegna"
 SAR_f_desc: "La nostra isola è stata a lungo amaramente divisa tra i nostri Giudicati e i governanti stranieri. Questi tempi oscuri devono finire, e un sovrano che unifichi la Sardegna ci governerà tutti, portando pace e prosperità al nostro popolo... e guerra e devastazione ai nostri nemici. Come giustamente meritano."
 MSI_f: "Mossi"
 MSI_f_desc: "Siamo un popolo profondamente devoto alle nostre convinzioni e tradizioni uniche, orgoglioso della nostra acume politica e forza militare. Eppure, nonostante la nostra cultura profondamente radicata, il nostro popolo non è riuscito a unificarsi come un singolo gruppo, e le conseguenze di questa divisione sono state disastrose. Solo attraverso l'unità il nostro popolo può trovare pace e godere della prosperità — dobbiamo raggiungerla!"
 MAZ_f: "Masovia"
 MAZ_f_desc: "Nonostante sia una delle maggiori culture polacche, i Masoviani sono culturalmente e linguisticamente distinti dagli altri gruppi. Data questa premessa, sembra appropriato che il nostro popolo esiga l'unificazione di tutte le terre Masoviane sotto un unico sovrano, poiché solo in questo modo saremo in grado di dimostrare pienamente al mondo il nostro potere e la nostra gloria unici."
 KRY_f: "Gilan"
 KRY_f_desc: "Situato sulle rive del [ShowAreaName('caspian_sea_area')] e nel cuore del [ShowCultureName('gilak_culture')], il Gilan è esistito all'ombra della [ShowRegionName('persia_region')] per secoli. È giunto il momento per noi di affermare la sua presenza sulla scena mondiale ed emergere come potenza indipendente."
 RYU_f: "Ryūkyū"
 RYU_f_desc: "Abitate dal popolo [ShowCultureName('ryukyu_culture')] e vantando una cultura e un'identità uniche, le isole [ShowAreaName('ryuukyuu_area')] sono sempre state frammentate a causa della loro stessa natura. Tuttavia, unire i regni delle tre montagne costruirebbe una nazione di grande prosperità e cultura — una che potrebbe cambiare l'intero corso della storia."
 CHI_f: "Cina"
 CHI_f_desc: "$middle_kingdom_desc$"
 MOL_f: "Moldavia"
 MOL_f_desc: "Per troppo tempo, i Moldavi hanno vissuto sotto diversi signori della guerra, che a loro volta erano soggetti a governanti più potenti. Ma ora è giunto il momento di soppiantare questi odiosi intermediari e schiacciare il dominio dei nostri oppressori! È tempo di riunire il nostro popolo sotto la bandiera del Toro e assicurare il futuro luminoso e indipendente della nostra nazione."
 SIL_f: "Slesia"
 SIL_f_desc: "La Slesia è stata divisa in Ducati e governata da capitali straniere per secoli. Come gioielli su una collana spezzata, ogni parte desidera essere restaurata al suo stato intero e perfetto. Pertanto, è giunta l'ora per la Slesia di abbandonare il dominio straniero e spegnere i fuochi della divisione interna, creando una nuova nazione Slesiana unificata."
 POL_f: "Polonia"
 POL_f_desc: "Il regno che i Piast un tempo si sono tanto adoperati per riunificare è ora diviso e senza guida. C'è troppa gloria nella nostra storia e troppa promessa nel nostro futuro per permettere alla Polonia di rimanere a pezzi, dobbiamo sforzarci di unire il popolo polacco e creare una nazione che risplenderà ancora più luminosa dei nostri regni del passato!"
 PLC_f: "Confederazione Polacco-Lituana"
 PLC_f_desc: "Unendo le corone di Lituania e Polonia sotto la stessa bandiera, diventeremo un faro di speranza e fede nell'Europa Orientale, portando la nostra luce nel cuore anche delle foreste più oscure che si estendono nelle nostre terre."
 PLC_f_trigger_pol: "Dobbiamo distruggere la [GetCountry('POL').GetNameWithFlag] o renderla nostra [subject|e]!"
 PLC_f_trigger_lit: "Dobbiamo distruggere la [GetCountry('LIT').GetNameWithFlag] o renderla nostra [subject|e]!"
 UKR_f: "Rutenia"
 UKR_f_desc: "Secoli fa, la terra della Rus' fu unita sotto un'unica bandiera e governata dalla leggendaria città di [ShowLocationName('kyiv')]. Ma le orde mongole avanzarono dalla grande steppa, saccheggiando e bruciando. Persino la grande [ShowLocationNameWithNoTooltip('kyiv')] non poté evitare questo destino. Terrorizzato, il nostro popolo fuggì a nord nelle terre interne che oggi chiamiamo Russia.\nOra, una nuova e arrogante città settentrionale è in ascesa. Il suo sovrano immagina una nuova Rus', una Rus' incentrata su [ShowLocationName('moscow')] e non su [ShowLocationNameWithNoTooltip('kyiv')]. Ma noi Ruteni non permetteremo ai pretendenti di rivendicare l'eredità dei nostri antenati! [ShowLocationNameWithNoTooltip('kyiv')] risorgerà ancora una volta, e con essa la Rus'!"
 ROM_f: "Impero Romano"
 ROM_f_desc: "Non dal secondo secolo un solo impero ha comandato l'intera area del Mediterraneo e oltre, e quell'impero era la possente Roma. Se rivendichiamo questa terra, possiamo deridere qualsiasi pretendente di Costantinopoli o del Sacro Romano Impero, e proclamarci come i #italic veri#! successori dell'Impero Romano. #italic Cives Romani sumus#!!"
 CTH_f: "Cartagine"
 CTH_f_desc: "Gli infami cani dell'Impero Romano bruciarono Cartagine fino alle fondamenta, cercando di cancellare ogni singola memoria di questa antica civiltà. La loro identità, cultura e religione potrebbero essere svanite, ma finché esisterà un singolo pretendente Romano, esisterà la necessità di un'antitesi per questi ciarlatani. Diventeremo il flagello per tutti quegli stolti che glorificano i Romani; diventeremo gli Eredi di Cartagine!"
 NSE_f: "Impero del Mare del Nord"
 NSE_f_desc: "Le terre un tempo possedute da [GetCharacter('eng_cnut_the_great').GetName] si estendevano su entrambe le sponde del [ShowAreaName('north_sea_area')], dalla [ShowRegionName('scandinavian_region')] alla [ShowRegionName('great_britain_region')]. Sebbene questo territorio si sia frammentato e riformato in diversi domini nel tempo, è sempre rimasto in attesa, anticipando con impazienza la nostra ascesa e rivendicazione. È tempo di stabilire nuovamente questo incredibile impero, unendo tutte quelle terre sotto la nostra bandiera."
 MAY_f: "Maya"
 MAY_f_desc: "Per secoli, il nostro popolo è stato diviso in città indipendenti, che a loro volta sono state bloccate in un'aspra competizione tra loro. Questo ha creato un ambiente di energia e innovazione, ma ci manca l'unità necessaria per rimanere forti di fronte alle pressioni esterne. Unificando tutti gli insediamenti Maya in un unico regno, la nostra nazione prospererà e raggiungerà le vette di potere che merita appieno."
 AIA_f: "Arabia"
 AIA_f_desc: "Le sabbie dell'[ShowRegionName('arabia_region')] sono la casa e l'origine del popolo Arabo. Sebbene divise in più tribù sin dalle loro origini, la loro identità e tradizioni condivise sono innegabili, attraversando le vaste sabbie insieme ai suoi popoli. L'[ShowRegionNameWithNoTooltip('arabia_region')] fu unificata una volta, e conquistò quasi il mondo intero. Ora deve farlo di nuovo."
 ULS_f: "Ulster"
 ULS_f_desc: "Al cuore del mondo Gaelico e una delle tradizionali #italic Cúige#!, le Cinque Province d'[ShowRegionName('ireland_region')], $ULS_f$ ha una presenza unica nel mondo. Ma il nostro popolo desidera fare ed essere più di quanto non sia già, e pertanto, è giunto il momento per $ULS_f$ di affermarsi come un attore importante sulla scena mondiale."
 CEL_f: "Celtica"
 CEL_f_desc: "I popoli Celti hanno una storia che si estende per millenni. Sebbene nel corso dei secoli abbiano subito invasioni da altri popoli e abbiano visto il loro territorio ridotto a un'ombra dei loro possedimenti ancestrali, non hanno mai perso completamente le loro credenze, la loro cultura o il loro stile di vita tradizionali. Se un leader forte dovesse emergere e mostrare loro la strada, i Celti potrebbero unirsi ancora una volta e finalmente rivendicare il loro legittimo posto di potere in questo mondo."
 MLC_f: "Malacca"
 MLC_f_desc: "Situato su una rotta commerciale marittima cruciale, lo stretto di [ShowLocationName('malacca')] ha sempre mantenuto il controllo del flusso commerciale che lo attraversava, e quindi il controllo della sua ricchezza. Perfettamente posizionato per beneficiare di questo commercio, e detenendo una terra ricca di risorse e tradizione, il popolo [ShowCultureName('malay_culture')] ha sempre prosperato in queste terre. Con un'identità unificata, prospereranno ancora di più."
 NED_f: "Paesi Bassi"
 NED_f_desc: "Gli Olandesi stanno emergendo come una delle potenze navali e coloniali più capaci d'Europa. Lucrative opportunità commerciali, a livello locale e oltremare, hanno portato a una rapida evoluzione che ha trasformato il paese in una delle prime nazioni capitaliste della storia. A questa suprema acume economica si affiancano i talenti olandesi per l'innovazione e la creatività, che trasformano la nostra cultura in una luce che risplende in tutto il mondo. Uno stato olandese unificato, quindi, è destinato a essere uno dei più ricchi e influenti di tutti i tempi."
 EUR_f: "$EUR$"
 EUR_f_desc: "La terra d'[ShowContinentName('europe')] ospita una vasta varietà di persone. Con così tante culture, religioni, lingue e stili di vita che vivono fianco a fianco, l'[ShowContinentNameWithNoTooltip('europe')] ha visto la sua parte di conflitti tra vicini, così come sintesi culturale e cooperazione. L'idea di una popolazione così diversa che lavora per un unico obiettivo sembra altamente improbabile. Tuttavia, se tutti i diversi gruppi dell'[ShowContinentNameWithNoTooltip('europe')] si unissero sotto un'unica bandiera e identità, raggiungeremmo un potere globale quasi senza precedenti."
 RUS_f: "Russia"
 RUS_f_desc: "Attraverso la conquista e la diplomazia, la Russia è riuscita a trasformarsi da un minuscolo insediamento in una potenza dominante. Dopo diverse spedizioni a est, le orde mongole sono state finalmente sottomesse, e sta emergendo uno stato russo centralizzato sotto la sovranità dello Zar. Le influenze dall'Europa Occidentale ci stanno aiutando a modernizzare e riformare la nostra nazione, e stiamo adottando uno stile di istruzione più moderno. Data la nostra storia di rapida crescita e i nostri doni politici e culturali moderni, sembra solo naturale che l'Impero Russo debba sorgere e dominare sulle nazioni minori."
 ITA_f: "Italia"
 ITA_f_desc: "Come cuore del Rinascimento, la cultura della nostra nazione sta fiorendo. Sembra che siamo appena entrati in un periodo di prolungata innovazione artistica, specialmente nei campi dell'architettura e della letteratura, e stiamo raccogliendo i frutti di conseguenza. Questa evoluzione culturale, tuttavia, non ci aiuta a mantenere la pace entro i nostri confini, e il nostro paese è continuamente afflitto da stati stranieri che cercano potere e guadagni territoriali. Forse è il momento di unirci in una dimostrazione decisiva del nostro potere — se non altro per intimidire gli aspiranti usurpatori mostrando un fronte unito."
 TWS_f: "Le Due Sicilie"
 TWS_f_desc: "Le Due Sicilie... non un paese, ma un sogno. Un sogno di unificare le terre baciate dalle acque dello Stretto di Messina, le Sicilie che si trovano su entrambi i lati della 'Punta del Faro'. È nostro dovere far avverare quel sogno."
 FRA_f: "$FRA$"
 FRA_f_desc: "Quest'anno segnerà l'inizio di un periodo evolutivo per la nostra nazione. Le antiche vie feudali devono lasciare spazio a uno stato più moderno e centralizzato."
 LOT_f: "$LOT$"
 LOT_f_desc: "In quanto nuovi pretendenti alla corona Lotaringia, abbiamo confermato la nostra legittimità appellandoci all'eredità di [GetCharacter('fra_charlemagne').GetName] e [GetCharacter('fra_lothair').GetName]. Sotto il nostro patrocinio, le imprese dei nostri antenati sono tornate ad essere conoscenza comune, sia tra il nostro popolo che in tutte le corti d'Europa."
 BGP_f: "$BGP$"
 BGP_f_desc: "Tempo addietro, i Burgundi scesero da Bornholm, si stabilirono in queste terre e diedero loro il nome. Come loro discendenti, il nostro onore ci impone di ricreare quella nazione e governare queste terre fino alla fine dei tempi."
 GRE_f: "Grecia"
 GRE_f_desc: "Sin dai primi giorni della nostra civiltà, l'Ellade è stata divisa, sia internamente dai suoi molti regni in competizione, sia occupata da stranieri per mano dei nostri comuni nemici. Nel corso dei secoli, il nostro potere è diminuito man mano che venivamo conquistati, smembrati e i nostri tesori portati via dai conquistatori. È un insulto alla nostra vasta eredità di arte, sport e invenzione esistere in uno stato così frammentato! Unire le terre greche sotto una bandiera e un unico sovrano è la nostra unica via per tornare alla grandezza del nostro passato."
 BYZ_f: "Impero Bizantino"
 BYZ_f_desc: "Il glorioso Impero Bizantino è svanito da tempo, ma finché i Greci vivono a [ShowLocationName('constantinople')], c'è speranza per la sua resurrezione. Come una fenice che torna alla vita da un mucchio di ceneri, così devono fare i resti di Roma Orientale. Ma prima di poterci riunire in un impero vitale, dobbiamo sedare il dissenso interno e assicurarci di lavorare tutti per lo stesso obiettivo. Dopotutto, possiamo prendere il posto dell'Impero Bizantino nello spirito, ma non possiamo prenderne il nome finché non dimostreremo di esserne degni..."
 CNN_f: "Connacht"
 CNN_f_desc: "Uno dei regni tradizionali dell'[ShowRegionName('ireland_region')], $CNN_f$ vanta una storia lunga e gloriosa. Avendo ottenuto abbastanza influenza da ottenere l'Alta Regalità su tutta l'isola, $CNN_f$ ha una certa pretesa di tradizione e leadership — ma se saremo in grado di rimanere saldi di fronte agli aspiranti oppressori o meno dipenderà dalla nostra unificazione."
 HEN_f: "Hen Ogledd"
 HEN_f_desc: "I popoli di lingua [ShowLanguageName('brythonic_language')] potevano un tempo essere trovati in tutta la regione della [ShowRegionName('great_britain_region')]. Sebbene siano stati prima costretti ad allontanarsi dalle terre meridionali sia dai Romani che dagli Anglo-Sassoni, sono riusciti a mantenere una forte presenza nelle parti settentrionali dell'isola fino all'arrivo dei popoli gaelici. Col tempo, abbiamo iniziato a perdere la nostra lingua madre e la nostra cultura... ma non più! È tempo di reclamare l'antico regno del nord e vedere il popolo britonico unificato dalla legge oltre che dalla lingua."
 USA_f: "Stati Uniti"
 USA_f_desc: "Noi, il popolo, siamo esausti: dai governanti stranieri che ci considerano proprietà, dalle politiche fiscali oppressive e abusive quando noi stessi non abbiamo voce in capitolo nel nostro governo e dalla crudeltà dei nostri vicini Lealisti. Queste colonie sono state a lungo soggette all'avidità delle potenze europee, ma non più! L'ondata di libertà nelle colonie ci ha concesso l'opportunità di formare una fiera federazione di stati indipendenti liberi dalla tirannia. Dacci la libertà, o dacci la morte!"
 CAN_f: "Canada"
 CAN_f_desc: "La terra del [ShowRegionName('canada_region')] è vasta e minacciosa, eppure incredibilmente generosa e ricca di risorse. Sebbene il terreno possa essere estremamente aspro, c'è una grande promessa — e fortuna — in queste terre. Se dovessimo dichiararci come una nazione $CAN_ADJ$ unificata e rivendicarla per noi stessi, non c'è limite alle potenziali ricompense che potremmo raccogliere!"
 MEX_f: "Messico"
 MEX_f_desc: "Le terre della [ShowRegionName('mesoamerica_region')] sono ricche e abbondanti, con una popolazione diversificata e una lunga storia di civiltà. Eppure siamo frammentati tra diversi gruppi e indeboliti da litigi interni per il potere e le risorse tra quei gruppi. È tempo di stabilire una nuova identità per tutti noi, una che mostri la nostra forza, il nostro potere e la nostra invidiabile storia, presentando anche un fronte unificato e impenetrabile al resto del mondo."
 DEC_f: "Deccan"
 DEC_f_desc: "Questa terra era un tempo straniera per i nostri antenati, ma l'abbiamo fatta nostra. Qui abbiamo costruito una nuova società dove le influenze Persiane hanno incontrato le antiche tradizioni Indiane locali. Abbiamo la nostra lingua, le nostre tradizioni amministrative e i nostri miti e leggende. È tempo di mostrare al mondo che il Sud ha superato le sue differenze ed è unito come un solo popolo."
 MHR_f: "Maratha"
 MHR_f_desc: "I popoli [ShowCultureName('marathi_culture')] sono stati frammentati per molti anni, ma rimangono orgogliosi dei nostri risultati letterari e della nostra lingua unica. Sebbene l'unificazione possa non essere in primo piano nella mente del nostro popolo, i guerrieri [ShowCultureName('marathi_culture')] in tutto il Deccan si raduneranno sotto le nostre insegne se mostreremo una leadership chiara e acquisiremo tutte le grandi fortezze del Desh. Uniamo i clan e andiamo avanti a governare l'India una volta per tutte!"
 HIN_f: "$HIN$"
 HIN_f_desc: "Il popolo dell'India, sebbene altamente diversificato in cultura, tradizioni e credenze, appartiene tutto a questa stessa terra e ne condivide la storia. Pertanto, dobbiamo mettere da parte queste differenze e lavorare per un obiettivo comune: stabilire un forte stato $HIN$, presentandoci come un popolo unificato contro chiunque possa opporsi a noi."
 PUN_f: "$PUN$"
 PUN_f_desc: "Il popolo [ShowCultureName('punjabi')] è fin troppo familiare con le invasioni straniere, avendo sopportato ondata dopo ondata di conquista nel corso dei secoli. Ma queste incursioni hanno portato a enormi progressi nelle nostre pratiche economiche e religiose, così come a un fiorire delle arti letterarie. Ma dobbiamo unire il popolo [ShowCultureName('punjabi')] se vogliamo mai resistere da soli contro gli invasori stranieri. Insieme, costruiremo uno stato moderno con eserciti in grado di affrontare chiunque desideri impossessarsi dei nostri territori e schiacciare la nostra fede!"
 RJP_f: "$RJP$"
 RJP_f_desc: "Le terre del [ShowAreaName('rajputana_area')] sono state distrutte e indebolite sin dall'invasione [ShowReligionGroupAdjective('muslim')]. Ma questo è successo secoli fa, e il nostro popolo ha iniziato a sollevare la testa dal giogo dei nostri oppressori, cercando un posto più vicino alle stelle, dove apparteniamo. Dobbiamo reclamare le leggendarie città detenute dalle grandi dinastie che ci hanno preceduto e unire i principi del [ShowAreaNameWithNoTooltip('rajputana_area')]!"
 GUJ_f: "$GUJ$"
 GUJ_f_desc: "Il [ShowAreaName('gujarat_area')] ha sempre avuto un'identità distinta dal resto dell'India, e il popolo [ShowLanguageName('gujarati_language')] è orgoglioso della sua storia antica e della sua identità unica. Desideriamo ardentemente una nazione tutta nostra, dove possiamo governare secondo questi principi idiosincratici. Fortunatamente per noi, sembra che il momento di cogliere la nostra indipendenza si stia avvicinando rapidamente…"
 SHA_f: "Shan"
 SHA_f_desc: "I popoli [ShowLanguageFamilyName(tai_language_family)] dell'[ShowAreaName('shan_highland_area')] sono stati a lungo maestri del nostro dominio. Abbiamo scolpito le colline circostanti in fattorie terrazzate; abbiamo costruito templi che rimarranno per sempre a testimonianza dei nostri dèi. Eppure siamo anche maledetti dall'essere intrappolati tra nazioni più grandi e potenti, spesso travolti nei loro combattimenti. Ma non più, sebbene fossimo un tempo divisi, noi Shan ora siamo uniti contro tutti loro!"
 MSA_f: "Malaya"
 MSA_f_desc: "$MLC_f_desc$"
 SIA_f: "Siam"
 SIA_f_desc: "Il popolo [ShowCultureName('thai_culture')] vive diviso da montagne e valli fluviali, tra sfere di influenza sovrapposte, e per questo è sempre gravitato verso centri di potere locali piuttosto che verso un'autorità centrale. Ma una patria [ShowCultureNameWithNoTooltip('thai_culture')] unificata sarebbe più vantaggiosa della nostra attuale natura dispersa: quel consolidamento del nostro potere renderebbe molto più facile guidare il nostro popolo alla grandezza."
 BAN_f: "Banten"
 BAN_f_desc: "Il popolo [ShowCultureName('sundanese_culture')] di [ShowLocationName('banten')] può vantare una grande prosperità, grazie al suo accesso illimitato alle rotte commerciali sia terrestri che marittime. Essendo un porto molto ben situato, [ShowLocationNameWithNoTooltip('banten')] funge da luogo perfetto da cui espandere il potere [ShowCultureNameWithNoTooltip('sundanese_culture')] e diffondere la nostra influenza."
 IRA_f: "Persia"
 IRA_f_desc: "La [ShowRegionName('persia_region')] è stata la sede di potenti imperi fin dai tempi antichi di Ciro il Grande. Senza questi regni Iraniani del passato, il nostro mondo moderno sarebbe decenni indietro rispetto a dove siamo ora in termini di invenzione, scienza e arte.\n\nOra dimoriamo nella polvere di quella grandezza, sognando uno stato iraniano unificato. Ma forse non per molto ancora, la possibilità di una nazione [ShowCultureGroupNameWithNoTooltip('iranian_group')] risorta non sembra più così intangibile. È tempo per noi di reclamare la nostra gloriosa eredità e di elevare uno dei nostri con il titolo di $rank_kingdom_persian_ruler_male$."
 SKO_f: "Sokoto"
 SKO_f_desc: "La presenza [ShowReligionGroupName('muslim')] nella regione dell'([ShowContinentName('africa')]) Occidentale è sempre precaria. Con così tanti popoli diversi rappresentati nella nostra popolazione, corriamo il rischio che il conflitto religioso scoppi in qualsiasi momento, sia all'interno che all'esterno dei nostri confini. Sotto la guida del nostro clero, dobbiamo stabilire uno stato islamico ortodosso per garantire la sopravvivenza del popolo [ShowReligionName('sunni')] in questa regione."
 HAU_f: "Hausa"
 HAU_f_desc: "Dopo decenni di faide e guerre che hanno fatto a pezzi la nostra terra, le vecchie rivalità sono state finalmente sedate e la pace ristabilita. Per la prima volta a memoria d'uomo, i figli di Bawo sono di nuovo riuniti sotto la stessa bandiera. È tempo che gli Hausa risorgano come un sol uomo!"
 KON_f: "Kongo"
 KON_f_desc: "Il popolo [ShowLanguageName('kongo_language')] è un ramo dei [ShowLanguageFamilyName('bantu_language_family')]. Sebbene esista una grande diversità tra il nostro popolo, abbiamo anche molti punti in comune nelle nostre pratiche spirituali e culturali quotidiane. Se ci colleghiamo lungo queste caratteristiche condivise e accetteremo di essere una nazione unita piuttosto che un assortimento di insediamenti individuali, i popoli di lingua [ShowLanguageNameWithNoTooltip('kongo_language')] saranno in grado di ottenere più di quanto non abbiano mai fatto prima."
 NTR_f: "Tribù Unite"
 NTR_f_desc: "Il popolo [ShowCultureName('maori_culture')] della [ShowRegionName('new_zealand_region')] si è sempre diviso in tribù separate, profondamente connesse attraverso la parentela e il matrimonio. Da un lato, la nostra separazione e l'individualismo hanno creato una resilienza culturale che dà spazio alla prosperità delle nostre vie tradizionali. Dall'altro lato, potremmo respingere più facilmente i tentativi di invasori se ci unissimo sotto un'unica bandiera e presentassimo il nostro popolo come una potenza olistica. Forse questa è la via del nostro futuro?"
 TIM_f: "I Timuridi"
 TIM_f_desc: "Le molte battaglie combattute dai nostri antenati possono aver intriso la terra di sangue, ma quel bagno di sangue ha a sua volta nutrito il suolo, e da questa avversità è nata una razza di guerrieri, architetti, artisti e scienziati. È giunto il momento di condividere i nostri molti doni con il mondo, facendoci avanti come una grande nazione. Seguiremo l'eredità di [GetCharacter('chg_timur_lame_borjigin').GetName] e guideremo il nostro popolo alla grandezza!"
 INC_f: "Tawantinsuyu"
 INC_f_desc: "L'Altiplano è diviso tra molte nazioni, ognuna che abita le valli e venera divinità diverse. Siamo un popolo che parla molte lingue e ha prospettive diverse, eppure insieme rappresentiamo una forza culturale e spirituale che poche altre nazioni potrebbero affrontare. Uniremo tutti i nostri territori sparsi per seguire un unico leader forte. Il sole proietterà la sua luce su un regno unificato!"
 BNG_f: "$BNG$"
 BNG_f_desc: "Il popolo del [ShowAreaName('bengal_area')] ha un'identità molto distinta, forgiata sulle rive del possente fiume Gange. Millenni di culture e tradizioni sovrapposte hanno portato allo sviluppo di una cultura [ShowCultureName('bengali')] particolarmente ricca e unica, che dovrebbe essere l'invidia del mondo. Il popolo [ShowCultureNameWithNoTooltip('bengali')] è orgoglioso della sua storia e delle sue tradizioni condivise — uniti, saremmo un faro per il resto dell'India."
 DLH_f: "$DLH$"
 DLH_f_desc: "Delhi è stata un tempo la capitale dell'intero subcontinente indiano, e il nostro stesso stato moderno è per molti aspetti una continuazione delle loro tradizioni.\nIl momento della nostra rinascita è finalmente giunto. Reclamiamo l'eredità dei sultani di Delhi e governiamo il subcontinente dalla loro antica capitale nel Doab!"
 MCH_f: "$MCH$"
 MCH_f_desc: "Il popolo della [ShowRegionName('manchuria_region')] ha una lunga storia sia di vita tribale nomade che di frequenti interazioni con il [GetInternationalOrganizationType('middle_kingdom').GetName]. Pertanto, abbiamo mescolato aspetti di molte culture e luoghi per creare il nostro modo di vivere distinto. Sebbene siamo solitamente divisi in numerose tribù, una [ShowRegionNameWithNoTooltip('manchuria_region')] unita potrebbe rivendicare l'egemonia su tutta la Cina. Dobbiamo procedere con l'unificazione?"
 SER_f: "$SER$"
 SER_f_desc: "La Terra dei Serbi è stata divisa e governata da potenze straniere per troppo tempo, questo è un insulto al nostro orgoglio nazionale. Il nostro popolo desidera essere governato da uno nato tra loro. Il percorso verso l'unificazione è difficile, ma non dobbiamo riposare finché ogni città e insediamento dal Danubio alle montagne meridionali non apparterrà di nuovo alla Serbia."
 AIR_f: "$AIR$"
 AIR_f_desc: "Le montagne dell'[ShowAreaName('air_area')] sono servite da rifugio per i popoli [ShowCultureName('tuareg')] per secoli, un'isola verde in mezzo alle dune del deserto. Quest'area è ricca di risorse e ben fortificata, il che la rende una roccaforte perfetta da cui comandare la nostra nuova nazione. Con il nostro popolo finalmente unito, queste montagne serviranno come primo passo nella nostra missione di espansione."
 NAV_f: "$NAV$"
 NAV_f_desc: "Originariamente una marca dell'Impero Carolingio, il leggendario regno cristiano fondato dal signore della guerra Íñigo Arista è andato perduto per troppo tempo. Queste terre devono essere riunite, e i popoli baschi unificati sotto la bandiera incatenata della Navarra!"
 KOJ_f: "$KOJ$"
 KOJ_f_desc: "Gerusalemme è la terra promessa, una città sacra a cui persone di molte fedi guardano come luogo di nascita delle loro credenze. Pertanto, un Regno dei Cieli sarà proclamato su questa terra santa. Lasciamo che tutti coloro che adorano rimangano stupiti dal nostro splendore!"
 YMT_f: "$YMT$"
 YMT_f_desc: "La dinastia [ShowDynastyName('yamato_dynasty')] è antica e rivendica la discendenza dagli dèi stessi. La loro stessa esistenza garantisce loro una rivendicazione della guida divina di tutto il [ShowRegionName('japan_region')]. E chi sarebbe così arrogante da opporsi alla stirpe degli dèi e al loro legittimo dominio?"
 MUG_f: "$MUG$"
 MUG_f_desc: "Il nostro sovrano ha iniziato a gettare le basi per un nuovo impero. Sebbene inferiori di numero, le nostre truppe ben disciplinate hanno vinto diverse vittorie decisive contro i sultani dell'India. Queste battaglie per l'India sono solo le prime grandi vittorie in quella che sarà sicuramente una serie di espansioni territoriali di successo. Col tempo, l'impero dei Moghul si estenderà non solo su questa regione, ma su tutto il mondo."
 NPL_f: "$NPL$"
 NPL_f_desc: "Nonostante la loro storia orgogliosa e antica, i regni himalayani rimangono frammentati e deboli. Unendo l'intera regione sotto un unico sovrano, potremmo diventare una forza inarrestabile, capace di sfidare i governanti deboli e voluttuosi dell'$HIN$. Accontenti di vivere della loro ricchezza, hanno sperperato le loro ricchezze per generazioni e non saranno all'altezza dei nostri eserciti temprati."
 TIB_f: "$TIB$"
 TIB_f_desc: "L'Altopiano Tibetano fu un tempo unito sotto un impero tentacolare, che rivaleggiava con altre grandi potenze del suo tempo per raffinatezza e ricchezza. Tuttavia, nel corso dei secoli, quell'impero si è disintegrato, irrimediabilmente danneggiato da conflitti religiosi e politici. Ma riunendo i popoli [ShowCultureGroupName('tibetan_group')] ancora una volta, possiamo far rivivere la nostra eredità prodigiosa e restaurare il nostro regno perduto."
 SHL_f: "$SHL$"
 SHL_f_desc: "Dopo molti anni di essere controllati da una famiglia nobile o dall'altra, ci siamo finalmente affermati come i governanti supremi dell'[ShowAreaName('holstein_area')]. È nostro diritto riformare i nostri possedimenti territoriali in un unico paese, e quindi lo faremo."
 RUM_f: "$RUM$"
 RUM_f_desc: "Al suo apice, il Sultanato di Rum era la maggiore potenza dell'[ShowRegionName('anatolia_region')]. Purtroppo, fu frammentato da costanti invasioni brutali e feroci dispute di successione, cadendo nell'oscurità. Ma abbiamo la volontà e il potere di riforgiare i pezzi rotti dell'[ShowRegionNameWithNoTooltip('anatolia_region')] sotto un unico dominio e ripristinare il nostro Sultanato dimenticato da tempo!"
 MGE_f: "$MGE$"
 MGE_f_desc: "L'impero di $genghis_khan_name$, un tempo il più potente del mondo, è quasi scomparso. Siamo ora un popolo frammentato, disperso e disconnesso. Ma siamo ancora Mongoli e non abbiamo mai perso la speranza di riconquistare ciò che abbiamo perso. Dobbiamo restaurare la nostra eredità replicando le conquiste del Grande $rank_kingdom_horde_ruler_suffix_male$. L'Impero Mongolo risorgerà per conquistare ancora una volta!"
 ILK_f: "$ILK$"
 ILK_f_desc: "Il nostro impero un tempo si estendeva in tutto il mondo, infinito e vibrante. Ora è una mera storia, una nota a piè di pagina storica. Questo non può durare — siamo gli eredi dell'eredità di [GetCharacter('hulegu_khan_borjigin').GetName], e meritiamo di più! Riformeremo il nostro un tempo glorioso impero, unindo il nostro popolo e riprendendo ciò che era nostro. E anche di più..."
 GEO_f: "$GEO$"
 GEO_f_desc: "Il paesaggio stesso della [ShowAreaName('georgia')] e le devastazioni delle incursioni straniere hanno ripetutamente messo alla prova la resilienza del nostro popolo, ma abbiamo trionfato, dimostrandoci tenaci come le montagne e gli altipiani che ci proteggono. Con grinta e determinazione, vedremo la $GEO$ risorgere ancora una volta e prosperare sotto la nostra guida."
 ARM_f: "$ARM$"
 ARM_f_desc: "Il popolo Armeno è un'antica civiltà, con una storia che inizia anche prima del tempo dei Romani. Abbiamo sopportato l'ascesa e la caduta di imperi conquistatori senza perdere né la nostra lingua madre né la nostra fede. Ora riuniremo gli eredi dispersi di Hayk sotto un'unica bandiera e un'unica identità Armena!"
 SWI_f: "$SWI$"
 SWI_f_desc: "La [GetUniqueInternationalOrganization('swiss_confederation').GetName] è iniziata come una semplice alleanza tra diversi cantoni. Ogni parte si è sviluppata separatamente, parlando lingue diverse e persino avendo leggi diverse. Per unificare veramente la [ShowCultureGroupName('swiss_group')], un potere sovrano deve stabilire il dominio sull'Altopiano Svizzero. Sebbene unire così tanti popoli diversi non sarà facile, possiamo guadagnare molto se avremo successo."
 SWI_f_tt: "La [GetUniqueInternationalOrganization('swiss_confederation').GetName] esiste\nL'[international_organization|e] può invece emanare la legge [ShowLawName('sc_unification')] per formare questo paese"
 AYU_f: "$AYU$"
 AYU_f_desc: "Un importante centro commerciale con ampi collegamenti stranieri e una vasta popolazione, la città di $ayutthaya$ servirà come una nuova fonte di potere per il popolo [ShowCultureName('thai_culture')], da cui possiamo forgiare un percorso verso una gloria maggiore. Come popolo unito, ci opporremo con orgoglio a chiunque cerchi di violare i nostri confini."
 ALB_f: "$ALB$"
 ALB_f_desc: "Tradizionalmente una terra di credenze diverse e clan disparati, abbiamo finalmente unito il popolo $ALB_ADJ$ sotto un'unica bandiera e scopo. Ora che abbiamo espulso gli indesiderati esterni e creato uno stato nascente, l'$ALB$ emergerà come la nazione eroica e madre di tutto il popolo $ALB_ADJ$."
 BAH_f: "$BAH$"
 BAH_f_desc: "Per più di un secolo, siamo stati la potenza [ShowReligionGroupName('muslim')] dominante nel sud e abbiamo controllato vasti territori attraverso il [ShowRegionName('deccan_region')], ma quelle splendide città antiche sono state lasciate in rovina molto tempo fa. Sebbene i conflitti interni e le ambizioni dilaganti dei governatori provinciali abbiano alla fine diviso il nostro regno in cinque sultanati successori, è giunto il momento di ripristinare la gloria del popolo $BAH_ADJ$ e unire il [ShowRegionNameWithNoTooltip('deccan_region')] sotto un unico e potente dominio."
 GLD_f: "$GLD$"
 GLD_f_desc: "Abbiamo acquisito il possesso di vasti territori in Polonia. Piuttosto che imporre un dominio diretto su questa regione diversificata, stabiliremo la $GLD$ come terra della corona, permettendoci di governare attraverso titoli tradizionali pur mantenendo il controllo imperiale."
 DAH_f: "$DAH$"
 DAH_f_desc: "Abbiamo consolidato i nostri territori e ora saremo in grado di stabilire un nuovo paese per resistere alle influenze straniere."
 IRO_f: "$IRO$"
 IRO_f_desc: "Le tribù [ShowCultureGroupName('haudenosaunee_group')] hanno a lungo coesistito in una confederazione formale, sebbene ogni nazione all'interno della tribù abbia mantenuto la propria autonomia. Ma i tempi sono cambiati e abbiamo preso la decisione strategica di rendere i nostri legami ancora più forti. Con le cinque nazioni ora guidate da una tribù centrale, possiamo avanzare come una confederazione appena rafforzata."
 PUE_f: "$PUE$"
 PUE_f_desc: "Discendenti degli ancestrali Puebloani, le tribù dell'[ShowAreaName('shiewhibak_area')] hanno mantenuto aspetti dei loro modi ancestrali pur essendosi divise in diverse culture. Sebbene desideriamo l'unificazione di queste tribù frammentate, ciò significa che dobbiamo contendere con nuovi sviluppi culturali sorti nei singoli pueblos. Ma queste peculiarità renderanno la nostra unione più forte e unica, se sapremo trovare l'armonia."
 RMN_f: "$RMN$"
 RMN_f_desc: "Gli ultimi rimasugli dell'$ROM_f$ sono svaniti, e sebbene molti pretendenti rivendichino la corona imperiale, solo noi siamo i suoi veri discendenti. Quando le terre dei nostri antenati saranno finalmente riunite sotto un'unica bandiera, solo allora saremo ricompensati con la prosperità che è il nostro diritto di nascita. Siamo i figli di Roma, il popolo della $RMN$!"
 SWA_f: "$SWA$"
 SWA_f_desc: "Dopo il declino del potere centrale nella [ShowAreaName('swabia_area')], nessun sovrano è stato in grado di riportare l'antica $SWA$ alla sua forza precedente, e le terre sono lentamente cadute nella morsa di paesi stranieri. Ora, con gran parte della [ShowAreaName('swabia_area')] di nuovo sotto il nostro controllo, possiamo finalmente salvare la nostra eredità dalle ceneri della storia e forgiare un nuovo stato."
 WES_f: "$WES$"
 WES_f_desc: "Il nostro popolo era un tempo tenuto in schiavitù da una grave oppressione religiosa, ma abbiamo visto una nuova via — una via migliore — una via che ci permetterà di diventare una nazione pienamente realizzata, finalmente. Mentre queste influenze religiose svaniscono lentamente nel passato, formeremo un nuovo stato per la [ShowAreaName('westphalia_area')] e proclameremo l'alba di una nuova era per il nostro popolo."
 BEL_f: "$BEL$"
 BEL_f_desc: "Le terre meridionali dei Paesi Bassi sono la patria di un popolo diviso su linee linguistiche e religiose. Ma se dovessimo riunire questi gruppi in lotta e farli lavorare per l'obiettivo dell'autogoverno, forse appianerebbe le differenze tra noi. A tal fine, desideriamo dichiararci un nuovo stato indipendente."
 FKN_f: "$FKN$"
 FKN_f_desc: "Un tempo sede di un potente ducato di stirpe, la [ShowAreaName('franconia_area')] è declinata nel corso dei secoli, e il titolo associato di Duca di [ShowAreaNameWithNoTooltip('franconia_area')] è diventato nominale e irrilevante. Ma se ristabilissimo la nostra autorità e fossimo in grado di consolidare il controllo sull'antico ducato, potremmo finalmente risorgere il $FKN$ e ripristinare il suo splendore offuscato."
 HAN_f: "$HAN$"
 HAN_f_desc: "Con la maggior parte della [ShowAreaName('lower_saxony')] sotto il nostro controllo, e [ShowLocationName('hanover')] assicurata, saremo in grado di proclamarci come un nuovo paese, un faro di forza per guidare il nostro popolo nel futuro! Con determinazione e astuzia, ci stabiliremo come una potenza decisiva nella [ShowRegionName('north_german_region')]."
 TUS_f: "$TUS$"
 TUS_f_desc: "L'antica Marca di Toscana è durata per secoli, ma dopo la morte della sua governante Matilde di Canossa nel 1115, alla fine svanì. Il suo ex territorio fu spartito e rivendicato da varii comuni urbani in ascesa, e il ricordo di una Toscana unita svanì nell'oscurità. Ma le circostanze sono cambiate, e ora potrebbe essere il momento di riunire nuovamente le nostre terre e il nostro popolo dispersi sotto un unico dominio."
 BUL_f: "$BUL$"
 BUL_f_desc: "Il Regno di Bulgaria ha lottato per la propria sopravvivenza per secoli, costantemente perseguitato dagli attacchi dei suoi vicini bramosi. È caduto una volta, è risorto e poi è crollato di nuovo. Ma con la nostra mano ferma a guidarli, il popolo della $BUL$ risorgerà finalmente di nuovo come un'unica nazione, e questa volta, raggiungerà lo status di un grande impero globale!"
 DAL_f: "$DAL$"
 DAL_f_desc: "La Dalmazia è stata tradizionalmente una regione dominata dagli stranieri, poiché le sue coste, isole e baie sono tutte di fondamentale importanza per dominare le rotte commerciali estremamente lucrative del [ShowProvinceDefinitionName('adriatic_sea_province')]. Ma perché gli stranieri dovrebbero raccogliere il beneficio della Dalmazia, quando il suo stesso popolo merita le sue ricchezze molto di più? È finalmente tempo di scrollarsi di dosso il controllo straniero della regione e stabilire una $DAL$ indipendente!"
 HUN_f: "$HUN$"
 HUN_f_desc: "L'antico Regno d'Ungheria era un tempo la massima potenza nella [ShowRegionName('carpathia_region')], controllando la regione per secoli. Ma anche i muri più forti non possono resistere per sempre, e l'antico stato alla fine si è disintegrato, grazie all'invasione e all'espansione dei nostri rivali. Eppure siamo arrivati al precipizio di grandezza, ed è finalmente giunto il momento di resuscitare la caduta $HUN$. Innalziamoci alle grandi vette imperiali che meritiamo di raggiungere!"
 KRS_f: "$KRS$"
 KRS_f_desc: "Il popolo Kurdo ha sempre vissuto in tribù autonome, senza una figura unificatrice centrale a guidarlo. Ma se stabilissimo una nazione [ShowCultureNameWithNoTooltip('kurdish_culture')] e riunissimo i nostri gruppi sparsi come un sol uomo, potremmo facilmente diventare la potenza autorevole nella regione."
 SOI_f: "$SOI$"
 SOI_f_desc: "Dalle praterie dell'[ShowContinentName('africa')], alle sabbie dell'[ShowRegionName('arabia_region')], e persino alle coste dell'India, il popolo [ShowCultureName('somali_culture')] ha camminato tra molti mondi diversi e ha assorbito le molte lezioni che questi luoghi avevano da insegnarci. Ma se riunissimo il nostro popolo come un sol uomo, usando la conoscenza acquisita da una storia così cosmopolita, un paese unificato per tutta la [ShowRegionName('somalia_region')] sarebbe potente."
 CRO_f: "$CRO$"
 CRO_f_desc: "La terra della [ShowAreaName('croatia_area')] è stata un punto d'incontro tra l'Ovest e l'Est europeo per secoli, tra le acque del Mediterraneo e i molti paesi dell'interno. Essendo stata attraversata da molti popoli e culture, è sotto l'identità [ShowCultureName('croatian')] che sarà in grado di fiorire."
 TRA_f: "$TRA$"
 TRA_f_desc: "'Le Terre Oltre la Foresta' sono ricche di risorse minerarie e fertili terreni agricoli, e popolate da popoli di diverse origini — Valacchi, Magiari e Tedeschi — tutti orgogliosi di queste terre che abitano. Dalla nostra capitale, governeremo questo gruppo eterogeneo di popoli Transilvani appena coniati e porteremo prosperità a tutti loro."
 MAL_f: "$MAL$"
 MAL_f_desc: "Le terre del [ShowCultureName('mandinka')] hanno una storia orgogliosa di ricchezza, influenza culturale e pietà, esemplificata dal nostro antenato [GetCharacter('mal_musa_keita').GetName]. Sebbene questo splendore sia andato perduto nel tempo, se fossimo uniti ancora una volta, potremmo ripristinare le reti commerciali e l'unità politica che un tempo resero i [ShowCultureNameWithNoTooltip('mandinka')] maestri del commercio e innalzare il nostro popolo a livelli di potere mai visti prima."
 NUB_f: "$NUB$"
 NUB_f_desc: "La nostra nazione è antica, ma non è durata. Divisa tra governanti in competizione, siamo caduti uno dopo l'altro preda di nemici più forti. Le terre prima delle Cataratte del Nilo devono essere unificate sotto un unico dominio, capace di resistere a quei nemici e sconfiggerli in battaglia, se vogliamo risorgere di nuovo come una potenza concreta in questo mondo."
 FIN_f: "$FIN$"
 FIN_f_desc: "Nel corso dei secoli, il popolo [ShowCultureName('finnish')] è stato governato da potenze straniere e le sue terre controllate da mani straniere. Ma non abbiamo mai perso i nostri distinti modi Finlandesi né il nostro desiderio di sottomettere coloro che ci opprimerebbero per essi, e il nostro momento di staccarci è finalmente qui. È giunto il momento per lo stato $FIN$ di nascere e prendere il suo posto nel pantheon delle nazioni!"
 ICE_f: "$ICE$"
 ICE_f_desc: "Le circostanze hanno portato i nostri possedimenti nell'[ShowAreaName('iceland_area')] a svilupparsi nella parte più importante del nostro paese. Abbracciamo questa nuova identità e stabiliamo la nazione d'$ICE$. Rafforzeremo le nostre istituzioni locali, consolidando saldamente il nostro diritto di governare sull'isola e unendo finalmente il nostro popolo."
 KAZ_f: "$KAZ$"
 KAZ_f_desc: "Attraverso la distesa spazzata dal vento delle steppe, il popolo [ShowCultureName('kazakh')] vaga libero senza un sovrano unificatore, lasciandoci vulnerabili agli attacchi esterni. Ma se fossimo finalmente riuniti sotto il comando di un unico leader e condividessimo un'identità come nazione, potremmo invertire la tendenza. Quindi, ci uniremo sotto un'unica bandiera per governare i mari d'erba come il potente $KAZ$."
 MIR_f: "$MIR$"
 MIR_f_desc: "La nostra è un'isola di molte influenze, una confluenza di culture che ha creato credenze e modi di vita sincretici unici. Sebbene questo miscuglio di differenze sia parte di ciò che ci rende grandi, dovremmo promuovere l'idea di essere un popolo unificato nonostante queste distinzioni. Uno stato Malgascio unificato sotto la nostra guida permetterà alla nostra isola di prosperare e garantirà stabilità — e maggiore potere — al nostro popolo."
 MOR_f: "$MOR$"
 MOR_f_desc: "La storia della nostra nazione è fatta di ascesa e caduta, grandi dinastie che crollano solo per rinascere. Eppure, tra l'alternarsi di questo caos dinastico, la nostra cultura risplende come un gioiello prezioso. Siamo un popolo d'arte, apprendimento, scienza e progresso, la luce in questa regione. La nostra nazione deve raggiungere una stabilità duratura e diventare potente attraverso l'unità, assicurando la prosperità del nostro popolo e incutendo timore nei cuori dei nostri nemici."
 NUS_f: "$NUS$"
 NUS_f_desc: "L'[ShowRegionName('indonesia_region')] è una terra ricca, traboccante di risorse preziose e lussi. Sebbene il suo popolo sia vario e diversificato, molti dei suoi aspetti culturali tradizionali sono gli stessi, principalmente a causa degli effetti diffusivi del commercio marittimo. Se unissimo queste molte isole e popoli sotto un'unica bandiera, saremmo un forte contendente per il dominio regionale definitivo."
 SLO_f: "$SLO$"
 SLO_f_desc: "Fin dal crollo del Grande Stato Moravo, la popolazione [ShowCultureName('slovak')] è stato governato da poteri stranieri, che governano su di noi con poca considerazione per i nostri interessi. Ma durante questo periodo oscuro, abbiamo lentamente ma inesorabilmente aumentato il nostro potere, il nostro popolo si è avvicinato in solidarietà. È finalmente giunto il momento di affermare la nostra sovranità e stabilire uno stato libero dal dominio straniero."
 BNO_f: "$BNO$"
 BNO_f_desc: "L'isola del Borneo è generosa e ricca, sia di risorse naturali che di varietà di popoli e culture che la chiamano casa. Unirci tutti sotto un'unica identità garantirà che le nostre preziose risorse rimangano nostre e che solo noi beneficeremo del loro sfruttamento."
 CIR_f: "$CIR$"
 CIR_f_desc: "La divisione del popolo Circasso in tribù in competizione separate deve finire. Se vogliamo diventare forti e non soccombere alla pressione esterna, dobbiamo essere riuniti sotto un unico leader potente che possa guidare abilmente il nostro popolo verso la prosperità — e incutere terrore nel cuore dei nostri nemici."
 AZT_f: "Azteco"
 AZT_f_desc: "L'Impero $AZT_f$ si erge come simbolo di divinità e destino imperiale. Dalla città sacra di [ShowLocationName('tenochtitlan')], i nostri gloriosi leader sono riusciti a unire gran parte della [ShowRegionName('mesoamerica_region')] sotto un unico radioso Sole. Attraverso la fede, la guerra e il sacrificio, il nostro impero ritrovato reclamerà il suo scopo sacro di garantire che i cieli risplendano e gli dèi siano onorati."
 