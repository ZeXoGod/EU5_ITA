l_english:
 #
 colonial_nation: "Nazione Coloniale"
 colonial_nation_desc: "Una $colonial_nation$ è uno [subject|e] che amministra le [colonies|e] [overseas|e] per conto del proprio [overlord|e]. Beneficia di un aumento della [ShowModifierTypeName('global_population_capacity_modifier')] e della capacità di utilizzare [ShowPopTypeName('slaves')] per lavorare nelle [rgo|e], mentre garantisce al proprio [overlord|e] un aumento di [merchant_power|e], oltre a pagamenti in [manpower|e] e [sailors|e] in aggiunta ai [gold|e]."
 dominion: "Dominion"
 dominion_desc: "Un $dominion$ è uno [subject|e] auto-governato con autonomia relativa, esclusivo per una [ShowGovernmentTypeName('monarchy')] dello stesso [religion_group|e] del [overlord|e]. Inoltre, per poter creare un $dominion$, entrambe le nazioni devono essere in un'[union|e] oppure il sovrano deve essere l'$ENG$ o la $GBR$. Un $dominion$ gode di una maggiore [ShowModifierTypeName('country_cabinet_efficiency')], un aumento più consistente rispetto a un normale [ShowSubjectTypeName('vassal')]."
 fiefdom: "Feudo"
 fiefdom_desc: "Un $fiefdom$ è un titolo minore che spetta al [ruler|e] del [overlord|e]. Esclusivo per una [ShowGovernmentTypeName('monarchy')] dello stesso [religion_group|e] del [overlord|e], gode di un aumento dell'[ShowModifierTypeName('country_cabinet_efficiency')], ma viene governato direttamente dallo stesso [monarch|e] del [overlord|e]."
 march: "Marca"
 march_desc: "Una $march$ è un paese [subject|e] specializzato nella difesa del dominio del proprio [overlord|e], agendo come barriera tra esso e le minacce esterne. Le marche godono di una maggiore [ShowModifierTypeName('discipline')] e [ShowModifierTypeName('global_defensive')], e di una riduzione del [ShowModifierTypeName('fort_maintenance_cost')] oltre a obblighi di pagamento ridotti verso il loro [overlord|e] rispetto a un normale [ShowSubjectTypeName('vassal')]."
 hanseatic_member: "Membro della Lega Anseatica"
 hanseatic_member_desc: "La Lega Anseatica è una confederazione di città mercantili con focus difensivo e commerciale, guidata dalla $HSA$. In quanto membro della Lega Anseatica, questo paese [subject|e] gode di un aumento dell'[ShowModifierTypeName('trade_efficiency')] e della [ShowModifierTypeName('loyalty_to_overlord')], nonché di una riduzione del [ShowModifierTypeName('merchant_maintenance_cost')]. Il [overlord|e], che può essere solo l'$HSA$, gode di un aumento del [ShowModifierTypeName('global_merchant_capacity_modifier')], oltre a pagamenti sotto forma di [manpower|e] e [sailors|e] sebbene riceve meno [gold|e] rispetto a un normale [ShowSubjectTypeName('vassal')]."
 state_bank: "Banca di Stato"
 state_bank_desc: "Questo [subject|e] rappresenta la forte connessione tra lo [subject|e], in qualità di compagnia, e il suo [overlord|e], che può essere solo una nazione con la [government_reform|e] [ShowGovernmentReformName('banking_country')]. Esso ottiene un aumento della [ShowModifierTypeName('diplomatic_reputation')], mentre il [overlord|e] ottiene una riduzione dell'[ShowModifierTypeName('bank_interest')] e la capacità di prelevare metà del tesoro della $state_bank$ con l'[country_interaction|e] [ShowCountryInteractionName('siphon_income')] invece dell'importo consueto."
 secessionists: "Secessionisti"
 secessionists_desc: "Questo [subject|e] presenta una moltitudine di somiglianze con il suo [overlord|e] nella maggior parte degli aspetti della sua amministrazione ed è propenso a unirsi a esso politicamente. Pertanto, può essere [annexed|e] con relativa facilità. Ottiene un aumento della [ShowModifierTypeName('loyalty_to_overlord')] e della [ShowModifierTypeName('annexation_speed')]."
 trade_company: "Compagnia Commerciale"
 trade_company_desc: "Una $trade_company$ è un conglomerato di investimenti, il cui scopo è ottenere benefici monetari per sé stessa e per il suo [overlord|e]. Sono sempre una [ShowGovernmentTypeName('republic')] e ottengono un aumento dell'[ShowModifierTypeName('trade_efficiency')], oltre a obblighi di pagamento maggiori verso il loro [overlord|e] rispetto a un normale [ShowSubjectTypeName('vassal')]."
 vassal: "Vassallo"
 vassal_desc: "Il più tipico degli [subjects|e], un $vassal$ amministra il suo territorio per conto del suo [overlord|e], paga tributi e si unisce alle campagne militari del suo [overlord|e]. Ottiene una maggiore [ShowModifierTypeName('country_cabinet_efficiency')], mentre il [overlord|e] ottiene un aumento del [ShowModifierTypeName('monthly_prestige'], ed entrambe i paesi ottengono una diffusione più rapida delle [institutions|e]."
 conquistador: "Conquistador"
 conquistador_desc: "I Conquistador sono i capi di un esercito privato che hanno firmato contratti con i loro [rulers|e] per esplorare e conquistare determinati territori in cambio del titolo di Governatore e di una parte delle nuove terre e bottini. Sono [subject_types|e] unici che possono essere creati solo tramite l'[action|e] [ShowGenericActionName('create_conquistador')]. Sono sempre un [army_based|e] e ottengono un aumento delle [ShowModifierTypeName('military_tactics')], del [ShowModifierTypeName('global_max_control')] e della [ShowModifierTypeName('wrong_culture_levy_size')]."
 appanage: "Appannaggio"
 appanage_desc: "Gli appannaggi sono un tipo di [subject|e] che rappresenta terre governate da un ramo cadetto di una dinastia regnante. Un $appanage$ otterrà un aumento del [ShowModifierTypeName('monthly_prestige')], dell'[ShowModifierTypeName('country_cabinet_efficiency')], del [ShowModifierTypeName('global_max_control')] e delle [ShowModifierTypeName('global_manpower_modifier')], mentre il [overlord|e] otterrà un aumento della [ShowModifierTypeName('monthly_legitimacy')] al prezzo di un maggiore [ShowModifierTypeName('stability_decay')] e di un minore [ShowModifierTypeName('global_crown_estate_power')]."
 samanta: "Sāmanta"
 samanta_desc: "Un $samanta$ è uno [subject|e] specifico per le nazioni con l'[advance|e] [ShowAdvanceName('samanta_advance')], unica per i paesi di cultura [ShowCultureGroupName('indian_group')]. In molti modi rispecchiano un normale [ShowSubjectTypeName('vassal')], ma hanno obblighi di pagamento minori e non possono essere [Concept('annexed', 'Annesse')|e] finché il loro legame con il loro [overlord|e] non diventa più stretto, trasformandoli in un [ShowSubjectTypeName('maha_samanta')] tramite l'[country_interaction|e] [ShowCountryInteractionName('upgrade_to_maha_samanta')]."
 maha_samanta: "Mahā-Sāmanta"
 maha_samanta_desc: "Il passo successivo del [ShowSubjectTypeName('samanta')], il $maha_samanta$ paga un tributo maggiore al proprio [overlord|e] e può essere [annexed|e] con una velocità maggiore rispetto a un normale [ShowSubjectTypeName('vassal')]. Il [overlord|e] può anche scegliere di concedere un ruolo più fidato e autonomo al $maha_samanta$, trasformandolo in un [ShowSubjectTypeName('pradhana_maha_samanta')] tramite l'[country_interaction|e] [ShowCountryInteractionName('upgrade_to_pradhana_maha_samanta')]."
 pradhana_maha_samanta: "Pradhāna-Mahā-Sāmanta"
 pradhana_maha_samanta_desc: "L'evoluzione del [ShowSubjectTypeName('maha_samanta')] e il più leale degli [subjects|e]. Il $pradhana_maha_samanta$ non può essere [annexed|e], ma ottiene una maggiore [ShowModifierTypeName('country_cabinet_efficiency')], [ShowModifierTypeName('discipline')], [ShowModifierTypeName('global_defensive')] e una riduzione del [ShowModifierTypeName('fort_maintenance_cost')]. Inoltre, fornisce pagamenti maggiori in [gold|e], [manpower|e] e [sailors|e] al proprio [overlord|e]."
 tusi: "Tǔsī"
 tusi_desc: "Un tipo speciale di amministrazione del [GetInternationalOrganizationType('middle_kingdom').GetName], sono governatori ereditari di terre tribali per conto del trono imperiale. Non possono essere annessi, ma ottengono un aumento dei [ShowModifierTypeName('monthly_towards_sinicized')] e sono costretti a usare la [court_language|e] del loro [overlord|e], pur costando meno [diplomatic_capacity|e]."
 uc_bey: "Uç Bey"
 uc_bey_desc: "L'$uc_bey$ è uno [subject|e] [Concept('army_based', 'Basato sull'Esercito')|e] che funge da signore di frontiera sotto una forte leadership $turkic_group$. Incaricati di difendere i confini, guidare razzie e espandere i territori, questi leader semi-autonomi comandano fedeli guerrieri Ġuzāt spinti da fervore religioso, bottino e concessioni di terre, rendendoli cruciali per la stabilità e l'espansione di frontiera. Possono essere creati solo tramite l'[action|e] [ShowGenericActionName('create_uc_bey')], e ottengono la [reform|e] [ShowGovernmentReformName('uc_bey_reform')] e [ShowModifierTypeName('always_allow_army_levies')], pur avendo obblighi di pagamento notevolmente ridotti rispetto a un normale [ShowSubjectTypeName('vassal')], ma costando una maggiore [diplomatic_capacity|e] e concedendo al loro [overlord|e] un maggiore [ShowModifierTypeName('monthly_towards_decentralization')]."
 imperial_free_city: "Città Libera Imperiale"
 imperial_free_city_desc: "La $imperial_free_city$ è uno stato cliente speciale legato all'[hre_emperor|e]. Questo status è attivo fintanto che il soggetto ha lo status di [ShowSpecialStatusName('free_city')] del [GetUniqueInternationalOrganization('hre').GetName]. Non possono mai essere annesse, non forniscono alcun beneficio al loro [overlord|e] né si uniscono a esso in guerra, ma non costano [diplomatic_capacity|e] e possono essere trasformate in una [ShowSubjectTypeName('direct_imperial_free_city')] tramite la [policy|e] [ShowPolicyName('direct_imperial_cities_policy')]."
 direct_imperial_free_city: "Città Libera Imperiale Diretta"
 direct_imperial_free_city_desc: "La $direct_imperial_free_city$ è uno stato cliente speciale legato all'[hre_emperor|e] consentito dalla [policy|e] [ShowPolicyName('direct_imperial_cities_policy')]. Questo status è attivo fintanto che il soggetto ha lo status di [ShowSpecialStatusName('free_city')] del [GetUniqueInternationalOrganization('hre').GetName]. Sono uguali a una normale [ShowSubjectTypeName('imperial_free_city')], ma la loro autonomia è ora notevolmente ridotta, e quindi possono essere annesse, a una velocità maggiore rispetto a un normale [ShowSubjectTypeName('vassal')]."
 tributary: "Stato Tributario"
 tributary_desc: "Uno stato tributario è una nazione costretta a pagare un tributo periodico al proprio [overlord|e] sotto forma di [gold|e], [manpower|e] e [sailors|e], ed è esclusivo di alcune forme di governo. Rispetto a un normale [ShowSubjectTypeName('vassal')], i tributari sono in grado di dichiarare guerre proprie, anche tra di loro, ma non si uniranno automaticamente alle guerre del loro [overlord|e]."
 tributary_join_defensive_wars_always_tt: "Lo stato cliente viene attaccato da un'altra nazione che non è un altro tributario del sovrano."

