 SETTING_Master_TOOLTIP: "#T Volume Generale\n#!Determina il volume di tutti i suoni del gioco."
 SETTING_Music_TOOLTIP: "#T Volume della Musica\n#!Determina il volume di tutta la musica del gioco."
 SETTING_UI_TOOLTIP: "#T Volume dell'Interfaccia\n#!Determina il volume dei suoni dell'interfaccia utente."
 SETTING_Ui_Clock_TOOLTIP: "#T Tic Velocità di Gioco\n#!Determina il volume dei tic che indicano la velocità del gioco quando si gioca a velocità più elevate."
 SETTING_Effects_TOOLTIP: "#T Volume degli Effetti\n#!Determina il volume di tutti i suoni nel mondo di gioco, eccetto la musica e l'interfaccia."
 SETTING_Ambient_Map_TOOLTIP: "#T Volume Ambientale\n#!Determina il volume di tutti i suoni provenienti dalla vista della mappa."
 SETTING_Armies_TOOLTIP: "#T Volume di Eserciti e Flotte\n#!Determina il volume di tutti gli eserciti e le armate sulla mappa."
 SETTING_Ambient_Map_Background_TOOLTIP: "#T Volume ambientale\n#!Determina il volume di tutti i suoni ambientali di sottofondo sulla mappa."
 SETTING_Ambient_Objects_TOOLTIP: "#T Volume degli Oggetti della Mappa Ambientale\n#!Determina il volume di tutti i suoni provenienti da oggetti della mappa, come insediamenti e animali."
 SETTING_Ambient_Panel_TOOLTIP: "#T Volume delle Illustrazioni Ambientali\n#!Determina il volume di tutti i suoni ambientali correlati a pannelli e illustrazioni."

 # Audio Profiles Settings
 #SETTING_AUDIO_DEBUG_LOG_LEVEL: "Debug Log Level"
 SETTING_AUDIO_DEVICE_PROFILE: "Profilo Audio"
 SETTING_AUDIO_DEVICE_PROFILE_TOOLTIP: "#T $SETTING_AUDIO_DEVICE_PROFILE$\n#!Seleziona il profilo audio che meglio si adatta alla tua configurazione o alle tue preferenze in termini di dinamica e missaggio audio. Questa impostazione non influisce sull'assegnazione dei canali."
 SETTING_AUDIO_OPTION_OFF: "Disattivato"
 SETTING_AUDIO_OPTION_OFF_TOOLTIP: "#T $SETTING_AUDIO_OPTION_OFF$\n#!Missaggio predefinito con gamma dinamica completa. Opzione consigliata per la maggior parte degli utenti e delle configurazioni di altoparlanti."
 SETTING_AUDIO_OPTION_HOMECINEMA: "Home Cinema"
 SETTING_AUDIO_OPTION_HOMECINEMA_TOOLTIP: "#T $SETTING_AUDIO_OPTION_HOMECINEMA$\n#!Profilo audio per $SETTING_AUDIO_OPTION_HOMECINEMA$. Livella la gamma dinamica e regola i suoni bassi, il che può aiutare i sistemi di altoparlanti che utilizzano un subwoofer."
 SETTING_AUDIO_OPTION_HEADPHONES: "Cuffie"
 SETTING_AUDIO_OPTION_HEADPHONES_TOOLTIP: "#T $SETTING_AUDIO_OPTION_HEADPHONES$\n#!Profilo audio per $SETTING_AUDIO_OPTION_HEADPHONES$. Livella leggermente la gamma dinamica e aiuta a controllare le frequenze pronunciate in molti design tipici delle cuffie."
 SETTING_AUDIO_OPTION_SPEAKERS: "Altoparlanti"
 SETTING_AUDIO_OPTION_SPEAKERS_TOOLTIP: "#T $SETTING_AUDIO_OPTION_SPEAKERS$\n#!Profilo audio per $SETTING_AUDIO_OPTION_SPEAKERS$ esterni. Potenzia determinate frequenze e può fornire un suono più avvolgente per sistemi di altoparlanti senza subwoofer."
 SETTING_AUDIO_OPTION_TV: "TV"
 SETTING_AUDIO_OPTION_TV_TOOLTIP: "#T $SETTING_AUDIO_OPTION_TV$\n#!Profilo audio per $SETTING_AUDIO_OPTION_TV$ e altoparlanti più piccoli. Aiuta a controllare le frequenze basse che possono saturare gli altoparlanti integrati e migliora la chiarezza nelle frequenze alte."
 SETTING_AUDIO_OPTION_NIGHTMODE: "Modalità Notturna"
 SETTING_AUDIO_OPTION_NIGHTMODE_TOOLTIP: "#T $SETTING_AUDIO_OPTION_NIGHTMODE$\n#!Profilo audio che attenua il volume per giocare di notte. Riduce la gamma dinamica in tutte le frequenze per migliorare la chiarezza a volumi bassi e attenua leggermente i bassi per minimizzare i fastidi."

 # Audio Music Settings
 SETTING_Music_Density: "Densità musicale"
 SETTING_Music_Density_TOOLTIP: "#T Impostazione della densità musicale\n#!Determina la durata delle pause tra le tracce musicali, da pause lunghe a una riproduzione quasi continua. Il valore predefinito è 20."

