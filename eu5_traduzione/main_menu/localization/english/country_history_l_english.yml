# Asia
 country_history_georgian: "Il popolo di cultura [ShowCultureName('georgian_culture')] è orgoglioso di sua lunga storia, poiché i suoi antenati vivevano già ai piedi del [ShowRegionName('caucasus_region')] prima ancora che gli imperi dell'antichità fossero fondati. Furono tra i primi ad abbracciare il [ShowReligionGroupName('christian')], accogliendo la fede come parte di loro identità. Anche dopo l'espansione del [ShowReligionGroupName('muslim')], trovandosi circondati da nazioni pagane, hanno mantenuto loro fede e sono diventati un baluardo del [ShowReligionGroupNameWithNoTooltip('christian')] sul confine tra Oriente e Occidente.\n\nNemmeno le orde [ShowCultureGroupName('mongolian_group')] di $genghis_khan_name$ riuscirono a sottomettere completamente il popolo [ShowCultureNameWithNoTooltip('georgian_culture')], che insorse nuovamente in segno di sfida una volta svanita la minaccia [ShowCultureGroupNameWithNoTooltip('mongolian_group')].\n\nEssendo già stato unito in passato sotto un grande regno, il popolo [ShowCultureNameWithNoTooltip('georgian_culture')] ha ora il potenziale per raggiungere nuovamente vette leggendarie."

 country_history_GEO: "$country_history_georgian$\n\nAbbiamo raggiunto i nostri traguardi più splendidi durante il dominio di [GetCharacter('geo_david_iv').GetName] e [GetCharacter('geo_tamar_the_great').GetName]. Ora, dopo essere stato diviso troppo a lungo, il [GetCountry('GEO').GetLongName] è di nuovo unito sotto l'autorità di [GetCharacter('geo_george_v').GetName], dopo che [GetCharacter('geo_george_v').GetHeSheFormal] ha conquistato la [GetCountry('GEO').GetNameWithNoTooltip] occidentale e riaffermato suo dominio su tutto il territorio di cultura [ShowCultureNameWithNoTooltip('georgian_culture')]. Persino l' [GetCountry('ARM').GetName] si inchina ora al potere della [GetCountry('GEO').GetNameWithNoTooltip].\n\nSebbene tecnicamente ancora soggetti all' [GetUniqueInternationalOrganization('ilkhanate').GetName], essi sono fortemente frammentati e la [GetCountry('GEO').GetNameWithNoTooltip] si ritrova all'interno di un guscio vuoto, in attesa che un leader forte sorga dall'interno e prenda il controllo. In queste circostanze, come potrebbe la [GetCountry('GEO').GetNameWithNoTooltip] non rinascere più grande che mai?"

 country_history_armenian: "Il popolo di cultura [ShowCultureName('armenian_culture')] vive in queste terre dall'antichità; sua nazione ha avuto origine ai piedi del Monte Ararat. Fieramente orgogliosi di essere stati la prima nazione ad abbracciare il [ShowReligionGroupName('christian')], sono sopravvissuti alle invasioni di popoli [ShowReligionGroupName('muslim')], della [ShowRegionName('persia_region')] e di gruppi [ShowCultureGroupName('turkic_group')], sebbene si siano visti divisi in molteplici regni minori e la gloria del grande regno [ShowCultureNameWithNoTooltip('armenian_culture')] del passato sia ormai lontana.\n\nTuttavia, il popolo [ShowCultureNameWithNoTooltip('armenian_culture')] è resiliente e sopravvive anche dopo le recenti invasioni [ShowCultureGroupName('mongolian_group')], in attesa del momento per insorgere di nuovo."

 country_history_ARM: "$country_history_armenian$ Sebbene il [GetCountry('ARM').GetLongName] si trovi attualmente sotto l'autorità del [GetCountry('GEO').GetLongName] e anche dell' [GetUniqueInternationalOrganization('ilkhanate').GetName], conserva ancora abbastanza autonomia per agire indipendentemente. Nonostante sia un'ombra della passata gloria [ShowCultureNameWithNoTooltip('armenian_culture')], la dinastia regnante dei [GetDynasty('zakarid_dynasty').GetName] è riuscita a ristabilire un consolidamento di suo dominio e continua a ergersi con orgoglio tra le nazioni del mondo."

 country_history_persian: "Le terre della [ShowRegionName('persia_region')] sono sempre state in una posizione privilegiata, fungendo da punto di contatto tra Occidente e Oriente e lungo il percorso di molte rotte commerciali. La [ShowRegionNameWithNoTooltip('persia_region')] è stata anche la culla di molti grandi imperi in passato, dagli Achemenidi ai Sassanidi. Le nostre terre sono sempre state un centro per lo scambio di idee, culture e fedi, con popolazioni [ShowReligionName('zoroastrian')], [ShowReligionGroupName('muslim')], [ShowReligionGroupName('christian')] e persino [ShowReligionGroupName('buddhist')] che abitano la nazione. Pertanto, i popoli di cultura [ShowReligionGroupName('iranian_group')] appartengono al mondo, non solo alle loro culture.\n\nLa recente invasione [ShowCultureGroupName('mongolian_group')] e l'istituzione dell' [GetUniqueInternationalOrganization('ilkhanate').GetName] hanno imposto un dominio straniero sgradito ma, nonostante questa oppressione, gli [ShowReligionGroupNameWithNoTooltip('iranian_group')] sono pronti a insorgere ancora una volta."

 country_history_indian: "Le terre splendide e variegate dell'India hanno una storia lunghissima. Secondo gli antichi poemi epici [ShowReligionAdjective('hindu')], il [ShowAdvanceName('mahabarata')] e il [ShowAdvanceName('ramayana')], la cultura di cultura [ShowCultureGroupName('indian_group')] è millenaria. Sue vaste terre e ricchezze hanno sempre attirato l'attenzione di molti conquistatori, sia locali che stranieri, desiderosi di impadronirsene. Tuttavia, l'India è sempre rimasta forte contro questi intrusi avidi.\n\nRecentemente, i nostri possedimenti hanno attirato lo sguardo di un altro aspirante conquistatore, questa volta di fede [ShowReligionGroupAdjective('muslim')]. La fede del [GetCountry('DLH').GetLongName] si è diffusa su gran parte del territorio indiano, sebbene molte roccaforti [ShowReligionAdjectiveWithNoTooltip('hindu')] in tutto il subcontinente restino immutate. Anche le altre fedi di cultura [ShowCultureGroupNameWithNoTooltip('indian_group')], come il [ShowReligionGroupName('buddhist')] e lo [ShowReligionName('jain')], resistono in alcune aree, seppur molto ridotte.\n\nIl futuro dell'India è ora in bilico, sia in termini di identità che di fede e solo il tempo dirà come ne uscirà."

 country_history_thai: "Il popolo di cultura [ShowCultureName('thai_culture')] migrò dalla [ShowRegionName('south_china_region')] alla [ShowRegionName('indochina_region')] secoli fa, dove scoprì una terra attraversata da scambi e influenze provenienti sia dall'India che dalla Cina. Nutrendosi di entrambe le fonti, così come della presenza di [ShowReligionName('hindu')] e [ShowReligionGroupName('buddhist')], la cultura [ShowCultureNameWithNoTooltip('thai_culture')] ha sviluppato sua identità unica, creando entità politiche in grado di stare alla pari con quelle dei precedenti sovrani, il popolo [ShowCultureName('mon_culture')], che ha visto suo territorio ridotto e molti dei suoi vecchi regni soppiantati da quelli [ShowCultureNameWithNoTooltip('thai_culture')]. Ciò ha anche causato il declino del [GetCountry('KHM').GetLongName], che ha successivamente perso gran parte di sua precedente influenza. Solo il tempo potrà dire quali ulteriori vette la cultura [ShowCultureNameWithNoTooltip('thai_culture')] sarà in grado di raggiungere."

 country_history_LAV: "$country_history_thai$\n\nUno dei regni [ShowCultureNameWithNoTooltip('mon_culture')] che subì il crollo fu [GetCountry('LAV').GetName], che non solo fu conquistato dai [ShowCultureNameWithNoTooltip('thai_culture')] ma fu anche diviso nei regni [ShowCultureNameWithNoTooltip('thai_culture')] di [GetCountry('SPN').GetName] e [GetCountry('LAV').GetNameWithNoTooltip]. Quest'ultimo, sebbene abbia mantenuto il nome del periodo [ShowCultureNameWithNoTooltip('mon_culture')], era sotto il dominio [ShowCultureNameWithNoTooltip('thai_culture')], a sua volta sotto la sovranità del [GetCountry('KHM').GetLongNameWithNoTooltip].\n\nTuttavia, il [GetCountry('KHM').GetLongNameWithNoTooltip] ha perso potere negli ultimi anni, il che non solo ha permesso la creazione di un indipendente [GetCountry('SUK').GetLongName], ma ha anche consentito al [GetCountry('LAV').GetNameWithNoTooltip] di spezzare sue catene. Nel mezzo di questi nascenti regni indipendenti, l'insediamento in via di sviluppo di [ShowLocationName('ayodhya')] mostra anch'esso promesse di espansione. L'opportunità di un grande cambiamento è finalmente apparsa dinanzi a noi."

 country_history_SUK: "$country_history_thai$\n\nUna di queste ramificazioni è il [GetCountry('SUK').GetLongName], che divenne indipendente dal [GetCountry('LAV').GetName] dopo che quest'ultimo finì sotto la sovranità suprema del [GetCountry('KHM').GetLongNameWithNoTooltip]. Dopo essersi espanso significativamente sotto [GetCharacter('suk_ram_khamhaeng').GetName], ora il [GetCountry('SUK').GetNameWithNoTooltip] è diventato la chiara potenza dominante nella regione, estendendo sua influenza più di ogni altro regno [ShowCultureNameWithNoTooltip('thai_culture')] precedente. Dobbiamo fare tutto il possibile per mantenere questa supremazia ed estendere la nostra portata sempre più lontano, consolidando al contempo il nostro potere..."

 country_history_tibet: "Sulla vetta del mondo, i popoli di cultura [ShowCultureGroupName('tibetan_group')] hanno sempre vissuto in un certo isolamento rispetto a chi sta oltre le montagne circostanti. Sebbene il [ShowReligionGroupName('buddhist')] sia penetrato nella regione dall'India, si è comunque evoluto in una propria tradizione nativa separata. La religione indigena della [ShowRegionName('tibet_region')], il [ShowReligionName('bon')], ha anch'essa assorbito molti elementi [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')], al punto che occhi stranieri non potrebbero distinguere la differenza. Come risultato del nostro sviluppo isolato e del riadattamento nativo di ideali stranieri, l'identità [ShowCultureGroupNameWithNoTooltip('tibetan_group')] è molto distinta e pochi stranieri sono stati in grado di sottometterci. Sono passati già secoli dai tempi dell'antico Impero [ShowCultureGroupNameWithNoTooltip('tibetan_group')], ma chi può dire che non ne forgeranno uno nuovo?"

 country_history_jurchen: "Il popolo di cultura [ShowCultureName('jurchen_culture')] abita la [ShowRegionName('manchuria_region')] ed è diviso in diversi gruppi, tra cui i Jianzhou, gli Haixi e i Jurchen Selvaggi, tutti con stili di vita differenti: alcuni sono cacciatori-raccoglitori, altri pastori, ma per lo più siamo agricoltori stanziali.\n\nFunzionari di cultura [ShowCultureGroupName('chinese_group')] hanno ufficialmente diviso i [ShowCultureNameWithNoTooltip('jurchen_culture')] in base alla vicinanza e alle caratteristiche. I Jurchen Jianzhou, vicino al fiume Mudan, hanno adottato le abitudini [ShowCultureGroupNameWithNoTooltip('chinese_group')]; i Jurchen Haixi hanno tribù nomadi e sedentarie lungo il fiume Haixi; e gli Yeren, o Jurchen Selvaggi, nella scarsamente popolata Manciuria settentrionale, si affidano alla caccia e all'agricoltura.\n\nInfluenzati dalle dinastie vicine, i gruppi [ShowCultureNameWithNoTooltip('jurchen_culture')] sono guidati da capi che pagano tributi per ricoprire cariche nominali come comandanti della guardia di frontiera. Ma ambizioni più grandi bruciano nei cuori del nostro popolo..."

 country_history_mongolian_group: "Il grande $genghis_khan_name$ forgiò un impero di forza e ambizione senza pari per tutti i popoli di cultura [ShowCultureGroupName('mongolian_group')], portando sotto suo controllo vaste estensioni di terra dall'Europa alla Cina. Le persone ovunque hanno imparato a temere il suono delle armate [ShowCultureGroupNameWithNoTooltip('mongolian_group')] al galoppo e la potenza del Grande $rank_kingdom_horde_ruler_suffix_male$.\n\nCome eredi di questo retaggio, il sogno di restaurare la gloria della più grande Orda [ShowCultureGroupNameWithNoTooltip('mongolian_group')] brucia con passione dentro tutti noi."

 country_history_CHG: "$country_history_mongolian_group$\n\n[GetCharacter('chagatai_khan').GetName] era figlio di $genghis_khan_name_no_tooltip$ e dunque erede di suo retaggio e di suo impero.\n\nLa situazione del [GetCountry('CHG').GetName] al centro dei diversi stati [ShowCultureGroupNameWithNoTooltip('mongolian_group')] è di grande importanza, poiché la Via della Seta attraversa le nostre terre e molte delle sue città più importanti sono sotto il nostro controllo. Ciò pone il [GetCountry('CHG').GetNameWithNoTooltip] nella posizione migliore per controllare il commercio e le comunicazioni tra gli altri eredi del Grande $rank_kingdom_horde_ruler_suffix_male$. E se qualcuno di quegli altri eredi dovesse obiettare, ci occuperemo di loro... in modo decisivo."

 country_history_GLH: "$country_history_mongolian_group$ Furono [GetCharacter('jochi_borjigin').GetName], figlio di $genghis_khan_name_no_tooltip$ e suo figlio [GetCharacter('batu_borjigin').GetName] a portare avanti il retaggio del Grande $rank_kingdom_horde_ruler_suffix_male$ e a fondare l' [GetCountry('GLH').GetLongName].\n\nControllando l'espansione più occidentale del grande impero, siamo i signori delle vaste steppe. Molte nazioni in Europa sono a noi sottomesse, timorose della nostra leggendaria potenza. Come è giusto che sia..."

