# America
 country_history_haudenosaunee: "I nostri antenati ci sorridono. I padri della nostra gloriosa nazione — il Grande Pacificatore, Hiawatha e Jigonsaseh — ci hanno mostrato che la cooperazione tra le nostre tribù è di gran lunga migliore dei costanti combattimenti del passato. La Grande Legge della Pace, che ora ci unisce, ha aiutato le nostre disparate tribù a riunirsi sotto un sistema avanzato di risoluzione dei conflitti e di decisioni comuni che genera armonia piuttosto che lotte interne. I nostri insediamenti organizzati ci hanno permesso di costruire un apparato militare imponente e la nostra portata diplomatica si estende più che mai, grazie al nostro uso innovativo delle cinture wampum per tenere registri meticolosi.\n\nI nostri vicini, tuttavia, non condividono la nostra visione del mondo e non esiteranno a distruggerci se ne avranno l'occasione. Dobbiamo trovare un modo per convincerli a vivere in armonia con noi — con la forza, se necessario..."

 country_history_puebloan: "Un tempo eravamo architetti che costruivano le loro case su scogliere ventose e irrigavano i loro giardini tramite un avanzato sistema di irrigazione. Un tempo praticavamo intricati atti di fede, seguendo il ciclo della vita attraverso rituali sacri. Un tempo eravamo anche rinomati commercianti e la nostra rete di influenza si estendeva su queste terre aride.\n\nMa i giorni della grandezza [ShowCultureGroupName('puebloan_group')] sono ormai passati; le nostre città, un tempo prospere e piene di vita, sono ora solo l'ombra di ciò che erano. È come se la terra stessa ci avesse abbandonato; dove un tempo era fertile e facile da coltivare, ora è secca e dura, rendendo impossibile per i nostri agricoltori produrre cibo a sufficienza per tutte le bocche affamate.\n\nÈ questo l'inizio della fine per la nostra cultura? Ci disperderemo al vento come granelli di polvere, o sorgerà un nuovo leader capace di unire il nostro popolo e riportarci alla nostra antica gloria?"

 country_history_nahua: "Negli ultimi due secoli, gruppi di persone [ShowCultureName('nahua_culture')] discendenti dai Chichimechi migrarono nel Messico centrale dalla loro leggendaria dimora ancestrale di Aztlan. I nostri antenati facevano parte di questa migrazione.\n\nCome molte altre nazioni [ShowCultureNameWithNoTooltip('nahua_culture')], abbiamo stabilito il nostro [ShowGovernmentReformName('altepetl')]. E così facendo, abbiamo costruito la nostra civiltà unica, indipendente dalle altre città e dai regni che ci circondano, poiché ogni [ShowGovernmentReformNameWithNoTooltip('altepetl')] venera ed è governato a suo modo.\n\nLa nostra bellissima città è colma di giardini galleggianti, sofisticati terrazzamenti e gemme preziose scambiate da terre lontane. Eppure non siamo invulnerabili. C'è molta competizione per le nostre preziose risorse qui e la natura stessa può essere feroce in questo luogo arso dal sole.\n\nSiamo pronti a tracciare il nostro cammino verso il futuro come artefici del nostro destino, o cadremo preda degli intrighi e delle ambizioni dei nostri rivali, scomparendo per sempre dalla storia?"

 country_history_mayan: "Da quando i nostri primi antenati furono plasmati dall'impasto di [ShowGoodsName('maize')], il popolo [ShowCultureGroupName('maya_group')] ha vissuto nelle giungle della [ShowAreaName('mayaab_area')] e ha seguito gli insegnamenti e la saggezza dei nostri dei. I nostri predecessori crearono molte città prospere in una rete che si estendeva dall'oceano alle parti più profonde della giungla. I nostri studiosi compresero i sistemi delle stelle, del sole e del cielo, e crearono calendari avanzati e affidabili per tracciare i loro movimenti mistici.\n\nPurtroppo questi centri di commercio e cultura, un tempo pieni di vita, giacciono ora abbandonati, con i pozzi asciutti e le strade divorate dalla giungla. Quelli dove ancora bruciano i focolari sono solo ombre di ciò che erano.\n\nÈ questo il destino anche del nostro popolo, diventare cenere fredda e giacere dimenticato sul suolo della giungla? O siamo destinati a invertire la marea del fato e riconquistare la nostra antica gloria?"

 country_history_tonal: "Nato sotto la guida e la saggezza del Serpente Piumato, [ShowGodName('quetzalcoatl_god')], il nostro popolo ha costruito una civiltà sulle terre fertili della [ShowRegionName('mesoamerica_region')]. Le nostre credenze ci legano strettamente agli animali del nostro mondo: il giorno e l'ora della nascita sono correlati a una creatura specifica, i cui tratti influenzano quelli della persona. La nostra fede è stata influente in questa regione e ne prevediamo la sopravvivenza per i secoli a venire.\n\nMa nonostante il nostro futuro radioso, nubi oscure si addensano. L'ambizione infinita dei nostri vicini minaccia di far precipitare la regione nel caos e di trascinarci con loro se non saremo pronti a difendere il nostro stile di vita..."

 country_history_andean: "Le sacre montagne della [ShowRegionName('andes_region')] vegliano sui nostri antenati dall'inizio dei tempi. Il loro clima rigido e le valli scoscese hanno forgiato un popolo forte e ingegnoso, capace non solo di sopravvivere ma di prosperare sul terreno ostile che caratterizza le vette, la breve costa e le fitte giungle. Contro l'ambiente aspro delle nostre terre nali, abbiamo costruito robusti edifici in pietra che resistono facilmente alle calamità sismiche che spesso affrontiamo. Nonostante l'esistenza stentata dei primi tempi della nostra civiltà, ora siamo un popolo noto per l'artigianato, la fede e la qualità della tessitura.\n\nMa non sempre otteniamo un raccolto sufficiente, né i nostri vicini sono sempre cooperativi. La fortuna favorirà il nostro popolo, o cadremo sotto i capricci del destino?"

# Europe
 country_history_low_countries_common: "Le nazioni dei Paesi Bassi sono state soggiogate e dominate sia dal [GetCountry('FRA').GetLongName] che dal [GetUniqueInternationalOrganization('hre').GetName] sin dalla loro creazione, diventando spesso feudo dell'uno o dell'altro e non di rado cambiando fazione. Come un grande premio in attesa di un pretendente, essendo una delle regioni più ricche in [ShowContinentName('europe')], i paesi della regione si trovano nella posizione di dover decidere se diventare parte integrante di altre nazioni o difendere con forza la propria indipendenza."

 country_history_low_countries_minors: "$country_history_low_countries_common$\n\nPer le nazioni più piccole della zona, sopravvivere si rivelerà una sfida, poiché esse combattono ogni giorno per salvaguardare la loro indipendenza dai loro vicini più grandi e voraci."

 country_history_BRB: "$country_history_low_countries_common$\n\nEssendo una delle nazioni più grandi e popolate dei Paesi Bassi, siamo ovviamente i più adatti a guidare i nostri vicini, specialmente tenendo conto della debole posizione in cui si trova la [GetCountry('FLA').GetLongName]. Se dovessimo colpire al momento preciso, potremmo elevarci ai massimi livelli, come meritiamo..."

 country_history_FLA: "$country_history_low_countries_common$\n\nLa guerra franco-fiamminga, durata dal 1297 al 1305, ha colpito profondamente la [GetCountry('FLA').GetLongName]. Sebbene siamo riusciti a rimanere indipendenti, la nostra lotta è culminata con la perdita delle [ShowProvinceDefinitionName('roman_flanders_province')] a favore del [GetCountry('FRA').GetLongName].\n\nEssendo una delle nazioni più ricche della regione, le [GetCountry('FLA').GetNameWithNoTooltip] si sono riprese negli ultimi anni, e potremmo ora avere l'opportunità di reclamare ciò che è legittimamente nostro."

 country_history_FRI: "$country_history_low_countries_common$\n\nCircondata da signori feudali, la nostra società è attualmente divisa tra coloro che desiderano mantenere la nostra indipendenza e coloro che stanno lentamente guadagnando potere adottando i costumi stranieri delle nazioni vicine. La [GetCountry('FRI').GetLongName] è quindi giunta a un bivio, mentre ancora sogna la nostra gloria passata. Siamo finalmente pronti a fare un passo avanti e a dichiararci per l'una o per l'altra parte?"

 country_history_GEL: "$country_history_low_countries_common$\n\nLa nazione più bellicosa della regione, il [GetCountry('GEL').GetLongName], è anche molto competente nella diplomazia. La loro espansione è stata architettata non solo con la spada, ma anche con sacchi d'oro. La splendida sintesi di questi due strumenti ci ha fornito l'opportunità di elevarci al di sopra dei nostri rivali inferiori."

 country_history_HAI: "$country_history_low_countries_common$\n\nGrazie a una scaltra politica di matrimoni reali, le contee dell'[GetCountry('HAI').GetName], l'[GetCountry('HOL').GetName] e [GetCountry('ZEE').GetName] sono passate sotto il dominio della dinastia degli [ShowDynastyName('avesnes_dynasty')]. La [GetCountry('HAI').GetLongNameWithNoTooltip] ha ora l'opportunità di continuare a unificare la regione sotto la sua guida. Ma questa non sarà un'impresa facile..."

 country_history_HOL: "$country_history_low_countries_common$\n\nNonostante fosse nata come una palude desolata, la [GetCountry('HOL').GetLongName] è lentamente emersa come una seria contendente alla supremazia regionale. L'arrivo della dinastia [ShowDynastyName('avesnes_dynasty')] ci ha avvicinato vantaggiosamente alla [GetCountry('HAI').GetLongName], e i nostri piani di espansione mettono l'allettante [GetCountry('FRI').GetLongName] direttamente sul nostro cammino. Tuttavia, il conflitto tra i nostri [GetCountry('HOL').GetGovernment.GetEstateName('nobles_estate')] e i nostri [GetCountry('HOL').GetGovernment.GetEstateName('burghers_estate')] sembra riaccendersi, il che è sempre negativo per gli affari..."

 country_history_LIE: "$country_history_low_countries_common$\n\nPatria di molti leader religiosi, il [GetCountry('LIE').GetLongName] è chiaramente la guida spirituale dei Paesi Bassi. La nostra nazione è un centro di istruzione di sommo grado e, di conseguenza, esercita una potente influenza sugli stati vicini. Questa influenza garantirà certamente la nostra ascesa come nazione, se la useremo con saggezza."

 country_history_LUX: "$country_history_low_countries_common$\n\nPatria originale della dinastia dei [ShowDynastyName('luxembourg_dynasty')], la [GetCountry('LUX').GetLongName] è una mera ombra in confronto ai possedimenti controllati dai rami più potenti della nostra famiglia. Tuttavia, dato il prestigio che i nostri consanguinei hanno guadagnato, potremmo ancora trovare l'opportunità di prendere il controllo della regione e unirla tutta sotto il nostro dominio."

 country_history_UTR: "$country_history_low_countries_common$\n\nMolestato per troppo tempo dal [GetCountry('GEL').GetLongName] e dalla [GetCountry('HOL').GetLongName], il [GetCountry('UTR').GetLongName] sta cercando di scuotersi di dosso la loro influenza e di unire tutti i Paesi Bassi sotto la nostra guida divinamente favorita. La vivace città di [ShowLocationName('utrecht')], un centro di cultura e arte, sarebbe un'eccellente capitale per una regione unificata. Speriamo che gli altri siano d'accordo... preferibilmente senza troppa resistenza."

 country_history_swiss_group: "$country_history_german_group$\n\nIl popolo della [ShowCultureGroupName('swiss_group')] che abita le Alpi occidentali sta resistendo ferocemente all'autorità dell'[GetCountry('HAB').GetName] che invade il suo territorio. Con la vittoria nella battaglia di Morgarten, è stata formata una nuova unità tra i paesi indipendenti della [ShowAreaName('eastern_switzerland_area')], e la [GetUniqueInternationalOrganization('swiss_confederation').GetName] resta salda con sempre più membri che accorrono per issare il loro vessillo. Ma il loro vecchio nemico, la dinastia dei [GetDynasty('habsburg_dynasty').GetName], sta radunando le sue forze grazie alla concessione del [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], pronto a portare il popolo della [GetCountry('SWI').GetName] completamente sotto il suo giogo. Dobbiamo resistere a questa incursione, il destino della nostra patria dipende da noi!"

 country_history_baltic_german: "Insieme ai nostri fratelli in armi, l'[GetCountry('TEU').GetLongName], siamo pronti a compiere la nostra missione sacra: la cristianizzazione dell'[ShowContinentName('europe')] settentrionale. Con il supporto dei cavalieri e della nobiltà [ShowCultureGroupName('german_group')], il nostro paese deve non solo convertire i pagani, ma anche proteggere coloro che abbracciano la luce del [ShowReligionName('catholic')]. Sfortunatamente, il popolo della [GetCountry('LIT').GetName] sta dimostrando una feroce opposizione ai nostri sforzi divini. Altri, come il [GetCountry('DAN').GetLongName], potrebbero facilmente sfruttare le nostre lotte per le loro ambizioni egoistiche.\n\nSebbene il nostro futuro sia legato alla missione di conversione, dobbiamo anche pensare al nostro scopo oltre i pagani. Dovremmo intensificare i nostri sforzi contro l'adesione deviata della fede [ShowReligionName('orthodox')], o riformare invece il nostro stato?"

 country_history_german_group: "Il Cuore del [GetUniqueInternationalOrganization('hre').GetName] ha resistito al lungo periodo del Grande InterRegno e guarda al futuro con grave preoccupazione. Di fronte all'avanzare dell'età di [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], le famiglie dei [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName], [GetCountry('BOH').GetGovernment.GetRuler.GetDynasty.GetName], e [GetCountry('HAB').GetGovernment.GetRuler.GetDynasty.GetName] si preparano ancora una volta alla competizione per la corona. Mentre l'autorità imperiale a sud delle Alpi si sta deteriorando, i mercanti tedeschi lottano per assicurarsi le rotte commerciali verso l'[ShowRegionName('italy_region')], mentre la [GetCountry('HSA').GetLongName] esercita il proprio dominio sulla [ShowRegionName('north_german_region')]."

 country_history_BAV: "$country_history_german_group$\n\nSotto la guida del [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], $BAV$ si trova ora all'apice del suo potere. Poiché [GetCharacter('ubv_ludwig_iv_wittelsbach').GetHeShe] è l'Imperatore del [GetUniqueInternationalOrganization('hre').GetName], il [GetCountry('UBV').GetLongName] comanda particolare rispetto e autorità tra i leader imperiali. Mentre il [GetCountry('LBV').GetLongName] è attualmente governato da [GetCharacter('lbv_heinrich_xiv_wittelsbach').GetName], la sua salute sta costantemente declinando a causa della lebbra, e la sua prevista morte prematura potrebbe innescare una riunificazione di $BAV$.\n\nDate le forti relazioni tra i governanti [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName] dell'[ShowContinentName('europe')], la $BAV$ è pronta a rivendicare il suo diritto di governare il [GetUniqueInternationalOrganization('hre').GetName] ed esercitare la sua autorità sull'[ShowContinentNameWithNoTooltip('europe')] centrale, sfidando i suoi rivali in [GetCountry('BOH').GetName] e in [GetCountry('HAB').GetName]."

 country_history_BRA: "$country_history_german_group$\n\nL'[GetCountry('BRA').GetLongName] fu istituita come #italic Marca Settentrionale#! nel territorio degli Slavi Wendi. La regione è caratterizzata da altipiani argillosi e depressioni con abbondanza di acqua e pini, calore e terreno sabbioso e secco, che le hanno valso il soprannome: 'la sabbiera del [GetUniqueInternationalOrganization('hre').GetName]'.\n\nNel 1157, dopo aver rivendicato queste terre da Jaxa di Köpenick, l'[GetCharacter('bra_albrecht_i_askanier').GetName] è diventato ufficialmente [GetCountry('BRA').GetGovernment.GetRulerTitle]. Inizialmente limitato all'Havelland e alla Zauche, incoraggiò il processo dell'#italic Ostsiedlung#! verso la [ShowProvinceDefinitionName('neumark_province')] a est dell'Oder, incorporandola gradualmente nei suoi possedimenti. I coloni provenienti dalle Fiandre e dalla Renania furono invitati a stabilirsi nella regione, fortificando le loro città nel processo.\n\nDopo la sua morte nel 1170, la dinastia [ShowDynastyName('askanier_dynasty')] ha continuato questa espansione per oltre 150 anni, acquisendo regioni limitrofe come la [ShowProvinceDefinitionName('stettin_province')] e l'[ShowProvinceDefinitionName('uckermark_province')], cosa che ha esteso la sua influenza fino al Mar Baltico. Sfortunatamente, ciò ha portato a un conflitto con la [GetCountry('DAN').GetName]. Tuttavia, l'ultimo membro della dinastia [ShowDynastyNameWithNoTooltip('askanier_dynasty')], [GetCharacter('bra_heinrich_ii_askanier').GetShortName], morì senza eredi diretti nel 1320.\n\nOra, è il turno della dinastia [ShowDynastyName('wittelsbach_dynasty')], ma il loro scarso interesse nel governare queste terre getta un'ombra sul futuro dell'[GetCountry('BRA').GetLongNameWithNoTooltip]."

 country_history_MEI: "$country_history_german_group$\n\nIl [GetCountry('MEI').GetLongName], un possedimento della potente dinastia dei [GetCountry('MEI').GetGovernment.GetRuler.GetDynasty.GetName], ebbe origine in una marca orientale del [GetUniqueInternationalOrganization('hre').GetName], nelle terre dove i Sorbi e altri popoli slavi furono lentamente germanizzati nel tempo. La terra, originariamente fittamente boscosa, si è dimostrata molto fertile, e il clima mite, specialmente vicino al fiume Elba, ha permesso ai sassoni che vi abitano di sviluppare una cultura del [ShowGoodsName('wine')].\n\nI Monti Metalliferi, che separano il paese dal [GetCountry('BOH').GetAdjective], sono ricchi di minerali, specialmente dell'[ShowGoodsName('silver')] che alimenta l'economia del [GetCountry('MEI').GetFlavorRank]. Tuttavia, la sua abbondanza è un'arma a doppio taglio: siamo osservati con occhi avidi dalle società vicine, che potrebbero benissimo cercare di conquistarci. Nonostante queste potenziali minacce e l'aumentata instabilità causata dal Grande InterRegno, il [GetCountry('MEI').GetNameWithNoTooltip] prospera come un importante territorio imperiale nella [ShowAreaName('upper_saxony_area')]. Data la calante autorità nelle zone rurali del [GetCountry('THU').GetName] e del [GetCountry('BRA').GetName], i [ShowDynastyName('wettin_dynasty')] potrebbero emergere come una nuova potenza nell'Impero orientale, espandendo la loro influenza e salvaguardando i loro possedimenti contro le pressioni esterne.\n\nCon le nostre terre fertili, le ricche risorse e la posizione strategica, ci poniamo come un'entità di rilievo nel [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip], attirando l'ammirazione e l'invidia dei nostri vicini."

 country_history_HAB: "$country_history_german_group$\n\nGrazie ai diligenti sforzi del [GetCharacter('hab_albrecht_ii_habsburg').GetName] e dei suoi predecessori, l'[GetCountry('HAB').GetName] ha ampliato e consolidato con successo il suo dominio nella [ShowAreaName('austria_area')], nella [ShowAreaName('styria_area')] e nella [ShowAreaName('carinthia_area')]. Con la loro posizione sui confini sud-orientali del [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] ormai sicura, l'[GetCountry('HAB').GetNameWithNoTooltip] può ora guardare verso il grande premio che i [GetDynasty('habsburg_dynasty').GetName] sono determinati a reclamare: la corona imperiale del [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]."

 country_history_irish_minors: "I signori Gaelici d'[ShowRegionName('ireland_region')] governano su una terra intrisa di antiche tradizioni, dove la regalità non è semplicemente un titolo, ma un legame tra un sovrano e il suo popolo. Sebbene l'Alta Regalità dell'[ShowRegionNameWithNoTooltip('ireland_region')] sia svanita in poco più di un ricordo simbolico, il sogno di un unico sovrano che li unisca indugia ancora nei cuori dei nostri ambiziosi capitribù. I clan rimangono ferocemente indipendenti, la loro forza deriva dai loro guerrieri e da usanze profondamente radicate, eppure, divisi restano vulnerabili sia ai nemici esterni che alle rivalità interne.\n\nA est, la presenza invadente dei conti iberno-normanni minaccia la loro sovranità, mentre oltre il mare, i sovrani d'[GetCountry('ENG').GetName] e di [GetCountry('SCO').GetName] volgono i loro occhi verso le coste dell'[ShowRegionNameWithNoTooltip('ireland_region')]. Tuttavia, l'[ShowRegionNameWithNoTooltip('ireland_region')] non è estranea all'ambizione straniera. Più volte, il suo popolo ha resistito e resiste. Se un singolo leader gaelico potesse radunare i clan e riaccendere le antiche vie della regalità, allora forse potremmo risorgere ancora una volta — non come una terra di clan divisi, ma come una potente nazione unita sotto un unico sovrano."

 country_history_anglo_irish_minors: "Le grandi contee oltre la [GetCountry('PLE').GetLongName] possono essere le eredi della conquista normanna, eppure sono già intrecciate nel tessuto dell'[ShowRegionName('ireland_region')]. Un secolo e mezzo dopo l'arrivo di Strongbow, i signori iberno-normanni governano vasti territori, costruendo castelli di pietra dove un tempo sorgevano solo fortezze circolari e comandando bande armate feroci quanto quelle di qualsiasi capitribù gaelico. Tuttavia, mentre portiamo ancora i nomi delle nobili casate dell'[GetCountry('ENG').GetName], [GetCountry('FRA').GetName] e del [GetCountry('WLS').GetName], siamo diventati qualcosa di distinto: né pienamente una casata [ShowCultureName('irish')] né del tutto stranieri.\n\nSebbene le nostre mura siano forti, la nostra posizione è precaria. L'autorità del sovrano [GetCountry('ENG').GetAdjectiveWithNoTooltip] in [ShowRegionNameWithNoTooltip('ireland_region')] è debole, e le autorità locali si sono abituate a governare le loro terre come meglio credono, vincolate più dalle alleanze e dalle faide locali che dalla lealtà verso un lontano [GetCountry('ENG').GetGovernment.GetRulerTitle]. Nel frattempo, i capitribù Gaelici a ovest diventano più audaci, reclamando le terre perdute e sfidando il dominio normanno.\n\nSenza una guida ferma, rischiamo di cadere nelle stesse divisioni che hanno fratturato l'isola prima di noi. Eppure, se dovessimo cogliere il momento — per ripristinare un governo forte o addirittura rivendicare il dominio sull'Irlanda stessa — allora il futuro potrebbe appartenere a noi, e non al [GetCountry('ENG').GetGovernment.GetRulerTitle] d'Inghilterra o ai ribelli Gaelici."

 country_history_finnic: "Nelle foreste boreali dell'Europa settentrionale vivono i popoli di cultura [ShowCultureGroupName('finnic_group')]. Siamo un gruppo eclettico di popoli distinti che usano il loro ingegno e la loro conoscenza per sopravvivere in questo clima spietato — siamo agricoltori, ma anche raccoglitori. Costruiamo case e saune dal nostro abbondante legname, eppure possiamo anche spostare i nostri insediamenti per approfittare di risorse migliori al mutare delle stagioni. La vita non è facile, ma è ricca, e abbiamo successo nella nostra nicchia.\n\nMa la nostra lotta per la sopravvivenza è resa più difficile dal fatto di essere circondati da nemici. Le nazioni di origine [CultureGroupName('german_group')] dal sud, il Regno [ShowCultureName('swedish')] a ovest e il popolo [ShowCultureGroupName('russian_group')] da est ci minacciano tutti, sperando di riprendere quelle che vedono come le terre dei loro antenati. Peggio ancora, le nostre antiche credenze vengono sostituite dalle usanze della fede [ShowReligionGroupAdjective('christian')] e i nostri dèi nativi stanno svanendo.\n\nSorgerà un leader potente per affermare il predominio del popolo [ShowCultureGroupNameWithNoTooltip('finnic_group')] sulla regione, o gli usurpatori da tutti i lati finiranno per erodere la nostra vibrante esistenza?"

 country_history_italian: "I territori dell'[ShowRegionName('italy_region')] sono stati frammentati sin dalla caduta dell'[ShowFormableCountryName('ROM_f')], in attesa di un leader forte che li riunisca tutti nuovamente. Tuttavia, questa mancanza di unione ha creato una forte rivalità tra le diverse nazioni che popolano la penisola, rivalità che si è trasformata in una corsa alla competizione per il progresso culturale. Nessuna nazione [ShowCultureGroupName('italian_group')] manca di un artista famoso o di un'innovazione tecnologica in grado di cambiare il mondo, distinguendo l'[ShowRegionNameWithNoTooltip('italy_region')] come un gioiello nel cuore dell'[ShowContinentName('europe')]. Siamo invidiati da tutti... una posizione vantaggiosa ma anche molto pericolosa."

 country_history_polish: "Sulle rive della Vistola, la popolazione [ShowCultureGroupName('polish_group')] lotta disperatamente per preservare la sua nazione. Più e più volte, l'instabile confederazione è esplosa in una moltitudine di nazioni più piccole, le quali competono aspramente per la possibilità di governare su tutte le anime polacche.\n\nPer quanto questa contesa corsa al potere sia stata folle, essa non è avvenuta nel vuoto, e i gruppi vicini hanno preso nota della nostra distrazione. Nascosti nell'ombra, questi aspiranti conquistatori complottano per sottrarre le nostre terre per le proprie, mentre le nazioni Polacche perdono tempo a combattersi a vicenda.\n\nSolo un leader forte può unire queste terre e forgiare una nazione durevole che possa resistere contro tutti i loro nemici e infine schiacciarli. In caso contrario, il popolo [ShowCultureGroupNameWithNoTooltip('polish_group')] potrebbe essere disperso ai venti."

 country_history_bohemian: "Le nostre terre sono rimaste nell'orbita della [GetCountry('BOH').GetName] per secoli, spesso governate da principi minori della famiglia regnante di quel paese. Sebbene la dinastia di [GetCountry('BOH').GetGovernment.GetRuler.GetName] abbia mantenuto questa tradizione nella [GetCountry('MVA').GetName] dopo la loro ascesa, essi hanno perso le terre della [ShowProvinceDefinitionName('niederlausitz_province')] a favore dell'[GetCountry('BRA').GetLongName], il quale fatica a mantenere il suo dominio nella [GetCountry('SOR').GetName].\n\nMentre l'ulteriore afflusso di coloni di cultura [ShowCultureGroupName('german_group')] porta nuova gente nelle nostre terre, esso potrebbe anche minacciare la nostra autorità nel prossimo futuro se i nostri governanti non riusciranno a mantenere la sovranità."

 country_history_east_slavic: "Sottomessi durante l'invasione [ShowCultureGroupName('mongolian_group')], i principati dell'est rimangono in una relazione inquieta con il loro signore nominale, l'[GetCountry('GLH').GetLongName]. Mentre molti principi pagano ancora il tributo riscosso dal [ShowSpecialStatusName('tatar_tax_collector')] di [GetCountry('MOS').GetName], altri si sono già liberati dalle catene del [GetUniqueInternationalOrganization('tatar_yoke').GetName].\n\nTra la sempre presente minaccia [ShowCultureGroupName('mongolian_group')] e il crescente potere del [GetCountry('MOS').GetLongName], la nostra nazione deve navigare in una difficile rete di diplomazia se vogliamo prosperare. Ma se avremo successo in questa impresa, potremmo spingerci fino a reclamare l'ambita eredità dell'antica Rus' di Kiev..."

 country_history_iberian: "L'antica Hispania ha assistito più e più volte alle avanzate e alle ritirate sia dei popoli fedeli al [ShowReligionGroupName('christian')] che di quelli che professavano l'[ShowReligionGroupName('muslim')], e queste contese per il potere sono continuate fino al presente. In questo momento, le maree del destino favoriscono i primi, mentre il secondo gruppo mantiene a stento i suoi possedimenti ridotti. Tuttavia, l'esito finale non è facilmente ipotizzabile, poiché mentre le nazioni Islamiche sono unite, i regni Cristiani sono afflitti da divisioni e lotte intestine.\n\nQuesti tempi caotici finiranno con la definitiva espulsione delle forze dell'[ShowReligionGroupNameWithNoTooltip('muslim')] dall'[ShowRegionName('iberia_region')], o il popolo Islamico recupererà le terre perdute di $ADU_f$?"

