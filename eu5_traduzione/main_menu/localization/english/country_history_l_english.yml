# America
 country_history_america: "Prima che le prime storie fossero raccontate per la prima volta, il nostro popolo viveva bene e prosperava, seguendo gli insegnamenti spirituali e le tradizioni dei nostri antenati. Molte crisi e difficoltà hanno messo alla prova la nostra risolutezza ma non sono riuscite a spezzarci. Porteremo il retaggio e la saggezza dei nostri padri nel futuro o dovremmo cambiare i nostri costumi e tracciare il nostro cammino verso l'ignoto?"

# Europe
 country_history_europe: "As the Renaissance dawns, our country stands at a crossroads. The revival of interest in arts and innovation challenges old norms, and promises a cultural rebirth. However, advancements in military technology also offer a path forward — one of aggression and dominance.\n\nOur nation must decide whether to foster this cultural and intellectual revolution, or to invest in our military prowess. Choices we make now will chart our course for centuries, determining whether we become a beacon of culture or a symbol of military might for the ages."

# Africa
 country_history_africa: "Le terre dell'[ShowContinentName('africa')] sono tanto diverse e distinte quanto le comunità e le nazioni che ospitano la sua popolazione. Deserti e giungle, montagne e paludi, savane e delta fluviali, la nostra geografia altamente variegata ha plasmato anche le differenze tra le nostre società, creando allo stesso modo agricoltori, pastori e cacciatori-raccoglitori. La vasta gamma di tradizioni culturali, linguistiche e religiose tra la sua gente rende le società africane tra le più diverse nel mondo conosciuto."

# Asia
 country_history_asia: "Le terre dell'[ShowContinentName('asia')] sono sempre state ricche, sia di risorse sia di cultura. Dal millenario impero della $china$, alle antiche credenze che abbiamo appreso dall'$india$, le nostre numerose rotte commerciali — come la Via della Seta — hanno facilitato il facile scambio di ricchezze, così come di idee e fedi. Ogni nazione dell'[ShowContinentNameWithNoTooltip('asia')] trae nutrimento da questi scambi secolari, e sembra che ci sia ancora molto più sviluppo ed espansione da raggiungere."

# Fallback
 country_history_fallback: "In questo momento cruciale, la nostra nazione affronta nuove opportunità e sfide. Mentre le rotte commerciali globali si espandono, siamo in una posizione tale da poter beneficiare di nuove idee, merci e scambi culturali. Tuttavia, mantenere le nostre tradizioni e la nostra sovranità in mezzo a questi mutamenti rimane un compito critico.\n\nIl nostro paese deve scegliere se concentrarsi sul miglioramento della ricchezza culturale o sulla fortificazione della forza militare. Le nostre decisioni plasmeranno la futura traiettoria della nostra nazione in questo mondo sempre più interconnesso."
