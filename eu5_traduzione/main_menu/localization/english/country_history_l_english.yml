 country_history_georgian: "La popolazione [ShowCultureName('georgian_culture')] è orgogliosa della sua lunga storia, poiché i suoi antenati vivevano già ai piedi del [ShowRegionName('caucasus_region')] prima ancora che gli imperi dell'antichità fossero fondati. Furono tra i primi ad abbracciare il [ShowReligionGroupName('christian')] e accolsero la fede come parte della loro identità. Anche dopo l'espansione del'[ShowReligionGroupName('muslim')], e dopo essere rimasti circondati da nazioni pagane, essi rimasero fedeli alla loro fede e divennero un baluardo della [ShowReligionGroupNameWithNoTooltip('christian')] al confine tra l'Oriente e l'Occidente.\n\nNemmeno l'orda [ShowCultureGroupName('mongolian_group')] di $genghis_khan_name$ riuscirono a sottomettere completamente la popolazione [ShowCultureNameWithNoTooltip('georgian_culture')], poiché esso insorse di nuovo in segno di sfida una volta che la minaccia [ShowCultureGroupNameWithNoTooltip('mongolian_group')] scemò.\n\nEssendo già stati uniti in passato sotto un grande Regno, la popolazione [ShowCultureNameWithNoTooltip('georgian_culture')] hanno ora il potenziale per raggiungere nuovamente vette leggendarie."

 country_history_GEO: "$country_history_georgian$\n\nAbbiamo raggiunto i nostri traguardi più splendidi durante il governo di [GetCharacter('geo_david_iv').GetName] e della [GetCharacter('geo_tamar_the_great').GetName]. Ora, dopo essere stato diviso per troppo tempo, il [GetCountry('GEO').GetLongName] è ancora una volta unito sotto l'autorità di [GetCharacter('geo_george_v').GetName], dopo che [GetCharacter('geo_george_v').GetHeSheFormal] ha conquistato la [GetCountry('GEO').GetNameWithNoTooltip] occidentale e ha riaffermato il suo dominio su tutto il territorio [ShowCultureNameWithNoTooltip('georgian_culture')]. Persino l'[GetCountry('ARM').GetName] si inchina ora alla potenza della [GetCountry('GEO').GetNameWithNoTooltip].\n\nSebbene sia ancora tecnicamente soggetto all'[GetUniqueInternationalOrganization('ilkhanate').GetName], quest'ultimo è notevolmente frammentato, e la [GetCountry('GEO').GetNameWithNoTooltip] si ritrova all'interno di un guscio vuoto, in attesa che un leader forte sorga dall'interno e prenda il controllo. In queste circostanze, come potrebbe la [GetCountry('GEO').GetNameWithNoTooltip] non rinascere più grande che mai?"

 country_history_armenian: "La popolazione [ShowCultureName('armenian_culture')] vive in queste terre fin dall'antichità, poiché la sua nazione ha avuto origine ai piedi del Monte Ararat. Fieri di essere stati la prima nazione ad abbracciare il [ShowReligionGroupName('christian')], essi sono sopravvissuti alle invasioni di popoli musulmani, della [ShowRegionName('persia_region')] e di popoli di origine [ShowCultureGroupName('turkic_group')], sebbene si siano visti divisi in molteplici regni più piccoli e la gloria del grande Regno [ShowCultureNameWithNoTooltip('armenian_culture')] del passato sia ormai svanita da tempo.\n\nTuttavia, la popolazione [ShowCultureNameWithNoTooltip('armenian_culture')] è resiliente e, anche dopo le recenti invasioni mongole, sopravvive, in attesa del momento per insorgere di nuovo."

 country_history_ARM: "$country_history_armenian$\n\nSebbene la [GetCountry('ARM').GetLongName] si trovi attualmente sotto l'autorità del [GetCountry('GEO').GetLongName], e anche dell'[GetUniqueInternationalOrganization('ilkhanate').GetName], essa mantiene ancora abbastanza autonomia per agire in modo indipendente. Nonostante sia l'ombra della precedente gloria [ShowCultureNameWithNoTooltip('armenian_culture')], la dinastia regnante dei [GetDynasty('zakarid_dynasty').GetName] è riuscita a ristabilire un consolidamento del suo dominio e continua a ergersi con orgoglio tra le nazioni del mondo."

 country_history_persian: "Le terre della [ShowRegionName('persia_region')] sono sempre state in una posizione privilegiata, fungendo da punto di contatto tra l'Occidente e l'Oriente e sul percorso di molte rotte commerciali. La [ShowRegionNameWithNoTooltip('persia_region')] è stata anche la culla di molti grandi imperi in passato, dagli Achemenidi ai Sasanidi. Le nostre terre sono sempre state un centro per lo scambio di idee, culture e fedi, con popolazioni credenti a [ShowReligionName('zoroastrian')], [ShowReligionGroupName('muslim')], [ShowReligionGroupName('christian')] e persino [ShowReligionGroupName('buddhist')] che abitano la nazione. Pertanto, i popoli [ShowReligionGroupName('iranian_group')] appartengono al mondo, non solo alle loro culture.\n\nLa recente invasione [ShowCultureGroupName('mongolian_group')] e l'istituzione del'[GetUniqueInternationalOrganization('ilkhanate').GetName] hanno imposto un dominio straniero sgradito, ma nonostante questa oppressione, i gruppi religiosi sono pronti a insorgere ancora una volta."

 country_history_indian: "Le splendide e variegate terre dell'$india$ hanno una storia molto lunga. Secondo gli antichi poemi epici [ShowReligionAdjective('hindu')], il [ShowAdvanceName('mahabarata')] e il [ShowAdvanceName('ramayana')], la cultura [ShowCultureGroupName('indian_group')] è millenaria. Le sue vaste terre e le sue ricchezze hanno sempre attirato l'attenzione di molti conquistatori, sia locali sia stranieri, che desiderano prendere tutto per sé. Tuttavia, l'$india$ è sempre rimasta forte contro questi intrusi bramosi.\n\nRecentemente, i nostri possedimenti hanno attirato l'occhio di un altro aspirante conquistatore, questa volta di fede [ShowReligionGroupAdjective('muslim')]. La fede del [GetCountry('DLH').GetLongName] si è diffusa su gran parte del territorio dell'$india$, sebbene molte roccaforti [ShowReligionAdjectiveWithNoTooltip('hindu')] in tutto il subcontinente rimangano irremovibili. Anche le altre fedi di origine [ShowCultureGroupNameWithNoTooltip('indian_group')], la [ShowReligionGroupName('buddhist')] e la [ShowReligionName('jain')], resistono in alcune aree, sebbene notevolmente diminuite.\n\nIl futuro dell'$india$ è ora in bilico, sia nella sua identità sia nella sua fede, e solo il tempo dirà come ne emergerà."

 country_history_thai: "Il popolo [ShowCultureName('thai_culture')] è migrato dalla [ShowRegionName('south_china_region')] all'[ShowRegionName('indochina_region')] secoli fa, dove ha scoperto una terra attraversata dal commercio e dalle influenze provenienti sia dall'$india$ sia dalla $china$. Attingendo da entrambe le fonti, così come dalla presenza dell'[ShowReligionName('hindu')] e del [ShowReligionGroupName('buddhist')], la cultura [ShowCultureNameWithNoTooltip('thai_culture')] ha sviluppato la sua identità unica, creando entità politiche in grado di stare su un piano di parità con quelle degli ex governanti, il popolo [ShowCultureName('mon_culture')], che ha visto il suo territorio ridotto e molti dei suoi antichi regni soppiantati da quelli [ShowCultureNameWithNoTooltip('thai_culture')]. Ciò ha anche causato il declino dell'[GetCountry('KHM').GetLongName], che ha successivamente perso gran parte della sua precedente influenza. Solo il tempo potrà dire quali ulteriori vette la cultura [ShowCultureNameWithNoTooltip('thai_culture')] sarà in grado di raggiungere."

 country_history_LAV: "$country_history_thai$\n\nUno dei regni [ShowCultureNameWithNoTooltip('mon_culture')] che subì una rovina fu il [GetCountry('LAV').GetName], che non solo fu conquistato dai [ShowCultureNameWithNoTooltip('thai_culture')] ma fu anche diviso nei regni [ShowCultureNameWithNoTooltip('thai_culture')] di [GetCountry('SPN').GetName] e [GetCountry('LAV').GetNameWithNoTooltip]. Quest'ultimo, sebbene abbia mantenuto il suo nome dal periodo [ShowCultureNameWithNoTooltip('mon_culture')], era sotto il dominio [ShowCultureNameWithNoTooltip('thai_culture')], il quale era a sua volta sotto la sovranità dell'[GetCountry('KHM').GetLongNameWithNoTooltip].\n\nTuttavia, l'[GetCountry('KHM').GetLongNameWithNoTooltip] ha perso potere negli ultimi anni, il che non solo ha permesso la creazione di un [GetCountry('SUK').GetLongName] indipendente, ma ha anche permesso al [GetCountry('LAV').GetNameWithNoTooltip] di rimuovere le sue catene. Nel mezzo di questi nascenti regni indipendenti, anche l'insediamento in via di sviluppo di [ShowLocationName('ayodhya')] mostra promesse di espansione. L'opportunità per un grande cambiamento ci è finalmente apparsa."

 country_history_SUK: "$country_history_thai$\n\nUna di queste ramificazioni è il [GetCountry('SUK').GetLongName], che divenne indipendente dal [GetCountry('LAV').GetName] dopo che quest'ultimo finì sotto la suprema sovranità dell'[GetCountry('KHM').GetLongNameWithNoTooltip]. Dopo essersi espanso significativamente sotto [GetCharacter('suk_ram_khamhaeng').GetName], ora il [GetCountry('SUK').GetNameWithNoTooltip] è diventato la chiara potenza dominante nella regione, estendendo la sua influenza più lontano di qualsiasi altro Regno [ShowCultureNameWithNoTooltip('thai_culture')] venuto prima. Dobbiamo fare tutto il possibile per mantenere questa supremazia e per estendere la nostra portata sempre più lontano mentre consolidiamo il nostro potere..."

 country_history_tibet: "In cima alla vetta del mondo, i popoli di cultura [ShowCultureGroupName('tibetan_group')] hanno sempre vissuto in qualche modo isolati da coloro che si trovano oltre le montagne circostanti. Anche se il [ShowReligionGroupName('buddhist')] è penetrata nella regione dall'$india$ per osmosi, essa si è nondimeno evoluta nella sua tradizione nativa separata. La religione indigena del [ShowRegionName('tibet_region')], il [ShowReligionName('bon')], ha anch'essa assorbito molti elementi buddisti, al punto che occhi stranieri non potrebbero scorgere una differenza. Come risultato del nostro sviluppo isolato e della rielaborazione nativa degli ideali stranieri, l'identità [ShowCultureGroupNameWithNoTooltip('tibetan_group')] è molto distinta e pochi stranieri sono stati in grado di soggiogarci. Sono passati già secoli dai tempi dell'antico Impero Tibetano, ma chi può dire che essi non ne forgeranno uno nuovo?"

 country_history_jurchen: "La popolazione [ShowCultureName('jurchen_culture')] abita la [ShowRegionName('manchuria_region')] ed è divisa in diversi gruppi, inclusi i Jurchen Jianzhou, Haixi e Selvaggi, i quali hanno tutti stili di vita differenti — alcuni sono cacciatori-raccoglitori, altri pastori, ma per lo più siamo agricoltori stanziali.\n\nI funzionari cinesi hanno ufficialmente diviso questa popolazione in base alla vicinanza e alle caratteristiche. I Jurchen Jianzhou, vicino al fiume Mudan, hanno adottato le abitudini cinesi; i Jurchen Haixi hanno tribù nomadi e sedentarie lungo il fiume Haixi; e gli Yeren o Jurchen Selvaggi, nella Manciuria settentrionale scarsamente popolata, fanno affidamento sulla caccia e sull'agricoltura.\n\nInfluenzati dalle dinastie vicine, i gruppi [ShowCultureNameWithNoTooltip('jurchen_culture')] sono guidati da capi, i quali pagano essi stessi tributi per ricoprire cariche nominali come comandanti della guardia di frontiera. Ma ambizioni più grandi bruciano nei cuori del nostro popolo..."

 country_history_mongolian_group: "Il grande $genghis_khan_name$ forgiò un impero di forza e ambizione senza pari per tutta la popolazione [ShowCultureGroupName('mongolian_group')], portando sotto la sua ala vaste distese di terra dall'[ShowContinentName('europe')] alla $china$. Ovunque la gente imparò a temere il suono dell'armata [ShowCultureGroupNameWithNoTooltip('mongolian_group')] al galoppo e la possanza e il potere del Grande $rank_kingdom_horde_ruler_suffix_male$.\n\nCome eredi di questa eredità, il nostro sogno di restaurare la gloria della più grande Orda [ShowCultureGroupNameWithNoTooltip('mongolian_group')] brucia con passione dentro tutti noi."

 country_history_CHG: "$country_history_mongolian_group$\n\n[GetCharacter('chagatai_khan').GetName] era il figlio di $genghis_khan_name_no_tooltip$ e, di conseguenza, l'erede della sua eredità e del suo impero.\n\nLa situazione del [GetCountry('CHG').GetName] al centro dei diversi stati Mongoli è di grande importanza, poiché la Via della Seta attraversa le nostre terre e molte delle sue città più importanti sono sotto il nostro controllo. Ciò pone il [GetCountry('CHG').GetNameWithNoTooltip] nella posizione migliore per controllare il commercio e le comunicazioni tra gli altri eredi del Grande $rank_kingdom_horde_ruler_suffix_male$. E se qualcuno di quegli altri eredi dovesse obiettare, ci occuperemo di loro... in modo decisivo."

 country_history_GLH: "$country_history_mongolian_group$\n\nFurono [GetCharacter('jochi_borjigin').GetName], figlio di $genghis_khan_name_no_tooltip$, e suo figlio [GetCharacter('batu_borjigin').GetName] a portare avanti l'eredità del Grande $rank_kingdom_horde_ruler_suffix_male$ e a fondare l'[GetCountry('GLH').GetLongName].\n\nControllando l'espansione più occidentale del grande impero, siamo i signori delle vaste steppe. Molte nazioni in [ShowContinentName('europe')] ci sono sottomesse, timorose della nostra leggendaria potenza. Com'è giusto che sia..."

# Generic Regional
# America
# Europe
 country_history_scandinavia: "Le terre della [ShowRegionName('scandinavian_region')] e delle [ShowRegionName('north_atlantic_islands_region')], che ricadono sotto il loro dominio, hanno goduto di un periodo di prosperità negli ultimi decenni. I mercati del [ShowGoodsName('fish')] e il commercio marittimo della [GetCountry('SKE').GetName] e della [GetCountry('NOR').GetName] sono fiorenti, e le [ShowRegionName('north_atlantic_islands_region')] godono di un autogoverno autonomo, libero da qualsiasi influenza diretta di un monarca.\n\nTuttavia, questa Era di abbondanza è minacciata da influenze esterne. La crescente influenza dell'[GetCountry('HSA').GetName] sta competendo con i mercanti locali, mentre avvistamenti più frequenti di banchisa minacciano la sicurezza dei nostri preziosi collegamenti con la [GetCountry('GRL').GetName]. Con tali problemi che ci logorano dall'interno e dall'esterno, servirà la guida di un vero leader per garantire la nostra sopravvivenza."

 country_history_ruthenia: "Fin dai tempi di [GetCharacter('kie_rurik').GetName], le terre della Rus' furono governate da [ShowLocationName('kyiv')], finché non caddero sotto la invasioni dell'orda [ShowCultureGroupName('mongolian_group')]. Sebbene la grande Rus' di Kiev sia scomparsa da tempo, la sua eredità persiste in noi, così come il sangue guerriero dei nostri antenati. Ora frammentate in una moltitudine di stati più piccoli, le terre della Rus' saranno unite ancora una volta sotto una guida [ShowCultureName('ruthenian')].\n\nTuttavia, il pericolo segue il nostro cammino, poiché gli altri popoli [ShowCultureGroupName('russian_group')] avanzeranno sicuramente la stessa pretesa e tenteranno la via dell'unificazione, mentre l'incombente presenza dell'[GetCountry('GLH').GetName] dei [ShowCultureGroupName('tatar_group')] è una costante minaccia sui nostri confini. A ovest, nemmeno il resto dell'[ShowContinentName('europe')] [ShowReligionAdjective('catholic')] resterà inattivo, e i paesi di cultura [ShowCultureName('turkish_culture')] che stanno emergendo nell'[ShowRegionName('anatolia_region')] difficilmente saranno contenuti fuori dal continente a lungo. Per riuscire a unificare la Rus' ancora una volta, dobbiamo superare ognuna di queste barriere."

 country_history_france: "Le terre della [ShowRegionName('france_region')] sono contese tra due grandi regni. Per decenni, i sovrani del Regno [GetCountry('FRA').GetAdjective] hanno lottato per consolidare l'autorità sopra i loro potenti vassalli, mentre dall'altra parte della Manica, i leader del Regno [GetCountry('ENG').GetAdjective] minacciano l'integrità territoriale dei loro omologhi Francesi. Le braci delle guerre passate potrebbero ancora essere alimentate fino a diventare fiamme libere; l'ombra di una nuova lotta che arriverà a definire un'epoca è apparsa all'orizzonte.\n\nI decenni a venire metteranno alla prova la nostra determinazione mentre le armate [GetCountry('ENG').GetAdjectiveWithNoTooltip] di [GetCharacter('eng_edward_iii').GetShortName] minacciano di marciare sul suolo [GetCountry('FRA').GetAdjectiveWithNoTooltip]. Le alleanze mutano, e le grandi casate dei [ShowDynastyName('valois_dynasty')] soppesano la lealtà contro l'ambizione."

 country_history_britain: "La regione della [ShowRegionName('great_britain_region')] è divisa tra corone e clan, la sua unità più un sogno che una realtà. Il re [GetCountry('ENG').GetAdjective] governa dal sud, la sua autorità temperata da baroni irrequieti e dalle persistenti ambizioni di antiche dinastie. A nord, il [GetCountry('SCO').GetLongName] si erge orgoglioso e provocatorio, coinvolto in una sanguinosa guerra civile contro [GetCountry('SBL').GetAdjective].\n\nIl Regno di [GetCharacter('eng_edward_iii').GetShortName] promette sia opportunità che pericoli. Le guerre di confine, e l'incrollabile rivalità tra Inglesi e Scozzesi, decideranno se quest'isola crescerà unita sotto un unico vessillo o rimarrà una terra di due reami bloccati in una contesa perpetua."

 country_history_balkan: "I [ShowRegionName('balkan_region')] sono una frontiera tra imperi, fedi e culture. L'autorità calante degli imperatori dell'[GetCountry('BYZ').GetLongName] hanno lasciato la terra vulnerabile, e nuove potenze sorgono per reclamare i suoi territori frammentati. Signori locali, principi ambiziosi e Ghazi stranieri dall'[ShowRegionName('anatolia_region')] vedono tutti un'opportunità nel caos.\n\nL'avanzata dei popoli di cultura [ShowCultureGroupName('turkic_group')] si fa sempre più vicina, e i decenni a venire decideranno se l'eredità [GetCountry('BYZ').GetAdjectiveWithNoTooltip] resisterà o se sarà spazzata via dai suoi vicini contendenti."

# Africa
 country_history_maghreb: "I principali attori culturali nella regione del [ShowRegionName('maghreb_region')] sono i [ShowCultureGroupName('amazigh_group')] e i [ShowCultureGroupName('arabic_group')], che hanno convissuto e si sono combattuti a vicenda fin dalle invasioni del VII secolo. Dinastie nate da entrambe le parti, alcune di eredità mista, sono sorte e cadute in questa regione del [ShowSubContinentName('north_africa')].\n\nAncora una volta, la divisione tra le diverse nazioni le ha rese potenzialmente vulnerabili a potenze più forti. Tornerà questa terra ad essere di nuovo unita?"

 country_history_sahel: "Le regioni del [ShowRegionName('sahel_region')] e dell'Africa occidentale mutano gradualmente dall'arida distesa del Deserto del Sahara alle coste del [ShowAreaName('gulf_of_guinea_area')], passando per le savane dorate del [ShowRegionNameWithNoTooltip('sahel_region')] e le fitte giungle del basso corso del fiume $Niger$. In questi vasti territori, gli imperi di [GetCountry('MAL').GetName] e [GetCountry('KBO').GetName] controllano enormi possedimenti e le rotte commerciali del $Sahara$, mentre altri popoli, come i [ShowCultureName('mossi')], gli [ShowCultureName('hausa')] e gli [ShowCultureName('yoruba')], attendono l'opportunità di consolidare le loro rispettive terre e di espandersi a scapito dei loro vicini."

 country_history_kongo: "Il [ShowRegionName('kongo_region')] è una terra di regni fluviali e cuori forestali, dove i clan e i capi tribù stringono alleanze attraverso il sangue, il commercio e la guerra. Negli ultimi decenni, sovrani ambiziosi hanno iniziato a legare queste terre in regni più vasti, ognuno cercando di dominare le valli fertili e di controllare il flusso delle merci lungo il grande fiume.\n\nL'equilibrio del potere rimane fragile e, nei decenni a venire, un singolo leader forte potrebbe unire il popolo congolese... o trascinarlo in un ciclo di rivalità infinita, indebolito e sfruttabile dagli estranei."

 country_history_east_africa: "Dalle rive fertili del Nilo alle splendide coste del [ShowRegionName('madagascar_region')]. Dagli antichi porti della [ShowRegionName('somalia_region')] alle vivaci comunità della [ShowRegionName('swahili_coast_region')], una miriade di nazioni hanno affrontato sia le forze della natura sia le incursioni di aspiranti conquistatori, restando salde. Questa è una terra di opportunità, con abbondanti ricchezze che attendono di essere raccolte e usate per forgiare un potente impero la cui portata si estenda oltre i mari."

# Asia
 country_history_anatolia: "Occupando una regione che ha fin troppa familiarità con la guerra e il costante spostamento degli equilibri di potere, abbiamo forgiato la nostra eredità attraverso la pressione delle ostilità vicine. Il decadimento di antichi imperi e sultanati non ha lasciato altro che un vuoto di potere, in attesa di essere colmato dai molti Beylik intorno a noi.\n\n$anatolia_desc$"

 anatolia_desc: "Una serie di regni turbolenti e una guerra costante tormentano una regione già instabile, mentre l'[ShowRegionName('anatolia_region')] danza sempre più vicina all'orlo di una guerra totale..."

 country_history_caucasus: "La [ShowRegionName('caucasus_region')] è sempre stata un mondo a sé stante. Molti imperi hanno tentato di conquistarlo e molti hanno fallito. Anche quando hanno avuto successo, non sono riusciti a cancellare completamente le tradizioni e le credenze del suo popolo, poiché la vita ai piedi di queste montagne è dura e i suoi abitanti sono testardi e irremovibili come la roccia che li circonda.\n\nGli ultimi a tentare di prendere il controllo di questa regione sono stati $genghis_khan_name$ con la sua grande Orda Mongola, e i suoi stati successori, l'[GetUniqueInternationalOrganization('ilkhanate').GetName] e l'[GetCountry('GLH').GetLongName]. Sebbene siano riusciti a conquistarci, la loro presa sull'autorità sopra le regioni più indebolite sta vacillando. Molti di noi si sono già liberati dalle loro catene e agiscono in modo indipendente, se mai sono stati effettivamente sottomessi. Forse è giunto il momento di esercitare il nostro potere in modo più deciso..."

 country_history_middle_east: "Attraverso le regioni dell'[ShowRegionName('egypt_region')], della [ShowRegionName('crescent_region')] e dell'[ShowRegionName('arabia_region')], il dominio del [GetCountry('MAM').GetLongName] è saldamente stabilito, favorendo il commercio tra il Mediterraneo e il Mar Rosso e proteggendo i pellegrini che visitano i $game_concept_holy_sites$ di [ShowLocationName('jerusalem')], [ShowLocationName('mecca')] e [ShowLocationName('medina')]. Tuttavia, le differenze culturali e religiose tra queste regioni, insieme alle minacce esterne, potrebbero frantumare questo dominio e offrire ai gruppi rivali l'opportunità di insorgere."

 country_history_china: "La terra della $china$ è stata a lungo considerata il centro culturale del mondo. È per questo chiamata il [GetUniqueInternationalOrganization('middle_kingdom').GetName], un impero che esiste da secoli, servendo da modello per le nazioni minori. La sua influenza sulla cultura e sulla fede dei paesi vicini, e la ricchezza della sua corte, sono entrambe leggendarie. Viaggiatori e mercanti vengono da ogni dove per vedere con i propri occhi la magnificenza del Trono del Drago, e molte nazioni invidiose hanno cercato di emularla nelle loro corti.\n\nTuttavia, ci sono altrettanti di questi rivali inferiori che vorrebbero prendere quel tesoro per se stessi. Al momento, il [GetCountry('CHI').GetLongName] occupa il Trono del Drago, sulla scia delle conquiste del grande $genghis_khan_name$. Ma solo il Cielo sa cosa riservi il futuro per il suo Drago..."

 country_history_indonesia: "L'[ShowRegionName('indonesia_region')] è sempre stata frammentata, a causa della sua natura di arcipelago. Tuttavia, ciò non ha impedito al suo popolo di svilupparsi e prosperare. I suoi mari sono costantemente attraversati da mercanti e commercianti, e tutte le rotte commerciali che navigano tra la $china$ e l'$india$ devono passare attraverso le sue acque. In quanto tale, l'[ShowRegionNameWithNoTooltip('indonesia_region')] è sempre stata una terra di scambi economici e culturali. Anche le fedi straniere hanno avuto una forte influenza sul suo popolo, specialmente l'[ShowReligionName('hindu')] e il [ShowReligionGroupName('buddhist')], e si sono fuse in un modo del tutto unico in [ShowRegionNameWithNoTooltip('indonesia_region')], dando origine a potenti regni [ShowReligionAdjectiveWithNoTooltip('hindu')]-[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] come Śrīvijaya e Singhasari.\n\nCi sono molte nazioni che potrebbero potenzialmente dominare le nostre acque un giorno, come il [GetCountry('MAJ').GetLongName] e il [GetCountry('JMB').GetLongName], ma solo il tempo dirà quale di esse ascenderà come potenza suprema."

 country_history_indochina: "Situata tra l'$india$ e la $china$, l'[ShowRegionName('indochina_region')] è sempre stata influenzata da entrambe. Fin dai tempi antichi, è stata la dimora di potenti regni e imperi, come il [GetCountry('PEG').GetLongName], l'[GetCountry('KHM').GetLongName] e il [GetCountry('DAI').GetLongName]. Più di recente, i popoli [ShowCultureGroupName('thai_group')] provenienti dal nord hanno iniziato a ritagliarsi le proprie comunità. L'[ShowRegionNameWithNoTooltip('indochina_region')] è infatti una regione diversificata e frammentata, con molti attori in costante lotta per l'egemonia locale."

# Generic Continental
# America
 country_history_america: "Prima che le prime storie fossero raccontate per la prima volta, il nostro popolo viveva bene e prosperava, seguendo gli insegnamenti spirituali e le tradizioni dei nostri antenati. Molte crisi e difficoltà hanno messo alla prova la nostra risolutezza ma non sono riuscite a spezzarci. Porteremo il retaggio e la saggezza dei nostri padri nel futuro o dovremmo cambiare i nostri costumi e tracciare il nostro cammino verso l'ignoto?"

# Europe
 country_history_europe: "Mentre l'alba del Rinascimento sorge, il nostro paese si trova a un bivio. La rinascita dell'interesse per le arti e l'innovazione sfida le vecchie norme e promette una rinascita culturale. Tuttavia, i progressi nella tecnologia militare offrono anche una via da seguire — una di aggressione e dominio.\n\nLa nostra nazione deve decidere se favorire questa rivoluzione culturale e intellettuale o investire nella nostra abilità militare. Le scelte che facciamo ora tracceranno il nostro corso per i secoli a venire, determinando se diventeremo un faro di cultura o un simbolo di potenza militare per le ere future."

# Africa
 country_history_africa: "Le terre dell'[ShowContinentName('africa')] sono tanto diverse e distinte quanto le comunità e le nazioni che ospitano la sua popolazione. Deserti e giungle, montagne e paludi, savane e delta fluviali, la nostra geografia altamente variegata ha plasmato anche le differenze tra le nostre società, creando allo stesso modo agricoltori, pastori e cacciatori-raccoglitori. La vasta gamma di tradizioni culturali, linguistiche e religiose tra la sua gente rende le società africane tra le più diverse nel mondo conosciuto."

# Asia
 country_history_asia: "Le terre dell'[ShowContinentName('asia')] sono sempre state ricche, sia di risorse sia di cultura. Dal millenario impero della $china$, alle antiche credenze che abbiamo appreso dall'$india$, le nostre numerose rotte commerciali — come la Via della Seta — hanno facilitato il facile scambio di ricchezze, così come di idee e fedi. Ogni nazione dell'[ShowContinentNameWithNoTooltip('asia')] trae nutrimento da questi scambi secolari, e sembra che ci sia ancora molto più sviluppo ed espansione da raggiungere."

# Fallback
 country_history_fallback: "In questo momento cruciale, la nostra nazione affronta nuove opportunità e sfide. Mentre le rotte commerciali globali si espandono, siamo in una posizione tale da poter beneficiare di nuove idee, merci e scambi culturali. Tuttavia, mantenere le nostre tradizioni e la nostra sovranità in mezzo a questi mutamenti rimane un compito critico.\n\nIl nostro paese deve scegliere se concentrarsi sul miglioramento della ricchezza culturale o sulla fortificazione della forza militare. Le nostre decisioni plasmeranno la futura traiettoria della nostra nazione in questo mondo sempre più interconnesso."
