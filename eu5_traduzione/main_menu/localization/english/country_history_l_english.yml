# Tag specific. Please keep alphabetical order
 country_history_ARA: "La [GetCountry('ARA').GetLongName] si erge orgogliosamente come una potenza significativa nella regione del Mediterraneo occidentale, grazie alla sua abilità marittima, al suo peso diplomatico e alle sue fiorenti reti commerciali.\n\nLa stabilizzazione del Regno di [ShowLocationName('valencia')] e la conquista in corso del neocostituito Regno di Sardegna e Corsica avrebbe potuto garantirle il dominio dei mari. Tuttavia, nonostante la relativa stabilità, all'orizzonte si profilavano nuove sfide. A est, il [GetCountry('MLL').GetLongName] affronta difficoltà economiche e l'ostilità del suo sovrano nei confronti di [GetCountry('ARA').GetGovernment.GetRuler.GetName] potrebbe portare a un conflitto. Nella penisola, la minaccia della [GetCountry('CAS').GetLongName] sta diventando sempre più reale man mano che la #italic Reconquista#! giunge al termine. A nord, il [GetCountry('FRA').GetLongName] ha consolidato nel secolo scorso il proprio dominio sulla [ShowAreaName('languedoc_area')].\n\nCome dovrebbe affrontare il giovane [GetCountry('ARA').GetGovernment.GetRuler.GetShortName] le sfide che lo attendono? Si concentrerà sul Mar Mediterraneo e dominerà i mari da [ShowLocationName('barcelona')] alla Terra Santa? Si volterà e rivendicherà il dominio sull'Iberia? O cercherà di vendicare la battaglia di Muret del 1213 e di recuperare le antiche proprietà perdute da tempo a nord dei Pirenei?"

 country_history_AZT: "Negli ultimi due secoli, gruppi di persone di cultura [ShowCultureName('nahua_culture')] discendenti dai Chichimechi migrarono nel Messico centrale dalla loro leggendaria dimora ancestrale, nota come Aztlan. Nostro popolo era uno di quei gruppi erranti.\n\nCome molte altre nazioni [ShowCultureNameWithNoTooltip('nahua_culture')], abbiamo stabilito nostro [ShowGovernmentReformName('altepetl')] chiamato [ShowLocationName('tenochtitlan')], costruito su un'isola artificiale nel cuore del [ShowLocationName('texcoco_lake')].\n\nNostre figure più prominenti furono influenzate anche dalla cultura [ShowCultureName('toltec_culture')] e, di conseguenza, abbiamo sviluppato una civiltà raffinata, cullata nella laguna. Saremmo stati riconosciuti come abili combattenti dai vicini, poiché nostre altrettanto raffinate abilità belliche rendevano gli eserciti di [GetCountry('AZT').GetLongName] una forza da temere...\n\nTuttavia, attualmente siamo vassalli dell' [ShowGovernmentReformNameWithNoTooltip('altepetl')] di [GetCountry('TEP').GetName] e, in quanto tali, nostre possibilità di espansione sono limitate alle aree intorno alla laguna che essi abitano. Solo un sovrano brillante e capace potrebbe guidare gli [GetCountry('AZT').GetNameWithNoTooltip] nel nostro viaggio per sottomettere la Valle del Messico e conquistare terre lontane — potrebbe essere [GetCountry('AZT').GetGovernment.GetRuler.GetShortName]?"

 country_history_BOH: "Le terre di [GetCountry('BOH').GetName] si trovano nel cuore del germanico [GetUniqueInternationalOrganization('hre').GetName] e sono abitate da popolazioni di cultura [ShowCultureGroupName('slavic')]. Dopo un lungo periodo sotto la dinastia [ShowDynastyName('premyslid_dynasty')], gli attuali regnanti [ShowDynastyName('luxembourg_dynasty')] potrebbero cambiare drasticamente le cose rafforzando i legami esistenti del paese con l'Impero, sebbene [GetCountry('BOH').GetGovernment.GetRuler.GetName] sia più [ShowCultureName('french')] che [ShowCultureGroupName('german_group')], essendo stato educato nella corte reale di [ShowLocationName('paris')]. Mantenere soddisfatti sia i [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')] che i [GetCountry('BOH').GetGovernment.GetEstateName('peasants_estate')] sotto un [GetCountry('BOH').GetGovernment.GetRulerTitle] straniero, mentre si naviga tra le complessità politiche del [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip], si rivelerebbe un ostacolo per chiunque. Fortunatamente, [GetCountry('BOH').GetNameWithNoTooltip] è un [GetCountry('BOH').GetFlavorRank] forte, ma riuscirà a realizzare sue ambizioni?"

 country_history_BYZ: "Un tempo un orgoglioso [GetCountry('BYZ').GetFlavorRank] che si estendeva dall'[ShowRegionName('egypt_region')] e il [ShowAreaName('levant_area')] fino all'[ShowRegionName('iberia_region')] e all'[ShowRegionName('italy_region')], [GetCountry('BYZ').GetName] ora affronta un periodo di declino quasi inesorabile causato dallo shock della Quarta Crociata, anche dopo il recupero di [ShowLocationName('constantinople')] da parte dei [GetCountry('BYZ').GetGovernment.GetRuler.GetDynasty.GetName]. Durante il suo regno, il [GetCharacter('byz_andronikos_ii_palaiologos').GetName] ha ritenuto opportuno sciogliere diverse istituzioni chiave, come la Marina, nel tentativo di salvare l'economia moribonda del Paese, mentre il [ShowGovernmentReformName('theme_system')] continua a essere l'ombra di ciò che era, poiché l'[GetCountry('BYZ').GetFlavorRank] ha perso territorio su tutti i fronti.\n\nIl suo successore, il [GetCharacter('byz_andronikos_iii_palaiologos').GetName], si trova ora ad affrontare il difficile compito di salvaguardare ciò che resta del nostro [GetCountry('BYZ').GetFlavorRank] un tempo glorioso. A est, gli [GetCountry('TUR').GetName] hanno iniziato a radunare un grande esercito per spazzare via i nostri possedimenti rimanenti in [ShowRegionName('anatolia_region')], minacciando di attraversare lo stretto. Allo stesso tempo, [GetCharacter('ser_stefan_dusan').GetName] guarda [ShowLocationName('thessaloniki')] e [ShowProvinceDefinitionName('north_epirus_province')] come un avvoltoio. Nel frattempo, il nostro tesoro si sta esaurendo e il Paese potrebbe precipitare in una pericolosa guerra civile, in quanto la famiglia del nostro [GetCountry('BYZ').GetGovernment.GetRulerTitle] cospira con i [GetCountry('BYZ').GetGovernment.GetEstateName('nobles_estate')] a porte chiuse. Potrà il [GetCountry('BYZ').GetGovernment.GetRulerTitle] sollevare questa nazione un tempo grande dalle sue ceneri?"

 country_history_CAS: "La [GetCountry('CAS').GetLongName] è stata formata dall'unione delle sue due parti costituenti, il Regno di [GetCountry('CAS').GetNameWithNoTooltip] e il [GetCountry('LON').GetLongName], quando si sono riunite dopo che entrambi i titoli sono stati ereditati da [GetCharacter('cas_fernando_iii_burgundy').GetName] nel 1230. Un secolo dopo, [GetCharacter('cas_alfonso_xi_burgundy').GetName] governa senza incontrare molta opposizione, dopo aver superato un inizio travagliato del suo regno seguito alla fine di una lunga reggenza sotto sua nonna, [GetCharacter('cas_maria_molina').GetName].\n\nDopo aver messo sotto controllo la nobiltà del regno, guidata da un suo parente [GetCharacter('cas_juan_manuel').GetName] e aver stabilizzato il governo del Paese, [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] ora sta rivolgendo la sua attenzione al confine meridionale. L'[GetCountry('GRA').GetLongName] ha minacciato il nostro Paese da quando l'emirato è diventato indipendente un secolo fa, sostenuto dal potente [GetCountry('MOR').GetLongName], che ha un punto d'appoggio nella penisola iberica attraverso un piccolo regno incentrato su [ShowLocationName('algeciras')] e [ShowLocationName('ronda')] e detenuto dal [GetCharacter('mor_abu_malik_abd_al_wahid').GetName], figlio ed erede del [GetCharacter('mor_abu_al_hasan_ali').GetName].\n\nTuttavia, questi non sono gli unici problemi per [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip], in quanto il suo rapporto con la sua adorata amante, [GetCharacter('cas_leonor_guzman').GetName] e i figli che lei gli ha dato hanno compromesso il rapporto con la moglie legittima del re, [GetCharacter('cas_maria_portugal').GetName], figlia di [GetCharacter('por_afonso_iv_portugal').GetName]. Con quest'ultima che vive separata dal [GetCountry('CAS').GetGovernment.GetRulerTitle], questa frattura nella famiglia reale lascia ora aperta la questione incombente di chi gli succederà quando morirà.\n\n[GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] e i suoi successori saranno in grado di affrontare queste minacce alla [GetCountry('CAS').GetLongNameWithNoTooltip], sia in patria che all'estero?"

 country_history_CHA: "[GetCountry('CHA').GetName] è un insieme di diverse entità politiche Cham, in qualche modo autonome, che si sono unite per formare un unico [GetCountry('CHA').GetFlavorRank]. Essendo l'unico stato [ShowReligionAdjective('hindu')] nella terraferma della [ShowRegionName('indochina_region')], il popolo del [GetCountry('CHA').GetLongNameWithNoTooltip] deve affrontare la costante minaccia del decadente [GetCountry('KHM').GetLongName] a ovest e dell'aggressivo [GetCountry('DAI').GetLongName] a nord. Nonostante queste minacce esterne, l'acume marittimo del popolo [GetCountry('CHA').GetAdjectiveWithNoTooltip] ha permesso loro di accumulare ricchezza e potere sui mari della [ShowRegionName('indonesia_region')].\n\nUn tempo conglomerato di gruppi disparati, [GetCountry('CHA').GetName] è sbocciato in una forza sofisticata da non sottovalutare, ma riuscirà a prendere il suo giusto posto come sovrano di tutte le nazioni?"
 
 country_history_CHI: "Fondato dal [GetCharacter('kublai_khan').GetName], il [GetCountry('CHI').GetLongName] ora controlla la vasta distesa di un grande $rank_empire$. Dopo aver domato la $china$ e prosperato sotto la leggendaria guida di [GetCharacter('kublai_khan').GetShortNameWithNoTooltip], hanno raggiunto vette altissime di prestigio e splendore.\n\nTuttavia, la loro influenza sul subcontinente sta diminuendo. Conflitti interni, instabilità e attriti culturali hanno corroso ciò che un tempo era prospero e magnifico e coloro che desiderano detronizzare la [GetCountry('CHI').GetNameWithNoTooltip] e usurpare il suo mandato stanno raccogliendo le forze. Complottando e tramando all'interno all'interno dei confini, questi traditori cercano di trovare ogni possibile debolezza all'interno del governo dell'$rank_empire$, lottando per ottenere brandelli di potere e una menzione marginale nei rotoli della storia. Ma mentre in molti potranno lottare e morire per l'onore, solo un leader potrà sedere sul Trono del Drago e compiere la volontà del Cielo."

 country_history_CHK: "La $city$ di [ShowLocationName('cahokia')], un insediamento costruito sulla confluenza di fiumi sacri e benedetto da terre fertili, è cresciuto ed evoluto in una società complessa. La vita a [ShowLocationNameWithNoTooltip('cahokia')] ruota attorno alla coltivazione della valle circostante, dove le Tre Sorelle — mais, fagioli e zucca — crescono rigogliose sotto la supervisione del [GetCountry('CHK').GetGovernment.GetEstateName('clergy_estate')], che sono prolifici costruttori di templi. La cultura [ShowCultureName('cahokia_culture')] si è diffusa in tutta l'area circostante, creando una vasta sfera d'influenza e attirando nuovi abitanti da tutta la regione.\n\nData la nostra società rigorosamente organizzata e la nostra cultura altamente influente, siamo ascesi a una posizione che la maggior parte degli altri popoli può solo sognare. Tuttavia, potremmo ancora dover affrontare minacce insormontabili e imprevedibili. Saremo in grado di costruire e sviluppare ulteriormente la nostra società, o le nostre glorie andranno perdute e dimenticate per sempre?"

 country_history_CSU: "Guidati dal dio del sole, Inti, il primo dei nostri leader fondò [ShowLocationName('qusqu')] nel punto preciso in cui suo bastone d'oro affondò nella terra. Dopo secoli di convivenza con altri gruppi, gli [ShowCultureName('inca_culture')] hanno finalmente raggiunto il dominio e ci siamo stabiliti come rampolli di questo splendido luogo. Gli alti vulcani e i fiumi impetuosi delle montagne delle Ande proteggono e nutrono la Valle Sacra degli Inca, dove noi, figli del Sole, dimoriamo in nostra magnifica città e ci prepariamo per il glorioso futuro che ci attende. Dai nostri imponenti bastioni montuosi alle nostre generose terre coltivate a terrazzamenti, le altre nazioni possono solo guardare con invidia nostre ricchezze.\n\nDopo anni di consolidamento del potere e politica, è giunto il momento per nostro popolo di espandere sua influenza fuori da nostra preziosa valle; per sconfiggere i nemici e seguire i sentieri delle montagne fino a trovarci in ogni angolo di questo mondo. Siamo pronti ad affrontare questo destino? O i nemici ci sconfiggeranno prima di poter raggiungere nostro apice?"

 country_history_DAI: "Sorgendo dalle ceneri di una guerra civile con la dinastia Ngô nel 968, il [GetCountry('DAI').GetLongName] ha lottato da allora contro la sfera d'influenza in rapida espansione dell'Impero $chinese_group$ a nord. Sebbene faccia parte del [GetUniqueInternationalOrganization('middle_kingdom').GetName], il popolo [GetCountry('DAI').GetCulture.GetName] ha dovuto difendere sue terre dagli invasori [GetCountry('CHI').GetCulture.GetName] in molteplici occasioni, alimentando risentimenti potenti e duraturi.\n\nOltre alle minacce esterne, il [GetCountry('DAI').GetFlavorRank] affronta anche i problemi causati da uno stato altamente decentralizzato, con le sfide aggiuntive portate sia dai [ShowEstatePrivilegeName('peasants_autonomous_villages')], sia da una vita di corte instabile dove attori ostili cercano costantemente di impadronirsi del trono [GetCountry('DAI').GetAdjectiveWithNoTooltip].\n\nNonostante tutti questi ostacoli, [GetCountry('DAI').GetNameWithNoTooltip] si trova in una situazione opportunistica, poiché il [GetCountry('CHA').GetLongName] è circondato da nemici e pronto per essere preso, mentre [GetCountry('KHM').GetName] affronta il declino interno su ogni fronte. Questo deve essere un segno che l'ascesa del [GetCountry('DAI').GetFlavorRank] per diventare l'impero più potente della [ShowRegionName('indochina_region')] è finalmente vicina!"

 country_history_DAN: "Da tempo un attore potente sulla scena mondiale, il [GetCountry('DAN').GetLongName] ora si trova in una situazione piuttosto precaria. Durante il precedente governo di [GetCharacter('dan_chistopher_ii').GetName], grandi porzioni del paese furono ipotecate a membri di spicco della [ShowEstateTypeName('nobles_estate')] [ShowCultureName('danish')] e [ShowCultureGroupName('german_group')], il [GetCountry('SLV').GetLongName] fu separato con la forza dalle terre della corona e persino il territorio della [GetCountry('SKE').GetName] fu venduto al [GetCountry('SWE').GetLongName]. Questa vergognosa situazione è peggiorata quando [GetCharacter('dan_chistopher_ii').GetNameWithNoTooltip] fu destituito dal [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName] dopo aver installato suo nipote, il [GetCharacter('dan_valdemar_iii').GetName] sul trono, solo per essere riportato indietro come re fantoccio. Dalla morte di [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip], il [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetShortNameWithNoTooltip] è stato il sovrano de facto della [GetCountry('DAN').GetNameWithNoTooltip].\n\nNon sarà facile superare questa situazione, ma i Danesi sono resilienti e risoluti e [GetCharacter('dan_valdemar_atterdag').GetName], figlio di [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip] sta già elaborando un piano per recuperare l'autorità del [GetCountry('DAN').GetFlavorRank]. Resta da vedere se avrà successo o meno."

 country_history_DHM: "Il [GetCountry('DHM').GetLongName] non è una signoria ordinaria, ma un [GetCountry('DHM').GetFlavorRank] sotto il [GetCountry('ENG').GetLongName], dove il [GetCountry('DHM').GetGovernment.GetRulerTitle] governa con un'autorità quasi regale. Investito del potere di arruolare eserciti, coniare moneta e amministrare la giustizia, il Vescovo di [ShowLocationName('durham')] agisce come un principe temporale sul suo dominio in [ShowAreaName('northumbria_area')].\n\nPer generazioni, questa eccezionale autonomia ha permesso ai vescovi di sorvegliare la frontiera settentrionale dalle scorrerie [GetCountry('SCO').GetAdjective], rendendo loro sede fortificata a [ShowLocationNameWithNoTooltip('durham')] un bastione di lealtà tra le marche.\n\nTuttavia, i tempi sono incerti. Il confine diventa inquieto, il [GetCountry('SCO').GetName] rimane ostile e persino tra i [GetCountry('DHM').GetGovernment.GetEstateName('clergy_estate')] si agitano sussurri di riforma e ambizione. Sebbene ammantato in vesti sacre, il [GetCountry('DHM').GetFlavorRank] di [ShowLocationNameWithNoTooltip('durham')] resta una creatura politica — che potrebbe ancora sorgere per giocare un ruolo maggiore negli affari del regno.\n\nResterà il [GetCountry('DHM').GetFlavorRank] un tranquillo angolo al servizio dei reali, o potrebbe diventare una potenza a sé stante, un grande regno del nord in tutto tranne che nel nome?"

 country_history_DLH: "Una serie di conquiste rapide e decisive nell'ultimo secolo ha dato vita a nostro grande [GetCountry('DLH').GetLongName]. Con territori sotto nostra giurisdizione che spaziano dalla [ShowRegionName('deccan_region')] ai campi fertili di [ShowLocationName('lahore')], nessun'altra civiltà può eguagliare i nostri prestigiosi traguardi.\n\nTuttavia, è diventato evidente che abbiamo esteso eccessivamente nostra autorità su un [GetCountry('DLH').GetFlavorRank] così vasto; oggi sta diventando sempre più difficile da controllare. I nostri nemici sono molti e cercano di annullare nostra eredità superiore e nostra cultura sofisticata. A est, i nostri sudditi in [ShowAreaName('bengal_area')] hanno iniziato a mettere in discussione i loro padroni, mentre i nostri territori meridionali contestano da tempo nostra presa su di loro. E i paesi [ShowReligionAdjective('hindu')] dell'India meridionale potrebbero rafforzare ulteriormente loro resistenza a nostro dominio, guidati dalla crescente potenza di [GetCountry('VIJ').GetName].\n\nSebbene questa situazione appaia precaria, confidiamo nella guida di [GetCharacter('dlh_muhammad_bin_tughluq').GetName], il cui occhio vigile potrebbe salvaguardare nostre terre dalle minacce, impedendo così nostra rovina..."

 country_history_DMS: "Il [GetCountry('DMS').GetLongName] si trova nelle aspre zone sud-occidentali dell'Irlanda. Sebbene lontano da [ShowLocationName('dublin')], non è un remoto luogo dimenticato — è governato da [GetCharacter('dms_maurice_fitzgerald').GetName], primo conte di Desmond, capo del ramo meridionale della potente [ShowDynastyName('fitzgerald_dynasty')] e uno dei signori più potenti di tutta la [ShowRegionName('ireland_region')].\n\nOttenuta sua contea nel 1329, si è ritagliato un dominio semi-indipendente dai capi gaelici di [GetCountry('THO').GetName] e dall'autorità della corona inglese di [GetCountry('PLE').GetName].\n\nLa contea è segnata da alleanze mutevoli, baroni di frontiera rivali e una persistente tensione sia con Dublino che con Londra. Mentre il potere reale inglese svanisce a ovest, potremmo cogliere l'opportunità per affermare nostra autonomia, mettere i clan gaelici l'uno contro l'altro o persino rivendicare la regalità in tutto tranne che nel nome.\n\nDiventerà il Desmond il perno di una nuova rinascita iberno-normanna? O sarà inghiottito dalla marea della riconquista gaelica e dalle faide di dinastie rivali?"

 country_history_ENG: "La corona [GetCountry('ENG').GetAdjective] è ancora sconvolta dalla perfida ribellione avvenuta dieci anni prima, che ha portato all'assassinio a tradimento di [GetCharacter('eng_edward_ii').GetShortName]. Sebbene i capi della rivolta siano stati giustiziati, diversi cospiratori hanno ottenuto clemenza in nome della pace, una pace che potrebbe facilmente essere infranta in qualsiasi momento.\n\nNel frattempo, l'erede superstite di [GetCharacter('eng_edward_ii').GetShortName], [GetCharacter('eng_edward_iii').GetShortName], ha già dimostrato di essere un giovane sovrano capace e sta facendo progetti audaci sul trono [GetCountry('FRA').GetAdjective] — un trono che è suo per diritto di nascita in quanto nipote di un sovrano della dinastia dei [ShowDynastyName('capet_dynasty')].\n\nNel nord, gli sprovveduti [GetCountry('SBL').GetName] cercano di rivendicare con scarsi risultati la corona degli [GetCountry('SCO').GetAdjective], mentre i nostri fedeli vassalli mantengono una stretta presa sui governi di [GetCountry('WLS').GetName], [GetCountry('PLE').GetName] e [GetCountry('AQN').GetName].\n\nCome affronteremo gli anni turbolenti che ci attendono? Attraverseremo la Manica e diventeremo una potenza continentale, o dovremmo guardare ai mari per ottenere il dominio globale?"

 country_history_ERE: "Fondato da [GetCharacter('ere_eretna').GetName], un ufficiale ilkhanide di origine [ShowCultureName('uyghur_culture')], questo Beylik emerse dopo sua vittoria nella battaglia di Karanbük contro i signori della guerra [ShowCultureName('mongolian_culture')]. Dichiarando l'indipendenza dai suoi ex signori, [GetCharacter('ere_eretna').GetNameWithNoTooltip] divenne sultano e si guadagnò il soprannome di #italic Köse Peyghamber#!, 'il Profeta senza barba', per suo regno prospero. $anatolia_desc$"

 country_history_ETH: "Il [GetCountry('ETH').GetLongName] è una terra antica, ricca di storia e tradizioni. Situata nel Corno d'Africa, vanta lussureggianti altipiani e l'incomparabile Great Rift Valley. I nuovi arrivati restano affascinati da sua bellezza e dai tramonti dorati sulle montagne Simien.\n\nL'incantevole arazzo di [GetCountry('ETH').GetNameWithNoTooltip] intreccia diversi gruppi etnici come gli [ShowCultureName('amhara')], gli [ShowCultureName('afar_culture')] e i [ShowCultureName('tigre')]. Unita dalle prove affrontate, [GetCountry('ETH').GetNameWithNoTooltip] rimane resiliente come un antico baobab, resistendo al tempo.\n\nIspirata da queste origini remote, [GetCountry('ETH').GetNameWithNoTooltip] custodisce unioni leggendarie come quella tra la Regina di Saba e il Re Salomone. L'eredità di loro figlio Menelik, primo membro della dinastia [ShowDynastyName('solomonid_dynasty')], riecheggia nei secoli, collegando la gente di questa terra agli antichi Israeliti.\n\nNegli anni, il racconto epico di [GetCountry('ETH').GetNameWithNoTooltip] si dipana, plasmato dal destino e dallo spirito incrollabile di suo popolo. Trionfi e tribolazioni tessono un ricco arazzo del flusso e riflusso della vita.\n\nTuttavia, questa nazione è un regno circondato da avversari che attendono con ansia ogni opportunità per colpire. Riuscire non solo a sopravvivere, ma a prosperare, sarà una sfida."

 country_history_EWY: "Situato nelle terre di confine tra il [ShowAreaName('wales_area')] e il cuore del [GetCountry('ENG').GetLongName], il [GetCountry('EWY').GetLongName] occupa una posizione strategica vitale come una delle signorie delle marche incaricate di mettere in sicurezza la frontiera occidentale del regno.\n\nL'attuale sovrano, [GetCharacter('eng_bartholomew_burghersh_the_elder').GetName], è un leale servitore della Corona e un veterano sia della guerra che della vita di corte. Fedele collaboratore di [GetCharacter('eng_edward_iii').GetShortName], si è messo alla prova non solo sul campo di battaglia, ma anche come inviato reale e amministratore, servendo a volte come Conestabile di [ShowLocationName('dover')] e Guardiano dei Cinque Porti. Sua autorità fondiaria nelle Marche gli conferisce ricchezza e influenza, sebbene rimanga sempre vigile contro le mutevoli lealtà e le ambizioni che definiscono la regione.\n\nManterrà la stirpe dei [ShowDynastyName('burghersh_dynasty')] il favore reale e sorveglierà le Marche con onore? O le mutevoli maree della politica, della guerra e dell'eredità spazzeranno via questa roccaforte di frontiera?"

 country_history_FLO: "Il dominio [GetCountry('FLO').GetAdjective] è pronto ad affrontare una nuova era! La nostra repubblica ha resistito alla prova del tempo e si trova in una posizione privilegiata per trarre vantaggio dalla prosperità e dall'abbondanza della nostra regione. Intorno a noi, Stati rivali e potenziali alleati muovono le loro pedine nel tentativo di influenzare ed espandere i propri territori in [ShowRegionName('italy_region')].\n\nTuttavia, pochi sono noti per la loro attitudine nelle arti e per la loro influenza culturale, incarnati dai nostri circoli intellettuali a [GetCountry('FLO').GetName]. Sotto la guida di un'amministrazione capace e di una popolazione istruita, il prossimo secolo eleverà il nostro popolo e ci farà brillare come pionieri dell'innovazione in un'epoca di grande illuminismo. A patto che riusciamo a affermarci come tali, ovviamente..."

 country_history_FRA: "La morte di [GetCharacter('fra_charles_iv_capet').GetShortName] senza un erede maschio nel 1328 segnò la fine del dominio dei [ShowDynastyName('capet_dynasty')] sul [GetCountry('FRA').GetLongName], portando all'incoronazione di [GetCharacter('fra_philip_vi_valois').GetName], un parente di un vecchio ramo cadetto della dinastia. Tuttavia, questa rivendicazione è stata contestata da [GetCharacter('eng_edward_iii').GetName] d'[GetCountry('ENG').GetName], con il pretesto che mentre la [ShowHeirSelectionName('salic_law')] della [GetCountry('FRA').GetNameWithNoTooltip] vieta il passaggio del trono a una discendente femminile, non proibisce l'eredità attraverso la linea femminile. In quanto figlio di [GetCharacter('eng_isabella_of_france').GetName], l'ultima sorella vivente di [GetCharacter('fra_charles_iv_capet').GetShortNameWithNoTooltip], [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] potrebbe rivendicare il trono di [GetCountry('FRA').GetNameWithNoTooltip] come suo diritto di nascita.\n\nLa tensione tra i due paesi è peggiorata negli ultimi anni, poiché la nostra ospitalità nei confronti del giovane sovrano in esilio di [GetCountry('SCO').GetName], [GetCharacter('sco_david_ii').GetName], ha fatto infuriare la corte [GetCountry('ENG').GetAdjectiveWithNoTooltip], che sostiene il pretendente rivale dei [GetCountry('SBL').GetName] al trono degli [GetCountry('SCO').GetAdjectiveWithNoTooltip]. Come risposta, [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] ha recentemente concesso rifugio a [GetCharacter('eng_robert_iii_artois').GetName], che è sfuggito alle richieste di giudizio a [ShowLocationName('paris')] per i suoi tentativi di impossessarsi della [GetCountry('ARS').GetLongName]. Ci sono voci secondo cui [GetCharacter('eng_robert_iii_artois').GetShortNameWithNoTooltip] sta persino incoraggiando l'insoddisfatto [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] a sostenere militarmente la sua rivendicazione al trono di [GetCountry('FRA').GetNameWithNoTooltip].\n\nSe le relazioni dovessero raggiungere il punto di rottura, [GetCharacter('fra_philip_vi_valois').GetShortNameWithNoTooltip] potrebbe richiedere il sostegno dei suoi sudditi, anche se più di un ambizioso [ShowSubjectTypeName('appanage')] proveniente dall'antica stirpe reale potrebbe cogliere l'occasione per richiedere maggiori privilegi, rappresentando una minaccia alla stabilità della corona più grave di qualsiasi pretendente invasore. I prossimi anni saranno determinanti per il futuro della [GetCountry('FRA').GetNameWithNoTooltip], dovendo affrontare esternamente la minaccia [GetCountry('ENG').GetAdjectiveWithNoTooltip] e gli orgogliosi signori [GetCountry('FRA').Custom('IT_ADJ_MP')] allo stesso tempo. Il Paese cadrà nelle mani dei falsi pretendenti o emergerà come potenza principale in [ShowContinentName('europe')]?"

 country_history_GEN: "La città di [ShowLocationName('genoa')] si distingue come il porto commerciale più importante del [ShowAreaName('western_mediterranean_sea_area')], avendo la sua [GetCountry('GEN').GetGovernment.GetGovernmentType.GetName] notevolmente ampliato la propria influenza all'estero attraverso il commercio e la guerra.\n\nDopo aver sconfitto la [GetCountry('PIS').GetLongName], ha conquistato l'isola di Corsica e ha stabilito una testa di ponte in [ShowAreaName('sardinia_area')]. Tuttavia, questo potrebbe essere stato un dono avvelenato, poiché [ShowLocationNameWithNoTooltip('genoa')] potrebbe ora trovarsi ad affrontare non solo l'opposizione dei suoi abitanti, ma anche quella di [GetCharacter('ara_peter_iv_arago').GetName], autoproclamato sovrano di entrambe le isole.\n\nUn'altra sfida potrebbe arrivare dall'est, poiché la nostra vasta rete ha creato le condizioni per il dominio commerciale sul [ShowAreaName('black_sea_area')], centrato attorno al porto di [ShowLocationName('kaffa')], anche se vicini pericolosi come [GetCountry('VEN').GetName], [GetCountry('BYZ').GetName], o l'[GetCountry('GLH').GetLongName] potrebbero rivelarsi una minaccia.\n\nFacendo affidamento sui nostri numerosi [ShowBuildingTypeName('fondaco')] e ricchi banchieri, riuscirà [GetCountry('GEN').GetNameWithNoTooltip] a superare queste sfide?"

 country_history_GRM: "Sorgendo dai resti dell'Impero Selgiuchide, [GetCountry('GRM').GetName] ha stabilito una solida presenza nella regione sotto la guida di [GetCharacter('grm_yakub_i').GetName]. Dopo essersi ribellato all'autorità selgiuchide nel 1283, nostro grande popolo ha finalmente raggiunto la pace nel 1314, ottenendo un'impressionante serie di territori, inclusa la città vitale di [ShowLocationName('ankara')]. $anatolia_desc$"

 country_history_HUN: "Per secoli, il grande [GetCountry('HUN').GetLongName] ha difeso questo bastione del [ShowReligionName('catholic')] dai pagani e dagli infedeli che minacciano dall'esterno. Recenti ribellioni tra i [GetCountry('HUN').GetGovernment.GetEstateName('nobles_estate')] hanno messo in pericolo questo compito, ma grazie al pugno di ferro di [GetCountry('HUN').GetGovernment.GetRuler.GetName], i [GetCountry('HUN').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] scontenti sono stati frenati e la fede [GetCountry('HUN').GetAdjective] è stata rinnovata e rafforzata.\n\nTuttavia, il futuro di [GetCountry('HUN').GetNameWithNoTooltip] non è destinato a trascorrere in pace, poiché nuovi problemi stanno già ribollendo nel sud-est e metteranno alla prova la forza del #italic Regnum Marianum#!.\n\nQuale destino attende il [GetCountry('HUN').GetLongNameWithNoTooltip]? Cadrà davanti ai nemici dei giusti? O resterà orgoglioso di fronte all'assalto di coloro che cercano sua rovina?"

 country_history_JAP_common: "Dopo un lungo periodo di pace sotto lo shogunato di Kamakura, le isole del Giappone furono nuovamente precipitate nella guerra durante le invasioni [GetCountry('MGE').Custom('IT_ADJ_FP')]. Ciò ha indebolito l'autorità dello $JAPANESE_SHOGUNATE_LEADER_MALE$ al punto che [GetCountry('STC').GetGovernment.GetRuler.GetName] è riuscito a strappargli il controllo del Paese. Tuttavia, le sue intenzioni di ripristinare il dominio imperiale non si sarebbero concretizzate, in quanto il suo ex alleato, lo [GetCountry('JAP').GetGovernment.GetRuler.GetName], ha istituito invece un nuovo [GetUniqueInternationalOrganization('japanese_shogunate').GetName]."

 country_history_JAP: "$country_history_JAP_common$\n\nOra lo [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip] governa il paese dopo che [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip] fuggì dalla capitale e si stabilì a [GetCountry('STC').GetCapital.GetName]. Tuttavia, la lotta tra il governo centrale e l'imperatore in fuga è lungi dall'essere conclusa..."

 country_history_NTC: "$country_history_JAP_common$\n\nOra [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip] ha insediato [GetCountry('NTC').GetGovernment.GetRulerOrHeirIfRegent.GetName] come suo [GetCountry('NTC').GetGovernment.GetRulerTitle] a [GetCountry('NTC').GetCapital.GetName], ma ancora una volta come mero fantoccio, soggetto all'autorità suprema del [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]."

 country_history_STC: "$country_history_JAP_common$\n\nVivendo essenzialmente in un esilio forzato dalla capitale, [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip] si trova nella posizione di dover raccogliere sostegno per sua causa se vuole sopravvivere e sfidare ancora una volta l'autorità del [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]. È giunto il momento di insorgere — o cadere."

 country_history_japanese_clan_common: "$country_history_JAP_common$\n\nI clan disparati si vedono ora divisi nelle loro lealtà."

 country_history_japanese_clan_north: "$country_history_japanese_clan_common$ Come leale sostenitore del [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] e del [GetCountry('NTC').GetLongName], questo clan si oppone al fuggiasco [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip] e a sua rivendicazione sul Trono del Crisantemo."

 country_history_japanese_clan_south: "$country_history_japanese_clan_common$ Come leali sostenitori dell'esiliato [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip] e di sua legittima rivendicazione sul Trono del Crisantemo, si trovano contrapposti all'autorità del [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]."

 country_history_KAR: "Essendo il più grande residuo di un impero un tempo glorioso, ci troviamo sull'orlo di una lotta di potere in nostra regione. Nuovi aspiranti Beylik sorgono e avanzano loro pretese di potere, sognando di unire un popolo frammentato dopo la dissoluzione di Rûm. Canali aperti di comunicazione e diplomazia con i signori di [ShowLocationName('cairo')] hanno benedetto nostro tesoro e legittimato nostro dominio, mentre molte località prospere come [ShowLocationName('konya')] e [ShowLocationName('ermenek')] rimangono saldamente sotto nostro controllo. $anatolia_desc$"

 country_history_KBO: "L'alba del XIV secolo vede gli ultimi resti della dinastia [ShowDynastyName('sayfawa_dynasty')] lottare tra loro per bricioli di potere, aggrappandosi a quel poco di legittimità che ci resta con mani avide e disperate.\n\n[GetCharacter('kbo_salmama').GetShortName] sta tentando fermamente di mantenere unito nostro popolo, anche se trame interne ed esterne fanno loro gioco nell'ombra. Questo è certamente un periodo turbolento, che armerà nostro popolo con la determinazione di andare avanti ed evolversi... o forse ci spezzerà, relegandoci a una mera nota a piè di pagina negli annali della storia."

 country_history_KHM: "Il grande [GetCountry('KHM').GetLongName] ha resistito per secoli come centro indiscusso della [ShowAreaName('indochina_region')]. Tuttavia, dalla sua conversione al [ShowReligionName('theravada')], [GetCountry('KHM').GetNameWithNoTooltip] ha lentamente perso sua presa sul dominio della regione. Potenze crescenti sia a est che a ovest della vecchia capitale di [ShowLocationName('angkor')] minacciano di sconvolgere le dinamiche di potere di tutta la [ShowRegionNameWithNoTooltip('indochina_region')].\n\nGravata dalla difficile manutenzione dei suoi sistemi di irrigazione e dei vasti complessi templari, [GetCountry('KHM').GetNameWithNoTooltip] dovrà proteggersi dalle invasioni straniere per sopravvivere e reclamare sua posizione di egemone della [ShowRegionNameWithNoTooltip('indochina_region')]."

 country_history_KNI: "I [GetCountry('KNI').GetName] conquistarono l'isola di [ShowLocationName('rodos')] all'inizio del XIV secolo, spinti dalla caduta di Acri nel 1291 e stabilirono una roccaforte che ci avrebbe aiutato in nostra missione di proteggere i pellegrini [ShowReligionGroupAdjective('christian')]. [ShowLocationNameWithNoTooltip('rodos')], un'isola pittoresca nel [ShowAreaName('aegean_sea_area')], è diventata un fiorente centro per nostra [ShowGovernmentReformName('military_order_reform')], distinta da imponenti fortificazioni e un'economia vivace. Tuttavia, questa prosperità è in parte contrastata dagli attacchi incessanti delle flotte [ShowReligionGroupAdjective('muslim')] vicine. Ma abbiamo dimostrato una notevole resilienza, difendendo [ShowLocationNameWithNoTooltip('rodos')] attraverso battaglie feroci che hanno mostrato nostra prodezza marziale e nostra incrollabile dedizione.\n\nCiononostante, il futuro del nostro Ordine appare cupo, poiché i nemici diventano sempre più potenti e la disunione tra i paesi [ShowReligionAdjective('catholic')] dilaga. Recuperare la Terra Santa sembra una speranza che sbiadisce ogni giorno di più, ma nostra determinazione è incrollabile e perseguiremo tale obiettivo fino alla caduta dell'ultimo uomo."

 country_history_KOR: "Dopo il raggiungimento dell'unificazione nazionale, la gloriosa formazione del [GetCountry('KOR').GetLongName] portò un periodo d'oro di prosperità e un'unità senza precedenti a suo popolo. Arte, letteratura, diplomazia e una fede incrollabile fiorirono durante questo periodo leggendario, cambiando per sempre il panorama culturale della [ShowRegionName('korea_region')].\n\nAnche dopo essersi piegata a [GetCharacter('kublai_khan').GetName], [GetCountry('KOR').GetNameWithNoTooltip] continua a essere una potenza significativa, sia per sua popolazione altamente istruita sia per sua potente forza navale.\n\nOra soffiano venti di cambiamento, poiché la corruzione degli ideali [ShowReligionGroupAdjective('buddhist')] e le idee galvanizzanti e rivoluzionarie del Neoconfucianesimo stanno cambiando le menti in tutto il paese. Si trasformerà [GetCountry('KOR').GetNameWithNoTooltip] nel soldato più forte dell'esercito di [GetCountry('CHI').GetName], o si libererà da quelle catene per dettare suo futuro?"

 country_history_LIT: "Situato tra le terre di [GetCountry('POL').GetName] e il potente [GetCountry('GLH').GetLongName], il [GetCountry('LIT').GetLongName] vanta un'orgogliosa storia come uno degli ultimi bastioni del paganesimo. Sotto la dinastia [ShowDynastyName('gediminid_dynasty')], il popolo [GetCountry('LIT').GetAdjectiveWithNoTooltip] ha assaporato il successo espandendo suo dominio fino a inglobare parti della Rus' di Kiev. Tuttavia, la crescente pressione e una crociata in corso guidata dal [GetCountry('TEU').GetLongName], dal [GetCountry('LIV').GetLongName] e dal [GetCountry('BOH').GetGovernment.GetRulerTitle] di [GetCountry('BOH').GetName] servono da cupo monito sul fatto che l'attrito religioso potrebbe ancora contribuire a sua rovina. Vari tentativi di abbracciare la fede [ShowReligionAdjective('catholic')] si sono rivelati infruttuosi e le crescenti tensioni lungo i nostri confini minacciano nostra stabilità. È in questo ambiente teso e precario che dobbiamo determinare i nostri prossimi passi..."

 country_history_MAC: "Il [GetCountry('MAC').GetLongName], governato dall'ambiziosa dinastia [ShowDynastyName('mortimer_dynasty')], è una delle più potenti signorie delle marche a cavallo del confine tra il [ShowAreaName('wales_area')] e il [GetCountry('ENG').GetLongName].\n\nUn tempo elevato a un potere quasi regale, il defunto [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName] tenne l' [GetCountry('ENG').GetNameWithNoTooltip] in suo pugno come suo [GetCountry('ENG').GetGovernment.GetActiveRegentTitle], una carica ottenuta facendo assassinare a tradimento [GetCharacter('eng_edward_ii').GetShortName]. Ma l'ambizione si rivelò fatale — fu rovesciato nel 1330 e giustiziato e il nome dei [ShowDynastyNameWithNoTooltip('mortimer_dynasty')] rimase per sempre macchiato come una famiglia di usurpatori e traditori.\n\nOra, il giovane [GetCharacter('eng_roger_mortimer_2nd_earl_of_march').GetName], erede di questa stirpe caduta in disgrazia, si appresta a ereditare non solo vasti possedimenti e il prestigio delle marche, ma anche il pesante fardello di un'eredità infangata. Sebbene sua giovinezza lo protegga per ora, la corona d' [GetCountry('ENG').GetNameWithNoTooltip] osserva il giovane erede con occhio diffidente.\n\nSvanirà la dinastia [ShowDynastyNameWithNoTooltip('mortimer_dynasty')] nell'oscurità nobiliare come semplici proprietari terrieri, o reclamerà l'alta influenza un tempo esercitata su entrambi i lati della marca?"

 country_history_MAJ: "[GetCharacter('maj_raden_wijaya').GetName] stabilì il potente [GetCountry('MAJ').GetLongName] lungo le coste della [ShowRegionName('indonesia_region')]. Dopo sua morte, [GetCharacter('maj_jayanagara').GetName] assunse i doveri reali, ma si rivelò un leader inefficace il cui dominio fu piagato da molti conflitti interni ed esterni, nonché da ribellioni aperte che contestarono l'autorità reale.\n\nFortunatamente, l'assassinio di [GetCharacter('maj_jayanagara').GetShortNameWithNoTooltip] nel 1328 lasciò le redini del paese nelle mani capaci di [GetCharacter('maj_tribhuwana').GetName], in qualità di [GetCountry('MAJ').GetGovernment.GetActiveRegentTitle] per suo figlio, [GetCharacter('maj_hayam_wuruk').GetName]. L'inizio di sua reggenza ha segnato l'avvio di una nuova era per il popolo di [GetCountry('MAJ').GetNameWithNoTooltip], sotto l'occhio vigile e capace di [GetCharacter('maj_gajah_mada').GetName], che attualmente serve come #italic Mahapatih#! - vice-[GetCountry('ENG').GetGovernment.GetActiveRegentTitle].\n\nÈ diventato evidente che sotto la guida di leader così capaci, il futuro appare radioso per questo [GetCountry('MAJ').GetFlavorRank] e i suoi sudditi. Questo potrebbe essere davvero l'inizio di un'età dell'oro per [GetCountry('MAJ').GetNameWithNoTooltip]!"

 country_history_MAL: "Il potente [GetCharacter('mal_musa_keita').GetName] del [GetCountry('MAL').GetName] stupì il mondo un decennio fa, quando compì suo #italic Ḥajj#! ('pellegrinaggio') alla [ShowLocationName('mecca')]. Durante il viaggio, [GetCharacter('mal_musa_keita').GetNameWithNoTooltip] spese oro generosamente al servizio della fede, costruendo case di culto e acquisendo nuovi brillanti sudditi durante suo cammino. Un evento così straordinario fu registrato dai cronisti e annunciato dai menestrelli e servì a stabilire sua fama di uomo più ricco del mondo mentre compiva suo #italic $zakah$#! ('elemosina') ovunque passasse sua lunga e lussuosa carovana di corte.\n\nQuesta esibizione di splendore rifletteva le ricchezze incomparabili di [GetCountry('MAL').GetNameWithNoTooltip] dopo che suo [GetCountry('MAL').GetFlavorRank] si era espanso e consolidato sotto la dinastia [GetCountry('MAL').GetGovernment.GetRuler.GetDynasty.GetName] e aiutò a creare vaste rotte commerciali. Tuttavia, un giorno [GetCharacter('mal_musa_keita').GetShortNameWithNoTooltip] morirà e i suoi successori potrebbero non trovare così facile governare su sua mitica ricchezza e sui suoi possedimenti estremamente diversificati..."

 country_history_MAM: "Forniti nel fuoco della rivoluzione e sostenuti dalle spade dei guerrieri-schiavi scambiati dalla [ShowRegionName('caucasus_region')], i $mamluk$ sorsero dal collasso degli [GetCountry('HSN').GetName]. Sotto leader famigerati come [GetCharacter('mam_baybars_ii').GetName], fermarono l'avanzata [ShowCultureGroupName('mongolian_group')] vicino a [ShowLocationName('nablus')] nella battaglia di 'Ayn Jālūt e conquistarono le ultime roccaforti crociate del [GetCountry('KOJ').GetLongName]. Ora il [GetCountry('MAM').GetLongName] si erge come la preminente potenza [ShowReligionGroupAdjective('muslim')] nel Mediterraneo orientale, governando l' [ShowRegionName('egypt_region')] e l' [ShowAreaName('levant_area')] dalla splendida capitale di [ShowLocationName('cairo')].\n\nLegittimati da queste vittorie, da loro protezione dei luoghi santi di [ShowLocationName('mecca')] e [ShowLocationName('medina')], da un califfo ombra insediato a [ShowLocationNameWithNoTooltip('cairo')] e ulteriormente arricchiti dal commercio, il regno di [GetCharacter('mam_an_nasir_bahri').GetName] ha portato una rara stabilità. Tuttavia, la sopravvivenza del [GetCountry('MAM').GetFlavorRank] dipende dalla lealtà di sua faziosa élite militare e dalla imminente crisi di successione che minaccia regolarmente di disfare questo stato forte."

 country_history_MLO: "La politica della penisola italiana è un'arma a doppio taglio. Nemici e amici, alleati e rivali... sono solo identità, che si indossano e si tolgono con la stessa facilità di una maschera dorata e [GetCountry('MLO').GetName] non è diversa. Incentrata sul potente centro urbano di [ShowLocationName('milano')], cerchiamo di proiettare la nostra forza sui territori appena conquistati che ci circondano, proteggendoci al contempo dai traditori a est e a ovest. Internamente, l'ascesa delle città-stato autonome causerà probabilmente problemi alla nostra amministrazione e alla salvaguardia della nostra sovranità. In breve, le minacce ci circondano come pugnali nella notte.\n\nNonostante i pericoli, tuttavia, la posizione di [GetCountry('MLO').GetName] in questo ambiente ostile è piuttosto vantaggiosa. Se riusciremo a sedare i pericoli interni ed esterni, potremo ottenere una quantità inimmaginabile di gloria e prestigio, a condizione di avere una leadership forte e unita che ci guidi."

 country_history_MOR: "Il [ShowRegionName('maghreb_region')] ha assistito all'ascesa e alla caduta di molte dinastie e di un potente [GetCountry('MOR').GetFlavorRank] dopo l'altro, dagli Idrisidi agli Almoravidi, fino agli Almoadi. Ma questa era di instabilità e incertezza è infine terminata sotto la dinastia [ShowDynastyName('marinid_dynasty')] e il dominio di [GetCharacter('mor_abu_al_hasan_ali').GetName]. Attraverso un attento equilibrio tra forza militare e acume diplomatico, abbiamo finalmente assicurato un saldo controllo entro i nostri confini.\n\nOra nostre ambizioni si rivolgono a est, dove cerchiamo di sfidare il dominio della dinastia [ShowDynastyName('zayyanid_dynasty')] di [GetCountry('TLE').GetName]. E, a nord, manteniamo una posizione strategica attraverso lo [ShowLocationName('strait_of_gibraltar')], da [ShowLocationName('algeciras')] a [ShowLocationName('ronda')], dove siamo solidali con i nostri fratelli di fede di [GetCountry('GRA').GetName] in uno sforzo comune contro i sovrani [ShowReligionGroupAdjective('christian')] della [ShowRegionName('iberia_region')]. Nostro cammino non sarà facile, ma abbiamo la forza e la determinazione per affrontare qualunque ostacolo dovremo superare."

 country_history_MOS: "Il [GetCountry('MOS').GetLongName] si trova a un bivio tra manovre politiche e difficoltà economiche sotto il [GetUniqueInternationalOrganization('tatar_yoke').GetName] e una lotta di potere in corso tra i principati Slavi Orientali, ognuno dei quali si contende la supremazia all'interno dei frammentati territori della Rus'. L'invasione [ShowCultureGroupName('tatar_group')] continua a gettare una lunga ombra sulla regione e la [GetCountry('MOS').GetNameWithNoTooltip], come molti altri principati russi, rimane tributario della temibile [GetCountry('GLH').GetName].\n\nChi guida la [GetCountry('MOS').GetNameWithNoTooltip] attraverso queste complessità è [GetCountry('MOS').GetGovernment.GetRuler.GetName], un leader profondamente consapevole del delicato equilibrio necessario per sopravvivere sotto il dominio Tartaro. [GetCountry('MOS').GetGovernment.GetRuler.GetSheHe|U] ha sapientemente gestito gli affari del principato attraverso iniziative diplomatiche e alleanze strategiche e ora cerca di consolidare il potere e rafforzare la posizione della [GetCountry('MOS').GetNameWithNoTooltip] all'interno del Giogo, con l'aspirazione di unificare le terre della Rus' sotto un'unica bandiera."

 country_history_NAP: "Il [GetCountry('NAP').GetLongName] si trova al crocevia della propria travagliata storia. Nata dalle ambizioni di potenti dinastie che cercavano di dominare le terre dell'Italia meridionale, [GetCountry('NAP').GetNameWithNoTooltip] si erge come un bastione di resilienza e fusione culturale che si propaga dalle civiltà antiche, come quella greca e romana, alle dinastie più recenti degli Hauteville, [ShowDynastyName('hohenstaufen_dynasty')] e [ShowDynastyName('anjou_dynasty')], ognuna delle quali ha lasciato un segno indelebile nell'identità di [GetCountry('NAP').GetNameWithNoTooltip].\n\nNel 1337, il Regno si trova sotto il dominio di un leader visionario, [GetCountry('NAP').GetGovernment.GetRuler.GetName]. Sovrano saggio e giusto, noto per la sua sagacia e il suo acuto giudizio, ha saputo destreggiarsi con abilità nell'intricata rete delle alleanze politiche. Il suo governo ha portato un periodo di relativa pace e una gradita tregua dalle turbolenze del passato.\n\nCosa ne sarà di [GetCountry('NAP').GetNameWithNoTooltip] quando la sua mano ferma vacillerà? Cosa farà il suo successore per allontanare tutti coloro che bramano le sue terre? Il futuro di [GetCountry('NAP').GetNameWithNoTooltip] è ancora tutto da scrivere..."

 country_history_NAV: "Originariamente fondato da [GetCharacter('nav_inigo_arista').GetName] intorno alla città di [ShowLocationName('pamplona')] come #italic Regno di Pamplona#!, il [GetCountry('NAV').GetLongName] si è lasciato alle spalle i suoi giorni gloriosi, trovandosi ora territorialmente limitato tra grandi vicini che guardano alle sue terre con avida bramosia. Nato come marca [ShowCultureName('basque')] dell'Impero Carolingio, il regno ha assistito all'ascesa e alla caduta di dinastie locali e alla loro sostituzione con casate [ShowCultureName('french')], che hanno orientato il destino del reame inevitabilmente verso il [GetCountry('FRA').GetLongName].\n\nSenza vie di espansione aperte e sotto una tale pressione culturale, sarà il [GetCountry('NAV').GetLongNameWithNoTooltip] in grado di resistere alle più potenti nazioni circostanti e recuperare sua gloria passata?"

 country_history_NOV: "Fondata originariamente dalla popolazione [ShowCultureGroupName('slavic_group')] e Norrena col nome di #italic Holmgård#!, la 'nuova città' di [ShowLocationName('novgorod')] divenne il principale centro politico ed economico delle terre settentrionali abitate dal popolo [ShowCultureGroupName('russian_group')]. Fieramente indipendente, il [GetCountry('NOV').GetGovernment.GetParliament.GetName] [GetCountry('NOV').GetAdjective] elegge il suo [GetCountry('NOV').GetGovernment.GetRulerTitle] tra i sovrani vicini, anche se il vero potere è detenuto dal suo popolo, che prospera grazie alle redditizie rotte commerciali che collegano i ricchi avamposti di raccolta delle risorse nell'entroterra al Mar Baltico e al Mar Bianco.\n\nTuttavia, negli ultimi decenni, la guerra con la [GetCountry('SWE').GetName] è stata quasi costante, sebbene sia stata interrotta dalla creazione dello stato cuscinetto di [GetCountry('ORE').GetName]. Nel frattempo, a sud, la [GetCountry('MOS').GetName] è diventata una potenza dominante, con il sostegno dell'[GetCountry('GLH').GetLongName]. Gli orgogliosi abitanti di [ShowLocationNameWithNoTooltip('novgorod')] potrebbero presto trovarsi a un bivio, costretti a prendere decisioni difficili, ma cruciali, per proteggere la loro casa."

 country_history_PAL: "$country_history_german_group$\n\nCon il Trattato di [ShowLocationNameWithNoTooltip('pavia')] che ha assicurato l'indipendenza e un elettorato per il [GetCountry('PAL').GetLongName], [GetCharacter('pal_rudolf_ii_wittelsbach').GetName] dovrà ora concentrare suoi sforzi nel consolidare suo territorio frammentato. Sulle rive del fiume Reno si trova il centro politico del [GetCountry('PAL').GetName], con i suoi suoli fertili e i ricchi mercanti di passaggio, mentre l'Alto Palatinato rappresenta uno stretto legame con nostre radici [GetCountry('PAL').GetGovernment.GetRuler.GetDynasty.GetName] in $BAV$.\n\nOvunque ricada l'attenzione del [GetCountry('PAL').GetNameWithNoTooltip], il paese dovrà superare le sfide poste dai rivali regionali se aspira a non restare alla mercé di nemici ancora più forti."

 country_history_PAP: "Dalla sua creazione per mano di San Pietro in persona, la Chiesa [ShowReligionAdjective('catholic')] ha guidato l'umanità verso la salvezza attraverso i secoli sotto la guida del vescovo di [ShowLocationName('rome')], il [GetCountry('PAP').GetGovernment.GetRulerTitle]. A partire dalla #italic Donazione di Pipino#!, il benedetto [GetCountry('PAP').GetName] nacque con l'intento sia di governare che di assistere i fedeli.\n\nTuttavia, gli ultimi decenni sono stati una lotta costante. La morte di [GetCharacter('pap_boniface_viii').GetName] ha costretto la corte a trasferirsi nell'exclave di [ShowLocationName('avignon')], dove siamo caduti sotto l'influenza di [GetCharacter('fra_philippe_iv_capet').GetName]. Inoltre, i nostri possedimenti in [ShowRegionName('italy_region')] sono stati dominati da famiglie nobili in perenne conflitto tra loro.\n\nCosa dovrebbe fare il vicario di Cristo per risolvere questa situazione eccezionale? Diventerà [GetCountry('PAP').GetGovernment.GetRuler.GetHeShe] un mero fantoccio del [GetCountry('FRA').GetLongName], permettendo al potere temporale di dominare quello spirituale? O [GetCountry('PAP').GetGovernment.GetRuler.GetHeShe] si libererà per elevarsi alla posizione al vertice del Creato che [GetCountry('PAP').GetReligion.GetGodName] ha destinato alla Chiesa?"

 country_history_POL: "Per secoli, il [GetCountry('POL').GetLongName] si è trovato tra successioni dinastiche, guerre e confini fluttuanti. L'attuale sovrano, [GetCharacter('pol_casimir_iii_piast').GetName], ha iniziato suo energico regno nel 1333, ma nonostante i suoi tentativi di unificazione, molti dei sudditi [GetCountry('POL').GetAdjectiveWithNoTooltip] restano ribelli nello sforzo di salvaguardare loro cara autonomia contro le manovre diplomatiche del nuovo [GetCountry('POL').GetGovernment.GetRulerTitle]. Ciononostante, desideroso di introdurre rilevanti cambiamenti legislativi e sociali, [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip] ha già stabilito i diritti della minoranza [ShowReligionAdjective('judaism')] e dei [GetCountry('POL').GetGovernment.GetEstateName('peasants_estate')] [GetCountry('POL').GetAdjectiveWithNoTooltip], guadagnandosi il titolo di '[GetCountry('POL').GetGovernment.GetRulerTitle] dei contadini'.\n\nTuttavia, la guerra contro il [GetCountry('TEU').GetLongName] infuria ancora, con [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip] che combatte al fianco di [GetCharacter('lit_gediminas_gediminids').GetName] contro il loro comune nemico, cercando di riconquistare le terre occupate.\n\nSarà [GetCountry('POL').GetGovernment.GetRuler.GetSheHe] in grado di stabilire una pace duratura sul confine con il [GetCountry('TEU').GetLongNameWithNoTooltip]? Potrà [GetCountry('POL').GetGovernment.GetRuler.GetHeShe] proseguire sue riforme interne? O la guerra continuerà a devastare il [GetCountry('POL').GetAdjectiveWithNoTooltip]?"

 country_history_PLE: "[GetCountry('PLE').GetName|U] rappresenta l'ultimo saldo avamposto dell'autorità dell' [GetCountry('ENG').GetName] nella [ShowRegionName('ireland_region')]. Governato dal castello di [ShowLocationName('dublin')], si aggrappa alla costa orientale, isolato dal resto dell'isola da una rete di difese a palizzata da cui trae suo nome.\n\nMa sono i disparati conti [ShowCultureName('anglo_irish')], inquadrati come sono da nostro [GetUniqueInternationalOrganization('lordship_of_ireland').GetName], a esercitare il vero potere oltre il Pale. Negli anni vissuti nelle terre selvagge gaeliche, i conti si sono legati ai signori nativi [ShowCultureName('irish')] e si allontanano sempre più ogni anno che passa.\n\nEppure, Dublino resta un dignitoso centro di amministrazione, legge e commercio [ShowCultureName('english')]. Suoi luogotenenti nominati tentano di mantenere la pace del re, mentre l'impotente Parlamento d'Irlanda si riunisce per promulgare statuti che faticano a raggiungere l'esterno delle mura di pietra del castello.\n\nRiuscirà la Signoria d'Irlanda a reclamare sua passata estensione, imponendo il controllo sull'intera isola? O resterà un residuo costiero — assediato, in contrazione e sempre più irrilevante — mentre i signori gaelici e i conti delle marche si spartiscono l'isola di smeraldo tra loro?"

 country_history_POR: "Il [GetCountry('POR').GetLongName] ha conquistato l'indipendenza dopo una lunga e dura lotta contro vari governanti di fede sia [ShowReligionGroupAdjective('muslim')] che [ShowReligionGroupAdjective('christian')] dell'[ShowRegionName('iberia_region')]. Dopo aver attuato le importanti riforme sociali, economiche e culturali promosse da [GetCharacter('por_dinis_i_portugal').GetShortName], suo figlio e successore, [GetCharacter('por_afonso_iv_portugal').GetName] potrebbe ora trovarsi ad affrontare sfide e opportunità diverse nel governare il popolo [ShowCultureName('portuguese')].\n\nA ovest e a sud si estende l'ampio [ShowRegionName('north_atlantic_ocean_region')] e la promessa di nuove rotte commerciali con terre straniere, mentre a est la potente [GetCountry('CAS').GetLongName], con forti legami dinastici con il [GetCountry('POR').GetNameWithNoTooltip], potrebbe un giorno portare a un'[ShowRegionNameWithNoTooltip('iberia_region')] unita sotto la guida [ShowCultureNameWithNoTooltip('portuguese')].\n\nQualunque cosa riservi il futuro, il [GetCountry('POR').GetNameWithNoTooltip] dovrà consolidare la propria posizione in un modo o nell'altro per garantire il proprio futuro come paese indipendente."

 country_history_SCO: "La [GetCountry('SCO').GetName] è nuovamente in pericolo.\n\nSolo una generazione fa, il nostro eroe nazionale, [GetCharacter('sco_robert_the_bruce').GetName], ci ha liberati dal dominio [GetCountry('ENG').GetAdjective], accanto al famoso martire, William Wallace.\n\nOra il suo successore — [GetCharacter('sco_david_ii').GetName] — ancora bambino, si trova in esilio in [GetCountry('FRA').GetName] mentre la nostra fedele nobiltà continua la sua lotta contro [GetCountry('SBL').GetName], lo stato lacchè del re [GetCountry('ENG').GetAdjectiveWithNoTooltip] che rivendica falsamente la corona degli [GetCountry('SCO').GetAdjectiveWithNoTooltip].\n\nSebbene il popolo del nostro [GetCountry('SCO').GetFlavorRank] sia attualmente unito nella nostra causa, non è detto che ciò duri. Nel nostro regno esistono profonde divisioni culturali e sociali, specialmente tra i ricchi borghi scoti di lingua [ShowLanguageName('english_language')] delle lowlands e il popolo [ShowCultureName('highland')] che abita sulle colline dell'entroterra.\n\nMolto tempo fa, gli invasori Romani costruirono un muro per difendersi da noi, tanto era temibile la reputazione degli [GetCountry('SCO').GetAdjectiveWithNoTooltip]. Forse è giunto il momento di rinvigorire quell'antica ferocia..."

 country_history_SBL: "Il destino della [GetCountry('SCO').GetName] è a rischio.\n\nAppena una generazione fa, l'illegittimo [GetCharacter('sco_robert_the_bruce').GetName] espulse gli [GetCountry('ENG').GetAdjective] dal paese e si incoronò re.\n\nIn quanto erede legittimo del precedente [GetCharacter('sco_john_balliol_of_scotland').GetName], suo figlio [GetCharacter('sco_edward_balliol').GetName] ha rivendicato il trono [GetCountry('SCO').GetAdjectiveWithNoTooltip]. Insieme ai suoi sostenitori appoggiati dagli [GetCountry('ENG').GetAdjectiveWithNoTooltip], [GetCharacter('sco_edward_balliol').GetHeShe] intende lottare contro l'usurpatore e restituire la [GetCountry('SCO').GetNameWithNoTooltip] a suo legittimo sovrano. Ma questo non sarà facile..."

 country_history_SER: "La [GetCountry('SER').GetName] comprende fertili pianure e bassopiani a nord, attraversati dai possenti fiumi Danubio e Sava. A sud, il paesaggio si trasforma in un terreno aspro e boscoso e, infine, nelle imponenti Alpi Dinariche.\n\nLa [GetCountry('SER').GetNameWithNoTooltip] emerse come una significativa potenza regionale sotto la dinastia [ShowDynastyName('nemanjic_dynasty')]. Fondata da Stefan Nemanja nel XII secolo, questa stirpe reale gettò le basi per uno stato [GetCountry('SER').GetAdjectiveWithNoTooltip] unificato, iniziò a consolidare sua identità [ShowReligionGroupAdjective('christian')] [ShowReligionAdjective('orthodox')] e cercò di stabilire un'autonomia ecclesiastica. Questo sforzo culminò nel 1219, quando la Chiesa [ShowReligionAdjectiveWithNoTooltip('orthodox')] [GetCountry('SER').GetAdjectiveWithNoTooltip] ottenne l'indipendenza.\n\nSotto il dominio di Stefan 'il Primo Coronato', l'espansione territoriale della [GetCountry('SER').GetNameWithNoTooltip] accelerò e l'acquisizione di regioni costiere sul [ShowProvinceDefinitionName('adriatic_sea_province')] assicurò l'accesso al commercio marittimo e introdusse influenze occidentali. Il figlio di Stefan, il re Radoslav, promosse lo sviluppo culturale del paese, favorendo l'istruzione e l'arte; fiorirono monasteri come Studenica e Žiča, che ospitavano preziosi manoscritti religiosi e affreschi.\n\nNonostante i molti recenti progressi, la [GetCountry('SER').GetNameWithNoTooltip] affronta ora pressioni esterne e divisioni interne. L'invasione [GetCountry('MGE').GetAdjective] nel XIII secolo inflisse danni significativi e il conflitto all'interno della famiglia regnante [ShowDynastyNameWithNoTooltip('nemanjic_dynasty')], in particolare tra [GetCharacter('ser_stefan_milutin').GetName] e suo fratello [GetCharacter('ser_stefan_dragutin').GetName], indebolì ulteriormente l'unità dello stato. Ma forse la marea sta cambiando, poiché è iniziato il forte governo di [GetCharacter('ser_stefan_dusan').GetName], che gli offre l'opportunità di mutare il corso della storia."

 country_history_SWE: "Il [GetCountry('SWE').GetLongName] è un [GetCountry('SWE').GetFlavorRank] feudale sotto la guida di [GetCharacter('swe_magnus_eriksson').GetName], che detiene anche la corona di [GetCountry('NOR').GetName]. Il [GetCountry('SKE').GetLongName] è stato acquistato dai più poveri [GetCountry('DAN').Custom('IT_ADJ_MP')] solo pochi anni fa. Il nostro territorio è vasto, ma scarsamente popolato e ricoperto per lo più da fitte foreste. Nel profondo di quei boschi, ricchezze di [ShowGoodsName('iron')] e [ShowGoodsName('copper')] rimangono nascoste, in attesa di essere utilizzati per arricchire il nostro Paese.\n\nIl nostro [GetCountry('SWE').GetFlavorRank] attualmente deve affrontare sfide molto difficili, conseguenze del nostro recente scontro con la potenza mercantile della [GetCountry('NOV').GetLongName] per l'Ingria. Nel frattempo, il [GetCountry('DAN').GetLongName] e l'[GetCountry('TEU').GetLongName] controllano la maggior parte delle terre a sud, terre che potremmo governare e sfruttare con molta più abilità.\n\nLa [GetCountry('SWE').GetNameWithNoTooltip] è posizionata per essere una delle nazioni più importanti al mondo. Saremo in grado di superare le nostre sfide, conquistare il posto che ci spetta e stabilire il #italic Dominium Maris Baltici#! - il dominio sul Mar Baltico?"

 country_history_TEU: "Il glorioso #italic Ordine dei Fratelli della Casa Tedesca di Santa Maria a Gerusalemme#!, noti anche come [GetCountry('TEU').GetLongName], affrontano il loro destino sulle coste tempestose del Mar Baltico. Creati per proteggere i pellegrini cristiani durante il loro viaggio verso la Città Santa di Gerusalemme, il loro obiettivo si spostò verso la cristianizzazione delle tribù pagane della [ShowAreaName('prussia_area')] e del [ShowAreaName('baltic_area')] attraverso la creazione di uno Stato in quelle terre.\n\nSotto la guida del nostro predecessore, [GetCharacter('teu_werner_von_orseln').GetName], l'[GetCountry('TEU').GetLongNameWithNoTooltip] ha ampliato i propri possedimenti territoriali, ma questa espansione non è stata priva di conseguenze. Le politiche aggressive dell'Ordine hanno creato nemici potenti, poiché le tribù pagane dell'est si sono unite contro di noi e hanno formato il [GetCountry('LIT').GetLongName]. Peggio ancora, si sono poi alleati con il nostro vicino e rivale cattolico nel sud, il [GetCountry('POL').GetLongName], che ha abbandonato il suo dovere cristiano e si è unito ai pagani contro di noi.\n\nÈ giunto il momento per il nostro Ordine di dimostrare che siamo all'altezza del compito crociato che ci siamo prefissati e di mostrare al mondo che, anche circondati dai nemici, la nostra fede trionfa."

 country_history_THO: "Discendenti del grande Re Supremo d'Irlanda, [GetCharacter('mcm_brian_boruma').GetName], nostro orgoglioso clan [ShowDynastyName('o_brien_dynasty')] un tempo governava tutto il [GetCountry('MCM').GetName], la quinta parte meridionale dell'isola. Nostro antico regno fu frammentato dal disprezzabile clan [ShowDynastyName('mac_carthaigh_dynasty')], che sequestrò i nostri territori e ci costrinse a nord.\n\nNostro nuovo reame di [GetCountry('THO').GetName], che sorveglia la foce del grande fiume Shannon, si trova in una posizione vulnerabile. Siamo circondati da potenti signori e relazioni tese, sia con gli antichi regni [ShowCultureName('irish')] sia con le nuove contee [ShowCultureName('anglo_irish')].\n\nReclameremo nostro giusto titolo di Re del [GetCountry('MCM').GetNameWithNoTooltip], o andremo oltre e uniremo ancora una volta la [GetInternationalOrganizationType('high_kingship').GetName] sotto il vessillo dei [ShowDynastyNameWithNoTooltip('o_brien_dynasty')]?"

 country_history_TRE: "Ultimo vestigio di una dinastia un tempo potente, i [GetCountry('TRE').GetGovernment.GetRuler.GetDynasty.GetName] governano ora il [GetCountry('TRE').GetLongName], volgendo lo sguardo sul [ShowAreaName('black_sea_area')]. Dopo aver assistito all'ascesa e alla caduta dell'Impero di Nicea, mentre i predoni [ShowCultureGroupName('turkic_group')] dominano l' [ShowRegionName('anatolia_region')], [GetCharacter('tre_basil_komnenos').GetName] dipende ora da una traballante alleanza con [GetCountry('BYZ').GetName] per resistere alla tempesta. Allo stesso tempo, i mercanti di [GetCountry('GEN').GetName] hanno quasi monopolizzato il flusso commerciale che passa per la [ShowAreaName('crimea_area')] e il [ShowAreaNameWithNoTooltip('black_sea_area')], sottraendo molte monete dalle casse dei [GetCountry('TRE').GetAdjectiveWithNoTooltip]. Il matrimonio con la figlia illegittima di [GetCharacter('byz_andronikos_iii_palaiologos').GetName] si è raffreddato e la situazione nella capitale diventa ancora più disperata sotto la pressione delle incursioni meridionali e dei conflitti interni con gli Scholarioi...\n\nChe sia attraverso l'astuzia, l'oro o la forza, dobbiamo stringere nostra tremante presa sul potere se vogliamo preservare tutto ciò per cui abbiamo combattuto."

 country_history_TUR: "Il [GetCountry('TUR').GetLongName] è stato fondato da [GetCharacter('tur_osman').GetName], un capo tribù dei Kayı, tribù dei Turchi Oghuz, intorno al 1299. Occupando la regione costiera nord-occidentale dell'[ShowRegionName('anatolia_region')], erano inizialmente uno dei tanti Beylik che occupavano il territorio di confine di Rûm, un sultanato un tempo potente. Sotto la guida di [GetCharacter('tur_orhan').GetNameWithNoTooltip], hanno consolidato e ampliato notevolmente il loro dominio, assicurandosi territori vitali lungo la costa del [ShowLocationName('bosphorus')]. Le incursioni fruttuose, le vittorie militari e l'astuta diplomazia li hanno contraddistinti come uno dei Beylik emergenti più potenti della regione. Adattabile e innovativa, la nostra cultura è una miscela unica di costumi e tradizioni regionali, dove la tolleranza religiosa e l'integrazione strategica dei popoli conquistati rendono la nostra società un brillante mosaico di umanità.\n\nIl [GetCountry('TUR').GetLongNameWithNoTooltip] è l'esempio per eccellenza di civiltà sofisticata, ma ciò non significa che siamo al riparo da ogni pericolo. Le lotte interne causate dall'attrito tra tribù autonome e una serie di crisi di successione ci preoccupano, così come la minaccia persistente rappresentata dai nostri vicini [GetCountry('BYZ').Custom('IT_ADJ_MP')] e dell'Ilkhanate, per non parlare dei Beylik rivali.\n\nEppure, nonostante questi cani ci mordicchino i talloni, marciamo con orgoglio verso il futuro. Che si tratti di un futuro di conquiste, diplomazia, commercio o arte è ancora da determinare..."

 country_history_ULS: "L'un tempo orgoglioso [GetCountry('ULS').GetLongName] è in frantumi. Nel 1333, [GetCharacter('uls_william_donn_de_burgh_3rd_earl_ulster').GetName] fu assassinato, lasciando la neonata [GetCharacter('uls_elizabeth_de_burgh_4th_countess_ulster').GetShortName] come unica erede. I clan cadetti della dinastia [ShowDynastyName('de_burgh_dynasty')] di [GetCountry('CLR').GetName], [GetCountry('MYO').GetName] e [GetCountry('CWM').GetName] hanno approfittato di nostra debolezza e ora competono tra loro per il controllo di tutte le terre di famiglia.\n\nNel frattempo, i capi in lotta della dinastia [ShowDynastyName('o_neill_dynasty')] di [GetCountry('TYR').GetName] e [GetCountry('CLA').GetName] devastano nostro legittimo territorio, sfruttando nostra sventura.\n\nL'indebolita amministrazione della corona di [GetCountry('PLE').GetName] è assediata dai problemi ed è troppo debole per intervenire; per ora, possiamo solo attendere nostro momento dalla sicurezza dell'impregnabile fortezza di [ShowLocationName('carrickfergus')]. Svaniremo nell'oscurità o riconquisteremo nostra posizione come preminente potenza [ShowCultureName('anglo_irish')]?"

 country_history_VEN: "La [GetCountry('VEN').GetLongName] è la più importante e potente repubblica mercantile del Mar Mediterraneo. Controlla importanti porti commerciali e isole che formano lo #italic Stado do Mar#! e molti territori interni nel nord [ShowRegionName('italy_region')], che costituiscono i #italic Domini di Terraferma#!. Prospera grazie alla sua vasta rete commerciale, [GetCountry('VEN').GetNameWithNoTooltip] è un faro di ricchezza e cultura, un gioiello incastonato nella laguna che brilla nel [ShowAreaName('adriatic_sea_area')].\n\nTuttavia, questa elegante città non può abbassare la guardia, poiché nuove minacce sorgono intorno ad essa. A est, l'[GetCountry('BYZ').GetLongName], un tempo grande, non dimenticheremo facilmente la Quarta Crociata, né il coinvolgimento [GetCountry('VEN').GetAdjectiveWithNoTooltip] in essa. A Ovest, la [GetCountry('GEN').GetLongName] e la [GetCountry('ARA').GetLongName] continuano ad espandere la loro influenza, conquistando nuovi territori e dominando le rotte commerciali. Infine, la [GetCountry('VER').GetLongName] è diventata una minaccia tangibile per i #italic Domini di Terraferma#!.\n\nCosa riserva il futuro per la [GetCountry('VEN').GetFlavorRank]? Cederà alla pressione dei suoi nemici o riuscirà a raggiungere la vetta e diventare il sovrano indiscusso del #italic Mare Nostrum#!?"

 country_history_VIJ: "Il neonato [GetCountry('VIJ').GetLongName] si erge forte dopo la fondamentale sconfitta delle truppe di [GetCountry('DLH').GetAdjective] nella [ShowRegionName('deccan_region')], quando [GetCharacter('vij_harihara_sangama').GetName] e suo fratello [GetCharacter('vij_bukka_raya_sangama').GetName] hanno guidato la lotta contro i sovrani [ShowReligionGroupAdjective('muslim')] dell'India.\n\nSebbene il dominio [GetCountry('VIJ').GetAdjectiveWithNoTooltip] sia stato stabilito solo di recente, l'attuale situazione nella [ShowRegionNameWithNoTooltip('deccan_region')] ci promette una rapida ascesa al potere se sapremo sfruttare correttamente nostro slancio, poiché possiamo assicurarci il controllo su importanti rotte commerciali tra la Cina e l' [ShowContinentName('europe')], traendo profitto dall'esportazione di merci preziose dalle nostre terre ricche di risorse.\n\n[GetCountry('VIJ').GetNameWithNoTooltip] è sull'orlo di un monumentale passo avanti. Inciamperemo o resteremo orgogliosamente al di sopra degli altri?"

 country_history_WLS: "Il popolo [GetCountry('WLS').GetAdjective] discende dagli antichi abitanti celtici della Britannia; loro dominio si estendeva dalle nebbiose alture settentrionali fino alle aspre scogliere di gesso della costa meridionale. Terra di fate e poeti, di pioggia e mare, il [GetCountry('WLS').GetName] era straordinario in molti sensi. Ma il dominio [GetCountry('WLS').GetAdjectiveWithNoTooltip] sulle loro terre natie non poteva essere sostenuto.\n\nPrima arrivarono i signori della guerra anglosassoni, riempiendo il vuoto di potere lasciato dal caduto Impero Romano e spingendo i nativi verso le periferie rocciose della Britannia. Poi giunsero gli avventurieri normanni, che infine li sottomisero e detronizzarono i loro legittimi sovrani.\n\nOggi, nostra amministrazione fortificata governa per volere del [GetCountry('ENG').GetGovernment.GetRulerTitle] [GetCountry('ENG').GetAdjective], con autorità sulle marche anglo-normanne delle valli meridionali e sugli insediamenti [GetCountry('WLS').GetAdjectiveWithNoTooltip] delle montagne settentrionali.\n\nMa sotto i canti dei nostri musicisti e il tamburellare costante della pioggia, giace un mormorio di ribellione. Sarà il [GetCountry('WLS').GetNameWithNoTooltip] guidato verso la prosperità nel nome dei re [ShowDynastyName('plantagenet_dynasty')], o la Terra dei Nostri Padri sorgerà di nuovo? Siamo ancora qui!"

 country_history_ZAN: "Il [GetCountry('ZAN').GetLongName] è saldamente stabilito come potente stato marittimo lungo la [ShowRegionName('swahili_coast_region')], avendo espanso sua influenza su una vasta fetta della rete commerciale della [ShowRegionName('indian_ocean_region')]. Per più di un secolo, i sovrani di [GetCountry('ZAN').GetNameWithNoTooltip] hanno capitalizzato su loro posizione strategica, controllando le lucrose rotte commerciali che collegavano l' [ShowContinentName('africa')], la [ShowRegionName('arabia_region')], l'India e persino la Cina.\n\nLoro ricchezza si fonda sullo scambio di oro proveniente dall'interno dell' [ShowContinentNameWithNoTooltip('africa')], oltre che di [ShowGoodsName('ivory')], [ShowPopTypeName('slaves')] e altri beni locali in cambio di articoli di lusso come sete [ShowCultureName('farsi_culture')], tessuti [ShowCultureGroupName('indian_group')] e porcellane [ShowCultureGroupName('chinese_group')]. La prosperità di [GetCountry('ZAN').GetNameWithNoTooltip] si riflette nella grandiosità di sua architettura, che simboleggia il potere e la raffinatezza [GetCountry('ZAN').GetAdjectiveWithNoTooltip].\n\nMa nostra prosperità non può proteggerci da tutto. Già ora, i signori di [GetCountry('ZMW').GetName] stanno consolidando loro potere a sud-ovest, mentre la competizione nei mercati esteri diventa sempre più feroce.\n\nQuali misteri riserva il futuro per il [GetCountry('ZAN').GetFlavorRank]? Solo il tempo potrà dirlo."

 country_history_ZMW: "Controllando le grandi ricchezze dell'Africa sud-orientale, il [GetCountry('ZMW').GetLongName] gode di un periodo di stabilità e pace. Il commercio con i mercanti della [ShowRegionName('swahili_coast_region')] è fiorente e garantisce un flusso costante di merci straniere da luoghi lontani come l'India e la Cina, mentre le miniere dell'interno africano sembrano offrire una fornitura inesauribile di ricchezze. Nostra capitale, la città più grande della regione, è rinomata ovunque per i suoi gloriosi edifici in pietra, che rimarranno per sempre a testimonianza dei traguardi [GetCountry('ZMW').GetAdjective].\n\nNonostante tutto questo, tuttavia, il problema perseguita nostra grande nazione. Non possiamo fare affidamento per sempre sulle nostre risorse e nostro clima arido porta spesso a raccolti fallimentari. Nostra popolazione è relativamente esigua. E, sebbene siamo una grande potenza commerciale, l'equilibrio potrebbe scivolare in qualsiasi momento a favore di un altro se non siamo cauti. Lottiamo anche con le minacce esterne dei nostri avidi vicini.\n\nCosa ne sarà di questa nazione promettente? Può [GetCountry('ZMW').GetNameWithNoTooltip] superare le sue numerose barriere e realizzare suo potenziale come leader dell'intera [ShowRegionNameWithNoTooltip('swahili_coast_region')]? O sarà dilaniata dai due sciacalli del conflitto esterno e interno?"

