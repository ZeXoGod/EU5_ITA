# America
 country_history_haudenosaunee: "I nostri antenati sorridono su di noi. I padri della nostra gloriosa nazione — il Grande Pacificatore, Hiawatha e Jigonsaseh — ci hanno mostrato che la cooperazione tra le nostre tribù è di gran lunga preferibile ai costanti combattimenti del passato. La Grande Legge della Pace, che ora ci unisce, ha aiutato nostre tribù disparate a riunirsi sotto un sistema avanzato di risoluzione dei conflitti e di decisioni comuni che genera armonia piuttosto che lotte interne. I nostri insediamenti organizzati ci hanno permesso di costruire un esercito imponente e la nostra portata diplomatica si estende più che mai, grazie all'uso innovativo delle cinture wampum per tenere registri meticolosi.\n\nI nostri vicini, tuttavia, non condividono la nostra visione del mondo e non esiteranno a distruggerci se ne avranno l'occasione. Dobbiamo trovare un modo per convincerli a vivere in armonia con noi — con la forza, se necessario..."

 country_history_puebloan: "Un tempo eravamo architetti che costruivano le loro case su scogliere ventose e irrigavano i giardini tramite un avanzato sistema di irrigazione. Un tempo praticavamo intricati atti di fede, seguendo il ciclo della vita attraverso rituali sacri. Un tempo eravamo anche rinomati commercianti e la nostra rete di influenza si estendeva su queste terre aride.\n\nMa i giorni della grandezza [ShowCultureGroupName('puebloan_group')] sono andati. Le nostre città, un tempo prospere e piene di vita, sono ora solo l'ombra di ciò che erano. È come se la terra stessa ci avesse abbandonato; dove un tempo era fertile e facile da coltivare, ora è secca e dura, rendendo impossibile per i nostri agricoltori produrre cibo a sufficienza per tutte le bocche affamate.\n\nÈ questo l'inizio della fine per la nostra cultura? Ci disperderemo al vento come granelli di polvere, o sorgerà un nuovo leader capace di unire il nostro popolo e riportarci alla nostra antica gloria?"

 country_history_nahua: "Negli ultimi due secoli, gruppi di persone di cultura [ShowCultureName('nahua_culture')] discendenti dai Chichimechi migrarono nel Messico centrale dalla loro leggendaria dimora ancestrale di Aztlan. I nostri antenati facevano parte di questa migrazione.\n\nCome molte altre nazioni [ShowCultureNameWithNoTooltip('nahua_culture')], abbiamo stabilito il nostro [ShowGovernmentReformName('altepetl')]. Così facendo, abbiamo costruito la nostra civiltà unica, indipendente dalle altre città e dai regni che ci circondano, poiché ogni [ShowGovernmentReformNameWithNoTooltip('altepetl')] venera ed è governato a suo modo.\n\nLa nostra bellissima città è colma di giardini galleggianti, sofisticati terrazzamenti e gemme preziose scambiate da terre lontane e poco ci manca; eppure non siamo invulnerabili. C'è molta competizione per le nostre preziose risorse e la natura stessa può essere feroce in questo luogo arso dal sole.\n\nSiamo pronti a tracciare il nostro cammino verso il futuro come artefici del nostro destino, o cadremo preda degli intrighi e delle ambizioni dei nostri rivali, scomparendo per sempre dalla storia?"

 country_history_mayan: "Da quando i nostri primi antenati furono plasmati dall'impasto di [ShowGoodsName('maize')], il popolo [ShowCultureGroupName('maya_group')] ha vissuto nelle giungle della [ShowAreaName('mayaab_area')] seguendo gli insegnamenti e la saggezza dei nostri dei. Nostri predecessori crearono molte città prospere in una rete che si estendeva dall'oceano alle parti più profonde della giungla. Nostri studiosi compresero i sistemi delle stelle, del sole e del cielo e crearono calendari avanzati e affidabili per tracciare loro movimenti mistici.\n\nPurtroppo, questi centri di commercio e cultura, un tempo pieni di vita, giacciono ora abbandonati, con i pozzi asciutti e le strade divorate dalla giungla. Quelli dove ancora bruciano i focolari sono solo ombre di ciò che erano.\n\nÈ questo il destino di nostro popolo, diventare cenere fredda e giacere dimenticato sul suolo della giungla? O siamo destinati a invertire la marea del fato e riconquistare nostra antica gloria?"

 country_history_tonal: "Nato sotto la guida e la saggezza del Serpente Piumato, [ShowGodName('quetzalcoatl_god')], il nostro popolo ha costruito una civiltà sulle terre fertili della [ShowRegionName('mesoamerica_region')]. Le nostre credenze ci legano strettamente agli animali del nostro mondo: il giorno e l'ora della nascita sono correlati a una creatura specifica, i cui tratti influenzano quelli della persona. La nostra fede è stata influente in questa regione e ne prevediamo la sopravvivenza per i secoli a venire.\n\nMa nonostante il nostro futuro radioso, nubi oscure si addensano. L'ambizione infinita dei nostri vicini minaccia di far precipitare la regione nel caos e di trascinarci con loro se non saremo pronti a difendere il nostro stile di vita..."

 country_history_andean: "Le montagne sacre della [ShowRegionName('andes_region')] vegliano sui nostri antenati dall'inizio dei tempi. Il loro clima rigido e le valli scoscese hanno forgiato un popolo forte e ingegnoso, capace non solo di sopravvivere ma di prosperare sul terreno ostile che caratterizza le vette, la breve costa e le fitte giungle. Contro l'ambiente aspro delle nostre terre nali, abbiamo costruito robusti edifici in pietra che resistono facilmente alle calamità sismiche che spesso affrontiamo. Nonostante l'esistenza stentata dei primi tempi della nostra civiltà, ora siamo un popolo noto per l'artigianato, la fede e la qualità della tessitura.\n\nMa non sempre otteniamo un raccolto sufficiente, né i nostri vicini sono sempre cooperativi. La fortuna favorirà il nostro popolo, o cadremo sotto i capricci del destino?"

# Europe
 country_history_low_countries_common: "Le nazioni dei Paesi Bassi sono state soggiogate e dominate sia dal [GetCountry('FRA').GetLongName] che dal [GetUniqueInternationalOrganization('hre').GetName] sin dalla loro creazione, diventando spesso feudo dell'uno o dell'altro e non di rado cambiando fazione. Come un grande premio in attesa di un pretendente, essendo una delle regioni più ricche in [ShowContinentName('europe')], i paesi della regione si trovano nella posizione di dover decidere se diventare parte integrante di altre nazioni o difendere con forza la propria indipendenza."

 country_history_low_countries_minors: "$country_history_low_countries_common$\n\nPer le nazioni più piccole dell'area, sopravvivere si rivelerà una sfida, poiché lottano ogni giorno per salvaguardare loro indipendenza dai vicini più grandi e voraci."

 country_history_BRB: "$country_history_low_countries_common$\n\nEssendo una delle nazioni più grandi e popolose dei Paesi Bassi, siamo ovviamente i più adatti a guidare i nostri vicini, specialmente tenendo conto della debole posizione in cui si trova il [GetCountry('FLA').GetLongName]. Se dovessimo colpire al momento opportuno, potremmo elevarci ai ranghi più alti, come meritiamo..."

 country_history_FLA: "$country_history_low_countries_common$\n\nLa guerra franco-fiamminga, durata dal 1297 al 1305, ha colpito profondamente il [GetCountry('FLA').GetLongName]. Sebbene siamo riusciti a restare indipendenti, nostra lotta è culminata con la perdita delle [ShowProvinceDefinitionName('roman_flanders_province')] a favore del [GetCountry('FRA').GetLongName].\n\nCome una delle nazioni più ricche della regione, [GetCountry('FLA').GetNameWithNoTooltip] si è ripresa negli ultimi anni e potremmo ora avere l'opportunità di reclamare ciò che ci spetta di diritto."

 country_history_FRI: "$country_history_low_countries_common$\n\nCircondata da signori feudali, la nostra società è attualmente divisa tra coloro che desiderano mantenere la nostra indipendenza e coloro che stanno lentamente guadagnando potere adottando i costumi stranieri delle nazioni vicine. Il [GetCountry('FRI').GetLongName] è dunque giunto a un bivio, pur sognando ancora la nostra gloria passata. Siamo finalmente pronti a fare un passo avanti e schierarci da una parte o dall'altra?"

 country_history_GEL: "$country_history_low_countries_common$\n\nNazione tra le più bellicose della regione, il [GetCountry('GEL').GetLongName] è anche molto competente nella diplomazia. Sua espansione è stata orchestrata non solo con la spada, ma anche con sacchi d'oro. La raffinata sintesi di questi due strumenti ci ha fornito l'opportunità di elevarci sopra i nostri inferiori rivali."

 country_history_HAI: "$country_history_low_countries_common$\n\nGrazie a un'accorta politica di matrimoni reali, le contee di [GetCountry('HAI').GetName], [GetCountry('HOL').GetName] e [GetCountry('ZEE').GetName] sono passate sotto il dominio della dinastia [ShowDynastyName('avesnes_dynasty')]. Il [GetCountry('HAI').GetLongNameWithNoTooltip] ha ora l'opportunità di continuare a unificare la regione sotto sua guida. Ma non sarà un'impresa facile..."

 country_history_HOL: "$country_history_low_countries_common$\n\nNonostante fosse nata come una palude desolata, la [GetCountry('HOL').GetLongName] è lentamente emersa come una seria contendente alla supremazia regionale. L'arrivo della dinastia [ShowDynastyName('avesnes_dynasty')] ci ha avvicinato vantaggiosamente alla [GetCountry('HAI').GetLongName] e i nostri piani di espansione mettono l'allettante [GetCountry('FRI').GetLongName] direttamente sul nostro cammino. Tuttavia, il conflitto tra i nostri [GetCountry('HOL').GetGovernment.GetEstateName('nobles_estate')] e i nostri [GetCountry('HOL').GetGovernment.GetEstateName('burghers_estate')] sembra riaccendersi, il che è sempre negativo per gli affari..."

 country_history_LIE: "$country_history_low_countries_common$\n\nPatria di molti leader religiosi, il [GetCountry('LIE').GetLongName] è chiaramente la guida spirituale dei Paesi Bassi. La nostra nazione è un centro d'istruzione di altissimo livello e, di conseguenza, esercita una potente influenza sugli stati vicini. Questa influenza assicurerà certamente la nostra ascesa come nazione, se sapremo usarla con saggezza."

 country_history_LUX: "$country_history_low_countries_common$\n\nSede originale della dinastia [ShowDynastyName('luxembourg_dynasty')], il [GetCountry('LUX').GetLongName] è un mero riflesso rispetto ai possedimenti controllati dai rami più potenti della nostra famiglia. Tuttavia, dato il prestigio che la nostra stirpe ha guadagnato, potremmo ancora trovare l'opportunità di prendere il controllo della regione e unirla tutta sotto nostro dominio."

 country_history_UTR: "$country_history_low_countries_common$\n\nTormentato troppo a lungo dal [GetCountry('GEL').GetLongName] e dal [GetCountry('HOL').GetLongName], il [GetCountry('UTR').GetLongName] sta cercando di scuotersi di dosso loro influenza e unire tutti i Paesi Bassi sotto la nostra guida divinamente favorita. La vivace città di [ShowLocationName('utrecht')], centro di cultura e arte, sarebbe un'eccellente capitale per una regione unificata. Speriamo che gli altri siano d'accordo... preferibilmente senza troppa resistenza."

 country_history_swiss_group: "$country_history_german_group$\n\nLe popolazioni di cultura [ShowCultureGroupName('swiss_group')] che abitano le Alpi occidentali resistono ferocemente all'autorità di [GetCountry('HAB').GetName] che invade loro territorio. Con la vittoria nella battaglia di Morgarten, si è formata una nuova unità tra i paesi indipendenti della [ShowAreaName('eastern_switzerland_area')] e la [GetUniqueInternationalOrganization('swiss_confederation').GetName] si erge forte con sempre più membri che accorrono sotto suo vessillo. Ma loro vecchio nemico, la dinastia [GetDynasty('habsburg_dynasty').GetName], sta raccogliendo le forze con la concessione di [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], pronto a portare il popolo di [GetCountry('SWI').GetName] completamente sotto suo giogo. Dobbiamo resistere con forza a questa incursione; il destino della nostra patria dipende da noi!"

 country_history_baltic_german: "Insieme ai nostri fratelli d'arme, il [GetCountry('TEU').GetLongName], siamo pronti a compiere la nostra sacra missione: la cristianizzazione dell'Europa settentrionale [ShowContinentName('europe')]. Con il sostegno di cavalieri e nobili di cultura [ShowCultureGroupName('german_group')], il nostro paese non deve solo convertire i pagani, ma anche proteggere coloro che abbracciano la luce del [ShowReligionName('catholic')]. Sfortunatamente, il popolo di [GetCountry('LIT').GetName] sta dimostrando una feroce opposizione ai nostri sforzi divini. Altri, come il [GetCountry('DAN').GetLongName], potrebbero facilmente sfruttare le nostre fatiche per loro ambizioni egoistiche.\n\nSebbene il nostro futuro sia legato alla missione di conversione, dobbiamo anche pensare al nostro scopo oltre i pagani. Dovremmo intensificare i nostri sforzi contro l'errante aderenza della fede [ShowReligionName('orthodox')], o riformare invece il nostro stato?"

 country_history_german_group: "Il Cuore del [GetUniqueInternationalOrganization('hre').GetName] ha resistito al lungo periodo del Grande Interregno e guarda al futuro con grave preoccupazione. Di fronte all'avanzare dell'età di [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], le famiglie dei [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName], [GetCountry('BOH').GetGovernment.GetRuler.GetDynasty.GetName] e [GetCountry('HAB').GetGovernment.GetRuler.GetDynasty.GetName] si preparano ancora una volta alla competizione per la corona. Mentre l'autorità imperiale a sud delle Alpi si sta deteriorando, i mercanti tedeschi lottano per assicurarsi le rotte commerciali verso l'[ShowRegionName('italy_region')], mentre la [GetCountry('HSA').GetLongName] esercita il proprio dominio sulla [ShowRegionName('north_german_region')]."

 country_history_BAV: "$country_history_german_group$\n\nSotto la guida di [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], la $BAV$ è ora al culmine di suo potere. Poiché [GetCharacter('ubv_ludwig_iv_wittelsbach').GetHeShe] è l'Imperatore del [GetUniqueInternationalOrganization('hre').GetName], il [GetCountry('UBV').GetLongName] gode di particolare rispetto e autorità tra i leader imperiali. Sebbene il [GetCountry('LBV').GetLongName] sia attualmente governato da [GetCharacter('lbv_heinrich_xiv_wittelsbach').GetName], sua salute è in costante declino a causa della lebbra; sua morte prematura, già prevista, potrebbe innescare una riunificazione della $BAV$.\n\nDati i forti legami tra i sovrani [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName] d'Europa, la $BAV$ è pronta a rivendicare suo diritto a governare il [GetUniqueInternationalOrganization('hre').GetName] ed esercitare sua autorità sull'Europa centrale, sfidando i rivali in [GetCountry('BOH').GetName] e [GetCountry('HAB').GetName]."

 country_history_BRA: "$country_history_german_group$\n\nL'[GetCountry('BRA').GetLongName] fu istituita come #italic Marca Settentrionale#! nel territorio degli Slavi Wendi. La regione è caratterizzata da altipiani argillosi e depressioni con abbondanza di acqua e pini, calore e terreno sabbioso e secco, che le hanno valso il soprannome di 'la sabbiera del [GetUniqueInternationalOrganization('hre').GetName]'.\n\nNel 1157, dopo aver rivendicato queste terre da Jaxa di Köpenick, [GetCharacter('bra_albrecht_i_askanier').GetName] è diventato ufficialmente [GetCountry('BRA').GetGovernment.GetRulerTitle]. Inizialmente limitato all'Havelland e alla Zauche, incoraggiò il processo dell'#italic Ostsiedlung#! verso la [ShowProvinceDefinitionName('neumark_province')] a est dell'Oder, incorporandola gradualmente nei suoi possedimenti. I coloni provenienti dalle Fiandre e dalla Renania furono invitati a stabilirsi nella regione, fortificando loro città nel processo.\n\nDopo sua morte nel 1170, la dinastia [ShowDynastyName('askanier_dynasty')] ha continuato questa espansione per oltre 150 anni, acquisendo regioni limitrofe come la [ShowProvinceDefinitionName('stettin_province')] e l'[ShowProvinceDefinitionName('uckermark_province')], cosa che ha esteso sua influenza fino al Mar Baltico. Sfortunatamente, ciò ha portato a un conflitto con la [GetCountry('DAN').GetName]. Tuttavia, l'ultimo membro della dinastia [ShowDynastyNameWithNoTooltip('askanier_dynasty')], [GetCharacter('bra_heinrich_ii_askanier').GetShortName], morì senza eredi diretti nel 1320.\n\nOra è il turno della dinastia [ShowDynastyName('wittelsbach_dynasty')], ma loro scarso interesse nel governare queste terre getta un'ombra sul futuro dell'[GetCountry('BRA').GetLongNameWithNoTooltip]."

 country_history_MEI: "$country_history_german_group$\n\nIl [GetCountry('MEI').GetLongName], possedimento della potente dinastia [GetCountry('MEI').GetGovernment.GetRuler.GetDynasty.GetName], ha avuto origine in una marca orientale del [GetUniqueInternationalOrganization('hre').GetName], nelle terre dove i Sorbi e altri popoli slavi furono lentamente germanizzati nel tempo. Il territorio, originariamente coperto da fitte foreste, si è rivelato molto fertile e il clima mite, specialmente vicino al fiume Elba, ha permesso ai sassoni che vi abitano di sviluppare una cultura del [ShowGoodsName('wine')].\n\nI Monti Metalliferi, che separano il paese dal [GetCountry('BOH').GetAdjective], sono ricchi di minerali, specialmente del [ShowGoodsName('silver')] che alimenta l'economia del [GetCountry('MEI').GetFlavorRank]. Tuttavia, sua abbondanza è un'arma a doppio taglio: siamo guardati con occhi avidi dalle società vicine, che potrebbero benissimo tentare di conquistarci. Nonostante queste potenziali minacce e l'instabilità causata dal Grande Interregno, [GetCountry('MEI').GetNameWithNoTooltip] prospera come significativo territorio imperiale nella [ShowAreaName('upper_saxony_area')]. Data la calante autorità nelle zone rurali di [GetCountry('THU').GetName] e [GetCountry('BRA').GetName], i [ShowDynastyName('wettin_dynasty')] potrebbero emergere come nuova potenza nell'Impero orientale, espandendo loro influenza e salvaguardando loro possedimenti dalle pressioni esterne.\n\nCon le nostre terre fertili, le nostre ricche risorse e la nostra posizione strategica, siamo un'entità di rilievo nel [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip], attirando l'ammirazione e l'invidia dei nostri vicini."

 country_history_HAB: "$country_history_german_group$\n\nGrazie ai diligenti sforzi di [GetCharacter('hab_albrecht_ii_habsburg').GetName] e dei suoi predecessori, [GetCountry('HAB').GetName] ha espanso e consolidato con successo suo dominio in [ShowAreaName('austria_area')], [ShowAreaName('styria_area')] e [ShowAreaName('carinthia_area')]. Con loro posizione sui confini sud-orientali del [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] ormai sicura, [GetCountry('HAB').GetNameWithNoTooltip] può ora puntare al grande premio che i [GetDynasty('habsburg_dynasty').GetName] sono determinati a reclamare: la corona imperiale del [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]."

 country_history_irish_minors: "I signori gaelici della [ShowRegionName('ireland_region')] governano una terra intrisa di antiche tradizioni, dove la regalità non è un semplice titolo, ma un legame tra un sovrano e suo popolo. Sebbene il titolo di Re Supremo di [ShowRegionNameWithNoTooltip('ireland_region')] sia sbiadito in poco più di un ricordo simbolico, il sogno di un unico sovrano che li unisca aleggia ancora nei cuori dei nostri ambiziosi capi. I clan restano fieramente indipendenti, traendo forza dai loro guerrieri e da usanze profondamente radicate; eppure, divisi, restano vulnerabili sia ai nemici esterni sia alle rivalità interne.\n\nA est, l'incombente presenza dei conti iberno-normanni minaccia loro sovranità, mentre oltre il mare i sovrani di [GetCountry('ENG').GetName] e [GetCountry('SCO').GetName] volgono lo sguardo verso le coste [ShowRegionNameWithNoTooltip('ireland_region')]. Tuttavia, [ShowRegionNameWithNoTooltip('ireland_region')] non è estranea alle ambizioni straniere. Più volte suo popolo ha resistito e sopportato. Se un singolo leader gaelico potesse radunare i clan e riaccendere le antiche forme di regalità, forse potremmo risorgere — non come una terra di capi divisi, ma come una nazione potente unita sotto un unico sovrano."

 country_history_anglo_irish_minors: "Le grandi contee oltre il [GetCountry('PLE').GetLongName] possono essere le eredi della conquista normanna, eppure sono già intrecciate nel tessuto della [ShowRegionName('ireland_region')]. Un secolo e mezzo dopo l'arrivo di Strongbow, i signori iberno-normanni governano vasti territori, costruendo castelli di pietra dove un tempo sorgevano solo fortezze circolari e comandando bande armate feroci quanto quelle di qualsiasi capo gaelico. Eppure, sebbene portiamo ancora i nomi di nobili casate d'Inghilterra, Francia e Galles, siamo diventati qualcosa di distinto: né completamente [ShowCultureName('irish')] né interamente stranieri.\n\nSebbene le nostre mura siano forti, la nostra posizione è precaria. L'autorità del sovrano [GetCountry('ENG').GetAdjectiveWithNoTooltip] in Irlanda è debole e le autorità locali si sono abituate a governare loro terre come meglio credono, legate più ad alleanze e faide locali che alla lealtà verso un lontano [GetCountry('ENG').GetGovernment.GetRulerTitle]. Nel frattempo, i capi gaelici a ovest si fanno più audaci, reclamando terre perdute e sfidando il dominio normanno.\n\nSenza una guida ferma, rischiamo di cadere nelle stesse divisioni che hanno frammentato l'isola prima di noi. Tuttavia, se dovessimo cogliere l'attimo — per ripristinare un governo forte o persino rivendicare il dominio sull'Irlanda stessa — allora il futuro potrebbe appartenere a noi e non al [GetCountry('ENG').GetGovernment.GetRulerTitle] d'Inghilterra o ai ribelli gaelici."

 country_history_finnic: "Nelle foreste boreali dell'Europa settentrionale vivono i popoli di cultura [ShowCultureGroupName('finnic_group')]. Siamo un gruppo eclettico di genti distinte che usano ingegno e conoscenza per sopravvivere in questo clima spietato — siamo agricoltori, ma anche raccoglitori; costruiamo case e saune con il nostro abbondante legname, eppure possiamo spostare i nostri insediamenti per sfruttare risorse migliori al cambiare delle stagioni. La vita non è facile, ma è ricca e abbiamo successo nella nostra nicchia.\n\nMa la nostra lotta per la sopravvivenza è resa più dura dal fatto di essere circondati da nemici. Le nazioni [CultureGroupName('german_group')] a sud, quelle [ShowCultureName('swedish')] a ovest e le popolazioni [ShowCultureGroupName('russian_group')] a est ci minacciano tutte, sperando di riprendersi quelle che considerano le terre dei loro antenati. Peggio ancora, le nostre antiche credenze vengono sostituite da costumi [ShowReligionGroupAdjective('christian')] e i nostri dei nativi stanno svanendo.\n\nSorgerà un leader potente per affermare il dominio [ShowCultureGroupNameWithNoTooltip('finnic_group')] sulla regione, o gli usurpatori di ogni lato finiranno per erodere la nostra vibrante esistenza?"

 country_history_italian: "I territori dell'[ShowRegionName('italy_region')] sono stati frammentati sin dalla caduta dell'[ShowFormableCountryName('ROM_f')], in attesa di un leader forte che li riunisca tutti nuovamente. Tuttavia, questa mancanza di unione ha creato una forte rivalità tra le diverse nazioni che popolano la penisola, rivalità che si è trasformata in una corsa alla competizione per il progresso culturale. Nessuna nazione [ShowCultureGroupName('italian_group')] manca di un artista famoso o di un'innovazione tecnologica in grado di cambiare il mondo, distinguendo l'[ShowRegionNameWithNoTooltip('italy_region')] come un gioiello nel cuore dell'[ShowContinentName('europe')]. Siamo invidiati da tutti... una posizione vantaggiosa ma anche molto pericolosa."

 country_history_polish: "Sulle rive della Vistola, il popolo di cultura [ShowCultureGroupName('polish_group')] lotta disperatamente per preservare sua nazione. Più e più volte, l'instabile confederazione è esplosa in una moltitudine di nazioni minori, tutte in acrimoniosa competizione per l'opportunità di governare su tutte le anime [ShowCultureGroupName('polish_group')].\n\nPer quanto folle sia stata questa contesa per il potere, non è avvenuta nel vuoto e i gruppi vicini hanno notato la nostra distrazione. Nascosti nell'ombra, questi aspiranti conquistatori complottano per sottrarre le nostre terre per i loro scopi mentre le nazioni [ShowCultureGroupNameWithNoTooltip('polish_group')] perdono tempo a combattersi l'un l'altra.\n\nSolo un leader forte può unire queste terre e forgiare una nazione durevole che possa resistere a tutti i nemici e infine schiacciarli. Altrimenti, il popolo [ShowCultureGroupNameWithNoTooltip('polish_group')] potrebbe essere disperso ai venti."

 country_history_bohemian: "Le nostre terre sono rimaste nell'orbita della [GetCountry('BOH').GetName] per secoli, spesso governate da principi minori della famiglia regnante di quel paese. Sebbene la dinastia di [GetCountry('BOH').GetGovernment.GetRuler.GetName] abbia mantenuto questa tradizione in [GetCountry('MVA').GetName] dopo sua ascesa, ha perso le terre della [ShowProvinceDefinitionName('niederlausitz_province')] a favore del [GetCountry('BRA').GetLongName], che fatica a mantenere suo dominio in [GetCountry('SOR').GetName].\n\nMentre l'ulteriore afflusso di coloni [ShowCultureGroupName('german_group')] porta nuova gente nelle nostre terre, potrebbe anche minacciare la nostra autorità nel prossimo futuro se i nostri sovrani non sapranno mantenere la sovranità."

 country_history_east_slavic: "Sottomessi durante l'invasione [ShowCultureGroupName('mongolian_group')], i principati dell'est restano in un rapporto precario con loro signore nominale, il [GetCountry('GLH').GetLongName]. Mentre molti principi pagano ancora il tributo riscosso dal [ShowSpecialStatusName('tatar_tax_collector')] [GetCountry('MOS').GetName], altri hanno già scosso di dosso le catene del [GetUniqueInternationalOrganization('tatar_yoke').GetName].\n\nTra la sempre presente minaccia [ShowCultureGroupName('mongolian_group')] e il crescente potere del [GetCountry('GLH').GetLongName], la nostra nazione deve districarsi in una difficile rete diplomatica se vogliamo prosperare. Ma se avremo successo in questa impresa, potremmo spingerci fino a rivendicare l'ambita eredità dell'antica Rus' di Kiev..."

 country_history_iberian: "L'antica Hispania ha assistito più e più volte all'avanzata e alla ritirata dei popoli sia [ShowReligionGroupName('christian')] che [ShowReligionGroupName('muslim')] e queste contese per il potere sono continuate fino al presente. Al momento, le maree del fato favoriscono i primi, mentre il secondo gruppo mantiene a stento i suoi ridotti possedimenti. Tuttavia, l'esito finale non è facile da prevedere poiché, mentre le nazioni [ShowReligionGroupNameWithNoTooltip('muslim')] sono unite, i regni [ShowReligionGroupNameWithNoTooltip('christian')] sono piagati da divisioni e lotte intestine.\n\nQuesti tempi caotici finiranno con la definitiva espulsione delle forze [ShowReligionGroupNameWithNoTooltip('muslim')] dalla [ShowRegionName('iberia_region')], o il popolo [ShowReligionGroupNameWithNoTooltip('muslim')] recupererà le terre perdute di $ADU_f$?"

