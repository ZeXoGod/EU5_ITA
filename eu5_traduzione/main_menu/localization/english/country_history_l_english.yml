# America
 country_history_haudenosaunee: "I nostri antenati ci sorridono. I padri della nostra gloriosa nazione — il Grande Pacificatore, Hiawatha e Jigonsaseh — ci hanno mostrato che la cooperazione tra le nostre tribù è di gran lunga migliore dei costanti combattimenti del passato. La Grande Legge della Pace, che ora ci unisce, ha aiutato le nostre disparate tribù a riunirsi sotto un sistema avanzato di risoluzione dei conflitti e di decisioni comuni che genera armonia piuttosto che lotte interne. I nostri insediamenti organizzati ci hanno permesso di costruire un apparato militare imponente e la nostra portata diplomatica si estende più che mai, grazie al nostro uso innovativo delle cinture wampum per tenere registri meticolosi.\n\nI nostri vicini, tuttavia, non condividono la nostra visione del mondo e non esiteranno a distruggerci se ne avranno l'occasione. Dobbiamo trovare un modo per convincerli a vivere in armonia con noi — con la forza, se necessario..."

 country_history_puebloan: "Un tempo eravamo architetti che costruivano le loro case su scogliere ventose e irrigavano i loro giardini tramite un avanzato sistema di irrigazione. Un tempo praticavamo intricati atti di fede, seguendo il ciclo della vita attraverso rituali sacri. Un tempo eravamo anche rinomati commercianti e la nostra rete di influenza si estendeva su queste terre aride.\n\nMa i giorni della grandezza [ShowCultureGroupName('puebloan_group')] sono ormai passati; le nostre città, un tempo prospere e piene di vita, sono ora solo l'ombra di ciò che erano. È come se la terra stessa ci avesse abbandonato; dove un tempo era fertile e facile da coltivare, ora è secca e dura, rendendo impossibile per i nostri agricoltori produrre cibo a sufficienza per tutte le bocche affamate.\n\nÈ questo l'inizio della fine per la nostra cultura? Ci disperderemo al vento come granelli di polvere, o sorgerà un nuovo leader capace di unire il nostro popolo e riportarci alla nostra antica gloria?"

 country_history_nahua: "Negli ultimi due secoli, gruppi di persone [ShowCultureName('nahua_culture')] discendenti dai Chichimechi migrarono nel Messico centrale dalla loro leggendaria dimora ancestrale di Aztlan. I nostri antenati facevano parte di questa migrazione.\n\nCome molte altre nazioni [ShowCultureNameWithNoTooltip('nahua_culture')], abbiamo stabilito il nostro [ShowGovernmentReformName('altepetl')]. E così facendo, abbiamo costruito la nostra civiltà unica, indipendente dalle altre città e dai regni che ci circondano, poiché ogni [ShowGovernmentReformNameWithNoTooltip('altepetl')] venera ed è governato a suo modo.\n\nLa nostra bellissima città è colma di giardini galleggianti, sofisticati terrazzamenti e gemme preziose scambiate da terre lontane. Eppure non siamo invulnerabili. C'è molta competizione per le nostre preziose risorse qui e la natura stessa può essere feroce in questo luogo arso dal sole.\n\nSiamo pronti a tracciare il nostro cammino verso il futuro come artefici del nostro destino, o cadremo preda degli intrighi e delle ambizioni dei nostri rivali, scomparendo per sempre dalla storia?"

 country_history_mayan: "Da quando i nostri primi antenati furono plasmati dall'impasto di [ShowGoodsName('maize')], il popolo [ShowCultureGroupName('maya_group')] ha vissuto nelle giungle della [ShowAreaName('mayaab_area')] e ha seguito gli insegnamenti e la saggezza dei nostri dei. I nostri predecessori crearono molte città prospere in una rete che si estendeva dall'oceano alle parti più profonde della giungla. I nostri studiosi compresero i sistemi delle stelle, del sole e del cielo, e crearono calendari avanzati e affidabili per tracciare i loro movimenti mistici.\n\nPurtroppo questi centri di commercio e cultura, un tempo pieni di vita, giacciono ora abbandonati, con i pozzi asciutti e le strade divorate dalla giungla. Quelli dove ancora bruciano i focolari sono solo ombre di ciò che erano.\n\nÈ questo il destino anche del nostro popolo, diventare cenere fredda e giacere dimenticato sul suolo della giungla? O siamo destinati a invertire la marea del fato e riconquistare la nostra antica gloria?"

 country_history_tonal: "Nato sotto la guida e la saggezza del Serpente Piumato, [ShowGodName('quetzalcoatl_god')], il nostro popolo ha costruito una civiltà sulle terre fertili della [ShowRegionName('mesoamerica_region')]. Le nostre credenze ci legano strettamente agli animali del nostro mondo: il giorno e l'ora della nascita sono correlati a una creatura specifica, i cui tratti influenzano quelli della persona. La nostra fede è stata influente in questa regione e ne prevediamo la sopravvivenza per i secoli a venire.\n\nMa nonostante il nostro futuro radioso, nubi oscure si addensano. L'ambizione infinita dei nostri vicini minaccia di far precipitare la regione nel caos e di trascinarci con loro se non saremo pronti a difendere il nostro stile di vita..."

 country_history_andean: "Le sacre montagne della [ShowRegionName('andes_region')] vegliano sui nostri antenati dall'inizio dei tempi. Il loro clima rigido e le valli scoscese hanno forgiato un popolo forte e ingegnoso, capace non solo di sopravvivere ma di prosperare sul terreno ostile che caratterizza le vette, la breve costa e le fitte giungle. Contro l'ambiente aspro delle nostre terre nali, abbiamo costruito robusti edifici in pietra che resistono facilmente alle calamità sismiche che spesso affrontiamo. Nonostante l'esistenza stentata dei primi tempi della nostra civiltà, ora siamo un popolo noto per l'artigianato, la fede e la qualità della tessitura.\n\nMa non sempre otteniamo un raccolto sufficiente, né i nostri vicini sono sempre cooperativi. La fortuna favorirà il nostro popolo, o cadremo sotto i capricci del destino?"

# Europe
 country_history_low_countries_common: "Le nazioni dei Paesi Bassi sono state soggiogate e dominate sia dal [GetCountry('FRA').GetLongName] che dal [GetUniqueInternationalOrganization('hre').GetName] sin dalla loro creazione, diventando spesso feudo dell'uno o dell'altro e non di rado cambiando fazione. Come un grande premio in attesa di un pretendente, essendo una delle regioni più ricche in [ShowContinentName('europe')], i paesi della regione si trovano nella posizione di dover decidere se diventare parte integrante di altre nazioni o difendere con forza la propria indipendenza."

 country_history_low_countries_minors: "$country_history_low_countries_common$\n\nFor the smallest nations in the area, surviving will prove to be a challenge, as they fight every day  to safeguard their independence from their larger, more voracious neighbors."

 country_history_BRB: "$country_history_low_countries_common$\n\nBeing one of the biggest and most populated nation in the Low Countries, we are obviously best suited to lead our neighbors, especially taking into account the weak position the [GetCountry('FLA').GetLongName] is in. Should we strike at the precise moment, we could elevate ourselves to the highest echelons, as we deserve..."

 country_history_FLA: "$country_history_low_countries_common$\n\nThe Franco-Flemish war, which lasted from 1297 to 1305, deeply impacted [GetCountry('FLA').GetLongName]. While we managed to stay independent, our struggle culminated with the loss of the [ShowProvinceDefinitionName('roman_flanders_province')] to [GetCountry('FRA').GetLongName].\n\nAs one of the richest nations in the region, [GetCountry('FLA').GetNameWithNoTooltip] has recovered in the past few years, and we might now have the opportunity to reclaim what it is rightfully ours."

 country_history_FRI: "$country_history_low_countries_common$\n\nEncircled by feudal lords, our society is currently divided between those who wish to retain our independence, and those that are slowly gaining power by adopting the foreign ways of the neighboring nations. The [GetCountry('FRI').GetLongName] has therefore arrived at a crossroads, while still dreaming of our past glory. Are we finally ready to step forward and declare ourselves for one side or the other?"

 country_history_GEL: "$country_history_low_countries_common$\n\nThe most warlike nation in the region, the [GetCountry('GEL').GetLongName] is also very competent in diplomacy. Their expansion was engineered not only by the sword, but also with bags of gold. The beautiful synthesis of these two tools provided us with the opportunity to rise above our inferior rivals."

 country_history_HAI: "$country_history_low_countries_common$\n\nThanks to a clever royal marriage policy, the counties of [GetCountry('HAI').GetName], [GetCountry('HOL').GetName] and [GetCountry('ZEE').GetName] have come under the rule of  the [ShowDynastyName('avesnes_dynasty')] dynasty. The [GetCountry('HAI').GetLongNameWithNoTooltip] now has the opportunity to continue unifying the region under its leadership. But this will be no easy feat..."

 country_history_HOL: "$country_history_low_countries_common$\n\nNonostante fosse nata come una palude desolata, la [GetCountry('HOL').GetLongName] è lentamente emersa come una seria contendente alla supremazia regionale. L'arrivo della dinastia [ShowDynastyName('avesnes_dynasty')] ci ha avvicinato vantaggiosamente alla [GetCountry('HAI').GetLongName], e i nostri piani di espansione mettono l'allettante [GetCountry('FRI').GetLongName] direttamente sul nostro cammino. Tuttavia, il conflitto tra i nostri [GetCountry('HOL').GetGovernment.GetEstateName('nobles_estate')] e i nostri [GetCountry('HOL').GetGovernment.GetEstateName('burghers_estate')] sembra riaccendersi, il che è sempre negativo per gli affari..."

 country_history_LIE: "$country_history_low_countries_common$\n\nThe homeland of many religious leaders, the [GetCountry('LIE').GetLongName] is clearly the spiritual guide of the Low Countries. Our nation is a center of education of the highest degree, and therefore wields powerful influence over neighboring states. This influence will certainly ensure our ascent as a nation, should we use it wisely."

 country_history_LUX: "$country_history_low_countries_common$\n\nThe original home of the [ShowDynastyName('luxembourg_dynasty')] dynasty, the [GetCountry('LUX').GetLongName] is a mere shadow compared to the holdings controlled by the most powerful branches of our family. However, given the prestige that our kin has earned, we may yet find an opportunity to seize control over the region, and unite it all under our rule."

 country_history_UTR: "$country_history_low_countries_common$\n\nHarassed for too long by the [GetCountry('GEL').GetLongName] and the [GetCountry('HOL').GetLongName], the [GetCountry('UTR').GetLongName] is trying to shake off their influence and unite all the Low Countries under our divinely favored guidance. The bustling city of [ShowLocationName('utrecht')], a center of culture and art, would make an excellent capital for a unified region. Let us hope that others agree... preferably without too much resistance."

 country_history_swiss_group: "$country_history_german_group$\n\nThe [ShowCultureGroupName('swiss_group')] people inhabiting the western Alps are fiercely resisting the authority of [GetCountry('HAB').GetName] encroaching on their territory. With the victory in the Battle of Morgarten, a new unity between the independent countries of [ShowAreaName('eastern_switzerland_area')] was formed, and the [GetUniqueInternationalOrganization('swiss_confederation').GetName] stands strong with more and more members flocking to take up their banner. But their old foe, the [GetDynasty('habsburg_dynasty').GetName] dynasty, are gathering their strength with the grant of [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], ready to bring the people of [GetCountry('SWI').GetName] completely under their yoke. We must stand strong against this incursion; the fate of our homeland depends on us!"

 country_history_baltic_german: "Together with our brothers in arms, the [GetCountry('TEU').GetLongName], we are prepared to carry out our holy mission: the Christianization of Northern [ShowContinentName('europe')]. With the support of [ShowCultureGroupName('german_group')] knights and nobles, our country must not only convert the Pagans, but also protect those who embrace the light of [ShowReligionName('catholic')]. Unfortunately, the people of [GetCountry('LIT').GetName] are demonstrating a fierce opposition to our divine efforts. Others, like the [GetCountry('DAN').GetLongName], could easily exploit our struggles for their own selfish ambitions.\n\nWhile our future is tied to the mission of conversion, we must also think of our purpose beyond the Pagans. Shall we further our efforts against the straying adherence of the [ShowReligionName('orthodox')] faith, or reform our state instead?"

 country_history_german_group: "Il Cuore del [GetUniqueInternationalOrganization('hre').GetName] ha resistito al lungo periodo del Grande Interregno e guarda al futuro con grave preoccupazione. Di fronte all'avanzare dell'età di [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], le famiglie dei [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName], [GetCountry('BOH').GetGovernment.GetRuler.GetDynasty.GetName], e [GetCountry('HAB').GetGovernment.GetRuler.GetDynasty.GetName] si preparano ancora una volta alla competizione per la corona. Mentre l'autorità imperiale a sud delle Alpi si sta deteriorando, i mercanti tedeschi lottano per assicurarsi le rotte commerciali verso l'[ShowRegionName('italy_region')], mentre la [GetCountry('HSA').GetLongName] esercita il proprio dominio sulla [ShowRegionName('north_german_region')]."

 country_history_BAV: "$country_history_german_group$\n\nUnder the Leadership of [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], $BAV$ is now at the height of its power. As [GetCharacter('ubv_ludwig_iv_wittelsbach').GetHeShe] is the Emperor of the [GetUniqueInternationalOrganization('hre').GetName], the [GetCountry('UBV').GetLongName] commands particular respect and authority among the Imperial leaders. While the [GetCountry('LBV').GetLongName] is currently ruled by [GetCharacter('lbv_heinrich_xiv_wittelsbach').GetName], his health is steadily declining due to leprosy, and [GetCharacter('lbv_heinrich_xiv_wittelsbach').GetHisHer] predicted early death could spark a reunification of $BAV$.\n\nGiven the strong relationships between the [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName] rulers of [ShowContinentName('europe')], $BAV$ is ready to claim its right to rule the [GetUniqueInternationalOrganization('hre').GetName] and exert its authority over central [ShowContinentNameWithNoTooltip('europe')], challenging their rivals in [GetCountry('BOH').GetName] and [GetCountry('HAB').GetName]."

 country_history_BRA: "$country_history_german_group$\n\nL'[GetCountry('BRA').GetLongName] fu istituita come #italic Marca Settentrionale#! nel territorio degli Slavi Wendi. La regione è caratterizzata da altipiani argillosi e depressioni con abbondanza di acqua e pini, calore e terreno sabbioso e secco, che le hanno valso il soprannome di  'la sabbiera del [GetUniqueInternationalOrganization('hre').GetName]'.\n\nNel 1157, dopo aver rivendicato queste terre da Jaxa di Köpenick, [GetCharacter('bra_albrecht_i_askanier').GetName] è diventato ufficialmente [GetCountry('BRA').GetGovernment.GetRulerTitle]. Inizialmente limitato all'Havelland e alla Zauche, incoraggiò il processo dell'#italic Ostsiedlung#! verso la [ShowProvinceDefinitionName('neumark_province')] a est dell'Oder, incorporandola gradualmente nei suoi possedimenti. I coloni provenienti dalle Fiandre e dalla Renania furono invitati a stabilirsi nella regione, fortificando le loro città nel processo.\n\nDopo la sua morte nel 1170, la dinastia [ShowDynastyName('askanier_dynasty')] ha continuato questa espansione per oltre 150 anni, acquisendo regioni limitrofe come la [ShowProvinceDefinitionName('stettin_province')] e l'[ShowProvinceDefinitionName('uckermark_province')], cosa che ha esteso la sua influenza fino al Mar Baltico. Sfortunatamente, ciò ha portato a un conflitto con la [GetCountry('DAN').GetName]. Tuttavia, l'ultimo membro della dinastia [ShowDynastyNameWithNoTooltip('askanier_dynasty')], [GetCharacter('bra_heinrich_ii_askanier').GetShortName], morì senza eredi diretti nel 1320.\n\nOra, è il turno della dinastia [ShowDynastyName('wittelsbach_dynasty')], ma il loro scarso interesse nel governare queste terre getta un'ombra sul futuro dell'[GetCountry('BRA').GetLongNameWithNoTooltip]."

 country_history_MEI: "$country_history_german_group$\n\nThe [GetCountry('MEI').GetLongName], a possession of the powerful [GetCountry('MEI').GetGovernment.GetRuler.GetDynasty.GetName] dynasty, originated in an eastern march of the [GetUniqueInternationalOrganization('hre').GetName], in the lands where Sorbs and other Slavic people were slowly Germanized over time. The land, originally densely forested, has proven to be very fertile, and the mild climate, especially near the Elbe river, has allowed the Saxons living there to develop a [ShowGoodsName('wine')] culture.\n\nThe Ore Mountains, separating the country from the [GetCountry('BOH').GetAdjective], are rich in minerals, especially the [ShowGoodsName('silver')] that fuels the economy of the [GetCountry('MEI').GetFlavorRank]. However, its abundance is a double-edged sword, we are viewed with greedy eyes by neighboring societies, who may very well try to conquer us. Despite these potential threats and the increased instability caused by the Great Interregnum, [GetCountry('MEI').GetNameWithNoTooltip] thrives as a significant Imperial territory in [ShowAreaName('upper_saxony_area')]. Giving the waning authority in rural [GetCountry('THU').GetName] and [GetCountry('BRA').GetName], the [ShowDynastyName('wettin_dynasty')] could emerge as a new power in the eastern Empire, expanding their influence and safeguarding their holdings against external pressures.\n\nWith our fertile lands, rich resources, and strategic location, we stand as a prominent entity in the [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip], attracting admiration and envy from our neighbors."

 country_history_HAB: "$country_history_german_group$\n\nDue to the diligent efforts of [GetCharacter('hab_albrecht_ii_habsburg').GetName] and his predecessors, [GetCountry('HAB').GetName] successfully expanded and solidified its rule in [ShowAreaName('austria_area')], [ShowAreaName('styria_area')], and [ShowAreaName('carinthia_area')]. With their position on the south-eastern borders of the [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] secured, [GetCountry('HAB').GetNameWithNoTooltip] can now look towards the grand prize the [GetDynasty('habsburg_dynasty').GetName] are determined to reclaim: the imperial crown of the [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]."

 country_history_irish_minors: "The Gaelic lords of [ShowRegionName('ireland_region')] rule over a land steeped in ancient tradition, where kingship is not merely a title, but a bond between a ruler and their people. Though the High Kingship of [ShowRegionNameWithNoTooltip('ireland_region')] has faded into little more than a symbolic memory, the dream of a single ruler uniting them still lingers in the hearts of our ambitious chieftains. The clans remain fiercely independent, their strength drawn from their warriors and deeply rooted customs; yet divided they stand vulnerable to both external foes and internal rivalries.\n\nTo the east, the encroaching presence of the Hiberno-Norman earls threatens their sovereignty, while across the sea, the rulers of [GetCountry('ENG').GetName] and [GetCountry('SCO').GetName] cast their eyes upon  [ShowRegionNameWithNoTooltip('ireland_region')] shores. Yet, [ShowRegionNameWithNoTooltip('ireland_region')] is no stranger to foreign ambition. Time and again, its people have resisted and endured. If a single Gaelic leader could rally the clans and rekindle the old ways of kingship, then perhaps we could rise once more — not as a land of divided chieftains, but as a mighty nation united under one ruler."

 country_history_anglo_irish_minors: "The great earldoms beyond the [GetCountry('PLE').GetLongName] may be the heirs of the Norman conquest, yet they are already woven into the tapestry of [ShowRegionName('ireland_region')]. A century and a half after Strongbow's arrival, the Hiberno-Norman lords rule vast territories, building stone castles where once only ringforts stood and commanding warbands as fierce as any Gaelic chieftain's. Yet, while we still bear the names of noble houses from [GetCountry('ENG').GetName], [GetCountry('FRA').GetName], and [GetCountry('WLS').GetName], we have become something distinct: neither fully [ShowCultureName('irish')] nor wholly foreign.\n\nThough our walls are strong, our position is precarious. The authority of the [GetCountry('ENG').GetAdjectiveWithNoTooltip] sovereign in [ShowRegionNameWithNoTooltip('ireland_region')] is weak, and local authorities have grown accustomed to ruling their lands as they see fit, bound more by local alliances and feuds than by loyalty to a distant [GetCountry('ENG').GetGovernment.GetRulerTitle]. Meanwhile, the Gaelic chieftains to the west grow bolder, reclaiming lost lands and challenging Norman rule.\n\nWithout firm leadership, we risk falling into the same divisions that fractured the island before us. Yet, if we were to seize the moment—to restore strong governance or even claim dominion over Ireland itself—then the future might belong to us, and not to the [GetCountry('ENG').GetGovernment.GetRulerTitle] of England or the Gaelic rebels."

 country_history_finnic: "In the boreal forests of Northern Europe live the [ShowCultureGroupName('finnic_group')] peoples. We are an eclectic group of distinct peoples who use our wits and knowledge to survive in this unforgiving climate — we are farmers, but also foragers; we build homes and saunas from our abundant timber, yet we also may move our settlements to take advantage of better resources as the seasons change. Life is not easy, but it is rich, and we are successful in our niche.\n\nBut our fight for survival is made harder by our being surrounded by enemies.The [CultureGroupName('german_group')] nations from the south, the [ShowCultureName('swedish')] ones to the west, and the [ShowCultureGroupName('russian_group')] people from the east all threaten us, hoping to retake what they see as the lands of their ancestors. Worse, our ancient beliefs are being replaced by [ShowReligionGroupAdjective('christian')] ways, and our native gods are fading away.\n\nWill a powerful leader arise and assert [ShowCultureGroupNameWithNoTooltip('finnic_group')] dominance over the region, or will usurpers from all sides eventually erode our vibrant existence?"

 country_history_italian: "I territori dell'[ShowRegionName('italy_region')] sono stati frammentati sin dalla caduta dell'[ShowFormableCountryName('ROM_f')], in attesa di un leader forte che li riunisca tutti nuovamente. Tuttavia, questa mancanza di unione ha creato una forte rivalità tra le diverse nazioni che popolano la penisola, rivalità che si è trasformata in una corsa alla competizione per il progresso culturale. Nessuna nazione [ShowCultureGroupName('italian_group')] manca di un artista famoso o di un'innovazione tecnologica in grado di cambiare il mondo, distinguendo l'[ShowRegionNameWithNoTooltip('italy_region')] come un gioiello nel cuore dell'[ShowContinentName('europe')]. Siamo invidiati da tutti... una posizione vantaggiosa ma anche molto pericolosa."

 country_history_polish: "On the banks of the Vistula, the [ShowCultureGroupName('polish_group')] people struggle desperately to preserve their nation. Time and time again, the unstable confederation has exploded into a host of smaller nations, all which compete bitterly for the chance to rule over all [ShowCultureGroupName('polish_group')] souls.\n\nAs crazy as this contentious race for power has been, it has not happened in a vacuum, and neighboring groups have taken note of our distraction. Hidden in the shadows, these would-be conquerors plot to snatch our lands for their own while the [ShowCultureGroupNameWithNoTooltip('polish_group')] nations waste time fighting each other.\n\nOnly a strong leader can unite these lands and forge a durable nation that can stand against all their enemies and finally crush them. Otherwise, the [ShowCultureGroupNameWithNoTooltip('polish_group')] people may be scattered to the winds."

 country_history_bohemian: "Our lands have lingered in the orbit of [GetCountry('BOH').GetName] for centuries, often ruled by minor princes of that country's ruling family. While the dynasty of [GetCountry('BOH').GetGovernment.GetRuler.GetName] has maintained this tradition in [GetCountry('MVA').GetName] after their ascent, they did lose the lands of [ShowProvinceDefinitionName('niederlausitz_province')] to the [GetCountry('BRA').GetLongName], who struggle to maintain their rule in [GetCountry('SOR').GetName].\n\nWhile the further influx of [ShowCultureGroupName('german_group')] settlers brings new people to our lands, it could also threaten our authority in the near future if our rulers can not maintain sovereignty."

 country_history_east_slavic: "Subjugated during the [ShowCultureGroupName('mongolian_group')] invasion, the principalities of the east remain in an uneasy relationship with their nominal overlord, the [GetCountry('GLH').GetLongName]. While many princes still pay the tribute collected by the [ShowSpecialStatusName('tatar_tax_collector')] [GetCountry('MOS').GetName], others have already thrown off the shackles of the [GetUniqueInternationalOrganization('tatar_yoke').GetName].\n\nBetween the ever-present [ShowCultureGroupName('mongolian_group')] threat and the increasing power of the [GetCountry('MOS').GetLongName], our nation must navigate a difficult web of diplomacy if we are to prosper. But if we are successful in this quest, we could go so far as to claim the coveted legacy of the ancient Kievan Rus'..."

 country_history_iberian: "Ancient Hispania witnessed the advances and retreats of both [ShowReligionGroupName('christian')] and [ShowReligionGroupName('muslim')] peoples time and time again, and these competing bids for power have continued into the present. At the present moment, the tides of fate favor the former, with the latter group barely maintaining their diminished holdings. However, the ultimate outcome is not easily guessed, as while the [ShowReligionGroupNameWithNoTooltip('muslim')] nations are united, the [ShowReligionGroupNameWithNoTooltip('christian')] realms are plagued by division and infighting.\n\nWill these chaotic times end with the final expulsion of the [ShowReligionGroupNameWithNoTooltip('muslim')] forces from [ShowRegionName('iberia_region')], or will the [ShowReligionGroupNameWithNoTooltip('muslim')] people recover the lost lands of $ADU_f$?"

# Africa
# Asia
 country_history_georgian: "La popolazione [ShowCultureName('georgian_culture')] è orgogliosa della sua lunga storia, poiché i suoi antenati vivevano già ai piedi del [ShowRegionName('caucasus_region')] prima ancora che gli imperi dell'antichità fossero fondati. Furono tra i primi ad abbracciare il [ShowReligionGroupName('christian')] e accolsero la fede come parte della loro identità. Anche dopo l'espansione del'[ShowReligionGroupName('muslim')], e dopo essere rimasti circondati da nazioni pagane, essi rimasero fedeli alla loro fede e divennero un baluardo della [ShowReligionGroupNameWithNoTooltip('christian')] al confine tra l'Oriente e l'Occidente.\n\nNemmeno l'orda [ShowCultureGroupName('mongolian_group')] di $genghis_khan_name$ riuscirono a sottomettere completamente la popolazione [ShowCultureNameWithNoTooltip('georgian_culture')], poiché esso insorse di nuovo in segno di sfida una volta che la minaccia [ShowCultureGroupNameWithNoTooltip('mongolian_group')] scemò.\n\nEssendo già stati uniti in passato sotto un grande regno, la popolazione [ShowCultureNameWithNoTooltip('georgian_culture')] hanno ora il potenziale per raggiungere nuovamente vette leggendarie."

 country_history_GEO: "$country_history_georgian$\n\nAbbiamo raggiunto i nostri traguardi più splendidi durante il governo di [GetCharacter('geo_david_iv').GetName] e della [GetCharacter('geo_tamar_the_great').GetName]. Ora, dopo essere stato diviso per troppo tempo, il [GetCountry('GEO').GetLongName] è ancora una volta unito sotto l'autorità di [GetCharacter('geo_george_v').GetName], dopo che [GetCharacter('geo_george_v').GetHeSheFormal] ha conquistato la [GetCountry('GEO').GetNameWithNoTooltip] occidentale e ha riaffermato il suo dominio su tutto il territorio [ShowCultureNameWithNoTooltip('georgian_culture')]. Persino l'[GetCountry('ARM').GetName] si inchina ora alla potenza della [GetCountry('GEO').GetNameWithNoTooltip].\n\nSebbene sia ancora tecnicamente soggetto all'[GetUniqueInternationalOrganization('ilkhanate').GetName], quest'ultimo è notevolmente frammentato, e la [GetCountry('GEO').GetNameWithNoTooltip] si ritrova all'interno di un guscio vuoto, in attesa che un leader forte sorga dall'interno e prenda il controllo. In queste circostanze, come potrebbe la [GetCountry('GEO').GetNameWithNoTooltip] non rinascere più grande che mai?"

 country_history_armenian: "La popolazione [ShowCultureName('armenian_culture')] vive in queste terre fin dall'antichità, poiché la sua nazione ha avuto origine ai piedi del Monte Ararat. Fieri di essere stati la prima nazione ad abbracciare il [ShowReligionGroupName('christian')], essi sono sopravvissuti alle invasioni di popoli musulmani, della [ShowRegionName('persia_region')] e di popoli di origine [ShowCultureGroupName('turkic_group')], sebbene si siano visti divisi in molteplici regni più piccoli e la gloria del grande regno [ShowCultureNameWithNoTooltip('armenian_culture')] del passato sia ormai svanita da tempo.\n\nTuttavia, la popolazione [ShowCultureNameWithNoTooltip('armenian_culture')] è resiliente e, anche dopo le recenti invasioni mongole, sopravvive, in attesa del momento per insorgere di nuovo."

 country_history_ARM: "$country_history_armenian$\n\nSebbene la [GetCountry('ARM').GetLongName] si trovi attualmente sotto l'autorità del [GetCountry('GEO').GetLongName], e anche dell'[GetUniqueInternationalOrganization('ilkhanate').GetName], essa mantiene ancora abbastanza autonomia per agire in modo indipendente. Nonostante sia l'ombra della precedente gloria [ShowCultureNameWithNoTooltip('armenian_culture')], la dinastia regnante dei [GetDynasty('zakarid_dynasty').GetName] è riuscita a ristabilire un consolidamento del suo dominio e continua a ergersi con orgoglio tra le nazioni del mondo."

 country_history_persian: "Le terre della [ShowRegionName('persia_region')] sono sempre state in una posizione privilegiata, fungendo da punto di contatto tra l'Occidente e l'Oriente e sul percorso di molte rotte commerciali. La [ShowRegionNameWithNoTooltip('persia_region')] è stata anche la culla di molti grandi imperi in passato, dagli Achemenidi ai Sasanidi. Le nostre terre sono sempre state un centro per lo scambio di idee, culture e fedi, con popolazioni credenti a [ShowReligionName('zoroastrian')], [ShowReligionGroupName('muslim')], [ShowReligionGroupName('christian')] e persino [ShowReligionGroupName('buddhist')] che abitano la nazione. Pertanto, i popoli [ShowReligionGroupName('iranian_group')] appartengono al mondo, non solo alle loro culture.\n\nLa recente invasione [ShowCultureGroupName('mongolian_group')] e l'istituzione del'[GetUniqueInternationalOrganization('ilkhanate').GetName] hanno imposto un dominio straniero sgradito, ma nonostante questa oppressione, i gruppi religiosi sono pronti a insorgere ancora una volta."

 country_history_indian: "Le splendide e variegate terre dell'$india$ hanno una storia molto lunga. Secondo gli antichi poemi epici [ShowReligionAdjective('hindu')], il [ShowAdvanceName('mahabarata')] e il [ShowAdvanceName('ramayana')], la cultura [ShowCultureGroupName('indian_group')] è millenaria. Le sue vaste terre e le sue ricchezze hanno sempre attirato l'attenzione di molti conquistatori, sia locali sia stranieri, che desiderano prendere tutto per sé. Tuttavia, l'$india$ è sempre rimasta forte contro questi intrusi bramosi.\n\nRecentemente, i nostri possedimenti hanno attirato l'occhio di un altro aspirante conquistatore, questa volta di fede [ShowReligionGroupAdjective('muslim')]. La fede del [GetCountry('DLH').GetLongName] si è diffusa su gran parte del territorio dell'$india$, sebbene molte roccaforti [ShowReligionAdjectiveWithNoTooltip('hindu')] in tutto il subcontinente rimangano irremovibili. Anche le altre fedi di origine [ShowCultureGroupNameWithNoTooltip('indian_group')], la [ShowReligionGroupName('buddhist')] e la [ShowReligionName('jain')], resistono in alcune aree, sebbene notevolmente diminuite.\n\nIl futuro dell'$india$ è ora in bilico, sia nella sua identità sia nella sua fede, e solo il tempo dirà come ne emergerà."

 country_history_thai: "Il popolo [ShowCultureName('thai_culture')] è migrato dalla [ShowRegionName('south_china_region')] all'[ShowRegionName('indochina_region')] secoli fa, dove ha scoperto una terra attraversata dal commercio e dalle influenze provenienti sia dall'$india$ sia dalla $china$. Attingendo da entrambe le fonti, così come dalla presenza dell'[ShowReligionName('hindu')] e del [ShowReligionGroupName('buddhist')], la cultura [ShowCultureNameWithNoTooltip('thai_culture')] ha sviluppato la sua identità unica, creando entità politiche in grado di stare su un piano di parità con quelle degli ex governanti, il popolo [ShowCultureName('mon_culture')], che ha visto il suo territorio ridotto e molti dei suoi antichi regni soppiantati da quelli [ShowCultureNameWithNoTooltip('thai_culture')]. Ciò ha anche causato il declino dell'[GetCountry('KHM').GetLongName], che ha successivamente perso gran parte della sua precedente influenza. Solo il tempo potrà dire quali ulteriori vette la cultura [ShowCultureNameWithNoTooltip('thai_culture')] sarà in grado di raggiungere."

 country_history_LAV: "$country_history_thai$\n\nUno dei regni [ShowCultureNameWithNoTooltip('mon_culture')] che subì una rovina fu il [GetCountry('LAV').GetName], che non solo fu conquistato dai [ShowCultureNameWithNoTooltip('thai_culture')] ma fu anche diviso nei regni [ShowCultureNameWithNoTooltip('thai_culture')] di [GetCountry('SPN').GetName] e [GetCountry('LAV').GetNameWithNoTooltip]. Quest'ultimo, sebbene abbia mantenuto il suo nome dal periodo [ShowCultureNameWithNoTooltip('mon_culture')], era sotto il dominio [ShowCultureNameWithNoTooltip('thai_culture')], il quale era a sua volta sotto la sovranità dell'[GetCountry('KHM').GetLongNameWithNoTooltip].\n\nTuttavia, l'[GetCountry('KHM').GetLongNameWithNoTooltip] ha perso potere negli ultimi anni, il che non solo ha permesso la creazione di un [GetCountry('SUK').GetLongName] indipendente, ma ha anche permesso al [GetCountry('LAV').GetNameWithNoTooltip] di rimuovere le sue catene. Nel mezzo di questi nascenti regni indipendenti, anche l'insediamento in via di sviluppo di [ShowLocationName('ayodhya')] mostra promesse di espansione. L'opportunità per un grande cambiamento ci è finalmente apparsa."

 country_history_SUK: "$country_history_thai$\n\nUna di queste ramificazioni è il [GetCountry('SUK').GetLongName], che divenne indipendente dal [GetCountry('LAV').GetName] dopo che quest'ultimo finì sotto la suprema sovranità dell'[GetCountry('KHM').GetLongNameWithNoTooltip]. Dopo essersi espanso significativamente sotto [GetCharacter('suk_ram_khamhaeng').GetName], ora il [GetCountry('SUK').GetNameWithNoTooltip] è diventato la chiara potenza dominante nella regione, estendendo la sua influenza più lontano di qualsiasi altro regno [ShowCultureNameWithNoTooltip('thai_culture')] venuto prima. Dobbiamo fare tutto il possibile per mantenere questa supremazia e per estendere la nostra portata sempre più lontano mentre consolidiamo il nostro potere..."

 country_history_tibet: "In cima alla vetta del mondo, i popoli di cultura [ShowCultureGroupName('tibetan_group')] hanno sempre vissuto in qualche modo isolati da coloro che si trovano oltre le montagne circostanti. Anche se il [ShowReligionGroupName('buddhist')] è penetrata nella regione dall'$india$ per osmosi, essa si è nondimeno evoluta nella sua tradizione nativa separata. La religione indigena del [ShowRegionName('tibet_region')], il [ShowReligionName('bon')], ha anch'essa assorbito molti elementi buddisti, al punto che occhi stranieri non potrebbero scorgere una differenza. Come risultato del nostro sviluppo isolato e della rielaborazione nativa degli ideali stranieri, l'identità [ShowCultureGroupNameWithNoTooltip('tibetan_group')] è molto distinta e pochi stranieri sono stati in grado di soggiogarci. Sono passati già secoli dai tempi dell'antico Impero Tibetano, ma chi può dire che essi non ne forgeranno uno nuovo?"

 country_history_jurchen: "La popolazione [ShowCultureName('jurchen_culture')] abita la [ShowRegionName('manchuria_region')] ed è divisa in diversi gruppi, inclusi i Jurchen Jianzhou, Haixi e Selvaggi, i quali hanno tutti stili di vita differenti — alcuni sono cacciatori-raccoglitori, altri pastori, ma per lo più siamo agricoltori stanziali.\n\nI funzionari cinesi hanno ufficialmente diviso questa popolazione in base alla vicinanza e alle caratteristiche. I Jurchen Jianzhou, vicino al fiume Mudan, hanno adottato le abitudini cinesi; i Jurchen Haixi hanno tribù nomadi e sedentarie lungo il fiume Haixi; e gli Yeren o Jurchen Selvaggi, nella Manciuria settentrionale scarsamente popolata, fanno affidamento sulla caccia e sull'agricoltura.\n\nInfluenzati dalle dinastie vicine, i gruppi [ShowCultureNameWithNoTooltip('jurchen_culture')] sono guidati da capi, i quali pagano essi stessi tributi per ricoprire cariche nominali come comandanti della guardia di frontiera. Ma ambizioni più grandi bruciano nei cuori del nostro popolo..."

 country_history_mongolian_group: "Il grande $genghis_khan_name$ forgiò un impero di forza e ambizione senza pari per tutta la popolazione [ShowCultureGroupName('mongolian_group')], portando sotto la sua ala vaste distese di terra dall'[ShowContinentName('europe')] alla $china$. Ovunque la gente imparò a temere il suono dell'armata [ShowCultureGroupNameWithNoTooltip('mongolian_group')] al galoppo e la possanza e il potere del Grande $rank_kingdom_horde_ruler_suffix_male$.\n\nCome eredi di questa eredità, il nostro sogno di restaurare la gloria della più grande Orda [ShowCultureGroupNameWithNoTooltip('mongolian_group')] brucia con passione dentro tutti noi."

 country_history_CHG: "$country_history_mongolian_group$\n\n[GetCharacter('chagatai_khan').GetName] era il figlio di $genghis_khan_name_no_tooltip$ e, di conseguenza, l'erede della sua eredità e del suo impero.\n\nLa situazione del [GetCountry('CHG').GetName] al centro dei diversi stati Mongoli è di grande importanza, poiché la Via della Seta attraversa le nostre terre e molte delle sue città più importanti sono sotto il nostro controllo. Ciò pone il [GetCountry('CHG').GetNameWithNoTooltip] nella posizione migliore per controllare il commercio e le comunicazioni tra gli altri eredi del Grande $rank_kingdom_horde_ruler_suffix_male$. E se qualcuno di quegli altri eredi dovesse obiettare, ci occuperemo di loro... in modo decisivo."

 country_history_GLH: "$country_history_mongolian_group$\n\nFurono [GetCharacter('jochi_borjigin').GetName], figlio di $genghis_khan_name_no_tooltip$, e suo figlio [GetCharacter('batu_borjigin').GetName] a portare avanti l'eredità del Grande $rank_kingdom_horde_ruler_suffix_male$ e a fondare l'[GetCountry('GLH').GetLongName].\n\nControllando l'espansione più occidentale del grande impero, siamo i signori delle vaste steppe. Molte nazioni in [ShowContinentName('europe')] ci sono sottomesse, timorose della nostra leggendaria potenza. Com'è giusto che sia..."

