# America
# Europe
 country_history_scandinavia: "Le terre della [ShowRegionName('scandinavian_region')] e delle [ShowRegionName('north_atlantic_islands_region')], che ricadono sotto loro dominio, hanno goduto di un periodo di prosperità negli ultimi decenni. I mercati del [ShowGoodsName('fish')] e il commercio marittimo di [GetCountry('SKE').GetName] e [GetCountry('NOR').GetName] sono fiorenti e le [ShowRegionName('north_atlantic_islands_region')] godono di un'amministrazione autonoma, libera da ogni influenza diretta di un monarca.\n\nTuttavia, questa era di abbondanza è minacciata da influenze esterne. La crescente influenza della [GetCountry('HSA').GetName] compete con i mercanti locali, mentre avvistamenti più frequenti di ghiaccio marino minacciano la sicurezza dei nostri preziosi collegamenti con la [GetCountry('GRL').GetName]. Con tali problemi che ci logorano dall'interno e dall'esterno, servirà la guida di un vero leader per garantire la nostra sopravvivenza."

 country_history_ruthenia: "Sin dai tempi di [GetCharacter('kie_rurik').GetName], le terre della Rus' sono state governate da [ShowLocationName('kyiv')], finché non caddero sotto l'invasione delle orde [ShowCultureGroupName('mongolian_group')]. Sebbene la grande Rus' di Kiev sia scomparsa da tempo, suo retaggio persiste in noi, così come il sangue guerriero dei nostri antenati. Ora frammentate in una moltitudine di stati minori, le terre della Rus' saranno unite ancora una volta sotto un vessillo [ShowCultureName('ruthenian')].\n\nTuttavia, il pericolo segue il nostro cammino, poiché gli altri [ShowCultureGroupName('russian_group')] avanzeranno sicuramente la stessa pretesa e tenteranno l'unificazione, mentre l'incombente presenza della [GetCountry('GLH').GetName] dei [ShowCultureGroupName('tatar_group')] è una costante minaccia sui nostri confini. A ovest, nemmeno il resto dell'Europa [ShowContinentName('europe')] [ShowReligionAdjective('catholic')] resterà a guardare e i paesi emergenti di cultura [ShowCultureName('turkish_culture')] nella [ShowRegionName('anatolia_region')] difficilmente saranno contenuti fuori dal continente a lungo. Per riuscire a unificare nuovamente la Rus', dobbiamo superare ognuna di queste barriere."

 country_history_france: "Le terre della [ShowRegionName('france_region')] sono contese tra due grandi regni. Per decenni, i sovrani [GetCountry('FRA').GetAdjective] hanno lottato per consolidare l'autorità sui loro potenti vassalli, mentre oltre la Manica, i leader [GetCountry('ENG').GetAdjective] minacciano l'integrità territoriale dei loro omologhi [GetCountry('FRA').GetAdjectiveWithNoTooltip]. Le braci delle guerre passate potrebbero essere ancora alimentate fino a diventare fiamma viva; l'ombra di una nuova lotta che definirà un'epoca è apparsa all'orizzonte.\n\nI decenni a venire metteranno alla prova la nostra risolutezza, mentre le armate [GetCountry('ENG').GetAdjectiveWithNoTooltip] di [GetCharacter('eng_edward_iii').GetShortName] minacciano di marciare sul suolo [GetCountry('FRA').GetAdjectiveWithNoTooltip]. Le alleanze mutano e le grandi casate dei [ShowDynastyName('valois_dynasty')] pesano la lealtà contro l'ambizione."

 country_history_britain: "La regione della [ShowRegionName('great_britain_region')] è divisa tra corone e clan, sua unità è più un sogno che una realtà. I re [GetCountry('ENG').GetAdjective] governano dal sud, loro autorità temperata da baroni irrequieti e dalle persistenti ambizioni di antiche dinastie. A nord, il [GetCountry('SCO').GetFlavorRank] [GetCountry('SCO').GetAdjective] si erge orgoglioso e provocatorio, coinvolto in una sanguinosa guerra civile contro i [GetCountry('SBL').GetAdjective].\n\nIl regno di [GetCharacter('eng_edward_iii').GetShortName] promette sia opportunità che pericoli. Le guerre di confine e l'incrollabile rivalità tra [GetCountry('ENG').GetAdjectiveWithNoTooltip] e [GetCountry('SCO').GetAdjectiveWithNoTooltip] decideranno se quest'isola crescerà unita sotto un unico vessillo o rimarrà una terra di due reami bloccati in una contesa perpetua."

 country_history_balkan: "I [ShowRegionName('balkan_region')] sono una frontiera tra imperi, fedi e culture. La calante autorità degli imperatori [GetCountry('BYZ').GetAdjective] ha lasciato la terra vulnerabile e nuove potenze sorgono per reclamare i suoi territori frammentati. Signori locali, principi ambiziosi e Ghazi stranieri provenienti dalla [ShowRegionName('anatolia_region')] vedono tutti un'opportunità nel caos.\n\nL'avanzata dei popoli di cultura [ShowCultureGroupName('turkic_group')] si fa sempre più vicina e i decenni futuri decideranno se il retaggio [GetCountry('BYZ').GetAdjectiveWithNoTooltip] durerà o sarà spazzato via dai suoi vicini contendenti."

# Africa
 country_history_maghreb: "I principali attori culturali nella regione del [ShowRegionName('maghreb_region')] sono i [ShowCultureGroupName('amazigh_group')] e i [ShowCultureGroupName('arabic_group')], che hanno convissuto e si sono combattuti a vicenda sin dalle invasioni del VII secolo. Dinastie nate da entrambe le parti, alcune di eredità mista, sono sorte e cadute in questa regione del [ShowSubContinentName('north_africa')].\n\nAncora una volta, la divisione tra le diverse nazioni le ha rese potenzialmente vulnerabili a potenze più forti. Sarà questa terra unita di nuovo?"

 country_history_sahel: "Le regioni del [ShowRegionName('sahel_region')] e dell'Africa occidentale mutano gradualmente dall'arida distesa del deserto del Sahara alle coste del [ShowAreaName('gulf_of_guinea_area')], passando per le savane dorate del [ShowRegionNameWithNoTooltip('sahel_region')] e le fitte giungle del basso corso del fiume Niger. In questi vasti territori, gli imperi di [GetCountry('MAL').GetName] e [GetCountry('KBO').GetName] controllano enormi possedimenti e le rotte commerciali sahariane, mentre altri popoli, come i [ShowCultureName('mossi')], gli [ShowCultureName('hausa')] e gli [ShowCultureName('yoruba')], attendono l'opportunità di consolidare loro rispettive terre ed espandersi a scapito dei vicini."

 country_history_kongo: "La [ShowRegionName('kongo_region')] è una terra di regni fluviali e cuori forestali, dove clan e capi tribù stringono alleanze attraverso il sangue, il commercio e la guerra. Negli ultimi decenni, sovrani ambiziosi hanno iniziato a legare queste terre in regni più vasti, ognuno cercando di dominare le valli fertili e controllare il flusso di merci lungo il grande fiume.\n\nL'equilibrio del potere rimane fragile e, nei decenni a venire, un singolo leader forte potrebbe unire il popolo [GetCountry('KON').GetAdjectiveWithNoTooltip]... o trascinarlo in un ciclo di rivalità infinita, indebolito e sfruttabile dagli estranei."

 country_history_east_africa: "Dalle rive fertili del Nilo alle splendide coste della [ShowRegionName('madagascar_region')]; dagli antichi porti della [ShowRegionName('somalia_region')] alle vivaci comunità della [ShowRegionName('swahili_coast_region')], una miriade di nazioni ha affrontato sia le forze della natura sia le incursioni di aspiranti conquistatori, restando salda. Questa è una terra di opportunità, con abbondanti ricchezze che attendono di essere raccolte e usate per forgiare un potente impero la cui portata si estenda oltre i mari."

# Asia
 country_history_anatolia: "Occupando una regione che conosce fin troppo bene la guerra e il costante mutamento degli equilibri di potere, abbiamo forgiato il nostro retaggio attraverso la pressione delle ostilità vicine. Il decadimento di antichi imperi e sultanati non ha lasciato altro che un vuoto di potere, in attesa di essere colmato dai numerosi Beylik intorno a noi. $anatolia_desc$"

 anatolia_desc: "Una serie di regni turbolenti e guerre costanti piagano una regione già instabile, mentre la [ShowRegionName('anatolia_region')] danza sempre più vicina all'abisso di una guerra totale..."

 country_history_caucasus: "Il [ShowRegionName('caucasus_region')] è sempre stato un mondo a sé stante. Molti imperi hanno tentato di conquistarlo e molti hanno fallito. Anche quando hanno avuto successo, non sono riusciti a cancellare completamente le tradizioni e le credenze di suo popolo, poiché la vita ai piedi di queste montagne è dura e i suoi abitanti sono ostinati e incrollabili come la roccia che li circonda.\n\nGli ultimi a tentare di prendere il controllo di questa regione sono stati i [ShowCultureGroupName('mongolian_group')] di $genghis_khan_name$ e i suoi stati successori, l' [GetUniqueInternationalOrganization('ilkhanate').GetName] e la [GetCountry('GLH').GetLongName]. Sebbene siano riusciti a conquistarci, loro presa sull'autorità nelle regioni più indebolite sta vacillando. Molti di noi hanno già scosso loro catene e agiscono indipendentemente, ammesso che siano mai stati realmente sottomessi. Forse è giunto il momento di esercitare il nostro potere in modo più deciso..."

 country_history_middle_east: "Attraverso le regioni dell' [ShowRegionName('egypt_region')], della [ShowRegionName('crescent_region')] e della [ShowRegionName('arabia_region')], il dominio del [GetCountry('MAM').GetLongName] è saldamente stabilito, favorendo il commercio tra il Mediterraneo e il Mar Rosso e proteggendo i pellegrini che visitano i $game_concept_holy_sites$ di [ShowLocationName('jerusalem')], [ShowLocationName('mecca')] e [ShowLocationName('medina')]. Tuttavia, le differenze culturali e religiose tra queste regioni, insieme alle minacce esterne, potrebbero frantumare questo dominio e offrire ai gruppi rivali l'opportunità di insorgere."

 country_history_china: "La terra della Cina è stata a lungo considerata il centro culturale del mondo. È chiamata per questo il [GetUniqueInternationalOrganization('middle_kingdom').GetName], un impero che esiste da secoli, fungendo da modello per le nazioni minori. Sua influenza sulla cultura e sulla fede dei paesi vicini, così come la ricchezza di sua corte, sono leggendarie. Viaggiatori e mercanti giungono da ogni dove per vedere con i propri occhi la magnificenza del Trono del Drago e molte nazioni invidiose hanno cercato di emularla nelle loro corti.\n\nTuttavia, vi sono altrettanti rivali inferiori che vorrebbero prendere quel tesoro per sé. Al momento, il [GetCountry('CHI').GetLongName] occupa il Trono del Drago, sulla scia delle conquiste del grande $genghis_khan_name$. Ma solo il Cielo sa cosa riserva il futuro per questo Drago..."

 country_history_indonesia: "L' [ShowRegionName('indonesia_region')] è sempre stata frammentata, data sua natura di arcipelago. Tuttavia, ciò non ha impedito a suo popolo di svilupparsi e prosperare. I suoi mari sono costantemente solcati da mercanti e commercianti e tutte le rotte commerciali che navigano tra Cina e India devono passare per sue acque. Pertanto, l' [ShowRegionNameWithNoTooltip('indonesia_region')] è sempre stata una terra di scambi economici e culturali. Anche le fedi straniere hanno avuto una forte influenza su sua popolazione, specialmente lo [ShowReligionName('hindu')] e il [ShowReligionGroupName('buddhist')], che si sono fusi in un modo del tutto unico per l' [ShowRegionNameWithNoTooltip('indonesia_region')], dando origine a potenti regni [ShowReligionAdjectiveWithNoTooltip('hindu')]-[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] come Śrīvijaya e Singhasari.\n\nVi sono molte nazioni che potrebbero potenzialmente dominare le nostre acque un giorno, come il [GetCountry('MAJ').GetLongName] e il [GetCountry('JMB').GetLongName], ma solo il tempo dirà quale ascenderà come potenza suprema."

 country_history_indochina: "Tra India e Cina, l' [ShowRegionName('indochina_region')] è sempre stata influenzata da entrambe. Sin dall'antichità, è stata la dimora di potenti regni e imperi, come il [GetCountry('PEG').GetLongName], il [GetCountry('KHM').GetLongName] e il [GetCountry('DAI').GetLongName]. Più di recente, i popoli di cultura [ShowCultureGroupName('thai_group')] provenienti da nord hanno iniziato a ritagliarsi loro comunità. L' [ShowRegionNameWithNoTooltip('indochina_region')] è invero una regione diversificata e frammentata, con molti attori che lottano costantemente per l'egemonia locale."

# Generic Continental
# America
 country_history_america: "Prima che le prime storie fossero raccontate per la prima volta, il nostro popolo viveva bene e prosperava, seguendo gli insegnamenti spirituali e le tradizioni dei nostri antenati. Molte crisi e difficoltà hanno messo alla prova la nostra risolutezza e non sono riuscite a spezzarci. Porteremo il retaggio e la saggezza dei nostri padri nel futuro, o dovremmo cambiare i nostri costumi e tracciare il nostro cammino verso l'ignoto?"

# Europe
 country_history_europe: "Mentre l'alba del Rinascimento sorge, il nostro paese si trova a un bivio. Il rinnovato interesse per le arti e l'innovazione sfida le vecchie norme e promette una rinascita culturale. Tuttavia, i progressi nella tecnologia militare offrono anche una via da seguire — quella dell'aggressione e del dominio.\n\nLa nostra nazione deve decidere se favorire questa rivoluzione culturale e intellettuale o investire nella nostra abilità militare. Le scelte che facciamo ora tracceranno il nostro corso per i secoli a venire, determinando se diventeremo un faro di cultura o un simbolo di potenza militare per le ere future."

# Africa
 country_history_africa: "Le terre dell' [ShowContinentName('africa')] sono così diverse e distinte quanto le comunità e le nazioni che abitano la sua popolazione. Deserti e giungle, montagne e paludi, savane e delta fluviali; la nostra geografia altamente varia ha anche plasmato le differenze tra le nostre società, creando agricoltori, pastori e cacciatori-raccoglitori. La vasta gamma di tradizioni culturali, linguistiche e religiose tra i suoi popoli rende le società africane tra le più diverse nel mondo conosciuto."

# Asia
 country_history_asia: "Le terre dell' [ShowContinentName('asia')] sono sempre state ricche, sia di risorse che di cultura. Dal millenario impero della Cina alle antiche credenze che abbiamo appreso dall'India, le nostre numerose rotte commerciali — come la Via della Seta — hanno facilitato il facile scambio di ricchezze, così come di idee e fedi. Ogni nazione dell' [ShowContinentNameWithNoTooltip('asia')] trae nutrimento da questi scambi secolari e sembra che ci sia ancora molto sviluppo ed espansione da raggiungere."

# Fallback
 country_history_fallback: "In questo momento cruciale, la nostra nazione affronta nuove opportunità e sfide. Mentre le rotte commerciali globali si espandono, potremmo trarre beneficio da nuove idee, merci e scambi culturali. Tuttavia, mantenere le nostre tradizioni e la nostra sovranità in mezzo a questi mutamenti rimane un compito critico.\n\nIl nostro paese deve scegliere se concentrarsi sul potenziamento della ricchezza culturale o sulla fortificazione della forza militare. Le nostre decisioni plasmeranno la traiettoria futura della nostra nazione in questo mondo sempre più interconnesso."
