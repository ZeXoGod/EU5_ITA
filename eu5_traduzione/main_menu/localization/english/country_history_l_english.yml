# Tag specific. Please keep alphabetical order
 country_history_ARA: "La [GetCountry('ARA').GetLongName] si erge orgogliosamente come una potenza significativa nella regione del Mediterraneo occidentale, grazie alla sua abilità marittima, al suo peso diplomatico e alle sue fiorenti reti commerciali.\n\nLa stabilizzazione del Regno di [ShowLocationName('valencia')] e la conquista in corso del neocostituito Regno di Sardegna e Corsica avrebbe potuto garantirle il dominio dei mari. Tuttavia, nonostante la relativa stabilità, all'orizzonte si profilavano nuove sfide. A est, il [GetCountry('MLL').GetLongName] affronta difficoltà economiche e l'ostilità del suo sovrano nei confronti di [GetCountry('ARA').GetGovernment.GetRuler.GetName] potrebbe portare a un conflitto. Nella penisola, la minaccia della [GetCountry('CAS').GetLongName] sta diventando sempre più reale man mano che la #italic Reconquista#! giunge al termine. A nord, il [GetCountry('FRA').GetLongName] ha consolidato nel secolo scorso il proprio dominio sulla [ShowAreaName('languedoc_area')].\n\nCome dovrebbe affrontare il giovane [GetCountry('ARA').GetGovernment.GetRuler.GetShortName] le sfide che lo attendono? Si concentrerà sul Mar Mediterraneo e dominerà i mari da [ShowLocationName('barcelona')] alla Terra Santa? Si volterà e rivendicherà il dominio sull'Iberia? O cercherà di vendicare la battaglia di Muret del 1213 e di recuperare le antiche proprietà perdute da tempo a nord dei Pirenei?"

 country_history_AZT: "Negli ultimi due secoli, gruppi di persone [ShowCultureName('nahua_culture')] discendenti dai Chichimechi sono migrati nel Messico centrale dalla loro leggendaria dimora ancestrale, nota come Aztlan. Il nostro popolo era uno di quei gruppi erranti.\n\nCome per molte altre nazioni [ShowCultureNameWithNoTooltip('nahua_culture')], abbiamo stabilito il nostro [ShowGovernmentReformName('altepetl')] chiamato [ShowLocationName('tenochtitlan')], che è stato costruito su un'isola artificiale nel cuore del [ShowLocationName('texcoco_lake')].\n\nLe nostre figure più eminenti furono influenzate anche dalla cultura [ShowCultureName('toltec_culture')] e, come risultato, abbiamo sviluppato una civiltà raffinata e sofisticata, cullata nella laguna. Saremmo stati riconosciuti come abili combattenti anche dai nostri vicini, poiché le nostre abilità belliche altrettanto raffinate rendevano le armate degli [GetCountry('AZT').GetName] una forza da temere...\n\nTuttavia, attualmente figuriamo come vassalli dell'[ShowGovernmentReformNameWithNoTooltip('altepetl')] di [GetCountry('TEP').GetName] e, come tali, le nostre possibilità di espansione sono limitate alle aree intorno alla laguna che essi abitano. Solo un sovrano brillante e capace potrebbe forse guidare gli Aztechi nel nostro viaggio per sottomettere la Valle del Messico e conquistare le terre oltre — potrebbe essere [GetCountry('AZT').GetGovernment.GetRuler.GetShortName]?"

 country_history_BOH: "Le terre della [GetCountry('BOH').GetName] si trovano nel cuore del [GetUniqueInternationalOrganization('hre').GetName] Germanico, e sono abitate da popolazioni di cultura [ShowCultureGroupName('slavic_group')]. Dopo un lungo periodo sotto la dinastia dei [ShowDynastyName('premyslid_dynasty')], gli attuali sovrani [ShowDynastyName('luxembourg_dynasty')] potrebbero cambiare drasticamente le cose rafforzando i legami esistenti del paese con l'Impero, sebbene [GetCountry('BOH').GetGovernment.GetRuler.GetName] abbia una cultura più [ShowCultureName('french')] che [ShowCultureGroupName('german_group')], essendo stato istruito nella corte reale di [ShowLocationName('paris')]. Mantenere soddisfatti sia i [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')] che i [GetCountry('BOH').GetGovernment.GetEstateName('peasants_estate')] sotto un [GetCountry('BOH').GetGovernment.GetRulerTitle] straniero, mentre si navigano le complessità politiche del [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip], si dimostrerebbe un ostacolo per chiunque. Fortunatamente, la [GetCountry('BOH').GetNameWithNoTooltip] è un forte [GetCountry('BOH').GetFlavorRank], ma avrà successo nelle sue ambizioni?"

 country_history_BYZ: "Un tempo un orgoglioso [GetCountry('BYZ').GetFlavorRank] che si estendeva dall'[ShowRegionName('egypt_region')] e il [ShowAreaName('levant_area')] fino all'[ShowRegionName('iberia_region')] e all'[ShowRegionName('italy_region')], [GetCountry('BYZ').GetName] ora affronta un periodo di declino quasi inesorabile causato dallo shock della Quarta Crociata, anche dopo il recupero di [ShowLocationName('constantinople')] da parte dei [GetCountry('BYZ').GetGovernment.GetRuler.GetDynasty.GetName]. Durante il suo Regno, il [GetCharacter('byz_andronikos_ii_palaiologos').GetName] ha ritenuto opportuno sciogliere diverse istituzioni chiave, come la Marina, nel tentativo di salvare l'economia moribonda del Paese, mentre il [ShowGovernmentReformName('theme_system')] continua a essere l'ombra di ciò che era, poiché l'[GetCountry('BYZ').GetFlavorRank] ha perso territorio su tutti i fronti.\n\nIl suo successore, il [GetCharacter('byz_andronikos_iii_palaiologos').GetName], si trova ora ad affrontare il difficile compito di salvaguardare ciò che resta del nostro [GetCountry('BYZ').GetFlavorRank] un tempo glorioso. A est, gli [GetCountry('TUR').GetName] hanno iniziato a radunare un grande esercito per spazzare via i nostri possedimenti rimanenti in [ShowRegionName('anatolia_region')], minacciando di attraversare lo stretto. Allo stesso tempo, [GetCharacter('ser_stefan_dusan').GetName] guarda [ShowLocationName('thessaloniki')] e [ShowProvinceDefinitionName('north_epirus_province')] come un avvoltoio. Nel frattempo, il nostro tesoro si sta esaurendo e il Paese potrebbe precipitare in una pericolosa guerra civile, in quanto la famiglia del nostro [GetCountry('BYZ').GetGovernment.GetRulerTitle] cospira con i [GetCountry('BYZ').GetGovernment.GetEstateName('nobles_estate')] a porte chiuse. Potrà il [GetCountry('BYZ').GetGovernment.GetRulerTitle] sollevare questa nazione un tempo grande dalle sue ceneri?"

 country_history_CAS: "La [GetCountry('CAS').GetLongName] è stata formata dall'unione delle sue due parti costituenti, il Regno di [GetCountry('CAS').GetNameWithNoTooltip] e il [GetCountry('LON').GetLongName], quando si sono riunite dopo che entrambi i titoli sono stati ereditati da [GetCharacter('cas_fernando_iii_burgundy').GetName] nel 1230. Un secolo dopo, [GetCharacter('cas_alfonso_xi_burgundy').GetName] governa senza incontrare molta opposizione, dopo aver superato un inizio travagliato del suo Regno seguito alla fine di una lunga reggenza sotto sua nonna, [GetCharacter('cas_maria_molina').GetName].\n\nDopo aver messo sotto controllo la nobiltà del Regno, guidata da un suo parente [GetCharacter('cas_juan_manuel').GetName], e aver stabilizzato il governo del Paese, [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] ora sta rivolgendo la sua attenzione al confine meridionale. L'[GetCountry('GRA').GetLongName] ha minacciato il nostro Paese da quando l'emirato è diventato indipendente un secolo fa, sostenuto dal potente [GetCountry('MOR').GetLongName], che ha un punto d'appoggio nella penisola iberica attraverso un piccolo Regno incentrato su [ShowLocationName('algeciras')] e [ShowLocationName('ronda')], e detenuto dal [GetCharacter('mor_abu_malik_abd_al_wahid').GetName], figlio ed erede del [GetCharacter('mor_abu_al_hasan_ali').GetName].\n\nTuttavia, questi non sono gli unici problemi per [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip], in quanto il suo rapporto con la sua adorata amante, [GetCharacter('cas_leonor_guzman').GetName], e i figli che lei gli ha dato hanno compromesso il rapporto con la moglie legittima del re, [GetCharacter('cas_maria_portugal').GetName], figlia di [GetCharacter('por_afonso_iv_portugal').GetName]. Con quest'ultima che vive separata dal [GetCountry('CAS').GetGovernment.GetRulerTitle], questa frattura nella famiglia reale lascia ora aperta la questione incombente di chi gli succederà quando morirà.\n\n[GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] e i suoi successori saranno in grado di affrontare queste minacce alla [GetCountry('CAS').GetLongNameWithNoTooltip], sia in patria che all'estero?"

 country_history_CHA: "Il [GetCountry('CHA').GetName] è una collezione di molte diverse entità politiche Cham, in qualche modo autonome, che si sono unite per formare un singolo [GetCountry('CHA').GetFlavorRank]. Essendo l'unico stato [ShowReligionAdjective('hindu')] nell'entroterra dell'[ShowRegionName('indochina_region')], il popolo del [GetCountry('CHA').GetLongNameWithNoTooltip] affronta la costante minaccia del decadente [GetCountry('KHM').GetLongName] a ovest e dell'aggressivo [GetCountry('DAI').GetLongName] a nord. Nonostante queste minacce esterne, l'acume marinaresco del suo popolo [GetCountry('CHA').GetAdjectiveWithNoTooltip] gli ha permesso di accumulare ricchezza e potere sui mari dell'[ShowRegionName('indonesia_region')].\n\nUn tempo conglomerato di gruppi disparati, il [GetCountry('CHA').GetName] è sbocciato in una forza sofisticata con cui fare i conti, ma riuscirà a prendere il suo posto legittimo come sovrano di tutte le nazioni?"
 
 country_history_CHI: "Fondato dal [GetCharacter('kublai_khan').GetName], il [GetCountry('CHI').GetLongName] ora controlla la vasta distesa di un grande $rank_empire$. Dopo aver domato la $china$, e prosperato sotto la leggendaria guida di [GetCharacter('kublai_khan').GetShortNameWithNoTooltip], hanno raggiunto vette altissime di prestigio e splendore.\n\nTuttavia, la loro influenza sul subcontinente sta diminuendo. Conflitti interni, instabilità e attriti culturali hanno corroso ciò che un tempo era prospero e magnifico, e coloro che desiderano detronizzare la [GetCountry('CHI').GetNameWithNoTooltip] e usurpare il suo mandato stanno raccogliendo le forze. Complottando e tramando all'interno all'interno dei confini, questi traditori cercano di trovare ogni possibile debolezza all'interno del governo dell'$rank_empire$, lottando per ottenere brandelli di potere e una menzione marginale nei rotoli della storia. Ma mentre in molti potranno lottare e morire per l'onore, solo un leader potrà sedere sul Trono del Drago e compiere la volontà del Cielo."

 country_history_CHK: "La $city$ di [ShowLocationName('cahokia')], un insediamento costruito sulla confluenza di fiumi sacri e benedetto da terre fertili, è cresciuta ed evoluta in una società complessa. La vita a [ShowLocationNameWithNoTooltip('cahokia')] ruota attorno alla coltivazione della fertile valle circostante, dove le $Three Sisters$ — $maize$, $beans$ e $squash$ — crescono rigogliose, sotto all'attento controllo del [GetCountry('CHK').GetGovernment.GetEstateName('clergy_estate')], i cui membri sono prolifici costruttori di templi. La cultura di [ShowCultureName('cahokia_culture')] si è diffusa in tutta l'area circostante, creando una vasta sfera di influenza e attirando nuovi abitanti da tutta la regione.\n\nData la nostra società rigorosamente organizzata e la nostra cultura altamente influente, siamo ascesi a una posizione che la maggior parte degli altri popoli può solo sognare. Tuttavia, potremmo ancora trovarci di fronte a minacce insormontabili e imprevedibili. Saremo in grado di costruire e sviluppare ulteriormente la nostra società, o le nostre glorie andranno perdute e saranno dimenticate per sempre?"

 country_history_CSU: "Guidati dal dio del sole, Inti, il primo dei nostri leader fondò [ShowLocationName('qusqu')] nel punto esatto in cui il suo bastone d'oro affondò nella terra. Dopo secoli di convivenza con altri gruppi, gli [ShowCultureName('inka_culture')] hanno finalmente ottenuto il predominio, e ci siamo stabiliti come i rampolli di questo splendido luogo. Gli alti vulcani e i fiumi impetuosi delle montagne delle Ande proteggono e nutrono la Valle Sacra degli Inka, dove noi, i figli del Sole, dimoriamo nella nostra magnifica città e ci prepariamo per il glorioso futuro che ci attende. Dai nostri imponenti baluardi montuosi ai nostri generosi terreni agricoli terrazzati, le altre nazioni possono solo guardare con invidia alle nostre ricchezze.\n\nDopo anni di consolidamento del potere e politica, è giunto il momento per il nostro popolo di espandere la sua influenza al di fuori della nostra preziosa valle; per sconfiggere i nostri nemici e seguire i sentieri delle montagne fino a trovarci in ogni angolo di questo mondo. Siamo pronti ad affrontare questo destino? O i nostri nemici ci sconfiggeranno prima che possiamo raggiungere il nostro culmine?"

 country_history_DAI: "Sorto dalle conseguenze di una guerra civile con la dinastia Ngô nel 968, il [GetCountry('DAI').GetLongName] ha lottato da allora contro la sfera d'influenza dell'Impero $chinese_group$ in rapida espansione a nord. Sebbene faccia parte del [GetUniqueInternationalOrganization('middle_kingdom').GetName], il popolo [GetCountry('DAI').GetCulture.GetName] ha dovuto difendere le sue terre dall'invasione [GetCountry('CHI').GetCulture.GetName] in molteplici occasioni, alimentando risentimenti potenti e duraturi.\n\nOltre alle minacce esterne, il [GetCountry('DAI').GetFlavorRank] affronta anche i problemi causati da uno stato altamente decentralizzato, con le sfide aggiuntive portate sia dai [ShowEstatePrivilegeName('peasants_autonomous_villages')], sia da una instabile vita di corte dove attori ostili cercano costantemente di impadronirsi del trono di [GetCountry('DAI').GetAdjectiveWithNoTooltip].\n\nNonostante tutti questi ostacoli, il [GetCountry('DAI').GetNameWithNoTooltip] si trova in una situazione opportunistica, poiché il [GetCountry('CHA').GetLongName] è circondato da nemici e pronto per essere conquistato, e il [GetCountry('KHM').GetName] affronta il decadimento interno su ogni fronte. Questo deve essere un segno che l'ascesa del [GetCountry('DAI').GetFlavorRank] per diventare il più potente impero dell'[ShowRegionName('indochina_region')] è finalmente a portata di mano!"

 country_history_DAN: "Da tempo un attore potente sulla scena mondiale, il [GetCountry('DAN').GetLongName] ora si trova in una situazione piuttosto precaria. Durante il precedente governo di [GetCharacter('dan_chistopher_ii').GetName], grandi porzioni del paese furono ipotecate a membri di spicco della [ShowEstateTypeName('nobles_estate')] [ShowCultureName('danish')] e [ShowCultureGroupName('german_group')], il [GetCountry('SLV').GetLongName] fu separato con la forza dalle terre della corona, e persino il territorio della [GetCountry('SKE').GetName] fu venduto al [GetCountry('SWE').GetLongName]. Questa vergognosa situazione è peggiorata quando [GetCharacter('dan_chistopher_ii').GetNameWithNoTooltip] fu destituito dal [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName] dopo aver installato suo nipote, il [GetCharacter('dan_valdemar_iii').GetName] sul trono, solo per essere riportato indietro come re fantoccio. Dalla morte di [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip], il [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetShortNameWithNoTooltip] è stato il sovrano de facto della [GetCountry('DAN').GetNameWithNoTooltip].\n\nNon sarà facile superare questa situazione, ma i Danesi sono resilienti e risoluti, e [GetCharacter('dan_valdemar_atterdag').GetName], figlio di [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip] sta già elaborando un piano per recuperare l'autorità del [GetCountry('DAN').GetFlavorRank]. Resta da vedere se avrà successo o meno."

 country_history_DHM: "Il [GetCountry('DHM').GetLongName] non è una signoria ordinaria, ma un [GetCountry('DHM').GetFlavorRank] sotto il [GetCountry('ENG').GetLongName], dove il [GetCountry('DHM').GetGovernment.GetRulerTitle] governa con un'autorità quasi regale. Investito dei poteri di reclutare eserciti, coniare moneta e amministrare la giustizia, il vescovo di [ShowLocationName('durham')] agisce come un principe temporale sul suo dominio nella [ShowAreaName('northumbria_area')].\n\nPer generazioni, questa eccezionale autonomia ha permesso ai vescovi di proteggere la frontiera settentrionale dalle incursioni degli [GetCountry('SCO').GetAdjective], e la loro sede fortificata a [ShowLocationNameWithNoTooltip('durham')] è un bastione di lealtà tra le marche.\n\nTuttavia i tempi sono incerti. Il confine si fa irrequieto, il [GetCountry('SCO').GetLongName] rimane ostile e, persino tra il [GetCountry('DHM').GetGovernment.GetEstateName('clergy_estate')], si agitano mormorii di riforma e ambizione. Sebbene ammantato in vesti sacre, il [GetCountry('DHM').GetFlavorRank] di [ShowLocationNameWithNoTooltip('durham')] resta una creatura politica — e una che potrebbe ancora elevarsi per giocare un ruolo maggiore negli affari del reame.\n\nRimarrà il [GetCountry('DHM').GetFlavorRank] un tranquillo angolo al servizio reale, o potrebbe diventare un potere a pieno titolo, un grande Regno settentrionale in tutto tranne che nel nome?"

 country_history_DLH: "Una serie di rapide e decisive conquiste nell'ultimo secolo ha dato vita al nostro grande [GetCountry('DLH').GetLongName]. Con territori sotto la nostra giurisdizione che spaziano dalla [ShowRegionName('deccan_region')] ai fertili campi di [ShowLocationName('lahore')], nessun'altra civiltà può eguagliare i nostri prestigiosi traguardi.\n\nTuttavia, è diventato evidente che abbiamo esteso eccessivamente la nostra autorità su un così vasto [GetCountry('DLH').GetFlavorRank]; sta diventando sempre più difficile da controllare al giorno d'oggi. I nostri nemici sono molti e cercano di annullare la nostra eredità superiore e la nostra cultura sofisticata. A est, i nostri sudditi nel [ShowAreaName('bengal_area')] hanno iniziato a mettere in discussione i loro padroni, mentre i nostri territori meridionali hanno a lungo contestato il nostro controllo su di loro. E i paesi [ShowReligionAdjective('hindu')] dell'$india$ meridionale potrebbero consolidare ulteriormente la loro resistenza al nostro dominio, guidati dalla crescente potenza del [GetCountry('VIJ').GetName].\n\nSebbene questa situazione sembri precaria, confidiamo nella guida di [GetCharacter('dlh_muhammad_bin_tughluq').GetName], il cui occhio vigile potrebbe salvaguardare le nostre terre dalle minacce, e prevenire così la nostra rovina..."

 country_history_DMS: "L'[GetCountry('DMS').GetLongName] si trova nei selvaggi territori sud-occidentali dell'Irlanda. Sebbene lontano da [ShowLocationName('dublin')], non è un remoto entroterra — è governato da [GetCharacter('dms_maurice_fitzgerald').GetName], primo conte di Desmond, capo del ramo meridionale della potente dinastia [ShowDynastyName('fitzgerald_dynasty')] e uno dei signori più potenti di tutta [ShowRegionName('ireland_region')].\n\nRicevuta la sua contea nel 1329, egli ha ritagliato un dominio semi-indipendente a spese dei capi gaelici del [GetCountry('THO').GetName] e dell'autorità della corona inglese del [GetCountry('PLE').GetName].\n\nLa contea è caratterizzata da alleanze mutevoli, baroni delle marche rivali e una persistente tensione sia con Dublino che con Londra. Mentre il potere reale inglese svanisce a ovest, potremmo cogliere l'opportunità di affermare l'autonomia, giocare i clan gaelici l'uno contro l'altro o persino rivendicare la regalità in tutto tranne che nel nome.\n\nDiventerà il Desmond il perno di una nuova risorgenza iberno-normanna? O sarà inghiottito dalla marea della riconquista gaelica e dalle faide delle dinastie rivali?"

 country_history_ENG: "La corona [GetCountry('ENG').GetAdjective] è ancora sconvolta dalla perfida ribellione avvenuta dieci anni prima, che ha portato all'assassinio a tradimento di [GetCharacter('eng_edward_ii').GetShortName]. Sebbene i capi della rivolta siano stati giustiziati, diversi cospiratori hanno ottenuto clemenza in nome della pace, una pace che potrebbe facilmente essere infranta in qualsiasi momento.\n\nNel frattempo, l'erede superstite di [GetCharacter('eng_edward_ii').GetShortName], [GetCharacter('eng_edward_iii').GetShortName], ha già dimostrato di essere un giovane sovrano capace e sta facendo progetti audaci sul trono [GetCountry('FRA').GetAdjective] — un trono che è suo per diritto di nascita in quanto nipote di un sovrano della dinastia dei [ShowDynastyName('capet_dynasty')].\n\nNel nord, gli sprovveduti [GetCountry('SBL').GetName] cercano di rivendicare con scarsi risultati la corona degli [GetCountry('SCO').GetAdjective], mentre i nostri fedeli vassalli mantengono una stretta presa sui governi di [GetCountry('WLS').GetName], [GetCountry('PLE').GetName] e [GetCountry('AQN').GetName].\n\nCome affronteremo gli anni turbolenti che ci attendono? Attraverseremo la Manica e diventeremo una potenza continentale, o dovremmo guardare ai mari per ottenere il dominio globale?"

 country_history_ERE: "Fondato da [GetCharacter('ere_eretna').GetName], un ufficiale ilkhanide di origine [ShowCultureName('uyghur_culture')], questo stato Beylik emerse dopo la sua vittoria nella battaglia di Karanbük contro l'orda [ShowCultureName('mongolian_culture')]. Dichiarando l'indipendenza dai suoi ex signori, [GetCharacter('ere_eretna').GetNameWithNoTooltip] divenne il sultano e si guadagnò il soprannome #italic Köse Peyghamber#!, 'il Profeta senza barba', per il suo Regno prospero.\n\n$anatolia_desc$"

 country_history_ETH: "L'[GetCountry('ETH').GetLongName] è una terra antica, ricca di storia e tradizioni. Situata nel Corno d'Africa, vanta altipiani lussureggianti, altopiani spazzati dal vento e l'incomparabile $Great Rift Valley$. I nuovi arrivati rimangono affascinati dalla sua bellezza, estasiati dai tramonti dorati contro le $Simien Mountains$.\n\nL'incantevole arazzo dell'[GetCountry('ETH').GetNameWithNoTooltip] intreccia diversi gruppi etnici come gli [ShowCultureName('amhara')], gli [ShowCultureName('afar_culture')] e i [ShowCultureName('tigre')]. Unita dalle prove affrontate, l'[GetCountry('ETH').GetNameWithNoTooltip] rimane resiliente come un antico albero di baobab, resistendo al passare del tempo.\n\nIspirata da queste antiche origini, l'[GetCountry('ETH').GetNameWithNoTooltip] custodisce unioni leggendarie come quella della Regina di Saba e del Re Salomone. L'eredità del loro figlio Menelik, il primo membro della dinastia [ShowDynastyName('solomonid_dynasty')], riecheggia attraverso le ere, collegando la gente di questa terra agli antichi Israeliti.\n\nAttraverso gli anni, il racconto epico dell'[GetCountry('ETH').GetNameWithNoTooltip] si svela, plasmato dal destino e dallo spirito incrollabile del suo popolo. Trionfi e tribolazioni tessono un ricco arazzo del flusso e riflusso della vita.\n\nTuttavia, questa nazione è un Regno circondato da avversari che attendono con impazienza ogni opportunità per colpire. Riuscire non solo a sopravvivere, ma a prosperare, sarà una sfida."

 country_history_EWY: "Situato nelle terre di confine tra il [ShowAreaName('wales_area')] e le terre centrali del [GetCountry('ENG').GetLongName], l'[GetCountry('EWY').GetLongName] occupa una posizione strategica vitale come una delle signorie delle Marche incaricate di mettere in sicurezza la frontiera occidentale del Regno.\n\nL'attuale sovrano, [GetCharacter('eng_bartholomew_burghersh_the_elder').GetName], è un leale servitore della Corona e un veterano sia della guerra che della vita di corte. Fidato collaboratore di [GetCharacter('eng_edward_iii').GetShortName], si è dimostrato all'altezza non solo sul campo di battaglia, ma anche come inviato reale e amministratore, servendo a tratti come Connestabile di [ShowLocationName('dover')] e Guardiano dei Cinque Porti. La sua autorità terriera nelle Marche gli conferisce sia ricchezza che influenza, sebbene rimanga sempre vigile contro le mutevoli lealtà e ambizioni che definiscono la regione.\n\nManterrà la stirpe dei [ShowDynastyName('burghersh_dynasty')] il suo favore presso i [ShowDynastyNameWithNoTooltip('burghersh_dynasty')] e proteggerà le Marche con onore? O le mutevoli maree della politica, della guerra e dell'eredità spazzeranno via questa roccaforte di frontiera?"

 country_history_FLO: "Il dominio [GetCountry('FLO').GetAdjective] è pronto ad affrontare una nuova era! La nostra repubblica ha resistito alla prova del tempo e si trova in una posizione privilegiata per trarre vantaggio dalla prosperità e dall'abbondanza della nostra regione. Intorno a noi, Stati rivali e potenziali alleati muovono le loro pedine nel tentativo di influenzare ed espandere i propri territori in [ShowRegionName('italy_region')].\n\nTuttavia, pochi sono noti per la loro attitudine nelle arti e per la loro influenza culturale, incarnati dai nostri circoli intellettuali a [GetCountry('FLO').GetName]. Sotto la guida di un'amministrazione capace e di una popolazione istruita, il prossimo secolo eleverà il nostro popolo e ci farà brillare come pionieri dell'innovazione in un'epoca di grande illuminismo. A patto che riusciamo a affermarci come tali, ovviamente..."

 country_history_FRA: "La morte di [GetCharacter('fra_charles_iv_capet').GetShortName] senza un erede maschio nel 1328 segnò la fine del dominio dei [ShowDynastyName('capet_dynasty')] sul [GetCountry('FRA').GetLongName], portando all'incoronazione di [GetCharacter('fra_philip_vi_valois').GetName], un parente di un vecchio ramo cadetto della dinastia. Tuttavia, questa rivendicazione è stata contestata da [GetCharacter('eng_edward_iii').GetName] d'[GetCountry('ENG').GetName], con il pretesto che mentre la [ShowHeirSelectionName('salic_law')] della [GetCountry('FRA').GetNameWithNoTooltip] vieta il passaggio del trono a una discendente femminile, non proibisce l'eredità attraverso la linea femminile. In quanto figlio di [GetCharacter('eng_isabella_of_france').GetName], l'ultima sorella vivente di [GetCharacter('fra_charles_iv_capet').GetShortNameWithNoTooltip], [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] potrebbe rivendicare il trono di [GetCountry('FRA').GetNameWithNoTooltip] come suo diritto di nascita.\n\nLa tensione tra i due paesi è peggiorata negli ultimi anni, poiché la nostra ospitalità nei confronti del giovane sovrano in esilio di [GetCountry('SCO').GetName], [GetCharacter('sco_david_ii').GetName], ha fatto infuriare la corte [GetCountry('ENG').GetAdjectiveWithNoTooltip], che sostiene il pretendente rivale dei [GetCountry('SBL').GetName] al trono degli [GetCountry('SCO').GetAdjectiveWithNoTooltip]. Come risposta, [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] ha recentemente concesso rifugio a [GetCharacter('eng_robert_iii_artois').GetName], che è sfuggito alle richieste di giudizio a [ShowLocationName('paris')] per i suoi tentativi di impossessarsi della [GetCountry('ARS').GetLongName]. Ci sono voci secondo cui [GetCharacter('eng_robert_iii_artois').GetShortNameWithNoTooltip] sta persino incoraggiando l'insoddisfatto [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] a sostenere militarmente la sua rivendicazione al trono di [GetCountry('FRA').GetNameWithNoTooltip].\n\nSe le relazioni dovessero raggiungere il punto di rottura, [GetCharacter('fra_philip_vi_valois').GetShortNameWithNoTooltip] potrebbe richiedere il sostegno dei suoi sudditi, anche se più di un ambizioso [ShowSubjectTypeName('appanage')] proveniente dall'antica stirpe reale potrebbe cogliere l'occasione per richiedere maggiori privilegi, rappresentando una minaccia alla stabilità della corona più grave di qualsiasi pretendente invasore. I prossimi anni saranno determinanti per il futuro della [GetCountry('FRA').GetNameWithNoTooltip], dovendo affrontare esternamente la minaccia [GetCountry('ENG').GetAdjectiveWithNoTooltip] e gli orgogliosi signori [GetCountry('FRA').Custom('IT_ADJ_MP')] allo stesso tempo. Il Paese cadrà nelle mani dei falsi pretendenti o emergerà come potenza principale in [ShowContinentName('europe')]?"

 country_history_GEN: "La città di [ShowLocationName('genoa')] si distingue come il porto commerciale più importante del [ShowAreaName('western_mediterranean_sea_area')], avendo la sua [GetCountry('GEN').GetGovernment.GetGovernmentType.GetName] notevolmente ampliato la propria influenza all'estero attraverso il commercio e la guerra.\n\nDopo aver sconfitto la [GetCountry('PIS').GetLongName], ha conquistato l'isola di Corsica e ha stabilito una testa di ponte in [ShowAreaName('sardinia_area')]. Tuttavia, questo potrebbe essere stato un dono avvelenato, poiché [ShowLocationNameWithNoTooltip('genoa')] potrebbe ora trovarsi ad affrontare non solo l'opposizione dei suoi abitanti, ma anche quella di [GetCharacter('ara_peter_iv_arago').GetName], autoproclamato sovrano di entrambe le isole.\n\nUn'altra sfida potrebbe arrivare dall'est, poiché la nostra vasta rete ha creato le condizioni per il dominio commerciale sul [ShowAreaName('black_sea_area')], centrato attorno al porto di [ShowLocationName('kaffa')], anche se vicini pericolosi come [GetCountry('VEN').GetName], [GetCountry('BYZ').GetName], o l'[GetCountry('GLH').GetLongName] potrebbero rivelarsi una minaccia.\n\nFacendo affidamento sui nostri numerosi [ShowBuildingTypeName('fondaco')] e ricchi banchieri, riuscirà [GetCountry('GEN').GetNameWithNoTooltip] a superare queste sfide?"

 country_history_GRM: "Sorto dai resti dell'Impero Selgiuchide, il [GetCountry('GRM').GetName] ha stabilito una solida base nella regione sotto la guida di [GetCharacter('grm_yakub_i').GetName]. Dopo essersi ribellato all'autorità selgiuchide nel 1283, il nostro grande popolo ha finalmente ottenuto la pace nel 1314, guadagnando una serie impressionante di territori, inclusa la città vitale di [ShowLocationName('ankara')].\n\n$anatolia_desc$"

 country_history_HUN: "Per secoli, il grande [GetCountry('HUN').GetLongName] ha difeso questo baluardo del [ShowReligionName('catholic')] dai pagani e dagli infedeli che minacciano dall'esterno. Le recenti ribellioni tra la [GetCountry('HUN').GetGovernment.GetEstateName('nobles_estate')] hanno messo in pericolo questo compito, ma grazie alla mano di ferro di [GetCountry('HUN').GetGovernment.GetRuler.GetName], i malcontenti Nobili sono stati frenati, e la fede [GetCountry('HUN').GetAdjective] è stata rinnovata e rafforzata.\n\nTuttavia, il futuro dell'[GetCountry('HUN').GetNameWithNoTooltip] non è quello di dimorare nella pace, poiché nuovi problemi stanno già fermentando a sud-est e sfideranno la forza del #italic Regnum Marianum#!.\n\nQuale destino attende il [GetCountry('HUN').GetLongNameWithNoTooltip]? Cadrà per mano dei nemici dei giusti? O resterà orgoglioso davanti all'assalto di coloro che cercano la sua rovina?"

 country_history_JAP_common: "Dopo un lungo periodo di pace sotto lo shogunato di Kamakura, le isole del Giappone furono nuovamente precipitate nella guerra durante le invasioni [GetCountry('MGE').Custom('IT_ADJ_FP')]. Ciò ha indebolito l'autorità dello $JAPANESE_SHOGUNATE_LEADER_MALE$ al punto che [GetCountry('STC').GetGovernment.GetRuler.GetName] è riuscito a strappargli il controllo del Paese. Tuttavia, le sue intenzioni di ripristinare il dominio imperiale non si sarebbero concretizzate, in quanto il suo ex alleato, lo [GetCountry('JAP').GetGovernment.GetRuler.GetName], ha istituito invece un nuovo [GetUniqueInternationalOrganization('japanese_shogunate').GetName]."

 country_history_JAP: "$country_history_JAP_common$\n\nOra lo [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip] governa il paese dopo che [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip] fuggì dalla capitale e si stabilì a [GetCountry('STC').GetCapital.GetName]. Tuttavia, la lotta tra il governo centrale e l'imperatore in fuga è lungi dall'essere conclusa..."

 country_history_NTC: "$country_history_JAP_common$\n\nOra lo [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip] ha insediato [GetCountry('NTC').GetGovernment.GetRulerOrHeirIfRegent.GetName] come suo [GetCountry('NTC').GetGovernment.GetRulerTitle] a [GetCountry('NTC').GetCapital.GetName], ma ancora una volta come un mero fantoccio, soggetto all'autorità suprema dello [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]."

 country_history_STC: "$country_history_JAP_common$\n\nVivendo essenzialmente in esilio forzato dalla capitale, [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip] si trova nella posizione di dover raccogliere sostegno per la sua causa se [GetCountry('STC').GetGovernment.GetRuler.GetHeSheFormal] vuole sopravvivere e sfidare ancora una volta l'autorità dello [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]. È giunto il momento di insorgere — o cadere."

 country_history_japanese_clan_common: "$country_history_JAP_common$\n\nI disparati clan sono ora separati dalle lealtà che hanno deciso di seguire."

 country_history_japanese_clan_north: "$country_history_japanese_clan_common$ In quanto leale sostenitore dello [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] e della [GetCountry('NTC').GetLongName], questo clan si oppone al fuggiasco [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip] e alla sua pretesa sul Trono del Crisantemo."

 country_history_japanese_clan_south: "$country_history_japanese_clan_common$ In quanto leali sostenitori dell'esiliato [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip] e della sua legittima pretesa sul Trono del Crisantemo, si trovano schierati contro l'autorità dello [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]."

 country_history_KAR: "In quanto resto più grande di un impero un tempo glorioso, ci troviamo sull'orlo di una lotta per il potere nella nostra regione. Nuovi aspiranti Beylik sorgono e avanzano le loro pretese di potere, sognando di unire un popolo frammentato dopo la dissoluzione di Rûm. Canali aperti di comunicazione e diplomazia con i signori di [ShowLocationName('cairo')] hanno benedetto il nostro tesoro e legittimato il nostro dominio, mentre molte località prospere come [ShowLocationName('konya')] e [ShowLocationName('ermenek')] rimangono saldamente sotto il nostro controllo.\n\n$anatolia_desc$"

 country_history_KBO: "L'alba del XIV secolo vede gli ultimi resti della dinastia [ShowDynastyName('sayfawa_dynasty')] lottare tra loro per bricioli di potere, aggrappandosi a quel poco di legittimità che ci è rimasta con mani avide e disperate.\n\n[GetCharacter('kbo_salmama').GetShortName] sta tentando fermamente di mantenere il nostro popolo unito, anche se trame interne ed esterne fanno il loro gioco nell'ombra. Questo è certamente un tempo turbolento, che armerà il nostro popolo con la determinazione necessaria per andare avanti ed evolversi... o che forse ci spezzerà, relegandoci a una mera nota a piè di pagina negli annali della storia."

 country_history_KHM: "Il grande [GetCountry('KHM').GetLongName] è durato per secoli come il centro indiscusso dell'[ShowRegionName('indochina_region')]. Sin dalla sua conversione al [ShowReligionName('theravada')], il [GetCountry('KHM').GetNameWithNoTooltip] ha lentamente perso la sua presa sul dominio incontrastato della regione. Potenze in crescita sia a est sia a ovest della vecchia capitale di [ShowLocationName('angkor')] minacciano di sconvolgere la dinamica del potere di tutta l'[ShowRegionNameWithNoTooltip('indochina_region')].\n\nGravato dal difficile mantenimento dei suoi sistemi di irrigazione e dei suoi estesi complessi templari, il [GetCountry('KHM').GetNameWithNoTooltip] dovrà proteggersi dall'invasione straniera per sopravvivere e reclamare la sua posizione di egemone della [ShowRegionNameWithNoTooltip('indochina_region')]."

 country_history_KNI: "I [GetCountry('KNI').GetName] conquistarono l'isola di [ShowLocationName('rodos')] all'inizio del XIV secolo, spronati dalla caduta di Acri nel 1291, e stabilirono una roccaforte che ci avrebbe aiutato nella nostra missione di proteggere i pellegrini di fede [ShowReligionGroupAdjective('christian')]. [ShowLocationNameWithNoTooltip('rodos')], un'isola pittoresca nel [ShowAreaName('aegean_sea_area')], è diventata un centro fiorente per il nostro [ShowGovernmentReformName('military_order_reform')], distinto da imponenti fortificazioni e da un'economia vivace. Tuttavia, questa prosperità è in qualche modo contrastata dai continui attacchi delle vicine flotte dei paesi di fede [ShowReligionGroupAdjective('muslim')]. Ma abbiamo dimostrato una notevole resilienza, difendendo [ShowLocationNameWithNoTooltip('rodos')] attraverso furiose battaglie che hanno messo in mostra la nostra abilità marziale e la nostra incrollabile dedizione.\n\nCiononostante, il futuro del nostro Ordine appare cupo, poiché i nostri nemici diventano sempre più potenti e la disunione tra i paesi di religione [ShowReligionAdjective('catholic')] dilaga. Recuperare la Terra Santa sembra essere una speranza che svanisce ogni giorno che passa, ma la nostra determinazione è incrollabile e perseguiremo quell'obiettivo fino alla caduta del nostro ultimo uomo."

 country_history_KOR: "Dopo che l'unificazione nazionale fu raggiunta, la gloriosa formazione del [GetCountry('KOR').GetLongName] portò un periodo d'oro di prosperità e un'unità senza precedenti al suo popolo. Arte, alfabetizzazione, diplomazia e una fede incrollabile fiorirono durante questo tempo leggendario, cambiando per sempre il panorama culturale della [ShowRegionName('korea_region')].\n\nAnche dopo essersi sottomesso a [GetCharacter('kublai_khan').GetName], il [GetCountry('KOR').GetNameWithNoTooltip] continua a essere una potenza significativa, sia grazie alla sua popolazione altamente istruita sia alla sua potente forza navale.\n\nOra soffiano venti di cambiamento, mentre la corruzione dell'ideale [ShowReligionGroupAdjective('buddhist')] e le galvanizzanti idee rivoluzionarie del neoconfucianesimo stanno cambiando le menti in tutto il paese. Il [GetCountry('KOR').GetNameWithNoTooltip] si trasformerà nel soldato più forte nell'esercito del [GetCountry('CHI').GetName], o si libererà da quelle catene per dettare il suo futuro?"

 country_history_LIT: "Situato tra le terre della [GetCountry('POL').GetName] e la potente [GetCountry('GLH').GetLongName], il [GetCountry('LIT').GetLongName] ha una storia orgogliosa come uno degli ultimi baluardi del paganesimo. Sotto la dinastia dei [ShowDynastyName('gediminid_dynasty')], il popolo [GetCountry('LIT').GetAdjectiveWithNoTooltip] ha assaporato il successo espandendo il suo dominio fino a avvolgere parti della Rus' di Kiev. Tuttavia, la crescente pressione e una crociata in corso guidata dall'[GetCountry('TEU').GetLongName], dall'[GetCountry('LIV').GetLongName] e dal [GetCountry('BOH').GetGovernment.GetRulerTitle] della [GetCountry('BOH').GetName] servono come gravi promemoria del fatto che l'attrito religioso potrebbe ancora contribuire alla loro rovina. Vari tentativi di abbracciare la fede [ShowReligionAdjective('catholic')] si sono rivelati infruttuosi e le crescenti tensioni attraverso i nostri confini minacciano la nostra stabilità. È in questo ambiente teso e precario che dobbiamo determinare i nostri prossimi passi..."

 country_history_MAC: "L'[GetCountry('MAC').GetLongName], governato dall'ambiziosa dinastia [ShowDynastyName('mortimer_dynasty')], è una delle più potenti signorie delle Marche a cavallo del confine tra il [ShowAreaName('wales_area')] e il [GetCountry('ENG').GetLongName].\n\nUn tempo elevato a un potere quasi regale, il defunto [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName] tenne l'[GetCountry('ENG').GetNameWithNoTooltip] in pugno come suo [GetCountry('ENG').GetGovernment.GetActiveRegentTitle], una carica ottenuta facendo assassinare proditoriamente [GetCharacter('eng_edward_ii').GetShortName]. Ma l'ambizione si rivelò fatale — fu rovesciato nel 1330 e giustiziato, e il nome dei [ShowDynastyNameWithNoTooltip('mortimer_dynasty')] rimase per sempre macchiato come quello di una famiglia di usurpatori e traditori.\n\nOra, il giovane [GetCharacter('eng_roger_mortimer_2nd_earl_of_march').GetName], erede di questa stirpe caduta in disgrazia, si appresta a ereditare non solo vaste proprietà e il prestigio delle Marche, ma anche il pesante fardello di un'eredità infangata. Mentre la giovinezza protegge [GetCharacter('eng_roger_mortimer_2nd_earl_of_march').GetHimHer] per ora, la corona del [GetCountry('ENG').GetNameWithNoTooltip] osserva il giovane erede con occhio diffidente.\n\nSvanirà la dinastia dei [ShowDynastyNameWithNoTooltip('mortimer_dynasty')] nell'oscurità nobiliare come semplici proprietari terrieri, o reclameranno la nobile influenza un tempo esercitata su entrambi i lati della marca?"

 country_history_MAJ: "[GetCharacter('maj_raden_wijaya').GetName] stabilì il potente [GetCountry('MAJ').GetLongName] lungo le coste dell'[ShowRegionName('indonesia_region')]. Dopo la sua morte, [GetCharacter('maj_jayanagara').GetName] assunse i doveri reali, ma si dimostrò un leader inefficace il cui dominio fu tormentato da molti conflitti interni ed esterni, oltre che da ribellioni aperte che contestavano l'autorità reale.\n\nFortunatamente, l'assassinio di [GetCharacter('maj_jayanagara').GetShortNameWithNoTooltip] nel 1328 lasciò le redini del paese nelle mani capaci della [GetCharacter('maj_tribhuwana').GetName], come [GetCountry('MAJ').GetGovernment.GetActiveRegentTitle] per suo figlio, [GetCharacter('maj_hayam_wuruk').GetName]. L'inizio della sua reggenza ha segnato l'inizio di una nuova era per il popolo del [GetCountry('MAJ').GetNameWithNoTooltip], sotto l'occhio vigile e capace di [GetCharacter('maj_gajah_mada').GetName], che attualmente serve come #italic Mahapatih#! - vice-[GetCountry('ENG').GetGovernment.GetActiveRegentTitle].\n\nÈ diventato evidente che sotto il dominio di leader così capaci, il futuro appare luminoso per questo [GetCountry('MAJ').GetFlavorRank] e i suoi sudditi. Questo potrebbe davvero essere l'inizio di un'età dell'oro per il [GetCountry('MAJ').GetNameWithNoTooltip]!"

 country_history_MAL: "Il potente [GetCharacter('mal_musa_keita').GetName] del [GetCountry('MAL').GetName] ha stupito il mondo un decennio fa, quando ha compiuto il suo #italic Ḥajj#! ('pellegrinaggio') a [ShowLocationName('mecca')]. Durante il viaggio, [GetCharacter('mal_musa_keita').GetNameWithNoTooltip] ha speso generosamente oro al servizio della fede, costruendo case di culto e acquisendo nuovi brillanti sudditi mentre [GetCharacter('mal_musa_keita').GetHeShe] viaggiava. Un evento così straordinario è stato registrato dai cronisti e annunciato dai menestrelli, ed è servito a stabilire la sua fama di uomo più ricco del mondo mentre compiva la sua #italic $zakah$#! ('elemosina') ovunque passasse la sua lunga e lussuosa carovana di corte.\n\nQuesta esibizione di splendore rifletteva le impareggiabili ricchezze del [GetCountry('MAL').GetNameWithNoTooltip] dopo che il suo [GetCountry('MAL').GetFlavorRank] si era espanso e consolidato sotto la dinastia [GetCountry('MAL').GetGovernment.GetRuler.GetDynasty.GetName], e ha aiutato a creare vaste rotte commerciali. Tuttavia, un giorno [GetCharacter('mal_musa_keita').GetShortNameWithNoTooltip] morirà e i suoi successori potrebbero non trovare così facile governare la sua mitica ricchezza e i suoi possedimenti estremamente diversificati..."

 country_history_MAM: "Forgiati nei fuochi della rivoluzione e sostenuti dalle spade dei guerrieri-schiavi scambiati dal [ShowRegionName('caucasus_region')], i $mamluk$s sorsero dal collasso dello [GetCountry('HSN').GetName]. Sotto leader infami come il [GetCharacter('mam_baybars_ii').GetName], fermarono l'avanzata [ShowCultureGroupName('mongolian_group')] vicino a [ShowLocationName('nablus')] nella battaglia di 'Ayn Jālūt, e conquistarono le ultime roccaforti crociate del [GetCountry('KOJ').GetLongName]. Ora il [GetCountry('MAM').GetLongName] si erge come la preminente potenza [ShowReligionGroupAdjective('muslim')] nel Mar Mediterraneo orientale, governando l'[ShowRegionName('egypt_region')] e il [ShowAreaName('levant_area')] dalla splendida capitale di [ShowLocationName('cairo')].\n\nLegittimato da queste vittorie, dalla loro protezione dei Luoghi Santi di [ShowLocationName('mecca')] e [ShowLocationName('medina')], da un califfo ombra insediato a [ShowLocationNameWithNoTooltip('cairo')], e ulteriormente arricchito dal commercio, il Regno del [GetCharacter('mam_an_nasir_bahri').GetName] ha portato una rara stabilità. Tuttavia, la sopravvivenza del [GetCountry('MAM').GetFlavorRank] dipende dalla lealtà della sua faziosa élite militare e dall'incombente crisi di successione che minaccia regolarmente di disfare questo forte stato."

 country_history_MLO: "La politica della penisola italiana è un'arma a doppio taglio. Nemici e amici, alleati e rivali... sono solo identità, che si indossano e si tolgono con la stessa facilità di una maschera dorata, e [GetCountry('MLO').GetName] non è diversa. Incentrata sul potente centro urbano di [ShowLocationName('milano')], cerchiamo di proiettare la nostra forza sui territori appena conquistati che ci circondano, proteggendoci al contempo dai traditori a est e a ovest. Internamente, l'ascesa delle città-stato autonome causerà probabilmente problemi alla nostra amministrazione e alla salvaguardia della nostra sovranità. In breve, le minacce ci circondano come pugnali nella notte.\n\nNonostante i pericoli, tuttavia, la posizione di [GetCountry('MLO').GetName] in questo ambiente ostile è piuttosto vantaggiosa. Se riusciremo a sedare i pericoli interni ed esterni, potremo ottenere una quantità inimmaginabile di gloria e prestigio, a condizione di avere una leadership forte e unita che ci guidi."

 country_history_MOR: "Il [ShowRegionName('maghreb_region')] ha testimoniato l'ascesa e la caduta di molte dinastie e di un potente [GetCountry('MOR').GetFlavorRank] dopo l'altro, dagli Idrisidi agli Almoravidi fino agli Almohadi. Ma quest'era di instabilità e incertezza è finalmente terminata sotto la dinastia [ShowDynastyName('marinid_dynasty')] e il dominio del [GetCharacter('mor_abu_al_hasan_ali').GetName]. Attraverso un attento equilibrio tra potenza militare e acume diplomatico, abbiamo infine assicurato un saldo controllo entro i nostri confini.\n\nOra le nostre ambizioni si rivolgono a est, dove cerchiamo di sfidare il dominio dei [ShowDynastyName('zayyanid_dynasty')] del [GetCountry('TLE').GetName]. A nord manteniamo un avamposto strategico attraverso lo [ShowLocationName('strait_of_gibraltar')], da [ShowLocationName('algeciras')] a [ShowLocationName('ronda')], dove restiamo solidali con i nostri fratelli di fede di [GetCountry('GRA').GetName] in uno sforzo comune contro i sovrani di fede [ShowReligionGroupAdjective('christian')] dell'[ShowRegionName('iberia_region')]. Il nostro cammino non sarà facile ma abbiamo il potere e la determinazione per affrontare qualsiasi ostacolo dovremo superare."

 country_history_MOS: "Il [GetCountry('MOS').GetLongName] si trova a un bivio tra manovre politiche e difficoltà economiche sotto il [GetUniqueInternationalOrganization('tatar_yoke').GetName], e una lotta di potere in corso tra i principati Slavi Orientali, ognuno dei quali si contende la supremazia all'interno dei frammentati territori della Rus'. L'invasione [ShowCultureGroupName('tatar_group')] continua a gettare una lunga ombra sulla regione e la [GetCountry('MOS').GetNameWithNoTooltip], come molti altri principati russi, rimane tributario della temibile [GetCountry('GLH').GetName].\n\nChi guida la [GetCountry('MOS').GetNameWithNoTooltip] attraverso queste complessità è [GetCountry('MOS').GetGovernment.GetRuler.GetName], un leader profondamente consapevole del delicato equilibrio necessario per sopravvivere sotto il dominio Tartaro. [GetCountry('MOS').GetGovernment.GetRuler.GetSheHe|U] ha sapientemente gestito gli affari del principato attraverso iniziative diplomatiche e alleanze strategiche e ora cerca di consolidare il potere e rafforzare la posizione della [GetCountry('MOS').GetNameWithNoTooltip] all'interno del Giogo, con l'aspirazione di unificare le terre della Rus' sotto un'unica bandiera."

 country_history_NAP: "Il [GetCountry('NAP').GetLongName] si trova al crocevia della propria travagliata storia. Nata dalle ambizioni di potenti dinastie che cercavano di dominare le terre dell'Italia meridionale, [GetCountry('NAP').GetNameWithNoTooltip] si erge come un bastione di resilienza e fusione culturale che si propaga dalle civiltà antiche, come quella greca e romana, alle dinastie più recenti degli Hauteville, [ShowDynastyName('hohenstaufen_dynasty')] e [ShowDynastyName('anjou_dynasty')], ognuna delle quali ha lasciato un segno indelebile nell'identità di [GetCountry('NAP').GetNameWithNoTooltip].\n\nNel 1337, il Regno si trova sotto il dominio di un leader visionario, [GetCountry('NAP').GetGovernment.GetRuler.GetName]. Sovrano saggio e giusto, noto per la sua sagacia e il suo acuto giudizio, ha saputo destreggiarsi con abilità nell'intricata rete delle alleanze politiche. Il suo governo ha portato un periodo di relativa pace e una gradita tregua dalle turbolenze del passato.\n\nCosa ne sarà di [GetCountry('NAP').GetNameWithNoTooltip] quando la sua mano ferma vacillerà? Cosa farà il suo successore per allontanare tutti coloro che bramano le sue terre? Il futuro di [GetCountry('NAP').GetNameWithNoTooltip] è ancora tutto da scrivere..."

 country_history_NAV: "Originariamente fondato da [GetCharacter('nav_inigo_arista').GetName] intorno alla città di [ShowLocationName('pamplona')] come #italic il Regno di Pamplona#!, il [GetCountry('NAV').GetLongName] ha lasciato i suoi giorni gloriosi alle spalle, essendo ora territorialmente limitato tra grandi vicini che guardano alle sue terre con avida bramosia. Nato come una marca [ShowCultureName('basque')] dell'Impero Carolingio, il reame ha assistito all'ascesa e alla caduta delle dinastie locali e alla loro sostituzione con dinastie di cultura [ShowCultureName('french')], che hanno inclinato il destino del reame inevitabilmente verso il [GetCountry('FRA').GetLongName].\n\nSenza percorsi aperti di espansione e faticando sotto una tale pressione culturale, sarà il [GetCountry('NAV').GetLongNameWithNoTooltip] in grado di resistere alle più potenti nazioni circostanti e di recuperare la sua gloria passata?"

 country_history_NOV: "Fondata originariamente dalla popolazione [ShowCultureGroupName('slavic_group')] e Norrena col nome di #italic Holmgård#!, la 'nuova città' di [ShowLocationName('novgorod')] divenne il principale centro politico ed economico delle terre settentrionali abitate dal popolo [ShowCultureGroupName('russian_group')]. Fieramente indipendente, il [GetCountry('NOV').GetGovernment.GetParliament.GetName] [GetCountry('NOV').GetAdjective] elegge il suo [GetCountry('NOV').GetGovernment.GetRulerTitle] tra i sovrani vicini, anche se il vero potere è detenuto dal suo popolo, che prospera grazie alle redditizie rotte commerciali che collegano i ricchi avamposti di raccolta delle risorse nell'entroterra al Mar Baltico e al Mar Bianco.\n\nTuttavia, negli ultimi decenni, la guerra con la [GetCountry('SWE').GetName] è stata quasi costante, sebbene sia stata interrotta dalla creazione dello stato cuscinetto di [GetCountry('ORE').GetName]. Nel frattempo, a sud, la [GetCountry('MOS').GetName] è diventata una potenza dominante, con il sostegno dell'[GetCountry('GLH').GetLongName]. Gli orgogliosi abitanti di [ShowLocationNameWithNoTooltip('novgorod')] potrebbero presto trovarsi a un bivio, costretti a prendere decisioni difficili, ma cruciali, per proteggere la loro casa."

 country_history_PAL: "$country_history_german_group$\n\nCon il Trattato di [ShowLocationNameWithNoTooltip('pavia')] che ha garantito l'indipendenza e un elettorato per il [GetCountry('PAL').GetLongName], [GetCharacter('pal_rudolf_ii_wittelsbach').GetName] dovrà ora concentrare i suoi sforzi nel consolidare il [GetCharacter('pal_rudolf_ii_wittelsbach').GetHisHer] territorio diviso. Sulle rive del fiume Reno si trova il centro politico del [GetCountry('PAL').GetName], con i suoi terreni fertili e i ricchi mercanti che vi transitano, mentre il cosiddetto #italic Alto Palatinato#! presenta una stretta connessione con le nostre radici [GetCountry('PAL').GetGovernment.GetRuler.GetDynasty.GetName] in $BAV$.\n\nOvunque cada l'attenzione del [GetCountry('PAL').GetNameWithNoTooltip], il paese deve superare le sfide dei suoi rivali regionali se aspira a non essere alla mercé di nemici ancora più forti."

 country_history_PAP: "Fin dalla sua creazione per mano dello stesso San Pietro, la Chiesa [ShowReligionAdjective('catholic')] ha guidato l'umanità verso la salvezza attraverso i secoli sotto la guida del vescovo di [ShowLocationName('rome')], il [GetCountry('PAP').GetGovernment.GetRulerTitle]. A cominciare dalla #italic Donazione di Pipino#!, il benedetto [GetCountry('PAP').GetName] nacque con l'intento sia di governare che di assistere i fedeli.\n\nTuttavia, gli ultimi decenni sono stati una lotta costante. La morte di [GetCharacter('pap_boniface_viii').GetName] ha costretto la corte a trasferirsi nell'exclave di [ShowLocationName('avignon')], dove siamo caduti sotto l'influenza di [GetCharacter('fra_philippe_iv_capet').GetName]. Allo stesso modo, i nostri possedimenti in [ShowRegionName('italy_region')] sono diventati dominati da famiglie nobili in lotta tra loro.\n\nCosa dovrebbe fare il vicario di Cristo per risolvere questa situazione eccezionale? Diventerà [GetCountry('PAP').GetGovernment.GetRuler.GetHeShe] completamente un fantoccio del [GetCountry('FRA').GetLongName], permettendo al potere temporale di governare su quello spirituale? O [GetCountry('PAP').GetGovernment.GetRuler.GetHeShe] si libererà per elevarsi alla posizione al vertice del Creato, che [GetCountry('PAP').GetReligion.GetGodName] ha destinato alla Chiesa?"

 country_history_POL: "Per secoli, il [GetCountry('POL').GetLongName] si è trovato tra successioni dinastiche, guerre e confini fluttuanti. L'attuale sovrano, [GetCharacter('pol_casimir_iii_piast').GetName], ha iniziato il suo energico Regno nel 1333, ma nonostante i suoi tentativi di unificazione, molti dei sudditi Polacchi rimangono ribelli nel tentativo di salvaguardare la loro amata autonomia contro le manovre diplomatiche del nuovo [GetCountry('POL').GetGovernment.GetRulerTitle]. Ciò nonostante, desideroso di introdurre cambiamenti legislativi e sociali di rilievo, [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip] ha già stabilito i diritti della minoranza [ShowReligionAdjective('judaism')] così come quelli dei [GetCountry('POL').GetGovernment.GetEstateName('peasants_estate')] [GetCountry('POL').GetAdjectiveWithNoTooltip], guadagnandosi il titolo di '[GetCountry('POL').GetGovernment.GetRulerTitle] dei contadini' per il suo operato [GetCountry('POL').GetGovernment.GetRuler.GetHimHer].\n\nTuttavia, la guerra contro l'[GetCountry('TEU').GetLongName] infuria ancora, con [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip] che combatte al fianco del [GetCharacter('lit_gediminas_gediminids').GetName] contro il loro nemico comune, cercando di riconquistare le loro terre occupate.\n\nSarà [GetCountry('POL').GetGovernment.GetRuler.GetSheHe] in grado di stabilire una pace duratura sul confine con l'[GetCountry('TEU').GetLongNameWithNoTooltip]? Riuscirà [GetCountry('POL').GetGovernment.GetRuler.GetHeShe] a continuare le sue riforme interne [GetCountry('POL').GetGovernment.GetRuler.GetHerHis]? O la guerra continuerà a devastare il popolo [GetCountry('POL').GetAdjectiveWithNoTooltip]?"

 country_history_PLE: "[GetCountry('PLE').GetName|U] rappresenta l'ultimo saldo avamposto dell'autorità dell'[GetCountry('ENG').GetName] in [ShowRegionName('ireland_region')]. Governato dal castello di [ShowLocationName('dublin')], si aggrappa alla costa orientale, isolato dal resto dell'isola da una rete di difese a palizzata da cui trae il suo nome.\n\nMa sono i disparati conti [ShowCultureName('anglo_irish')], inquadrati come sono dalla nostra [GetUniqueInternationalOrganization('lordship_of_ireland').GetName], a detenere veramente il potere oltre il Pale. Negli anni vissuti nelle terre selvagge gaeliche, i conti si sono legati ai signori nativi della regione [ShowCultureName('irish')], e si allontanano sempre di più ogni anno che passa.\n\nCiononostante, Dublino rimane un dignitoso centro di governo, legge e commercio [ShowCultureName('english')]. I suoi luogotenenti nominati tentano di mantenere la pace del re, mentre l'impotente Parlamento d'Irlanda si riunisce per promulgare statuti che faticano a giungere oltre le mura di pietra del castello.\n\nRiconquisterà la Signoria d'Irlanda la sua antica estensione, affermando il controllo su tutta l'isola? O rimarrà un residuo costiero — assediato, in contrazione e sempre più irrilevante — mentre i signori gaelici e i conti delle marche si spartiscono tra loro l'isola di smeraldo?"

 country_history_POR: "Il [GetCountry('POR').GetLongName] ha conquistato l'indipendenza dopo una lunga e dura lotta contro vari governanti di fede sia [ShowReligionGroupAdjective('muslim')] che [ShowReligionGroupAdjective('christian')] dell'[ShowRegionName('iberia_region')]. Dopo aver attuato le importanti riforme sociali, economiche e culturali promosse da [GetCharacter('por_dinis_i_portugal').GetShortName], suo figlio e successore, [GetCharacter('por_afonso_iv_portugal').GetName] potrebbe ora trovarsi ad affrontare sfide e opportunità diverse nel governare il popolo [ShowCultureName('portuguese')].\n\nA ovest e a sud si estende l'ampio [ShowRegionName('north_atlantic_ocean_region')] e la promessa di nuove rotte commerciali con terre straniere, mentre a est la potente [GetCountry('CAS').GetLongName], con forti legami dinastici con il [GetCountry('POR').GetNameWithNoTooltip], potrebbe un giorno portare a un'[ShowRegionNameWithNoTooltip('iberia_region')] unita sotto la guida [ShowCultureNameWithNoTooltip('portuguese')].\n\nQualunque cosa riservi il futuro, il [GetCountry('POR').GetNameWithNoTooltip] dovrà consolidare la propria posizione in un modo o nell'altro per garantire il proprio futuro come paese indipendente."

 country_history_SCO: "La [GetCountry('SCO').GetName] è nuovamente in pericolo.\n\nSolo una generazione fa, il nostro eroe nazionale, [GetCharacter('sco_robert_the_bruce').GetName], ci ha liberati dal dominio [GetCountry('ENG').GetAdjective], accanto al famoso martire, William Wallace.\n\nOra il suo successore — [GetCharacter('sco_david_ii').GetName] — ancora bambino, si trova in esilio in [GetCountry('FRA').GetName] mentre la nostra fedele nobiltà continua la sua lotta contro [GetCountry('SBL').GetName], lo stato lacchè del re [GetCountry('ENG').GetAdjectiveWithNoTooltip] che rivendica falsamente la corona degli [GetCountry('SCO').GetAdjectiveWithNoTooltip].\n\nSebbene il popolo del nostro [GetCountry('SCO').GetFlavorRank] sia attualmente unito nella nostra causa, non è detto che ciò duri. Nel nostro Regno esistono profonde divisioni culturali e sociali, specialmente tra i ricchi borghi scoti di lingua [ShowLanguageName('english_language')] delle lowlands e il popolo [ShowCultureName('highland')] che abita sulle colline dell'entroterra.\n\nMolto tempo fa, gli invasori Romani costruirono un muro per difendersi da noi, tanto era temibile la reputazione degli [GetCountry('SCO').GetAdjectiveWithNoTooltip]. Forse è giunto il momento di rinvigorire quell'antica ferocia..."

 country_history_SBL: "Il destino della [GetCountry('SCO').GetName] è a rischio.\n\nAppena una generazione fa, l'illegittimo [GetCharacter('sco_robert_the_bruce').GetName] espulse la popolazione [GetCountry('ENG').GetAdjective] dal paese e si incoronò re.\n\nIn quanto erede legittimo del precedente [GetCharacter('sco_john_balliol_of_scotland').GetName], il suo erede [GetCharacter('sco_edward_balliol').GetName] ha avanzato pretese sul trono Scozzese. Insieme ai suoi sostenitori appoggiati dagli Inglesi, [GetCharacter('sco_edward_balliol').GetHeShe] pianifica di combattere contro l'usurpatore e di restituire la [GetCountry('SCO').GetNameWithNoTooltip] al suo legittimo sovrano. Ma questo non sarà facile..."

 country_history_SER: "La [GetCountry('SER').GetName] comprende fertili pianure e bassopiani a nord, attraversati dai possenti fiumi Danubio e Sava. A sud, il paesaggio si trasforma in un terreno accidentato e boscoso e, infine, nelle imponenti Alpi Dinariche.\n\nLa [GetCountry('SER').GetNameWithNoTooltip] emerse come una significativa potenza regionale sotto la dinastia dei [ShowDynastyName('nemanjic_dynasty')]. Fondata da Stefan Nemanja nel XII secolo, questa stirpe reale gettò le fondamenta per uno stato [GetCountry('SER').GetAdjectiveWithNoTooltip] unificato, iniziò a consolidare la sua identità [ShowReligionGroupAdjective('christian')] [ShowReligionAdjective('orthodox')] e cercò di stabilire l'autonomia ecclesiastica. Questo sforzo culminò nel 1219, quando la Chiesa [ShowReligionAdjectiveWithNoTooltip('orthodox')] Serba ottenne l'indipendenza.\n\nSotto il Regno di Stefan 'il Primo Incoronato', l'espansione territoriale della [GetCountry('SER').GetNameWithNoTooltip] accelerò, e l'acquisizione di regioni costiere sul [ShowProvinceDefinitionName('adriatic_sea_province')] garantì l'accesso al commercio marittimo e introdusse influenze occidentali. Il figlio di Stefan, il re Radoslav, promosse lo sviluppo culturale del paese, favorendo l'istruzione e l'arte, e monasteri come Studenica e Žiča fiorirono, ospitando preziosi manoscritti religiosi e affreschi.\n\nNonostante i molti progressi recenti, la [GetCountry('SER').GetNameWithNoTooltip] affronta ora pressioni esterne e divisioni interne. L'invasione [ShowCultureGroupName('mongolian_group')] nel XIII secolo inflisse danni significativi e il conflitto all'interno della famiglia regnante dei [ShowDynastyNameWithNoTooltip('nemanjic_dynasty')], in particolare tra [GetCharacter('ser_stefan_milutin').GetName] e suo fratello [GetCharacter('ser_stefan_dragutin').GetName], ha indebolito ulteriormente l'unità dello stato. Ma forse la marea sta cambiando, poiché il forte governo di [GetCharacter('ser_stefan_dusan').GetName] è iniziato, offrendo a [GetCharacter('ser_stefan_dusan').GetHimHer] l'opportunità di cambiare le sorti della storia."

 country_history_SWE: "Il [GetCountry('SWE').GetLongName] è un [GetCountry('SWE').GetFlavorRank] feudale sotto la guida di [GetCharacter('swe_magnus_eriksson').GetName], che detiene anche la corona di [GetCountry('NOR').GetName]. Il [GetCountry('SKE').GetLongName] è stato acquistato dai più poveri [GetCountry('DAN').Custom('IT_ADJ_MP')] solo pochi anni fa. Il nostro territorio è vasto, ma scarsamente popolato e ricoperto per lo più da fitte foreste. Nel profondo di quei boschi, ricchezze di [ShowGoodsName('iron')] e [ShowGoodsName('copper')] rimangono nascoste, in attesa di essere utilizzati per arricchire il nostro Paese.\n\nIl nostro [GetCountry('SWE').GetFlavorRank] attualmente deve affrontare sfide molto difficili, conseguenze del nostro recente scontro con la potenza mercantile della [GetCountry('NOV').GetLongName] per l'Ingria. Nel frattempo, il [GetCountry('DAN').GetLongName] e l'[GetCountry('TEU').GetLongName] controllano la maggior parte delle terre a sud, terre che potremmo governare e sfruttare con molta più abilità.\n\nLa [GetCountry('SWE').GetNameWithNoTooltip] è posizionata per essere una delle nazioni più importanti al mondo. Saremo in grado di superare le nostre sfide, conquistare il posto che ci spetta e stabilire il #italic Dominium Maris Baltici#! - il dominio sul Mar Baltico?"

 country_history_TEU: "Il glorioso #italic Ordine dei Fratelli della Casa Tedesca di Santa Maria a Gerusalemme#!, noti anche come [GetCountry('TEU').GetLongName], affrontano il loro destino sulle coste tempestose del Mar Baltico. Creati per proteggere i pellegrini cristiani durante il loro viaggio verso la Città Santa di Gerusalemme, il loro obiettivo si spostò verso la cristianizzazione delle tribù pagane della [ShowAreaName('prussia_area')] e del [ShowAreaName('baltic_area')] attraverso la creazione di uno Stato in quelle terre.\n\nSotto la guida del nostro predecessore, [GetCharacter('teu_werner_von_orseln').GetName], l'[GetCountry('TEU').GetLongNameWithNoTooltip] ha ampliato i propri possedimenti territoriali, ma questa espansione non è stata priva di conseguenze. Le politiche aggressive dell'Ordine hanno creato nemici potenti, poiché le tribù pagane dell'est si sono unite contro di noi e hanno formato il [GetCountry('LIT').GetLongName]. Peggio ancora, si sono poi alleati con il nostro vicino e rivale cattolico nel sud, il [GetCountry('POL').GetLongName], che ha abbandonato il suo dovere cristiano e si è unito ai pagani contro di noi.\n\nÈ giunto il momento per il nostro Ordine di dimostrare che siamo all'altezza del compito crociato che ci siamo prefissati e di mostrare al mondo che, anche circondati dai nemici, la nostra fede trionfa."

 country_history_THO: "Discendenti del grande Alto Re d'Irlanda, [GetCharacter('mcm_brian_boruma').GetName], il nostro orgoglioso clan degli [ShowDynastyName('o_brien_dynasty')] un tempo governava tutto il [GetCountry('MCM').GetName], la quinta parte meridionale dell'isola. Il nostro antico regno fu frantumato dal detestabile clan dei [ShowDynastyName('mac_carthaigh_dynasty')], che sequestrò i nostri territori e ci costrinse verso nord.\n\nIl nostro nuovo reame nel [GetCountry('THO').GetName], che sorveglia l'imboccatura del grande fiume Shannon, si trova in una posizione vulnerabile. Siamo circondati da potenti signori e le relazioni sono tese, sia con gli antichi regni di tradizione [ShowCultureName('irish')] che con le nuove contee [ShowCultureName('anglo_irish')].\n\nReclameremo il nostro legittimo titolo di re del [GetCountry('MCM').GetNameWithNoTooltip], o andremo oltre e uniremo ancora una volta l'[GetInternationalOrganizationType('high_kingship').GetName] sotto il vessillo degli [ShowDynastyNameWithNoTooltip('o_brien_dynasty')]?"

 country_history_TRE: "Ultimo vestigio di una dinastia un tempo potente, i [GetCountry('TRE').GetGovernment.GetRuler.GetDynasty.GetName] governano ora l'[GetCountry('TRE').GetLongName], volgendo lo sguardo attraverso il [ShowAreaName('black_sea_area')]. Avendo assistito all'ascesa e alla caduta dell'Impero di Nicea, mentre i predoni di origine [ShowCultureGroupName('turkic_group')] dominano l'[ShowRegionName('anatolia_region')], [GetCharacter('tre_basil_komnenos').GetName] dipende ora da una traballante alleanza con [GetCountry('BYZ').GetName] per resistere alla tempesta. Allo stesso tempo, i mercanti di [GetCountry('GEN').GetName] hanno quasi monopolizzato l'afflusso commerciale che passa attraverso la [ShowAreaName('crimea_area')] e il [ShowAreaNameWithNoTooltip('black_sea_area')], sottraendo molto denaro dalle casse del tesoro [GetCountry('TRE').GetAdjectiveWithNoTooltip]. Il matrimonio con la figlia illegittima di [GetCharacter('byz_andronikos_iii_palaiologos').GetName] si è raffreddato e la situazione nella capitale diventa ancora più disperata sotto la pressione delle incursioni meridionali e dei conflitti interni con gli Scholarioi...\n\nChe sia attraverso l'astuzia, l'oro o la forza, dobbiamo stringere la nostra tremante presa sul potere se vogliamo preservare tutto ciò per cui abbiamo combattuto."

 country_history_TUR: "Il [GetCountry('TUR').GetLongName] è stato fondato da [GetCharacter('tur_osman').GetName], un capo tribù dei Kayı, tribù dei Turchi Oghuz, intorno al 1299. Occupando la regione costiera nord-occidentale dell'[ShowRegionName('anatolia_region')], erano inizialmente uno dei tanti Beylik che occupavano il territorio di confine di Rûm, un sultanato un tempo potente. Sotto la guida di [GetCharacter('tur_orhan').GetNameWithNoTooltip], hanno consolidato e ampliato notevolmente il loro dominio, assicurandosi territori vitali lungo la costa del [ShowLocationName('bosphorus')]. Le incursioni fruttuose, le vittorie militari e l'astuta diplomazia li hanno contraddistinti come uno dei Beylik emergenti più potenti della regione. Adattabile e innovativa, la nostra cultura è una miscela unica di costumi e tradizioni regionali, dove la tolleranza religiosa e l'integrazione strategica dei popoli conquistati rendono la nostra società un brillante mosaico di umanità.\n\nIl [GetCountry('TUR').GetLongNameWithNoTooltip] è l'esempio per eccellenza di civiltà sofisticata, ma ciò non significa che siamo al riparo da ogni pericolo. Le lotte interne causate dall'attrito tra tribù autonome e una serie di crisi di successione ci preoccupano, così come la minaccia persistente rappresentata dai nostri vicini [GetCountry('BYZ').Custom('IT_ADJ_MP')] e dell'Ilkhanate, per non parlare dei Beylik rivali.\n\nEppure, nonostante questi cani ci mordicchino i talloni, marciamo con orgoglio verso il futuro. Che si tratti di un futuro di conquiste, diplomazia, commercio o arte è ancora da determinare..."

 country_history_ULS: "L'[GetCountry('ULS').GetLongName], un tempo orgoglioso, è in frantumi. Nel 1333, [GetCharacter('uls_william_donn_de_burgh_3rd_earl_ulster').GetName] fu assassinato, lasciando la neonata [GetCharacter('uls_elizabeth_de_burgh_4th_countess_ulster').GetShortName] come unica erede. I rami cadetti dei clan [ShowDynastyName('de_burgh_dynasty')] del [GetCountry('CLR').GetName], del [GetCountry('MYO').GetName] e del [GetCountry('CWM').GetName] hanno approfittato della nostra debolezza, e ora competono tra loro per il controllo su tutte le terre della famiglia.\n\nNel frattempo, i capitribù [ShowDynastyName('o_neill_dynasty')] in lotta nel [GetCountry('TYR').GetName] e nel [GetCountry('CLA').GetName] devastano il nostro legittimo territorio, sfruttando la nostra sfortuna.\n\nL'indebolita amministrazione della corona del [GetCountry('PLE').GetName] è tormentata dai problemi ed è troppo debole per interferire. Per ora possiamo solo attendere il nostro momento nella sicurezza dell'impenetrabile fortezza di [ShowLocationName('carrickfergus')]. Svaniremo nell'oscurità o riconquisteremo la nostra posizione come preminente potenza [ShowCultureName('anglo_irish')]?"

 country_history_VEN: "La [GetCountry('VEN').GetLongName] è la più importante e potente repubblica mercantile del Mar Mediterraneo. Controlla importanti porti commerciali e isole che formano lo #italic Stado do Mar#!, e molti territori interni nel nord [ShowRegionName('italy_region')], che costituiscono i #italic Domini di Terraferma#!. Prospera grazie alla sua vasta rete commerciale, [GetCountry('VEN').GetNameWithNoTooltip] è un faro di ricchezza e cultura, un gioiello incastonato nella laguna che brilla nel [ShowAreaName('adriatic_sea_area')].\n\nTuttavia, questa elegante città non può abbassare la guardia, poiché nuove minacce sorgono intorno ad essa. A est, l'[GetCountry('BYZ').GetLongName], un tempo grande, non dimenticheremo facilmente la Quarta Crociata, né il coinvolgimento [GetCountry('VEN').GetAdjectiveWithNoTooltip] in essa. A Ovest, la [GetCountry('GEN').GetLongName] e la [GetCountry('ARA').GetLongName] continuano ad espandere la loro influenza, conquistando nuovi territori e dominando le rotte commerciali. Infine, la [GetCountry('VER').GetLongName] è diventata una minaccia tangibile per i #italic Domini di Terraferma#!.\n\nCosa riserva il futuro per la [GetCountry('VEN').GetFlavorRank]? Cederà alla pressione dei suoi nemici o riuscirà a raggiungere la vetta e diventare il sovrano indiscusso del #italic Mare Nostrum#!?"

 country_history_VIJ: "Il [GetCountry('VIJ').GetLongName], di recente fondazione, si erge forte dopo la monumentale sconfitta delle truppe [GetCountry('DLH').GetAdjective] nel [ShowRegionName('deccan_region')], quando il [GetCharacter('vij_harihara_sangama').GetName] e suo fratello [GetCharacter('vij_bukka_raya_sangama').GetName] hanno guidato la lotta contro i governanti di fede [ShowReligionGroupAdjective('muslim')] dell'$india$.\n\nSebbene il dominio [GetCountry('VIJ').GetAdjectiveWithNoTooltip] sia stato istituito solo di recente, l'attuale situazione nel [ShowRegionNameWithNoTooltip('deccan_region')] ci promette una rapida ascesa al potere se riusciremo a utilizzare correttamente il nostro slancio, poiché possiamo assicurarci il controllo su importanti rotte commerciali tra la $china$ e l'[ShowContinentName('europe')], e trarre profitto dall'esportazione di beni preziosi dalle nostre terre ricche di risorse.\n\nIl [GetCountry('VIJ').GetNameWithNoTooltip] è sull'orlo di un monumentale passo avanti. Inciamperemo o ci ergeremo con orgoglio sopra gli altri?"

 country_history_WLS: "Il popolo [GetCountry('WLS').GetAdjective] discende dagli antichi abitanti Celtici della Britannia. Il suo dominio si estendeva dai nebbiosi altopiani settentrionali fino alle aspre scogliere di gesso della costa meridionale. Una terra di fate e poeti, di pioggia e mare, il [GetCountry('WLS').GetName] era straordinario in molti modi. Ma il dominio [GetCountry('WLS').GetAdjectiveWithNoTooltip] sulle sue terre natie non è stato sostenuto.\n\nPrima vennero i signori della guerra anglosassoni, riempiendo il vuoto di potere lasciato dal caduto Impero Romano e spingendo i nativi nelle periferie rocciose della Britannia. Poi vennero gli avventurieri normanni, che infine li sottomisero e detronizzarono i loro legittimi sovrani.\n\nOggi, la nostra amministrazione fortificata governa per ordine del [GetCountry('ENG').GetGovernment.GetRulerTitle] [GetCountry('ENG').GetAdjective], con autorità sulle marche anglo-normanne delle valli meridionali e sugli insediamenti Gallesi delle montagne settentrionali.\n\nMa sotto i canti dei nostri musicisti e il tamburellare costante della pioggia, giace un mormorio di ribellione. Sarà il [GetCountry('WLS').GetNameWithNoTooltip] condotto alla prosperità nel nome dei Re [ShowDynastyName('plantagenet_dynasty')], o la Terra dei Nostri Padri sorgerà di nuovo? Siamo ancora qui!"

 country_history_ZAN: "Il [GetCountry('ZAN').GetLongName] è saldamente stabilito come un potente stato marittimo lungo la [ShowRegionName('swahili_coast_region')], avendo espanso la sua influenza su una vasta fetta della rete commerciale dell'[ShowRegionName('indian_ocean_region')]. Per più di un secolo, i sovrani del [GetCountry('ZAN').GetNameWithNoTooltip] hanno capitalizzato la loro posizione strategica, controllando le lucrose rotte commerciali che collegavano l'[ShowContinentName('africa')], la [ShowRegionName('arabia_region')], l'$india$ e persino la $china$.\n\nLa loro ricchezza è costruita sullo scambio di oro proveniente dall'interno dell'[ShowContinentNameWithNoTooltip('africa')], così come di [ShowGoodsName('ivory')], [ShowPopTypeName('slaves')] e altri beni locali in cambio di articoli di lusso come le sete [ShowCultureName('farsi_culture')], i tessuti indiani e le porcellane cinesi. La prosperità del [GetCountry('ZAN').GetNameWithNoTooltip] si riflette nella grandiosità della sua architettura, che simboleggia il potere e la raffinatezza [GetCountry('ZAN').GetAdjectiveWithNoTooltip].\n\nMa la nostra prosperità non può proteggerci da tutto. Già ora, i padroni dello [GetCountry('ZMW').GetName] stanno consolidando il loro potere a sud-ovest, mentre la competizione nei mercati esteri diventa sempre più feroce.\n\nQuali misteri riserva il futuro per il [GetCountry('ZAN').GetFlavorRank]? Solo il tempo lo dirà."

 country_history_ZMW: "Controllando le grandi ricchezze dell'Africa sud-orientale, il [GetCountry('ZMW').GetLongName] gode di un periodo di stabilità e pace. Il commercio con i mercanti della [ShowRegionName('swahili_coast_region')] è fiorente e garantisce l'approvvigionamento costante di merci straniere provenienti da luoghi lontani come l'$india$ e la $china$, mentre le miniere dell'interno africano sembrano offrire una fornitura inesauribile di ricchezze. La nostra capitale, la città più grande della regione, è rinomata ovunque per i suoi gloriosi edifici in pietra, che rimarranno per sempre a testimonianza del successo [GetCountry('ZMW').GetAdjective].\n\nNonostante tutto questo, tuttavia, un problema perseguita la nostra grande nazione. Non possiamo fare affidamento per sempre sulle nostre risorse e il nostro clima arido porta spesso a raccolti falliti. La nostra popolazione è relativamente piccola. E, sebbene siamo una delle principali potenze commerciali, l'equilibrio commerciale potrebbe scivolare in qualsiasi momento a favore di qualcun altro se non stiamo attenti. Lottiamo anche con le minacce esterne dei nostri vicini bramosi.\n\nCosa ne sarà di questa nazione promettente? Può lo [GetCountry('ZMW').GetNameWithNoTooltip] superare le sue numerose barriere e realizzare il suo potenziale come leader dell'intera [ShowRegionNameWithNoTooltip('swahili_coast_region')]? O sarà dilaniato dai due sciacalli del conflitto esterno e interno?"

