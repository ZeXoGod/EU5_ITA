l_english:
 stockholm_desc: "Questa città fu fondata nel 1252 da Birger Jarl, in una posizione strategicamente scelta dove il Lago Mälaren incontra il Mar Baltico. Ciò permise a Stoccolma di fungere sia da fortezza che controllava l'accesso al lago, sia da snodo commerciale che collegava l'entroterra svedese alle reti commerciali anseatiche e baltiche."
 paris_desc: "Sulle rive della Senna, Parigi è sorta da un modesto insediamento per diventare il gioiello della corona di Francia. Con la sua cattedrale, i mercati e le scuole, è diventata uno dei centri di potere e cultura più importanti d'Europa."
 london_desc: "Ancorata sul Tamigi, Londra è cresciuta dalla romana Londinium fino a diventare la città più importante d'Inghilterra. Il suo fiorente commercio e le corti reali l'hanno resa il cuore politico ed economico del regno."
 rome_desc: "La Città Eterna sul Tevere ha governato un impero che si estendeva su continenti. Anche dopo la caduta del suo Impero, Roma ha resistito come faro di fede e autorità, sede del Papato."
 jerusalem_desc: "Punto di incontro di fede e lotta, Gerusalemme è venerata da Ebrei, Cristiani e Musulmani. Pellegrini e conquistatori ne plasmano continuamente la storia sacra ma turbolenta."
 alexandria_desc: "Un tempo faro del Mediterraneo, Alessandria prospera come crocevia di commercio e sapere. Il suo faro e la biblioteca un tempo proclamavano una città in cui culture e imperi convergevano."
 constantinople_desc: "Incoronata da Santa Sofia e cinta da possenti mura, Costantinopoli è stata il cuore dell'Impero Romano d'Oriente. Per mille anni, la sua ricchezza e la sua grandezza l'hanno resa l'invidia del mondo."
 sitges_desc: "Nel Medioevo, un Castello fu costruito sulla collina dove ora sorge il Municipio. Il primo proprietario fu il Vescovado di Barcellona, ma nel XII secolo passò sotto la proprietà della famiglia da cui prende il nome."
 valladolid_desc: "Fondata negli ultimi decenni dell'XI secolo dai conti Pedro Ansúrez ed Eylo Alfonso, vicino a un ponte sul fiume Pisuerga, Valladolid si è sviluppata come città commerciale nel cuore della Meseta Settentrionale. Entro il XIV secolo, era diventata la città più importante della regione, insieme a Burgos, e il principale centro amministrativo durante le reggenze della Regina María de Molina e il regno del suo nipote, il Re Alfonso XI."
 penafiel_desc: "#italic Penna Fidelis#!, 'Collina Fedele', fu fondata nel X secolo sulla cima di una collina che controlla strategicamente la sezione centrale della valle del fiume Duero, rendendola un punto caldo nella guerra di confine contro il Califfato di Cordova. Il Conte Sancho García di Castiglia la fortificò definitivamente e Le concesse un 'fuero' intorno al 1013. Successivamente, è cresciuta fino a diventare una città ricca, grazie alla sua fiorente industria vinicola, finendo per essere controllata dal potente lignaggio di Don Juan Manuel."
 toro_desc: "Toro fu fondata nel X secolo come parte degli sforzi compiuti dai Re di León per fortificare il confine del regno nella valle del fiume Duero, nella loro lotta contro il Califfato di Cordova. Si sviluppò in seguito come un'importante città, grazie alla sua posizione strategica e ai Suoi ricchi campi agricoli e vigneti."
 thessaloniki_desc: "A lungo considerata la seconda città dell'Impero Bizantino dopo Costantinopoli, la ricchezza e il prestigio di Salonicco derivano dalla sua posizione strategica nel commercio. I Suoi porti vivaci convogliano merci preziose tra l'Italia e il cuore romano, fungendo da ponte vitale tra Oriente e Occidente."
 malmo_desc: "Una roccaforte chiave sull'Øresund, Malmö comanda il passaggio tra il Baltico e il Mare del Nord. Le sue mura fortificate e i Suoi difensori vigilanti la rendono un centro di potere e una città plasmata da strategia e ambizione."
 bilbao_desc: "Fondata ufficialmente nel 1300 da Diego López de Haro, Signore di Biscaglia, la città divenne presto un importante snodo nella Spagna settentrionale. Incastonata in una stretta valle e all'inizio dell'estuario del fiume Nervión, l'insediamento cinto da mura sviluppò una potente industria di cantieri navali e divenne il principale porto di esportazione verso i porti inglesi e fiamminghi della preziosa lana Merino castigliana e del minerale di ferro locale di alta qualità."
 radom_desc: "Una città ampliata dall'ultimo Re Piast Casimiro III il Grande, rimase un importante sito politico per tutto il tardo Medioevo e il Rinascimento. La città ospitò anche la firma del Patto di Vilnius e Radom nel 1401 e l'approvazione dell'atto #italic Nihil Novi#! nel 1505, durante una sessione parlamentare nel castello reale."
 krakow_desc: "Nata come borgo sulla collina di Wawel, fu menzionata per la prima volta con il suo nome nel 965, descritta come un notevole centro commerciale dell'epoca. Divenne la sede dei monarchi polacchi della dinastia Piast nel 1038, e successivamente servì come centro di amministrazione, economia e cultura per il Regno di Polonia."
 megara_desc: "Fondata e abitata fin dall'antichità, Megara fu governata da re leggendari come Nisos e Byzas. La città divenne una potenza significativa nella penisola greca, rinomata per la sua forza navale e il suo fiorente commercio. I Suoi coloni arrivarono a stabilire importanti insediamenti in tutto il Mediterraneo, tra cui Byzantion, Chersonesos e Selinous. Col tempo, tuttavia, Megara cadde gradualmente nell'oscurità, lasciando dietro di sé solo tracce della sua antica importanza."
 grojec_desc: "Fino al XII secolo, era stata la sede della castellania locale e dell'arcidiocesi di Poznań, ma ha gradualmente perso la sua importanza a favore della vicina Czersk."
 gdansk_desc: "Il suo nome, registrato per la prima volta nell'anno 997, la Città di Danzica (Gdańsk), nacque da un insediamento che esisteva sulla costa del Mar Baltico. Divenne un importante porto di costruzione navale e commerciale, consolidando la sua posizione come una delle città più ricche e influenti dell'Europa orientale."
 athens_desc: "Considerata il centro culturale dell'Antica Grecia, Atene crebbe fino a diventare una delle città-stato più potenti del suo tempo. In contrasto con Sparta, Tebe e altri stati dell'antichità, crebbe lentamente fino a diventare la potenza marittima dominante del Mar Egeo. Con la sua sottomissione all'Impero Macedone, e più tardi agli Imperi Romano e Bizantino, la città affrontò un grave declino e, dopo il 1204, divenne il capo di uno Stato Crociato."
 wieliczka_desc: "La città di Wieliczka fu fondata nel 1290 dal Re Przemysł II di Polonia, grazie all'estrazione locale di depositi di sale. Una delle principali città minerarie, Le furono concessi molti privilegi e la miniera di sale locale crebbe presto in importanza. La Miniera di Sale di Wieliczka e la sua miniera gemella a Bochnia divennero parte della compagnia mineraria #italic Żupy Krakowskie#!. Nei documenti formali, la città è conosciuta come #italic Wielka Sól#!, che significa #italic Grande Sale#!."
 leksand_desc: "Questo villaggio sulla costa meridionale del Lago Siljan è popolato da diversi millenni. La Chiesa fu costruita all'inizio del XII secolo ed è ora famosa soprattutto perché il suo primo ministro luterano fu un antenato di Johan."
 leipzig_desc: "Fondata nel 1165 al crocevia della #italic Via Imperii#! e della #italic Via Regia#!, Lipsia (Leipzig) crebbe fino a diventare un ricco snodo commerciale. Successivamente privilegiata con importanti privilegi imperiali, Lipsia e il suo commercio sono un importante centro per il commercio di pellicce e per la nascente industria libraria."
 augsburg_desc: "Un tempo conosciuta come #italic Augusta Videlicum#! durante il regno dell'Imperatore Romano Traiano, la Libera Città Imperiale di Augusta (Augsburg) è una delle città più antiche del Sacro Romano Impero. Alla fine dell'Alto Medioevo, Augusta crebbe in importanza poiché servì come luogo di una delle difese di successo contro gli invasori Ungari nel 955. Nel 1276, questa importanza si espanse ulteriormente quando Augusta ricevette il suo diritto di Città Imperiale dal Re Rodolfo d'Asburgo, che aprì la strada a un futuro prospero."
 warsaw_desc: "Originaria di un piccolo villaggio di pescatori in Masovia, la città divenne importante dopo che la capitale vi fu trasferita da Cracovia da Sigismondo III nel 1596. Da allora continuò a crescere, diventando la più grande città polacca nel XVIII secolo. Nello stesso secolo, vide un ampio sviluppo, contribuendo alla scena architettonica e artigianale polacca."
 tunis_desc: "Fondata per la prima volta come Cartagine dalla leggendaria Regina Didone nell'814 a.C., divenne la capitale della nazione Punica omonima, venendo distrutta e successivamente ricostruita dai Romani dopo tre guerre sanguinose. La moderna città di Tunisi fu fondata dagli Arabi nel 698 alla periferia di queste antiche rovine. La conquista Almohade nel XII secolo vide la sua elevazione a capitale regionale, status che fu consolidato dalla dinastia Hafsid."
 heidelberg_desc: "Nel tardo XII secolo, Heidelberg divenne la sede del Conte Palatino del Reno e fu costruito un rinomato castello. Heidelberg è nota per essere stata la sede della prima università tedesca e, quindi, è stata a lungo un centro di apprendimento. In seguito, divenne un centro di Riforma e tolleranza, con il Palatinato che alla fine divenne il leader dell'Unione Protestante. Successivamente, il castello e il suo aspetto iconico attrassero molti poeti in città, portando ad essa il simbolo del Romanticismo, guadagnandosi il soprannome di #italic Città del Romanticismo#!."
 aviles_desc: "Risalente al X secolo, Avilés è una città sviluppata lungo un estuario che Le ha conferito importanza strategica come porto. Nel vicino Castello di Gauzón, il Re Alfonso III delle Asturie ordinò la realizzazione della Croce della Vittoria votiva, che fu ricoperta d'oro e pietre preziose ed è ora il simbolo dell'intero regno. Dall'XI secolo in poi, Avilés divenne una città reale, riconosciuta per il suo commercio marittimo e lo stoccaggio e la distribuzione del sale."
 pingjin_desc: "Tàiyuán, sede del sito sacro del Tempio Jìn, è stata una delle città più importanti nello Shānxī e nel nord della Cina dal V secolo a.C. Nel 979, l'Imperatore Tàizōng di Sòng ordinò che l'antica città di Jìnyáng fosse allagata e distrutta dopo la conquista dello Hàn Settentrionale, e poi la ribattezzò Contea di Píngjìn (lett. 'Pacificazione dello Shānxī'), un disastro dal quale la città impiegò molto tempo a riprendersi."
 dunstable_desc: "Città romana poi città-priorato; famosa per la casa reale di Enrico I (1109), la Croce di Eleonora (1290), il divorzio di Enrico VIII (1533) e il luogo di reclutamento di Cromwell (1642)."
 paderborn_desc: "Vescovado fondato intorno all'800 d.C., primo luogo di incontro di Carlo Magno e Papa Leone III. Assediata 16 volte durante la Guerra dei Trent'anni. Devastata dalle truppe svedesi nel 1646."
 porto_desc: "Chiamata la #italic Cidade Invicta#!, o 'Città Invitta', diede il suo nome al Portogallo e rese celebre il vino Porto del Douro ben oltre le sue coste."
 jiaxing_desc: "Jiāxīng è una zona di confine tra le regioni Wú e Yuè. 'Jiā' significa bellezza e buon auspicio, mentre 'Xīng' sta per prosperità e fioritura."
 torgau_desc: "Nel 1452, l'Elettore Federico II istituì la prima fossa degli orsi a Torgau, che fu costantemente ampliata fino al 1624. Forniva spazio per un massimo di 39 orsi."
 changsha_desc: "Fin dalla sua fondazione, il centro della città di Chángshā è rimasto invariato per duemila anni."
 ningxiang_desc: "Il più grande #italic zūn#! (vaso da vino) di bronzo della dinastia Shāng (tremila anni fa) fu dissotterrato qui."
 wurzburg_desc: "Würzburg sorse come roccaforte della Franconia, diventando un vescovado nel 741. Fiorì intorno alla sua fortezza e alle rotte commerciali del fiume Meno nell'Alto Medioevo."
 hanover_desc: "Hannover (Hanover) sorse da un insediamento medievale a città chiave del Sacro Romano Impero, governata dai Welf e prosperando come centro di commercio, potere e cultura."
 osnabruck_desc: "Osnabrück, un nodo commerciale medievale nel Sacro Romano Impero, ottenne fama come vescovado e per aver ospitato i negoziati della Pace di Vestfalia."
 glasgow_desc: "Glesca (Glasgow), fondata come vescovado medievale, fiorì intorno alla sua grande cattedrale, ottenendo lo status di borgo e un'università che plasmò il sapere della Scozia."
 neva_desc: "Il delta della Neva, un tempo parte della rotta commerciale dei Variaghi-Greci, divenne San Pietroburgo nel 1703 e rimase la capitale della Russia per oltre 200 anni."
 dubno_desc: "Dubno, menzionata per la prima volta nel 1100, crebbe fino a diventare un nodo commerciale Voliniano rinomato per le sue fiere e il castello del 1492, in seguito immortalato nel #italic Taras Bulba#! di Gogol'."
 baden_desc: "Inizialmente conosciuta come #italic Civitas Aurelia Aquensis#! dopo essere stata fondata dai Romani, questa città iniziò a portare il nome 'Baden-Baden' nell'Alto Medioevo, dando il suo nome ai Margravi di Baden."
 erbach_desc: "Nel tardo XVIII secolo, Erbach si sviluppò in un importante centro per l'intaglio dell'avorio dopo che il Conte Francesco I di Erbach, spinto dalla sua passione per le antichità, finanziò una corporazione locale di intagliatori d'avorio."
 manhattan_desc: "Originariamente abitata dal popolo Lenape, l'isola che essi chiamavano Manhatta fu acquistata dai coloni Olandesi per 60 fiorini in merci. Qui, costruirono un forte, la sede del potere per la città di Nuova Amsterdam."
 doncaster_desc: "Un tempo forte romano di Danum, entro il 1337 Doncaster era diventata una città mercato dello Yorkshire sulla Grande Strada del Nord, dove viaggiatori e commercianti trasportavano merci tra Londra e il nord."
 kitchissippi_desc: "Chiamato come il fiume Kichi Sibi, qui i popoli Anishinaabe cacciavano e commerciavano fino a quando l'insediamento Britannico espanse il commercio del legname, e in seguito la rese la sede dell'amministrazione coloniale."
 saint_marceilin_desc: "Fondata nell'XI secolo, Saint-Marcellin fu la sede del Consiglio del Delfinato tra il 1337 e il 1340. Divenne famosa per il suo formaggio a pasta molle con crosta fiorita, servito a Luigi XI nel 1461."
 caerphilly_desc: "Sede del carbone della più alta qualità in Europa, le Valli Gallesi divennero un centro per la produzione di ferro nella seconda metà del XVIII secolo."
 grenoble_desc: "Grenoble è una città modesta ma strategica immersa nelle Alpi francesi, che funge da capitale del Delfinato. Circondata da fiumi e montagne, è protetta da mura e dominata dalla fortezza della Bastiglia. La vita si concentra attorno alla cattedrale e alle strade strette e tortuose piene di mercanti, artigiani e contadini che portano merci dalle valli circostanti."
 kinsale_desc: "Kinsale è una piccola ma vivace città portuale sulla costa meridionale dell'Irlanda, protetta dal suo profondo porto naturale. La pesca e il commercio costiero sostenevano gran parte della sua popolazione, con mercanti che scambiavano pesce salato, pelli e lana con vino, sale e beni di lusso dall'Iberia e dalla Francia. Le strade strette si raggruppavano intorno alle banchine, dove i marinai locali si mescolavano a commercianti stranieri occasionali. Sebbene di dimensioni modeste, il porto di Kinsale La rendeva strategicamente preziosa, una porta tra l'Irlanda e l'Europa continentale."
 stockton_desc: "Stockton è un insediamento anglosassone sulla riva settentrionale del fiume Tees, ed era scarsamente popolato finché il Vescovo liberò i servi dei borghi, rendendola attraente per gli artigiani. Divenne un importante mercato per l'esportazione di lana e l'importazione di vino, sebbene non avrebbe guadagnato alcuna popolazione significativa fino alla Rivoluzione Industriale."
 kunow_desc: "Parte importante dei possedimenti del Vescovado di Cracovia, con una parrocchia esistente dal 1281, il suo nome deriva probabilmente dalla martora (pol. 'kuna'), che era abbondante nelle foreste che coprivano queste aree."
 lublin_desc: "Lublino fu fondata come insediamento a cavallo del XII e XIII secolo e ricevette il suo statuto da Ladislao 'il Gomito Alto' nel 1317. Nei secoli successivi, la città divenne un importante centro commerciale e nel XVI secolo visse il suo Secolo d'Oro, arricchendosi grazie all'Unione di Lublino e all'esteso commercio, soprattutto con l'Oriente."
 kendal_desc: "Kendal fu fondata con un forte romano sulla riva del fiume Kent nel I secolo d.C. La città crebbe sotto il dominio Normanno, ottenendo i diritti di mercato nel 1189 dal Re Riccardo I in cambio di denaro per la sua crociata, il che portò maggiore prosperità alla città. Divenne un centro medievale per il commercio della lana e il castello principale fu di proprietà della famiglia Parr, di cui Caterina Parr, Regina consorte di Enrico VIII, è il membro più famoso."