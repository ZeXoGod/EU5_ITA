 a_bedouin_cavalry: "Cavalleria Beduina"
 a_bedouin_cavalry_desc: "I beduini sono un popolo nomade che attraversa le regioni desertiche della Penisola Arabica, del Nordafrica, del Levante e della Mesopotamia. Il loro stile di vita ha affinato la perizia equestre, e l'impiego del cavallo arabo li rende una formidabile cavalleria."
 a_feudal_levy: "Leve Feudali"
 a_villagers: "Villici"
 a_villagers_desc: "Unità composta da contadini armati senza addestramento: un disperato tentativo di fermare il nemico, ultima linea di difesa contro una forza d'invasione."


 a_kerns: "Kerns"
 a_kerns_desc: "Bande di schermagliatori forgiati tra aspre colline e torbiere, i $a_kerns$ sono incursori leggeri armati di giavellotti e pugnali."
 
 a_gallowglass: "Gallowglass"
 a_gallowglass_desc: "Fanteria pesante in cotta di maglia, armata di asce a due mani; i temibili $a_gallowglass$ discendono da predoni norreni insediatisi lungo la costa atlantica."
 
 a_scottish_highlander: "Highlander Scozzese"
 a_scottish_highlander_desc: "I nobili clan delle Highlands sono una risorsa inestimabile per il nostro esercito. Con formazioni tradizionali adattate all'era dei moschetti, celebri come la #ITALIC 'Carica delle Highlands'#!, questi membri dei clan caricheranno e infliggeranno un colpo devastante al morale nemico con le loro spade larghe."
 
 a_reformed_gallowglass: "Gallowglass Riformati"
 a_reformed_gallowglass_desc: "L'influenza crescente della guerra di stile continentale ha dato origine a unità di Gallowglass meglio equipaggiate e più coese."
 
 a_late_gallowglass: "Gallowglass Tardi"
 a_late_gallowglass_desc: "Fusione di tradizione e innovazione, questi $a_late_gallowglass$ sono truppe pesantemente corazzate che affiancano armi moderne come gli archibugi ai loro spadoni e alle asce."
 
 a_early_longbowmen: "Arcieri con Arco Lungo Arcaici"
 a_early_longbowmen_desc: "L'arco lungo da guerra, impiegato con grande effetto contro i cavalieri inglesi corazzati nelle valli del Galles, è stato poi adottato nella dottrina militare su entrambi i lati del confine."
 
 a_longbowmen: "Arcieri con Arco Lungo"
 a_longbowmen_desc: "Gli $a_longbowmen$ eccellono grazie al potente arco da guerra e agli anni di addestramento al tiro."
  
 a_late_longbowmen: "Arcieri con Arco Lungo Riformati"
 a_late_longbowmen_desc: "Modesti perfezionamenti in equipaggiamento e organizzazione consentono volée continue e devastanti che spezzano tutte le formazioni, salvo le più pesantemente corazzate."
  
 a_hwacha: "Hwacha"
 a_hwacha_desc: "L'$a_hwacha$ sprigiona una potenza di fuoco devastante con scariche di frecce a razzo o dardi a punta di ferro. La limitata manovrabilità la relega a un ruolo più difensivo in battaglia."
 
 a_schiltron: "Schiltron"
 a_schiltron_desc: "Un muro fitto di picche e scudi, uno $a_schiltron$ può respingere le cariche, a scapito della mobilità."
 a_hobelars: "Hobelars"
 a_hobelars_desc: "Montati sull'agile hobby irlandese, gli $a_hobelars$ sono lancieri capaci di attraversare rapidamente terreni accidentati."
 a_caterans: "Caterans"
 a_caterans_desc: "I $a_caterans$ sono incursori leggerissimi, armati di lance corte e asce a mano. Oltre a piccole targhe e celate, portano poca armatura e si affidano alla rapidità per difendersi."
 a_noble_cavalry: "Cavalleria Nobile"
 a_noble_cavalry_desc: "Da lungo tempo, cavalcare in battaglia è simbolo di status tra i potenti."
 a_mailed_knights: "Cavalieri in Cotta di Maglia"
 a_mailed_knights_desc: "Adornati di insegne sgargianti e pennoni svolazzanti, i $a_mailed_knights$ spiccano in ogni esercito. Ma sono la cotta di maglia, l'acciaio affilato e una vita d'addestramento a renderli tra i guerrieri più temibili sul campo."
 a_teulu: "Teulu"
 a_teulu_desc: "Connubio di tradizioni marziali celtiche e continentali, i $a_teulu$ sono cavalieri che padroneggiano con agilità i terreni accidentati."
 a_plated_knights: "Cavalieri in Armatura"
 a_plated_knights_desc: "Racchiusi nelle più raffinate armature d'acciaio, questi nobili combattono a cavallo con mazze e martelli per spaccare elmi e corazze."
 a_cavaliers: "Cavalieri"
 a_cavaliers_desc: "L'età d'oro della cavalleria sarà anche finita, ma la nobiltà resta in campo come forza montata d'élite e ben armata."
 a_late_cavaliers: "Cavalieri Tardi"
 a_late_cavaliers_desc: "I $a_late_cavaliers$ sono gli ultimi resti della nobiltà a cavallo sul campo di battaglia, vestiti con mezze armature e armati di pistole e sciabole."
 a_provincial_cavalry: "Cavalleria Provinciale"
 a_provincial_cavalry_desc: "Formata da gentiluomini di campagna che adempiono ai propri doveri, la $a_provincial_cavalry$ sono una forza competente di aristocratici a cavallo."
 a_gendarmerie: "Gendarmerie"
 a_gendarmerie_desc: "The $a_gendarmerie$ are the elite cavalry of the realm, recruited from the most prestigious noble families. Clad in cuirasses and armed with the finest swords and pistols, they are a formidable force on the battlefield."
 a_men_at_arms: "Uomini d'Arme"
 a_men_at_arms_desc: "Fanti corazzati armati per il corpo a corpo, gli $a_men_at_arms$ sono fanteria pesante capace di sfondare le formazioni nemiche."
 a_men_at_arms_levy: "$a_men_at_arms$"
 a_men_at_arms_levy_desc: "$a_men_at_arms_levy$"
 a_pontifical_swiss_guard: "Guardia Svizzera"
 a_pontifical_swiss_guard_desc: "La $a_pontifical_swiss_guard$ è una forza armata composta da svizzeri cattolici non sposati, incaricata della sicurezza del Papa. Nata come unità mercenaria permanente, è poi divenuta parte degli eserciti del Santo Padre."
 a_tercio: "Tercio"
 a_tercio_desc: "Il $a_tercio$ è un'unità d'élite degli eserciti spagnoli, celebre per le sue formazioni di battaglia. Considerati tra i migliori reparti dell'Europa occidentale, i Tercios furono tra i primi eserciti professionali moderni della regione."
 a_the_black_army: "Armata Nera Ungherese"
 a_the_black_army_desc: "Esercito mercenario permanente del Regno d'Ungheria, l'$a_the_black_army$ è una forza a tempo pieno votata alla guerra, a differenza di molti altri eserciti mercenari europei. Impiega una quota insolitamente alta di armi da fuoco per l'epoca."
 a_landsknechte: "Lanzichenecchi"
 a_landsknechte_desc: "I $a_landsknechte$ uniscono picchieri e i famigerati #italic Doppelsöldner#!, “uomini a doppia paga” armati di spadoni, fiancheggiati da archibugieri ai lati."
 a_steppe_horse_archers: "Arcieri a Cavallo"
 a_steppe_horse_archers_desc: "I cavalieri delle steppe si specializzano nel combattimento montato con lancia o arco. Archi più potenti ma compatti assicurano mobilità, precisione e rapide volée tipiche degli archi corti, ideali per tattiche mordi e fuggi."
 a_a_urughs: "A'Urughs"
 a_a_urughs_desc: "Gli A'Urughs sono unità familiari organizzate militarmente e i greggi lasciati al seguito dagli eserciti mongoli."
 a_steppe_horde: "Milizia dell'Orda della Steppa"
 a_steppe_horde_desc: "I bambini mongoli imparano presto a cavalcare e a tirare con l'arco, e ci si aspetta che si uniscano alle bande di razziatori crescendo. Nell'Orda, in tempo di pace gli uomini alternano il pastoralismo ai doveri militari ogni volta che il capo tribale li richiama."
 a_tribal_cavalry: "Cavalleria Tribale"
 a_tribal_cavalry_desc: "Molte tribù ai margini del nostro paese vivono di allevamento di cavalli e bestiame; cresciuti con gli animali, tra loro nascono ottimi cavalieri.\n\nQuando una guida forte riesce a riunire questi combattenti indisciplinati in un'unità semicohesa, diventano una forza rapida e sorprendentemente efficace."
 a_handgonners: "Schioppettieri"
 a_handgonners_desc: "Gli $a_handgonners$ impugnano un'arma a polvere da sparo che spara letali proiettili di piombo, seminando caos tra le linee nemiche, ma devono operare sotto copertura poiché gli archibugi a mano sono molto lenti da ricaricare."
 a_archers: "Arcieri"
 a_archers_desc: "Gli $a_archers$ supportano i nostri fanti con fuoco a distanza, permettendo di avanzare in attacco e di mantenere meglio la posizione in difesa."
 a_armored_horsemen: "Cavalieri Corazzati"
 a_armored_horsemen_desc: "Cavalieri pesantemente corazzati, spesso in cotta di maglia o piastre, incaricati di sfondare a tutta forza nei ranghi nemici."
 a_crossbowmen: "Balestrieri"
 a_crossbowmen_desc: "I $a_crossbowmen$ sono truppe da tiro che sfruttano la maggiore potenza delle balestre, armi molto efficaci ma a lenta ricarica."
 a_cavalrymen: "Cavalleggeri"
 a_cavalrymen_desc: "I $a_cavalrymen$ sono cavalleria leggera, talvolta con armi da tiro, impiegata per colpire le linee nemiche e pronta, se serve, a caricare nel corpo a corpo."
 a_heavy_cavalrymen: "Cavalieri Pesanti"
 a_heavy_cavalrymen_desc: "Cavalleria completamente corazzata, addestrata a cariche d'urto che mirano a disgregare la linea nemica."
 a_early_arquebusiers: "Archibugieri Arcaici"
 a_early_arquebusiers_desc: "L'archibugio evolve dall'archibugio a mano, rendendo l'arma più affidabile e più rapida da ricaricare: ideale per schierare unità numerose di fuoco a polvere."
 a_halberdiers: "Alabardieri"
 a_halberdiers_desc: "Gli $a_halberdiers$ impugnano armi inastate come l'alabarda, efficaci nel combattimento ravvicinato sia in attacco sia in difesa."
 a_light_lancers: "Lancieri Leggeri"
 a_light_lancers_desc: "I $a_light_lancers$ sono cavalleria leggera orientata all'urto, dotata di lancia da carica e di una certa protezione, ma che fonda il successo su un'elevata mobilità."
 a_pikemen: "Picchieri"
 a_pikemen_desc: "I $a_pikemen$ sono fanti armati di picche che formano blocchi densi, capaci di spezzare le cariche della cavalleria e negarLe il dominio del campo."
 a_pistoleers: "Pistolieri"
 a_pistoleers_desc: "I $a_pistoleers$ sono cavalleggeri armati di pistole, armi a polvere da sparo maneggevoli a cavallo, utilizzabili all'occorrenza anche come armi da botta grazie all'impugnatura rinforzata."
 a_heavy_lancers: "Lancieri Pesanti"
 a_heavy_lancers_desc: "I $a_heavy_lancers$ sono la forma più pesante di cavalleria d'urto, con armatura completa e le migliori lance da carica. Le loro cariche puntano a disgregare completamente la formazione nemica e offrono maggiore protezione dal fuoco a distanza."
 a_hunters: "Cacciatori"
 a_hunters_desc: "I $a_hunters$ sono fanteria leggera che colpisce da lunga distanza durante l'avvicinamento, disorganizzando le formazioni nemiche e riducendone l'efficacia di fuoco."
 a_gallop_cavalry: "Cavalleria al Galoppo"
 a_gallop_cavalry_desc: "La $a_gallop_cavalry$ è un'unità d'urto che carica con lunghe sciabole da cavalleria, dotata di un certo grado di armatura per un buon equilibrio tra mobilità e potenza."
 a_sharpshooters: "Tiratori Scelti"
 a_sharpshooters_desc: "I $a_sharpshooters$ sono fanteria leggera d'élite che impiega fucili a maggiore gittata, eccellendo nello schermagliare e nel disgregare le formazioni mentre manovra."
 a_fusiliers: "Fucilieri"
 a_fusiliers_desc: "I $a_fusiliers$ sono la spina dorsale dei nostri eserciti, armati di fucile moderno a lunga gittata e di baionetta innestabile che consente cariche di massa nei ranghi nemici."
 a_light_dragoons: "Dragoni Leggeri"
 a_light_dragoons_desc: "I $a_light_dragoons$ sono cavalleria leggera capace di muoversi, smontare e aprire il fuoco con i fucili in dotazione, ma anche di caricare con sciabole da cavalleria quando si presenta l'occasione."
 
 
 
 
 
 a_crusader_knights: "Cavalieri Crociati"
 a_crusader_knights_desc: "Monaci-cavalieri vincolati ai voti, addestrati come cavalleria pesante per proteggere pellegrini e possedimenti sacri e combattere i nemici della fede. I $a_crusader_knights$ costituiscono la punta d'élite degli ordini religioso-militari."
 
 a_crusader_knights_base: "$a_crusader_knights$"
 a_crusader_knights_base_desc: "$a_crusader_knights_desc$"
 a_crusader_knights_levy: "$a_crusader_knights$"
 a_crusader_knights_levy_desc: "$a_crusader_knights_desc$"
 
 a_late_crusader_knights: "Cavalieri Crociati Riformati"
 a_late_crusader_knights_desc: "Adattandosi a una guerra in evoluzione, i $a_crusader_knights$ adottano nuove tattiche e armamenti perfezionati. Così mantengono il loro status di forze d'élite degli ordini militari religiosi."
 a_late_crusader_knights_base: "$a_late_crusader_knights$"
 a_late_crusader_knights_base_desc: "$a_late_crusader_knights_desc$"
 a_late_crusader_knights_levy: "$a_late_crusader_knights$"
 a_late_crusader_knights_levy_desc: "$a_late_crusader_knights_desc$"


 a_horsemen: "Cavalieri"
 a_horsemen_desc: "Combattenti leggermente corazzati su cavalli veloci, le bande di $a_horsemen$ hanno la mobilità per schermagliare, caricare e inseguire."
 
 a_champions: "Campioni"
 a_champions_desc: "I $a_champions$ sono unità d'élite tra i guerrieri tribali, scelti dai ranghi dei $a_warriors$ per coraggio e perizia marziale."
 a_tribesmen: "Tribali"
 a_tribesmen_desc: "Brandendo arnesi e armi semplici, i $a_tribesmen$ sono villici levati in armi per proteggere case e parenti."
 a_chieftains: "Capi"
 a_chieftains_desc: "Nobili guerrieri in armature ornate e armi ingioiellate: ci si aspetta che i $a_chieftains$ guidino la carica e diano l'esempio agli altri."
 a_moa_hunters: "Cacciatori di Moa"
 a_moa_hunters_desc: "Una vita a caccia di moa giganti nell'aspro entroterra ha forgiato questi cacciatori in schermagliatori particolarmente abili."
 a_jaguar_warrior: "Guerrieri Giaguaro"
 a_jaguar_warrior_desc: "I Guerrieri Giaguaro sono un'élite di fanteria nell'esercito azteco. Combattono con il mācuahuitl, una clava di legno con lame d'ossidiana. Per diventare Guerriero Giaguaro bisogna aver catturato almeno quattro prigionieri in battaglia."
 a_eagle_warrior: "Guerrieri Aquila"
 a_eagle_warrior_desc: "I Guerrieri Aquila sono un'élite di fanteria nell'esercito azteco. Usano varie armi, tra cui giavellotti lanciati con atlatl, lance e pugnali. Sono i più valorosi, coloro che hanno catturato il maggior numero di prigionieri; anche i comuni, oltre ai nobili, possono diventare Guerrieri Aquila per merito."
 a_warriors_desc: "I $a_warriors$ designano i combattenti tribali al seguito dei loro capi. L'armamento varia per origine, ed è in genere semplice ma efficace."
 a_feudal_levy_desc: "Una $a_feudal_levy$ è composta da contadini arruolati in tempo di guerra in adempimento dei doveri verso il signore feudale, con un minimo addestramento militare. Col tempo andranno sostituite da eserciti professionali."
 a_camp_followers: "Seguaci del Campo"
 a_camp_followers_desc: "Un eterogeneo seguito di mercanti e famiglie della soldatesca, i $a_camp_followers$ forniscono servizi informali alle bande di guerra in marcia."
 a_houfnice_desc: "Si ritiene che gli obici moderni traggano il nome dall'artiglieria Houfnice sviluppata dagli Ussiti nel XV secolo. Questi cannoni a canna corta erano montati su carri e impiegati in battaglia per sparare palle incendiarie e mitraglia a supporto della fanteria."
 a_serbian_hussars: "Ussari Serbi"
 a_serbian_hussars_desc: "Gli Ussari sono cavalleria leggera la cui origine si ricollega a bande di guerrieri serbi a cavallo. Armatura leggera e cavalli veloci consentono loro di superare in manovra altri reparti, aprendo la strada a tattiche innovative."

 a_peasant_levy: "Leva Contadina"
 a_peasant_levy_desc: "Una $a_peasant_levy$ è composta da popolani richiamati alle armi dal loro signore. Poiché ciascuno porta il proprio equipaggiamento, la qualità delle nuove unità può variare sensibilmente."
 a_supply_carts: "Carri di Rifornimento"
 a_supply_carts_desc: "I $a_supply_carts$ sono la linfa vitale di ogni esercito lontano da casa. Forniscono cibo agli uomini e foraggio agli animali, estendendo il raggio operativo prima di dover reperire vettovaglie in terre potenzialmente ostili."
 a_arquebusiers_desc: "Formazione picca‑e‑archibugio: un nucleo armato d'arma da fuoco protetto da una falange di picchieri corazzati. Gli $a_arquebusiers$ sono un'unità formidabile, difficile da contrastare."
 a_caracole_desc: "Tra fine XVI e inizio XVII secolo, la formazione di cavalleria più comune nell'Europa occidentale fu il Caracollo, impiegato in due modi. Nel primo, il primo rango caricava, sparava a 30–50 passi e ripiegava in coda mentre i ranghi successivi ripetevano a rotazione; nel secondo, si avanzava in fila singola, si sparava sul fianco destro e si proseguiva in circuito per riformarsi in un attacco continuo."
 a_falconet_desc: "Il $a_falconet$ è un cannone leggero del XV secolo, evoluzione del falco: più mobile, ma con proiettili di calibro minore."
 a_matchlock_levy: "Leva con Archibugio"
 a_matchlock_levy_desc: "Lo sviluppo dell'archibugio a miccia consente di armare in massa i soldati con armi a polvere, su una scala impensabile nel Medioevo."
 a_supply_convoy: "Convoglio di Rifornimento"
 a_supply_convoy_desc: "La transizione dalle leve feudali agli eserciti permanenti nell'[ShowAgeName('age_3_discovery')] consente campagne più lunghe e maggiori rifornimenti: a questo provvede il più organizzato $a_supply_convoy$."
 a_musketeers_desc: "I moschettieri sono la forza d'élite della casa reale. È un incarico di grande prestigio, riservato a nobili con anni di servizio."
 a_hussars_desc: "Gli ussari nacquero come cavalleria leggera dell'Europa centrale adibita alla ricognizione; con il declino dell'esercito feudale furono inquadrati in reggimenti professionali."
 a_chambered_cannon_desc: "Nel XVI secolo, oltre ai progressi nella manovrabilità, si avviarono tentativi di standardizzare dimensioni e peso dei pezzi d'artiglieria."
 a_flintlock_levy: "Leva con Moschetto"
 a_flintlock_levy_desc: "Il moschetto a pietra focaia sostituisce l'archibugio a miccia come arma principale della fanteria, offrendo maggiore potenza e precisione di fuoco ed essendo più semplice da usare e mantenere."
 a_baggage_train: "Salmeria"
 a_baggage_train_desc: "La diffusione degli eserciti permanenti nell'[ShowAgeName('age_4_reformation')] accresce le esigenze logistiche; diventa comune l'impiego di una $a_baggage_train$ al seguito delle armate."
 a_line_infantry_desc: "Con la baionetta ogni moschettiere può fungere da picchiere; le picche vengono eliminate dall'equipaggiamento, aumentando la potenza di fuoco della fanteria di linea."
 a_dragoons_desc: "I dragoni sono fanteria montata: si spostano a cavallo e combattono a piedi, ma sono sempre più impiegati anche come cavalleria convenzionale."
 a_royal_mortar_desc: "Dalla seconda metà del XVII secolo l'artiglieria da campo si diffuse: i reparti poterono manovrare i pezzi con maggiore facilità e rapidità."
 a_wagon_train: "Convoglio Carri"
 a_wagon_train_desc: "La crescita degli eserciti nell'[ShowAgeName('age_5_absolutism')] complica la logistica, rendendo ogni armata dipendente dal proprio $a_wagon_train$ per mantenere l'efficienza in battaglia."
 a_wagenburg: "Wagenburg"
 a_wagenburg_desc: "$wagenburg_desc$"
 a_genoese_crossbowmen: "Balestrieri Genovesi"
 a_genoese_crossbowmen_desc: "I $a_genoese_crossbowmen$ sono un'unità di grande reputazione, impiegata dai Genovesi dalla Prima crociata in poi. Armati di balestra genovese e pavese, questi fanti difendono le loro città e servono come mercenari in tutta Europa."
 a_footmen_desc: "Spina dorsale di ogni esercito, i fanti costituiscono la maggior parte delle nostre truppe in marcia, pronti a reggere la prima linea e a difendere la patria da potenziali invasori."
 a_footmen_levy_desc: "$a_footmen_desc$"
 a_lancers_desc: "Cavalleria d'urto armata di lancia, queste truppe sono destinate a sfondare le linee e scompaginare le forze nemiche."
 a_hungarian_hussars: "Ussari Ungheresi"
 a_hungarian_hussars_desc: "Ispirati alla celebre tradizione di cavalleria di Mattia Corvino, i “Reggimenti Reali Ussari” conferiscono un notevole vantaggio alla cavalleria leggera ungherese. Con cariche rapide e audaci, questi reparti incarnano la perizia marziale del regno e si rivelano indispensabili sui campi di battaglia d'Europa."
 a_winged_hussars: "Ussari Alati"
 a_winged_hussars_desc: "$winged_hussar_desc$"
 a_redcoats: "Giubbe Rosse"
 a_redcoats_desc: "Giubbe Rosse è il nome dato alla fanteria di linea e di colonna inglese, nato dall'adozione delle giacche rosse nei reparti impegnati in Irlanda e poi esteso al New Model Army."
 a_experimental_riflemen: "Fucilieri Sperimentali"
 a_experimental_riflemen_desc: "Tiratori scelti d'élite con fucile Baker a lunga gittata, addestrati a schermare la forza principale in piccoli picchetti indipendenti, gli $a_experimental_riflemen$ rappresentano un approccio moderno alla tattica di fanteria."
 a_militiamen: "Miliziani"
 a_militiamen_desc: "La diffusione del moschetto nel XVII secolo consente di schierare le milizie locali come riserva e supporto agli eserciti sul campo."
 a_infantry_column: "Colonna di Fanteria"
 a_infantry_column_desc: "La maggiore potenza di fuoco della fanteria di linea favorisce una tattica basata su rapidi passaggi da linea a colonna per caricare di baionetta la fanteria nemica schierata."
 a_cuirassiers_desc: "I $a_cuirassiers$ sono cavalleria pesante che abbandona la lancia a favore di pistole e sciabole come armi principali."
 a_flying_battery_desc: "L'artiglieria è devastante, ma inutile se il nemico non entra a portata. Una $a_flying_battery$ può riposizionarsi dove serve e ridispiegarsi rapidamente prima di eventuali ritorsioni."
 a_order_knights: "Cavalieri dell'Ordine"
 a_order_knights_desc: "In un ordine cavalleresco i membri devono eccellere nel combattimento e servire gli interessi dell'ordine in guerra; i $a_order_knights$ sono dunque i migliori soldati che un ordine possa schierare."
 a_order_knights_2: "Alabardieri dell'Ordine"
 a_order_knights_2_desc: "Gli $a_order_knights_2$ sono i cavalieri più esperti e abili dell'ordine, spesso alla guida di piccole unità di soldati in battaglia sotto il proprio stendardo."
 
 a_conscripts: "Coscritti"
 a_conscripts_desc: "Soldati riluttanti arruolati a forza, i $a_conscripts$ possono sopraffare anche un esercito addestrato con il solo peso dei numeri."
 a_logistics_corps: "Corpo Logistico"
 a_logistics_corps_desc: "Insieme di treni di rifornimento e burocrazia efficiente, i $a_logistics_corps$ rappresentano l'apice dell'organizzazione militare nell'[ShowAgeName('age_6_revolutions')], a supporto dell'esercito."
 a_lour_lances: "Lance Lour"
 a_lour_lances_desc: "I cosiddetti \"galoys ove lour lances\" sono fanteria leggera celebre per l'uso agile di lance pesanti. Quando la mischia inevitabilmente si sfalda, impugnano grossi coltelli per finire i nemici più corazzati."
 a_renaissance_conquistadors: "Conquistadores Arcaici"
 a_renaissance_conquistadors_desc: "Sotto le 'capitolazioni di conquista', uomini della piccola nobiltà o di umile condizione si imbarcano per conquistare terre straniere per i loro re."
 a_discovery_conquistadors: "Conquistadores"
 a_discovery_conquistadors_desc: "Versione più consolidata del Conquistador, con obiettivi meglio definiti. Questi uomini ambiziosi faranno crollare imperi."
 a_almogavars: "Almogavari"
 a_almogavars_desc: "Fanteria leggera originaria della Corona d'Aragona, rapidi e aggressivi, impiegati come difensori di frontiera e truppe d'incursione; oltre alla Reconquista operarono come mercenari in Italia, in Francocrazia e nel Levante."
 a_late_almogavars: "Almogavari Riformati"
 a_late_almogavars_desc: "Abbracciando le innovazioni, gli $a_almogavars$ adottano armamenti d'avanguardia e affinano le tattiche tradizionali, accrescendo l'efficacia in battaglia. La sintesi tra esperienza antica e strumenti moderni esemplifica la fusione fra tradizione e innovazione in guerra."
 a_cacadores: "Caçadores"
 a_cacadores_desc: "I $a_cacadores$ ('cacciatori'), versione portoghese dei #italic Jägers#! tedeschi e degli #italic Chasseurs#! francesi, sono un'unità di fanteria leggera d'élite incaricata di difendere il territorio portoghese."
 a_catalan_crossbowmen: "Balestrieri Catalani"
 a_catalan_crossbowmen_desc: "Tra i più temuti del Mediterraneo occidentale, i $a_catalan_crossbowmen$ competono con i $a_genoese_crossbowmen$ per la supremazia."
 a_lanzas_de_castilla: "Lanzas de Castilla"
 a_lanzas_de_castilla_desc: "Ispirate alla cavalleria moresca \"Genitour\", le $a_lanzas_de_castilla$ sono cavalleria mobile che, pur non essendo pesantemente corazzata, sa caricare in massa come la cavalleria pesante."


 janissary: "Giannizzero"
 a_renaissance_janissaries: "Guardie Giannizzere"
 a_renaissance_janissaries_desc: "I Giannizzeri sono il corpo d'élite leale esclusivamente al Sultano. I loro ranghi sono reclutati tramite la $devshirme_system_policy$ della leva infantile e sottoposti a un rigido addestramento militare. Per questo i Giannizzeri sono le truppe più disciplinate dell'Impero."
 a_discovery_janissaries: "Archibugieri Giannizzeri"
 a_discovery_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_reformation_janissaries: "Moschettieri Giannizzeri"
 a_reformation_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_absolutism_janissaries: "Fanteria di Linea Giannizzera"
 a_absolutism_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_revolutions_janissaries: "Colonne Giannizzere"
 a_revolutions_janissaries_desc: "$a_renaissance_janissaries_desc$"
 EFFECTIVE_JANISSARY_BUILDINGS: "Edifici dei Giannizzeri Effettivi"

 qizilbash: "Kızılbaş"
 qizilbash_estate_name: "[ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')]"
 a_discovery_qizilbash: "Schermagliatore $qizilbash$"
 a_discovery_qizilbash_desc: "I $qizilbash$ sono membri di un ordine sciita militante, coalizione di tribù turcofone. La loro fede guida il servizio, facendone feroci guerrieri e devoti membri dell'ordine Safaviyya."
 a_reformation_qizilbash: "Cavalleria $qizilbash$"
 a_reformation_qizilbash_desc: "$a_discovery_qizilbash_desc$"
 EFFECTIVE_QIZILBASH_BUILDINGS: "Edifici $qizilbash$ Effettivi"


 a_ghilman: "Ḡilmān"
 a_ghilman_desc: "I $a_ghilman$ sono un corpo di fanteria d'élite che ha adottato le armi da fuoco in luogo delle armi tradizionali. Composto da soldati‑schiavi, il corpo giura assoluta lealtà allo Scià prima di chiunque altro."
 EFFECTIVE_GHILMAN_BUILDINGS: "Edifici $a_ghilman$ Effettivi"


 a_tofangchi: "Tofangchi"
 a_tofangchi_desc: "I $a_tofangchi$ sono i moschettieri dell'Impero. Sebbene le armi da fuoco fossero già in uso, la loro adozione era discontinua poiché molti soldati persiani preferivano arco e frecce; i reggimenti $a_tofangchi$ mirano a invertirne la tendenza con addestramento all'armamento moderno."


 a_tupchi: "Tupchi"
 a_tupchi_desc: "I $a_tupchi$ — #italic artiglieri#! — sono un'unità specializzata nell'impiego di cannoni e armi d'assedio. Come i $a_tofangchi$, rappresentano l'affermazione della guerra moderna nell'Impero Persiano."


 a_jazayerchi: "Jazāyerchi"
 a_jazayerchi_desc: "I $a_jazayerchi$ sono moschettieri d'élite, equipaggiati con pesanti moschetti a pietra focaia di superiore potenza e precisione; il costante addestramento permette loro di prevalere anche in condizioni sfavorevoli."


 a_hakkapelitta: "Hakkapeliitta"
 a_hakkapelitta_desc: "Cavalleria finlandese temuta per l'implacabile efficacia in battaglia. Il nome deriva dal grido ‘Hakkaa päälle!', “Massacrali!/Abbattili!”, e richiama i loro attacchi improvvisi e feroci che spezzano la resistenza nemica."
 caroleans_advance: "$a_caroleans$"
 caroleans_advance_desc: "$a_caroleans_desc$"
 a_caroleans: "Carolini"
 a_caroleans_desc: "Fanteria svedese e finlandese dell'Impero svedese, reclutata tra i contadini, sottoposta a rigida disciplina e addestramento. I Carolini sono rinomati per incutere timore nei cuori dei nemici."


 #Florence
 a_florentine_citizen_militia: "Milizia Cittadina Fiorentina"
 a_florentine_citizen_militia_desc: "Il mutare della diplomazia e della guerra nella [region|e] italiana impone di non affidarci a condottieri a pagamento. Occorre istituire un corpo di $a_florentine_citizen_militia$, rapido da mobilitare e di qualità inferiore alle truppe regolari, per difendere il nostro dominio da possibili conquistatori."
 #Kanem Bornu Units
 a_iron_helmet_musketeers: "Moschettieri con Elmo di Ferro"
 a_iron_helmet_musketeers_desc: "Fanteria esperta che indossa elmi di ferro e impugna moschetti come arma principale. Schierati in vari eserciti africani, le loro volée a polvere nera arrestano le cariche, mentre la protezione del capo è cruciale in battaglia e nelle schermaglie."
 #Mali
 a_jonow_auxiliary: "Ausiliari Jonow"
 a_jonow_auxiliary_desc: "I Jonow sono schiavi che accompagnano i Kèlè‑Koun e i loro soldati come portatori dell'equipaggiamento militare."
 a_sofa_infantry: "Fanteria Sofa"
 a_sofa_infantry_desc: "Schiavi addestrati all'arte della guerra per servire lo Stato. Ricevono le armi dagli Horon (gli uomini liberi del Mali) e rischiano la vita in combattimento."
 a_mandekalu_infantry: "Fanteria Mandekalu"
 a_mandekalu_infantry_desc: "La $a_mandekalu_infantry$ è la spina dorsale dell'esercito maliano, composta dagli Horon, il popolo libero del Mali. Armati di giavellotti, archi e frecce avvelenate, costituiscono una forza formidabile.\n\n$mandekalu_exp_gain_desc$"
 a_mandekalu_cavalry: "Cavalieri Mandekalu"
 a_mandekalu_cavalry_desc: "La $a_mandekalu_cavalry$ sostiene l'esercito maliano. Questi Horon ricevono cavalli e armamento dal Ton‑tigi e dal Mansa; caricando con lance e spade lunghe, proiettano il potere del Mansa fino ai confini dell'impero.\n\n$mandekalu_exp_gain_desc$"
 a_farari_infantry: "Fanteria Farari"
 a_farari_infantry_desc: "I Farari sono il corpo d'élite dell'esercito maliano. Nominati da nobili e comuni, sono celebri per coraggio ed esperienza."
 a_farari_cavalry: "Cavalleria Farari"
 a_farari_cavalry_desc: "$a_farari_infantry_desc$"



 a_cawa: "Unità Ç̌äwa"
 a_cawa_desc: "In Etiopia, l'arsenale dei Ç̌äwa include la spada curva #italic shotel#!, la lancia #italic tor#! e armi da tiro come archi e giavellotti #italic armah#!. Diffuso anche l'uso di armature protettive, compresa la rinomata cotta di maglia."
 a_renaissance_cawa: "Reggimenti Ç̌äwa"
 a_renaissance_cawa_desc: "Migliori strutture e addestramento rendono i Ç̌äwa una forza di prim'ordine per l'Etiopia."
 a_discovery_cawa: "Archibugieri Ç̌äwa"
 a_discovery_cawa_desc: "L'introduzione della polvere da sparo rende obsoleti archi e giavellotti, offrendo ai Ç̌äwa un nuovo vantaggio."
 a_reformation_cawa: "Moschettieri Ç̌äwa"
 a_reformation_cawa_desc: "La disciplina dei Reggimenti Ç̌äwa cresce ulteriormente: combattono in modo coordinato infliggendo volée letali."
 a_absolutism_cawa: "Fanteria di Linea Ç̌äwa"
 a_absolutism_cawa_desc: "I Ç̌äwa adottano la formazione in linea: avanzano fianco a fianco e alternano fuoco e ricarica per un volume di fuoco continuo."
 a_revolutions_cawa: "Colonne Ç̌äwa"
 a_revolutions_cawa_desc: "La versione più moderna dei Ç̌äwa: il culmine di disciplina ed efficacia, terrore dei loro nemici."


 a_light_jurchen_cavalry: "Cavalleria Jurchen Leggera"
 a_light_jurchen_cavalry_desc: "Complemento leggero alla cavalleria pesante: inseguitori di nemici in rotta e finitori."
 a_iron_pagoda_cavalry: "Cavalleria Pagoda di Ferro"
 a_iron_pagoda_cavalry_desc: "Cavalleria pesante d'urto destinata a sfondare la prima linea e infliggere un colpo mortale al morale e allo schieramento nemico."


 paik_desc: "I Paik sono fanti indiani, rinomati per versatilità offensiva e difensiva e per l'abilità nel tiro con l'arco."
 a_early_paik: "Paik Arcaici"
 a_early_paik_desc: "$paik_desc$ Ogni uomo serve nel sistema Paik come coscritto, aumentando il numero di truppe sul campo ma a scapito della professionalità."
 a_paik: "Paik"
 a_paik_desc: "$paik_desc$"
 a_late_paik: "Paik Tardi"
 a_late_paik_desc: "$a_late_paik_infantry_desc$"
 a_early_paik_infantry: "Fanteria Paik Arcaica"
 a_early_paik_infantry_desc: "$paik_desc$"
 a_paik_infantry: "Fanteria Paik"
 a_paik_infantry_desc: "$paik_desc$"
 a_late_paik_infantry: "Fanteria Paik Tardi"
 a_late_paik_infantry_desc: "$paik_desc$ Con l'evoluzione degli armamenti, si amplia anche il loro repertorio. Gli archi delle prime ere lasciano il posto ai moschetti moderni, ma la loro versatilità resta immutata."
 a_gurkha: "Gurkha"
 a_gurkha_desc: "I Gurkha sono truppe di origine nepalese, celebri per coraggio incrollabile e disciplina in combattimento."
 a_indian_elephant_auxiliary: "Ausiliari su Elefante"
 a_indian_elephant_auxiliary_desc: "Gli elefanti, robusti animali da soma, sono ottimi per trasportare merci al seguito dei nostri eserciti. Benché più lenti dei cavalli e di altri animali da traino, la loro forza consente di muovere grandi quantità di cibo e rifornimenti in territorio nemico."
 a_indian_elephant_cavalry: "Cavalleria su Elefante"
 a_indian_elephant_cavalry_desc: "L'elefante è un animale massiccio, con zanne imponenti e pelle spessa. La capacità di attraversare giungle di ogni tipo gli conferisce un notevole vantaggio nei teatri tipici dell'India."
 a_orissan_elephant_cavalry: "Cavalleria su Elefante di Orissa"
 a_orissan_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$ Inoltre l'elefante da guerra di Orissa sopporta danni maggiori grazie ad armature e addestramento superiori."
 a_bengali_elephant_cavalry: "Cavalleria su Elefante Bengalese"
 a_bengali_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$ Inoltre l'elefante da guerra bengalese è più versatile, potendo trasportare ingenti rifornimenti."
 a_thai_elephant_cavalry: "Cavalleria su Elefante $thai_culture$"
 a_thai_elephant_cavalry_desc: "$thai_war_elephants_desc$"
 a_siamese_advanced_elephant_cavalry: "Cavalleria su Elefante $SIA_ADJ$"
 a_siamese_advanced_elephant_cavalry_desc: "Anche quando altri paesi avevano abbandonato l'uso degli elefanti in guerra, i $SIA_ADJ$ continuarono a impiegarli, adattandoli alle esigenze della guerra moderna."
 a_khmer_ballista_elephant_infantry: "Elefanti con Balista $KHM_ADJ$"
 a_khmer_ballista_elephant_infantry_desc: "I $a_khmer_ballista_elephant_infantry$ incutono timore sul campo, grazie a una balestra a doppia corda montata sul dorso."
 a_sowar_cavalry: "Cavalleria Sowar"
 a_sowar_cavalry_desc: "La $a_sowar_cavalry$ è la cavalleria pesante dei Moghul, rinomata per disciplina e per una carica d'urto capace di spezzare ogni resistenza."
 n_baghlah: "Baghlah"
 n_baghlah_desc: "Il $n_baghlah$ è un grande vascello a vela d'alto mare usato come nave mercantile. Nato nella Penisola Arabica, si diffuse fino alle Isole delle Spezie."
 
 a_mauricians: "Mauriziani"
 a_mauricians_desc: "Gli $a_mauricians$ sono una fanteria mobile che spara a salve per linee alternate: mentre una linea ricarica, la successiva fa fuoco. Questa rotazione garantisce un volume di fuoco travolgente."
 
 a_black_guard: "Guardia Nera"
 a_black_guard_desc: "La $a_black_guard$ è un corpo d'élite di ex schiavi. Addestrati fin dall'infanzia a un rigido credo religioso, eccellono nel tiro con l'arco, nell'equitazione, nella moschetteria e nell'ingegneria militare, costituendo la spina dorsale del nostro esercito nei momenti di maggior bisogno."
 
 a_clan_retainers: "Seguaci del Clan"
 a_clan_retainers_desc: "La componente chiave dell'esercito di ogni clan sono i suoi seguaci più stretti, truppe legate da vincoli di lealtà e parentela."
 a_clan_retainer_cavalry: "Cavalleria Seguaci del Clan"
 a_clan_retainer_cavalry_desc: "$a_clan_retainers_desc$"
