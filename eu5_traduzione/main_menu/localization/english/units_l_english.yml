 #
 a_byzantine_cataphracts: "Catafratti Bizantini"
 a_byzantine_cataphracts_desc: "Poderoso corpo di cavalleria pesante, i Catafratti sono l'élite delle nostre unità montate. Armati di una lancia pesante detta ‘kontos' e protetti da armature a scaglie, incutono timore nei nostri nemici; come un turbine d'acciaio, la loro ondata inarrestabile infligge il colpo di grazia a chiunque osi calpestare il nostro popolo."
 
 a_byz_helepolis_cannon_unit: "Helepolis Modernizzata"
 a_byz_helepolis_cannon_unit_desc: "L'Helepolis servì molti imperatori bizantini in passato. Con l'introduzione della polvere da sparo e l'avvento di nuove macchine d'assedio, l'antica conquistatrice di città si è trasformata in un'artiglieria moderna dalla micidiale potenza."
 
 a_akritai: "Akritai"
 a_akritai_desc: "Gli Akritai emersero come difensori dell'[ShowRegionName('anatolia_region')] contro le minacce orientali all'Impero. Grazie al [ShowGovernmentReformName('theme_system')], ricevettero terre da coltivare e proteggere: una ricompensa e una ragione per difendere la nostra patria."
 
 a_varangians: "Variaghi"
 a_varangians_desc: "Guerrieri possenti provenienti dalle terre vichinghe del nord, questi pochi e feroci soldati costituiscono il nucleo della guardia reale. Armati di asce e scudi, furono spesso descritti come #italic pelekyphoroi barbaroi#!, “barbari portatori d'ascia”."
 
 a_late_winged_hussars: "Ussari Alati Tardi"
 a_late_winged_hussars_desc: "$winged_hussar_desc$"
 winged_hussar_desc: "Avvolti dalle caratteristiche ali e splendide armature, questi cavalieri dominano il campo con cariche potenti, infliggendo perdite immense e frantumando il morale nemico."
 
 a_red_cannon: "Cannone Rosso"
 a_red_cannon_desc: "Frutto della collaborazione tra armaioli imperiali, noto anche come #italic Hóngyípào#!, questo pezzo d'artiglieria rappresenta l'apice dell'artigianato asiatico su progetti europei. Ispirato ai modelli di colubrina occidentali, è stato ulteriormente migliorato per aumentarne la potenza di fuoco e ridurne il peso."
 
 a_banner_cavalry: "Cavalleria delle Bandiere"
 a_banner_cavalry_desc: "Nati nelle steppe e temprati tra ferro e battaglia, questi cavalieri portano rovina a chi osa opporsi al nostro dominio. Cariche devastanti e padronanza dell'arte della guerra li rendono un avversario formidabile."
 
 n_hanseatic_cog: "Cocca Anseatica"
 n_hanseatic_cog_desc: "La $n_hanseatic_cog$ è l'orgoglio della nostra flotta commerciale. Concepite a fine XII secolo e costantemente perfezionate per un secolo, queste navi dalla carena panciuta, albero singolo, vela quadra, timone di poppa e fondo piatto hanno rivoluzionato il trasporto merci. Il pescaggio ridotto facilita la navigazione in acque basse, rendendole ideali per il commercio; con equipaggi modesti, trasportano carichi ingenti, dando alla Lega Anseatica un vantaggio sui rivali."
 
 a_akinji: "$akinji_cavalry$"
 a_akinji_desc: "Cavalleria leggera specializzata in guerra mobile e tiro a distanza, questi predoni sono eccellenti schermagliatori e un prezioso rinforzo per le nostre file."
 
 a_mamluk_unit_traditions: "$mamluks$ Arcaici"
 a_mamluk_unit_traditions_desc: "Truppe d'élite magistralmente addestrate, forgiate per rappresentare il meglio del nostro popolo. Cresciuti come schiavi acquistati da maestri stranieri, vengono disciplinati e istruiti nelle dottrine religiose e militari per formare il nucleo dell'esercito permanente. Spesso equipaggiati con armature pesanti e lance robuste, i loro elmi distintivi e la loro presenza sul campo terrorizzano i nemici."
 
 a_halqah_unit: "Ḥalqah"
 a_halqah_unit_desc: "Unità ausiliarie che spesso affiancavano le controparti $mamluk$, truppe leggere e veloci capaci di fornire grande supporto tattico alle forze principali."
 
 a_mamluk_unit_renaissance: "$mamluks$ Riformati"
 a_mamluk_unit_renaissance_desc: "Le truppe $mamluk$ di epoca successiva sono definite da rinnovata disciplina e attenzione ai dettagli. Ampie riforme militari ripristinano gli antichi standard e riaddestrano i nostri eserciti permanenti."
 
 a_muslim_riders_vijay: "Cavalieri Musulmani"
 a_muslim_riders_vijay_desc: "A differenza degli eserciti dell'India meridionale incentrati sulla fanteria, questi $a_muslim_riders_vijay$ conferiscono maggiore flessibilità tattica in battaglia."
 
 a_reislaufer: "Reisläufer"
 a_reislaufer_desc: "Alcuni dei nostri compatrioti scelgono di servire in terre straniere come mercenari. Quando fanno ritorno, sono veterani temprati e annoverano tra le migliori fanterie d'Europa."
 
 n_mtepe: "Mtepe"
 n_mtepe_desc: "Tra i tipi di nave più comuni e predecessore del $n_kilwan_dhow$ standard, il $n_mtepe$ è legato alla $swahili_culture$ come fulcro delle loro capacità marittime. Diversamente dal $n_kilwan_dhow$, ha poppa quadrata e una struttura priva di chiodi: lo scafo è unito da assi cucite. Il suo ruolo principale è navigare acque costiere poco profonde e sostenere il commercio lungo la costa dell'$africa$."
 
 n_kabang: "Kabang"
 n_kabang_desc: "Diffuso in tutta l'$indonesia_region$, il $n_kabang$ è un'imbarcazione versatile di medie dimensioni, spesso ricavata da un unico tronco. Oltre al trasporto di persone e merci, è divenuta sinonimo dei nomadi del mare: comunità di contadini e pescatori che sfruttano maree e monsoni per migrare di porto in porto, traendo dal mare il proprio sostentamento."
 
 a_late_karambit_warrior: "Guerrieri Karambit Tardi"
 a_late_karambit_warrior_desc: "Protetti da armature rudimentali e armati della lama caratteristica, questi guerrieri puntano su velocità, ferocia e movimenti fluidi. Eccellono nel corpo a corpo, dove il karambit ricurvo è letale nel tagliare, agganciare e sventrare; nuove formazioni e manovre hanno trasformato questi combattenti in una forza leggendaria temuta in tutto l'arcipelago."
 
 a_cetbang_cannon: "Cetbang"
 a_cetbang_cannon_desc: "Tra i più prominenti cannoni ad avancarica della nostra epoca, il $a_cetbang_cannon$ ha una corta canna cilindrica ma infligge colpi di tremenda potenza. La sua grande diffusione ne vede l'impiego dalla difesa dei porti all'armamento principale di navi da guerra ed eserciti."
 
 n_madurese_gali: "Ghali Madurese"
 n_madurese_gali_desc: "Le genti dello $madura_strait$ prestano servizio nella nostra marina. La loro perizia marinaresca e cantieristica ha dato vita al $n_madurese_gali$, grande nave impiegata in compiti offensivi ed esplorativi, destinata a diventare la spina dorsale della nostra flotta."
 
 n_jong: "Jong"
 n_jong_desc: "Il $n_jong$ serve con orgoglio il nostro popolo da lungo tempo. Il numero caratteristico di alberi e lo scafo in legno spesso lo rendono il vascello ideale per il trasporto su lunghe distanze di merci e truppe."
 
 a_naft_throwers: "Lanciatori di Naft"
 a_naft_throwers_desc: "Custodi del segreto del fuoco greco, questi $a_naft_throwers$ scagliano granate incendiarie per bruciare e, soprattutto, seminare panico e disordine nelle file nemiche. Il loro scopo primario è terrorizzare più che uccidere."
 
 a_dahomey_amazons: "Amazzoni del Dahomey"
 a_dahomey_amazons_desc: "Reggimento femminile originario della [ShowRegionName('guinea_region')], incute timore nelle file nemiche e può infliggere danni devastanti."
 
 a_esho_cavalry_oyo: "Cavalleria Esho"
 a_esho_cavalry_oyo_desc: "Reggimenti professionali di capi minori della nazione: questi cavalieri sono scelti per merito, non per legami personali, e costituiscono una cavalleria affidabile ed efficace."