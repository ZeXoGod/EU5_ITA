 n_barque_desc: "La barca era una piccola nave a vela originariamente impiegata nel commercio. Il suo adattamento alla guerra offrì un'alternativa più piccola e veloce alle più grandi caracche."
 n_brig_desc: "Il brigantino era una piccola nave da commercio o da guerra con due alberi a vele quadre. In ambito militare montava di norma 10-18 cannoni, ma erano velocità e manovrabilità a renderlo particolarmente prezioso. L'armo interamente a vele quadre lo favoriva lungo gli alisei, consentendo lunghe navigazioni sottovento."
 n_caravel_desc: "La caravella era una nave piccola e molto manovrabile, capace di condurre con grande precisione lunghi viaggi di scoperta. Pur con varianti progettuali, montava una vela di trinchetto, una vela maestra quadra e una vela latina di mezzana. Le dimensioni ridotte limitavano il numero di cannoni, ma le consentivano di esplorare acque costiere poco profonde ed estuari. Vasco da Gama, Caboto, Colombo e Magellano usarono caravelle nei loro viaggi tra fine XV e inizio XVI secolo."
 n_carrack_desc: "La caracca, nave tardo-medievale, combinava caratteristiche delle navi lunghe germaniche e dei mercantili arabi. Meno manovrabile della caravella, grazie alle dimensioni maggiori poteva trasportare provviste per lunghi viaggi, merci per il commercio e cannoni per autodifesa. Alcune caracche, come il vascello inglese 'Henri Grâce à Dieu', superavano le 1.000 tonnellate, con imponenti castelli di prua e di poppa, ed erano tra le più grandi navi da guerra del tempo."
 n_fishing_boat_desc: "Piccole imbarcazioni civili da pesca, requisite come rudimentali trasporti truppe. Sono piccole e indifese, ma all'occorrenza si possono usare per spostare persone, facendo attenzione a non essere intercettati da chi dispone di cannoni."
 n_hulk_desc: "L'hulk era un tipo di nave europea, predecessore di caracca e caravella, nata nei Paesi Bassi come imbarcazione fluviale e impiegata soprattutto come nave da carico, pur potendo servire anche in guerra. Aveva un singolo albero con vela quadra e castelli a entrambe le estremità della nave. Con una capacità di carico paragonabile a quella della cocca, l'hulk fu la principale nave commerciale della Lega Anseatica."
 n_cog_desc: "La cocca era una piccola nave ampiamente usata nell'Europa medievale. Dotata di un singolo albero con vela quadra e costruita con tavole sovrapposte, era un'evoluzione delle navi mercantili vichinghe. La costruzione la rendeva più adatta all'Atlantico settentrionale rispetto ai vascelli mediterranei, mentre il sartiame più semplice richiedeva meno equipaggio. Fu usata estesamente dalla Lega Anseatica finché non fu sostituita dall'hulk."
 n_early_carrack_desc: "Questa caracca fu il primo vascello europeo capace di navigare in alto mare nell'Atlantico. Il progetto tardo-medievale combinava caratteristiche delle navi lunghe germaniche e dei mercantili arabi. Meno manovrabile della caravella, grazie alle dimensioni maggiori poteva trasportare provviste per lunghi viaggi, merci per il commercio e cannoni per autodifesa."
 n_pinnace_desc: "Con l'aumento del commercio oltremare serviva un vascello di scorta veloce per garantire viaggi sicuri. La $n_pinnace$ fu sviluppata a tale scopo. Era una nave da guerra più piccola e slanciata, con un ponte di cannoni, e forniva protezione dalla pirateria in acque pericolose."
 n_eastindiaman_desc: "La nave delle Indie Orientali era un termine generico per le navi al servizio delle Compagnie delle Indie Orientali. In grado di trasportare passeggeri e merci, furono progettate per massimizzare la capacità di carico. Erano armate per difendersi dai pirati, perciò potevano anche prendere parte a scontri, ma il commercio restò sempre la funzione principale."
 n_flute_desc: "Sviluppata nei Paesi Bassi nel XVI secolo, era una nave da carico progettata per massimizzare spazio di stiva ed efficienza dell'equipaggio. Divenne una delle navi più comuni tra XVI e XVII secolo. La versione standard non prevedeva armamento, ma all'occorrenza poteva montare cannoni e servire da vascello ausiliario."
 n_frigate_desc: "Con il passare del tempo la fregata si evolse, diventando più grande e pesantemente armata, talvolta con due ponti di cannoni. La combinazione di velocità e potenza di fuoco le permetteva di superare in velocità navi più armate e in potenza di fuoco navi più veloci. La flotta costruita dal Commonwealth d'Inghilterra negli anni 1650 era composta quasi esclusivamente da fregate."
 n_galleass_desc: "La galeazza era l'adattamento della grande galea mercantile per contrastare l'uso crescente delle navi da guerra. Più grande della galea, aveva circa 32 paia di remi, fino a cinque uomini per remo. Per rispondere all'armamento e ai fianchi più alti delle navi da guerra, montava castelli di prua e di poppa e ponti di cannoni sopra i rematori. Questo peso aggiuntivo imponeva un maggiore affidamento sulle vele, rendendola più lenta e meno manovrabile delle galee. Come la galea, uscì dall'uso regolare con l'avvento di navi da guerra oceaniche più avanzate, restando però utile in acque poco profonde fino al XVIII secolo."
 n_galleon_desc: "Grande nave a vela, di norma a tre alberi, originariamente progettata come nave da guerra ma in seguito usata soprattutto per il commercio."
 n_heavy_frigate_desc: "La fregata pesante fu introdotta dagli inglesi nel XVIII secolo come variante più grande della fregata, sia per dimensioni sia per potenza dei cannoni. Più e maggiori cannoni ne aumentavano la potenza di fuoco, rendendo le singole unità più temibili. Le fregate pesanti divennero lo standard durante le Guerre Rivoluzionarie Francesi e Napoleoniche."
 n_mediterrannean_galley_desc: "Con radici che risalgono alle navi dell'antichità, la galea rimase la scelta principale nella guerra navale mediterranea fino al XVI secolo. Spinta principalmente da remi, di solito circa 25 paia manovrati da fino a tre uomini ciascuno, era meno dipendente dalle condizioni del vento, e la manovrabilità la rendeva un avversario temuto. In seguito uscì dall'uso regolare con l'introduzione di navi da guerra oceaniche più avanzate, ma rimase utile in acque poco profonde fino al XVIII secolo."
 n_merchantman_desc: "Il mercantile è un tipo di nave usata nel commercio per trasportare merci o passeggeri. In genere disponeva di un certo armamento per proteggersi da pirati e corsari, soprattutto nei lunghi viaggi, e in taluni casi poteva essere pesantemente armato."
 n_threedecker_desc: "Le navi a tre ponti erano navi da guerra con tre ponti completamente armati di cannoni. Altri pezzi potevano essere montati su castello di prua o cassero, ma solo le batterie dei tre ponti principali formavano una batteria continua. Le navi a tre ponti erano considerate vascelli di linea, cioè abbastanza robuste da entrare nella linea di battaglia."
 n_twodecker_desc: "Le navi a due ponti erano navi da guerra con due ponti completamente armati di cannoni. Altri pezzi potevano essere montati su castello di prua o cassero, ma solo le batterie dei due ponti principali formavano una batteria continua."
 n_war_galley_desc: "Le galee da guerra sono galee impiegate in guerra: lunghe e dal basso pescaggio, mosse principalmente da remi, pur includendo in genere anche qualche vela. Diffuse fin dall'antichità, furono comuni nei mari e negli oceani durante il Medioevo grazie alla grande manovrabilità. Poiché privilegiano l'abbordaggio rispetto agli scontri a lungo raggio, armi da lancio e cannoni sono concentrati a prua, mentre la protezione dei fianchi e della poppa è affidata alla capacità di superare in manovra il nemico."
 n_xebec_desc: "Piccolo vascello a due o tre alberi ampiamente usato nel Mediterraneo dal XVI secolo in poi."
 n_early_turtle_ship_desc: "La $n_early_turtle_ship$ è una nave da guerra coreana che usa remi e vele per superare in manovra altri tipi di galee, ed è equipaggiata con leggeri #italic Chongtong#!, armi da fuoco coreane."
 n_turtle_ship_desc: "Evoluzione della $n_early_turtle_ship$, il modello avanzato $n_turtle_ship$ ha parapetti più alti per aumentarne la resistenza senza comprometterne la mobilità."
 n_panokseon_desc: "La $n_panokseon$ è una nave da guerra a più ponti con dimensioni e potenza di fuoco superiori rispetto alla normale $n_turtle_ship$. Pur affidandosi ancora ai remi, le vele della $n_panokseon$ le consentono di raggiungere una velocità maggiore, paragonabile a quella delle galee della stessa classe."
 n_catalan_galley_desc: "Invenzione originaria delle coste mediterranee iberiche, la $n_catalan_galley$ dominò il Mediterraneo occidentale in accesa competizione con la $n_genoese_galley$ per la supremazia dei mari."
 n_early_iberian_caravel_desc: "La $n_early_iberian_caravel$ è una nave leggera sviluppata sulle coste nord-occidentali della Penisola Iberica che si diffuse presto in tutto il continente."
 n_iberian_caravel_desc: "La $n_early_iberian_caravel$ diventa obsoleta con la $n_iberian_caravel$, che si evolve per superare la già diffusa $n_caravel$ grazie a vele e armamento migliorati. Queste navi furono la punta di lancia dell'Età delle Scoperte."
 n_square_rigged_caravel_desc: "La $n_square_rigged_caravel$ è un'invenzione portoghese nata dalla combinazione della $n_iberian_caravel$ e della $n_carrack$. Unisce la rapidità della prima alla struttura e robustezza della seconda, rendendola ideale per combattimento ed esplorazione."
 n_early_iberian_galleon_desc: "Il $n_early_iberian_galleon$ è una nave pesante sviluppata sulle coste della Penisola Iberica che molte flotte europee adottarono."
 n_iberian_galleon_desc: "Il $n_iberian_galleon$ è l'evoluzione del $n_early_iberian_galleon$ e mostrò al mondo la potenza delle tecniche navali iberiche."
 n_kilwan_dhow: "Dhow $ZAN_ADJ$"
 n_kilwan_dhow_desc: "Conosciuto per lo scafo snello e allungato, il $n_kilwan_dhow$ è la spina dorsale del nostro commercio marittimo, collegando i nostri porti a terre lontane. È testimonianza della nostra maestria navale: le maestranze impiegano legno di palma per uno scafo robusto e cotone locale per le vele."
 n_kilwan_zambuc: "Zambuc $ZAN_ADJ$"
 n_kilwan_zambuc_desc: "Il $n_kilwan_zambuc$ è una variante più piccola del $n_kilwan_dhow$, usata soprattutto per il commercio locale, il trasporto di merci e ceramiche tra le città-stato lungo la $swahili_coast_region$, oltre a fungere da affidabile mezzo da viaggio a breve raggio."
 n_ship_of_the_line: "Vascello di Linea di Primo Rango"
 n_ship_of_the_line_desc: "Con alcune modifiche al progetto standard del $n_threedecker$, queste navi serviranno da ammiraglie e come orgoglio della marina. Pur costose da mantenere, possono vincere scontri da sole grazie allo scafo più robusto e alla superiore potenza di fuoco."
 n_war_galleon: "Galeone da Guerra"
 n_war_galleon_desc: "Riadattando il progetto del $n_galleon$ ai compiti bellici, il $n_war_galleon$ ci offrirà un grande vantaggio nella guerra navale."
 n_archipelago_frigate: "Fregata d'Arcipelago"
 n_archipelago_frigate_desc: "Il Mar Baltico è un teatro insidioso per le navi da guerra. Fondali bassi e trabocchetti impongono un ridotto pescaggio per non perdere manovrabilità ed efficacia. La $n_archipelago_frigate$, nave a vela dotata di remi, è ideale per queste acque e garantirà alla marina un vantaggio in rapidità e letalità."
 n_cakradonya: "Cakradonya"
 n_cakradonya_desc: "Grande e pesantemente armata, mossa da remi e da due o persino tre vele, la $n_cakradonya$ dominerà i mari della $indonesia_region$."
 n_galiot: "Galeotta"
 n_galiot_desc: "Variante veloce della galea, la $n_galiot$ è adatta alle acque del Mar Mediterraneo e può operare sia in acque basse sia in fondali profondi."
 n_baochuan: "Bǎochuán"
 n_baochuan_desc: "La $n_baochuan$ è un grande vascello progettato per trasportare merci e proteggere il commercio marittimo. Queste navi possono affrontare lunghi viaggi, portando tesori e tributi da coste lontane alle nostre terre."
 n_sekibune: "Sekibune"
 n_sekibune_desc: "Costruita in legno di cedro o abete, la $n_sekibune$ sacrifica la robustezza dello scafo a favore di maggiore velocità e manovrabilità."
 n_atakebune: "Atakebune"
 n_atakebune_desc: "Variante più grande della $n_sekibune$, l'$n_atakebune$ può imbarcare equipaggi più numerosi. Talvolta dotata di piastre di ferro o rame sullo scafo, offre migliore protezione rispetto ai tipi precedenti."
 n_bomb_ketch: "Ketch bombardiere"
 n_bomb_ketch_desc: "Il $n_bomb_ketch$ è una nave leggera specializzata nei bombardamenti costieri. Sacrifica gran parte dei cannoni per montare mortai capaci di colpire duramente bersagli stazionari lungo costa, rendendo agevoli gli assedi alle fortificazioni costiere."
 n_dhow: "Dhow"
 n_dhow_desc: "Comune nave mercantile nell'$indian_ocean_region$, il $n_dhow$ è un vascello adatto al commercio regionale nonostante le ridotte dimensioni dello scafo."
 n_long_fada: "Long Fada"
 n_long_fada_desc: "Le navi dell'$ireland_region$ e delle $scottish_highlands_area$ proiettano efficacemente la nostra presenza sui possedimenti costieri, proteggono i mercantili e, all'occorrenza, servono da navi da guerra."
 n_long_fada_2: "Grande Long Fada"
 n_long_fada_2_desc: "Un miglioramento di $n_long_fada$, la $n_long_fada_2$ è un'imbarcazione più grande con più remi e un equipaggio più numeroso, in grado di compiere viaggi più lunghi e di esercitare un maggiore potere sui mari."
 n_birlinn: "Birlinn"
 n_birlinn_desc: "Le galee leggere appartenenti ai capi tribù locali collegano le nostre isole, ma possono essere utilizzate in tempo di guerra."
