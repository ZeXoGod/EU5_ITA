 army_artillery_desc: "Armi a distanza gestite da un equipaggio di specialisti, che lanciano proiettili destinati principalmente a creare brecce e a distruggere le fortificazioni."
 army_auxiliary_desc: "Gli ausiliari sono un insieme estremamente vario di unità il cui scopo è sostenere il corpo principale dell'esercito."
 army_cavalry_desc: "La cavalleria è composta da unità di soldati a cavallo, che si distinguono per l'estrema mobilità e potenza d'urto."
 army_infantry_desc: "La fanteria è composta da soldati che combattono a piedi e solitamente costituisce il grosso degli eserciti regolari."
 navy_galley_desc: "Le galee sono navi a basso pescaggio, propulse principalmente da remi, utilizzate prevalentemente in acque costiere."
 navy_heavy_ship_desc: "Le navi pesanti sono grandi vascelli dotati di più alberi e diversi ponti, utilizzati per scopi bellici e per proiettare la propria potenza in tutto il mondo."
 navy_light_ship_desc: "Le navi leggere sono vascelli piccoli e relativamente economici con una chiglia poco profonda, che si distinguono per velocità, agilità e facilità di navigazione."
 navy_transport_desc: "Le navi da trasporto sono un insieme eterogeneo di navi passeggeri e mercantili, utilizzate per trasportare truppe attraverso i mari."





