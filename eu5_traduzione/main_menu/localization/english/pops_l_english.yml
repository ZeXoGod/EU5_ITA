 #
 nobles_desc: "Questi rappresentano i ricchi e i potenti, con un lignaggio che non può essere messo in dubbio. Questo sono i [pops|e] che forniscono i [characters|e] principali per guidare il [country|e]."
 clergy_desc: "I leader spirituali del nostro [country|e], i [pops|e] Clerici costituiscono il gruppo che tiene sotto controllo le nostre tradizioni religiose e istruisce il nostro popolo sui misteri della nostra fede."
 burghers_desc: "Rappresentano gli strati mercantili del [country|e], essendo l'economia e le finanze il loro regno. Hanno sede soprattutto in [towns_and_cities|e], dove promuovono la ricchezza con [buildings|e] produttivi."
 peasants_desc: "Rappresentano la gente comune su cui governiamo. La maggior parte di loro vive di agricoltura di sussistenza o nei nostri villaggi."
 slaves_desc: "Si tratta di persone diseredate che lavorano nella raccolta di [raw_materials|e] o in [plantations|e] per i loro padroni, trattate come merci per nascita o per acquisizione nei [markets|e]."
 tribesmen_desc: "Rappresentano comunità che popolano il sito [rural_locations|e], che vivono da sole come agricoltori, pastori o cacciatori-raccoglitori, e che difficilmente possiamo governare, poiché mantengono le proprie strutture sociali differenziate e la propria organizzazione."
 laborers_desc: "Rappresentano le persone che svolgono lavori manuali nelle nostre [towns_and_cities|e] e [rural_locations|e]. Lavorano la terra per creare, coltivare e raccogliere le [raw_materials|e] che costituiscono la spina dorsale del Paese, oppure lavorano come manodopera non qualificata nelle fabbriche."
 soldiers_desc: "Rappresentano la gente comune che forniscono le [manpower|e] per i nostri [armies|e] e [garrisons|e] e i [sailors|e] per le nostre [navies|e]."


 
