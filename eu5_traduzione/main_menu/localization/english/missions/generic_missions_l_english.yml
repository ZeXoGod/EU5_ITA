 mission_winds_of_trade: "I Venti del Commercio"
 mission_winds_of_trade_desc: "Scegliere di supportare un approccio mercantilistico o protezionistico al nostro mercato, così come scegliere di aprire tutti i porti ai mercanti stranieri oppure no, sono decisioni che probabilmente determineranno il destino della nostra nazione."

 mission_solid_approach: "Un Solido Approccio"
 mission_solid_approach_desc: "Che decidiamo di supportare un approccio mercantilistico oppure aperto, i nostri consiglieri sostengono l'idea di concentrarci completamente sulla direzione che scegliamo."

