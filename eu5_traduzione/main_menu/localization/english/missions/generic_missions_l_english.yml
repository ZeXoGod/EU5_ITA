 mission_destabilize_rival: "Seminare Malcontento nei Rivali"
 mission_destabilize_rival_desc: "Se vogliamo trasformare i nostri rivali in facili prede, dobbiamo assicurarci che siano instabili internamente e vulnerabili alle invasioni straniere."
