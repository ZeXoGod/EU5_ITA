 mission_increase_rgo_level_desc: "Il fondamento di ogni società prospera risiede nel suo accesso alle risorse naturali. Dobbiamo sviluppare le nostre infrastrutture rurali e aumentare i livelli di produzione per soddisfare le esigenze della nostra popolazione e della nostra economia in crescita."
 mission_increase_rgo_level_tip: "@arrow_bonus_tier_2! Vai alla [location_with_icon|e] che hai scelto per la Missione.\n\n@arrow_bonus_tier_1! Clicca sul [rgo_icon] #V Bottone $game_concept_rgo$#! per espandere le [resource_gathering_operations]."

 mission_peasants_estate_satisfaction: "Popolani Felici"
 mission_peasants_estate_satisfaction_desc: "I contadini costituiscono il fondamento del nostro regno. Governare con saggezza per garantire la loro soddisfazione ci garantirà la stabilità e l'autorità necessarie per uno sviluppo ambizioso."
 mission_peasants_estate_satisfaction_tip: "@arrow_bonus_tier_3! Vai a [Link('government', 'tabcontent = estates', '@government_panel!Pannello Governo > Ceti')] per vedere i tuoi [estates_with_icon|e].\n\n@arrow_bonus_tier_2! $increase_estate_satisfaction_tip$"

 mission_market_villages: "Mercati dei Villaggi"
 mission_market_villages_desc: "La creazione di mercati locali nelle comunità rurali porterà commercio, opportunità e crescita nelle nostre campagne, rendendo il territorio più prospero e interconnesso."
 mission_market_villages_tip: "@arrow_bonus_tier_3! Vai a [Link('production', '', '@production_panel! Pannello Produzione > Edifici')] per vedere una lista dei tuoi [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filtra per gli [buildings] dei @peasants![ShowPopTypeName('peasants')] e clicca sull'[building] [ShowBuildingTypeName('market_village')].\n\n@arrow_bonus_tier_1! Costruiscilo nella [location_with_icon|e] selezionandola dalla lista oppure sulla mappa."

 mission_embrace_trad_economy: "Abbracciare l'Economia Tradizionale"
 mission_embrace_trad_economy_desc: "Il nostro percorso economico non risiede nell'innovazione avventata, ma nel consolidamento di metodi collaudati. Miglioreremo la nostra economia tradizionale per garantire una prosperità duratura, attraverso il finanziamento delle comunità rurali e la promozione del ritorno alle campagne."
 mission_embrace_trad_economy_tip: "$change_societal_value_tip$"

 mission_prosperous_production: "Produzione Prospera"
 mission_prosperous_production_desc: "La prosperità dei nostri insediamenti rurali è considerata di fondamentale importanza all'interno della nostra corte. Al fine di garantire una produzione costante di materiali e il continuo soddisfacimento dei bisogni del nostro popolo, cercheremo di aumentare il benessere delle comunità che sostengono con coraggio l'economia del nostro regno."

 mission_fishing_villages: "Sostenere i Villaggi di Pescatori"
 mission_fishing_villages_desc: "I mari e i fiumi racchiudono ricchezze incalcolabili. Dando potere alle nostre comunità di pescatori, miglioreremo la sicurezza alimentare della nazione e apriremo nuove strade per la prosperità rurale."
 mission_fishing_villages_tip: "@arrow_bonus_tier_3! Vai a [Link('production', '', '@production_panel! Pannello Produzione > Edifici')] per vedere una lista dei tuoi [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filtra per gli [buildings] dei @peasants![ShowPopTypeName('peasants')] e clicca sull'[building] [ShowBuildingTypeName('fishing_village')].\n\n@arrow_bonus_tier_1! Costruiscilo nella [location_with_icon|e] selezionandola dalla lista oppure sulla mappa."


 mission_cloth_makers: "Sostieni la Produzione di Tessuti Rurali"
 mission_cloth_makers_desc: "La produzione di tessuti è un pilastro dell'industria rurale. Promuovendo questo mestiere, arricchiamo la nostra gente e rafforziamo la nostra posizione sia sul mercato interno che su quelli esteri."
 mission_cloth_makers_tip: "@arrow_bonus_tier_3! Vai a [Link('production', '', '@production_panel! Pannello Produzione > Edifici')] per vedere una lista dei tuoi [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filtra per gli [buildings] dei @laborers![ShowPopTypeName('laborers')] e clicca sull'[building] [ShowBuildingTypeName('rural_clothmaker')].\n\n@arrow_bonus_tier_1! Costruiscilo nella [location_with_icon|e] selezionandola dalla lista oppure sulla mappa."

 mission_irrigation: "Espandere l'Irrigazione"
 mission_irrigation_desc: "Grazie a terra fertile e acqua abbondante, trasformeremo anche i terreni più aridi in campi rigogliosi. L'ampliamento dei nostri sistemi di irrigazione aumenterà notevolmente la nostra resa agricola."
