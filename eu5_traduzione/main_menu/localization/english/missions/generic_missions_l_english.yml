 mission_establish_market_center: "Stabilire un Centro di Mercato"
 mission_establish_market_center_desc: "Nonostante la nostra attività commerciale si estenda su molti mercati, i nostri consiglieri hanno ritenuto necessario per noi ottenere il controllo del cuore del nostro mercato, con qualunque mezzo necessario."
 mission_establish_market_center_tip: "@arrow_bonus_tier_3! Vai a [Link('trade', 'subtab = markets', '@economy_panel! Economia > Mercati')] e clicca sul bottone [market_icon]#V $create_market$#!.\n\n #italic Per saperne di più puoi controllare i Consigli [Link('hints', 'selected_hint = hint_markets', '@hint! $hint_markets$')]."

