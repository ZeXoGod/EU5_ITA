 mission_masons: "Costruire Botteghe di Muratori"
 mission_masons_desc: "L'arte della muratura è essenziale per la crescita dei nostri insediamenti e delle nostre istituzioni durature. Organizzando botteghe di muratori qualificati in tutto il nostro regno, getteremo le basi e garantiremo la fornitura dei materiali su cui costruiremo la nostra storia."
