#generic_trade
 generic_trade: "Lo Sviluppo del Commercio"
 generic_trade_DESCRIPTION: "Se vogliamo aumentare la nostra prosperità, dobbiamo cercare di promuovere le nostre iniziative commerciali!"
 generic_trade_CRITERIA_DESCRIPTION: "Abbiamo definito la nostra politica commerciale e migliorato le infrastrutture pertinenti."
 generic_trade_BUTTON_TOOLTIP: "Il competitivo mondo del commercio offre opportunità redditizie attraverso lo scambio di merci e la creazione di rotte commerciali a lunga distanza."
 generic_trade_BUTTON_DETAILS: "Il mondo degli affari è pieno di commercianti spietati e forte competitività. Tuttavia, c'è molto oro da guadagnare dallo scambio di merci e dalla creazione di rotte commerciali a lunga distanza!"

 mission_increase_maritime_presence: "Presenza Marittima"
 mission_increase_maritime_presence_desc: "Lo sviluppo delle rotte navali per connettere i nostri porti ha giocato un ruolo importante nell'aumento della nostra prosperità. Dobbiamo quindi concentrarci sull'espansione della nostra presenza marittima per mantenere il nostro dominio mercantile!"
 mission_increase_maritime_presence_tip: "$mission_expand_merchant_power_tip$"

 mission_protect_our_coasts: "Proteggere le nostre Coste"
 mission_protect_our_coasts_desc: "Pirati predoni, avidi mercanti stranieri e cercatori di ricchezze illegali tengono costantemente d'occhio le nostre coste e le ricchezze che esse custodiscono. Grazie alla costruzione di infrastrutture difensive lungo le nostre coste, riusciremo a respingere i nostri nemici mantenendo al contempo la nostra ricchezza."
 mission_protect_our_coasts_tip: "@arrow_bonus_tier_3! Vai a [Link('production', '', '@production_panel! Pannello Produzione > Edifici')] per vedere una lista dei tuoi [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filtra per gli [buildings] dei @soldiers![ShowPopTypeName('soldiers')] e clicca sull'[building] [ShowBuildingTypeName('coastal_fort')].\n\n@arrow_bonus_tier_1! Costruiscilo in una delle tue [urban_locations|e] costiere."

 mission_establish_wharfs: "Costruire Moli"
 mission_establish_wharfs_desc: "L'essenza della nostra ricchezza risiede nel potenziale inespresso delle nostre coste. Per diffondere la prosperità, dobbiamo puntare a potenziare le nostre infrastrutture marittime!"
 mission_establish_wharfs_tip: "@arrow_bonus_tier_3! Vai a [Link('production', '', '@production_panel! Pannello Produzione > Edifici')] per vedere una lista dei tuoi [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filtra per gli [buildings] della @burghers![ShowPopTypeName('burghers')] e clicca sull'[building] [ShowBuildingTypeName('wharf')].\n\n@arrow_bonus_tier_1! Costruiscilo nelle tue [urban_locations|e]."
 mission_establish_docks: "Espansione Costiera"
 mission_establish_docks_desc: "Mentre i [ShowBuildingTypeName('wharf')] ci hanno serviti lealmente, dobbiamo rimanere all'avanguardia nell'innovazione marittima. Per farlo, è necessario costruire grandi banchine lungo le nostre coste."
 mission_establish_docks_tip: "@arrow_bonus_tier_3! Vai a [Link('production', '', '@production_panel! Pannello Produzione > Edifici')] per vedere una lista dei tuoi [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filtra per gli [buildings] dei @soldiers![ShowPopTypeName('soldiers')] e clicca sull'[building] [ShowBuildingTypeName('dock')].\n\n@arrow_bonus_tier_1! Costruiscilo nelle tue [urban_locations|e]."

 mission_merchant_fleet: "Una Flotta Mercantile"
 mission_merchant_fleet_desc: "La spina dorsale delle nostre attività commerciali è costituita dalle numerose flotte straniere che trasportano merci da e verso i nostri porti. È giunto il momento di costruire una nostra flotta mercantile."
