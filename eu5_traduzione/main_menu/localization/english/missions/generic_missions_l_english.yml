#generic_conquer_province
 generic_conquer_province: "Espansione Regionale"
 generic_conquer_province_DESCRIPTION: "Avanti verso la Gloria!"
 generic_conquer_province_CRITERIA_DESCRIPTION: "Il nostro [ROOT.GetCountry.GetFlavorRank] ha espanso i suoi territori."
 generic_conquer_province_BUTTON_TOOLTIP: "Offensive proattive sono necessarie per contrastare le minacce espansionistiche dei nostri vicini ostili."
 generic_conquer_province_BUTTON_DETAILS: "I confini che circondano i nostri domini sono affollati di nemici e di persone che mirano a porre fine al nostro governo. Dobbiamo prendere l'iniziativa e avviare campagne offensive per primi per non cadere vittime delle tendenze espansionistiche di quegli avvoltoi dei nostri vicini."
 has_cb_that_allows_conquest_on_neighbor_country_tt: "Abbiamo un [casus_belli|e] che permette la conquista di [locations|e] contro un [country|e] vicino"
 choose_province_for_next_conquest_tasks_tt: "Sceglieremo la [province|e] designata per la seguente [mission_tasks|e]"

 select_mission_for_next_mission_tasks: "Seleziona una [province|e] per il prossimo [mission task|e]"
 monthly_events_about_integration_tt: "Potrebbero verificarsi [events|e] mensili rigurardanti il processo di integrazione mentre questo [mission_task|e] è attivo"
 requirements_after_mission_conquer_province_tt: "I requisiti di questo compito verranno svelati dopo il completamento del [mission_task|e] $mission_conquer_province$"

 mission_war_chest: "Raccogliere Fondi per la Guerra"
 mission_war_chest_desc: "La guerra è un appetito ardente affamato d'oro. Per addestrare i nostri soldati, motivare le nostre reclute e finanziare la nostra campagna, ne avremo bisogno in grande quantità."

 mission_obtain_casus_belli: "Ottenere un [casus_belli|e]"
 mission_obtain_casus_belli_desc: "I nostri obiettivi sono giusti e non potremo riposare fino a quando i nostri confini non saranno ampliati e protetti da potenziali minacce alla nostra sopravvivenza. Per questo motivo dobbiamo cercare ragioni giustificabili e legittime per annettere territori stranieri al nostro dominio."
 mission_obtain_casus_belli_tip: "@arrow_bonus_tier_3! Il modo migliore di ottenere un Casus Belli è richiederne uno al nostro [parliament_with_icon|e]. Puoi convocare una seduta del Parlamento da [Link('government', 'tabcontent = parliament', '@government_panel! Pannello Governo > Parlamento')].\n\n@arrow_bonus_tier_2! Creare uno [spy_network_with_icon|e] in [countries] stranieri ci permetterà di fabbricare Casus Belli contro di loro, se abbiamo [cores_with_icon|e] nelle loro terre, oppure se sono nostri [rivals_with_icon|e].\n\n #italic Per saperne di più puoi controllare i Consigli [Link('hints', 'selected_hint = hint_casus_belli', '@hint! $hint_casus_belli$')]."

 mission_conquer_province: "Conquistare una Provincia"
 mission_conquer_province_desc: "L'espansione del nostro dominio a spese dei nostri vicini più deboli attiene semplicemente alla legge naturale, la sopravvivenza del più forte."
 mission_conquer_province_tip: "@arrow_bonus_tier_3! Una volta accumulato un [war_score_with_icon|e] sufficiente, offri un [peace_treaty_with_icon|e] al tuo nemico dalle [diplomatic_actions|e]. \n\n@arrow_bonus_tier_2! Nel Pannello del [peace_treaty], seleziona le [locations_with_icon|e] o le [provinces_with_icon|e] che vuoi conquistare.\n\n #italic Per saperne di più puoi controllare i Suggerimenti [Link('hints', 'selected_hint = hint_war', '@hint! $hint_war$')], [Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! $hint_siege_and_occupation$')], e [Link('hints', 'selected_hint = hint_battle', '@hint! $hint_battle$')]."
 top_owner_is_us_or_not_ownable_tt: "Ogni [location|e] che può essere posseduta (cioè #R NON#! impraticabile, mare, o lago) è posseduta da noi o dai nostri [subjects|e]"
 mission_peace_integrate_province: "Integrare le Conquiste"
 mission_peace_integrate_province_desc: "Non dobbiamo perdere tempo con i frutti della nostra vittoria. L'integrazione delle terre conquistate dovrebbe essere la nostra priorità."
 mission_peace_integrate_province_tip: "@arrow_bonus_tier_2! Vai a [Link('government', 'tabcontent = cabinet', '@government_panel! Pannello Governo > Gabinetto')] per visualizzare il tuo [cabinet_with_icon|e].\n\n@arrow_bonus_tier_1! Assegna un [cabinet_member_with_icon|e] alla [cabinet_action|e] [ShowCabinetActionName('integrate_province')].\n\n #italic Per saperen di più puoi controllare i Consigli [Link('hints', 'selected_hint = hint_has_conquered_provinces', '@hint! $hint_has_conquered_provinces$')]."
 mission_fortifications: "Fortificare il Confine"
 mission_fortifications_desc: "Anche mentre è in corso un grande sforzo offensivo, non dobbiamo comunque trascurare un piano difensivo che garantisca la sicurezza dei nostri nuovi confini una volta terminata la campagna di conquista."
 mission_fortifications_tip: "@arrow_bonus_tier_3! Vai a [Link('production', '', '@production_panel! Pannello Produzione > Edifici')] e cerca l'[building|e] [ShowBuildingTypeName('castle')].\n\n@arrow_bonus_tier_2! Seleziona l'edificio per costruirlo in una delle tue [locations_with_icon|e].\n\n@arrow_bonus_tier_1! I forti bloccano i movimenti degli [armies_with_icon|e] eserciti, quindi è meglio fortificare i nostri confini, e in particolare i punti di passaggio naturali tra terreni impraticabili."
 mission_fortifications_reward_tt: "La [location|e] selezionata otterrà [ShowModifier('mission_defensive_fortification_modifier')]"
 no_eligible_border_location_tt: "@trigger_no! Nessuna [location|e] di confine idonea"

 mission_army: "Radunare l'Esercito"
 mission_army_desc: "Sia esso composto da uomini forniti dai nostri stati clienti o provenienti dal popolo, il nostro esercito deve essere pronto. I soldati regolari portano con sé più disciplina e resistenza, mentre le leve ingrossano le file dei nostri eserciti nei momenti di necessità. Together, they shall form a force worthy of defending our realm and asserting our might abroad."
 mission_army_tip: "@arrow_bonus_tier_3! All'inizio del gioco, le tue [levies_with_icon|e] cosituiranno la maggior parte del tuo esercito. Puoi aumentare la dimensione delle tue [levies] garantendo alcuni [privileges_with_icon|e], oppure accettando nuove [cultures_with_icon|e] dal [Link('country_culture', 'subtab = breakdown', '@society_panel! Pannello Società > Cultura')].\n\n@arrow_bonus_tier_2! Puoi anche addestrare [regulars_with_icon|e] o reclutare [mercenaries_with_icon|e] dal [Link('unit_overview', '', '@military_panel! $lateralview_unit_overview_entry_name$')]\n\n #italic Per saperne di più puoi controllare i Consigli [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! $hint_has_unraised_levies_in_war$')]."

 mission_army_infantry: "Chiamare a Raccolta la Fanteria"
 mission_army_infantry_desc: "La spina dorsale di ogni esercito vittorioso è la sua fanteria. Un robusto nucleo di uomini ben addestrati, pronti a difendere il nostro popolo e sconfiggere i nostri nemici!"
 mission_army_cavalry: "Chiamare a Raccolta la Cavalleria"
 mission_army_cavalry_desc: "Con una carica rapida e un assalto mortale, la nostra cavalleria seminerà il terrore nei cuori dei nostri nemici. Raduneremo una forza invincibile per schiacciare chiunque si metta sulla nostra strada!"
 mission_army_levies: "Radunare le Leve"
 mission_army_levies_desc: "È un dovere di ogni uomo abile quello di prendere le armi in difesa del nostro popolo e dei nostri interessi."
 mission_army_mercenaries: "Un Esercito di Mercenari"
 mission_army_mercenaries_desc: "Uomini stranieri ben addestrati nell'arte della guerra formeranno il nucleo di ferro della nostra prossima campagna militare."
 mission_obtain_casus_belli_parliament: "Giustificazione Parlamentare"
 mission_obtain_casus_belli_parliament_desc: "I nostri piani di espandere i nostri domini dipendono dalla giustificazione di una guerra legittima contro i nostri nemici, da ottenere attraverso il parlamento."
 mission_obtain_casus_belli_spy_network: "Sforzi di Infiltrazione"
 mission_obtain_casus_belli_spy_network_desc: "Le nostre spie sono spietati assassini pronti a infiltrarsi nelle corti dei nostri nemici. Con il loro aiuto, potremmo ottenere informazioni approfondite sugli affari dei nostri nemici e persino designare un obiettivo per la nostra prossima campagna!"
 designate_rival_as_main_threat_tt: "Designeremo uno dei nostri [rivals|e] che abbiamo insultato come il principale antagonista di queste [mission_tasks|e]"
 mission_declare_war: "In Guerra!"
 mission_declare_war_desc: "I nostri piani e preparativi saranno completati presto. È arrivato il momento di dichiarare guerra e battere il ferro finché è caldo."
 mission_declare_war_tip: "@arrow_bonus_tier_3! Vai al #high Pannello Paese Straniero#! del [country_with_icon|e] che vuoi attaccare, e clicca l'[diplomatic_action|e] [war_icon] #V Dichiara Guerra#!.\n\n@arrow_bonus_tier_2! Seleziona il tuo [casus_belli_with_icon|e] nella parte bassa del pannello.\n\n@arrow_bonus_tier_1! Fai attenzione agli [allies_with_icon|e] che il tuo nemico potrebbe chiamare in [war].\n\n #italic Per saperne di più puoi controllare i Consigli [Link('hints', 'selected_hint = hint_war', '@hint! $hint_war$')], [Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! $hint_siege_and_occupation$')], e [Link('hints', 'selected_hint = hint_battle', '@hint! $hint_battle$')]."
 
 justify_religious_war: "Giustificare una Guerra di Religione"
 justify_religious_war_desc: "Gli eretici e gli infedeli che circondano i nostri confini assaggeranno presto la forza divina delle nostre armate. Per legittimare la nostra guerra, dobbiamo fare appello alla massima autorità della Chiesa [ShowReligionAdjective('catholic')]."
 mobilize_the_clergy: "Mobilita il [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 mobilize_the_clergy_desc: "Il cuore del nostro popolo e la spina dorsale della nostra grande società è la nostra fede. Tenuti insieme da grandi uomini di chiesa, dobbiamo guardare al [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] per motivare la popolazione in vista del conflitto imminente!"

 raise_a_navy: "Radunare una Flotta"
 raise_a_navy_desc: "Il dominio delle nostre coste non può essere messo in duscussione durante i preparativi per la guerra. Radunare una potente flotta ci aiuterà a bloccare i porti nemici e velocizzare la nostra campagna militare."
 raise_a_navy_tip: "@arrow_bonus_tier_3! All'inizio del gioco, le tue [navy_levies_with_icon|e] costituiranno la maggior parte delle tue flotte. Puoi aumentare la dimensione delle tue [navy_levies] garantendo alcuni [privileges_with_icon|e], oppure accettando nuove [cultures_with_icon|e] dal [Link('country_culture', 'subtab = breakdown', '@society_panel! Pannello Società > Cultura')].\n\n@arrow_bonus_tier_2! Puoi anche costruire [regular_ship_with_icon|e] o reclutare [mercenaries_with_icon|e] dal [Link('unit_overview', '', '@military_panel! $lateralview_unit_overview_entry_name$')]\n\n #italic Per saperne di più puoi controllare i Consigli [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! $hint_has_unraised_levies_in_war$')]."
 mission_surpass_enemy: "Surclassare il Nemico"
 mission_surpass_enemy_desc: "La nostra campagna in corso ha portato alla luce la necessità di avere una flotta in grado di surclassare quella dei nostri nemici. Se vogliamo mantenere la supremazia in mare, dobbiamo cercare e distruggere le loro navi."

 mission_armory: "Costruire Armerie"
 mission_armory_desc: "La nostra crescente presenza negli affari regionali intorno al nostro [ROOT.GetCountry.GetFlavorRank] rendono necessaria una spinta per un esercito professionale sempre più grande, da realizzare anche attraverso la costruzione di centri di reclutamento. I territori che sono cresciuti fino ad ottenere lo status di borghi o città possono, e dovrebbero, spingere per erigere una [ShowBuildingTypeName('armory')] locale."
 mission_manpower: "Ottenere Riserve"
 mission_manpower_desc: "Per potenziare i nostri ranghi e assicurarci una riserva di uomini, dobbiamo mantenere un sistema di rinforzi robusto e sempre pieno di reclute fresche!"

 mission_reduce_antagonism: "Ridurre l'$antagonism$"
 mission_reduce_antagonism_desc: "Le nostre conquiste all'estero hanno sicuramente attirato l'attenzione dei nostri vicini su di noi. Per evitare che si uniscano contro di noi, dobbiamo puntare a migliorare la nostra reputazione ai loro occhi."
 mission_restore_province: "Recuperare la Prosperità"
 mission_restore_province_desc: "Le devastazioni della guerra non sono state clementi con coloro che sono entrati recentemente a far parte del nostro dominio. Ripristinare una parte della prosperità è un ottimo modo per migliorare l'opinione della popolazione locale nelle province che abbiamo appena conquistato."
 mission_restore_province_tip: "@arrow_bonus_tier_3! La [war_with_icon|e] rovinerà spesso la [prosperity_with_icon|e] delle tue [locations_with_icon|e]. Recupererà da sola con il passare del tempo, ma puoi velocizzare le cose con una [cabinet_action_with_icon|e].\n\n@arrow_bonus_tier_2! Vai a [Link('government', 'tabcontent = cabinet', '@government_panel! Pannello Governo > Gabinetto')] per vedere il tuo [cabinet_with_icon|e].\n\n@arrow_bonus_tier_1! Assegna un [cabinet_member_with_icon|e] alla [cabinet_action|e] [ShowCabinetActionName('recovery_effort')]."
 non_scope_every_pop_conquest_location_var_province_10_sat_tt: "I nostri [pops|e] nella [province|e] designata otterranno [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 every_pop_conquest_location_var_province_10_sat_tt: "I nostri [pops|e] in [conquest_province.GetName] otterranno [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"

#generic_vassal_ties
 generic_vassal_ties: "Legami con il $vassal$"
 generic_vassal_ties_DESCRIPTION: "Dobbiamo assicurarci delle relazioni stabili con il nostro $vassal$!"
 generic_vassal_ties_CRITERIA_DESCRIPTION: "La relazione con il nostro $vassal$ è più forte che mai."
 generic_vassal_ties_BUTTON_TOOLTIP: "La cooperazione con vassalli fidati è di vitale importanza per superare le sfide interne ed esterne durante i periodi di incertezza."
 generic_vassal_ties_BUTTON_DETAILS: "In periodi turbolenti di incertezza, dobbiamo affidarci al nostro $vassal$ per poter superare qualsiasi ostacolo e nemico che si presenti sul nostro cammino. Solo attraverso la cooperazione e le relazioni amichevoli saremo in grado di perseverare!"
 monthly_events_about_annexation_tt: "Potrebbero verificarsi [events|e] mensili riguardanti l'annessione in corso mentre questa [mission|e] è attiva"
 mission_commence_annexation: "Cominciare l'Annessione"
 mission_commence_annexation_desc: "Nonostante le nostre relazioni amichevoli, sembra che l'autonomia esercitata dal nostro vassallo sia giunta al termine. Dobbiamo quindi avviare un processo per integrarli formalmente nel nostro dominio."
 mission_commence_annexation_tip: "@arrow_bonus_tier_3! Vai a [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomazia > Relazioni Correnti')] e clicca su #V Gestisci Stati Clienti#! per vedere il tuo [subjects_with_icon|e].\n\n@arrow_bonus_tier_2! Clicca sul nome del [subject] per aprire le [diplomatic_actions|e].\n\n@arrow_bonus_tier_1! Seleziona #V $ANNEXTITLE$#!."

 mission_complete_annexation: "Completare l'Annessione"
 mission_complete_annexation_desc: "Gli sforzi per integrare il nostro vassallo stanno dando buoni risultati. Sebbene il completamento del processo possa richiedere tempo, procediamo comunque tenendo bene in mente l'obiettivo di unificazione."
 mission_select_vassal: "Seleziona un [ShowSubjectTypeName('vassal')] per questa [mission|e]"
 mission_no_valid_vassals: "@trigger_no! Non ci sono [ShowSubjectTypeName('vassal')] disponibili."

 mission_connect_the_capitals: "Connettere le Capitali"
 mission_connect_the_capitals_desc: "Una adeguata comunicazione e un collegamento infrastrutturale diretto tra i territori del nostro [ShowSubjectTypeName('vassal')] assicureranno un collegamento diretto che aumneterà senza dubbio la loro lealtà nei nostri confronti."
 mission_connect_the_capitals_tip: "@arrow_bonus_tier_2! Vai alla tua [capital_with_icon|e], [Player.GetCapital.GetName], e clicca sul bottone #V Costruisci Strada#!.\n\n@arrow_bonus_tier_1! Costruisci una [road_with_icon|e] verso una [location|e] adiacente, in modo da ridurre la distanza dalla [capital|e] del nostro stato cliente."

 mission_monetary_assistance: "Assistenza Finanziaria"
 mission_monetary_assistance_desc: "È nostro dovere supportare il nostro vassallo meno fortunato con un'ampia assistenza monetaria. Questo aiuterà a migliorare le relazioni tra di noi, facilitando la diplomazia. Un dono emblematico alla loro tesoreria contribuirebbe notevolmente a promuovere la loro prosperità!"
 mission_monetary_assistance_tip: "@arrow_bonus_tier_3! Vai a [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomazia > Relazioni Correnti')] e clicca su #V Gestisci Stati Clienti#! per vedere il tuo [subjects_with_icon|e].\n\n@arrow_bonus_tier_2! Clicca sul nome del [subject] per aprire le [diplomatic_actions|e].\n\n@arrow_bonus_tier_1! Rimuovi il filtro sulle Azioni Stato Cliente per vedere tutte le Azioni, e cerca l'opzione #V $send_gift$#!"
 mission_base_of_power: "Una Base di Potere"
 mission_base_of_power_desc: "Dobbiamo assicurarci che il nostro vassallo abbia una posizione forte dalla quale esercitare la propria autorità, una capitale potente che si addica al loro status di nazione prospera sotto il nostro dominio."
 mission_base_of_power_tip: "@arrow_bonus_tier_3! Vai alla Capitale del tuo Stato Cliente.\n\n@arrow_bonus_tier_2! Clicca sul Bottone @build_icon! #V Costruisci#! per visualizzare la lista degli [buildings_with_icon|e] che puoi costruire nella [location_with_icon|e].\n\n@arrow_bonus_tier_2! Ordinali per profitto e inizia a costruire quello che ti sembra più appropriato."

 mission_improve_relations_with_vassal: "Migliorare le Relazioni con [ROOT.GetCountry.MakeScope.GetVariable('mission_chosen_vassal_variable').GetCountry.GetNameWithNoTooltip]"
 mission_improve_relations_with_vassal_desc: "Per potenziare la cooperazione tra i nostri due Paesi, dobbiamo stabilire forti legami diplomatici con il nostro vassallo."
 mission_improve_relations_with_vassal_tip: "@arrow_bonus_tier_3! Vai a [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomazia > Relazioni Correnti')] e clicca su #V Gestisci Stati Clienti#! per vedere il tuo [subjects_with_icon|e].\n\n@arrow_bonus_tier_2! Clicca sul nome del [subject] per aprire le [diplomatic_actions|e].\n\n@arrow_bonus_tier_1! Seleziona [opinion_icon] #V $IMPROVE_RELATIONTITLE$#!, nella scheda della Nazione in alto, e attendi finché la loro opinione non migliora. Ricorda che questa azione ti costerà #V 1#! [diplomat_with_icon|e]."

 mission_joint_military_development: "Sviluppo Militare Congiunto"
 mission_joint_military_development_desc: "La cooperazione militare tra noi e il nostro vassallo è di vitale importanza per proteggere il nostro dominio."
 mission_joint_military_development_tip: "@arrow_bonus_tier_3! Vai a [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomazia > Relazioni Correnti')] e clicca su #V Gestisci Stati Clienti#! per vedere il tuo [subjects_with_icon|e].\n\n@arrow_bonus_tier_2! Clicca sul nome del [subject] per aprire le [diplomatic_actions|e].\n\n@arrow_bonus_tier_1! Seleziona #V $offer_support_military$#!."
 mission_target_subject_will_lose_lib_desire_gain_center_of_urbanization_modifier_capital_tt: "Il [liberty_desire|e] del [subject|e] designato verrà ridotto, e la sua [capital|e] otterrà il [modifier|e] [ShowModifier('center_of_urbanization_modifier')]"

#generic_humiliate_rival
 generic_humiliate_rival: "Umiliare un Rivale"
 generic_humiliate_rival_DESCRIPTION: "Coloro che cercano di eguagliare la nostra forza devono essere messi di fronte alla loro inferiorità!"
 generic_humiliate_rival_CRITERIA_DESCRIPTION: "Abbiamo superato con successo un rivale."
 generic_humiliate_rival_BUTTON_TOOLTIP: "Il nostro dominio deve affermare il proprio dominio sui suoi invidiosi rivali superando le loro ambizioni e assicurandosi la superiorità."
 generic_humiliate_rival_BUTTON_DETAILS: "I nostri nemici e rivali ci osservano con invidia, mentre portiamo il nostro popolo verso nuove vette di prosperità. Per noi è tempo di stabilire la nostra superiorità su coloro che cercano di eguagliare la nostra crescita e superarli una volta per tutte."

 mission_insult_rival: "Manovra Diplomatica"
 mission_insult_rival_desc: "Inviare un elaborato insulto a uno dei nostri rivali è un ottimo modo per portare alla luce i loro difetti e affermare la nostra supremazia su di loro durante i colloqui diplomatici."
 mission_insult_rival_tip: "@arrow_bonus_tier_3! Vai a [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomazia > Relazioni Correnti')] e clicca il #V [rivals_icon|e] Bottone Rivali #! row.\n\n@arrow_bonus_tier_2! Puoi anche cliccare su [rivals_icon] #W Avviso Potenziali Rivali#!.\n\n@arrow_bonus_tier_1! Puoi aspettare che altre [countries] dichiarino i loro [rivals] prima di fare la tua mossa. In questo modo eviterai di irritare le [countries] sbagliate. \n\n #italic Per saperne di più puoi controllare i Consigli [Link('hints', 'selected_hint = hint_lacks_of_rivals', '$hint_lacks_of_rivals$')]."

 mission_impose_embargo: "Imporre un Embargo"
 mission_impose_embargo_desc: "Non possiamo permettere ad agenti stranieri di entrare nei nostri mercati e trarre profitto dagli scambi commerciali all'interno dei nostri confini!"
 mission_impose_embargo_tip: "@arrow_bonus_tier_3! Vai a [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomazia > Relazioni Correnti')] e clicca sulla bandiera del #V [rivals_icon|e] Rivale#! che desideri prendere di mira.\n\n@arrow_bonus_tier_2! Puoi cliccare sulle sue [diplomacy_icon] #W Azioni Diplomatiche#! all'interno delle #W Azioni Diplomatiche#!.\n\n@arrow_bonus_tier_1! Trova e seleziona l'opzione #W Embarga Nazione #! per imporre un embargo su di loro."

 market_dominance_key: "Dominio del Mercato"
 mission_humiliate_rival: "Umiliare un Rivale"
 mission_humiliate_rival_desc: "Costringendo i nostri rivali a sedersi al tavolo delle trattative diplomatiche e imponendo con la forza la nostra superiorità su di loro, accresceremo la nostra forza in patria e all'estero."
