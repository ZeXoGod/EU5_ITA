l_english:

 conquest_mission_events.1.title: "Donazione per lo Sforzo Bellico"
 conquest_mission_events.1.desc: "Mentre le tensioni crescono e la necessità di riempire il fondo di guerra aumenta, gli influenti membri del [target_estate.GetName] hanno fatto una generosa offerta a [target_character.GetName]. Riconoscendo l’importanza degli sforzi militari del Paese, hanno promesso una significativa donazione per supportare lo sforzo bellico.\n\nTuttavia, tale generosità non arriva senza aspettative, visto che il [target_estate.GetNameWithNoTooltip] cerca di sfruttare questo contributo per ottenere maggiore influenza sugli affari del [ROOT.GetCountry.GetFlavorRank]."
 conquest_mission_events.1.a: "Questo aiuterà notevolmente lo sforzo bellico in corso."
 conquest_mission_events.1.b: "Ringraziali cortesemente per il gesto e rifiuta."
 reject_the_advances_of_the_estate_tt: "#italic Rifiuteremo le avances del [target_estate.GetNameWithNoTooltip]#!"

 conquest_mission_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] Protesta contro il Fondo di Guerra"
 conquest_mission_events.2.desc: "Mentre il [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] si concentra nell’ammassare un fondo di guerra sostanziale per finanziare future campagne militari, lo scontento inizia a montare tra le classi inferiori. I [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], sfiancati dal peso degli aumenti alle tase e ai contributi obbligatori, ha apertamente espresso le proprie lamentele.\n\nSostengono che il peso della guerra non dovrebbe ricadere così pesantemente sulle loro spalle, specialmente perché gli ordini più ricchi sembra non vengano intaccati. Queste proteste, se non affrontate, potrebbero degenerare in veri e propri disordini su vasta scala, minacciando la stabilità del [ROOT.GetCountry.GetFlavorRank]."
 conquest_mission_events.2.a: "Pagheranno il conto."
 conquest_mission_events.2.b: "Possiamo fare alcune concessioni monetarie."
 conquest_mission_events.2.c: "Concedi loro un privilegio invece."

 conquest_mission_events.3.title: "Prestiti di Guerra"
 conquest_mission_events.3.desc: "Mentre i preparativi per una grande campagna militare si intensificano, gli ordini vedono un’opportunità di profitto nella necessità di [ROOT.GetCountry.GetGovernment.GetAdjective] di rimpinguare il fondo di guerra. I principali finanziatori nel nostro [ROOT.GetCountry.GetFlavorRank] hanno approcciato il [ROOT.GetCountry.GetGovernment.GetCourtTitle] con una proposta allettante: un sostanzioso prestito a tassi di interesse competitivi, con lo scopo di finanziare lo sforzo bellico in corso.\n\nTuttavia, accettare la loro offerta potrebbe rafforzare la loro influenza, e potenzialmente modificare l’equilibrio di potere tra gli ordini."
 conquest_mission_events.3.b: "Molto bene, sottoscrivi il prestito."
 conquest_mission_events.3.c: "Non possiamo permettercelo."
 conquest_mission_events.3.a: "Assicuriamoci un accordo migliore!"
 special_loan_with_lower_interest_tt: "Questo [loan|e] è offerto ad un tasso di [interest|e] inferiore"
 turn_away_the_loan_tt: "#italic Rifiuta l’offerta dei nostri [estates|e]"
 extra_special_loan_with_lower_interest_tt: "Il [loan|e] avrà un importo #G maggiore#! e un tasso di [interest|e] #G ancora minore#! grazie alle abilità di negoziazione di [target_character.GetName]"

 conquest_mission_events.4.title: "Saccheggi in [target_loot_location.GetNameWithNoTooltip]"
 conquest_mission_events.4.desc: "Le fiamme della guerra si sono diffuse senza controllo, lasciando devastazione dietro di sé. La provincia di [target_loot_province.GetName], un tempo fiorente, ha subito gli effetti del conflitto, mentre soldati predoni e disertori disperati saccheggiano insediamenti, depredano fattorie e lasciano le campagne in rovina.\n\nRapporti di villaggi in fiamme, contadini che muoiono di fame e collasso del commercio locale hanno raggiunto il [ROOT.GetCountry.GetGovernment.GetCourtTitle], dipingendo un’immagine cupa del costo umano della guerra. Se non verranno prese azioni rapide, i danni causati dai nostri saccheggi potrebbero paralizzare la prosperità della provincia per gli anni a venire."
 conquest_mission_events.4.a: "In guerra tutto è lecito."
 conquest_mission_events.4.b: "Stanno solo saccheggiando un po’!"
 conquest_mission_events.4.c: "Non possiamo permettere tali comportamenti in [target_province.GetNameWithNoTooltip]!"

 conquest_mission_events.5.title: "Le Devastazioni della Guerra"
 conquest_mission_events.5.desc: "Il conflitto in corso ha riscosso il suo prezzo da parte nostra. Mentre si trascina, notizie di difficoltà e malcontento si stanno diffondendo come un incendio. I villaggi sono svuotati degli uomini abili, le tasse sono più alte che mai, e le scorte si stanno assottigliando.\n\nLa gente comune si sta stancando dell’infinito spargimento di sangue e dei sacrifici ordinati da [target_character.GetName]. Dalle città frenetiche alle tranquille campagne, lo spirito della gente sta vacillando, e le voci di dissenso guadagnano forza. Se non affrontato, questo crescente esaurimento di guerra potrebbe minacciare la stabilità di [ROOT.GetCountry.GetFlavorRank]."
 conquest_mission_events.5.a: "Sono solo voci."
 conquest_mission_events.5.b: "Contrastatele con la propaganda!"

 conquest_mission_events.6.title: "Innovazioni Belliche"
 conquest_mission_events.6.desc: "Mentre la guerra infuria, la necessità è diventata la madre dell’innovazione. Il lungo conflitto ha portato i nostri eserciti a contatto con nemici e alleati stranieri, ciascuno dei quali possiede tecniche e tecnologie uniche. Dalla cattura di macchine d’assedio nemiche a tattiche migliorate osservate sul campo di battaglia, i nostri soldati e ingegneri hanno iniziato ad adottare e raffinare queste innovazioni.\n\nQuesto scambio di conoscenze non ha solo migliorato le nostre capacità militari, ma ha anche innescato un’ondata di progressi tecnologici attraverso il [ROOT.GetCountry.GetFlavorRank]."
 conquest_mission_events.6.a: "Studieremo la guerra."
 conquest_mission_events.6.b: "Concentriamoci su progressi generali."
 research_gained_scales_with_monthly_towards_innovative_tt: "Il [research_progress|e] ottenuto scala con il nostro valore [ShowModifierTypeName('monthly_towards_innovative')]"

 conquest_mission_events.7.title: "Progresso di Integrazione in [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.7.desc: "Gli sforzi di integrazione in [target_province.GetName] stanno facendo progressi importanti. In [target_location.GetName], la popolazione locale sta cominciando ad adeguarsi alle nostre leggi e ai nostri costumi.\n\nI mercati stanno riaprendo, la nostra lingua viene utilizzata sempre di più per le strade, e la resistenza si è trasformata in una silenziosa accettazione. Anche se alcune tradizioni rimangono, la regione si sta lentamente allineando ai ritmi del nostro [ROOT.GetCountry.GetFlavorRank]."
 conquest_mission_events.7.a: "Intensifica gli sforzi di integrazione."
 conquest_mission_events.7.b: "Cerchiamo di rispettare la gente del posto."
 locals_in_target_province_gain_mild_satisfaction_tt: "I nostri [pops|e] in [target_province.GetName] otterranno [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 locations_in_target_province_receive_very_weak_bonus_integration_tt: "[locations|e] nella suddetta [province|e] che stiamo [integrating|e] riceveranno [ShowNamedValue('integration_progress_very_weak_bonus')|+=] progresso di [integration|e]"

 conquest_mission_events.8.title: "Resistenza all’Integrazione in [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.8.desc: "La resistenza in [target_province.GetName] rimane forte. In [target_location.GetName], i funzionari segnalano un crescente sentimento di sfida contro le nostre leggi e le nostre politiche.\n\nI leader locali minano le nostre riforme e le nostre bandiere vengono trattate con disprezzo. La popolazione rimane aggrappata alle vecchie tradizioni, e i nostri sforzi per assimilarli si scontrano con silenzio e aperto malcontento."
 conquest_mission_events.8.a: "I loro sforzi sono vani!"
 conquest_mission_events.8.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 conquest_mission_events.8.c: "Presenta loro la frusta."
 locals_in_target_province_lose_mild_satisfaction_tt: "I nostri [pops|e] in [target_province.GetName] perderanno [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 mission_ruler_or_regent_is_conqueror_tt: "La piccola resistenza in [target_province.GetName] non ha speranza contro [target_character.GetName]"

 conquest_mission_events.9.title: "Diffusione Culturale in [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.9.desc: "In [target_province.GetName], elementi della nostra cultura [target_culture.GetName] stanno mettendo radici. In [target_location.GetName], segni di un cambiamento culturale iniziano ad apparire.\n\nI bambini stanno imparando la nostra lingua, vestiti e costumi della capitale si diffondono, e l’idea di identificarsi con il nostro [ROOT.GetCountry.GetFlavorRank] non risulta affatto strana. Il cambiamento è sottile, ma reale."
 conquest_mission_events.9.a: "Ognuno ama essere [target_culture.GetNameWithNoTooltip]?"
 conquest_mission_events.9.b: "Propaghiamo ulteriormente questi tentativi!"
 conquest_mission_events.9.c: "Seguiamo l’esempio del nostro grande [target_character.GetShortNameWithNoTooltip]!"
 conquest_mission_events.9.d: "La diversità è un punto di forza!"

 conquest_mission_events.10.title: "Diffusione Religiosa in [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.10.desc: "La gente di [target_province.GetName] stanno cominciando ad abbracciare la nostra [target_religion.GetName].\n\nIn [target_location.GetName], si sono formati piccoli raduni di persone intorno ai predicatori, e i templi hanno osservato un discreto aumento nel numero di conversioni. La fede si sta dimostrando un potente strumento per l’unificazione."
 conquest_mission_events.10.a: "Stanno vedendo la luce!"

 conquest_mission_events.11.title: "I [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Locali Richiedono Collaborazione in [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.11.desc: "I [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] di [target_province.GetName] si sono avvicinati a noi, cercando di ottenere un ruolo all’interno del nostro sistema in cambio della loro lealtà.\n\nIn [target_location.GetName], queste famiglie offrono influenza, risorse, e controllo locale — ma solo in cambio di terre e privilegi. Il loro supporto potrebbe facilitare l’integrazione, ma ad un costo per la gente comune e per la nostra autorità."
 conquest_mission_events.11.a: "Better the devil you know..."
 conquest_mission_events.11.b: "Non detteranno la nostra politica."
 conquest_mission_events.11.c: "Supporta i [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] locali invece."
 conquest_mission_events.11.d: "L’autorità di [target_character.GetShortNameWithNoTooltip] non è in discussione."
 ruler_or_regent_too_strong_tt: "Il governo di [target_character.GetName] è di gran lunga troppo potente per essere sfidato da ogni piccolo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
  