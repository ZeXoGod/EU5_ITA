l_english:

#Misc
  generic_colonize_explore: "Avventurarsi nell’Ignoto"
  generic_colonize_explore_DESCRIPTION: "Il richiamo di orizzonti lontani e terre non reclamate risveglia le nostre ambizioni. Dobbiamo mappare gli oceani, scoprire nuovi territori, ed espandere la nostra influenza per assicurare la futura prosperità del nostro regno."
  generic_colonize_explore_CRITERIA_DESCRIPTION: "Abbiamo iniziato ad esplorare acque sconosciute oppure stabilito le fondamenta per una espansione coloniale."
  generic_colonize_explore_BUTTON_TOOLTIP: "L’ignoto offre un potenziale illimitato di crescita, ricchezza e prestigio. Dobbiamo accettarlo."
  generic_colonize_explore_BUTTON_DETAILS: "Il vasto mondo oltre i nostri confini è ricco di misteri e opportunità. Esplorando regioni sconosciute e fondando colonie, possiamo assicurarci un posto nella storia e plasmare il destino del nostro regno!"

#Missions
  mission_hire_explorer: "Arruolare Esploratori"
  mission_hire_explorer_desc: "Abbiamo bisogno di esploratori abili per sfruttare adeguatamente l’ignoto."
  mission_chart_horizon: "Mappare l’Orizzonte"
  mission_chart_horizon_desc: "Spedizioni di avventurieri per terra e per mare si dirigeranno verso l’orizzonte, esplorando e creando mappe di terre mai viste prima dal nostro popolo."
  mission_new_maps: "Nuove Mappe"
  mission_new_maps_desc: "Per comprendere appieno la potenza delle nuove scoperte, dobbiamo spingere affinché le spedizioni completino la mappatura di quei territori."
  mission_overseas_efforts: "Overseas Efforts"
  mission_overseas_efforts_desc: "È diventato evidente che ci troviamo sull’orlo di una nuova era. Avanzare e rivendicare terre sconosciute significa incidere il nostro nome negli annali della storia per i secoli a venire."
  mission_settle_horizon: "Settle the Horizon"
  mission_settle_horizon_desc: "La necessità di espandersi ha portato i nostri consiglieri a sostenere l’idea di inviare persone verso potenziali colonie. L’afflusso di coloni porterà senza dubbio alla diffusione della conoscenza e all’adozione di nuove tecnologie e materie prime."
  mission_colonial_ambitions: "Ambizioni Coloniali"
  mission_colonial_ambitions_desc: "Colonizzare lidi stranieri e utilizzare le loro risorse è un ottimo modo per ampliare la nostra portata mercantile e, di conseguenza, il nostro potere. A tal scopo, dobbiamo cercare di stabilire stati clienti coloniali, pronti a servirci e a promuovere i nostri interessi."


