l_english:

 generic_mission_events.4.title: "[arguing_estate.GetNameWithNoTooltip] Protestano in [target_location.GetNameWithNoTooltip]"
 generic_mission_events.4.desc: "[arguing_estate.GetName] esprimono crescente preoccupazione per l’influenza in aumento dell’ordine [mission_target_estate.GetName] all’interno della nostra corte. In [target_location.GetName], le loro proteste sono diventate più forti, accusando [target_character.GetName] di favoritismo e di ignorare il tradizionale equilibrio dei poteri.\n\nI tumulti minacciano di destabilizzare la cooperazione tra gli ordini, fin qui gestita con attenzione, e minare l’unità interna del nostro [ROOT.GetCountry.GetFlavorRank]. I nostri consiglieri e amministratori locali suggeriscono vivamente di intervenire prima che le proteste inghiottano l’intera capitale."
 generic_mission_events.4.a: "Non intratterremo i [arguing_estate.GetNameWithNoTooltip]."
 generic_mission_events.4.b: "Le loro lamentele sono fondate."
 generic_mission_events.4.c: "[target_character.GetShortNameWithNoTooltip] li metterà a tacere!"
 generic_mission_events.4.d: "Queste cose non ci riguardano."
 upset_both_estates_devastate_target_location_tt: "Le proteste potrebbero sfuggirci di mano, devastando [target_location.GetName] nel processo"
 protests_die_down_tt: "Le proteste si spengono rapidamente"

 generic_mission_events.5.title: "[target_character2.GetName] Richiede una Donazione"
 generic_mission_events.5.desc: "[target_character2.GetName] si è avvicinato a [target_character1.GetName] con una proposta ben congeniata. Una donazione generosa all’ordine [mission_target_estate.GetName], sostiene [target_character2.GetSheHe], creerebbe le condizioni necessarie per espandere il [target_character2.GetHerHis] ruolo nel [ROOT.GetCountry.GetGovernment.GetCabinetTitle].\n\nQuesta proposta riguarda tanto il miglioramento della [target_character2.GetHerHis] posizione personale quanto il miglioramento delle relazioni tra il nostro [ROOT.GetCountry.GetFlavorRank] e gli ordini sociali."
 generic_mission_events.5.a: "Fai a [target_character2.GetHerHim] una proposta che non può rifiutare."
 generic_mission_events.5.b: "Non possiamo permetterci queste donazioni."

 generic_mission_events.6.title: "Petizione per la Decentralizzazione"
 generic_mission_events.6.desc: "I [mission_target_estate.GetName] hanno sottoposto una petizione formale che richiede il ritorno ad una forma di governo decentralizzata. Sostengono che il potere dovrebbe ritornare agli amministratori locali piuttosto che rimanere concentrato nelle mani di [target_character.GetName].\n\nQuesta mossa è ampiamente vista come un tentativo di frenare la crescente autorità di [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], e di modificare l’equilibrio di potere all’interno del nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 generic_mission_events.6.desc.generic: "Gli ordini sociali hanno sottoposto una petizione formale che richiede il ritorno ad una forma di governo decentralizzata. Sostengono che il potere dovrebbe ritornare agli amministratori locali piuttosto che rimanere concentrato nelle mani di [target_character.GetName].\n\nQuesta mossa è ampiamente vista come un tentativo di frenare la crescente autorità di [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], e di modificare l’equilibrio di potere all’interno del nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 generic_mission_events.6.a: "Collaboreremo."
 generic_mission_events.6.b: "Non possono dettare la politica di [target_character.GetNameWithNoTooltip]!"

 generic_mission_events.7.title: "[target_pop_scope.GetNameWithNoTooltip] Portano Crescita a [target_province.GetNameWithNoTooltip]"
 generic_mission_events.7.desc: "Grazie alla nostra collaborazione con i [mission_target_estate.GetName], i [target_pop_scope.GetName] hanno goduto di un periodo di prosperità. Il loro successo si è tradotto in una visibile crescita in tutta la [target_province.GetName].\n\nQuesto sviluppo rappresenta una testimonianza dei benefici della cooperazione reciproca e dell'efficacia delle politiche del nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle] nella persona di [target_character.GetShortName]."
 generic_mission_events.7.a: "Una prova della nostra sana convivenza!"
 generic_mission_events.7.b: "Tutto grazie alle politiche di [target_character.GetShortNameWithNoTooltip]!"
 member_of_the_mission_target_estate_may_approach_us_again_after_months_tt: "I [estate|e] possono contattarci di nuovo tra qualche mese"

 generic_mission_events.8.title: "Progressi nell’Annessione"
 generic_mission_events.8.desc: "L’annessione di [mission_target_subject.GetName] procede sotto la supervisione di [target_character1.GetName]. Il [mission_target_subject.Custom('GetRulerOrRegentTitle')] di [mission_target_subject.GetName], [target_character2.GetName], continua a governare da [target_location.GetName].\n\nIl progresso è costante, e tutti i segnali indicano un’integrazione tranquilla. Se il processo continuerà indisturbato, alla fine verranno integrati completamente."
 generic_mission_events.8.a: "Possiamo sfruttare questo slancio."
 generic_mission_events.8.b: "Lento e costante..."

 generic_mission_events.9.title: "Incidente Diplomatico"
 generic_mission_events.9.desc: "Il processo di integrazione è una questione complessa. Differenze giuridiche e la compresenza di due - spesso diversi - sistemi giurisprudenziali, possono portare facilmente a incidenti diplomatici e intoppi lungo il percorso. Un caso recente si è verificato di recente. Questo incidente probabilmente danneggerà i nostri sforzi di annessione"
 generic_mission_events.9.a: "Nulla che [target_character1.GetShortNameWithNoTooltip] non possa rinegoziare."
 generic_mission_events.9.b: "Questo è sicuramente un duro colpo ai nostri progressi."
 generic_mission_events.9.c: "Continuiamo con forza!"
 diplomatic_abilities_of_target_character_prevent_any_negative_incident: "La [dip|e] di [target_character1.GetName] non permetterà che questo incidente impatti sul nostro processo di annessione"

 generic_mission_events.10.title: "Apprendimenti Culturali"
 generic_mission_events.10.desc: "Mentre [mission_target_subject.GetName] viene portato all’interno del nostro [ROOT.GetCountry.GetFlavorRank], ci troviamo arricchiti dalle loro tradizioni e dai loro usi. Scambi di lingua, arte e costumi hanno iniziato a plasmare entrambi i nostri popoli.\n\nQuesta contaminazione culturale incrociata potrebbe facilmente diventare uno dei più grandi benefici a lungo termine dell’integrazione, e le nostre menti artistiche ne trarranno sicuramente beneficio per gli anni a venire..."
 generic_mission_events.10.a: "La cultura [target_culture.GetNameWithNoTooltip] risplende!"
 generic_mission_events.10.b: "Possiamo attirare alcune delle loro persone migliori."

 generic_mission_events.11.title: "Attriti tra [target_culture.GetNameWithNoTooltip] e [target_culture2.GetNameWithNoTooltip]"
 generic_mission_events.11.desc: "Anche se l’unificazione politica è in corso, l’armonia culturale è ancora difficile da raggiungere. Le popolazioni [target_culture.GetNameWithNoTooltip] e [target_culture2.GetNameWithNoTooltip] hanno cominciato a scontrarsi sui reciproci costumi, lingue e offese percepite.\n\nAlcuni dei nostri consiglieri suggeriscono che la situazione potrebbe essere risolta più facilmente se la colpa venisse scaricata su una singola persona. Altri invece vedono l’unione di due stati con grosse discrepanze culturali come una naturale stranezza."
 generic_mission_events.11.a: "Ciò danneggerà il nostro operato diplomatico."
 generic_mission_events.11.b: "Dai tutta la colpa a [target_scapegoat_character.GetNameWithNoTooltip]!"

 generic_mission_events.12.title: "Legami Diplomatici con [target_overlord.GetNameWithNoTooltip]"
 generic_mission_events.12.desc: "[target_overlord.GetName] ha effettuato manovre per rafforzare il suo rapporto con noi. Siano essi motivati da interessi strategici o genuini, i loro sforzi di avvicinarci non sono rimasti inosservati.\n\nSolo il tempo ci dirà se questi gesti sono sinceri oppure parte di un disegno più grande. Per ora, dobbiamo rimanere vigili e osservare l’evolversi della situazione."
 generic_mission_events.12.a: "Monitoreremo i loro movimenti con grande interesse!"
 overlord_info_generic_vassal_mission_pack_tt: "[target_overlord.GetName] sta perseguendo attivamente la [mission|e] [ShowMissionName('generic_vassal_ties')] verso di noi"

 generic_mission_events.13.title: "La Crescita di [target_location.GetNameWithNoTooltip]"
 generic_mission_events.13.desc: "[target_location.GetName], una importante [target_location.GetRank.GetName] incastonata nella [target_province.GetName], si è trasformata rapidamente in un fiorente hub di commercio e di governo. I mercanti si ammassano nei suoi mercati, gli artigiani fondano nuove botteghe, e i funzionari locali espandono la loro portata mentre la [target_location.GetRank.GetNameWithNoTooltip] cresce in benessere e influenza. Questo risultato dipende senza dubbio dai nostri sforzi per centralizzare il nostro [ROOT.GetCountry.GetFlavorRank], un segno di ciò che ci riserva il futuro sotto la saggia guida di [target_character.GetName]."
 generic_mission_events.13.a: "I nostri sforzi ci stanno ripagando!"
 generic_mission_events.13.b: "Finanziamo questa nuova ondata di centralizzazione."
 generic_mission_events.13.c: "Non c’è necessità di interferire."
 valid_province_tt: "C’è una valida [province|e] per questa opzione di [event|e]"

 generic_mission_events.14.title: "[target_province.GetNameWithNoTooltip] Resiste alla Centralizzazione"
 generic_mission_events.14.desc: "Nonostante la visione e la determinazione di [target_character.GetName], la gente di [target_province.GetName] sono diventate diffidenti nei confronti dei nostri tentativi di centralizzazione. Gli anziani delle città si lamentano delle tradizioni perdute, i magistrati locali temporeggiano, e voci che richiedono più autonomia si diffondono tra le campagne. Ciò che è stato fatto per portare ordine viene invece visto come un’intrusione. La resistenza non mette radici in una rivolta aperta, ma in un silenzio ostinato e una sottile sfida, una corrente nascosta che minaccia di erodere le fondamenta della nostra autorità in tutto il [ROOT.GetCountry.GetFlavorRank]."
 generic_mission_events.14.a: "Dimenticano qual è il loro posto."
 generic_mission_events.14.b: "Ahimè, non riescono a capire le nostre intenzioni."
 generic_mission_events.14.c: "Dai tutta la colpa a [target_character2.GetShortNameWithNoTooltip]!"
 suitable_character_exists_tt: "Esiste un [character|e] adatto a questa opzione di [event|e]"

 generic_mission_events.15.title: "Comunità Rurali Trascurate"
 generic_mission_events.15.desc: "La gente di [target_province.GetName], insieme agli abitanti del suo centro di provincia, [target_location.GetName], lamentano un crescente malcontento. Mentre il nostro sguardo si volge sempre più verso le grandi città e l’espansione del governo centrale, queste comunità rurali si sentono emarginate, dimenticate all’ombra del progresso. Le loro petizioni prendono forza: bloccare le riforme, riportare l’attenzione ai terreni, e ricordarsi di coloro che coltivano la terra e sostengono il [ROOT.GetCountry.GetFlavorRank] dal basso."
 generic_mission_events.15.a: "Un piccolo ostacolo temporaneo."
 generic_mission_events.15.b: "Non ci interessano le lamentele dei contadini."
 generic_mission_events.15.c: "Chiedi aiuto ai [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 progress_towards_centralization_will_not_be_hindered_tt: "Il nostro progresso verso il [societal_value|e] [ShowSocietyDirectionName('centralization')] non verrà ostacolato"

 generic_mission_events.16.title: "Riforme Fiscali di [target_character.GetNameWithNoTooltip]"
 generic_mission_events.16.desc: "Nel mezzo dell’ondata di centralizzazione, [target_character.GetName] ha proposto riforme radicali al sistema fiscale del nostro [ROOT.GetCountry.GetFlavorRank]. Pensate per ingrassare la tesoreria e razionalizzare la riscossione degli introiti, le modifiche ridurrebbero l’autorità in materia fiscale dai poteri locali per concentrarla nelle sue mani. Queste ambizioni non sono rimaste inosservate. Ogni ordine sociale infatti, dai [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ai [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], rischia di perdere influenza, e il loro disagio si sta già trasformando in resistenza."
 generic_mission_events.16.a: "Avanti con le riforme."
 generic_mission_events.16.b: "Non disturbiamo lo status quo."

 generic_mission_events.17.title: "Prospettiva di un nuovo Borgo in [target_location.GetNameWithNoTooltip]"
 generic_mission_events.17.desc: "L’insediamento di [target_location.GetName] è cresciuto costantemente, e le sue strade brulicano ora di contadini, commercianti e artigiani in cerca di opportunità vicino al cuore del nostro [ROOT.GetCountry.GetFlavorRank]. Anche se rimane ancora una modesta [target_location.GetRank.GetName], la sua posizione vicino a [ROOT.GetCountry.GetCapital.GetName] le garantisce sia una rilevanza strategica che oppotunità economiche. Le terre sono fertili, le strade ben battute, e la popolazione locale è desiderosa di ottenere riconoscimento e benessere.\n\nCon il giusto investimento, [target_location.GetNameWithNoTooltip] potrebbe essere trasformata in un vero e proprio borgo, completo di mercati, botteghe e una carta civica. Questo non solo porterebbe ordine e prosperità alla regione, ma tornerebbe anche utile come simbolo tangibile delle nostre ambizioni di centralizzazione. Tutto ciò che serve per vederlo fatto sono il denaro e la volontà."
 generic_mission_events.17.a: "[target_location.GetNameWithNoTooltip] è perfetta per un bel borgo!"
 generic_mission_events.17.b: "Non agitiamo le acque."
 cost_of_town_scales_tt: "Il costo di questa nuova [urban_location|e] verrà ulteriormente ridotto in base al nostro [societal_value|e] [ShowSocietyDirectionName('centralization')] e al nostro [modifier|e] [ShowModifierTypeName('town_upgrade_cost_modifier')]"

 generic_mission_events.18.title: "Gli Studiosi di [target_location.GetNameWithNoTooltip]"
 generic_mission_events.18.desc: "Tra le sileziose sale di studio di [target_location.GetName], è emerso un piccolo ma fervente gruppo di studiosi, in cerca non solo di un mecenate ma anche di riconoscimento. La loro richiesta di riconoscere che la ricerca di conoscenza, ragione e scoperta è un pilastro vitale di ogni [ROOT.GetCountry.GetFlavorRank] centralizzato e illuminato ha raggiunto le orecchie di [target_character.GetName].\n\nLa loro petizione sottolinea piani ambiziosi. Dalla traduzione di testi stranieri, l’istituizione di una corrispondenza con pensatori esteri, e la costruzione di un istituto accademico modesto ma duraturo, i loro obiettivi sembrano allinearsi con la recente ventata di innovazione che ha investito il nostro [ROOT.GetCountry.GetFlavorRank]. Tuttavia, tutto ciò richiederebbe denaro, pazienza e protezione da coloro che considerano tali attività come inutili distrazioni da guerra e governo."
 generic_mission_events.18.a: "Finanzia i loro sforzi."
 generic_mission_events.18.b: "Non possiamo sprecare così tanto denaro per le loro frivole spese"
 based_on_target_location_average_literacy_tt: "In base alla [literacy|e] media in [target_location.GetName]:"
 scholars_in_target_location_wont_approach_tt: "#italic Gli studiosi in [target_location.GetName] possono contattarci di nuovo tra qualche mese mentre l’attuale [mission_task|e] sta progredendo attivamente#!"

 generic_mission_events.19.title: "Una Mente per il [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 generic_mission_events.19.desc: "Le voci si diffondono rapidamente attraverso le sale di [ROOT.GetCountry.GetCapital.GetName]. Un promettente artista alle prime armi, [target_character2.GetName], si è presentato con teorie audaci, manoscritti pieni di annotazioni, e una visione per riscrivere la cultura intellettuale del nostro [ROOT.GetCountry.GetFlavorRank]. Alcuni sostengono che sia un ciarlatano, altri che sia un prodigio. Quello che è certo è che [target_character2.GetSheHe] cerca un patrocinio, un posto a corte dove le sue idee possano fiorire.\n\nColoro che apprezzano la ragione e le riforme ci esortano a correre il rischio. Coloro che invece si attengono alle gerarchie e alle tradizioni preferirebbero che se ne andasse prima di dire un’altra parola."
 generic_mission_events.19.a: "[target_character.GetSheHe|U] sembra promettente!"
 generic_mission_events.19.b: "Un altro sciocco senza talento è venuto a sporcare il [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 skill_of_scientist_scales_with_country_literacy_tt: "Le [artistic_skill|e] di [target_character2.GetName] dipenderanno parzialmente dalla [literacy|e] del nostro [ROOT.GetCountry.GetFlavorRank]"
 artist_will_be_promtly_defenestrated_tt: "#italic [target_character2.GetName] verrà prontamente e irreversibilmente defenestrato#!"

 generic_mission_events.20.title: "La Mente di [target_character2.GetNameWithNoTooltip]"
 generic_mission_events.20.desc: "Trattati scritti da [target_character2.GetName] hanno iniziato a circolare all’interno dei circoli letterari di [ROOT.GetCountry.GetCapital.GetName]. Audaci, controversi ma scritti in maniera elegante, essi sfidano i vecchi dogmi e propongono riforme radicali al sistema di governo, alle leggi e all’ordine spirituale. Alcuni sussurrano che sia un genio, altri gridano alla blasfemia. Qualunque sia la verità, questi scritti hanno infiammato il dibattito ben al di fuori delle sale accademiche, e ora si trovano di fronte a noi, in attesa di giudizio. Il modo in cui decideremo di rispondere potrebbe plasmare non solo il destino dell’autore, ma anche la traiettoria culturale del nostro [ROOT.GetCountry.GetFlavorRank] stesso." 
 generic_mission_events.20.a: "C’è del valore nei suoi scritti."
 generic_mission_events.20.b: "Questa è eresia, brucialo!"
 generic_mission_events.20.c: "Vendilo al miglior offerente."

 generic_mission_events.21.title: "Ricerche Eretiche"
 generic_mission_events.21.desc: "Le ultime teorie emerse dagli studi dei nostri accademici hanno provocato indignazione tra i [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Sebbene fondate sull’osservazione e sulla ragione, queste conclusioni scientifiche minano credenze radicate e testi sacri, alimentando timori di eresia tra i fedeli.\n\nEppure, nei circoli di corte e intellettuali, il nostro popolo è lodato come [target_culture.GetName] visionari. Sostenere questo lavoro segnerebbe un chiaro passo verso un [ROOT.GetCountry.GetFlavorRank] innovativo e secolare, ma potrebbe anche scatenare uno scontro con gli influenti rappresentanti delle tradizioni, i [target_pop_scope.GetName]."
 generic_mission_events.21.a: "Non ci interessano i malumori dei [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 generic_mission_events.21.b: "Non facciamoci nuovi nemici."
 generic_mission_events.21.c: "Le nostre menti più brillanti non saranno messe in discussione da vecchi intonacati!"
 will_not_hinder_our_progress_to_innovative_tt: "Il nostro progresso verso il [societal_value|e] [ShowSocietyDirectionName('innovative')] non verrà ostacolato"
 clergy_do_not_dare_move_against_target_character_tt: "I [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] non oseranno muoversi contro [target_character.GetName]"

 generic_mission_events.22.title: "La Biblioteca di [target_location.GetNameWithNoTooltip]"
 generic_mission_events.22.desc: "I partecipanti e la popolazione cittadina di [target_location.GetName] hanno incanalato le loro risorse ed energie nella fondazione di una nuova biblioteca, grazie alla nostra approvazione e ai nostri finanziamenti a supporto. Un’istituzione che mira ad ospitare conoscenze, incoraggiare l’alfabetizzazione e attrarre pensatori da tutto il mondo, la biblioteca rappresenta una testimonianza della nostra curiosità intellettuale.\n\nAnche se ancora modesta nelle dimensioni, rappresenta un crescente desiderio di apprendimento in [target_province.GetName], e i primi scaffali sono già pieni di tomi, manoscritti e documenti. Con gli appropriati investimenti, potrebbe fiorire in un faro di educazione per l’intero [ROOT.GetCountry.GetFlavorRank], ispirando ambiziosi ed eruditi per le generazioni a venire."
 generic_mission_events.22.a: "Un valido investimento paga!"
 generic_mission_events.22.b: "Invita persone da tutta la [target_province.GetNameWithNoTooltip]"
 generic_mission_events.22.c: "Forse [target_heir.GetShortNameWithNoTooltip] potrebbe passarci un po’ di tempo?"
 heir_gains_depend_on_inno_and_literacy_tt: "La [total_ability|e] ottenuta dipenderà molto dalla [literacy|e] media e dal [societal_value|e] [ShowSocietyDirectionName('innovative')] del nostro [ROOT.GetCountry.GetFlavorRank]"

 generic_mission_events.23.title: "Interferenza Straniera"
 generic_mission_events.23.desc: "Sussurri per le strade della nostra capitale e colloqui a porte chiuse sembrano indicare che i nostri nemici hanno messo in moto i loro piani. Insulti diplomatici, accordi sottobanco e la nostra apparente esclusione da diverse negoziazioni indicano che [target_country.GetName] ha danneggiato la nostra reputazione in patria e all’estero. Questa non è che l’ultima delle provocazioni nei nostri confronti e dobbiamo prenderla seriamente! La nostra sovranità nazionale non sarà messa in discussione, nemmeno da gente come [target_character2.GetName] e i suoi simili!" 
 generic_mission_events.23.a: "Una mossa subdola."
 already_destabilized_desc: "Stiamo già subendo gli effetti di questo [modifier|e]"
 target_country_sow_discontent_tt: "[target_country.GetName] ha usato la [diplomatic_action|e] [ShowRelationTypeName('sow_discontent')] contro di noi, seminando ulteriormente instabilità all’interno del nostro [ROOT.GetCountry.GetFlavorRank]"

 generic_mission_events.24.title: "Patrocinio di [target_location.GetNameWithNoTooltip]"
 generic_mission_events.24.desc: "In linea con le nostre ambizioni di centralizzare il benessere e il potere economico, le autorità locali in [target_location.GetName] hanno presentato una proposta per un investimento su larga scala. Sostengono che il miglioramento delle infrastrutture e l’espansione degli hub mercantili potrebbero trasformare la [target_location.GetRank.GetName] in una punta di diamante dell’economia del nostro [ROOT.GetCountry.GetFlavorRank].\n\nI fondi richiesti sono considerevoli, ma il ritorno potenziale, sia economico che politico, è addirittura maggiore. I nostri consiglieri suggeriscono di agire rapidamente per consolidare lo sviluppo come parte dei nostri più ampi sforzi per muoverci verso un’economia centralizzata."
 generic_mission_events.24.a: "È di vitale importanza, procediamo."
 generic_mission_events.24.b: "Non possiamo dirottare questa quantità di fondi al momento."

 generic_mission_events.25.title: "Contadini Lasciati Indietro"
 generic_mission_events.25.desc: "Mentre le nostre politiche favoriscono sempre di più lo sviluppo di hub urbani e centri di commercio, le voci della popolazione rurale diventano irrequiete. In [target_province.GetName], i consigli cittadini lamentano gli aumenti alle leve, la mancanza di sviluppo, e la migrazione dei giovani verso le città. Il contrasto tra i vivaci mercati urbani e le silenziose e dimenticate campagne aumenta di giorno in giorno. Alcuni nel nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle] sostengono che questo sia un effetto collaterale inevitabile della crescita moderna. Altri avvertono che ignorare i malumori potrebbe trasformarli in ribellioni."
 generic_mission_events.25.a: " È il prezzo del progresso."
 generic_mission_events.25.b: "Non possiamo lasciare che i nostri insediamenti rurali si rimpiccioliscano!"
 progress_towards_cap_economy_will_not_be_hindered_tt: "Il nostro progresso verso il [societal_value|e] [ShowSocietyDirectionName('capital_economy')] non verrà ostacolato"

 generic_mission_events.26.title: "Crescita dell’Industria del [target_good.GetNameWithNoTooltip]"
 generic_mission_events.26.desc: "Un’impennata nella domanda di [target_good.GetName] ha scatenato un boom economico in [target_location.GetName]. Nuove botteghe, mercati espansi, e un aumento del commercio hanno trasformato la [target_location.GetRank.GetName] in uno snodo vitale all’interno della nostra fiorente economia del capitale. I [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] plaudono a questo sviluppo, desiderosi di accrescere la loro influenza.\n\nTuttavia, voci tra i [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] lamentano che i loro terreni stanno venendo inghiottiti da un’espansione incontrollata, con ben poco da guadagnare per chi coltiva la terra."
 generic_mission_events.26.a: "Accogliamo con favore questo sviluppo."
 generic_mission_events.26.b: "Non dimentichiamoci dei [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."

 generic_mission_events.27.title: "Resistenza all’Urbanizzazione in [target_province.GetNameWithNoTooltip]"
 generic_mission_events.27.desc: "I nostri sforzi per incoraggiare lo sviluppo urbano in [target_province.GetName] si sono scontrati con una considerevole resistenza! La popolazione e le leadership locali respingono le riforme, diffidenti nei confronti del cambiamento e timorosi che l’aumento della burocrazia possa erodere la loro autonomia.\n\nSebbene non siano ancora emerse proteste vere e proprie, il rallentamento è evidente. I pianificatori urbani e gli amministratori lamentano ostruzioni, ritardi e mancanza di collaborazione. Questo potrebbe essere il primo segnale di una resistenza più profonda contro le nostre politiche per favorire i centri urbani."
 generic_mission_events.27.a: "Qualche attrito era previsto."
 generic_mission_events.27.b: "Non disturbiamo lo status quo."

 generic_mission_events.28.title: "I [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] Approvano il Progresso Sociale"
 generic_mission_events.28.desc: "I [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] hanno formalmente espresso il proprio supporto nei confronti del passaggio ad un’economia guidata dal capitale. Ad un recente incontro in [target_location.GetName], hanno elogiato l’impegno del nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle] per gli investimenti urbani, gli incentivi al commercio e lo sviluppo di infrastrutture.\n\nCome gesto di gratitudine, e forse per assicurarsi ulteriori favori, hanno stanziato una generosa donazione finalizzata a futuri sforzi di sviluppo cittadino."
 generic_mission_events.28.a: "Li ringraziamo per la loro donazione."