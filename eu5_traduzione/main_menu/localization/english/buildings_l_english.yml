 pirate_tavern: "Taverna del Porto"
 pirate_tavern_desc: "Centri vivaci e famigerati dove si riunivano uomini d'azione, marinai e mercanti. Situate nei porti chiave dei pirati e in varie città costiere, queste taverne svolgono un ruolo essenziale nella vita dei pirati. Qui gli equipaggi si rilassavano, spendevano il loro bottino in alcol, cibo, intrattenimento e reclutavano nuovi membri dell'equipaggio."

