 black_market_desc: "Un mercato illecito dove i beni vengono scambiati lontano dall'occhio vigile di qualsiasi autorità, liberi dalle tasse e dalle mani avide degli ufficiali giudiziari."
 smuggler_cove: "Covo dei Contrabbandieri"
 smuggler_cove_desc: "Il trasporto di merci illegali e la crescita commerciale dei mercati neri si basano sullo sviluppo di insenature costiere nascoste o di porti appartati come i $smuggler_cove$."
