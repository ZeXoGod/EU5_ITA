 trade_company_local_venture: "Imprese Locali della Compagnia"
 trade_company_local_venture_desc: "Le imprese della [ShowSubjectTypeName('trade_company')] che cercano di sfruttare i materiali locali a loro vantaggio."
 trade_company_foreign_influence: "Influenza Straniera della Compagnia"
