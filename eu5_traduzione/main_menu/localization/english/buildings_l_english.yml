 gallowglass_sept: "Clan dei Gallowglass"
 gallowglass_sept_desc: "Questa piccola comunità funge sia da capo di un clan minore che da campo di addestramento per i suoi guerrieri corazzati."
 banking_office: "Banca"
 tribes_of_galway: "Tribù di Galway"
 tribes_of_galway_desc: "Le famiglie mercantili locali - o 'tribù' - mantengono una completa morsa sulla politica locale."
 copenhagen_dockyard: "Cantiere Navale di Copenaghen"
 caravanserai: "Caravanserraglio"
 caravan_stop: "Sosta per Carovane"
 cinque_port: "Porto Cinque"
 cinque_port_desc: "Uno degli antichi Cinque Porti, questo arsenale fornisce un supporto navale cruciale alla corona in cambio di un'autonomia storica."
 eng_royal_forest: "Foresta Reale"
 eng_royal_forest_desc: "La Carta delle Foreste consente alle grandi riserve di caccia di cadere sotto il controllo diretto della Corona. Una 'foresta' in questo senso non è necessariamente molto boscosa: è solo buona per la caccia."
 can_only_destroy_building_through_parliament_issue_tt: "Può essere distrutto solo attraverso un [parliament_issue|e]!"
 north_sea_shipyards: "Cantieri Navali del Mare del Nord"
 enderun_academy: "Accademia di Enderûn"
 imperial_halic_shipyards: "Arsenale Imperiale"
 imperial_halic_shipyards_desc: "Un enorme complesso di cantieri navali, bacini di carenaggio, fonderie di ferro, filature e persino un ospedale e una prigione, può davvero essere la base della flotta di un impero."
 stannary_court: "Corte Stannaria"
 stannary_court_desc: "Tribunale utilizzato dai minatori di stagno della Cornovaglia e del Devon, in seguito all'indipendenza giudiziaria concessa loro da un decreto reale nel 1305."
 stannary_court_why: "Può essere costruito dall'[GetCountry('ENG').GetName] in [ShowProvinceDefinitionName('cornwall_province')] e [ShowProvinceDefinitionName('devon_province')] solo dopo l'approvazione della Legge Stannaria."
 stannary_court_destroy: "L'[event|e] $flavor_eng.67.title$ si è verificato dopo l'anno #Y 1601#!"
 lieutenancy: "Luogotenenza"
 lieutenancy_desc: "L'edificio della luogotenenza rappresenta la sede del luogotenente, che governa un territorio al posto del sovrano."
 not_in_capital_region: "Non può essere costruito nella [region|e] della [capital|e]"
 ostrog: "Ostrog"
 ostrog_desc: "L'$ostrog$ è una piccola fortificazione in legno che viene costruita nei territori remoti della Russia. Grazie al loro affidamento sul legname, gli Ostrog sono relativamente economici e rapidi da costruire."
 pomor_outpost: "Avamposto Pomor"
 pomor_outpost_desc: "L'$pomor_outpost$ serve come edificio principale per la raccolta di pellicce e pesce. Molti contadini cercano questi edifici nelle terre selvagge della Siberia, nella speranza di guadagnarsi da vivere con il commercio di pellicce."
 sofa_stockade: "Palizzata Sofa"
 sofa_stockade_desc: "Il $sofa_stockade$ è per molti aspetti identico a una normale $stockade$. L'uso della $a_sofa_infantry$ al posto di leve o milizie rende il $sofa_stockade$ un ostacolo formidabile da superare."
 sofa_barracks: "Caserma Sofa"
 sofa_barracks_desc: "Una $sofa_barracks$ è una $barracks$ specializzata che permette al proprietario di reclutare [ShowUnitDefinitionName('a_sofa_infantry')] e [ShowUnitDefinitionName('a_mandekalu_cavalry')] nella [location|e]."
 viceroyalty: "Vicereame"
 viceroyalty_desc: "L'edificio di un vicereame funge da residenza ufficiale e centro amministrativo per il viceré, che governa il territorio per conto del sovrano."
 barcelona_royal_shipyard: "Cantiere Reale di Barcellona"
 barcelona_royal_shipyard_desc: "Il Cantiere Reale di Barcellona, noto anche come 'Drassanes Reials de Barcelona', si trova vicino al porto di Barcellona. La storia del cantiere risale al XIII secolo e ha subito varie espansioni. Serve come centro di costruzione navale, arsenale navale e deposito di galee, svolgendo un ruolo significativo nelle attività marittime."
 royal_atarazanas_seville: "Atarazanas Reali di Siviglia"
 royal_atarazanas_seville_desc: "Le Atarazanas Reali di Siviglia sono i cantieri navali più importanti della Corona di Castiglia e uno dei più importanti della Penisola Iberica, che creano nuove navi per la Corona."
 royal_audience_and_chancery: "Udienza Reale e Cancelleria"
 royal_audience_and_chancery_desc: "L'$royal_audience_and_chancery$ è un'istituzione giudiziaria e il nostro tribunale più alto con autorità sull'intera nazione, che simboleggia la nostra autorità legale reale."
 general_archive_of_simancas: "Archivio Generale di Simancas"
 general_archive_of_simancas_desc: "L'$general_archive_of_simancas$ è il primo archivio statale ufficiale in Europa, progettato come un complesso compatto in un unico edificio, creato per centralizzare e conservare i documenti vitali del regno."
 sevilla_bullfighting_school: "Scuola di Corrida di Siviglia"
 sevilla_bullfighting_school_desc: "La $sevilla_bullfighting_school$ è la prima istituzione ufficiale dedicata alla formazione di matador per questa iconica tradizione culturale."
 el_escorial_palace: "El Escorial"
 el_escorial_palace_desc: "Costruito come nuova residenza dei nostri monarchi nello stesso complesso di un monastero dell'Ordine di Sant'Agostino, l'$el_escorial$ è un monumento alla potenza e alla devozione della nostra nazione."
 school_of_salamanca: "Scuola di Salamanca"
 school_of_salamanca_desc: "La $school_of_salamanca$ è un'istituzione che ha lo scopo di dare forma al pensiero moderno nelle discipline del diritto, dell'etica, dell'economia e altro ancora."
 segovia_artillery_academy: "Accademia di Artiglieria di Segovia"
 segovia_artillery_academy_desc: "L'$segovia_artillery_academy$ è la prima accademia del suo genere che si concentra sullo studio dell'utilizzo militare dell'artiglieria, svolgendo un ruolo critico nelle innovazioni della cannoneria moderna."
 brethren_marsh: "Fratellanza della Palude"
 brethren_marsh_desc: "Il porto appartiene alla Fratellanza della Palude, un'organizzazione marittima che porta avanti il commercio internazionale e crea una rete difensiva di coloro che vi appartengono. Questi porti sono centri di costruzione navale."
 cawa_barracks: "Caserma Ç̌äwa"
 cawa_barracks_desc: "È qui che vengono reclutati i Reggimenti Ç̌äwa."
 kings_manor: "Maniero del Re"
 kings_manor_desc: "Il centro amministrativo per le questioni giudiziarie. Utilizzato dal Consiglio del Nord."
 kings_manor_why: "Può essere costruito a [ShowLocationName('york')] solo dopo che è stato istituito il Consiglio del Nord."
 calmecac: "Calmecac"
 calmecac_desc: "Il #italic Calmecac#!, una scuola nobiliare, offre una formazione rigorosa in storia, religione, guerra e altro. Situata vicino al Grande Tempio di [ShowLocationName('tenochtitlan')], svolge un ruolo chiave nella formazione al sacerdozio. I giovani comuni vengono educati nel #italic Tēlpōchcalli#!, mentre i potenziali leader nobiliari vengono formati nel #italic Calmecac#!, spesso su ordine militare."
 telpochcalli: "Tēlpōchcalli"
 telpochcalli_desc: "Il #italic Tēlpōchcalli#!, 'casa dei giovani' in Nahuatl, educa i giovani dai quindici anni in su al servizio della comunità e alla guerra. La vita lì comporta attività faticose, bagni freddi e pasti frugali per rafforzare i futuri guerrieri della nostra nazione."
 panaqa_building: "Panaqa"
 panaqa_building_desc: "Questa località è nelle mani della famiglia reale di un precedente sovrano. L'attuale monarca non ha alcun potere su queste terre."
 pukara_building: "Pukara"
 pukara_building_desc: "Il $pukara_building$ è un edificio situato in un terreno collinare o montuoso, che serve sia come deposito di armi che come fortificazione difensiva. Incorporano la difficoltà del terreno nella loro progettazione, rendendoli relativamente più economici e facili da costruire e mantenere rispetto ai normali forti."
 terraces: "Terrazze"
 terraces_desc: "Le $terraces$ sono aree inclinate per un'agricoltura efficace nel complesso terreno delle Ande. Costruite su livelli di altezza diversi, le terrazze possono fornire terreno di prima qualità per molte colture diverse in un'area vicina."
 tambo: "Tambo"
 tambo_desc: "Il $tambo$ è un deposito di rifornimenti degli Incas. Lo scopo del $tambo$ varia in modo significativo a seconda delle dimensioni della struttura. I tambos più piccoli servono come soste sulla strada per i viaggiatori di passaggio, mentre quelli più grandi possono addirittura fungere da ufficio per l'amministrazione della provincia."
 incamisana: "Incamisana"
 incamisana_desc: "L'$incamisana$ è un tempio dove si venera l'acqua e i suoi divini protettori. Come combinazione di bellezza architettonica e ingegno tecnico, l'$incamisana$ ha il duplice scopo di essere un edificio religioso e un sistema di irrigazione."
 order_commandery: "Comanderia dell'Ordine"
 order_commandery_desc: "Una $order_commandery$ è un edificio di proprietà degli ordini militari al di fuori del loro territorio, che ha due scopi: ottenere entrate dallo sfruttamento delle terre circostanti e formare nuovi membri per l'ordine."
 order_commandery_tt: "Il proprietario ci consegna [ShowRelationTypeName('military_sponsorship')] "
 royal_society: "Royal Society"
 royal_society_desc: "La $royal_society$ è un'istituzione scientifica dedicata al progresso della conoscenza scientifica attraverso la ricerca, le pubblicazioni e la promozione dell'eccellenza scientifica."
 royal_society_why: "Può essere costruito nella capitale solo dopo la fondazione della Royal Society."
 royal_academy_of_arts: "Accademia Reale delle Arti"
 royal_academy_of_arts_desc: "L'$royal_academy_of_arts$ è un'istituzione dedicata a promuovere, ispirare e far progredire il mondo delle arti visive e dell'architettura attraverso l'istruzione, le mostre e la celebrazione del talento artistico."
 royal_academy_of_arts_why: "Può essere costruito nella capitale solo dopo la fondazione dell'Accademia Reale delle Arti."
 peel_towers: "Torre Peel"
 peel_towers_desc: "La $peel_towers$ è un edificio difensivo che migliora la fortificazione locale e fa sì che la terra si riprenda dalle devastazioni inflitte durante i conflitti."
 dun_fort: "Sede del Clan"
 dun_fort_desc: "La $dun_fort$ è una fortezza costruita in pietra che serve come roccaforte di ogni clan. Queste strutture possono essere utilizzate dai clan per esercitare la loro posizione unica nella nostra società."
 fortress_church: "Chiesa Fortificata"
 fortress_church_desc: "La $fortress_church$ è un edificio con un duplice scopo. Serve la comunità come una normale chiesa con tutte le sue funzioni religiose, ma viene anche utilizzato in caso di assedio come edificio difensivo."
 kokufu: "Kokufu"
 kokufu_desc: "I governatorati provinciali assegnati per governare le numerose province del $japan_region$, la posizione conferisce grande potere e influenza alla famiglia assegnata."
 kokufu_why_tt: "I [ShowBuildingTypeName('kokufu')] non possono essere costruiti, ma sono invece concessi dal [international_organization_leader_short|e] dello [GetInternationalOrganizationType('japanese_shogunate').GetName]"
 gosho: "Gosho"
 gosho_desc: "Le residenze imperiali, chiamate Gosho, sono il luogo in cui l'imperatore stabilisce la corte e i funzionari. Servono come fulcro della presenza e dell'influenza imperiale."
 yamashiro: "Yamashiro"
 yamashiro_desc: "Costruiti esclusivamente come posizioni difensive in caso di necessità, gli yamashiro sono cime di colline fortificate, con terrapieni e palizzate di legno piuttosto che muri di pietra. Le residenze dei signori e dei servitori si trovano ai piedi delle colline, utilizzando le strutture fortificate solo in caso di attacco. Alcuni degli yamashiro più impressionanti comprendono fortificazioni su più cime di colline, collegate tra loro da corridoi di terra e da molti strati di fortificazioni a palizzata."
 yakata: "Yakata"
 yakata_desc: "Nati dalle residenze della nobiltà di corte, gli yakata sono il luogo in cui si riunisce il potere delle famiglie guerriere. Ospitano strutture per riunire i loro servitori e alcuni elementi per la loro difesa, e ospitano i migliori di ogni clan."
 shoen: "Shōen"
 shoen_desc: "I terreni assegnati come proprietà privata a una particolare famiglia o tempio, operano quasi come manieri o tenute indipendenti, diventando una grande fonte di influenza e ricchezza per i loro proprietari."
 we_are_shugo_tt: "Deve essere [ShowSpecialStatusName('shugo_daimyo')] di questa provincia"
 tatara: "Tatara"
 tatara_desc: "Il modo tradizionale di fondere il ferro e l'acciaio, serve a fornire il metallo per la produzione di utensili e armi di alta qualità."
 clan_shipyards: "Cantieri Navali del Clan"
 clan_shipyards_desc: "Il Giappone è un Paese con una lunga costa e molte isole. Per questo motivo, non è raro che i suoi abitanti ospitino una piccola flotta di navi per navigare nelle sue acque."
 clan_family_shrine: "Santuario della Famiglia"
 clan_family_shrine_desc: "Un santuario o un tempio dedicato alla nostra famiglia non servirà solo a soddisfare le esigenze spirituali del nostro clan e del nostro popolo, ma sarà anche il luogo ideale per infondere la riverenza per la nostra autorità alla popolazione generale."
 korean_gunnery: "Artiglieria Coreana"
 korean_gunnery_desc: "L'$korean_gunnery$ è una modifica difensiva che migliora la fortificazione e ne aumenta l'efficacia contro gli invasori via terra o via mare."
 korean_gunnery_land_defense: "Artiglieria Terrestre"
 korean_gunnery_land_defense_desc: "$korean_gunnery_desc$\n#Y Mutualmente esclusivo con l'[ShowBuildingTypeName('korean_gunnery_coastal_defense')].#!"
 korean_gunnery_coastal_defense: "Artiglieria Costiera"
 korean_gunnery_coastal_defense_desc: "$korean_gunnery_desc$\n#Y Mutualmente esclusivo con l'[ShowBuildingTypeName('korean_gunnery_land_defense')].#!"
 korean_barracks: "Caserma Coreana"
 korean_barracks_desc: "I nostri eserciti hanno bisogno di un rifornimento costante di truppe per mantenersi in condizioni ottimali. Avere centri locali di reclutamento e addestramento ci permetterà di avere riserve facilmente disponibili."
 jurchen_barracks: "Caserma Jurchen"
 jurchen_barracks_desc: "Queste caserme servono come punto di incontro per i nostri soldati, per prepararsi alla battaglia, allenare le nostre abilità e mantenere le nostre orgogliose tradizioni."
 provincial_garrison: "Guarnigione Provinciale"
 provincial_garrison_desc: "Le province sono i pilastri che sostengono il [GetInternationalOrganizationType('middle_kingdom')]. Per difenderle da qualsiasi aggressore, è necessario stabilire delle guarnigioni con una stazione permanente di soldati."
 kremlin: "Cremlino"
 kremlin_desc: "La fortezza del $kremlin$ funge da centro amministrativo e spirituale, oltre che da simbolo di autorità in linea con la nostra crescente influenza. Offre un riparo fondamentale alla popolazione contro le incursioni e gli assedi, grazie alle sue dimensioni imponenti e alle sue formidabili mura e torri."
 kremlin_why: "Può essere costruito solo a [ShowLocationName('moscow')]."
 papal_archives: "Archivi Papali"
 papal_archives_desc: "Gli $papal_archives$ sono una raccolta di conoscenze cristiane e di storia che sono sotto la stretta protezione dello Stato Pontificio."
 stroganov_school_of_iconic_art: "Scuola d'Arte Iconica Stroganov"
 stroganov_school_of_iconic_art_desc: "La $stroganov_school_of_iconic_art$ è dedicata alla pittura di icone religiose tipicamente associate alla fede [ShowReligionAdjective('orthodox')]. Finanziata dall'influente dinastia Stroganov, funge da trampolino di lancio per gli aspiranti pittori."
 stroganov_school_of_iconic_art_why: "Può essere costruita solo a [ShowLocationName('moscow')]."
 ribeira_das_naus: "Ribeira das Naus"
 ribeira_das_naus_desc: "Il sito dell'Arsenale della Marina, precedentemente un cantiere navale medievale chiamato #italic tercenas#!, fu testimone di un cambiamento durante la costruzione del Paço da Ribeira da parte del Re D. Manuel I. La creazione di nuove tercenas, note come #italic Ribeira das Naus#!, a ovest del palazzo reale, ebbe un ruolo cruciale nella costruzione di navi per le Scoperte Portoghesi. Questi cantieri navali, i più grandi dell'Impero portoghese, servirono da modello per gli stabilimenti d'oltremare, in particolare a Goa e Cochin."
 venetian_palaces: "Palazzi Veneziani"
 venetian_palaces_desc: "I $venetian_palaces$ sono uno status symbol dei ricchi membri della nobiltà oligarchica e delle gilde influenti. Poiché lo spazio è limitato a Venezia, i residenti della città costruiscono palazzi che puntano invece all'altezza. La meravigliosa architettura attira quindi persone da lontano per essere testimoni in prima persona della cultura veneziana ."
 venetian_quarter: "Quartiere Veneziano"
 venetian_quarter_desc: "Un quartiere commerciale dello Stato di Venezia. Finché questo quartiere esisterà, i mercanti veneziani avranno un'influenza significativa negli affari di Costantinopoli."
 galata: "Galata"
 galata_desc: "Un quartiere commerciale dello Stato di Genova. FFinché questo quartiere esisterà, i mercanti genovesi avranno un'influenza significativa negli affari di Costantinopoli."
 novodevichy_convent: "Convento di Novodevichy"
 novodevichy_convent_desc: "Il $novodevichy_convent$ funge da rifugio per le donne nobili che sono state costrette a prendere il velo, e rafforza anche le capacità difensive di [ShowLocationName('moscow')] con le sue formidabili mura e torri di guardia."
 novodevichy_convent_why: "Può essere costruito solo a [ShowLocationName('moscow')]."
 moscow_artillery_yard: "Campo di Artiglieria di Mosca"
 moscow_artillery_yard_desc: "Il $moscow_artillery_yard$ è un centro per le innovazioni tecnologiche nella produzione di artiglieria. Gli ingegneri e gli artigiani che lavorano nel cantiere contribuiscono allo sviluppo di nuovi progetti e miglioramenti nella tecnologia dell'artiglieria."
 moscow_artillery_yard_why: "Può essere costruito solo a [ShowLocationName('moscow')] in tempo di guerra."
 bund: "Bund"
 bund_desc: "Un serbatoio di stoccaggio dell'acqua semplice ma molto efficace, utilizzato per l'irrigazione e per fornire alle città l'acqua necessaria."
 kalari: "Kalari"
 kalari_desc: "Il campo di addestramento per tutti coloro che imparano le arti marziali del Kalaripayattu. Serve anche come caserma sotto il controllo del Nair."
 ibadat_khana: "Ibadat Khana"
 ibadat_khana_desc: "L'Ibadat Khana - #italic Casa di Culto#! - è un luogo di incontro per i leader spirituali di diverse religioni, che si impegnano in discussioni e dibattiti sugli insegnamenti religiosi. Mira a promuovere la comprensione tra le diverse fedi, portando alla conclusione che tutte le religioni condividono un obiettivo comune."
 thema_headquarters: "Sede Centrale di Théma"
 thema_headquarters_desc: "I centri amministrativi e militari che costituiscono il [ShowGovernmentReformName('theme_system')], queste sedi centrali servono sia come punti di raccolta per il nostro esercito imperiale, sia come posizioni di governo locale per i nostri generali."
 academy_of_sciences: "Accademia delle Scienze"
 academy_of_sciences_desc: "L'$academy_of_sciences$ è la sede accademica di importanti scienziati, studiosi e intellettuali, sia nazionali che stranieri, che contribuiscono a creare un ambiente intellettuale vario e dinamico. Conduce ricerche approfondite in diversi campi e pubblica numerosi articoli scientifici e riviste."
 academy_of_sciences_why: "Può essere costruita solo a [ShowLocationName('neva')]."
 bavarian_academy_of_sciences: "Accademia delle Scienze"
 bavarian_academy_of_sciences_desc: "L'$academy_of_sciences$ è la sede accademica di importanti scienziati, studiosi e intellettuali, sia nazionali che stranieri, che contribuiscono a creare un ambiente intellettuale vario e dinamico. Conduce ricerche approfondite in diversi campi e pubblica numerosi articoli scientifici e riviste."
 bavarian_academy_of_sciences_why: "Può essere costruita solo a [ShowLocationName('munich')]."
 greek_latin_academy: "Accademia Greco-Latina"
 greek_latin_academy_desc: "L'$greek_latin_academy$ è un centro di formazione per l'insegnamento delle lingue dell'antichità, insieme alla grammatica, alla poetica e alla retorica. Si rivolge sia agli intellettuali che alla plebe, grazie al suo curriculum diversificato e ai prezzi accessibili."
 greek_latin_academy_why: "Può essere costruita solo a [ShowLocationName('moscow')]."
 sukharev_tower: "Torre Sukharev"
 sukharev_tower_desc: "La $sukharev_tower$ è il centro di formazione per coloro che sono adatti a una vita in mare. Ospita la Scuola di Matematica e Navigazione, che insegna l'arte marinaresca e la matematica, producendo a sua volta alcuni dei migliori marinai che abbiano mai camminato su questa terra."
 sukharev_tower_why: "Può essere costruita solo a [ShowLocationName('moscow')]."
 the_bock_fortifications: "Fortificazioni di Bock"
 the_bock_fortifications_desc: "Approfittando del Bock, il promontorio che offre una fortificazione naturale alla città, abbiamo costruito un formidabile complesso di difese che ha fatto guadagnare alla nostra città il soprannome di #italic Gibilterra del Nord#!."
 free_economic_society: "Società Economica Libera"
 free_economic_society_desc: "La $free_economic_society$ è un'organizzazione scientifica ed economica dedicata a promuovere lo sviluppo nei settori dell'agricoltura e del commercio attraverso la ricerca, l'acquisizione di macchinari agricoli, l'introduzione di nuove colture e le pubblicazioni sui metodi avanzati di coltivazione."
 free_economic_society_why: "Può essere costruita a [ShowLocationName('neva')] solo dopo la fondazione della Società Economica Libera."
 imperial_academy_of_arts: "Accademia Imperiale delle Arti"
 imperial_academy_of_arts_desc: "L'$imperial_academy_of_arts$ è un'istituzione dedicata con la missione di promuovere, ispirare e favorire le influenze internazionali nelle arti visive e nell'architettura. Questo obiettivo viene raggiunto inviando all'estero pittori e architetti di rilievo, invitando docenti ospiti e promuovendo continuamente i principi del Neoclassicismo."
 imperial_academy_of_arts_why: "Può essere costruita a [ShowLocationName('neva')] solo dopo la fondazione dell'Accademia Imperiale delle Arti."
 moscow_orphanage: "Orfanotrofio di Mosca"
 moscow_orphanage_desc: "L'$moscow_orphanage$ è un'iniziativa sociale e un esperimento per plasmare i bambini abbandonati in cittadini ideali. Oltre all'istruzione di base, vengono forniti loro vitto e alloggio. Una volta raggiunta l'adolescenza, vengono offerte opportunità di formazione prolungata nelle fabbriche o negli uffici governativi. L'orfanotrofio è in qualche modo soggetto ad alti tassi di mortalità."
 moscow_orphanage_why: "Può essere costruito solo a [ShowLocationName('moscow')]."
 institute_of_noble_maidens: "Istituto delle Fanciulle Nobili"
 institute_of_noble_maidens_desc: "L'$institute_of_noble_maidens$ è una struttura dedicata all'educazione delle donne nobili. Le bambine vengono ammesse all'età di sei anni e rimangono all'interno dell'istituto per diversi anni, per garantire che non subiscano influenze esterne all'istituto."
 institute_of_noble_maidens_why: "Può essere costruito solo a [ShowLocationName('neva')] o in una capitale illuminata."
 jesuit_college_desc: "I gesuiti educano la nostra popolazione con una adeguata formazione [ShowReligionAdjective('catholic')], rafforzando i nostri sforzi di conversione con la loro presenza."
 tibetan_great_monastery_desc: "Un grande centro del [ShowReligionName('tibetan_buddhism')], è la fonte dell'autorità religiosa e dell'apprendimento [ShowReligionGroupAdjective('buddhist')], così come di tutta la vita monastica."
 schonbrunn_palace_desc: "Costruito al posto di un'antica residenza di caccia della nostra dinastia, questo palazzo servirà come residenza estiva per la famiglia del nostro sovrano."
 rural_clothmaker: "Tessitore Rurale"

 house_of_parliament: "Camera del Parlamento"
 house_of_parliament_desc: "Un edificio per ospitare un [parliament|e] permanente, per mantenerlo centrale e sotto un miglior controllo."

 royal_court_desc: "L'apice dello Stato, la $royal_court$ è il centro del potere e dello splendore dei monarchi."
 order_headquarters_desc: "La residenza del Gran Maestro funge da base delle operazioni dell'Ordine ed è il suo centro politico."
 admiralty_desc: "Il compito dell'$admiralty$ è quello di proteggere i nostri interessi marittimi. Con l'amministrazione militare e civile entrambe rappresentate in un unico organismo, l'equilibrio degli interessi sarà equamente rappresentato."
 war_college_desc: "La $war_college$ è un luogo in cui gli ufficiali veterani educano e addestrano la futura generazione di generali, garantendo la superiorità del nostro esercito."
 tax_assessor_desc: "L'$tax_assessor$ applica la volontà del governante per raccogliere la giusta quantità di tasse."
 supreme_court_desc: "Supervisionando la legge del nostro Paese, la $supreme_court$ è l'istituzione centrale che detta e applica la nostra legge."
 art_school_desc: "$art_school_advance_desc$"
 chancery_desc: "$chancery_advance_desc$"


 arts_academy_desc: "L'$arts_academy$ ospita alcuni degli artisti e degli uomini di penna più rinomati del nostro regno. Coltivare la nostra cultura è un ottimo modo per lasciare una traccia nei libri di storia."
 republican_assembly_desc: "Il cuore della nostra Repubblica e la pietra angolare della nostra amministrazione non è altro che l'$republican_assembly$, un luogo di deliberazione dove esercitiamo elegantemente il nostro potere."
 coastal_fort_desc: "Con l'avvicinarsi della minaccia dei pirati e delle flotte ostili, si richiede una serie di fortificazioni costiere rudimentali, per proteggerci dalle invasioni."
 naval_battery_desc: "La naturale evoluzione della guerra difensiva è culminata nello sviluppo di intricate difese costiere, pronte a respingere anche le maggiori invasioni ostili."
 irrigation_systems_desc: "La corretta coltivazione della nostra terra è fondamentale per nutrire il nostro popolo e raggiungere la prosperità. Una $irrigation_systems$ estensiva garantirà il cibo di cui c'è tanto bisogno."
 bridge_infrastructure_desc: "Collegare varie città e insediamenti è fondamentale per mantenere lo stato di diritto e l'autorità centrale. Con la costruzione di un $bridge_infrastructure$ miglioreremo la circolazione delle persone e delle merci."
 pound_lock_canal_infrastructure_desc: "La manipolazione delle maree e dei fiumi che attraversano il nostro regno è vitale per la nostra sopravvivenza. Un $pound_lock_canal_infrastructure$ ci garantirebbe la padronanza dell'acqua che dà la vita."
 university_desc: "Centro di pensiero e innovazione, l'$university$ ospita menti brillanti di scienziati e letterati, tutti desiderosi di promuovere la crescita e l'alfabetizzazione."

 trade_office_desc: "Il commercio e gli scambi sono la linfa vitale di ogni città prospera. L'$trade_office$ garantisce ai nostri mercanti maggiori opportunità di stabilire relazioni proficue con i mercanti stranieri."
 missionary_building_desc: "La $missionary_building$ è il centro locale per gli ambasciatori religiosi e i missionari che mirano a convertire i nativi locali all'unica vera fede."
 slave_center_desc: "Gli affari con gli schiavi sono gestiti nel $slave_center$. Gli imprenditori ricchi vengono qui per acquistare manodopera di schiavi, mentre i razziatori e i pirati vendono i loro prigionieri."
 overseas_trading_post_desc: "Una $overseas_trading_post$ è un avamposto di mercanti ambiziosi che cercano fortuna negli affari in terre lontane dal loro Paese d'origine."
 stockade_desc: "Una $stockade$ è un recinto di legno o un altra forma di mura difensive. Sebbene non sia così imponente come un $castle$, la $stockade$ può rallentare i tentativi del nemico di occupare la località."
 castle_desc: "Un $castle$ è solitamente una residenza fortificata della nobiltà o la sede di un ordine militare. Tuttavia, il $castle$ qui serve innanzitutto come struttura difensiva che protegge il luogo dalle forze d'invasione."
 bastion_desc: "A causa dei progressi dell'$army_artillery$, il $castle$ non è più sufficiente per resistere alla potenza della polvere da sparo. Il $bastion$ annulla il vantaggio del cannone grazie alla sua migliore progettazione, offrendo una maggiore resistenza passiva e più spazio per le difese a distanza."
 star_fort_desc: "A differenza del suo predecessore, il $castle$ medievale, il $star_fort$ è una fortificazione molto piatta, composta da molti bastioni con angoli triangolari e da un fossato aggiuntivo. Questo permette ai difensori di contrastare l'$army_artillery$ nemica pur essendo in grado di tenere a bada la fanteria."

 fortress_desc: "La $fortress$ è la struttura difensiva più avanzata, creata dagli ingegneri militari per trattenere la potenza dell'artiglieria più avanzata. Si tratta di complessi composti, costituiti da bastioni e casematte interconnessi, progettati per massimizzare la potenza di fuoco difensiva."
 sergeantry_desc: "Una $sergeantry$ è l'edificio in cui i sergenti vivono e si addestrano. I sergenti, che derivano dal latino #italic serviens#!, 'servi', sono il seguito armato che i monarchi utilizzano nei sistemi feudali, rendendoli il nucleo dei soldati professionisti nei loro eserciti."
 warrior_temple_desc: "Il $warrior_temple$ è l'edificio da cui possono essere reclutati i [ShowUnitDefinitionName('a_jaguar_warrior')] e i [ShowUnitDefinitionName('a_eagle_warrior')], i guerrieri d'élite dei Paesi [ShowReligionAdjective('nahuatl')]."
 armory_desc: "Lo sviluppo degli [ShowInstitutionName('professional_armies')] ha comportato la necessità di trovare nuovi [manpower|e] per i nostri [armies|e]. L'$armory$ può essere costruita in [towns_and_cities|e] per incrementarli." #Renaissance #Urban
 training_fields_desc: "I $training_fields$ possono essere costruiti in [rural_location|e] come un'altra fonte di [manpower|e] per i nostri [armies|e]." #Discovery #Rural
 barracks_desc: "Le $barracks$ sono un modo più efficiente per aumentare i [manpower|e] di cui abbiamo bisogno per i nostri [armies|e] sostituendo l'$armory$ in [towns_and_cities|e]." #Reformation #Urban
 regimental_camp_desc: "Un $regimental_camp$ è un modo più efficiente per aumentare i [manpower|e] di cui abbiamo bisogno per i nostri [armies|e] sostituendo i $training_fields$ in qualsiasi [rural_location|e]." #Absolutism #Rural
 conscription_center_desc: "Il $conscription_center$ è l'edificio più efficiente per aumentare i [manpower|e] necessari per i nostri [armies|e]. Sostituisce le $barracks$ in [towns_and_cities|e] e il $regimental_camp$ in qualsiasi [rural_location|e]." #Revolutions #Urban & Rural

 salt_collector: "Raccoglitore di Sale"
 salt_collector_desc: "Il sale è un compagno dell'alimentazione umana da millenni, e un bene molto apprezzato. Fortunatamente, il mare lo possiede in abbondanza, quindi basta imprigionare le sue acque e lasciarle evaporare per estrarlo. In alternativa, anche i laghi o i letti dei fiumi prosciugati sono buone fonti di sale facilmente ottenibile."
 windmill: "Mulino a Vento"
 windmill_desc: "I mulini a vento sono di varie forme e dimensioni, oltre ad avere diverse strutture e meccanismi delle vele, ma tutti servono a sfruttare la potenza del vento per schiacciare i cereali. Di conseguenza, il valore nutritivo dei raccolti può essere notevolmente migliorato e trasformato in una gamma più ampia di alimenti preparati."
 local_smelters: "Fonderia Rurale"
 local_smelters_desc: "La Madre Terra è ricca di risorse metalliche, ma non si può fare molto con esse se prima non vengono fuse. Per questo motivo, le fonderie tendono a sorgere vicino al luogo di estrazione dei metalli, per prepararli a un trasporto più facile e a un'ulteriore lavorazione altrove."
 sawmill: "Segheria"
 sawmill_desc: "Le aree boschive forniscono molti materiali, ma non si può semplicemente ricavare una casa da un albero. Dopo l'abbattimento, è necessario lavorarlo prima di poterne fare un buon uso. Attraverso le segherie, il legname grezzo viene trasformato in legno vero e proprio."

 fruit_orchard: "Frutteto"
 fruit_orchard_desc: "I frutti sono un dono generoso della natura, che fornisce alla nostra popolazione un'abbondante fonte di cibo. I frutteti servono come produzione costante di frutta, soddisfacendo le esigenze della nostra gente."



 city_guard: "Guardia Cittadina"
 city_guard_desc: "Anche senza un'organizzazione gerarchica, è necessario che ci sia qualcuno incaricato di far rispettare la legge e l'ordine. I cittadini reclutati nella $city_guard$ serviranno come spina dorsale del braccio militare."

 library_desc: "Queste istituzioni secolari sono luoghi di studio e di incontro per gli studiosi e le persone facoltose, dove possono studiare numerosi argomenti e imparare filosofia, matematica, religione e scienza. Possono essere indipendenti, ma spesso sono legate al patrocinio e all'influenza di un'Università."
 confucian_school_desc: "Queste istituzioni di apprendimento concentrano i loro sforzi nell'educazione e nella formazione dei funzionari governativi agli ideali confuciani."
 confucian_academy_desc: "Scuole private di apprendimento per studenti di classe elitaria che apprendono gli insegnamenti e gli ideali confuciani per superare gli esami di servizio nazionale."
 opera_house_desc: "Edifici magnifici e decorati, specializzati nella rappresentazione di opere liriche e solitamente costruiti grazie al patrocinio di persone ricche e influenti."
 theater_desc: "Un edificio utilizzato dagli artisti per rappresentare opere teatrali, concerti e altri lavori teatrali. "
 toll_castle_desc: "Una piccola fortificazione collocata all'interno o nelle immediate vicinanze di una strada, di un passaggio fluviale o di un valico montano, dove un piccolo contingente di guardie può imporre il pagamento di un pedaggio per ottenere il passaggio."
 nobility_fortifications_desc: "Queste fortificazioni di medie dimensioni sono utilizzate dalla nobiltà locale per esercitare la propria influenza sulle loro terre ancestrali e controllare i contadini."
 rotten_borough_desc: "Rappresenta una circoscrizione parlamentare con un elettorato molto piccolo che può essere corrotto, estorto o ricattato per votare un determinato candidato."

 noble_villa_desc: "La nobiltà è orgogliosa di essere separata e al di sopra della normale marmaglia. Per questo motivo, ama avere residenze lontane dalle principali aree urbane, magnifiche e riccamente arredate."
 local_noble_delegation_desc: "Anche se ama vivere lontano dai centri urbani per non dover condividere il loro spazio con i comuni cittadini, la nobiltà vuole comunque essere coinvolta attivamente negli eventi che si verificano all'interno delle città principali, soprattutto quando si tratta di governare. Per questo motivo, non è raro che possieda residenze ovunque possano avere un'influenza."
 nobles_recruitment_center_desc: "La nobiltà accumula molte ricchezze, beni che desidera proteggere. Di conseguenza, tendono a disporre di guardie personali e persino di truppe pronte per l'esercito, che reclutano dalla popolazione locale al loro servizio diretto."
 parish_church_desc: "Il clero vuole estendere la sua influenza il più possibile, per essere sicuro che tutta la popolazione abbia accesso alla vera fede. Anche il più piccolo insediamento è adatto ad avere un sacerdote che si occupi dei bisogni spirituali della popolazione locale."
 local_shrine_desc: "Le religioni di solito hanno luoghi con una rilevanza spirituale significativa. In questi luoghi, il clero si affretta a costruire dei santuari locali per assicurarsi che la popolazione riverisca adeguatamente questi luoghi."
 clerical_archives_desc: "Il clero tende ad accumulare ogni tipo di conoscenza, di solito non solo di natura teologica. I loro archivi contengono tutti i tipi di scritti e fungono da pozzo di saggezza, anche se di solito l'accesso ad essi è piuttosto limitato dal clero stesso."
 spiritual_retreat_desc: "Le persone dedite alla fede si sforzano di elevarsi al di sopra delle questioni terrene e di avvicinarsi alla divinità. Di conseguenza, nascono dei luoghi in cui possono entrare in comunione con la loro fede, a prescindere da qualsiasi attaccamento mondano."
 warrior_monks_training_grounds_desc: "Dedicarsi alla fede non significa necessariamente rinunciare alla violenza. Per questo motivo, ci sono molti monaci che si dedicano non solo alla coltivazione della loro fede, ma anche alla loro abilità militare."
 guild_hall_desc: "Gli artigiani locali avranno sempre problemi a far sì che i loro prodotti raggiungano un numero sufficiente di persone se c'è troppa concorrenza. Per questo motivo, le loro associazioni tendono a creare delle gilde dove possono decidere come produrre e distribuire un determinato bene."
 merchants_guild_desc: "Il commercio e gli scambi sono ciò che fa muovere un'economia. Per farlo fluire in modo naturale e più efficiente, i mercanti si organizzano in gilde, in modo che non ci siano ostacoli tra le loro diverse rotte commerciali e che tutti contribuiscano a rendere il flusso più forte."

 local_markets_desc: "Indipendentemente dall'isolamento di un insediamento, ci sono sempre persone disposte a viaggiare da e verso di esso per trasportare qualsiasi merce e rifornimento di cui l'insediamento possa avere bisogno, e per trarre profitto da ciò che può produrre. Questi mercanti stabiliscono dei mercati a livello locale per consentire il flusso commerciale."
 burgher_mansion_desc: "Anche se non appartengono alla nobiltà, una volta che qualcuno ha accumulato abbastanza ricchezza, emulerà senza dubbio la vita di coloro che sono nati con essa. Per questo motivo, i ricchi borghesi si costruiscono ville sontuose come quelle della nobiltà superiore."
 artisan_guilds_desc: "Qualsiasi prodotto richiede esperienza e abilità per essere realizzato. Le persone in grado di farlo, quindi, fondano dei laboratori per potersi dedicare a questa produzione, e assumono degli apprendisti per trasmettere l'abilità."
 local_assembly_desc: "I cittadini sono alla mercé del governo, ma non sempre ne sono completamente separati. Riunirsi localmente tra di loro permette di discutere le questioni più importanti che li riguardano e di sollevare le loro preoccupazioni alle autorità competenti."
 pirate_haven_desc: "I popolani dipendono dalla forza delle loro armi per il loro sostentamento. Alcuni possono anche dedicarsi alla rapina e alla pirateria, soprattutto nelle coste che non ricevono la giusta attenzione da parte del governo, dove possono stabilire insenature nascoste da cui lanciare le loro incursioni su navi ignare."
 peasants_training_grounds_desc: "Finché ci sarà bisogno di reclutare le leve, è vantaggioso per la popolazione avere campi di addestramento locali dove poter praticare le basi del combattimento, in modo che almeno sappiano qual è il lato corretto di una spada."
 festival_grounds_desc: "Come tutti, i popolani amano l'allegria e i festeggiamenti ogni volta che ne hanno l'opportunità. A tal fine, in ogni insediamento vengono designati spazi specifici per lo svolgimento di feste e celebrazioni."
 peasants_hunting_grounds_desc: "Se i popolani dispongono del permesso legale di cacciare, stabiliranno rapidamente dei terreni destinati a tale scopo, in modo da poter sfruttare la fauna selvatica di qualsiasi area boschiva locale."
 local_schools_desc: "Una popolazione istruita è una popolazione produttiva. Come tale, le scuole locali aiuteranno a educare i cittadini e a metterli alla pari con le classi superiori. Non sorprende quindi che vogliano promuovere queste scuole ovunque sia possibile."
 local_newspaper_desc: "L'informazione è conoscenza e la conoscenza è progresso. Le agenzie di stampa locali contribuiranno quindi a diffondere informazioni sulla situazione attuale alla popolazione, a beneficio di tutti."

 cantonments_desc: "Un'accantonamento servirà al nostro esercito come centro permanente di reclutamento del personale militare e offrirà alloggi alle nostre truppe."
 grand_palace_desc: "Il $grand_palace$ offre una grandiosa esposizione delle conquiste culturali della nostra società, tutte preparate per il nostro monarca e le persone più vicine."
 great_madrasa_desc: "Luogo di apprendimento superiore, la $great_madrasa$ offre un posto ai nostri studiosi più stimati per diffondere le loro conoscenze in materia di medicina, architettura e legge islamica."
 tower_of_belem_desc: "Proteggendo la foce del fiume Tago, la $tower_of_belem$ è sia una fortezza militare in grado di salvaguardare il nostro porto, sia un simbolo del nostro dominio marittimo."
 great_temple_of_tenochtitlan_desc: "Dedicato al dio della guerra, Huitzilopochtli, e al dio della pioggia e dell'agricoltura, Tlaloc, il $great_temple_of_tenochtitlan$, con la sua costruzione a gradini, ci permetterà una facile espansione in futuro."
 corporation_of_london_desc: "In mano a mercanti e mercanti, la $corporation_of_london$ controlla gran parte della crescita e dello sviluppo di $london$."
 grand_apartment_desc: "Un simbolo del controllo dei governanti su $london$, il $grand_apartment$ impone il nostro controllo dalla riva del fiume."
 sanssouci_desc: "Situato al di fuori del rumore frenetico delle nostre città, $sanssouci$ è un palazzo modesto di un piano, circondato da vasti giardini e vigneti."
 berlin_palace_desc: "Costruito al centro di $berlin$ tra la Sprea e il suo canale, il $berlin_palace$ consentirà ai nostri governanti un maggiore controllo su $berlin$. A causa della sua travagliata storia costruttiva, mostra anche il potere del nostro Stato di portare avanti le proprie richieste contro ogni previsione."

 versailles_desc: "Il Palazzo di $versailles$ è un grande complesso della residenza reale con diversi saloni, sale, camere, una cappella e persino un'opera. I diplomatici e i membri degli ambienti altolocati si recano regolarmente al palazzo per fare i loro affari con i reali di Francia."
 enderun_academy_desc: "L'$enderun_academy$ è un palazzo e un collegio all'interno del Palazzo Topkapi che educa gli studenti scelti dal $devshirme_system_policy$ per diventare $janissaries_advance$ e statisti turchi di successo."
 rock_of_monaco_desc: "La $rock_of_monaco$ è un alto monolite nella città di Monaco. Mentre la grande roccia di per sé è di scarsa importanza, la città di Monaco che la circonda funge da rifugio locale per i pirati nel Mar Mediterraneo."
 calvinist_preachers_desc: "In quanto membri della $reformation$, i $calvinist_preachers$ rappresentano i missionari locali della fede $calvinist_ADJ$ che diffondono i loro insegnamenti a tutti i cattolici che incontrano."
 schwaz_mine_desc: "La $schwaz_mine$ è una prospera miniera di abbondanti minerali di argento e rame. Le risorse raccolte dalle operazioni minerarie finanzieranno le campagne diplomatiche e militari del suo proprietario per i secoli a venire."
 urban_parliament_seat_desc: "Un $urban_parliament_seat$ è una sede del potere politico dei $burghers$ locali che abitano la città. La presenza di questi edifici aumenta notevolmente l'influenza delle gilde e dei mercanti."
 adm_vatican_library_desc: "La Biblioteca Apostolica Vaticana è la vasta biblioteca della Santa Sede. Possiede collezioni di informazioni e documentazioni dal periodo classico fino ai giorni nostri."
 dip_vatican_library_desc: "$adm_vatican_library_desc$"
 mil_vatican_library_desc: "$adm_vatican_library_desc$"
 wisselbank_desc: "La Banca di $amsterdam$, nota anche come $wisselbank$ è una banca di scambio che svolge un ruolo significativo nella creazione e nella difesa degli standard di conio. Essendo la prima del suo genere, la $wisselbank$ influenza le nuove banche statali in tutta $europe$."

 entrepot_desc: "Situato nel cuore di un mercato vivace e animato, l'$entrepot$ è il luogo migliore per far fiorire i nostri sforzi mercantili."
 trading_hub_desc: "Punto vitale della nostra rete commerciale, uno $trading_hub$ costituisce un luogo ideale per vendere e acquistare molti prodotti esotici e locali."
 customs_house_desc: "Il nostro territorio ospita un mercato vivace, con molti mercanti che importano merci accattivanti da terre lontane. La regolamentazione di tali merci e il controllo di questo flusso rientrano nella giurisdizione dell'$customs_house$."
 stock_exchange_desc: "Importante luogo di incontro di broker, mercanti e investitori, la $stock_exchange$ facilita notevolmente gli affari e il flusso delle azioni delle società."
 clearing_house_desc: "La conversione dei pagamenti e le transazioni avanzate sono alcune delle principali attività commerciali all'interno del nostro dominio. La $clearing_house$ offre un ambiente per aumentare ulteriormente la nostra presa sui commerci che attraversano il nostro territorio."
 market_warehouse_desc: "L'aumento del volume di merci che fluiscono da e verso i nostri mercati richiede un aumento della nostra capacità di immagazzinamento, cosa possibile con la costruzione di un $market_warehouse$."
 sugar_plantation_desc: "La coltivazione della terra e della canna da zucchero è un'impresa redditizia. Costruendo una $sugar_plantation$ potremmo riuscire ad avere un punto d'appoggio nel lucroso commercio dello $sugar$."
 cotton_plantation_desc: "I campi del nostro dominio possono essere utilizzati per produrre quantità massicce di $cotton$, un bene ricercato, attraverso piantagioni organizzate."
 tobacco_plantation_desc: "La coltivazione di $tobacco$ attraverso la costruzione di una $tobacco_plantation$ contribuirà alla nostra prosperità, attraverso il reddito di un'attività commerciale prospera."
 jewelry_guild_desc: "La trasformazione delle gemme e delle pietre preziose in gioielli di altissima qualità fa della $jewelry_guild$ un'occupazione ricercata per via del profitto che genera."

 north_sea_shipyards_desc: "I cantieri navali olandesi hanno il vantaggio di poter assumere i migliori artigiani e ingegneri d'Europa, il che li rende molto efficienti e capaci."
 dock_desc: "Una darsena è l'infrastruttura costiera più elementare che consente di costruire e riparare le imbarcazioni."
 dry_dock_desc: "Si tratta di un edificio portuale che fornisce l'infrastruttura necessaria per costruire e riparare le imbarcazioni in bacini asciutti isolati che possono essere allagati a piacimento. Questa facilità di accesso allo scafo della nave migliora notevolmente l'efficienza e la capacità del processo di costruzione."
 shipyard_desc: "Il Cantiere Navale espande le capacità del nostro porto a nuovi livelli, aumentando il numero di navi che possono essere assistite e costruite e aumentando anche i servizi per l'equipaggio di queste navi."
 grand_shipyard_desc: "Questa enorme infrastruttura portuale è uno spettacolo impressionante, con innumerevoli navi e marinai che vanno e vengono in qualsiasi momento. La sua capacità di costruire e riparare intere flotte lo rende un punto di riferimento per il nostro potere marittimo in espansione."
 naval_base_desc: "Un'intera sezione della costa è stata chiusa e specializzata per la costruzione e la manutenzione della nostra grande flotta. Questa piccola città di marinai, artigiani e ingegneri è in grado di costruire da sola intere flotte, rendendola uno dei centri strategici più importanti del nostro Paese."
 distillers_guild_desc: "Questa confraternita di distillatori controlla i segreti e la produzione di qualsiasi prodotto distillato in città. Tutti coloro che vogliono imparare questo mestiere sono costretti ad unirsi a loro e ad ampliare il loro monopolio."
 distiller_manufactory_desc: "Un centro di produzione in cui la segretezza di una gilda d'altri tempi è è sommersa dalla crescente domanda di prodotti distillati. Questa esigenza ha dato forma a un nuovo e moderno sistema di produzione che privilegia la quantità e il profitto."
 brewery_desc: "Una gilda dove i cereali o i frutti possono essere trasformati in bevande deliziose e inebrianti, apprezzate da tutte le classi."
 brewery_manufactory_desc: "La necessità di enormi quantità di bevande prodotte sta portando a centri di produzione più centralizzati, dove il vecchio processo artigianale è stato sistematizzato e meccanizzato."

 glass_guild_desc: "L'arte di modellare il $glass$ e di produrre oggetti con essi è delicata. I centri specializzati producono una serie di prodotti, dai pratici contenitori alle vetrate decorative."
 saltpeter_guild_desc: "Prodotto attraverso un processo ad alta intensità, il $saltpeter$ è fondamentale per la produzione di polvere da sparo e quindi per la difesa dello Stato. Viene estratto da terreni ricchi di nitrati, nonché da letame o materia organica in decomposizione."
 lacquerware_guild_desc: "La sovrapposizione della linfa degli alberi di lacca in più strati, effettuata nella $lacquerware_guild$, conferisce agli articoli prodotti la caratteristica finitura lucida. Questi ricercati articoli di alta qualità includono mobili, scatole per cerimonie e altro ancora. La lacca è molto apprezzata per la sua bellezza e resistenza."
 gun_smith_desc: "Dedicato alla produzione e alla manutenzione delle armi da fuoco, l'$gun_smith$ produce diverse armi di qualità, nonché i relativi componenti come canne, cani e grilletti."
 weapon_guild_desc: "Un'associazione di artigiani responsabili della produzione di varie armi, le gilde come questa sono un pilastro per la difesa dello Stato, fornendo al soldato comune armi su misura per le specifiche esigenze militari."
 cloth_guild_desc: "La produzione di vari tessuti è spesso una pietra miliare dell'economia di uno stato. La $cloth_guild$, che comprende tintori, tessitori e follatori, mantiene una produzione costante e una serie di standard per garantire la qualità e il volume necessari."
 fine_cloth_guild_desc: "La necessità di tessuti di lusso, come $wool$, seta e velluto, è un'attività lucrativa che spesso coinvolge l'aristocrazia. Sviluppando tecniche avanzate per la tessitura e la finitura dei tessuti, questi centri di innovazione spesso contribuiscono notevolmente all'economia locale e statale."
 tannery_desc: "Responsabile della lavorazione delle pelli, la $tannery$ produce articoli importanti come scarpe, selle e rilegature di libri. Utilizzando tecniche avanzate per manipolare le pelli animali, il conciatore assicura la durata e l'estetica del $leather$."
 paper_guild_desc: "La $paper$ è essenziale per ogni stato, in quanto viene utilizzata dovunque, dall'amministrazione all'istruzione e persino al commercio. Pertanto, la $paper_guild$ garantisce un adeguato standard di produzione e volume, oltre a una tecnica unica che prevede l'ammollo, la spremitura o la pressatura di materiali di base come il lino, il cotone o altre fibre vegetali."
 scriptorium_desc: "Un centro specializzato dove gli scribi copiano meticolosamente i manoscritti, lo $scriptorium$ produce una varietà di testi di natura religiosa, legale o addirittura letteraria, nel tentativo di preservare e diffondere la conoscenza."

 tools_guild_desc: "Dal semplice martello alle prime macchine utensili, gli $tools$ sono sempre stati una parte importante della nostra società. La $tools_guild$ è specializzata nella produzione di questi pratici strumenti."
 porcelain_guild_desc: "La $porcelain$ è un tipo di ceramica che si caratterizza per la sua resistenza e traslucenza dovuta alla vetrificazione dei materiali causata dalle alte temperature. Il $porcelain_guild$ è specializzato nella creazione e nella decorazione di questi oggetti."
 naval_supplies_guild_desc: "Le $naval_supplies$ rappresentano tutto ciò che è necessario per la costruzione di una nave, dal legno di base al catrame, alle corde, al lino, alle vele e a vari altri materiali. Pur essendo un bene commerciale vasto e diversificato, la $naval_supplies_guild$ copre tutti i materiali necessari per la costruzione di navi."
 dyes_guild_desc: "Da quando esistono i tessuti, c'è stato un mercato per le $dyes$ pregiate. La $dyes_guild$ crea $dyes$ dalle piante disponibili."
 putrefaction_works_desc: "Il $saltpeter$ è un prezioso composto chimico che trova impiego come fertilizzante, sale per la lavorazione della carne e come ingrediente chiave per la polvere da sparo. Le $putrefaction_works$ sono un modo alternativo per ottenere $saltpeter$ nei casi in cui le operazioni di estrazione mineraria non sono disponibili."
 naval_supplies_manufactory_desc: "Come la $naval_supplies_guild$, anche la $naval_supplies_manufactory$ si concentra sulla produzione di $naval_supplies$. Grazie alle sue dimensioni maggiori, la produzione di forniture disponibili per la costruzione di navi è significativamente più alta."
 weapon_manufactory_desc: "Varie armi come spade, picche e archi costituiscono gli $weaponry$ di base di ogni esercito. Utilizzando vari materiali, la $weapon_manufactory$ crea armi da mischia e a distanza semplice di tutti i tipi."
 fine_cloth_manufactory_desc: "I $fine_cloth$ sono tradizionalmente un indicatore di status per le élite e le classi più abbienti. La $fine_cloth_manufactory$ si concentra sulla lavorazione di questi tessuti preziosi utilizzando $cloth$ o $silk$."
 cloth_manufactory_desc: "I $cloth$ rappresentano le varie stoffe e indumenti realizzati in lana e lino. La $cloth_manufactory$ è specializzata nella produzione di $cloth$ da vari materiali come $wool$, $cotton$ e $fiber_crops$."
 paper_workshop_desc: "La $paper$ è una necessità per tutti i tipi di contabilità avanzata, amministrazione e per la diffusione della conoscenza. Il $paper_workshop$ è specializzato nella creazione di nuova $paper$ da $fiber_crops$ e $lumber$."

 printing_press_shop_desc: "Utilizzando parti facilmente producibili e sostituibili, una $printing_press_shop$ ridurrà i costi di manodopera e materiali per produrre e diffondere documenti scritti tra la popolazione."
 glassworks_desc: "Il perfezionamento delle tecniche tradizionali di soffiatura del vetro e l'aggiunta di nuovi materiali rendono più facile la produzione in massa di $glass$."
 perfumery_desc: "Coltivando i fiori ed estraendo la loro essenza, una $perfumery$ produce un bene di lusso per i ricchi."
 porcelain_manufactory_desc: "La produzione di $porcelain$ è il risultato di lunghi esperimenti alchemici, che consentono un'alternativa alla costosa importazione dall'estero."
 tannery_manufactory_desc: "I progressi della chimica rendono il processo di concia delle pelli animali significativamente più breve e producono una qualità superiore di $leather$."
 lacquerware_manufactory_desc: "I perfezionamenti del processo di verniciatura e applicazione della lacca rendono gli $lacquerware$ più economici e veloci da produrre."
 fine_cloth_mill_desc: "Alimentata da ruote idrauliche, la $fine_cloth_mill$ può produrre in massa $fine_cloth$ a velocità elevata."
 textile_mill_desc: "Alimentata da ruote idrauliche, la $textile_mill$ può produrre in massa $cloth$ a velocità elevata."
 steel_mill_desc: "L'aumento dell'affidabilità dei nostri forni e del processo produttivo ha reso possibile la produzione di $steel$ su una scala economicamente vantaggiosa."
 iron_foundry_desc: "Gli $tools$ realizzati in $iron$ saranno più robusti di qualsiasi altra produzione conosciuta, e richiedono un processo di produzione più rapido."

 weapon_factory_desc: "L'importanza dell'aspetto militare è aumentato molto negli ultimi anni. Per questo motivo, sono necessari metodi migliori e nuovi per produrre armamenti per i nostri soldati, e si stanno creando intere fabbriche dedicate a questo scopo."
 monastery_desc: "Luogo di isolamento e contemplazione, i monasteri sono un rifugio per coloro che vogliono dedicare la propria vita alla comunione con il cielo. I loro terreni sono quindi destinati allo studio e alla riflessione, e una grande conoscenza è solitamente custodita dietro le loro mura."
 madrasa_desc: "Centro di conoscenza dedicato alla promozione degli studi, le Madrase raccolgono tra le loro mura numerosi studenti, molti dei quali vengono spesso da lontano. All'interno vengono discusse questioni terrene e religiose, e la loro saggezza è a disposizione di tutti."
 orthodox_monastery_desc: "Il clero Ortodosso tende ad avere una forte presa sul potere e sull'autorità, e i loro monasteri sono la sede di tale potere. Essendo sotto la protezione delle icone che custodiscono, sono i guardiani dei valori tradizionali del Paese."
 miaphysite_monastery_desc: "Il $miaphysite$ è pieno di riti e cerimonie che sono stati eseguiti fin dall'inizio del $christian$. I monasteri sono i custodi di questi riti, poiché solo all'interno delle loro mura la Parola di Dio viene studiata diligentemente e meticolosamente."
 bailiff_desc: "La popolazione lasciata a se stessa è solo un nido di malvagità e pigrizia. Per questo motivo, il governo del Paese deve essere imposto attraverso rappresentanti locali, incaricati di mantenere la legge e l'ordine in ogni insediamento."
 fishing_village_desc: "L'acqua è la fonte della vita e quindi è piena di vita. Non è raro che interi villaggi possano svilupparsi sulla costa, sfruttando un ambiente così abbondante, e che le persone si guadagnino da vivere grazie a qualsiasi creatura acquatica che riescono a catturare."
 farming_village_desc: "Il cibo è ciò che fa funzionare una civiltà. I campi e gli appezzamenti agricoli non solo possono nutrire la popolazione, ma permettono anche di nutrire molti altri animali e di ottenere altri prodotti da essi. Questa combinazione è fondamentale per far prosperare qualsiasi insediamento."
 forest_village_desc: "Le foreste e le terre selvagge non sono così inospitali come si potrebbe pensare, perché le loro terre sono ricche di animali che possono essere cacciati, sia per la loro carne che per le loro pelli. Per questo motivo, le persone sono solitamente desiderose di stabilirsi nei pressi di qualsiasi foresta con un'abbondante vita animale da poter sfruttare."
 tar_kiln_desc: "Il catrame è stato utilizzato fin dall'antichità, in quanto le sue proprietà sigillanti e impermeabili sono indispensabili. Pertanto, qualsiasi area boschiva è un terreno fertile per i forni, utilizzati per estrarre il catrame dal legno mediante il processo di distillazione a secco."

 horse_breeders_desc: "Sia per la guerra che per tirare i carri che trasportano i nostri commerci attraverso il Paese, i cavalli sono necessari ovunque. Per questo motivo, le famiglie hanno iniziato ad allevare questi magnifici destrieri per soddisfare queste esigenze."
 market_village_desc: "Gli snodi commerciali consentono di riunire tutti gli scambi in luoghi specifici, dando così origine a piccoli borghi."
 stone_quarry_desc: "La pietra è un eccellente materiale da costruzione utilizzato per case, acquedotti, templi, ponti e altro ancora. Purtroppo, deve essere estratta e la pietra da costruzione di alta qualità non è sempre abbondante. Per soddisfare le nostre esigenze, possiamo creare cave in aree con materiale di buona qualità."
 lumber_mill_desc: "Il legno, di per sé, ha un valore relativamente basso, a meno che non venga tagliato in assi utili. Per massimizzarne l'utilità e la facilità di trasporto, sono state sviluppate delle segherie di legname, che permettono di ricavare facilmente assi dagli alberi tagliati."
 fiber_crops_farm_desc: "Varie fibre vegetali sono essenziali per la produzione di corde, scarpe, vestiti e altri beni necessari alla nostra popolazione. Coltivando queste colture, possiamo contare sulla nostra produzione e ridurre la dipendenza dalle importazioni."
 sand_pit_desc: "La sabbia ha molti usi, tra cui quello di materiale da costruzione, ma alcuni tipi di sabbia sono ideali anche per la lavorazione del vetro, se riscaldati. Possiamo creare delle cave di sabbia per estrarre questa risorsa per le nostre varie esigenze."
 clay_pit_desc: "L'argilla è fondamentale per la nostra industria della ceramica ed è ideale anche per la produzione di tegole per le nostre case. Possiamo creare delle cave di argilla nelle aree in cui questo materiale è abbondante, fornendo una fonte affidabile per i nostri ceramisti."
 charcoal_maker_desc: "Il carbone viene bruciato per riscaldare le nostre case e alimentare le nostre fucine. Bruciando l'abbondante legno a nostra disposizione, possiamo produrre carbone di legna, che genera più calore di quanto non faccia il legno nella sua forma grezza."
 elephant_hunting_grounds_desc: "A causa delle loro dimensioni, gli elefanti non possono essere allevati in normali fattorie come i cavalli o le mucche. Al contrario, istituiremo riserve di caccia agli elefanti, che funzioneranno come allevamenti semi-selvatici, permettendoci di selezionare gli elefanti che meglio soddisfano le nostre esigenze."
 sheep_farms_desc: "Mentre i nostri pastori allevano già le pecore nei prati e sulle colline, abbiamo bisogno di un approccio più simile a una fattoria per aumentare la produttività. Gli allevamenti di pecore alleveranno un numero maggiore di pecore per una maggiore produzione."

 lutheran_preachers_desc: "In quanto membri della $reformation$, i $lutheran_preachers$ rappresentano i missionari locali della fede $lutheran_ADJ$ che diffondono i loro insegnamenti a tutti i cattolici che incontrano."
 preachers_work_for_free: "La Parola di Dio viene diffusa gratuitamente!"
 temple_desc: "Un $temple$ è un luogo di culto dedicato ai doveri religiosi del $clergy_estate$. Sebbene i templi possano assumere forme diverse a seconda della religione locale, il loro scopo rimane sempre lo stesso."
 cathedral_desc: "Una $cathedral$ è un edificio più grande di un $temple$ che offre servizi religiosi a un numero molto maggiore di abitanti della zona. In quanto centro religioso della città, i membri di tutte le classi si assicurano di visitare questo edificio per il loro culto."
 counting_house_desc: "La $counting_house$ è un ufficio che tiene traccia dei libri finanziari delle aziende della città. Vengono gestiti anche gli appuntamenti e le corrispondenze relative alle aziende per quanto riguarda i pagamenti."
 minting_office_desc: "L'$minting_office$ è il principale edificio di produzione che crea la moneta dello Stato. Diversi metalli entrano nell'ufficio per essere forgiati in monete per il pubblico."
 granary_desc: "Il $granary$ è una struttura di stoccaggio che evita che il cibo conservato venga danneggiato da topi e altri animali. Inoltre, aumenta la capacità di cibo disponibile per la popolazione nei momenti di bisogno."
 wharf_desc: "Il $wharf$ è una struttura marittima in un porto dove le navi possono attraccare per trasferire il loro carico e ricevere manutenzione e riparazioni."
 medical_school_desc: "Con l'ascesa della $scientific_revolution$, si stanno facendo nuove scoperte nel campo della medicina e sta crescendo nei metodi e nelle conoscenze acquisite. La $medical_school$ assicura che questa conoscenza venga trasmessa alle nuove generazioni di medici."
 hospital_desc: "La storia dell'$hospital$ è antica, poiché molte civiltà antiche avevano la loro versione di un'istituzione che ospitava i malati. Durante il periodo medievale, l'$hospital$ si è evoluto ulteriormente, poiché ora si concentra anche sull'assistenza sanitaria e sul recupero dei suoi pazienti."

 slave_market_desc: "Un centro di commercio dove gli $slaves$ vengono comprati e venduti, alimentando le economie attraverso il lavoro forzato."
 port_authority_desc: "L'$port_authority$ supervisiona il traffico marittimo, facendo rispettare i regolamenti, raccogliendo i dazi e garantendo un flusso sicuro di merci e affari attraverso il porto."
 pounamou_carver_desc: "Un artigiano esperto nella realizzazione di intricati manufatti Pounamou, venerato per la creazione di oggetti di significato culturale e spirituale."
 hanseatic_kontor_desc: "Gestito dalla Lega Anseatica, questo ufficio commerciale è fondamentale per facilitare il lucroso commercio tra le città dell'Europa settentrionale e i mercati d'oltremare."
 fondaco_desc: "Un magazzino multifunzionale e un alloggio per i mercanti stranieri, dove si svolgono gli affari e si conservano le merci prima della distribuzione."
 venetian_arsenal_desc: "Si tratta di un cantiere navale gestito dallo Stato, responsabile della costruzione rapida di una potente flotta navale, che svolge un ruolo chiave nel dominio marittimo."
 kurultai_desc: "Il $kurultai$ è il simbolo dell'autorità del consiglio locale, che funge da arbitro per le decisioni importanti e per il raduno degli uomini per l'esercito."
 order_stronghold_desc: "Una base fortificata degli ordini militari, posizionata strategicamente per la difesa e come punto di partenza per le crociate o il controllo territoriale."

 banking_office_desc: "Attraverso la $banking_office$ forniamo investimenti su piccola scala alla popolazione di altri Paesi. Allo stesso tempo, serve come base operativa per i nostri mercanti associati."
 copenhagen_dockyard_desc: "I $copenhagen_dockyard$ fornisce le navi e i marinai necessari per garantire il nostro dominio navale. Costruito all'interno dei ben adeguati porti di $copenhagen$, il cantiere navale è in grado di operare più velocemente della maggior parte degli altri concorrenti."
 caravanserai_desc: "Il $caravanserai$ è di grande importanza lungo la Via della Seta, offrendo riposo sia ai mercanti che agli animali che trasportano le preziose merci."
 caravan_stop_desc: "Una $caravan_stop$ è di grande importanza lungo le rotte commerciali del deserto, offrendo riposo sia ai mercanti che agli animali che trasportano le preziose merci."
 seat_of_cardinal_desc: "Un ecclesiastico, elevato al rango di cardinale, ci garantisce un'influenza significativa all'interno della $catholic_church$."
 galley_barracks_desc: "La $galley_barracks$ ospiterà gli schiavi utilizzati per spingere le nostre galee e offre spazio per la costruzione di nuove navi."
 uffizi_desc: "$tuscan_uffizi_desc$"
 polders_desc: "$polders_advance_desc$"
 hand_cannon_guild_desc: "$hand_cannon_guild_advance_desc$"

 ruined_great_wall_of_china_desc: "Gigantesca serie di mura e fortificazioni che si estende in maniera discontinua lungo i confini di un grande Impero, la $ruined_great_wall_of_china$ iniziò ad essere costruita secoli fa. Sebbene molte dinastie vi abbiano apportato riparazioni ed espansioni, secoli di abbandono hanno avuto il loro peso e la maggior parte di essa non è molto più che semplici rovine."
 repaired_great_wall_of_china_desc: "Una linea di fortificazioni riparata e ben mantenuta proteggerà i nostri confini da qualsiasi invasione di barbari stranieri."
 rural_clothmaker_desc: "Una piccola gilda in cui i tessuti vengono realizzati a mano con materiali locali. Svolge un ruolo vitale nelle economie locali, fornendo abbigliamento e beni commerciali."
 mason_desc: "Gestito da operai specializzati che tagliano e modellano la pietra per l'edilizia, la $mason$ è essenziale per la costruzione di strutture durature e resistenti."
 embassy_desc: "L'avanguardia della diplomazia e il luogo d'incontro in cui i rappresentanti delle nazioni straniere conducono trattative e forestano potenziali alleanze."
 firearms_manufactory_desc: "Spesso descritto come la linfa vitale del nostro complesso produttivo militare, la $firearms_manufactory$ produce armamenti di molte forme e dimensioni, come pistole, fucili e altro."
 cannon_foundry_desc: "In una $cannon_foundry$, questi vengono fusi e assemblati dal metallo incandescente. Sono fondamentali per dotare gli eserciti di artiglieria, migliorando le capacità militari di uno Stato."
 cannon_maker_desc: "Una gilda specializzata nella costruzione e nell'assemblaggio di cannoni. Queste potenti armi sono essenziali per gli assedi e la difesa."
 firearms_factory_desc: "Le crescenti esigenze di protezione dei nostri confini comportano un aumento delle quote di produzione e di richiesta da parte del nostro complesso produttivo militare. Questa esigenza viene soddisfatta dalla $firearms_factory$, dove vengono prodotte grandi quantità di armi."
 cannons_factory_desc: "Una fabbrica di grandi dimensioni dove i cannoni venivano fabbricati in grandi quantità. La sua capacità produttiva ampliata è un ottimo modo per facilitare le crescenti esigenze delle nostre forze militari."


 settlement_building_desc: "Questo rappresenta la creazione di un nuovo insediamento con elementi di base come negozi, supporto alla costruzione di base e posti di commercio, per incoraggiare i migranti a raggiungere la località."
 janissary_barracks_desc: "L'edificio dove i giovani schiavi ricevono l'addestramento militare per diventare Giannizzeri."
 ghilman_barracks_desc: "L'edificio dove i giovani schiavi ricevono l'addestramento militare per diventare $a_ghilman$."
 safaviyya_order_hall_desc: "La $safaviyya_order_hall$ è un edificio dedicato all'ordine sufi della Ṣafawiyya. Pur essendo di natura altamente religiosa, l'edificio funge anche da campo di addestramento militare per i $qizilbash$."
 alhambra_desc: "L'$alhambra$, che significa #italic Il Rosso#!, è un palazzo e un complesso di fortezze situato a Granada, considerato l'apice della raffinatezza della dinastia Nazarì."
 hexamilion_wall: "Mura di Hexamilion"
 hexamilion_wall_desc: "Le $hexamilion_wall$, che significano #italic Mura delle Sei Miglia#!, esiste fin dall'antichità per proteggere la[ShowAreaName('morea_area')]."
 oma_falaj: "Falaj"
 oma_falaj_desc: "$oma_falaj$ è un sistema di acquedotti sotterranei che permette di trasportare l'acqua in modo sicuro in qualsiasi luogo."
 oma_nizwa_fort: "Forte di Nizwā"
 oma_nizwa_fort_desc: "Il $oma_nizwa_fort$ è un punto vitale per il commercio di [ShowGoodsName('incense')] in [ShowAreaName('oman_area')]."
 coastal_settlements: "Insediamento Costiero"
 coastal_settlements_desc: "Un $coastal_settlements$ attirerà gran parte dei nostri [pops|e]."
 dutch_trade_outpost: "Avamposto Commerciale Olandese"
 dutch_trade_outpost_desc: "Per rafforzare la loro influenza in [ShowRegionName('japan_region')], molti #italic Mercanti Olandesi#! mantengono buone relazioni con i governanti del luogo."
 dutch_admiralty_desc_common: "I numerosi ammiragliati della nostra nazione hanno diviso i nostri interessi, ma hanno permesso a tutte le nostre province di mantenere le proprie flotte."
 friesland_admiralty: "Ammiragliato della Frisia"
 friesland_admiralty_desc: "$dutch_admiralty_desc_common$"
 west_friesland_admiralty: "Ammiragliato della Frisia occidentale"
 west_friesland_admiralty_desc: "$dutch_admiralty_desc_common$"
 rotterdam_admiralty: "Ammiragliato di Rotterdam"
 rotterdam_admiralty_desc: "$dutch_admiralty_desc_common$"
 zeeland_admiralty: "Ammiragliato di Zelanda"
 zeeland_admiralty_desc: "$dutch_admiralty_desc_common$"
 amsterdam_admiralty: "Ammiragliato di Amsterdam"
 amsterdam_admiralty_desc: "$dutch_admiralty_desc_common$"
 library_of_vijayanagar: "Biblioteca di $vijayanagar$"
 library_of_vijayanagar_desc: "Essendo uno dei più grandi centri educativi di [ShowLocationName('vijayanagar')], questa biblioteca permette alla nostra popolazione di essere ulteriormente istruita."
 city_of_victory: "Città di Vittoria"
 city_of_victory_desc: "Faro della speranza per il sud dell'$india$, è uno dei luoghi più belli del mondo, dove molti studiosi e ambasciatori si recano ogni anno per vedere la civiltà di [ShowLocationName('vijayanagar')]."
 ranganathaswamy_temple_building: "$ranganathaswamy_temple$"
 ranganathaswamy_temple_building_desc: "Dopo la sua completa ricostruzione in [ShowLocationName('srirangam')], oggi questo sito religioso è uno dei templi più grandi di tutto il Sud dell'$india$."

 venkateswara_temple: "Tempio Venkaṭeśvara"
 venkateswara_temple_desc: "Venkaṭeśvara e Tirupati hanno visto aumentare l'influenza dopo le recenti donazioni, portandola a nuovi livelli all'interno di [ShowAreaName('tamil_land_area')]."
 constantinople_observatory: "Osservatorio di Taqī ad-Dīn"
 constantinople_observatory_desc: "Questo magnifico osservatorio si trova su una collina con un'ottima vista sul cielo notturno. Se durerà, potrebbe portare grandi benefici alle scienze nelle terre musulmane."


 kurmina_headquarter: "Quartier Generale di Kurmina"
 kurmina_headquarter_desc: "Essendo la guarnigione principale di una provincia militare, questo quartier generale permette al suo governatore di preparare gli eserciti in caso di guerra e di proteggere il regno da qualsiasi invasore."


 great_enclosure: "Grande Recinto"
 great_enclosure_desc: "Il Grande Recinto maifesta il nostro controllo sul [ShowGoodsName('livestock')] locale e può servire come luogo dove ritirarsi nei periodi difficili."
 great_hill_complex: "Complesso della Collina"
 great_hill_complex_desc: "Luogo di culto, il $great_hill_complex$ ospita molti manufatti in pietra ollare e funge da luogo per i nostri rituali più importanti."
 great_valley_complex: "Complesso della Grande Valle"
 great_valley_complex_desc: "Un luogo che offre molti alloggi, il $great_valley_complex$ ci aiuterà con lo sfruttamento delle risorse nel [ShowLocationName('great_zimbabwe')]."

 wat_chaiwatthanaram_temple_building: "Wat Chaiwatthanaram"
 wat_chaiwatthanaram_temple_building_desc: "Funge da luogo per le cerimonie religiose del governo e per i riti funebri dei nostri governanti e delle loro famiglie."
 khmer_baray: "Baray"
 khmer_baray_desc: "Una grande riserva d'acqua, queste strutture consentiranno maggiori investimenti agricoli e ci daranno la possibilità di nutrire la nostra popolazione in modo più affidabile. Una volta costruiti, questi Baray avranno bisogno di una stretta supervisione e di una manutenzione costante per evitare il decadimento."

 # Bavaria
 herrenchiemsee_abbey_potential: "L'Abbazia di Herrenchiemsee può essere costruita solo sull'isola di Chiemsee e richiede il controllo della $BAV$."
 herrenchiemsee_abbey: "Abbazia di Herrenchiemsee"
 herrenchiemsee_abbey_desc: "Una magnifica abbazia barocca situata sull'isola di Chiemsee. Funge da centro di rilievo religioso e culturale, incentivando l'alfabetizzazione e promuovendo le tradizioni della Baveria."
 munich_residenz_founding: "Residenza Medievale di $munich$"
 munich_residenz_founding_desc: "Questo segna la fondazione della Residenza di [ShowLocationName('munich')], la futura sede dei governanti Bavaresi. Costruita come roccaforte per proteggersi dai sudditi ribelli e dalle fazioni rivali, questo edificio simboleggia l'inizio del potere bavarese e di un'autorità centrale a [ShowLocationNameWithNoTooltip('munich')]."
 munich_residenz_founding_potential: "Può essere costruita solo dopo l'evento 'Fondazione della Residenza di Monaco'."
 munich_residenz_renaissance_expansion: "Residenza Rinascimentale di $munich$ "
 munich_residenz_renaissance_expansion_desc: "Durante il $renaissance$, la Residenza di [ShowLocationName('munich')] ha subito un'espansione significativa, riflettendo la grandezza e le conquiste culturali della $BAV$. Questo capolavoro architettonico ha aggiunto sale d'arte e raffinatezza, elevando il prestigio di [ShowLocationNameWithNoTooltip('munich')] come centro culturale del $hre$."
 munich_residenz_renaissance_expansion_potential: "Può essere costruita solo dopo l'evento 'Espansione Rinascimentale della Residenza' e dopo che l'iniziale Fondazione della Residenza è stata completata."
 munich_residenz_baroque_expansion: "Residenza Barocca di $munich$"
 munich_residenz_baroque_expansion_desc: "L'espansione Barocca della Residenza di [ShowLocationName('munich')] riflette lo splendore dell'Illuminismo. Giardini sontuosi, grandiosi saloni e disegni intricati sottolineano il dominio artistico e politico della dinastia Wittelsbach in Baviera e oltre."
 munich_residenz_baroque_expansion_potential: "Può essere costruito solo dopo l'evento 'Espansione Barocca della Residenza' e il completamento dell'Espansione Rinascimentale."

 #Majapahit

 bajang_ratu: "Bajang Ratu"
 bajang_ratu_desc: "Cancello cerimoniale di proporzioni maestose, il $bajang_ratu$ segue lo stile architettonico di un #italic candi bentar#!, o portale diviso. Utilizzando mattoni rossi di alta qualità, il portale sarà una delle costruzioni più alte del dominio $MAJ_ADJ$. Il suo utilizzo è fondamentale, in quanto la struttura viene adoperato per grandi cerimonie di natura religiosa e politica."
 bubu_building: "Bubu"
 bubu_building_desc: "Alcune delle tecniche di pesca più efficienti sono impiegate nelle trappole locali per pesci, note come $bubu_building$. Intrecciate con legno morbido, come il bambù, sono curate da pescatori esperti in luoghi strategici come le foci dei fiumi e impiegano tecniche intricate per massimizzare le catture."
 sufi_mosque: "Moschea Sufi"
 sufi_mosque_desc: "Un edificio costruito dai convertiti locali alla religione [ShowReligionGroupAdjective('muslim')] che rappresenta un approccio più sincretico alla fede."
 wali_songo_shrine: "Santuario di Wālī"
 wali_songo_shrine_desc: "Un santuario dedicato a un santo della fede [ShowReligionGroupAdjective('muslim')] che ha aiutato molto a diffondere l'[ShowReligionGroupNameWithNoTooltip('muslim')] nella zona."

 #Mali
 fulani_cattle_rearing_pen: "Recinto per l'Allevamento del Bestiame"
 fulani_cattle_rearing_pen_desc: "Questi recinti per l'allevamento del bestiame in questa [location|e] permettono alla popolazione [ShowCultureName('fulbe')] di specializzarsi ulteriormente nell'allevamento del bestiame."

 #
 trans_saharan_trade_outposts: "Avamposto Commerciale Trans-sahariano"
 trans_saharan_trade_outposts_desc: "Costruiti per proteggere le carovane, questi avamposti trans-sahariani permettono ai loro proprietari di diffondere la loro influenza nella regione."
 son_unlocked_trans_saharan_outposts_tt: "Ha sbloccato l'[building|e] [ShowBuildingTypeName('trans_saharan_trade_outposts')]"

 #Ethiopia
 debere_meshwae: "Debere Meshwa'e"
 debere_meshwae_desc: "Essendo uno dei principali [ShowBuildingTypeName('miaphysite_monastery')], il [ShowBuildingTypeNameWithNoTooltip('debere_meshwae')] ha dato al [ShowEstateTypeName('clergy_estate')] un maggiore controllo sulle terre e anche migliori condizioni di vita."

 #West Africa
 walls_of_benin: "Mura di $benin$"
 walls_of_benin_desc: "Queste mura permettono a [ShowLocationName('benin')] di prosperare, tenendo lontani i nemici che potrebbero cercare di conquistarla."

 zazzau_walls: "Mura $zazzau$"
 zazzau_walls_desc: "Una dimostrazione di forza contro le altre nazioni in [ShowRegionName('guinea_region')], queste mura mostrano la forza della località ai vicini."

 eghabho_nore_mansion: "Residenza dell'Eghabho N'ore"
 eghabho_nore_mansion_desc: "La residenza del capo della città, responsabile della gestione della località per conto del sovrano."

 ribat: "Ribāṭ"
 ribat_desc: "Una piccola fortificazione destinata principalmente a proteggere le carovane o piccole aree dalle incursioni."

 #Delhi
 delhi_tomb: "Tomba Indiana"
 delhi_tomb_desc: "Ospitando il corpo di un grande uomo in $india$, questa tomba, rappresentativA della cultura, costituisce una destinazione privilegiata per i viaggiatori."
 #Orissa
 ori_portuguese_quarters: "Quartieri Portoghesi"
 ori_portuguese_quarters_desc: "Luogo di riposo per i ricchi mercanti provenienti da oltreoceano, questi quartieri fungono da residenza permanente in $india$."

 mahmud_gawan_madrasa: "Madrasa Mahmud Gawan"
 mahmud_gawan_madrasa_desc: "Costruita con l'intenzione di permettere a molti studiosi provenienti da tutto il mondo di sperimentare la nostra cultura, questa Madrasa è considerata uno dei più grandi collegi religiosi del [ShowRegionName('deccan_region')]."

 #Portugal
 por_feitoria: "Feitoria"
 por_feitoria_desc: "Armata di cannoni e batterie costiere, una $por_feitoria$ è in grado di assicurare la nostra influenza nell'area e di permettere ai nostri mercanti di commerciare più liberamente."

 rahdar: "Rahdar"
 rahdar_desc: "Per proteggere le rotte commerciali nel [ShowRegionName('hindustan_region')], è necessario istituire una pattuglia stradale. È nota come [ShowBuildingTypeName('rahdar')], con i suoi uomini che garantiscono la sicurezza del commercio all'interno dell'area."

 red_fort: "Forte Rosso"
 red_fort_desc: "Garantendo che il luogo non cada mai in mani nemiche, oltre a essere una vetrina del prestigio del suo proprietario, il [ShowBuildingTypeName('red_fort')] ci ha permesso di proiettare il controllo su questo luogo."
 #Morocco
 guich_garrison: "Guarnigione Jayš"
 guich_garrison_desc: "Un presidio per le tribù di [ShowCultureGroupName('amazigh_group')] dove riposare, consentendo una migliore protezione dell'area."
 
 #Sikhism
 gurgaddi: "Gurgaddi"
 gurgaddi_desc: "Guru Gaddi, che significa sede del $guru$, è il luogo in cui risiede la guida spirituale del [ShowReligionName('sikhism')]."

