 pottery_workshop: "Laboratorio di Ceramica"
 pottery_workshop_desc: "La ceramica è un elemento fondamentale per tutte le popolazioni, dai semplici contenitori agli oggetti di ornamento. La razionalizzazione della sua produzione in laboratori specializzati servirà a soddisfare il bisogno di ceramica della gente."
 tools_workshop: "Laboratorio di Utensili"
 tools_workshop_desc: "Con l'espansione della nostra economia, il nostro popolo non può più fare affidamento su utensili prodotti artigianalmente. La creazione di officine adeguate per la produzione di utensili per la nostra popolazione e le nostre imprese è diventata una necessità."

 dyes_workshop: "Laboratorio di Tinture"
 dyes_workshop_desc: "I coloranti e i pigmenti possono essere creati da una varietà di fonti, ma devono essere lavorati in un certo modo, di solito noto solo a una cerchia ristretta di persone."
 dyesworks: "Tintoria"
 dyesworks_desc: "Una produzione di coloranti dedicata e ampliata garantirà alla nostra popolazione l'accesso alla varietà di pigmenti e colori che desidera."
 dyes_mill: "Fabbrica di Tinture"
 dyes_mill_desc: "Solo grazie ad ampie manifatture dedicate alla produzione di vari coloranti, saremo in grado di soddisfare la crescente necessità di pigmenti e colori fantasiosi."









