 furniture_workshop: "Laboratorio di Mobili"
 furniture_workshop_desc: "Con l'aumento della ricchezza dei nostri cittadini, aumenta anche la loro domanda di beni come i $furniture$. Spostando la produzione in laboratori più grandi, sarà possibile produrre più $furniture$."
 glass_workshop: "Laboratorio di Vetro"
 glass_workshop_desc: "Il $glass$ è una parte vitale delle esigenze quotidiane di tutta la nostra popolazione. Le maggiori capacità del $glass_workshop$ garantiranno che i nostri sforzi non si fermino."
 glass_mill: "Fabbrica di Vetro"
 glass_mill_desc: "Le industrie dedicate della $glass_mill$ saranno in grado di aumentare la nostra produzione di $glass$ più che mai. Facendo rotolare il vetro fuso su tavoli di ferro, non solo saremo in grado di aumentare le dimensioni dei nostri prodotti, ma anche di accelerare notevolmente il processo di produzione."
 cannon_workshop: "Laboratorio di Cannoni"
 cannon_workshop_desc: "La richiesta sempre crescente di artiglieria per i nostri eserciti ci impone di aumentare le capacità di produzione di $cannons$."
 weapon_workshop: "Laboratorio di Armi"
 weapon_workshop_desc: "La domanda sempre crescente di armi, sia per i nostri eserciti che per le nostre operazioni di caccia, ci impone di aumentare le capacità di produzione delle $weaponry$."
 naval_supplies_workshop: "Laboratorio di Forniture Navali"
 naval_supplies_workshop_desc: "Le $naval_supplies$ giocano un ruolo fondamentale nell'approvigionamento e nel mantenimento delle nostre ambizioni marittime. Con spazi di produzione più grandi, saremo in grado di mantenere la nostra posizione e di aumentare la nostra produzione."
 naval_supplies_mill: "Fabbrica di Forniture Navali"
 naval_supplies_mill_desc: "Il costante aumento del commercio in tutto il mondo richiede un numero maggiore di $naval_supplies$ rispetto al passato e sono necessarie fabbriche dedicate per fornirle."
 saltpeter_workshop: "Laboratorio di Salnitro"
 saltpeter_workshop_desc: "Con la crescente richiesta di polvere da sparo da parte delle nostre forze armate, una produzione affidabile di $saltpeter$ artificiale è una necessità."
 putrefaction_mill: "Impianto di Putrefazione"
 putrefaction_mill_desc: "Aumentando la quantità delle nostre caldaie per il processo di concentrazione del $saltpeter$ e migliorando la loro affidabilità, saremo in grado di aumentare la produzione di polvere da sparo per le nostre truppe senza dover ricorrere a costose importazioni."
 beer_workshop: "Laboratorio di Birra"
 beer_workshop_desc: "Producendo birra in laboratori più grandi con un ampio magazzino per il processo di fermentazione, saremo in grado di produrre quantità maggiori di bevande alcoliche rispetto al passato."
 brewery_mill: "Fabbrica di Birra"
 brewery_mill_desc: "I grandi birrifici potranno utilizzare motori a vapore e meccanismi automatizzati per aumentare la produzione delle loro strutture."
 distillers_workshop: "Laboratorio dei Distillatori"
 distillers_workshop_desc: "Distillando in laboratori più grandi, con un ampio magazzino per l'invecchiamento, saremo in grado di produrre maggiori quantità di bevande alcoliche."
 distiller_mill: "Fabbrica di Distillati"
 distiller_mill_desc: "Le grandi distillerie potranno utilizzare motori a vapore e meccanismi automatizzati per aumentare la produzione delle loro strutture."
 cloth_workshop: "Laboratorio di Tessuti"
 cloth_workshop_desc: "Metodi più semplici di pulizia delle fibre e laboratori dedicati alla produzione di $cloth$ aumenteranno la produzione delle nostre industrie tessili."
 fine_cloth_workshop: "Laboratorio di Tessuti Pregiati"
 fine_cloth_workshop_desc: "Metodi più semplici di pulizia delle fibre e laboratori dedicati alla produzione di $fine_cloth$ aumenteranno la produzione delle nostre industrie tessili."
 guns_workshop: "Laboratorio di Fucili"
 guns_workshop_desc: "La domanda sempre crescente di armi per i nostri eserciti ci impone di aumentare le capacità per la produzione di $firearms$."
 tanning_workshop: "Laboratorio di Conciatura"
 tanning_workshop_desc: "La produzione di $leather$ si è perfezionata e consente una più ampia gamma di materiali in pelle prodotti e un aumento della produzione."
 tannery_mill: "Fabbrica di Prodotti Conciati"
 tannery_mill_desc: "Con l'uso di nuovi prodotti chimici e di metodi di produzione più efficienti, la nostra produzione di $leather$ non avrà rivali."
 printing_manufactory: "Manifattura Tipografica"
 printing_manufactory_desc: "L'introduzione di nuove tecniche di stampa consente agli stampatori di produrre più $books$ rispetto al passato."
 printing_mill: "Stamperia"
 printing_mill_desc: "Le nuove tecniche che prevedono l'utilizzo di sostanze chimiche e di lastre di stampa più durevoli consentono la produzione di massa di $books$."
 paper_manufactory: "Manifattura di Carta"
 paper_manufactory_desc: "La crescente domanda di $paper$ dovuta all'industria della stampa impone metodi innovativi per aumentare la produzione di $paper$."
 paper_mill: "Cartiera"
 paper_mill_desc: "Utilizzando $cloth$ ricavato dal $cotton$, una $paper_mill$ sarà in grado di produrre quantità maggiori di carta."


 winery: "Cantina"
 winery_desc: "Un'umile gilda in cui vari zuccheri grezzi vengono fatti fermentare in bevande ricche e inebrianti. Sebbene siano più semplici del tradizionale vino d'uva, queste bevande sono apprezzate sia dalla gente comune che dai nobili, e ogni regione perfeziona i propri sapori e le proprie tecniche."
 winery_manufactory: "Azienda Vinicola"
 winery_manufactory_desc: "La domanda sempre crescente di bevande fermentate raffinate ha portato alla creazione di vasti centri di produzione dove la tradizione incontra l'industria. Gli antichi metodi di produzione del vino vengono scalati per servire le città in fermento e le reti commerciali di vasta portata, assicurando che nessun bivvhiere venga lasciato vuoto."


 firearms_manufactory: "Manifattura di Armi da Fuoco"
 cannon_foundry: "Fonderia di Cannoni"

 pottery_guild: "Gilda dei Vasai"
 pottery_guild_desc: "La produzione di ceramica è una delle attività economiche più antiche dell'umanità. L'associazione dei vasai in gilde favorisce lo scambio di conoscenze e la specializzazione del lavoro, consentendo una maggiore produzione di ceramica."
 pottery_manufactory: "Manifattura di Ceramiche"
 pottery_manufactory_desc: "La crescente domanda di ceramica commercializzata ha portato alla creazione di economie di scala. La produzione di manufatti utilizzando un flusso di lavoro comune e organizzato, rende la ceramica non più una professione artigianale."
 pottery_mill: "Fabbrica di Ceramica"
 pottery_mill_desc: "La crescita dell'offerta generata dalla ceramica prodotta ha portato alla sua ultima conseguenza logica: lo sviluppo della produzione di massa, in cui i lavoratori industriali sono ora responsabili della produzione della ceramica."

 apothecary: "Speziale"
 apothecary_desc: "Una spezieria è un luogo dove si possono trovare e dispensare medicinali. Queste provengono da diverse fonti, tra cui erbe e altri rimedi naturali, ma anche da materiali più esotici, come corna di animali o mercurio."

 furniture_guild: "Gilda dei Carpentieri"
 furniture_guild_desc: "La carpenteria è una delle attività più basilari per il sostentamento di una famiglia. L'organizzazione in gilde consente ai carpentieri di stabilire standard e condividere tecniche che facilitano la sostenibilità del loro lavoro."
 furniture_manufactory: "Manifattura di Mobili"
 furniture_manufactory_desc: "La falegnameria artigianale potrebbe non essere sufficiente a soddisfare la domanda di mobili, soprattutto negli ambienti urbani pieni di borghesi desiderosi di prodotti più specifici. Per soddisfare questa domanda crescente, potrebbe essere necessario organizzare la produzione di mobili in laboratori più grandi."
 furniture_mill: "Mobilificio"
 furniture_mill_desc: "L'aumento della ricchezza sociale genera una domanda crescente di beni manifatturieri come i mobili. L'unico modo per continuare ad aumentare l'offerta potrebbe essere quello di produrli in fabbriche che utilizzano metodi industriali."


 mercury_patio: "Raffineria di Mercurio"
