 ghilman_barracks: "Caserme $a_ghilman$"
 safaviyya_order_hall: "Sala dell'Ordine di Ṣafawiyya"
 pounamou_carver: "Intagliatori di Pounamu"
 bardic_school: "Scuola Bardica"
 bardic_school_desc: "Luogo di apprendimento secolare, la Scuola Bardica forma gli studenti nelle arti tradizionali della poesia, della legge e della storia."
