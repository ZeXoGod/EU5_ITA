 camara_comptos: "Cámara de Comptos"
 camara_comptos_desc: "La #italic $camara_comptos$#! è un tribunale sovrano specializzato in affari finanziari. Si ispira all'omonima istituzione di Parigi."
 llotja_seda: "La Llotja de la Seda"
 llotja_seda_desc: "La Llotja, uno straordinario capolavoro architettonico, è composta da tre parti, tra cui la #italic 'Sala de Contratació'#!, una sala commerciale riccamente decorata con colonne tortili dove i mercanti possono negoziare i contratti, e il Padiglione del Consolato che funge da sede del #italic 'Tribunale del Mar'#!. La torre centrale di La Llotja è utilizzata come prigione per i debitori."
 zwinger: "Zwinger"
 zwinger_desc: "Questo complesso di palazzi funge da area per festival e giardini, con spazio per un futuro castello."
 globe_theatre: "Globe Theatre"
 globe_theatre_desc: "Questo luogo di intrattenimento all'aperto in legno probabilmente affascinerà il pubblico per molti anni a venire. Altamente infiammabile."
 globe_theatre_why: "Il $globe_theatre$ può essere costruito solo tramite eventi."
 adm_vatican_library: "Biblioteca Vaticana - Ala Amministrativa"
 dip_vatican_library: "Biblioteca Vaticana - Ala Diplomatica"
 mil_vatican_library: "Biblioteca Vaticana - Ala Militare"
 wisselbank: "Wisselbank di Amsterdam"
 bolshoi_theater: "Teatro Bolshoi"
 bolshoi_theater_desc: "Questo gioiello culturale neoclassico offre al suo pubblico produzioni di livello mondiale nel campo del balletto e dell'opera. Spettacoli sensazionali garantiti."
 bolshoi_theater_why: "Il $bolshoi_theater$ può essere costruito solo tramite eventi."
 archive_of_the_indies: "Archivio delle Indie"
 archive_of_the_indies_desc: "Questo archivio è stato commissionato per ospitare tutta la documentazione relativa alle nostre attività all'estero."
 archive_of_the_indies_why: "L'$archive_of_the_indies$ può essere costruito solo tramite eventi."
 hsa_burgtor: "Burgtor"
 hsa_burgtor_desc: "Eretto nella porta principale della nostra capitale, il $hsa_burgtor$ è una splendida testimonianza della nostra competenza in materia di difesa, oltre che una stupefacente dimostrazione di architettura gotica."
 bodrum_castle: "Petronio"
 bodrum_castle_desc: "Il $bodrum_castle$ è la principale roccaforte [GetCountry('KNI').GetAdjective] sulla terraferma in [ShowRegionName('anatolia_region')]. Presenta 4 torri costruite da quattro diverse nazioni partecipanti, Inglesi, Francesi, Italiani e Tedeschi, ed è un rifugio per i cristiani della zona."
 chi_macau_port: "Porto del Trattato di Macao"
 chi_macau_port_desc: "Il $chi_macau_port$ rappresenta un territorio affittato al [GetCountry('POR').GetName]. Ogni anno, il popolo [GetCountry('POR').GetAdjectiveWithNoTooltip] è costretto a pagare un'ingente quantità di oro come affitto per la terra."
 chi_missionary_building: "Missione Francescana"
 chi_missionary_building_desc: "$missionary_building_desc$"
 forbidden_city: "Città Proibita"
 forbidden_city_desc: "La $forbidden_city$ è una struttura così monumentale, che è certamente l'unico palazzo in grado di riflettere la potenza del [GetInternationalOrganizationType('middle_kingdom').GetName]."
 college_of_poets: "Collegium Poetarum et Mathematicorum"
 college_of_poets_desc: "Il Collegio dei Poeti è un faro per il nostro investimento negli studi umanistici e fornirà agli artisti del nostro Paese la migliore formazione possibile."
 college_of_poets_why: "Il $college_of_poets$ può essere costruito solo tramite eventi."
 bibliotheca_corviniana: "Bibliotheca Corviniana"
 bibliotheca_corviniana_desc: "La $bibliotheca_corviniana$ è una rinomata biblioteca rinascimentale, che contiene una vasta collezione di manoscritti e libri."
 the_cipher_secretary: "La Segretaria del Cifrario"
 the_cipher_secretary_desc: "La Segretaria del Cifrario è un ufficio statale che cripta i messaggi di mercanti e diplomatici per proteggere gli interessi della Repubblica."
 teatro_san_cassiano: "Teatro San Cassiano"
 teatro_san_cassiano_desc: "Il $teatro_san_cassiano$ è il primo teatro lirico pubblico al mondo, segnando una pietra miliare nella storia delle arti dello spettacolo e consolidando il ruolo di Venezia come centro culturale di primo piano."
 doges_palace: "Palazzo Ducale"
 doges_palace_desc: "Il Palazzo Ducale di Venezia è la residenza del Doge, il principale magistrato e guida della Repubblica di Venezia."
 piazza_san_marco: "Piazza San Marco"
 piazza_san_marco_desc: "Piazza San Marco, è la principale piazza pubblica di Venezia, in Italia. È rinomata per la sua splendida architettura, tra cui la Basilica di San Marco, il Campanile o il Palazzo Ducale, e funge da cuore sociale, religioso e politico della città."
 walls_of_ston: "Mura di Ston"
 walls_of_ston_desc: "Le $walls_of_ston$ sono una massiccia catena di fortificazioni che protegge la città commerciale di Ragusa."
 swi_collegium_helveticum: "Collegium Helveticum"
 swi_collegium_helveticum_desc: "Il $swi_collegium_helveticum$ forma gli ecclesiastici più talentuosi del popolo svizzero. Anche se non si trova direttamente in territorio svizzero, il Collegium è una destinazione privilegiata per gli aspiranti teologi."
 swi_collegium_helveticum_why: "Il $swi_collegium_helveticum$ può essere costruito solo tramite eventi."
 kastellet: "Kastellet"
 kastellet_desc: "Il $kastellet$ è una fortezza a forma di stella a Copenaghen, progettata per proteggere la città dagli attacchi via terra e via mare, con cinque bastioni collegati da spesse mura, circondate da un fossato."
 kronborg: "Kronborg"
 kronborg_desc: "Il Castello $kronborg$, situato all'ingresso dello Stretto di Öresund, è stato storicamente una fortezza chiave per il controllo e la riscossione dei diritti dello stretto da parte delle navi che navigavano tra il Mar Baltico e il Mare del Nord."
 husuni_kubwa: "Husuni Kubwa"
 husuni_kubwa_desc: "Un elaborato complesso reale originariamente commissionato da [GetCharacter('zan_abu_al_mawahib_al_hasan_ibn_suleiman').GetName]. Questa residenza è caratterizzata da una splendida architettura [ShowCultureName('swahili_culture')] ed è utilizzata sia per i doveri reali che per quelli mercantili, fungendo di fatto da sala di contrattazione e deposito della capitale per i numerosi mercanti del nostro dominio."
 magistrato_alla_sanita: "Magistrato alla Sanità"
 magistrato_alla_sanita_desc: "Il Magistrato alla Sanità è un'autorità sanitaria pubblica responsabile della supervisione e della gestione delle misure di prevenzione e controllo della diffusione delle malattie, in particolare della peste."
 imperial_city_of_hue: "Città Imperiale di $hue_location$"
 imperial_city_of_hue_desc: "La $imperial_city_of_hue$ è un recinto murato all'interno della cittadella della capitale e funge da sede della famiglia imperiale di $DAI$."
 lighthouse_of_alexandria: "Faro di Alessandria"
 lighthouse_of_alexandria_desc: "Il $lighthouse_of_alexandria$ era una meraviglia imponente e una delle Sette Meraviglie del Mondo Antico. Recentemente ricostruito, oggi è un omaggio moderno alla sua antica eredità e guida nuovamente le navi nel porto di Alessandria."
 al_azhar_madrasa: "La Madrasa Al-'Azhar"
 al_azhar_madrasa_desc: "La $al_azhar_madrasa$ è uno dei centri di apprendimento islamico più antichi e rispettati al mondo, rinomato per le sue ricerche in materia di religione, legge e lingua araba."
 castel_sant_angelo: "Castel Sant'Angelo"
 castel_sant_angelo_desc: "Originariamente costruito dall'imperatore Adriano come mausoleo per la sua famiglia, $castel_sant_angelo$ è stato ricostruito dai Papi per essere una delle fortezze più formidabili di [ShowLocationName('rome')]."
 quirinal_palace: "Palazzo del Quirinale"
 quirinal_palace_desc: "Il $quirinal_palace$ è la residenza estiva dei Papi, situata sull'omonima collina che domina la città di [ShowLocationName('rome')]."
 ambras_castle: "Castello di Ambras"
 ambras_castle_desc: "Il $ambras_castle$ è una fortezza medievale ricostruita per servire come sede della dinastia e come luogo cerimoniale e culturale, ospita una vasta collezione di oggetti rari raccolti dai nostri governanti."
 belvedere_palace: "Palazzo Belvedere"
 belvedere_palace_desc: "Il $belvedere_palace$ è un grande palazzo di Vienna rinomato per la sua grandezza architettonica e per il suo ruolo di centro culturale, che ospita una vasta collezione di arte europea."
 sco_palace_of_holyroodhouse: "Palazzo di Holyroodhouse"
 sco_palace_of_holyroodhouse_desc: "Il $sco_palace_of_holyroodhouse$ è il simbolo di una delle tante architetture del Rinascimento [ShowCultureName('scottish')]. Palazzo gotico, Holyroodhouse è una delle residenze più preziose della famiglia [GetCountry('SCO').GetGovernment.GetAdjective]."
 fra_louvre_museum: "Museo del Louvre"
 fra_louvre_museum_desc: "Un tempo simbolo della regalità $french_group$, il palazzo del Louvre è stato trasformato in un museo pubblico, che ospita le più belle opere di [GetCountry('FRA').GetNameWithNoTooltip]."
 # Unique Buildings
 ablaq_palace: "Palazzo Ablaq"
 ablaq_palace_desc: "Illustre dimora al servizio dei governanti egiziani, questo edificio è ornato dalla più bella architettura 'Ablaq. La santità delle sue sale viene utilizzata per produrre un rivestimento di seta noto come Kiswa, che ricopre il $kaaba$."
 mamluk_barracks: "Caserma $mamluk$"
 mamluk_barracks_desc: "Caserme che ospitano unità di schiavi d'élite. Queste strutture sono dotate dei servizi necessari per assistere gli schiavi stranieri nell'apprendimento delle nostre usanze, nello studio dei testi religiosi e nell'addestramento per diventare un guerriero disciplinato."
 bey_fortress: "Fortezze del Bey"
 bey_fortress_desc: "Una serie di opere di terra e di fortificazioni, tali fortezze si trovano spesso collegate a grandi insediamenti, dove operano come un'estensione delle torri e delle mura locali presidiate."
 theodosian_walls: "Mura Teodosiane"
 theodosian_walls_desc: "Originariamente costruite su ordine di Costantino 'il Grande', le mura custodiscono elegantemente una delle città più illustri d'Europa. Anni dopo, quando la doppia linea di mura fu eretta durante il regno dell'imperatore Teodosio II, la difesa della città divenne una sorta di leggenda, essendo tenuta in grande considerazione e considerata addirittura inespugnabile."
 hanseatic_town_hall: "Municipio Anseatico"
 hanseatic_town_hall_desc: "Cuore pulsante della nostra unione mercantile, il municipio è un simbolo della nostra ricchezza e gravitazione diffusa."
 hanseatic_shipwright_guild: "Gilda dei Carpentieri Anseatici"
 hanseatic_shipwright_guild_desc: "Questo edificio indica la presenza di esperti costruttori navali anseatici."
